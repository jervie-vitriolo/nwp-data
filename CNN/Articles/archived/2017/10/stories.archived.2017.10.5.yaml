    'template': '1'
    'title': 'Why these Filipino handwoven bags are a hit in fashion capitals around
      the world

      '
    'updated': 2017-10-05T15:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f064b8d-23aa-487a-a2c6-9d27c07d9580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “Those are the
        classic ones,” Rita Nazareno offers as she gestures to a row of handwoven
        bags in her periphery, “but the crazy bags are all mine.” The creative director
        of Zacarias 1925 is in a flurry of activity on an otherwise dreary Saturday,
        assembling her team of workmen and assistants, as she makes last minute preparations
        before she packs up for Paris Fashion Week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5379e506-b27a-40da-a3fe-7cdc06a6f454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rita is on her way to Premiére Vision Paris, a seasonal trade show
        where buyers from all over the world source the best materials and supplies
        in fashion. Paris is a twice-a-year hustle for Rita, who left her Emmy-Award
        winning television career in the United States to helm her own label under
        the heritage of her family-owned business S.C. Vizcarra, one of the Philippine’s
        most renowned labels in the field of crafts, furniture, textile, and handwoven
        fashion pieces.</p>'
    '3':
      'image': 'jcr:572959db-b725-41b1-ba52-04408ddc0a86'
      'imageCaption': '"For me, Zacarias is more [of] a progressive, fun and clever
        collection," says Rita Nazareno. "It’s not the same bag you will see that
        everyone has. They’re certainly crazy, these bags. I love them though. Sometimes
        you look at it and giggle." Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca4915c-084c-4187-aa67-6827de0f5816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7df1f82-9d7a-41d3-850a-b026da492a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S.C. Vizcarra was a hand embroidery business founded by the family
        matriarch, Segundina Cornejo Vizcarra in 1925. It was later turned by Rita’s
        mother, Vicky Vizcarra Amalingan-Sales, into a fine hand-made crafts manufacturer
        to keep up with the changing demands of the retail industry. Rita’s return
        in 2010 signalled yet another development in the S.C. Vizcarra heritage, producing
        a line of luxury bags, crafts, and furniture that cull inspiration from contemporary
        modes of art, architecture, cinema, and design.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180845ce-29ba-4526-92b4-aed2a640ee9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When not collaborating with marked design personalities such as
        internationally-known interior designer Gabby Lichauco and architect Lara
        Fernandez Barrios, Zacarias 1925 pushes the design aesthetic of its mother
        brand, lending unconventional molds to the decades-old process of handweaving
        bags. In S.C. Vizcarra’s showroom, it’s clear which pieces belong to the heritage
        brand and which belongs to its contemporary daughter label: handwoven bucket
        bags structured like sturdy canisters, shell-like backpacks the shape of circular
        domes, bags with house-like structures in which interiors can be accessed
        through opening a “roof.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb07d4e-c06a-4e82-aa83-a361da3745bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With pieces shipped to top fashion capitals and over 40 luxury,
        fashion, and concept stores all over the world, it’s clear that the art of
        handweaving has been rightfully honoured by the label.</p>'
    '9':
      'image': 'jcr:9d42fe10-0804-4a93-9877-935a52a1f1b5'
      'imageCaption': '"Handweaving is very niche, but people are going back to things
        with character and objects with a soul," says Rita Nazareno. "You don’t get
        that from China-made, plasticky products. You see in every Zacarias 1925 piece
        that it went through people’s hands, creativity and skill, and you appreciate
        that." Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0626f8-3930-4b7c-a271-80e4f1af92ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862136d8-27b5-473c-a549-603112e5d5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life chats with Zacarias 1925 creative director
        Rita Nazareno to learn about how the modern design label continues the legacy
        of a family business that has traditional aesthetics. Below are edited excerpts
        from the interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ca6f2b-efba-47e9-b2cd-f7d7fa087703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What made you leave your award-winning T.V. career in the
        States and take the reins in your family business?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599c181e-dfae-4f8f-b2f9-3f3be953e33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My mother had been bugging me to come back home, and sometimes it
        just hits you like, “Did I just say yes?” I thought I had done a lot [in T.V.],
        so I said “Ok, I’ll go home, but let me take a master’s degree in fashion
        because I knew nothing about it. So I did my second masters in London College
        of Fashion — I was the oldest person there (taking up Design Management for
        Fashion), but I loved it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cc3908-40dd-423c-99df-65d270ca739c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s your process as the creative director of Zacarias
        1925?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e625da-468d-4617-a12f-1ad044b29366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I start by going around, getting some ideas. It’s important for
        me that when I travel, I see different things. I start designing with my uncle
        Pablo who does the prototypes, and as soon as we get them the way I like it,
        we get it done, photograph them, and go into sales mode. I sell my pieces
        in trade shows in Paris.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18deb1e3-18ea-4805-9a0e-f06ff96f5d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as the buyers order, we manufacture them here, and while
        we make it, I’m back to designing. So while I’m selling in Paris, I’m also
        looking at all the beautiful things: getting some references, going to art
        shows and museums.</p>'
    '21':
      'image': 'jcr:15f85381-67a4-4647-b0da-f265fbe6587d'
      'imageCaption': 'Rita Nazareno left her Emmy-Award winning television career
        in the United States to helm her own label under the heritage of her family-owned
        business S.C. Vizcarra, one of the Philippine’s most renowned labels in the
        field of crafts, furniture, textile, and handwoven fashion pieces. Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475af02b-5db5-4448-9931-70cf67c18b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cbd8a7-0657-4675-827a-78583a641606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there will be hotels and brands who collaborate with us in
        between, so that makes it fun. I collaborate yearly with Aphro, an art and
        lifestyle concept store in Makati. I also love teaching.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee717cdb-5b62-4269-90ba-51f208a5a7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You love teaching?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d837f53-175e-4d38-a1a2-25f30efa2c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. I had the best time teaching design studio in Philippine Women’s
        University. And I would love to teach in Hawaii. That’s my place, and I would
        love to spend more time there as I grow old.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a36361-e428-4146-9400-e41a9751da5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Instead of growing the S.C. Vizcarra business, why did you
        create a new brand?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ce15d7-c281-4c5b-ad4e-d6b652129306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aesthetic is too different. People will get confused with the
        aesthetic (if it had operated under the S.C. Vizcarra brand). And it’s my
        mother who handles S.C. Vizcarra. I needed to uphold that legacy of my grandmother’s.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc01a7f3-d184-4f97-9295-3c5ee98a19b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s very organic how it happened. Coming from the States, I already
        had the idea of Zacarias 1925 on my mind. And it was nice to have my lolo’s
        name somewhere [in the business.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d506f0-5228-454c-8b03-f9a279e8861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How was your family able to accept your unconventional ideas?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aca471f-8435-49df-82a6-4f81a313069c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took a while. It’s just [that] they realized at a certain point
        that it’s kalokohan — but it’s fun! I think the workers also enjoy it. In
        the beginning I thought they were thinking, “What the hey!” But then they
        started enjoying it. It’s putting a contemporary thrust in the very traditional
        craft of handweaving. But the classic S.C. Vizcarra is still there.</p>'
    '37':
      'image': 'jcr:17e2b889-043d-4463-a413-15e520343db8'
      'imageCaption': 'Since Rita’s return in 2010, S.C. Vizcarra has produced a line
        of luxury bags, crafts, and furniture that cull inspiration from contemporary
        modes of art, architecture, cinema, and design. Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe7de0f-ede6-4016-ae69-472b2edfc2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6109401e-3d40-4339-9461-63b0db00f555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are the similarities between S.C. Vizcarra and Zacarias
        1925?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b301581a-7041-463f-a71c-e5fd5808384b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certainly they look for distinct weaving. First and foremost, whether
        it’s Zacarias or S.C. Vizcarra, they see that quality, our weaves are <em>pulido</em>.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128f4c87-3a79-4687-88ed-97cfe6a619a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>As a more contemporary interpretation of a heritage brand,
        what makes Zacarias 1925 distinct from its mother brand?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5407af3-baa6-43c5-99f1-a95796202659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Zacarias, the age doesn’t really matter — it’s really a design
        aesthetic that [customers are] looking for. For me, Zacarias is more [of]
        a progressive, fun, and clever collection. It’s not the same bag you will
        see that everyone has. They’re certainly crazy, these bags. I love them though.
        Sometimes you look at it and giggle. I mean, <em>kalokohan</em>. I love that.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bb431c-8d8a-47db-b346-68a48db4eab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I find the fun, I find the funny in whatever it is that I experience
        and even in these bags, there’s almost a wit to it. That’s what I hope for.</p>'
    '47':
      'image': 'jcr:10171536-0802-45c4-8e7f-6c24083c4958'
      'imageCaption': 'The showroom of S.C. Vizcarra and Zacarias 1925 along Roxas
        Boulevard in Pasay. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3961e9-9e57-41c4-a94f-0579746ac71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8a528d-bf69-4730-afbd-c31a608b492c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nowadays, woven bags have made their way in again as a mainstream
        trend. How did you feel when the trend started to pick up?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eee9121-4b6e-41a8-a8b5-714399117fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was fantastic. I am happy for a lot of the brands, workers, and
        artisans in the country. The more the merrier. This is exactly why I feel
        that teaching is important, whether in a school setting or through mentorship.
        It’s because you need to share what you were fortunate enough to learn. You
        can’t just [keep it for yourself]. You need to share your experiences, your
        design processes, and see how it can make others better as well. I think that’s
        important.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994f3a24-6c66-4348-963f-80675a516c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Handweaving is a very distinct art form. But with fast fashion
        brands taking over in the country, did you ever feel that somehow the art
        form was dying?</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d54c84-dce0-4cf6-89e0-d15864f08cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t know if it was dying. Handweaving is very niche, but people
        are going back to things with character and objects with a soul. You don’t
        get that from China-made, plasticky products. You see in every Zacarias 1925
        piece that it went through people’s hands, creativity and skill, and you appreciate
        that. [Details] that you don’t think of consciously, but then they make you
        go, “Oo nga no.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c310fb-55f3-4543-af4d-28884ad1c240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One piece has a color seeping through the bag, with a wash that
        someone actually decided to do, and now you know that my cousin and worksman
        Victor did it. And when I go to Paris and explain to people: “It’s ate Glo
        who does the lining. It’s Victor [who dyes the material].” I literally have
        the his picture and I say, “This is the man who does it.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139374a0-d075-4d23-a872-ccb473f1cf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How is the public’s reaction towards Zacarias 1925 pieces?</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c82302-9275-44b2-a77d-c4f372d3942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m very encouraged with the reaction. I show in Paris and Japan,
        so it’s mostly there that we sell and it’s been great. Italy has also our
        most number of customers. Now we have buyers that have been with us for three
        or four seasons — they do well, they sell out, that’s the thing.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e64b1cf-0a1e-4f1e-8dd2-a56981f5066a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I love the fact that we’re in bigger stores like Bloomingdales,
        but I love that we have a shop in say, Le Lavandou at the South of France.
        There’s a store that has been there for decades. The mother of the owner who
        runs the store has the picture of the whole crew here … and they tell their
        customers the story of the people who [created] the bags.</p>'
    '63':
      'image': 'jcr:5c51c911-7958-4348-bf50-3e398b815682'
      'imageCaption': 'S.C. Vizcarra was a hand embroidery business founded by the
        family matriarch, Segundina Cornejo Vizcarra in 1925. It was later turned
        by Rita’s mother, Vicky Vizcarra Amalingan-Sales, into a fine handmade crafts
        manufacturer to keep up with the changing demands of the retail industry.
        Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fd9987-3247-4d87-8d4a-e8e21c5c908c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dd87f3-24cc-4c76-a89d-c834d67eee5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Would you say you are able to maintain your family legacy
        through Zacarias 1925?</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243fbead-8066-470a-9bcc-c9e46d3911d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would hope so. I don’t want to be presumptuous, but I would like
        to think that my mom, my lola and lolo are proud of me. This business, it’s
        backbreaking work. For me, it’s also making sure that there’s a camaraderie,
        that workers are treated fairly and the same. Some of them have been here
        for decades, some give me personal feedback on pieces where I say, “Tama ka
        diyan.” And when photo shoots are done and pictures are in, they become so
        proud looking at the pieces.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701b0b69-7f27-46bd-b46a-1d4d50796927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Does Zacarias 1925 have any muse? What type of woman do
        you cater to?</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc76344a-1662-4778-8c30-7c980311ba09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certainly women like artist Patty Eustaquio, just because she’s
        so intelligent, fierce, creative and incredibly smart. The Japanese architect
        Kazuyo Sejima, who curated the last Viennese Biennale. She’s fantastic.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e786b0d-96d2-4a2a-964a-382a533a1028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you see Zacarias 1925 progress in the future?</strong></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b87d409-86cb-4107-9d95-ffd3f1b72e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m always interested in collaboration. It pushes me to doing things
        other than bags. In turn, we don’t get bored. Hopefully, a niece will continue
        the brand as well — we come from a family of fierce, independent women, we
        have 12 nieces and no nephews. My dream is to design the collection, be here
        [in the country] to get it done, teach in Hawaii, sell in Paris, and come
        back here [when needed]. Why not, kung kakayanin.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72650e2-ca78-4b3f-b3dc-69fcf3a4a2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3b3407-f9a2-4e3e-a9ae-faeaefcd0f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:39:05.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:39:08.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The S.C. Vizcarra showroom is located at 737 Roxas Boulevard,
        Pasay City (across City of Dreams). For more information visit the <a href="http://vizcarra1925.com">S.C.
        Vizcarra website</a> or the <a href="http://zacarias1925.com">Zacarias 1925
        webiste.</a></em></p>'
  'All-BCDA-earnings-must-go-to-AFP-modernization':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-05T22:29:03.808+08:00
    'imagesource': 'jcr:d43518c7-9023-40b3-ae99-186486891332'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3a46957-b775-4285-b44d-bc2cb5a38d03'
    'lead': 'The President also said a retiring military official will be placed in
      the board.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-12T09:12:22.296+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-12T09:12:26.331+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-12T09:12:26.039+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: All BCDA earnings must go to AFP modernization

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395e818b-a45d-4f58-9ef6-656d3615c4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:12:22.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:12:26.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> President
        Rodrigo Duterte claimed he wants all the earnings of the Bases Conversion
        and Development Authority (BCDA) to go to the military''s modernization program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a535805e-dfbb-4d5b-b028-66c0eaac0080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:12:22.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:12:26.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech at the Philippine Army''s 58th change of command
        ceremony Thursday, Duterte repeated his promise to give ₱50 billion to the
        children of slain soldiers, but admitted the administration is hard put for
        money.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a724085e-56cc-4b5d-9ceb-3a209b2b081e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:12:22.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:12:26.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said Finance Secretary Sonny Dominguez proposed to
        "give" the BCDA to the Armed Forces of the Philippines (AFP). He then said
        retiring Commanding General Lt. Gen. Glorioso Miranda''s next appointment
        is with the development board.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7330cfc-bc0b-4b70-ae46-531933da2c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:12:22.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:12:26.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sabi ni</em> Dominguez, give it to the Armed Forces, you
        can join any venture with the private, joint venture or<em> ipa-lease na lang
        niyo na</em> long-term and ''<em>yung makuha ninyo na pera, malaki ito</em>.
        And I''ll give you a land some — You can choose. Tutal sundalo naman kayo
        eh," Duterte said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659f2320-fadb-41a2-b0e2-48bf6a6634bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:12:22.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:12:26.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sonny Dominguez said, give it to the Armed Forces.
        You can join any venture with the private, joint venture, or lease the land
        long-term and the sum of money you''ll get is pretty hefty. I''ll also give
        you land. You can choose. You''re soldiers.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1976e61d-d289-4be2-83a7-28d0f233fcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:12:22.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:12:26.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maghanap na lang kayo</em>. I''ll give you this place. Lahat
        ito with a one sole condition. <em>''Yung lahat kikitain ninyo diretso sa
        inyo. At gawain ninyo ang gusto ninyong gawin</em> to modernize.<em> Pera
        ''yan. Malaking pera ''yan,</em>" he claimed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019351bf-c936-4c09-a1e9-5e8b25ea0241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:12:22.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:12:26.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Look for it, and I''ll give you this place. All of
        this with a sole condition. All of your earnings must go straight to you.
        And do everything you want to modernize. That''s money, a large amount of
        money.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10932df7-9813-485e-ba41-ebb7e9d19a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:12:22.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:12:26.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Miranda will be appointed to the BCDA because, "Itong
        Bases Conversion Authority board, <em>walang</em> military. <em>Eh inyo</em>
        ''to eh pati ang Clark."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a29a838-3c05-47ff-8e30-48e5c886a850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:12:22.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:12:26.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Bases Conversion Authority Board, has no military
        man. But these are yours, even Clark.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bf64f6-9bbc-41f5-a8d8-785aa134efe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:12:22.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:12:26.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miranda, who has been in service for 34 years, is the 46th Vice
        Chief of Staff of the AFP.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189351e7-ae8a-4cf1-96ea-30371c557ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:12:22.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:12:26.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BCDA is a government board under the Office of the President.
        It is mandated to transform former military bases into alternative economic
        zones.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2837e64b-b687-45e5-9bdd-fe9c4d863d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:12:22.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:12:26.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 7917, or an amendment of the Bases Conversion
        and Development Act of 1992, only 35 percent of the BCDA''s earnings should
        go to the AFP modernization programs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595c0125-0681-4732-bfef-5b632792035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:12:22.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:12:26.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-seven and a half percent should be alloted for infrastructure
        to ease accessibility of the Subic-Clark and other former bases, 12 percent
        for the National Shelter Program, among others.</p>'
  'Martin-Nievera-35-years-of-the-man-and-his-music':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-10-04T08:40:36.776+08:00
    'imagesource': 'jcr:5e422795-5a7c-4f22-8334-09c766a75e7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f038eea-1c7c-43ef-be3d-4c04b49fd79f'
    'lead': 'Indeed there is a Martin Nievera song that every Filipino can relate
      to -- weddings, marriage proposals, theme songs or even on losing someone. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-12T09:18:11.059+08:00
