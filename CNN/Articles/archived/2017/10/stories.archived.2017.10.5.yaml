    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:46:50.322+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why did Stephen Paddock do it? Investigators don''t yet know

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c874c0a-a441-4749-a3cd-1d48db606097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Almost three days after the deadliest mass
        shooting in modern American history, investigators appear no closer to answering
        the question: Why?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb6404a-40bf-4ee1-a7c3-8c8c83054905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why did Stephen Paddock, a 64-year-old retired accountant, fire
        from his 32nd-floor hotel window into a crowd of 22,000 concertgoers in the
        heart of Las Vegas?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4309d9b5-0c3d-42d0-bde4-f9d7744c715f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why did he continue firing with an arsenal of weapons for nine to
        11 minutes, leaving at least 58 people dead and more than 500 with gunshot
        wounds or stampede injuries?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf26572-6883-43c8-98ad-e20bb773dcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point,&nbsp;Paddock''s motive and aims remain&nbsp;a mystery
        to investigators. FBI Deputy Director Andrew McCabe told CNBC on Wednesday
        that the lack of a clear motive was a "surprise" in this mass shooting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382e4c60-1391-4ba8-bf80-5fca0aff5e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This one is somewhat different than many of the ones we''ve dealt
        with in the past, because we don''t have any immediately accessible thumbprints
        that would indicate the shooter''s ideology or motivation, or really what
        compelled him to get there," McCabe said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7419a5df-9b95-4c0f-9d87-a15bf60cc6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police believe Paddock acted alone when he sprayed gunfire on the
        crowd at the Route 91 Harvest festival.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2be0076-4971-43fe-beb9-d02db92f02cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCabe told CNN that the FBI was going through Paddock''s communications,
        financial records, associates and video surveillance -- anything to try to
        piece together the puzzle of his motive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a1151b-7bcb-43e0-ad8d-93ad9cde8d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will look at every one of those lanes, pull every possible thread,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369fb9e8-fc33-42aa-8bc7-011766b41eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are hoping to find answers when Paddock''s&nbsp;girlfriend,
        Marilou Danley, is questioned on Wednesday.&nbsp;She was out of the country
        during the shooting and returned to the United States on Tuesday night from
        the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd352d74c-e4a4-4e56-b0de-911e34c459eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark County Sheriff Joseph Lombardo told reporters Wednesday just
        after 9 a.m. local time that Danley would be questioned in the next half hour
        at the FBI''s Los Angeles field office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a35474-f835-4531-9613-6efaf734ea99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN affiliate Seven Network Australia,&nbsp;Danley''s
        sisters said that Danley did not know&nbsp;about the shooting and was "sent
        away" before the attack. Still, one sister hoped that her perspective could
        provide some clues as to what happened.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e70e38b-6a89-471b-b744-77a39c9937fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of all the people that they have interviewed ... no one can put
        the puzzles together -- no one -- except Marilou, because Steve is not here
        to talk anymore," Danley''s sister said. "Only Marilou can maybe help to solve
        this investigation and what and why he''s done this."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864aca2b-77a2-47c6-8c4b-bdb5b5da5987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump, who&nbsp;visited Las Vegas victims, first
        responders and heroes on Wednesday, offered his own analysis of the shooter''s
        motives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e395bea1-dc8d-4bb8-84f1-6e43ccf7d928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a sick, demented man," Trump said. "The wires are screwed
        up."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059a2587-0fec-494e-8b1c-c30e34163f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock''s violent transformation has mystified everyone --&nbsp;his
        brother, investigators and the families he victimized included.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68934224-5a55-4e34-b277-7e5d5e42a682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 64-year-old, retired, twice-divorced accountant -- who at one
        time had jobs at the US Post Office and the IRS, a representative of the Office
        of Personnel Management told CNN -- had no significant criminal history and
        was previously unknown to police.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4d55f7-29b1-4d24-a78d-475a3565bc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump said that America was a "nation in mourning" on
        Wednesday and praised the work of first responders, hospital staff, local
        leaders and the people of Las Vegas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56a8285-fbe0-4fec-ad46-e43853a74fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Words cannot describe the bravery that the whole world witnessed
        on Sunday night," he said. "Americans defied death and hatred with love and
        with courage."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d250939-f5b1-473d-a023-a17e7119ab8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When ... the worst of humanity strikes, and strike it did, the
        best of humanity responds," Trump said. "Parents and spouses used their own
        bodies as shields to protect their loved ones. Americans dashed into a hail
        of bullets to rescue total strangers."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be958f2-2da0-4cbc-9565-73c10140327e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, a&nbsp;GoFundMe for the victims of Las Vegas&nbsp;has
        raised almost $9 million as of Wednesday afternoon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32f5e7a-e3a3-4874-96ba-f52629fa8e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shooter bought 33 firearms</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc90743-15e6-48d3-a2b5-af19ea35f7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evidence laid out by investigators so far shows Paddock meticulously
        planned the shooting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e3def8-078c-494e-b951-f9fdd8addb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He purchased 33 firearms, mostly rifles, between October 2016 and
        September 2017, according to an ATF spokesperson.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44148ea9-6e3f-42f2-899c-00105b33aac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman checked into the room days in advance, stocked a cache
        of weapons there and set up cameras inside his hotel suite and in the hallway.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796e40c9-b9f9-4560-aec7-94ca7d6a4061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first call reporting shots fired came at 10:08 p.m. Sunday,
        and the gunfire didn''t stop until 10:19 p.m., Clark County Undersheriff Kevin
        McMahill said. The shooting continued off and on for nine to 11 minutes, he
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b34019-24f0-4337-b24c-4f94e2327249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock had an arsenal of weapons in his hotel suite, including&nbsp;bump-fire
        stocks&nbsp;-- legal devices that enable a shooter to fire bullets rapidly,
        similar to an automatic rifle.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e14dc19-7851-48b8-854b-47fc6465356b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had outfitted 12 of his firearms with the bump stocks, said the
        Bureau of Alcohol, Tobacco, Firearms and Explosives.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375ff45b-b866-4d78-841b-7c3991367766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killer also had cameras set up inside and outside the suite.
        Police don''t know if the devices were transmitting -- the FBI is investigating
        their use -- but the Clark County sheriff said he thinks Paddock might have
        used them to watch for people approaching his room. One camera looked out
        the peephole on the suite''s door.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6609b9-a0ba-4dae-9a49-abb674917c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hail of gunfire stopped when security guards approached Paddock''s
        room at the Mandalay Bay Resort and Casino, McMahill said. Paddock turned
        his attention to those outside his door and fired, wounding one of them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f9e4d7-95b9-4e88-9b22-c0a0180f9b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guard was "very heroic" and provided police with information
        about the shooter''s location, McMahill said. When officers entered the hotel
        room, they found Paddock dead. Authorities believe he killed himself.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c7ae50-d5a7-4c5a-9c43-7f64c351e9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wounded security guard recovering</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e35bd5-0938-4343-92bf-17444ca779f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Hickey, president of the union representing the hotel''s officers,
        identified the wounded guard on Wednesday as Jesus Campos.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f843ef5b-5d28-487f-bcff-13442bc04b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock had barricaded the stairwell doors and pointed his makeshift
        cameras system toward the elevator as Campos approached, said Hickey, head
        of the International Union, Security, Police and Fire Professionals of America.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73036f1-a7f7-4bfe-9583-bd9282d693ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campos, who was shot in the right leg, was out of the hospital on
        Wednesday. He was expected to have a round removed from his leg at a later
        date, Hickey said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364b5d4c-7c75-4b10-a677-bda46eacbdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union has seventeen armed officers at Mandalay Bay. Hickey was
        uncertain if Campos was armed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705f857d-80ea-4a67-810c-74736be0ea64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shooter''s girlfriend back in United States</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f80d4a-4484-4afa-afa5-748430852a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danley, the gunman''s girlfriend, entered the Philippines September
        15 and again on September 25, traveling on her Australian passport, said Maria
        Antoinette Mangrobang, spokeswoman for the Bureau of Immigration in the Philippines.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2483ae66-66c7-4e72-b382-a5530ea9f241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danley had lived in Mesquite, Nevada, with Paddock. She was out
        of the country during the shooting, police said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81fb6ce-82e0-48e9-8529-3765820180df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangrobang said authorities in the Philippines have been communicating
        with the FBI and the US Department of Homeland Security.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb94724-73cf-4c4b-8d50-59828b41e31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock had wired $100,000 to the Philippines, a law enforcement
        source said, but officials haven''t been able to say exactly when the money
        transfer took place or who was the recipient. The FBI is working with Philippine
        authorities to determine details.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4507dc94-6ea3-4bec-98d4-e54cc894388b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danley''s sisters,&nbsp;speaking to CNN affiliate Seven Network
        Australia, said that Danley didn''t know anything about the shooting ahead
        of time and that Paddock "sent her away" before the attack.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661ad60d-529f-43b6-a9fc-bd1495120a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was sent away so that she will be not there to interfere with
        what he''s planning," one sister said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0643b9-37d1-47e2-826c-eff40038df5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sisters, who were not identified by name and whose faces were
        blurred, added that Danley would willingly cooperate with investigators.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e73a7c-9025-499f-90a7-da18edba8b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Matt Lombard is working with Danley, according to Lori
        Stanton with Lombard Law. Stanton said Lombard is expected to put out a statement
        later Wednesday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad151c69-d6aa-4cce-a356-833bebfb7d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assault-style rifles strewn across room</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06906e1-2fa5-4be1-8a28-1f7ee5932d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s Daily Mail newspaper published several photos taken in
        Paddock''s room after the shooting.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003450df-f1a8-4d0c-b77e-2db99c6d9dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They show semi-automatic assault-style rifles on the floor and on
        furniture. Stacks of ammunition magazines used in rifles can also be seen.
        One photo shows Paddock''s legs splayed on the floor near several weapons,
        apparently after he killed himself. Police said they''re investigating the
        source of the leaked photos.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c25f35d-5893-42e9-9368-6eb10df6de23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rifles in the photographs were far from the gunman''s only weapons.
        A total of 47 guns have been recovered from three locations: Paddock''s hotel
        room and his two Nevada homes in Verdi and Mesquite.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f9fd7e-3da4-440d-b254-4051d5116c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guns were bought in Nevada, Utah, California and Texas, said
        Jill Snyder, special agent in charge of ATF field division in San Francisco.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7349855f-a52b-49fc-b2b8-ab4797f44a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also found thousands of rounds of ammunition in Paddock''s
        Mesquite home, and an ingredient used in explosives was discovered inside
        the killer''s car.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad7c166-2a9c-4665-8024-9432e2999ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:46:47.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:46:50.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Why did Stephen
        Paddock do it? Investigators don''t yet know."</em></p>'
  'FBI-to-interview-Las-Vegas-shooters-girlfriend':
    'author': 'James Griffiths, Nic Robertson and Evan Perez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-05T06:27:34.918+08:00
    'imagesource': 'jcr:687074e0-6873-41d4-877c-d07e6e801067'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c48f28c8-815e-4898-b1c3-30f9d10f7cea'
    'lead': 'Danley arrived late Tuesday at Los Angeles International Airport from
      the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T08:49:19.545+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T08:49:23.659+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:49:23.244+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FBI to interview Las Vegas shooter''s girlfriend

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a7831e-9719-4b33-8ff4-db19ccdb7e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> FBI investigators were expected to interview
        Marilou Danley, the live-in girlfriend of Las Vegas shooter Stephen Paddock,
        on Wednesday, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730ffb28-8f82-43d8-a34d-9473bb286ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview was scheduled take place at the FBI''s Los Angeles
        field office, Sheriff Joseph Lombardo of the Las Vegas Metropolitan Police
        Department said Wednesday morning. Danley''s attorney is expected to put out
        a statement afterward.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414c5bf2-6d76-4560-95f1-2a887054a086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danley arrived late Tuesday at Los Angeles International Airport
        from the Philippines. Her sisters told CNN affiliate Seven Network Australia
        encouraged her to leave the United States before his attack that left 58 people
        dead on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51cc3af-8709-4b3e-8427-d05ff6718382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was sent away. She was sent away so that she will be not there
        to interfere with what he''s planning," one of Danley''s sisters told Seven
        News from their home in Australia''s Gold Coast region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bb7de2-2819-4e10-9395-afd2b493679b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that sense, I thank him for sparing my sister''s life," she
        said, adding that Danley was "really in love with Steve."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74303dba-6cf4-4783-ab2b-e0105dee268c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sisters, who spoke to Seven News exclusively, did not want
        to be identified by name and requested their faces be blurred.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd446d24-2cbe-40fa-8d51-ed5285821485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sisters'' comments could provide some insight into what Danley
        may tell investigators at the interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bcd391-27ce-44c6-bc2f-4522565a17f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danley arrived late Tuesday at Los Angeles International Airport
        from the Philippines. She was to be questioned later at the FBI''s Los Angeles
        field office, Sheriff Joseph Lombardo of the Las Vegas Metropolitan Police
        Department said Wednesday morning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521c1ed8-98f6-4dc3-8b47-42684d779bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One sister told Seven News said that Danley didn''t know anything
        ahead of the shooting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37ad3c9-bf21-4bcc-8fdd-f67145d3ec4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She didn''t even know that she was going to the Philippines, until
        Steve said, ''Marilou, I found you a cheap ticket to the Philippines.'' "</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75829a2e-37ba-49f8-bc34-4f97195c2341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added Danley was likely "even (more) shocked than us" by his
        actions. Still, the sister left open the possibility that the interview would
        be helpful to investigators.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255057e5-988d-4509-9e65-f609cd9da6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of all the people that they have interviewed ... no one can put
        the puzzles together -- no one -- except Marilou, because Steve is not here
        to talk anymore. Only Marilou can maybe help," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d561eb0-36e5-4942-8d59-0a3d658dc990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Marilou was there, this, maybe, as well, didn''t happen because
        she won''t let it happen."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee55b32-f950-4f50-9db0-7a0e8d52a76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danley working with authorities, sister says</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7258860-4c40-4441-8193-5c7643b9ee3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Sunday night''s attack, authorities in the United States,
        the Philippines and Australia joined efforts to search for Danley, hoping
        she might shed some light on the motive behind the deadliest mass shooting
        in modern US history.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6795caa9-ed1f-4cb7-a6cb-4cc58687a930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search for Danley initially spanned several countries, with
        conflicting reports she could have been in Japan or the Philippines at the
        time of the shooting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b136f1-21fb-45fa-964b-ed03a1d0fac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danley, 62, who travels on an Australian passport, arrived in the
        Philippines from Tokyo on September 15, then left for Hong Kong on September
        22 and flew back to the Philippines on September 25, said Maria Antoinette
        Mangrobang, a spokeswoman for the Philippine Bureau of Immigration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95181193-2a08-4e80-8c9f-c14f6cf31fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in the Philippines had communicated with the FBI and
        the US Department of Homeland Security regarding her travel, the spokeswoman
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd701f7-abae-40f2-9c6b-7665b5c183b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Seven News interview, one sister said Danley was working
        with authorities and would willingly answer their questions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647977ca-5b9b-443f-b2b6-25dbd2e0d7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s a good person, a gentle soul, a mother, a grandmother, a
        sister, a friend," the sister said, adding that Danley was having trouble
        coping with the tragedy because "she''s a very weak person."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf568546-7bf0-456a-bc5d-de2963689079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lombardo, the sheriff, said Tuesday that law enforcement authorities
        had been in communication with Danley and anticipated "some information here
        from her shortly."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e6b1ab-5536-4bbe-94b8-3aacb0432a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>$100,000 wired to the Philippines</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2235aa26-a089-4b00-805a-c9d367649f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock had recently wired $100,000 to the Philippines, a US law
        enforcement source confirmed to CNN. Officials weren''t immediately able to
        learn the precise date of the transfer, and the FBI was working with Philippine
        authorities on the matter, the source said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f569f3d0-14c4-40e3-8c77-b5aae3c41b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from 2013 show Paddock visiting the southeastern Asian island
        nation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b6fc1d-f84b-40b3-b666-ff4729f9d65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, police believe Paddock acted alone -- which could make his
        motive more difficult to determine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5356bc2-e013-4b22-a5ac-e473d5300ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the immediate aftermath of the shooting, police described Danley
        as a "traveling companion" of the shooter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f87e5a7-b277-4499-95ff-82deeb484ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danley''s sisters said they had met Paddock two or three times.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c3e670-82ed-4ee3-89c4-70655d8265cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(He was) very quiet, not sociable. He keep to himself. One question,
        you get your answer directly. That''s it," one sister said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3034fd1b-4f21-4b5c-8187-09f1826d38af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a pity, though, because he''s the only one really who can
        answer this," she said. "But he cheated. He cheated. He escaped and (left)
        us here putting (pieces of) the puzzles together."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6855105c-31ce-4e71-8dc5-6fced481cb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Good and gentle person''</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0576a8f9-bce3-422e-bd4d-50315e1bd1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danley lived with Paddock in Mesquite, Nevada, northeast of Las
        Vegas. It''s unclear when the couple met.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67582f03-2a87-4447-8e7e-d8660541be12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2015, Danley filed a joint petition for divorce with
        her now ex-husband, whose surname she has kept, court records show.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af839e8-4b3a-4354-b8fb-ff4030becfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Danley was living in Reno, Nevada, according to the
        court documents. At one point, she worked at the Atlantis Casino Resort Spa
        in Reno, which said she left the company "several years ago."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6708dd31-352a-4297-9c37-b8dee658b499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daughters of Danley''s ex-husband described their former stepmother
        as a "good and gentle person," they told&nbsp;CNN affiliate KHBS.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5d77ea-1518-40a2-90ae-ea23148186d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know she has to be devastated about what has happened," Dionne
        Waltrip said, adding that the family has received death threats after her
        father was erroneously identified online by some as the shooter.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bb510a-83e8-4cd3-a6e7-d40efa707447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a horrific event, and our hearts and prayers go out to
        everyone impacted by this terrible act," Waltrip said. "Our family doesn''t
        know Stephen Paddock, and has no knowledge of Marilou''s relationship with
        Mr. Paddock."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0dfff7-3a70-4b7b-a792-582f782ed72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previous version of this report incorrectly said that Marilou
        Danley left Tokyo on September 25. She left on September 15.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a2d994-08c9-41fc-83c6-02fef51a3dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:49:19.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:49:23.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "FBI to interview
        Las Vegas shooter''s girlfriend."</em></p>'
  'Aung-San-Suu-Kyi-to-be-stripped-of-Oxford-honor':
    'author': 'Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-05T03:54:08.834+08:00
    'imagesource': 'jcr:5a4aea99-6a06-43bb-83c4-38862d7fd09f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '826de3f8-c249-439c-a8ad-84e6e42e423e'
    'lead': 'Aung San Suu Kyi is to be stripped of the Freedom of Oxford by the city''s
      council for her response to the Rohingya crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T08:51:35.911+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T08:51:39.135+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:51:38.968+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aung San Suu Kyi to be stripped of Oxford honor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22296185-f055-45c0-b1d9-0f2d711d783f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:51:35.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:51:39.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Aung San Suu Kyi&nbsp;is to be stripped
        of the Freedom of Oxford by the city''s council for her response to the Rohingya
        crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc66ae2-46ee-403c-b2d2-7f4db0e98df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:51:35.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:51:39.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s de facto leader was bestowed with the honorary title
        in 1997 in recognition of her long struggle for democracy and her ties to
        Oxford where she studied.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb39264-8d52-4d6c-b58c-8653f9c3860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:51:35.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:51:39.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City councilors considered a cross-party motion to withdraw the
        honor on Monday night and concluded that that it was "no longer appropriate"
        for her to hold it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784de61c-08af-4025-82e6-90c99d6abf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:51:35.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:51:39.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council said that it had written to Suu Kyi and asked her to
        "do whatever she can to stop the ethnic cleansing in her country" but had
        not received a response.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c427e720-1399-4222-a986-b03852ea09ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:51:35.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:51:39.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, Suu Kyi has often spoken of the warmth and kindness
        she received during her time in Britain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87cc50d-63e1-4745-94bd-850c4c89bbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:51:35.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:51:39.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was while studying at Oxford University between 1964 and 1967
        that she met her late husband, Michael Aris, before starting a family there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e4b5ac-8cb3-4731-960d-60ffe8f5ea85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:51:35.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:51:39.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing for me about Oxford was not what I learnt
        there in terms of set text and set books we had to read, but in terms of a
        respect for the best in human civilization," she&nbsp;reportedly said&nbsp;after
        receiving an honorary doctorate in civil law from her alma mater in 2012.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e55ff18-4025-438c-b91d-85434bcd8ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:51:35.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:51:39.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Suu Kyi has&nbsp;come under fire&nbsp;for her response
        to the plight facing the Rohingya Muslim minority. Almost half a million people
        have fled violence in Rakhine state to&nbsp;neighboring Bangladesh&nbsp;since
        August 25.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d54f37-dcbb-4463-9232-d95fcccf3d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:51:35.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:51:39.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour Party Councilor Mary Clarkson, who put forward the motion,
        told the council that Suu Kyi''s lack of response and dismissal of numerous
        claims of sexual violence against Rohingya women as "fake rape" were among
        the reasons why the honor should be revoked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262569f4-576c-453d-bf18-23ee15fb8055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:51:35.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:51:39.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement seen by CNN, Clarkson said: "In taking
        action, we do so for several reasons: firstly to add our small voices to others
        calling for human rights and justice for the Rohingya people; secondly, to
        respect the long traditions of Oxford, as a diverse and humane city whose
        reputation is tarnished by honouring those who turn a blind eye to violence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5836b35c-d1e9-4c2c-afdb-843a77b8ea56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:51:35.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:51:39.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: The rise and fall of Suu Kyi</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ed1c51-d5e4-4501-b49f-eb164f5f2990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:51:35.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:51:39.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thirdly, we should bear in mind that public awards can sometimes
        make their recipients seem untouchable and above scrutiny when their current
        actions betray their previous good work."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d28f0a4-d530-4059-b59c-5e4097bee513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:51:35.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:51:39.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendation to withdraw the city honor will be finalized
        at the council''s next meeting in November.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1fb1a6-cc6d-407b-94fd-275b90b62336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:51:35.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:51:39.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Aung San Suu Kyi to be
        stripped of Oxford honor."</p>'
  'Las-Vegas-massacre-survivors':
    'author': ' Faith Karimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-05T03:04:19.531+08:00
    'imagesource': 'jcr:095afaf7-712b-4402-b1ab-c4f2768f8a11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8d334e8-c879-4fd6-89d6-2c12209730c8'
    'lead': 'These survivors share a distinctive grief: they watched helplessly as
      their loved ones perished amid the barrage of gunfire in Las Vegas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T08:55:10.383+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T08:55:13.786+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:55:13.474+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These survivors watched their loved ones die in the Las Vegas massacre

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e75da6-f5d9-4fb2-959e-18ce57490a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Tony Burditus never got a chance to say good-bye to his
        high school sweetheart.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a44a003-df6b-484f-9b0f-29115dfb8204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple, from West Virginia, had gone to Las Vegas for a weekend
        getaway -- and to attend the Route 91 Harvest music festival. They''d dined
        out and swum in a gleaming hotel pool, documenting their adventures on social
        media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611eb8ae-9bec-4295-95de-bbadc7292157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before the concert Sunday night, Denise Burditus grinned as
        she leaned in for a selfie with her husband of 32 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb790c0-127d-4f60-bed2-4e0efd56dfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be one of their last photos together. Within hours, she''d
        be&nbsp;<a href="http://edition.cnn.com/2017/10/04/us/las-vegas-shooting-investigation/index.html">among
        58 victims felled by a gunman</a>&nbsp;in the deadliest mass shooting in modern
        US history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c8c527-a198-4591-bfaf-6fc60023aa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Tony Burditus finds himself among survivors of the Las Vegas
        massacre who share a distinctive grief: they watched helplessly as their loved
        ones perished amid the barrage of gunfire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e01036e-b6e3-420a-ad03-0674ead7fab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''She died in my arms''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f777400-0d7c-498a-b3e5-d42f916c9a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most people at the country music concert, Tony and Denise Burditus
        first thought the rapid staccato that erupted during the show was fireworks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed00db8-6df2-4e77-a692-65ce5372da6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They just kept dancing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298e8bac-0545-45b5-ae6d-06755faa9f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She asked me if it was gunfire, I told her, ''No,''" Tony Burditus
        told CNN''s Anderson Cooper. "It was during the second burst that we knew
        -- and started ... trying to get out of there."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2ea528-9c9a-4de2-81a1-96c8cae5bea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even then, the couple didn''t realize the killer had opened fire
        from a hotel room 32 floors above them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f31796-bb78-4024-85d4-dc4dee0460bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had he known, Tony Burditus said, they might have taken a different
        route.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449da3f0-ba75-46c3-958b-b9809c1a97c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was leading her through the crowd. I initially thought it was
        an attack from the ground," he said. "I looked up and didn''t see anything."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43373df3-cf63-4381-b0bc-20c5ac6a683c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a bullet hit his wife, a stranger helped move her to a safe
        spot, away from where others were dropping to the ground. Someone else rode
        with them to the hospital in the back of a truck.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19c1281-6865-48e0-b8f1-514c9d4f7bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the while, Denise Burditus -- a retired banking professional
        who''d just gone back to college -- lay silently.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3caa83-6018-4e8e-b80c-2ba337d30f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was unconscious from the time she was struck," her husband
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b04909-ef8d-4641-813e-f6cf73cb64c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About seven hours after his wife posted the pre-concert photo as
        her profile picture, Tony Burditus updated his own Facebook status.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44c741f-a937-4c7e-82ce-16988fa07e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It saddens me to say that I lost my wife of 32 years, a mother
        of two, soon to be grandmother of five .... in the Las Vegas shooting," he
        wrote. "Denise passed in my arms. I LOVE YOU BABE."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25226af-e8f4-41b5-8f93-0a89939875c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burditus planned to stay in Last Vegas until his wife''s remains
        could be transported back to West Virginia. In the early hours of his sorrow,
        he''d experienced moments when he couldn''t believe she was gone, he said,
        and had flipped through his phone and tablet, glimpsing photos of her beaming
        grin.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7e379a-7f50-44f2-bb1e-4af075add597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Denise always had a smile on her face," he said. "And Denise never
        met a stranger."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e271b26-ea92-44e7-961d-017a3e9c4cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I hope he heard me''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b3ce70-e2a7-4142-b7a9-9498093f015a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonny Melton had gone to the concert with his wife, Heather.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf475d58-de94-46c1-a4fd-ab2583ef58d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the gunfire exploded, the registered nurse from Tennessee quickly
        tried to steer her away from the mayhem.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f21995d-d2a4-45b6-bc5b-aca04383f2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started feeling the ricochet of the bullets on the ground," Heather
        Melton recalled. "And I said to Sonny, ''Let''s get down.'' And he said, ''We
        can''t get down, we''ll get trampled.''"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc16b56-e84a-4f32-a5bd-96db6dd8885a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He grabbed her from behind as they fled. Then a bullet struck him.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581ffcbc-b740-4518-af6b-c856cd1e5533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt him get shot in the back," she said. "We fell to the ground.
        And I just remember seeing people around me on the ground."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86afdbe9-a77b-42c8-814b-7b572b421472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heather Melton tried to talk to her husband. When he didn''t respond,
        she started CPR.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a50c396-a96e-4838-b17e-e5441e236eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were yelling at me to get down, and I kept feeling the shots
        around me," she said. "And I was just screaming for somebody to help me."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b603e945-f47c-4e48-9fe0-fb602c7d7c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Sonny Melton took his last breath, his wife tried to say
        good-bye.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafe45b1-b45a-44af-a83a-5f1342285e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope he heard me," she said. "I went to the trauma room, and
        he''d already passed. I kissed him and hugged him, but I was quickly escorted
        out of there because there was more traumas coming in."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767d78c7-89d1-4fc2-a51b-953db84af30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I just ... sat next to him''</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41ba51d-a4f9-4768-840d-e785d6ade2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaskan fisherman Adrian Murfitt had surprised his friends with
        a weekend boys trip to Las Vegas.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecb1f84-6475-41ea-a4f8-d3af3c29055e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never seen him that happy," Brian MacKinnon said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748bc51b-b72d-44c5-8f11-b2ad76ce0bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like so many others, these buddies first thought the sound of gunshots
        was fireworks, MacKinnon said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15d06b6-31a4-45b4-a0f1-499f762df6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They just kept snapping photographs as the blasts multiplied.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e931957c-440b-4065-87db-ea7fe6a2a859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heard it again, and he looked back, and it went through his
        neck," MacKinnon said of Murfitt. "We didn''t know what was going on yet.
        He fell backward, ... there was a big gush out of his neck"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48fc611-368b-4652-ab37-c9a814cb66ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of running, MacKinnon lay down next to Murfitt and put pressure
        on his neck. A doctor and a fireman joined him and tried to stop the bleeding.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5323174a-2498-442f-b3bb-d7ca33cba7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He turned blue, and another guy checked his pulse and said he was
        dead," MacKinnon said. "I didn''t run until he was dead."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9c6752-7d8b-4745-b761-2a113e894353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MacKinnon hopped a fence, but he was in shock and did not know what
        to do.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bf222c-5643-4a9f-af70-a04c1078acf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just went back and sat next to him, put his (Murfitt''s) hat
        on and just kinda waited," MacKinnon told CNN''s Erin Burnett as he clutched
        Murfitt''s black cowboy hat.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dca193-3ab2-4edf-a5f5-8c12ac312b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not say good-bye.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bec8073-2849-4b94-899b-04cd831be6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Murfitt "just kind of blankly staring at me," MacKinnon said,
        "I was just yelling at him not to go."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e62d7f-31f2-44cd-8820-80cb3533b920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:55:10.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:55:13.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/10/04/us/las-vegas-shooting-watched-loved-ones-die/index.html">"These
        survivors watched their loved ones die in the Las Vegas massacre."</a></em></p>'
  'After-moron-report-Tillerson-reaffirms-commitment-to-Trump':
    'author': 'Nicole Gaouette and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-05T01:32:00.758+08:00
    'imagesource': 'jcr:0b3134fc-749c-477c-adab-9b4d264caef1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c939b76-7554-4b88-93b2-738120882c4c'
    'lead': 'Secretary of State Rex Tillerson offered effusive praise for President
      Donald Trump''s approach to the world on Wednesday after reports of a rift between
      the President and his chief diplomat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T08:57:32.559+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T08:57:35.805+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:57:35.651+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After ''moron'' report, Tillerson reaffirms commitment to Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b904a8-f157-49b5-8e8b-6aff546fcba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:57:32.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:57:35.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Secretary of State Rex Tillerson offered effusive praise
        for President Donald Trump''s approach to the world on Wednesday after reports
        of a rift between the President and his chief diplomat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f9bd3c-a086-4276-8d36-51e0c7d77189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:57:32.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:57:35.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump''s foreign policy goals break the mold of what
        people traditionally think is achievable by our country," Tillerson said.
        "Our job is now to achieve results on behalf of America and we are doing that."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ebd0de-a939-4ccf-8858-a1b0697dc724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:57:32.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:57:35.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have accomplished, we have accomplished as a team," Tillerson
        said, adding that he reaffirmed his "commitment to this role."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377c0cae-7402-41b8-b6e8-70030f0ddd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:57:32.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:57:35.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He loves this country. He puts Americans and America First. He''s
        smart," Tillerson said in a hastily arranged statement from the State Department.
        "He demands results wherever he goes and he holds those around him accountable."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92fe9ec-4190-40d8-b0cb-2376016fe8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:57:32.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:57:35.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson denied a report that Vice President Mike Pence encouraged
        him to remain in his post after he wavered on staying.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f7286b-0487-4ff0-abb4-779a04181501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:57:32.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:57:35.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vice president has never had to persuade me to remain as secretary
        of state because I have never considered leaving this post," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5db903-def5-42b4-aa88-56c82a970a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:57:32.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:57:35.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between Tillerson and Trump&nbsp;have been simmering for
        months, sometimes visibly as the two have publicly diverged on some of the
        administration''s most crucial foreign policy challenges, including Iran and
        North Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f916192e-416d-4271-88bc-3be9c77015b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:57:32.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:57:35.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson was speaking in the wake of an&nbsp;NBC article&nbsp;that
        described him dismissing Trump as a "moron" and quotes aides discussing the
        top US diplomat''s "fury" about the ways Trump has seemingly undermined him
        in public on several foreign policy initiatives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f309c1-decd-442d-970b-65bbf5ebbe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:57:32.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:57:35.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was aware that Tillerson had referred to him as "a moron"
        after a meeting at the Pentagon this summer, a source familiar with the conversation
        told CNN, but it''s unclear if he discussed the remark with Tillerson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eab323-a67b-4fbd-b713-659785636076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:57:32.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:57:35.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked directly whether he''d ever called Trump a "moron," Tillerson
        did not respond directly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c11a5a8-9cb0-4a73-93a8-bc2794959046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:57:32.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:57:35.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The places I come from, we don''t deal with that kind of petty
        nonsense." Tillerson said. "I''m just not going to be part of this effort
        to divide this administration."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9461aab8-e942-4adb-b2cf-3618363028e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:57:32.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:57:35.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson said he hadn''t spoken to Trump on Wednesday. His statement
