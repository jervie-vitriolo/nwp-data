    'template': '1'
    'title': 'House panel finds sufficient grounds for Sereno impeachment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94e74fe-8555-4b2f-938d-7b7fb2bf2249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:23:03.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:23:06.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated with statements from Chief Justice Maria Lourdes Sereno''s
        spokesperson</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44a2499-c9ae-4f24-9501-81af69bb7a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:23:03.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:23:06.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 5) — The impeachment complaint
        against Chief Justice Maria Lourdes Sereno has enough bases, the House Committee
        on Justice ruled on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bc5085-2d68-46f5-b26e-4195203e7b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:23:03.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:23:06.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 25-2, the panel said the August 30 case filed by lawyer Lorenzo
        Gadon contains sufficient grounds to oust the chief justice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fca875f-c729-4e7b-b5d9-6f684bde25d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:23:03.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:23:06.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chair hereby declares…that the complaint alleges sufficient
        grounds for impeachment," House Justice Committee Chair Reynaldo Umali said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd131e2d3-8ef0-4973-899d-4c64e61fc146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:23:03.678+08:00
