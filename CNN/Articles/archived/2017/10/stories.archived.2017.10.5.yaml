      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cultural Center of the Philippines is located at the CCP Complex,
        Roxas Blvd., Pasay City. For more information, visit their Facebook event
        page.</p>'
