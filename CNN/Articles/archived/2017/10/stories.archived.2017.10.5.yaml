  'Las-Vegas-shooters-girlfriend-Never-occurred-to-me-he-was-planning-violence':
    'author': 'Madison Park, Holly Yan and Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-05T09:21:32.043+08:00
    'imagesource': 'jcr:58acb268-aae6-4d0b-bc1b-3b90f8213a67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '887a0ff7-e1d3-4e2f-83af-8ebcb5dd1d9e'
    'lead': 'Police believe Paddock acted alone when he sprayed gunfire on the crowd
      at the Route 91 Harvest festival.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T08:34:38.245+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T08:34:42.302+08:00
