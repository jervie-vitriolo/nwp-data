      'mgnl:type': 'text'
      'text': '<p>Maceda 100: Attitude of the Mind (Artist Talk)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a98e600-47bc-4327-bb31-e07d17528578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:06:30.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:06:39.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maceda 100: Attitude of the Mind,” an exhibition that celebrates
        Filipino composer and ethnomusicologist José Montserrat Maceda, opened on
        Sept. 26 and will run until Dec. 2 at the Cultural Center of the Philippines.
        On Saturday, Oct. 7, there will be an “Artist Talk” at the same venue. Dayan
        Yraola, the curator of the exhibit, invited six artists to create pieces for
        the show. This includes archival installations curated by Ricky Francisco,
        audio-visual works by Leo Abaya, art installation by Ringo Bunoan, robotic
        music piece by Tad Ermitaño, and a digital rendition of Maceda’s compositions
        by Malek Lopez and Arvin Nogueras.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeb1e58-1a19-422b-8731-3a663b7597b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:06:30.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:06:39.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit is a collaboration between the UP Center for Ethnomusicology
        and the Cultural Center of the Philippines, with the support of the Museum
        Foundation, Inc., UNESCO Natcom Philippines, and the National Commission for
        Culture and the Arts.</p>'
    '33':
