    'template': '1'
    'title': 'Las Vegas shooter''s girlfriend: ''Never occurred to me'' he was planning
      violence

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393139b2-d332-4c5e-8e19-b57df6d9cec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> [Breaking news update at 8:36 p.m. ET]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17af3b0-0c2e-4e57-90d6-dc32e789df04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Las Vegas mass shooter Stephen Paddock rented a room in downtown
        Las Vegas through Airbnb at The Ogden around the same time as the Life is
        Beautiful concert, Clark County Sheriff Joseph Lombardo said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f61fca8-8f19-4747-9de5-c6bf256c0715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Life is Beautiful concert took place from September 22 to 25.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835572e4-02f4-4b47-b1f7-2dab20ff1970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lombardo said investigators have recovered video from the Ogden
        to review Paddock''s actions while he was there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84288fac-4ef1-4f4f-b7cf-f6587770046f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Previous story, published at 8:28 p.m. ET]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02798903-ab76-4fe2-9615-099d5e100e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marilou Danley said that she was worried her boyfriend, Stephen
        Paddock, was going to break up with her when he bought her a cheap ticket
        to the Philippines about two weeks ago, then wired her money to buy her and
        her family a house there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cadcf5b-50fe-4b18-85a8-944fdbbe914f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Danley, in a statement read by her attorney, said she didn''t
        know Paddock had planned to carry out a mass shooting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc99d602-4b9b-4ecd-a6b2-3c265a0e6600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her first public remarks since Paddock killed 58 people and wounded
        more than 500 in Las Vegas on Sunday night, Danley said Paddock -- a man she
        described as "kind" -- never gave her any clues or any warning "that something
        horrible like this was going to happen."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24ea859-357b-4ab9-8166-3e1c05283bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It never occurred to me in any way whatsoever that he was planning
        violence against anyone," she said in the statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbde923e-315b-4585-812e-dce55b368703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danley, who lived with Paddock in Mesquite, Nevada and was out of
        the country during the shooting, returned to the United States on Tuesday
        night from the Philippines and spoke to the FBI and the Las Vegas police,
        her attorney Matt Lombard confirmed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab87374d-20e8-444f-a747-395783e8dd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will cooperate fully with their investigation," she said in the
        statement. "Anything I can do to help ease suffering and help in any way,
        I will do."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4508e359-0702-4024-bfe5-4cda347f0b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motive still a mystery</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70af101-6a63-42e4-8cd1-2578d45f10ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danley''s statement sheds little light on what led the 64-year-old
        retired accountant to fire from his 32nd-floor hotel room window into a crowd
        of 22,000 concertgoers in the heart of Las Vegas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd69feb7-f0e5-4784-b803-3152372bc714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost three days after the deadliest mass shooting in modern American
        history, investigators appear no closer to answering the question: Why?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ebecc3-5bf7-44b0-a7b3-31990107f1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why did he continue firing with an arsenal of weapons for nine to
        11 minutes?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07261373-9046-47a7-873c-0526812d9a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point,&nbsp;Paddock''s motive and aims remain&nbsp;a mystery
        to investigators. FBI Deputy Director Andrew McCabe told CNBC on Wednesday
        that the lack of a clear motive was a "surprise" in this mass shooting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b074501-c7b9-4919-8096-32f27fd88291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This one is somewhat different than many of the ones we''ve dealt
        with in the past, because we don''t have any immediately accessible thumbprints
        that would indicate the shooter''s ideology or motivation, or really what
        compelled him to get there," McCabe said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a57f6ee-f657-42ef-8f8f-65299f186f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police believe Paddock acted alone when he sprayed gunfire on the
        crowd at the Route 91 Harvest festival.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fa7a4e-26c2-4764-beed-361ae99f1a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCabe told CNN that the FBI was going through Paddock''s communications,
        financial records, associates and video surveillance -- anything to try to
        piece together the puzzle of his motive.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac8477e-5f6b-485e-93cb-c2b6e8811079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will look at every one of those lanes, pull every possible thread,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a44048-d7af-45fb-a851-e1a2a14eced6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are hoping to find answers from their&nbsp;interview
        with Danley on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e6be5e-2d4d-4507-b882-8232a5bead94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Girlfriend ''sent away'' before attack</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7271511c-0baa-424c-aed0-384f46a188e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN affiliate Seven Network Australia,&nbsp;Danley''s
        sisters said that Danley did not knowabout the shooting and was "sent away"
        before the attack.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ecf313-8a14-4dbc-8dab-5713a72d9530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danley entered the Philippines on September 15 and again on September
        25, traveling on her Australian passport, said Maria Antoinette Mangrobang,
        spokeswoman for the Bureau of Immigration in the Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9361e3e2-94c2-403c-9cc5-bf026edd34f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danley''s sisters, who were not identified by name and whose faces
        were blurred, added that Danley would willingly cooperate with investigators.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15ea2ff-7a74-476c-b01d-8e9fd7cb640a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of all the people that they have interviewed ... no one can put
        the puzzles together -- no one -- except Marilou, because Steve is not here
        to talk anymore," Danley''s sister said. "Only Marilou can maybe help to solve
        this investigation and what and why he''s done this."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2424a7-d3b1-4c01-8e67-b769de8db8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock had wired $100,000 to the Philippines, a law enforcement
        source said, but officials haven''t been able to say exactly when the money
        transfer took place or who was the recipient. The FBI is working with Philippine
        authorities to determine details.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8339d78b-abbc-4c91-b836-08fa079e6ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danley did not say Wednesday how much money Paddock wired her.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f133a44-7d3f-411d-99d5-d562c3bc1d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump, who&nbsp;visited Las Vegas victims, first
        responders and heroes on Wednesday, offered his own analysis of the shooter''s
        motives.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d087b95-fabf-4cc6-9369-c83eb3adea94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a sick, demented man," Trump said. "The wires are screwed
        up."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd1d71c-d37f-43fa-ad9a-4b591d098b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock''s violent transformation has mystified everyone --&nbsp;his
        brother, investigators and the families he victimized included.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1fd8d3-0a52-4fa6-a332-0e69ea0e7ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock, who was twice divorced, liked to gamble, and at one time
        had jobs at the US Post Office and the IRS, had no significant criminal history
        and was previously unknown to police.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7245ac7-f9a3-459a-b877-2563bbdfb8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump said that America was a "nation in mourning" on
        Wednesday and praised the work of first responders, hospital staff, local
        leaders and the people of Las Vegas.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbba3d7-c839-47e6-9243-c3cceece1ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Words cannot describe the bravery that the whole world witnessed
        on Sunday night," he said. "Americans defied death and hatred with love and
        with courage."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4516023e-a445-4057-bd0b-dbfa984d18ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When ... the worst of humanity strikes, and strike it did, the
        best of humanity responds," Trump said. "Parents and spouses used their own
        bodies as shields to protect their loved ones. Americans dashed into a hail
        of bullets to rescue total strangers."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcca0839-1c3a-4cb0-82e5-9bc600ecf20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, a&nbsp;GoFundMe for the victims of Las Vegas&nbsp;has
        raised almost $9 million as of Wednesday afternoon.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d95700f-e416-466d-9190-551de7077bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shooter bought 33 firearms</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d57761b-3649-4c82-93d6-bcece1961bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evidence laid out by investigators so far shows Paddock meticulously
        planned the shooting.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7256e7e3-7920-4153-8d45-70432309f34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He purchased 33 firearms, mostly rifles, between October 2016 and
        September 2017, according to an ATF spokesperson.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28e2c10-bcbe-48ad-a842-1010f5f46be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman checked into the room days in advance, stocked a cache
        of weapons there and set up cameras inside his hotel suite and in the hallway.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6e6644-12c6-4004-b12a-53adb1a162c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first call reporting shots fired came at 10:08 p.m. Sunday,
        and the gunfire didn''t stop until 10:19 p.m., Clark County Undersheriff Kevin
        McMahill said. The shooting continued off and on for nine to 11 minutes, he
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bef9b5-f21f-4746-ae0b-5bfeb0071f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock had an arsenal of weapons in his hotel suite, including&nbsp;bump-fire
        stocks&nbsp;-- legal devices that enable a shooter to fire bullets rapidly,
        similar to an automatic rifle.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eed387e-cc25-4575-85a3-ecbefc9dbdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had outfitted 12 of his firearms with the bump stocks, said the
        Bureau of Alcohol, Tobacco, Firearms and Explosives.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dffab9-f8cd-469c-ad12-e0d7b33e0be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killer also had cameras set up inside and outside the suite.
        Police don''t know if the devices were transmitting -- the FBI is investigating
        their use -- but the Clark County sheriff said he thinks Paddock might have
        used them to watch for people approaching his room. One camera looked out
        the peephole on the suite''s door.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8910dc-6cd8-49ae-bc7c-47742fa7bc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hail of gunfire stopped when security guards approached Paddock''s
        room at the Mandalay Bay Resort and Casino, McMahill said. Paddock turned
        his attention to those outside his door and fired, wounding one of them.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b386d2-51a2-4198-8333-2f16f2002179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guard was "very heroic" and provided police with information
        about the shooter''s location, McMahill said. When officers entered the hotel
        room, they found Paddock dead. Authorities believe he killed himself.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36a0630-f851-4880-b36a-e9d74d22f11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wounded security guard recovering</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e5910b-4b5f-4c43-9521-646ca516531e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Hickey, president of the union representing the hotel''s officers,
        identified the wounded guard on Wednesday as Jesus Campos.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b223535c-d972-4816-a813-6920ff5e3db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock had barricaded the stairwell doors and pointed his makeshift
        cameras system toward the elevator as Campos approached, said Hickey, head
        of the International Union, Security, Police and Fire Professionals of America.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c1bc25-8b11-43cf-b666-ebc6b24dbde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campos, who was shot in the right leg, was out of the hospital on
        Wednesday. He was expected to have a round removed from his leg at a later
        date, Hickey said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b6b10d-ab58-4ce6-a56a-ef2e8deb4b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union has seventeen armed officers at Mandalay Bay. Hickey was
        uncertain if Campos was armed.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a0fe21-e0d5-4e94-81d8-3c4ef1f283e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assault-style rifles strewn across room</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28737ea-2fa3-46e8-b1c9-e624e51db3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s Daily Mail newspaper published several photos taken in
        Paddock''s room after the shooting.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdf53f0-4086-4eb4-8438-4fc324f95094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They show semi-automatic assault-style rifles on the floor and on
        furniture. Stacks of ammunition magazines used in rifles can also be seen.
        One photo shows Paddock''s legs splayed on the floor near several weapons,
        apparently after he killed himself. Police said they''re investigating the
        source of the leaked photos.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b425cb-daef-4d83-8938-c2ecc85860b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rifles in the photographs were far from the gunman''s only weapons.
        A total of 47 guns have been recovered from three locations: Paddock''s hotel
        room and his two Nevada homes in Verdi and Mesquite.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9412145-22ef-4549-9f4a-39b16e993df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guns were bought in Nevada, Utah, California and Texas, said
        Jill Snyder, special agent in charge of ATF field division in San Francisco.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21664be-4d0f-4b7b-8459-21fef94459f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also found thousands of rounds of ammunition in Paddock''s
        Mesquite home, and an ingredient used in explosives was discovered inside
        the killer''s car.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ed7931-c472-4a71-a858-fa6f5e0590dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:34:38.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:34:42.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Las Vegas gunman''s
        girlfriend: Did not know he was planning shooting."</em></p>'
  'Daily-wage-hike-for-Metro-Manila-workers-starts-today':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-05T06:59:32.425+08:00
    'imagesource': 'jcr:6176e97d-7d91-4567-9a28-ead4deccdbf6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c909da4-5c3f-41aa-abcb-aa2c267b3e99'
    'lead': 'Minimum wage earners working in the private sector in Metro Manila will
      now earn P512 from the previous P491.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T08:38:21.330+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T08:38:24.429+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:38:24.268+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'P21 daily wage hike for Metro Manila workers starts Oct. 5

      '
    'updated': 2017-10-05T07:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696d8611-fcf1-4213-8248-0b100fa4a612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:38:21.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:38:24.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 5) — The P21 daily wage hike
        for private sector minimum wage earners in Metro Manila takes effect today,
        October 5, the National Capital Region Regional Tripartite Wages and Productivity
        Board said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81793fe8-5a36-4e94-a8f0-dda4ee9ccbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:38:21.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:38:24.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-agricultural workers will now earn a minimum wage of P512 from
        the previous P491 starting today, it said in a Department of Labor and Employment
        press release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4c2770-2275-416c-a91f-3912df5ca83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:38:21.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:38:24.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in accordance with the board''s Wage Order No. RB NCR-21,
        which has set new wages for all minimum wage earners.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4bb04e-d02a-4db0-b11f-40a2390dd7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:38:21.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:38:24.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the order, workers employed in agriculture will get a new
        minimum wage of P475 from their previous P454 daily wage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f65d70-59ab-45b8-aa43-a82beb9b5576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:38:21.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:38:24.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail and service establishments with fewer than 16 employees,
        and workers of manufacturing establishments with fewer than ten employees
        on a regular basis will also get the increased P475 wage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604000a5-d5fa-428d-8428-0274a3a1e1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:38:21.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:38:24.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, workers who are paid by output or per task are entitled
        to receive the new wage with every eight hours of daily work. If they work
        less than eight hours, they are entitled to a proportion of the wage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7baa64-c70d-46d5-954d-1d9acdfa4b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:38:21.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:38:24.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wage hike excludes domestic workers, people in the personal
        service of others, and employees of duly registered Barangay Micro Business
        Enterprises, DOLE said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834e5168-d8a4-4936-bb60-90a604056e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:38:21.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:38:24.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only "distressed establishments," retail or service establishments
        regularly employing 10 or fewer workers, and those damaged or affected by
        calamities are exempted from the new wage order, it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090bbe74-ea0f-4907-9ad0-661d2a9a5036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:38:21.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:38:24.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Associated Labor Unions - Trade Union Congress of the
        Philippines (ALU-TUCP) said the hike will affect roughly 6 million minimum
        wage earners in Metro Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdc2d44-d5c6-458a-9d73-8008d362021b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:38:21.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:38:24.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Metro Manila workers to get P21 daily wage hike</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b334eee6-5028-41ad-adcd-aa83e7daab20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:38:21.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:38:24.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the hike is still below the increase petitioned by labor
        groups Association of Minimum Wage Earners and Advocates - Philippine Trade
        and General Workers Organization, ALU-TUCP, and the trade Union Confress of
        the Philippines, which asked for P175. P184, and P259 increases, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45008f58-6169-4e92-a098-56663395a343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:38:21.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:38:24.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ver Marcelo contributed to this report.</em></p>'
  'Catalonia-Spain-what-could-happen-next':
    'author': 'Alanna Petroff'
    'caption': 'Protestors gather in front of the Spanish Partido Popular ruling party
      headquarters in Barcelona, Spain. | Photo from Emilio Morenati/AP via CNN wire
      images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-10-05T06:39:01.211+08:00
    'imagesource': 'jcr:979270fb-60cf-48a4-a746-63aa5697475a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1686cbe3-ec9b-4eb3-b2ca-4cf0ebebe33e'
    'lead': 'Catalan officials have warned they could declare independence from Spain
      within days after Madrid interfered in an independence referendum on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T08:40:58.656+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T08:41:14.664+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:41:14.381+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Catalonia vs. Spain: Here''s what could happen next

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31daab6-3232-4f5b-b1df-0f219d23544d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:40:58.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:41:14.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Spain is desperately trying to halt
        a drive for independence in Catalonia that threatens to derail its economy
        and plunge Europe into chaos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a8b882-0e56-4065-98ce-ad37abf17ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:40:58.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:41:14.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catalan officials have warned they could&nbsp;declare independence&nbsp;from
        Spain within days after Madrid interfered in an&nbsp;independence referendum&nbsp;on
        Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee41305-bc61-4e55-b6be-09c97362e0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:40:58.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:41:14.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violent clashes between Spanish police and voters have heightened
        tensions after the vote, which was deemed illegal by Madrid. Labor unions
        encouraged their members to join protests Tuesday that attracted an estimated
        700,000 people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf309e6-9b6d-4875-a0dd-a47108bd4f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:40:58.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:41:14.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are waking up to the risk: Spain''s benchmark stock index
        dropped as much as 2.7% on Wednesday. Spanish banks with headquarters in Catalonia''s
        capital, Barcelona, traded as much as 7% lower, and Spanish government bonds
        declined.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda43a35-9979-4e1f-8825-bf6892a6945a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:40:58.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:41:14.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As politicians plot their next moves, businesses and investors are
        caught in the middle. Catalonia is Spain''s&nbsp;most economically productive
        region, hosting 7,100 foreign companies including Volkswagen, Nissan and Cisco.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771090af-c51e-44b9-a6a9-f99b353c9dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:40:58.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:41:14.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how things could play out:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b36e79-88f5-4236-9683-ea26a5e8a881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:40:58.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:41:14.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiated settlement</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c79639-519d-4bc6-bdc9-a7ef7d6acb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:40:58.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:41:14.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts think that despite&nbsp;crumbling relations&nbsp;between
        officials in Barcelona and Madrid, the two sides will be able to negotiate
        a truce.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce2b3d7-9576-40fb-8e72-c8511cb24bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:40:58.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:41:14.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Catalonia would not have the means, including the fiscal means,
        to enforce a full independence," said Holger Schmieding, chief economist at
        Berenberg Bank. "At some point in time, Barcelona and Madrid will need to
        talk."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dece6a10-0e2e-4185-bfe7-491cb1f6e2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:40:58.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:41:14.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A negotiated settlement could leave Catalonia with more autonomy
        and increased control over its own finances.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba6ded1-6a09-4233-bb4f-8de8547cd2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:40:58.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:41:14.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, uncertainty and public unrest in the coming days (or months)
        could do a fair bit of damage to local businesses and the economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134e04fe-352f-4332-9a50-2b110a4f525b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:40:58.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:41:14.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests forced the closure of several highways on Tuesday, causing
        production delays at a Volkswagen-owned plant in the region. More disruptions
        would threaten worker attendance and productivity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db63c5c6-b42f-4904-8200-8284c48c5853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:40:58.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:41:14.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investments could also be delayed as corporate executives consider
        the implications of Catalan independence, said Stephen Brown, an economist
        at Capital Economics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a78d44-0d3c-4424-97d4-0c4e8fc3fbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:40:58.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:41:14.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schmieding warned that a period of confusion could slow Spain''s
        economic growth from its current 3.2% expansion to around 2.5%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5267bc-a723-4ed3-b98e-75e5c34ddb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:40:58.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:41:14.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Spain loses 20% of its economy if Catalonia splits</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92de26db-dad1-4250-9cfd-a8fe8c198376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:40:58.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:41:14.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collision course</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e9b679-a8bf-4f32-ba5b-8cfdc5d91da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:40:58.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:41:14.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fallout could be much worse if both sides take a hard-line approach.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637c318d-2c34-48cf-a8f1-545d88adb0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:40:58.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:41:14.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Catalonia were to declare independence, Spanish Prime Minister
        Mariano Rajoy might react by imposing direct rule on Catalonia, which currently
        maintains a degree of autonomy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147c4538-6d11-49db-bdc6-351f17a5a36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:40:58.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:41:14.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would likely result in more protests, violent clashes and labor
        unrest.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82c0d91-3175-41b4-92d6-1b4af94a6470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:40:58.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:41:14.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much remains unclear about what direct rule would mean for daily
        life but it would likely result in a "pretty significant amount of disruption,"
        said Laurence Allan, director of country risk at IHS Markit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c98f3be-81fe-45e1-b898-ccb7424732d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:40:58.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:41:14.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government operations in Catalonia could be slowed or halted,
        hurting businesses, he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e281f2d-c9ae-4d39-84d7-1abf7bb7a6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:40:58.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:41:14.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tense situation could also lead to "boycotts against Catalan
        products in other parts of Spain," said Federico Santi, a European analyst
        at Eurasia Group.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d1368e-d653-4760-a602-d90bb86b06df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:40:58.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:41:14.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worst case scenario</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5db414-040f-4d57-ab8f-641af473add2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:40:58.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:41:14.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said the most dangerous scenario for business would be an
        unsanctioned separation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3550499b-2ae5-42ad-b4e9-10fc86c16fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:40:58.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:41:14.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses in Catalonia would face the prospect of operating in
        a newly independent state with no formal trade agreements, a situation even
        more serious than Brexit, said Carsten Hesse, a European economist at Berenberg
        Bank.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97396357-1d08-47ed-be29-3c037518fc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:40:58.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:41:14.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catalonia accounts for nearly a fifth of Spain''s economy, and it
        leads all regions in producing 25% of the country''s exports.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32080222-5e67-4b47-a6c1-095a7b5e6587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:40:58.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:41:14.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would affect the Spanish economy pretty significantly at a time
        when Spain has been recovering from its [economic] crisis," said Megan Greene,
        chief economist at Manulife Asset Management.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2607a9a7-a42e-4c3a-9105-99e116db20ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:40:58.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:41:14.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this scenario, investors could stop buying Catalan and Spanish
        debt and government financing costs would spike. Spain could go into a recession
        and risks could spread across Europe, said Greene.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f593ab7-83b9-4358-a85f-ab9b381530e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:40:58.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:41:14.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could bring back the eurozone crisis in a worst-case scenario,"
        she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa26162-e457-4a9d-be7a-1e13ab5f2053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:40:58.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:41:14.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catalan government offered a rosier picture, saying that it
        would do everything possible to help regional businesses.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d91e2dc-af1b-45b1-82f7-ffd8360b7ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:40:58.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:41:14.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that in any of the scenarios that can be opened now,
        we can work to guarantee the correct business operation. There are many mechanisms
        which can guarantee the same characteristics and conditions of trade relations
        [as] now," said Joan Romero, head of Catalonia''s trade and investment division.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2625a00-12db-4baf-85d1-153664db84c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:40:58.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:41:14.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Emma Bowden and Claudia Rebaza contributed reporting.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dff4ab-5e2a-4486-a4be-f345590e32f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:40:58.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:41:14.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Catalonia vs. Spain:
        Here''s what could happen next."</em></p>'
  'Trump-avoids-gun-control-talk-in-Las-Vegas-visit':
    'author': 'Dan Merica, CNN'
    'caption': 'President Donald Trump addressed the deadliest mass shooting in US
      history on Monday, October 2, 2017, morning from the White House, calling it
      an "act of pure evil."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-05T06:36:12.460+08:00
    'imagesource': 'jcr:61654e98-7fad-49e8-a13c-eb441be86984'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46b05d6c-6867-4a6a-bd0a-fa1601a54c8d'
    'lead': 'Trump told reporters that he would not address the issue while traveling
      in Las Vegas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T08:43:55.800+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T08:43:58.933+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:43:58.656+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump avoids gun control talk in Las Vegas visit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f15a6d3-2699-41cc-8ac8-b0595cfd3606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:43:55.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:43:58.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump avoided the topic
        of gun control while visiting Las Vegas Wednesday, just days after the deadliest
        shooting in modern American history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee60727e-70ea-449f-bed9-48d25661a27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:43:55.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:43:58.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit, which comes hours after Trump visited&nbsp;Puerto Rico
        to survey the damage wrought by Hurricane Maria, marks the President''s second
        trip to soothe national concerns in as many days. in Las Vegas, Trump met
        with local politicians, first responders and survivors of the&nbsp;shooting
        that killed 58 people and injured more than 500 others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4ce405-1fb3-4130-858c-73c7251ce28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:43:55.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:43:58.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Washington lawmakers have been facing questions about possible
        gun control measures in the wake of the massacre, Trump told reporters that
        he would not address the issue while traveling in Las Vegas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73503708-8990-4d1b-80b6-8c739591f249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:43:55.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:43:58.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to talk about that today," Trump told a reporter
        at the University Medical Center of Southern Nevada trauma center. "We won''t
        talk about that."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e80483-d3d1-4cc2-a79c-2095e39403a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:43:55.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:43:58.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s desire to avoid the tricky topic tracks with talking points
        the White House distributed after the shooting that urged supporters to stress
        now was not the time to talk about gun control.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02ca6f3-2373-477b-a40f-fffd8c78ab76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:43:55.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:43:58.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Las Vegas community was rocked when a shooter perched in a Mandalay
        Bay Resort and Casino 32 floors up rained bullets down on concert goers Sunday
        night. The President was greeted on the ground by Nevada Gov. Brian Sandoval,
        Las Vegas Mayor Carolyn Goodman and Las Vegas Metropolitan Police Department
        Sheriff Joseph Lombardo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cc4ba6-3c30-4da0-9570-fad1ca33c219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:43:55.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:43:58.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit brought Trump face-to-face with those directly affected
        by the shooting. Trump, shortly after touching down in Las Vegas, headed to
        the hospital that treated scores of those injured and killed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c362ae40-2647-4bbd-a68c-94324c5d8534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:43:55.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:43:58.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After meeting with first responders, Trump told reporters he "just
        met some of the most amazing people" and that he met with patients that were
        "terribly wounded."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff045da-01b2-4f94-90c5-a3f142220de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:43:55.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:43:58.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes you very proud to be an American when you see the job
        they''ve done," the President said of the medical staff at the hospital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db18bffb-8f34-4c1c-b370-0dfd4eb7d9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:43:55.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:43:58.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s visit to Las Vegas appeared dramatically different
        than his trip to Puerto Rico on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8426e745-0c19-4f97-8ee0-1fb844d1b047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:43:55.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:43:58.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was in search of a good news story when he visited Puerto
        Rico on Tuesday, giving himself high marks by touting the federal response
        even as millions in the island territory are without power and with few supplies.
        Trump''s briefing with local officials on the island was more reflective than
        prescriptive, and at times awkward.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eade6cb5-65c7-4c1b-9bf8-28cb6b256493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:43:55.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:43:58.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s visit here appeared far more subdued and behind closed
        doors, with the President spending most of his time meeting with doctors and
        victims away from the media. This was different than his tactic in Puerto
        Rico, where nearly every visit and stop was on camera.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0e750d-76b1-412f-8df2-34db604a9d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:43:55.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:43:58.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he left the White House, Trump suggested that he may know more
        about the shooter in the Las Vegas than is currently publicly known.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcf160e-4f4e-4456-87fb-92bb3046ed8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:43:55.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:43:58.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re learning a lot more and it''ll be announced at an appropriate
        time," Trump said. "It''s a very, very sad day for me personally."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebcde3d-8d9a-4554-aef1-a7f3bcf106ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:43:55.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:43:58.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President did not elaborate on what law enforcement is learning
        about the shooter or answer a question about whether the shooter was radicalized.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddaf30a-d28b-497e-a515-59a1519aef4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:43:55.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:43:58.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a visit with first responders after meeting with hospital
        staff, Trump continued to question the shooters mental capacity, saying he
        was a "sick, demented man" whose "wires are screwed up."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e379ada-c675-4005-a58b-55ef8d713ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:43:55.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:43:58.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, a president whose tenure has been defined by self-inflicted
        division and dissension, has struck a unifying tone after the Las Vegas shooting.&nbsp;In
        a somber speech from the White House on Monday, Trump urged togetherness.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f34455a-d772-4ff0-a9e7-db2b1216d592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:43:55.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:43:58.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our unity cannot be shattered by evil, our bonds cannot be broken
        by violence," Trump said in an address delivered with a teleprompter. "And
        though we feel such great anger at the senseless murder of our fellow citizens,
        it is our love that defines us today -- and always will, forever."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0d8c55-c698-495e-b2e1-f8940f32c286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:43:55.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:43:58.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting, which happened during the headlining performance at
        a country music festival and left thousands running for their lives, briefly
        put Trump''s visit to Puerto Rico in jeopardy, White House aides told CNN.
        Trump, though, went through with the visit, and before leaving for Puerto
        Rico said the shooter in Las Vegas was a "very, very sick individual."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654c12d9-a16e-40c3-b2fa-f0bd21caa728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:43:55.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:43:58.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments of tragedy, and the way former commanders in chief have
        responded to them, have defined the legacy of past presidents. Former Oval
        Office occupants have described the difficulty that comes with comforting
        those working through with the worst moments in their lives. Though Trump
        has stepped up to the task before, his visit Wednesday provides another test.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8df665e-67a7-4b94-876b-8780bf42dd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:43:55.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:43:58.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s initial remarks about the Las Vegas shooting tracked with
        past presidential pronouncements on tragedy, offering a reflection that empathized
        with those lost.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bcc9d2-8205-424a-af86-0edfa1568738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:43:55.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:43:58.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot fathom their pain, we cannot imagine their loss," he
        said. "To the families of the victims, we are praying for you and we are here
        for you and we ask God to help see you through this very dark period."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72ebb0f-27ff-4939-9382-18be509b1096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:43:55.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:43:58.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump has shown the propensity to stay on message in speeches
        like the one he gave on Monday, while being his more off-the-cuff self during
        visits like the one he will have in Las Vegas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808845be-92fe-44f2-8a7c-75485d167d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:43:55.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:43:58.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans have looked to avoid any discussion about gun control
        in the wake of the Las Vegas massacre, even as Democrats -- spurred by the
        fact the shooter had over 40 firearms in his hotel and home -- looked to push
        action on the availability of assault weapons.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e030ac6d-921a-4336-b42e-c46e604a55f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:43:55.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:43:58.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, asked aboard Air Force One Tuesday about whether he was open
        to a discussion on gun control, said: "At some point perhaps that will come.
        That''s not today."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346df832-9500-4796-8455-5c33eaccd19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:43:55.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:43:58.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are not satisfied with that answer, though.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cc6da7-c7f3-4eb5-bca6-ae848b34029f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:43:55.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:43:58.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Jacky Rosen, a Nevada Democrat, told CNN on Tuesday now is
        exactly the time for a conversation on guns.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61313f99-17c1-451d-96da-526acd515441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:43:55.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:43:58.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the President comes here, he looks at the victims, he looks
        at the mothers burying their children and the children burying their parents,
        this is exactly the time to remember this episode and have these kinds of
        difficult conversations," Rosen said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afd48f6-7aca-4b03-a7ef-2cd02166960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:43:55.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:43:58.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s plea for time in the wake of the massacre is at odds with
        his past comments about violence. After a 2015 terrorist attack in San Bernardino,
        California, that killed 14 people, Trump quickly called for a "total and complete"
        ban on Muslims entering the United States.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d269ae-29a8-4911-8023-a0203c87a56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:43:55.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T08:43:58.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Trump avoids gun control
        talk in Las Vegas visit."</p>'
  'Why-did-Stephen-Paddock-do-it':
    'author': 'Madison Park, Holly Yan and Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-05T06:31:55.965+08:00
    'imagesource': 'jcr:e8a7d7ca-aeca-489d-8421-0354d2522cce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c58266c7-dfb1-4108-9cde-f1fb6881b3d9'
    'lead': 'Almost three days after the deadliest mass shooting in modern American
      history, investigators appear no closer to answering the question.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T08:46:47.291+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T08:46:50.659+08:00
