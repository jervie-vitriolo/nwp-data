      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement started in response to the Harvey Weinstein scandal
        and its ensuing fall out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114bea9a-5e46-4a1f-8b57-7ac6cd5718a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:51:48.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T08:51:52.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b271faa4-ac43-4a4d-960f-f062dec11a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:51:48.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T08:51:52.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has been disgraced after several women have accused him
        of sexual misconduct.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2aa51e-59ef-42dd-91f9-7f6f5d02b10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:51:48.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T08:51:52.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to losing his job and his wife, Weinstein was stripped
        of his membership in the Academy of Motion Picture Arts and Sciences on Saturday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43055039-84a2-49f4-9c0a-c52c7d274db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:51:48.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T08:51:52.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein, through a spokesperson, has "unequivocally" denied "any
        allegations of non-consensual sex."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0e3847-4bb4-4c6b-97fe-84698e6e1821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:51:48.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T08:51:52.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="http://money.cnn.com/2017/10/14/media/academy-weinstein-academy/index.html">Related:
        Harvey Weinstein ousted by Movie Academy</a></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2a9b65-040b-4242-8fe8-d2363873615c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:51:48.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T08:51:52.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Milano posted the message to her Twitter account, an onslaught
        of women — some famous and many not — tweeted "Me too" and shared their experiences.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ccf5a4-abb8-4185-8eff-576473026078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:51:48.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T08:51:52.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#MeToo began trending and some men even added their voices.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4206177c-da41-41c0-83c4-d2a804eb5461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:51:48.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T08:51:52.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://twitter.com/hashtag/MeToo">#MeToo Tweets</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ea8944-b31e-4330-bad8-06847626e06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:51:48.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T08:51:52.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milano costarred with Rose McGowan on the show "Charmed." McGowan
        has alleged that Weinstein raped her.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cdf1b3-9af0-4b0c-bd36-9dfb0492eee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:51:48.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T08:51:52.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGowan has become an outspoken online critic of both Weinstein
        and Hollywood''s culture of objectification.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6412b311-555e-40e9-bd5d-89b90180e5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:51:48.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T08:51:52.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="http://edition.cnn.com/2017/10/13/entertainment/rose-mcgowan/index.html">Related:
        Rose McGowan''s powerful voice</a></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f3049b-3cc4-4ef3-834c-c6ba88e48fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:51:48.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T08:51:52.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week Milano wrote an essay for PatriotNotPartisan.com that
        said giving a statement on Weinstein was "complicated" for her for "personal
        reasons." She is friends with Weinstein''s now estranged wife, Georgina Chapman,
        whom she has worked with on "Project Runway All Stars."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcaeeda-ad2b-4740-9a73-6f40305b2553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:51:48.556+08:00
