      'mgnl:type': 'text'
      'text': '<p>Milano said she is passionate about women''s rights.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a70fd4-defc-4f28-b468-107433c85310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:51:48.556+08:00
      'mgnl:createdBy': 'jeff'
