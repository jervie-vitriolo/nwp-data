    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taiwan announces visa-free travel for Pinoys starting November 1

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f1f725-e9cf-4b48-9823-ce9a8f890bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:53:39.690+08:00
