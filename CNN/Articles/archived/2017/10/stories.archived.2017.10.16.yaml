    'template': '1'
    'title': 'North Korea calls Trump a ''strangler of peace''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acc8298-74eb-422b-a477-803de166a48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:08:29.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:08:33.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea continued its harsh anti-US
        rhetoric Sunday, calling President Donald Trump a "war merchant and strangler
        of peace."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3434a496-6477-4ad7-9b06-8711477cea8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:08:29.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:08:33.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration of US President Donald Trump is selling weapons
        to South Korea and Japan with the intent of enriching the makers of US arms
        while creating "a hair trigger situation" on the Korean Peninsula, said a
        commentary from state newspaper Rodong Sinmun posted by the Korean Central
        News Agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11323220-d044-4ac6-8b86-b8eaf4efbeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:08:29.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:08:33.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, a week after Pyongyang fired a test missile over Japan,
        Trump said he would give allies increased access to US weaponry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41187c4-00a9-4421-9afd-9fe5099280c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:08:29.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:08:33.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am allowing Japan &amp; South Korea to buy a substantially increased
        amount of highly sophisticated military equipment from the United States,"
        Trump tweeted on September 5.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa8c703-cb18-418d-8791-63450f45a3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:08:29.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:08:33.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea was the&nbsp;fourth-largest recipient of American-made
        arms&nbsp;from 2011 to 2015, according to research compiled by the Stockholm
        International Peace Research Institute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c9eb89-b525-4297-9908-e0f4ff27e436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:08:29.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:08:33.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan and South Korea are participants in the F-35 Joint Strike
        Fighter program,&nbsp;the most expensive weapons system in world history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88616dd-c7cb-4b26-92b1-a6628c104ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:08:29.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:08:33.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean commentary comes a day before a 10-day, US-South
        Korea military exercise is scheduled to begin around South Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c59e43-f8fd-463e-a7f0-d23d43c511d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:08:29.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:08:33.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drills, described as a maritime counter special operations exercise
        by the US Navy''s 7th Fleet, will include the aircraft carrier USS Ronald
        Reagan, two guided-missile destroyers, units from the South Korean air force
        and navy, and the US Army and US Air Force, according to a US statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea960a3-3af1-4f21-9aae-647a84c62103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:08:29.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:08:33.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the USS Michigan, a submarine packed with 154 Tomahawk
        cruise missiles, arrived in the South Korean port of Busan on Friday. The
        guided-missile submarine is also outfitted to deploy US special operations
        forces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996b68e0-ed50-486d-8f68-f21ac2242dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:08:29.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:08:33.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump called for total destruction of our state and people at the
        UN arena, and continues to bring nuclear strategic assets into south Korea
        and its vicinity, pushing the situation on the peninsula to the brink of war,"
        Sunday''s KCNA commentary said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2612f6-3ec5-48aa-a294-ef633667f2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:08:29.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:08:33.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean commentary comes two days after another KCNA posting&nbsp;renewed
        a threat to launch missiles toward the US territory of Guam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7f117e-dfbe-486f-8240-42ee8943fc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:08:29.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:08:33.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea first said it was examining a plan to target the Pacific
        island in August after Trump warned the isolated regime would&nbsp;"face fire
        and fury like the world has never seen"&nbsp;following a US intelligence assessment
        that North Korea had produced a miniaturized nuclear warhead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6990f59c-3a5b-4e2b-8a93-13416dc0b4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:08:29.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:08:33.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already warned several times that we will take counteractions
        for self-defense, including a salvo of missiles into waters near the US territory
        of Guam," Kim Kwang Hak, a researcher at the Institute for American Studies
        of the North Korean Foreign Ministry, is quoted as saying in the KCNA report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e200e0-41ed-40c5-bb27-3bbf9def5920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:08:29.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:08:33.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US military action hardens our determination that the US should
        be tamed with fire and lets us take our hand closer to the ''trigger'' for
        taking the toughest countermeasure," Kim added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f28263d-1d96-4c7b-8607-dd7b47b9ac94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:08:29.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:08:33.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, reports out of the US said the Pentagon was sending a
        destroyer equipped with the Aegis ballistic missile defense system to east
        Asia to bolster a force reduced when the destroyers USS John S. McCain and
        USS Fitzgerald were crippled by collisions with merchant ships earlier this
        year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adf2c97-76d3-4a69-b7bf-bdaf8aeee7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:08:29.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:08:33.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports, from&nbsp;US Naval Institute News&nbsp;and&nbsp;Navy
        Times, said the USS O''Kane would deploy from Hawaii to join the ballistic
        missile defense mission in the Western Pacific.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8467b033-e0be-4a39-b263-4f14017c69e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:08:29.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:08:33.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the Aegis system could be used to shoot down North Korean
        missiles sent toward Guam or US bases elsewhere in the region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f8ae0f-e2d1-4885-af62-634db7ee3705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:08:29.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:08:33.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy tested the system on Sunday, with the destroyer USS Donald
        Cook successfully intercepting an intermediate range ballistic missile during
        an exercise in Europe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8298b37c-c041-42f8-916b-4332daa0b9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:08:29.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:08:33.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test by the Navy''s 6th Fleet came during exercise Formidable
        Shield with NATO allies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f513b69a-37b6-4951-84b5-b3eaa3ae559e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:08:29.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:08:33.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test showed "the capabilities the US and our allies are developing
        to defeat complex, cruise and ballistic missile threats," US Missile Defense
        Agency Director Lt. Gen. Sam Greaves said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79be13d2-d408-40a6-a676-fe30c43b0ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:08:29.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:08:33.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump touted the effectiveness of missile defense systems in&nbsp;a
        recent&nbsp;interview with Fox News'' Sean Hannity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f085ba6c-989f-4230-8912-d1e88bed1bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:08:29.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:08:33.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have missiles that can knock out a missile in the air 97% of
        the time," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34f930a-6ba2-4c8f-abc8-f1dd7c0972e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:08:29.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:08:33.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all military and weapons analysts share that level of confidence
        in US ballistic missile defense systems, as they have never been used in wartime.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21605d7-b4e3-4783-a28c-058e6df4f95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:08:29.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:08:33.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "North Korea calls
        Trump a ''strangler of peace''"</em></p>'
  'Woody-Allen-Harvey-Weinstein-scandal':
    'author': 'Jackie Wattles'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
