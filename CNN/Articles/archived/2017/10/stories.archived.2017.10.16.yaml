    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marawi''s liberation closer after the deaths of Hapilon, Omar Maute

      '
    'updated': 2017-10-18T15:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a8b9e6-68d1-488e-9f24-8aee73492092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:47:44.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:47:50.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> The
        war may not be over just yet, but for the government and its troops inside
        Marawi, it was still a day of victory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397c47bf-a525-4b1a-be6f-53ebb8ed3763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:47:44.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:47:50.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the liberation of Marawi may come soon after the
        leaders of the rebels, Isnilon Hapilon and Omar Maute, were killed early Monday.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2052631834976705%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce50a58-e435-4ea8-bf39-1813e1ece0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:47:44.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:47:50.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8147a7bc-8f87-43d0-9b82-4d8e6f18a0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:47:44.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:47:50.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Defense Secretary Delfin Lorenzana, the twin deaths
        could signal the end of the war within days, as troops gain ground on the
        last remaining stronghold of the Maute group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0307eef4-4803-4dcc-9269-14457421a01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:47:44.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:47:50.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The area that our troops are clearing is just very small, several
        blocks only. It may take them today and tomorrow to clear that," he said at
        a dialogue with business leaders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0550400e-a08f-48de-879b-67e4a4f5ac91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:47:44.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:47:50.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zia Alonto Adiong, spokesman of the Lanao Crisis Management Committee,
        agreed. He said the death of  Hapilon and Omar Maute would weaken the Maute
        group and a lot of the fighters would surrender.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7837f89d-7b93-41eb-b3db-3bdd3c37c4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:47:44.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:47:50.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re moving toward the end of this fighting very, very soon,"
        Adiong predicted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14885d6-bddb-41b7-ae46-fe88af0289f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:47:44.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:47:50.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana expressed confidence that the Islamic State or ISIS would
        be unable to stage another large-scale attack in the Philippines after the
        death of the two masterminds and more than 800 fighters of the Maute Group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9e90fc-e7a8-48f1-8f91-c09cfaca4cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:47:44.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:47:50.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attention is now turning to the equally daunting task of rebuilding
        Marawi City. Lorenzana had initially estimated the cost of rebuilding at P50
        billion, but he doubled this to ₱100 billion after touring the war-torn city
        earlier with President Rodrigo Duterte.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1167b713-4802-4c9a-83e8-5d389675bb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:47:44.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:47:50.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hapilon and Omar, one of the Maute brothers who founded the ISIS-inspired
        group, were killed early Monday as they tried to escape when the military
        rescued their hostages.,</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172846cd-6c20-423a-a506-a66d4cd05b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:47:44.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:47:50.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute brothers and Hapilon, who is said to have been acknowledged
        by ISIS as the "emir" in the Philippines and Southeast Asia, led an attempt
        to establish an ISIS caliphate in Marawi City with their invasion of the southern
        city which began on May 23.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824ae43f-6fbd-435c-94ac-f060db7e1f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:47:44.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:47:50.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: ''Terrorists will crumble'': Military kills Isnilon Hapilon,
        Omar Maute</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d919c1-0fae-4f92-b0fb-7e8e444130d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:47:44.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:47:50.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner: Omar Maute, Hapilon deaths among main objectives</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eab65a-25dc-493e-bb07-b4c140c56826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:47:44.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:47:50.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines News Night Monday, Col. Romeo
        Brawner, Deputy Commander of JTG Ranao, said government troops had a hard
        time hunting down Hapilon and Omar as there were a lot of improvised explosive
        devices along the way.</p>'
    '24':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2052634908309731%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e63b23e-28d7-48f2-9f57-bda6cec0e0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:47:44.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:47:50.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ffddaa-9125-4a2b-8b07-0264e4da1368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:47:44.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:47:50.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than that, foremost in the minds of our soldiers was the safety
        of the hostages," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458066ae-15a2-4985-b130-cc48ca853504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:47:44.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:47:50.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with their mission accomplished, Brawner said the troops were
        in high spirits, adding that both Armed Forces Chief Eduardo Año and Lorenzana
        had seen the cadavers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00129989-809e-48d4-8faf-e37de820b731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:47:44.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:47:50.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their victory, Brawner they would not be celebrating it
        as there were no winners in war. Once the firefight is over, they would clear
        the area of improvised explosive devices, booby traps, and unexploded ordnance.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94387926-6984-4d7a-a309-cf00a0e7d3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:47:44.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:47:50.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health would then come in to "sanitize" the area
        as diseases, like dengue and typhoid fever, are everywhere and have hit some
        soldiers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40c1047-b200-49ef-a940-e400b09b68c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:47:44.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:47:50.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the Defense Department and the Marawi local government
        will supervise all reconstruction efforts.The Housing and Urban Development
        Coordinating Council will lead the rebuilding of homes, while the Public Works
        Department will focus on roads, bridges and government facilities.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ab62b9-71a6-4b31-b040-37457bf7e1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:47:44.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:47:50.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi City is six times bigger in area  than Manila, with and a
        population of 200,000 before the fighting began.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70051b24-de41-4336-b504-be5243e824c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:47:44.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:47:50.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a030a3-6e3a-4601-b1b2-d591d7078cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:47:44.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:47:50.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 824 Maute terrorists, 167 soldiers, and 47 civilians
        have been killed in almost five months of gunbattle. More than 350,000 people
        from Marawi and its nearby towns have been displaced by the fighting.</p>'
    '39':
