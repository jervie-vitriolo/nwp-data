      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, October 16) —</strong> Government
        forces killed two terrorist leaders in Marawi City, signaling the end of the
        crisis, top military officials said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49fc240-6ad3-4e08-ada1-34da13eaee7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:19.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:26:24.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines Chief General Eduardo Año said Abu
        Sayyaf leader Isnilon Hapilon and Omar Maute of the Maute group were killed
        by the military during a firefight early Monday morning. He said the terrorists
        were trying to escape with the hostages when they were shot by government
        troops. Hapilon was hit in the chest area, while Maute was hit by a sniper
        in his head, Año said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f492a34-d1cd-4f2a-af5c-5a587659c4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:19.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:26:24.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(GRAPHIC CONTENT)</p>'
