    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e72c15-3690-46e8-a9f6-f2777fe936c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:47:44.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:47:50.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is now preparing should ISIS relocate – or worse,
        retaliate – elsewhere in Mindanao. Lorenzana said teams were being sent to
        cities around Davao, Cotabato, Basilan and Zamboanga to meet with barangay
        leaders and residents, urging vigilance and briefing them on signs of suspicious
        activity to watch out for.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a244fc43-12d7-439c-9003-16a2d76b9aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:47:44.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:47:50.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way (ISIS) could do this again is if people in these areas
        do nothing when they see some foreign-looking people with firearms and explosives,
        which happened in Marawi," Lorenzana said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77339b68-f729-4fab-8f76-f9ce95aac19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:47:44.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:47:50.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department and Marawi local government will supervise
        all reconstruction efforts, Lorenzana said. The Housing and Urban Development
        Coordinating Council will lead the rebuilding of homes, while the Public Works
        department will focus on roads, bridges and government facilities. Marawi
        City is six times bigger than the city of Manila, and was home to a population
        of 200,000 before the fighting began.</p>'
  'Bongbong-Marcos-dissatisfied-electoral-protest-Robredo':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-16T18:11:37.376+08:00
    'imagesource': 'jcr:34b8e80b-39fa-4f95-aa23-d9cc749d1adc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c74a6145-97eb-4611-926a-693be2ea4e86'
    'lead': 'Bongbong Marcos is waiting for the Presidential Electoral Tribunal to
      send teams to pilot areas for a recount.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T15:50:45.524+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T15:50:49.318+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T15:50:49.094+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bongbong Marcos ''dissatisfied'' with electoral protest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1884ddd2-7bf6-4139-8313-63303f5a4561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:50:45.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:50:49.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> Former
        senator Bongbong Marcos is counting on the Presidential Electoral Tribunal
        (PET) to pick up the pace in the handling of his electoral protest against
        Vice President Leni Robredo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977fc058-82c1-4681-9d42-10bba2b5f498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:50:45.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:50:49.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former vice presidential candidate told CNN Philippines'' The
        Source that he was "dissatisfied" with the speed of proceedings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98b4dc4-fd7c-4d3d-b769-c591fff2372a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:50:45.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:50:49.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been close to 18 months since the last election, and we
        haven''t come to any conclusions on this extremely important issue," Marcos
        said.&nbsp; "We are hoping to start soon because the electoral tribunal must...
        assign teams to go out to the three pilot provinces and there assess the kind
        of logistics required, to bring those ballot boxes back to Manila and to start
        the recount."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe19bc1-9a1e-4e31-a511-a82d776f23c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:50:45.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:50:49.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' comments come after the PET, composed of the members of
        the Supreme Court, junked his first cause of action asking for the nullification
        of Robredo''s proclamation as winner. According to Marcos the certificates
        of canvass generated by the Consolidation and Canvass System were not "authentic."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07161d18-6ef0-40ca-9fea-5b05006f6d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:50:45.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:50:49.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: PET junks 1st cause of action in Marcos'' poll protest:
        It''s ''meaningless'', ''pointless''</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0621c2b6-d1bf-43f8-a9b8-98623b629d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:50:45.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:50:49.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other demands are: a ballot recount in 27 provinces, and nullification
        of votes in the provinces of Basilan, Lanao del Sur, and Maguindanao, where
        Marcos alleges the election turnout was rigged.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ab91a0-e8db-43e5-b94b-3d1907d6d7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:50:45.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:50:49.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET moved to partially grant a recount, but only in the pilot
        provinces of Camarines Sur, Iloilo, and Negros Oriental. However, Marcos notes
        that the "actual order" sending teams to the provinces has not been released
        yet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f28d2ca-b308-4feb-86b5-a00c0d22981c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:50:45.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:50:49.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Source is trying to reach Vice President Leni Robredo for an
        interview on this matter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baac50b7-f375-4cc4-b5ff-d301bf547e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:50:45.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:50:49.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marcos: Bautista meetings suspicious</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b12725a-ee47-44eb-91c3-a8b228822d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:50:45.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:50:49.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also raised suspicions on Commission on Election Chairman
        Andy Bautista, who was impeached by the House of Representatives amid his
        pending resignation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4ac140-739b-4948-b461-f6e7a332092f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:50:45.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:50:49.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista is accused of corruption by his estranged wife Patricia,
        saying he met abroad with election technology provider Smartmatic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36644bed-756c-4b60-9206-580c2af5d712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:50:45.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:50:49.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is highly irregular for the Chairman to be conducting secret
        meetings outside of his office and even worse, outside of the country," Marcos
        said.&nbsp; "Was there something, an agreement between Smartmatic and the
        chairman? What was going on there? Those issues are central to the electoral
        protest."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d57dab4-1e3e-4386-83e8-ca50f0dbbf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:50:45.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:50:49.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista has denied this allegation, saying the visit to the United
        States was not a secret meeting, but an "official function" to observe how
        elections were conducted there.&nbsp; He also said his wife was only after
        his money.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14de469-01f7-4d95-a59f-a1fb3a9ec7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:50:45.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:50:49.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos maintained shedding light on the supposed meetings could
        have "an impact on the conduct of the 2016 elections."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be58ee8a-0c69-47d3-87c9-8d889c0f295a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:50:45.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:50:49.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marcos reiterates statement on wealth</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3e5f15-c43d-4656-b806-c1fcc261476d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:50:45.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:50:49.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, only son of the late President Ferdinand Marcos, is also
        grabbing headlines because of his family''s talks with the government on alleged
        ill-gotten wealth they acquired during his father''s two decades in power.
        The World Bank and United Nations-backed Stolen Asset Recovery Initiative
        have estimated this alleged stolen wealth to reach up to $10 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276220c4-1dc9-49ff-9ca7-260903313df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:50:45.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:50:49.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator maintained that "very little has happened of
        note" since the initial discussion between his sister, Ilocos Norte Governor
        Imee Marcos and President Rodrigo Duterte. He reiterated a previous statement
        that they are willing to turn over any ill-gotten wealth that is found.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462bb074-cb20-4cd8-9818-160d033703da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:50:45.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:50:49.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: ''If you find our alleged ill-gotten wealth, it''s yours''
        - Marcos to government</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d9240d-4c87-40b4-bde4-b67daf75d821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:50:45.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:50:49.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Marcos refused to answer if, supposing the alleged wealth
        is found and returned, the Marcos family should be criminally liable.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd381eaa8-8aa4-4312-b30b-94d6350d69a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:50:45.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:50:49.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well... for myself — I am not accused of any of these things, so
        I don''t need immunity. It''s really settling the cases, putting closure to
        this," he said.</p>'
  'Taiwan-announces-visa-free-travel-Filipinos-November-1':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-16T17:53:23.306+08:00
    'imagesource': 'jcr:99143c31-86b5-42d2-a472-2ae181b7bc25'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0abe5ac-f277-4dee-89ff-af0120608788'
    'lead': 'The trial period for visa-free entry covers visits up to 14 days and
      will run from November 1 to July 31, 2018.'
