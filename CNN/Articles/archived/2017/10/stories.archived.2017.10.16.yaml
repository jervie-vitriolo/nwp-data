      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of nine cadavers were recovered by the military in the battle
        area, Año said. There is no report on the status of Abdullah Maute, Omar''s
        brother.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23798873-aed7-4886-a4cb-0e0137782f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:19.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:26:24.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military is also going after Dr. Mahmud Ahmad, a Malaysian terrorist
        who joined the ISIS-inspired Maute group. Año said less than eight foreign
        terrorists — including Malaysians and Indonesians — remain in Marawi City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93985e12-2440-4e9c-a749-6b82fb2646f5'
