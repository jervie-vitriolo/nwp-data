  'fda-medicine-cannabis-based-drugs-compassionate-permit':
    'author': 'Ruth Cabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-16T22:26:28.534+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48efbfca-95a1-45d4-9f7f-d1eeff37b9cb'
    'lead': 'An act to legalize the use of medical marijuana is moving forward in
      Congress, but the health department said there''s already an existing mechanism
      that allows terminally-ill patients to source such prescribed drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T15:37:32.589+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T15:37:36.351+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T15:37:36.071+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA : ''Compassionate permits'' for imported cannabis-based drugs allowed,
      but no request yet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6c38bd-2971-4a04-ae13-b3b5c9a23de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:37:32.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:37:36.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> An
        act to legalize the use of medical marijuana is moving forward in Congress,
        but the health department said there''s already an existing mechanism that
        allows terminally-ill patients to source such prescribed drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f0caa8-be58-47a9-8efe-f6395023afc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:37:32.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:37:36.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of October 14, when Congress went on recess, the Philippine Compassionate
        Medical Cannabis Act was on second reading in the lower house.&nbsp; But the
        Department of Health (DOH) said patients are allowed to import drugs and other
        devices not yet available in the country, including processed cannabis for
        medical purposes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4925b0fc-95e1-446f-bfa9-38d6ab2723c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:37:32.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:37:36.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Adminsitration (FDA), an agency under the DOH,
        gives out compassionate special permits under the its Administrative Order
        no.4s.1992. These permits grant hospitals "the privilege to avail of an unregistered
        drug, medical device, or food product through a licensed importer for a specific
        kind/type of patients, specific volume and period."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ac53f8-aaaf-46a3-adfd-0d62a5fcd29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:37:32.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:37:36.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo Tonolete, an FDA regulation officer, says doctors or hospitals
        can apply for a permit on behalf of a patient with cancer, HIV-AIDS, and other
        life-threatening diseases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608dafb2-4ab5-418e-9fce-068fdafefbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:37:32.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:37:36.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOH&nbsp; and FDA deemed it morally, socially, and ethically
        justified to allow access of these unregistered drug products. It is the right
        of every Filipino to have access to these meds especially terminally ill,"
        he said .</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd2818e-b36d-48d9-b4a3-139cf19fad44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:37:32.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:37:36.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA receives an average of 50 applications a month for compassionate
        special permits, mostly for cancer medication.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53d6dd2-993f-4a67-9603-77d729815ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:37:32.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:37:36.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, 558 of of 565 applications were approved.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2fa216-6cc0-4664-9e16-9d2e7121f3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:37:32.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:37:36.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of September 30 this year, only two of 585 applications were
        denied.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066adc8d-dc56-4beb-b8b3-28d2be1f9455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:37:32.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:37:36.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were applications denied because the drug product being requested
        has an available counterpart, meaning we have a similar drug already registered
        and sold in the Philippine market," Tonolete explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6ed5e1-d415-4142-a18a-356e4395ff27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:37:32.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:37:36.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since these special permits were first issued in 1992, the FDA has
        received only one application to import cannabis oil. When the FDA asked the
        applicant for more details, the applicant did not reply.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e0af02-15db-46cb-bf31-3f948e40c186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:37:32.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:37:36.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonolete says the importation of cannabis oil is prohibited.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcf0bdd-ed9e-4877-a91c-d9fae22c3f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:37:32.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:37:36.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our position maintains that what''s allowed in medical cannabis
        is only in processed form, where active ingredients are really measured and
        allowed for specific therapeutic action or level of cure. We minimize possible
        risks or side effects with this approach," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0afb9e4-17a6-431e-bbda-78e429e73968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:37:32.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:37:36.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expensive cannabis-based drugs</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa82deda-2ea4-439b-988c-f7d19a3c261e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:37:32.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:37:36.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Cannabis Compassion Society (PCCS) tells CNN Philippines
        at least three of its members tried and failed to get a compassionate special
        permit from the FDA&nbsp; to import cannabis oil.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966f2b0d-ac2a-4614-83a2-cb4c828c34a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:37:32.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:37:36.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anna Kapunan, a member of&nbsp; the PCCS executive committee, says
        many of their colleagues prefer to import cannabis oil&nbsp; because there
        are only a&nbsp; few cannabis-based drugs available in markets abroad, making
        them very expensive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca4720e-acf9-4114-8f4c-798a6d3bd27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:37:32.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:37:36.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kapunan, Sativex, an oromucosal spray for the treatment
        of multiple sclerosis, costs ₱32,340 ($1,656,778) for a month''s supply. Since
        the FDA only approves bulk importation, this would amount to ₱194,060 for
        a six-month supply.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4211d4a8-1fd3-4875-9637-f37878265353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:37:32.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:37:36.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another cannabis-based drug for chemotherapy-induced nausea and
        vomiting, Drobanidol or Marinol, is priced at ₱53,824/month or almost ₱323,000
        for a half-year supply.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c66231-bc11-408e-9b4a-f7191ba047c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:37:32.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:37:36.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the government intensifies its campaign against illegal
        drugs, the PCCS vows to continue pushing for the legalization of medical marijuana
        in the country, including its cultivation and manufacture.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e309c594-e4be-44b9-ba1a-26eb0c3c82c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:37:32.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:37:36.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mahigpit ang</em> war on drugs ngayon,<em> sabi nila suntok
        sa buwan daw pinaglaaban namin kasi marijuana. Sana magbago ang&nbsp; isip
        ng mga tao na pang-adik lang iyon, kasi gamot siya eh,</em>" says PCCS spokesperson,
        Dr. Donnabel Cunanan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642a89d5-1d64-4682-9fbd-9b6bf3a78ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:37:32.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:37:36.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "With the intensified war on drugs, they say what
        we''re fighting for is impossible because it''s marijuana. We hope they change
        their thinking that marijuana is just for addicts because it''s a medicine."]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230132fd-57dc-4e42-89ee-f7c6f174b249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:37:32.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:37:36.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s biggest group of doctors, the 76,000-strong Philippine
        Medical Association (PMA), insists there are many drugs in the market for
        diseases that medical cannabis is claimed to treat.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8026e504-38c4-4767-84d4-c9b057523ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:37:32.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:37:36.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also says more tests and research should be done to confirm
        the medical properties of cannabis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c48db31-befd-41f3-b5d8-1f001a0ccb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:37:32.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:37:36.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Philippines, without a thorough study on the matter — evidence-based
        studies, the medical profession can''t just accept anything as basis. Testimonials
        are not enough," says PMA president, Dr. Irineo Bernardo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40f2ed4-26d6-4170-9576-09b01174c865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:37:32.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:37:36.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical cannabis bill in Congress</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df27f58e-8644-43ad-9ac6-0dfc65a8871d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:37:32.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:37:36.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the House of Representatives went on recess, House Bill No.
        180 or the proposed Philippine Compassionate Medical Cannabis Act was scheduled
        for sponsorship and interpellation at the plenary but this was postponed as
        the chamber got busy with other matters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141806f3-4b12-4c0c-9b33-c16725219a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:37:32.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:37:36.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate, Majority Leader Tito Sotto said a medical cannabis
        bill would face rough sailing because there is not enough scientific basis
        to justify the use of marijuana to cure or alleviate certain illnesses. He
        also points to the FDA compassionate special permits, stressing there''s no
        need for a new law.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670807ee-3b95-47fd-9a2a-caddff132b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:37:32.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:37:36.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ginagamit mo cannabis, gumaling ka? Eh di bumili ka. Huhulihin
        ka ba namin? Di ka naman huhulihin eh, bakit idadamay mo kami? Ikaw lang makikinabang.
        Ikaw lang ang may sakit… Once binigyan na natin, nabukas na pintuan</em> for
        medical marijuana to be legalized. The penchant of Filipinos, tiyak ''<em>yan
        sa likod ng bahay may nakatanim na,"</em> says the lawmaker, main author of&nbsp;
        Republic Act 9165 or the Comprehensive Dangerous Drugs Act of 2002. The law
        classifies cannabis or marijuana as&nbsp; a prohibited substance.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127b5f26-2ecb-44ea-bc99-a4308b717c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:37:32.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:37:36.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "You use cannabis and you got better? Go buy it. Will
        we arrest you? You will not be arrested so why are you including us in this?
        You''re the only one who needs it, you''re the only sick one... Once we give
        this, open the door to legalize medical marijuana, with the penchant of Filipinos,
        for sure this will be planted in backyards."]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc62f8ab-76c8-4541-9647-ecaacef5de24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:37:32.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:37:36.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds it would not be easy to legalize canabis in the Philippines
        because the country is a signatory to the United Nations Single Convention
        on Narcotic Drugs, which classifies marijuana in the most tightly-restricted
        category, Schedule IV - with a high potential for abuse and no accepted medical
        use.</p>'
  'bsp-ofw-18.6-billion-dollars-january-august-2017':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Cash remittances of both land-based and sea-based Filipino
      workers are up'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-10-16T20:16:20.274+08:00
    'imagesource': 'jcr:b633b768-ad13-437b-869d-6ad08b1a7160'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a38cb5e-83ba-4a34-a225-0730850e6597'
    'lead': 'Cash remittances of both land-based and sea-based Filipino workers are
