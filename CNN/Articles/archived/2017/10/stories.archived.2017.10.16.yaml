  'North-Korea-Trump-strangler-of-peace':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-16T13:44:44.974+08:00
    'imagesource': 'jcr:106a5778-1127-4843-b47f-e4f84bedcecc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74222c48-3a00-4941-a0f6-61947b094ce2'
    'lead': 'In September, a week after Pyongyang fired a test missile over Japan,
      Trump said he would give allies increased access to US weaponry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T09:08:29.907+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T09:08:33.161+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
