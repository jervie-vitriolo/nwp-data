    'mgnl:lastActivated': 2019-08-15T15:40:12.583+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T15:40:12.300+08:00
