  'Mogadishu-bombings-Somalia':
    'author': 'Omar Nor and James Gray, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-16T18:31:42.619+08:00
    'imagesource': 'jcr:c8c7f71c-b5b7-405f-bb9b-a9064ad97106'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d840018-da8a-4b66-9a8c-2eed441b70c6'
    'lead': 'The first explosion destroyed dozens of stalls and the popular Safari
      Hotel in the heart of the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T09:42:19.595+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T09:42:23.240+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T09:42:23.056+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mogadishu bombings kill ''unprecedented number of civilians''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3317575f-4eb2-4908-b421-22abfdc7c601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:42:19.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:42:23.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 277 people have now been confirmed
        killed in Saturday''s double car bombing in Mogadishu, making it the deadliest
        incident in Somalia''s modern history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c3690e-b9b5-4dfe-a116-2df371733881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:42:19.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:42:23.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somalia''s Ministry of Information said 300 people remained in hospitals
        after the October 14 attack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c66a17-6d4a-4fac-90e8-fc72d16c8e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:42:19.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:42:23.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of casualties may rise as rescuers continue to pull more
        bodies from the rubble, the Ministry said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c43b27d-5376-4187-b74c-be394c065d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:42:19.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:42:23.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somalia''s Information Minister told CNN Monday that in addition
        to 277 killed, 40 of those wounded in the attack had injuries too severe to
        be treated in Mogadishu and were at the airport to be airlifted to Turkey
        for treatment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a334bb4-fd37-4e4f-9d74-6637046a8b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:42:19.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:42:23.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the President on Sunday announced the nation is in
        three days of mourning, with the national flag lowered at half-staff to honor
        those killed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e239187-b9db-4d3f-a5e2-4b1862c21e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:42:19.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:42:23.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, no group has claimed responsibility.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5779cbdf-b581-4860-b0e2-a16964b4816b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:42:19.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:42:23.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first explosion destroyed dozens of stalls and the popular Safari
        Hotel in the heart of the city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8704391-1372-4b92-bdc0-a12306296fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:42:19.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:42:23.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast Facts: Somalia</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852125c4-b39b-43ff-8aac-6307e8258df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:42:19.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:42:23.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage from the scene showed damaged buildings and a burning truck
        at the first blast site. A large white building had collapsed into a pile
        of rubble and other structures appeared blackened and destroyed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780b57c3-0f6d-4f4e-8b03-af69035d040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:42:19.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:42:23.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar''s Embassy was also damaged, according to a statement from
        its Ministry of Foreign Affairs. The embassy''s charge d''affaires suffered
        minor injuries, the statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84ffdcc-0289-4197-b58a-bdf7f05001f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:42:19.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:42:23.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes after the first blast, a second vehicle bomb went off in
        the nearby Madina district.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30368be-a7a6-47b6-a9ac-c369e19cee4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:42:19.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:42:23.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces had been tipped off about the vehicle carrying explosives
        and were pursuing it in the busy K5 district of the city when the explosion
        happened, said Col. Ahmed Hassan of the Mogadishu police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371e771e-aaf1-4521-bc7d-2425d431c766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:42:19.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:42:23.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The K5 district plays host to numerous government buildings, restaurants
        and hotels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76f5d10-f2bb-45ac-85cb-628ba0ced80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:42:19.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:42:23.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other videos from the scene posted on social media showed a huge
        plume of black smoke rising from the blast site.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40586cda-67bd-406c-b8d8-d4a936e6f3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:42:19.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:42:23.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK ambassador to Somalia, David Concar, tweeted that the blast
        was audible from inside the British Embassy. He also posted a video clip showing
        thick, dark smoke on the skyline.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65cc340-4e3b-40e7-9bee-50c052bfa226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:42:19.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:42:23.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Keating, special representative of the United Nations secretary-general
        for Somalia, said he was appalled by the death toll and the scope of the destruction.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36a4ba2-b770-41e3-90e2-7022e654511f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:42:19.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:42:23.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The perpetrators struck a densely populated neighborhood of Mogadishu.
        They have killed an unprecedented number of civilians. It is a revolting attack
        both in terms of its intent and impact," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d41ff0b-1ba5-43ca-a84f-895bf8d23806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:42:19.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:42:23.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mogadishu, a large city on the east African nation''s coast, has
        endured high levels of violence for years. Al-Shabaab, an al Qaeda-linked
        terror group, has carried out several deadly car bomb attacks in the city.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3429c294-8659-4471-a656-b96ef747a817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:42:19.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:42:23.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somalis also face another threat: starvation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69be4160-df5c-4d88-ace1-31e30f8f0d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:42:19.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:42:23.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is in the midst of a severe drought, and 3.1 million
        people are threatened by famine because of the food shortages and violence,
        according to reports from the United Nations this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1112ccb9-03d4-47e3-aec4-178e53cce921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:42:19.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:42:23.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Mogadishu bombings
        kill ''unprecedented number of civilians''"</em></p>'
  'Tillerson-North-Korea-Diplomacy-will-continue-until-first-bomb-drops':
    'author': 'Eli Watkins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-16T06:33:04.865+08:00
    'imagesource': 'jcr:edfcb082-eaa6-467a-b4c3-6d88f18c910f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1197fa47-3c29-463d-bae8-954086799110'
    'lead': 'Tillerson said prioritizing diplomacy to try to curb North Korea''s nuclear
      ambitions is President Donald Trump''s preferred avenue. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T09:46:19.783+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T09:46:23.074+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T09:46:22.939+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tillerson on North Korea: Diplomacy will continue ''until the first
      bomb drops''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd558d8fb-6586-453c-a03f-6da583374fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:46:19.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:46:23.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — US Secretary of State Rex Tillerson said Sunday his diplomatic
        efforts will continue as long as they possibly can despite the saber-rattling
        on both sides of the Pacific.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4a34a4-dd75-4d9b-ac26-6397ed48e851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:46:19.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:46:23.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those diplomatic efforts will continue until the first bomb drops,"
        Tillerson said on CNN''s "State of the Union."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ca9b12-fb17-46cf-84ea-7a807c3adc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:46:19.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:46:23.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson said prioritizing diplomacy to try to curb North Korea''s
        nuclear ambitions is President Donald Trump''s preferred avenue. Despite a
        statement on Twitter that suggested diplomacy won''t work, the President wants
        to avoid violence, Tillerson said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5047c920-95aa-4fc2-8b0b-1beaddefcc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:46:19.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:46:23.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has also made clear to me that he wants this solved
        diplomatically," Tillerson said. "He is not seeking to go to war."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274bc40c-0b54-47f5-b8cd-7b0c2b2ab21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:46:19.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:46:23.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson says he''s ''fully intact'' despite Corker''s ''castrate''
        comment</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cce456-32c6-4c07-807b-2f432413e885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:46:19.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:46:23.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several weeks ago, Tillerson announced from Beijing that he had
        direct lines of communication with North Korea and was seeking to cool tensions
        between North Korea and the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c73e4f-618a-43d7-86da-a32daced0a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:46:19.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:46:23.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Tillerson''s comments, Trump&nbsp;took to Twitter&nbsp;to
        say he thought Tillerson was "wasting his time" trying to negotiate with North
        Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107a4668-7694-435e-92bd-fa2670ba46c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:46:19.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:46:23.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions have ratcheted up between the two nations as North Korea
        continues to develop and threaten the use of its nuclear weapons and long-range
        missiles, and Trump has threatened to&nbsp;"totally destroy"&nbsp;the isolated
        nation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b7a1c0-43fe-419b-960b-ab016e89acfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:46:19.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:46:23.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Trump''s tweets undermined his diplomatic efforts, Tillerson
        said connections between US and Chinese leaders were close and that the Chinese
        "are not confused in any way" about US policy toward North Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a96cf58-8f01-47e7-9e36-5d1da154fecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:46:19.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:46:23.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Trump''s tweets themselves, Tillerson said the President
        made the statements he did to try to "motivate action."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f0c169-a349-471d-8b1b-e2276715ae04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:46:19.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:46:23.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Tillerson on North Korea:
        Diplomacy will continue ''until the first bomb drops''"</p>'
  'isis-defeat-raqqa-major-military-operations-over':
    'author': 'Hilary Clarke, Nick Paton Walsh, Mohammad Hassan, and Ghazi Balkiz,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-17T22:59:07.277+08:00
    'imagesource': 'jcr:22035238-21ba-48f1-90c6-3dc9233a96e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ce043c5-b8f5-479b-816f-b4b307448f59'
    'lead': 'U.S.-backed forces fighting ISIS in Raqqa say "major military operations"
      in the city have ended and that the jihadists have lost control of their self-declared
      capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T09:51:54.433+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T09:51:58.130+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T09:51:57.940+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS defeated in Raqqa as ''major military operations'' declared over

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e68523-7194-4c45-a825-d07ee0853cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:51:54.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:51:58.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S.-backed forces fighting ISIS in Raqqa
        say "major military operations" in the city have ended and that the jihadists
        have lost control of their self-declared capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd211c51c-12b7-480b-84b5-a2978d1bf98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:51:54.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:51:58.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development marks a decisive victory in the fight against ISIS,
        though U.S. officials said there were still pockets of resistance in the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f9f998-295e-40ab-b7ed-254e152d3173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:51:54.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:51:58.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Major military operations in Raqqa are finished but they are now
        clearing the city of sleeper cells – if they exist – and mines," Talal Salo,
        spokesman for the US-backed Syrian Democratic Forces, told CNN. The SDF is
        a coalition of Arab and Kurdish fighters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcba33a7-36c4-4376-8075-4645b4b463cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:51:54.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:51:58.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation in Raqqa is under control and soon there will be
        an official statement declaring the liberation of the city."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9700b2c8-4b61-4f8e-86ad-86f88decf8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:51:54.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:51:58.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defeat of ISIS in Raqqa is a symbol of the terror group''s decline
        – it now controls a small strip of territory along the Euphrates river in
        northern Syria.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8ba27f-ea30-4ad6-867d-6c9b44b45d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:51:54.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:51:58.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city became the de facto capital of the terror group''s self-proclaimed
        "caliphate" following a sweep of territorial gains in Iraq and Syria in 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2698df-9cc9-4021-829f-d53b71a8e802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:51:54.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:51:58.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign fighters swelled the ranks of ISIS in Raqqa, which it used
        as a base to launch terror attacks around the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9007da-ccc4-40e3-89b3-79b32378244f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:51:54.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:51:58.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sustained effort to retake the city began in early June, in an
        operation led by the SDF and backed up by coalition air strikes. The SDF announced
        the final phase of the operation at the weekend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fe0fc3-1488-4e8a-8c38-180e538cf822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:51:54.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:51:58.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past few days, the SDF said it had cleared ISIS fighters
        from the National Raqqa Hospital and Paradise Square, the infamous area in
        the center where ISIS jihadists carried out public beheadings and crucifixions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da406d4-8de0-467d-bb27-3076e36c93d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:51:54.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:51:58.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terror group''s black flag was hauled down from Raqqa''s stadium,
        its last hideout in the city, on Tuesday, Reuters reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4ddd79-8a48-4b1b-abf0-29e113540368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:51:54.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:51:58.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SDF have taken casualties in the past hours and we expect there
        will still be pockets of ISIS fighters in the coming days," coalition spokesman
        Col. Ryan Dillon told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17bb2b3-159f-4c93-9542-d8cdad9c0325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:51:54.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:51:58.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign that the SDF operation was nearing a conclusion, coalition
        air strikes had eased off in the past week. There was only one U.S. airstrike
        in Syria Monday, but that was far from Raqqa. Dillon said the SDF hadn''t
        asked for any more air support, meaning the coalition was confident that there
        were no more ISIS fighters left.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fec9948-fea0-477e-830c-86878ef07338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:51:54.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:51:58.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Raqqa is being Slaughtered Silently," the award-winning network
        of citizen journalists who remained in the city throughout the occupation,
        tweeted Monday that 30 buses and 10 trucks were used to transfer ISIS fighters
        from Raqqa.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04255e5-665c-4943-b0ea-88da098ca887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:51:54.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:51:58.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group did not say where the fighters were taken.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f99e078-7906-4b1b-a692-1f7caca8f15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:51:54.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:51:58.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also said that since the U.S.-backed operation to free
        Raqqa began in early June, there had been 3,829 airstrikes on the city, 90
        suicide bombings and 1,873 victims. It said 450,000 people had been displaced.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2b7277-d048-41b5-bb8e-5e9759fb297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:51:54.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:51:58.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Save the Children warned that the humanitarian crisis was escalating,
        despite the retreat of ISIS in the region. "The military offensive in Raqqa
        may be coming to an end, but the humanitarian crisis is greater than ever,"
        the aid group''s Syria director Sonia Khush said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c1b001-f906-4293-b1b3-aeaf72748ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:51:54.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:51:58.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It warned that some 270,000 people who had fled the fighting in
        Raqqa still needed help, and that refugee caps were "bursting at the seams."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78928a1-74e9-40de-ba30-e70195289dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:51:54.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:51:58.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that most families had no homes to return to and that thousands
        of civilians were displaced in the eastern Deir Ezzor province, where fighting
        was still ongoing Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c300f8d-2746-4e9f-8d59-7c71a66ce388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:51:54.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:51:58.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many are plagued by nightmares from witnessing horrific violence
        and will need extensive psychological support," Save the Children said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6363c3ec-16d6-4a27-a700-8546ba862790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:51:54.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:51:58.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "ISIS defeated in
        Raqqa as ''major military operations'' declared over."</em></p>'
