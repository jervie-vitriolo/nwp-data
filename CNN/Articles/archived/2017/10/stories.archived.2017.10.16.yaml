        better for women everywhere."</p>'
  '5-filipino-rappers':
    'author': 'Macario Naval'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2017-10-16T15:48:06.614+08:00
    'imagesource': 'jcr:38381c32-c2e0-4339-92ae-482c926be6c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2bffdd7-e7bc-4cda-b38b-ec92dac1123f'
    'lead': 'English-speaking emcees have recently received mainstream media coverage
      but grittier music from the margins is currently setting the blogosphere ablaze.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T09:02:04.527+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T09:02:08.222+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T09:02:07.988+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 Filipino rappers that demand your attention '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8048bb6e-7f78-4aa7-a713-aad43427d651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:02:04.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:02:08.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Rap music has an
        immediate quality about it; at its best, it is both direct and complex, producing
        numerous visceral effects that announce themselves on the body. The kick and
        the snare reverberate and displace the atmosphere, aggressive bass lines feel
        like punches in the gut, and voices almost feel like your own, acrobatically
        articulating emotions with confidence and an unabashed wit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d134e3-1829-42dc-9c34-d28476055e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:02:04.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:02:08.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forefront of contemporary Filipino rap is dominated by technically
        skilled, English-speaking emcees that have recently received mainstream media
        coverage, but grittier music from the margins is currently setting the blogosphere
        ablaze in keeping with the underground spirit that haunts and hovers over
        hip-hop. Here are five Filipino hip-hop artists who demand your attention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19056110-9b35-4b15-993c-24ba3aebdca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:02:04.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:02:08.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calix</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b89218-7243-400b-a9dc-4c3f839758dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:02:04.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:02:08.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calix has released two celebrated albums under his belt (2016’s
        “Breakout Satirist” and his most recent effort “The Lesser of Your Greater
        Friends”) that frame the world as a place populated by legions of snakes forming
        networks of deceit and greed, afflicting the public and private spheres. Calix
        and his rotating cast of collaborators lace up their boots and rage against
        propaganda machines, the gatekeepers of the music scene, and the government
        itself, subjecting a variety forms of institutional violence to pitiless critique.
        In “The Lesser of Your Greater Friends” standouts such as “Nasusuka” and “Di
        Matitinag,” all guilty parties are mentioned explicitly rather than merely
        alluded to, bringing icons down and crushing monuments with a series of acerbic,
        unflinching verses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3be6000-042d-48e5-b4ca-64c5cab0b30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:02:04.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:02:08.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the figure of the infamously foul-mouthed president finds no
        immunity from Calix’s potent strain of venom; in “Executive Order,” the rapper
        gives the rhetoric of the president a dose of its own medicine, sampling clips
        of the president’s most frequently used curse words against him, using the
        vocabulary of the oppressor against the oppressor himself. The language of
        Calix is sharp and teeming with an infectious omni-directional anger that
        appears to be one of the most appropriate responses to the current political
        climate.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed?uri=spotify%3Atrack%3A3ZITdPUf5dpNrkFr3ugDsB"
        width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02e32e9-d3ef-41c4-a50e-cd4f547febbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:02:04.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:02:08.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2723d5c5-b210-41cb-9641-ae0dbe585c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:02:04.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:02:08.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BLKD</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3a8b15-7385-45ba-8ad1-d6688cabbf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:02:04.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:02:08.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BLKD’s delivery is cool and collected, similar to that of a savvy
        social realist poet of the streets, detailing lucid episodes of the people’s
        everyday struggles. Yet there is a scalding rage that bubbles beneath the
        surface. His phenomenal effort “Gatilyo” (2015) sounds like a veritable call-to-arms,
        imbuing the audience with theoretical knowledge and a historical sense to
        urge them into action with eloquent and expertly-produced tracks such as “Gastador”
        and “Bente.” BLKD fights the good fight, masterfully painting all his targets
        with restraint and calm, never losing himself to flights of abstraction.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c634d4be-c12e-4f57-ab00-bb84bc44b55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:02:04.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:02:08.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In spite of the current political climate, “Gatilyo” refuses to
        surrender the self-defeating fatalism of the age, bursting with hope and energy.
        The music of BLKD reminds us of the possibility of resistance and affirms
        our right to imagine a better system despite the odds being stacked against
        us.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed?uri=spotify%3Atrack%3A0jYLC86Kt6Ru1ZFpfHpDAJ"
        width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a28f64c-9900-4b90-808c-283866e20caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:02:04.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:02:08.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5c3e09-9e75-4799-89fd-5e1a80074a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:02:04.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:02:08.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Emar Industriya</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac25c830-77f3-4610-a3b7-7488002de2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:02:04.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:02:08.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music of Emar Industriya is dark and brooding, suffused with
        dizzying, vivid imagery and spectral, narcotic beats that echo the death rattle
        of industry, and the absurd, disorienting sound of an urban space. His effortless
        flow soars above the grimy backdrop of delirious sampling, drawing routes
        that lead to potential exits from an imposed geographic sketch of Luzon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ee8c78-1a43-4979-84a3-2bab20e7ffaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:02:04.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:02:08.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2016’s “Industriyalismo” is a map of an imagined, alternative landscape,
        a line of flight from a conflicted, dystopian condition, containing music
        that feels both of and beyond its time, a product of a specific setting and
        a reconfiguration of it. It is a tightly wound and challenging collection
        of tracks that jolt complacent audiences out of their stupor with allusive
        and erudite lyricism and a fresh take on hip-hop. Emar Industriya makes us
        reconsider an ailing environment with a style that is genuinely imaginative,
        classically dope, of the moment, and undeniably electrifying.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<iframe height="300" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/295995311&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true&amp;visual=true"
        width="100%"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06a7a8b-4e34-4834-ae71-4535b062ec3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:02:04.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:02:08.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d4018d-4037-47e2-8dde-04ea085406ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:02:04.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:02:08.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Den Sy Ty</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902083c9-dd4f-4c95-870d-49f00a74ebd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:02:04.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:02:08.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Den Sy Ty dons a mask and filters his vocals through a series of
        digital pitch-shift effects, but alterity in the music and the persona of
        Den Sy Ty is not an act of subterfuge; it amplifies an identity, elevating
        his oddball jabs against the machinery of music in Manila to the level of
        symbol. He does not exonerate himself of blame; he makes us all accountable
        by generating a faceless image upon which one can project their own.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875204b1-8496-45e7-ae5f-4a0dcd033526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:02:04.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:02:08.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This makes his 2016 mixtape, “#MANILACIRCLEJERK,” feel a lot less
        like a series of pointed diss tracks to bolster an individual’s ego, but more
        a biting declaration of war against the unconscious tyranny of “good vibes.”
        His rhymes are volatile, jagged, and (forgive the pun) dense, expressing the
        sentiments of the disenchanted and disenfranchised enveloped in a shroud of
        mystery, working against the system from within, making the fight all the
        more potent, for it feels like it could be led by anyone.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed?uri=spotify%3Atrack%3A4tZa1lDHsCMSN432HsgVTy"
        width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89468184-6ad5-4db5-807e-8f2d51b59bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:02:04.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:02:08.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fae2fd3-aa1d-4d70-8a0f-af5d488cfb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:02:04.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:02:08.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>suchdumb / Jon the Man</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dbdbef-d2d8-4ee4-83db-9e629369145b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:02:04.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:02:08.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>suchdumb may be the best bedroom hip-hop duo without an album to
        their name. The majority of rap music projects itself outward, battling menacing
        foes that are indifferent to the individual, but the music of suchdumb — comprised
        of Jan Dabao and Mark Belardo — relies on the smallest of gestures, pulling
        inward with introspective lyrics that scale the heights of an interior, lovelorn
        despair.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6511aca7-11d0-4400-95cc-27d1e507b351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:02:04.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:02:08.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eschewing outmoded, action-packed posturing, suchdumb looks in the
        mirror, confronting a fractured reflection and finds representation in cracking
        voices drenched in reverb, recorded in a dimly lit bedroom in the wee hours
        of the morning, sleepily stumbling through confessional lyrics woven into
        a fabric of layered, lo-fi production.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05c6ac5-6c52-49f7-8a4a-99dc92b4ce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:02:04.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:02:08.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their work is enriched by the concomitant efforts of Belardo as
        Jon the Man, a complementary project that appears to expose its own methodology,
        revealing wounds and imperfections in production and spitting intertextual
        lyrics that seem to be in the process of collecting an identity to be confronted,
        questioned, and confounded.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<iframe height="300" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/249419720&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true&amp;visual=true"
        width="100%"></iframe>'
