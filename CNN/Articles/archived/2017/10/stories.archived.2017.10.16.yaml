      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the President said the decline in ratings showed dissatisfaction
        with the war on drugs and failure to deliver on promises, such as solutions
        to traffic, stopping ''endo'' (end of contract) employment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5985f5-fe08-44b2-a80b-030d2eef881f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:47:04.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T08:47:07.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos added that while he believes in hard data, there are many
        ways to interpret them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c39a21-746d-4bbc-b10e-e42f8ab44493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:47:04.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T08:47:07.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The art is in the interpretation… I don''t know that those who
        are doing the interpreting right are very objective," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c0395c-2373-427e-bb03-b498a5d292fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:47:04.270+08:00
