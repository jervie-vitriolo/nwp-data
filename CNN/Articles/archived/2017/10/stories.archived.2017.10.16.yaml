      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — While firefighters continue to battle the fires in Northern
        California, a number of evacuees are being allowed to head home. Some of them
        are discovering they''ve lost everything.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4593e8e-2a99-431b-ac37-0403de52eacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them was Janice Mathis, who found a heap of mangled metal,
        rocks and blackened trees in place of her three-bedroom, three-bath house.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f623fd-2993-4f20-a839-7a3d737bb11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she considered herself lucky to be alive, she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9afee5-95de-40fa-852b-0fba452e8d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m realizing you don''t put your boots on and your gloves on
        and go sift through stuff,"&nbsp;Mathis told CNN affiliate KOVR.&nbsp;"There''s
        nothing to sift through."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d620abc-58d7-4d0c-81cb-9e51abff5e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first thing we think of is we''re fortunate," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2686a46-5dce-4ab9-b372-327e49cfc652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mathis'' home in Napa is one of thousands reduced to smoldering
        ruins since the wildfires began October 8.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70530e7-e021-4a51-9c73-e348e0a0b848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than a dozen fires still burning, 11,000 firefighters
        are not only battling the blazes, but painstakingly combing the rubble in
        incinerated neighborhoods, looking for victims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ce2da1-2b59-43c7-8411-35644bf8f61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 40 people have died and more than 200 people are reported
        missing. And those who made it out alive are returning home to a heartbreaking
        new reality.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe05d3d-e3ad-41b6-8251-a0282ba57ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380951f8-95b9-488c-8a6c-8e234f84a871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 217,000 acres have burned, according to a Sunday update
        from the California Department of Forestry and Fire Protection (Cal Fire).
        An estimated 5,700 structures have been destroyed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0c1735-05a5-4f35-9972-4eec1c05b2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 75,000 people have been evacuated, Cal Fire said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ed037d-7e16-4dad-bf32-0060a18cb16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50,000-plus Atlas fire in Napa and Solano counties was 56% contained
        as of Sunday -- up from 3% three days earlier.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec29237-83a3-4c5c-b017-5eda9b429995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nuns fire in Sonoma County had consumed more than 47,000 acres
        and was 25% contained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7682c5-93da-4e0c-bf17-56115aeb5008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonoma County was assessing damage on Sunday,&nbsp;the sheriff''s
        office said, to determine if evacuated residents could soon return home.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847b3019-843c-4fe8-b414-b3447217c1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Napa lifted its evacuation orders Sunday,&nbsp;according
        to a tweet from the city''s verified Twitter page.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319416ef-4b8c-4ee8-aa46-fc1668b02320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Devastation is just unbelievable''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf50037-74ea-4d13-94e6-8a14f927156d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak of wildfires has become one of the deadliest in the
        state history, according to Cal Fire.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09a4b3f-c06b-4084-9d4e-04069e36f0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Jerry Brown, and U.S. Sens. Dianne Feinstein and Kamala Harris,&nbsp;toured
        areas hit by fires&nbsp;Saturday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234c3045-411a-4f12-aa51-e18763f363ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is truly one of the greatest, if not the greatest tragedy
        that California has ever faced," Brown said. "The devastation is just unbelievable,
        is a horror that no one could have imagined."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fb5b6b-74eb-4bc6-8022-c6cd884a1aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown announced Friday the state secured federal aid to assist residents
        who suffered losses and additional funding to remove debris and take emergency
        protective measures.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7040e72a-ef04-4d7e-9e66-9f5e9d0a956a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not out of the woods yet, there''s still fires burning.
        There''s still danger," Brown said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf5c3bf-7e26-4d0f-8388-9c2506768ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Santa Rosa, Penny Wright tearfully walked through the debris
        of where her home once stood. With burned cars, concrete and twisted metal
        scattered everywhere, it was hard to tell which one was her house.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf0d5b3-5ef3-4663-891b-53cb2f3af881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All your life savings and work for all the years is gone," she
        said. "We lived here 10 years, I never thought that Santa Rosa would have
        a fire like this and we would lose everything."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c6e1b3-248e-4ba3-bb01-ef637915209d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ernie Chapman''s home was gone, but he said his dogs saved his life
        by waking him up during the fire.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e6ae29-da59-4450-a9f2-9d0c8d8c1864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m glad to be here. I''m glad to have my dogs. You can replace
        this stuff but life''s most important," the Santa Rosa resident said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b50faad-3c47-4390-8ca4-859de03cdc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New fire threatens Santa Rosa</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad938c6c-e006-4f69-9946-d453031bdc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several thousand more people were ordered Saturday to evacuate from
        Santa Rosa as a new wildfire threatened the area.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e7deb2-07c9-433a-aa91-8a908de0500a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandatory evacuations were issued when winds picked up and the new
        blaze erupted along state Highway 12 between two other wildfires that have
        been burning for days.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccb06b1-f1a6-4e00-b367-51fe32941a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large part of Santa Rosa, a city of 175,000 people roughly 50
        miles northwest of San Francisco, was evacuated earlier when wildfires began.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b3fa0b-97c4-41ef-bc2e-df90071f4bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before and after images show devastation of California wildfires</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b41d905-88f6-4dec-9dcd-98c57cdb7e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more than a dozen wildfires have burned for days, but authorities
        said they had a "handle on the fire" and firefighters were making progress.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce3762b-5276-432a-ba19-390ab242a255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to aggressively attack and keep (the fire) contained,"
        said Napa County Fire Chief Barry Biermann in a Sunday press conference. "But
        we are making a tremendous progress out there."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79c402b-c0e1-433b-83c3-94bbcdcf8715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The county is switching gears and turning its focus towards recovery,
        said Napa County spokeswoman Belia Ramos.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a7e782-1501-4a10-a59b-9f137a6329d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Sunday afternoon, officials said they were
        "optimistic" about the progress being made against the fires in Sonoma County,
        where 22 people have died. "Things feel good in our gut as firefighters,"
        said Bret Gouvea, deputy chief of Cal Fire, noting authorities are remaining
        cautious.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba80aff-ed99-4062-83a3-69b6a697b2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are also planning for evacuees to return home eventually.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ada853c-87b2-451f-8237-654fa3c31ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our top priority as I said all along, as soon as we evacuate people,
        is to start looking when we can repopulate," Gouvea said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3141b892-6033-45e5-83d4-dadd10777dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the next 24 hours you''ll see a lot of repopulation plans
        coming out," he said, adding that authorities will "phase those repopulations
        in" so residents don''t all attempt to return at once, causing traffic congestion
        and possibly safety hazards.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a0c142-298f-4a02-9991-14f5653a212e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shooting survivor loses home to wildfires</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702a7825-faef-4036-9e35-1c681d59e184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All through Northern California, residents are starting to return
        home after the fires wiped out entire neighborhoods. Michaella Flores was
        in Las Vegas at the Route 91 Harvest Festival when a gunman opened fire on
        the crowd, killing 58 and wounding hundreds. She returned to Santa Rosa unharmed
        but days later,&nbsp;the fires destroyed home.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0c7d6a-3d31-4651-8824-a069eeafc79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former firefighter and paramedic has seen her fair share of
        emergency situations. But she says the past couple of weeks have made her
        start seeing things from a different perspective.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3f372a-61b3-4726-810e-0dcec681af25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just a very helpless feeling," she said. "I just thought,
        well, I''ve been in these situations before. It shouldn''t be a big deal."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ef6bb9-b8e4-4d21-ac29-81da26cd1efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But when it''s happening to you, it''s a whole different realm."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d283341-49df-4599-ae2d-60122bc7bbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores said she still hasn''t fully come to terms with what she''s
        faced this month.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f149c6-a376-4ce2-9659-05e72707a54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t sleep. I haven''t had any time to process any of this,"
        she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ece1530-be71-486c-bd3c-b37af7f12dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:36:58.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:37:03.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "California fire
        officials planning repopulation of evacuated areas."</em></p>'
  'Austria-chancellor-Sebastian-Kurz':
    'author': 'Angela Dewan, Atika Shubert, Nadine Schmidt and Laura Goehler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-16T08:55:36.538+08:00
    'imagesource': 'jcr:5e2b2e33-3361-45c6-9503-7338911c77c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2409b872-247c-448b-9bfb-425cbb15377e'
    'lead': 'The People''s Party, which Kurz has led since May, is widely expected
      to form an alliance with the Freedom Party, putting the far-right in an Austrian
      governing coalition for the first time in more than 10 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T09:39:00.309+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T09:39:03.707+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T09:39:03.523+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Austria''s next chancellor a 31-year-old conservative, early results
      show

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ff90e2-5102-4e54-90a8-37a6807f7b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:39:00.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:39:03.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sebastian Kurz, a 31-year-old conservative,
        is set to become the next chancellor of Austria and Europe''s youngest leader,
        though he will likely need to form a coalition to rule, early results from
        Sunday''s election show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47020388-ff19-4166-980e-b5a4d54a36d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:39:00.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:39:03.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Party (OVP), which Kurz has led since May, is widely
        expected to form an alliance with the Freedom Party (FPO), putting the far-right
        in an Austrian governing coalition for the first time in more than 10 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db9c6f6-0079-4dd5-beb0-d8de6675d1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:39:00.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:39:03.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 90% of the votes counted, the OVP has gained the largest share
        of Parliament''s powerful National Council, with more than 31% of the vote,
        state broadcaster ORF reports. That should translate to 62 of 183 seats, according
        to ORF.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6104c407-7b52-48b8-bb1a-d479d8ce0119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:39:00.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:39:03.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurz gave a speech at his party headquarters in Vienna following
        early results, promising a new style of leadership.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd62b7f-fbc1-4480-88d0-f7965dd98e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:39:00.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:39:03.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been given a great responsibility by the voters today.
        We should be aware of that and that people are putting a lot of hope in our
        movement. There is a lot to do. It''s about establishing a new political style
        in our country," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e5558c-fd8d-4bb1-8e96-17c238f416cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:39:00.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:39:03.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detailed results will be announced October 19 and full official
        results will be declared on October 31.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6d6b39-ad6c-42f4-95e2-95b3a2ed9111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:39:00.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:39:03.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s election was widely watched across Europe, where there
        has been a rise of populist far-right parties, many of which have campaigned
        on anti-immigration platforms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b495d75f-2b2b-4c5e-a681-1dacbd3022e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:39:00.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:39:03.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Germany''s far-right AfD party -- which won its first seats
        in the Bundestag in the federal elections there last month -- the FPO has
        a long history in Austria''s Parliament and was part of a coalition government
        between 2000 and 2005.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4db239a-d846-4855-9324-3e95ac21630a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:39:00.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:39:03.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FPO and current Chancellor Christian Kern''s Social Democrats
        (SPO) both gained just over 26% of the vote, with the FPO predicted to take
        52 seats and the FPO 51, according to ORF.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8268655a-569e-41d6-b70d-30106d33722b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:39:00.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:39:03.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the result appears to be a clear win for the conservatives,
        it also puts the far-right FPO in the powerful position of kingmaker, after
        a campaign period that saw a marked shift to the right.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c232e5c8-cd96-47ad-a872-160c5f80536f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:39:00.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:39:03.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria rejected a far-right presidency less than a year ago. But
        that vote was a close one, with the FPO''s Norbert Hofer missing out by a
        narrow margin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd241e868-e316-4df3-9993-e910a3d3d101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:39:00.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:39:03.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration takes center stage</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f88fada-e51f-483d-9f4f-50b0691d8690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:39:00.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:39:03.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration has dominated the campaign. Kurz has taken a hard line,
        calling for limits on&nbsp;the number of refugees entering Europe&nbsp;and&nbsp;benefits
        cuts for EU migrants living in Austria.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f3f36a-44d8-4e10-9f89-49f4e7d9fb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:39:00.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:39:03.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Kurz&nbsp;spearheaded a border crackdown&nbsp;across the
        Balkans designed to stem the flow of migrants, and this year he&nbsp;proposed
        plans to seal off the Mediterranean route to Europe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644b3155-a711-47c7-8897-8cdafa503244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:39:00.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:39:03.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria was governed by a coalition led by Chancellor Kern''s SPO
        and Kurz''s OVP, but that partnership collapsed in May, prompting a snap vote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361b540a-2761-417d-9477-25dc2685adf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:39:00.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:39:03.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to call an early election also followed the resignation
        of OVP''s former leader and Austria''s Vice-Chancellor Reinhold Mitterlehner,
        who said the government was riven by infighting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42f7841-8b59-4543-bd6e-1863c79425e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:39:00.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:39:03.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With immigration dominating the campaign, the social issues at the
        heart of the SPO platform -- including wealth redistribution and fighting
        unemployment -- have been largely ignored.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec7636b-1a16-414e-92e9-4bf95f29f6e2'
