      'mgnl:lastActivated': 2019-08-15T15:54:44.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> It''s
        official — Filipinos can travel visa-free to the Republic of China, or Taiwan,
        starting November 1 this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84ae275-06c8-4c9f-9cf7-a4499ecc6820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:53:39.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:54:44.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial period for the visa-free entry covers only visits for
        up to 14 days for activities such as tourism, business, visiting relatives,
        and attending functions or events. The period will run until July 31 next
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e172e27e-d1d4-43ab-b92e-2f46ec7e6497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:53:39.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:54:44.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To take advantage of visa-free entry, the Taipei Economic and Cultural
        Office (TECO) says Philippine passport holders must meet the following requirements:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc554c37-b621-4dab-908a-cb32ac0aa188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:53:39.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:54:44.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have a regular passport with remaining validity of at least six
        months from the date of entry;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6f540b-9ec6-4441-87b0-75506cec24ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:53:39.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:54:44.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possess a return ticket or a ticket for the traveler''s next destination,
        and visa for that destination if required;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a58f19-4157-4766-9678-e5d856fa8270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:53:39.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:54:44.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not have a criminal record in Taiwan;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20334aa4-2234-4926-9c97-d3deef00fcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:53:39.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:54:44.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have proof of accommodation (hotel) booking or host/sponsor''s contact
        information, or details of the tour or travel itinerary, or of the event or
        meeting</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c908b83-2403-4066-bf99-52e270975154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:53:39.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:54:44.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic and official passport holders are not eligible for visa-free
        privilege, TECO said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40a4d6a-e069-4b80-9ca3-b51b0579b260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:53:39.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:54:44.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors who intend to stay in Taiwan for more than 14 days to study,
        work, or engage in other activities must still acquire an appropriate visa,
        it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d42d27-b9ae-49bc-8780-5ca3839a1e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:53:39.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:54:44.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relaxed visa restrictions are part of the "New Southbound Policy,"
        a Taiwanese initiative to "build closer people-to-people exchange of visits
        and an economic community" between the two countries, said TECO.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5533fc8f-d9e9-4869-8691-f4214e91083e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:53:39.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:54:44.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through these significant efforts, we will surely enhance our bilateral
        tourism, economic, cultural, educational and other areas of cooperation and
        exchanges which will eventually bring mutual benefits to the peoples of Taiwan
        and the Philippines," said Dr. Gary Song-Huann Lin, Taiwan Representative
        to the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7563b33-c819-480f-beed-f38fc4dfc649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:53:39.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:54:44.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lin also urged the Philippine Government and Manila Economic and
        Cultural Office in Taiwan to grant visa-free entry to Taiwanese nationals
        as well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae2d1f8-27e9-4dd9-a220-c9585a1c329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:53:39.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:54:44.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s approval for visa-free travel was first announced in late
        September.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6779f013-63ec-42d5-83a1-eca666f34076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:53:39.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:54:44.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Taiwan approves visa-free travel for Filipinos</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12532b20-b5cc-401c-a464-6499ea49c571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:53:39.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:54:44.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Filipinos could get a free Travel Authorization Certificate
        and apply for the e-visa (online visa), which is valid for three months upon
        approval of the e-visa.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6568b24-7633-4311-a1e7-c5a5bafc00a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:53:39.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:54:44.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan also eased visa-free requirements for Filipinos who already
        possessed a resident card or visa for Australia, Canada, Japan, Korea, New
        Zealand, any of the Schengen countries, the United Kingdom, and the United
        States.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b0eb2a-0f5c-4da8-a52e-ce7d7c3210e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:53:39.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:54:44.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers who enter Taiwan before November 1 with valid TACs will
        be able to stay for up to 30 days. However, the certificates will no longer
        be valid after the visa-free entry period begins.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d97340e-34bb-4bae-8ca4-6916ab3d63e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:53:39.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:54:44.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E-visas approved before November 1, including those on the day itself,
        will still be valid for entering Taiwan for up to 30 days.</p>'
  'Amihan-northeast-monsoon':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-16T17:53:25.602+08:00
    'imagesource': 'jcr:a8b4ace9-b460-45ce-8923-76865e804b9c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7521b54f-873e-4ce0-a93c-69b9958a1965'
    'lead': 'But don''t bring those jackets out yet, Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T08:43:22.881+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T08:43:26.447+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T08:43:26.334+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Amihan'' or northeast monsoon season expected as early next week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e847e10-4583-4de2-b8bd-958e62596034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:43:22.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T08:43:26.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> It''s
        halfway through the second ''ber month, but don''t expect to bring those jackets
        out just yet, especially in Metro Manila, said weather officials Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6095cf9c-07a9-4c38-ae1d-ee4b3788f66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:43:22.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T08:43:26.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) declared on October 11 the "Habagat" or southwest
        monsoon officially over.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447f91aa-fe00-49b2-9de2-b10b029389e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:43:22.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T08:43:26.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But PAGASA forecaster Meno Mendoza told CNN Philippines on Monday
        the northeast monsoon, or Amihan, has yet to arrive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced91ae4-db79-476d-837b-b3b0c9fd6c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:43:22.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T08:43:26.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amihan usually comes around late-October to early November, hence
        associated with Christmas season. It brings cool, dry winds until around April.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05151f08-c690-449e-870e-aa3b2cb05856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:43:22.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T08:43:26.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza said even if Amihan arrives in the next few weeks, Metro
        Manila will experience its cooler weather only in December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8048b03e-1d0d-4492-bb79-533ac78a8b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:43:22.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T08:43:26.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Luzon will be the first to feel the drop in temperature
        due to the high pressure coming from mainland China and Japan, he added.</p>'
  'Bongbong-Marcos-surveys-part-of-destabilization-plot':
    'author': ' Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-16T16:16:10.323+08:00
    'imagesource': 'jcr:474b4882-f7ec-4a43-9ae7-e6775b9f0282'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51435065-d057-4bc2-a264-abe3c211e671'
    'lead': 'Former senator Bongbong Marcos speculates trust and satisfaction surveys
      are part of alleged efforts to destabilize President Rodrigo Duterte''s administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T08:47:04.269+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T08:47:07.859+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T08:47:07.695+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bongbong Marcos: Surveys might be part of destabilization plot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749cd532-7b80-4073-bf7e-747222fd93d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:47:04.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T08:47:07.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> Trust
        and satisfaction surveys might be part of a plot to destabilize the President,
        former senator Bongbong Marcos said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb49523-b947-4e6b-8b2e-f86ba1d16fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:47:04.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T08:47:07.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, the former vice presidential
        candidate said approval ratings might be meant to turn public opinion against
        President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793043d2-3fd6-4a87-8058-bd1775e8079b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:47:04.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T08:47:07.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a way of making the mindset to say that maybe we should
        destabilize Duterte because he''s not popular anyway," Marcos said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ea7627-a2f0-4de3-9096-d7a0fd74a130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:47:04.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T08:47:07.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very clear that there are groups that are working very hard
        to destabilize Duterte''s government. Now, I don''t know, maybe this (the
        survey) is part of it. But this is all speculation," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f533d55-2a9a-4419-b401-b6b740c474b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:47:04.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T08:47:07.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s <a href="http://cnnphilippines.com/news/2017/10/13/sws-social-weather-stations-leni-robredo-satisfaction-rating-rodrigo-duterte.html">ratings
        dropped</a> in the most recent Social Weather Stations (SWS) survey, even
        as he <a href="http://cnnphilippines.com/news/2017/10/13/Pulse-Asia-survey-Duterte.html">maintained
        high approval and trust scores</a> with another pollster, Pulse Asia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce1b3f4-8173-4ec7-a8d1-a7dd4d6424c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:47:04.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T08:47:07.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS has no comment on Marcos'' speculation. However, it previously
        said that such a drop is "a normal phenomenon for all past presidents."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c968116d-3de2-44e8-9831-ed101f5a37b1'
      'mgnl:activationStatus': true
