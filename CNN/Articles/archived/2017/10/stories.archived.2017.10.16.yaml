      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Saturday said he would declare a revolutionary government
        and "full-scale" war with the New People''s Army if the alleged plot against
        him went out of hand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2032cc32-9b78-44e7-be80-502c1c18464e'
