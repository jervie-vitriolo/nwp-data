    'imagesource': 'jcr:d7d384aa-a0ab-49b4-8623-6b66107f4acf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e97e4c21-7601-4d10-9568-a6f8fd04d5f5'
    'lead': 'Allen''s son, Ronan Farrow, played a major role in breaking the news
      about Weinstein''s alleged behavior. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T09:11:08.627+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T09:11:13.915+08:00
    'mgnl:lastActivatedBy': 'jeff'
