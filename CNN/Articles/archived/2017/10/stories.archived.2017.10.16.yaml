      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator also commented on Duterte''s threat to declare
        a revolutionary government in response to supposed destabilization efforts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f8a29a-6425-4b4d-8f69-afad9b49651e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:47:04.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T08:47:07.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is certainly a radical move, but I think the efforts to destabilize
        him have already been very clearly shown… There are very large, great forces
        that are working hand with each other to try and unseat him," said Marcos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45f58a0-5b3b-4961-8b08-952d4c5218ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:47:04.271+08:00
