      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No storm signals have been raised as of posting time, but the weather
        bureau said Paolo has maximum sustained winds of 80 km/h.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c67e2e8-a00a-4148-9b3c-6b21640c9ccc'
      'mgnl:activationStatus': true
