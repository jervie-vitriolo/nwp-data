    'template': '1'
    'title': 'Woody Allen says he''s sad for everyone in Weinstein scandal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00bbd89-a4e3-4bc7-bce2-75f4031cb774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:11:08.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:11:13.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Woody Allen called the scandal looming over Harvey
        Weinstein, "very sad for everybody involved." The disgraced movie mogul is
        facing dozens of allegations that include sexual assault and rape.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64086716-20be-4408-8013-228cf850eff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:11:08.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:11:13.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with&nbsp;BBC, Allen called the situation "tragic
        for the poor women that were involved, sad for Harvey that [his] life is so
        messed up."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a0cbe9-50dc-4b93-b3b5-5f7c75999bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:11:08.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:11:13.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told the outlet that he''d heard rumors about misconduct by Weinstein,
        which have swirled around the industry for decades, but he was not aware of
        the more serious accusations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd3960d-88c7-4e40-9b2a-41037122fe0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:11:08.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:11:13.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein, through a spokesperson, has "unequivocally" denied "any
        allegations of non-consensual sex."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbea9db-af5c-4c79-be68-7dc5ad354bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:11:08.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:11:13.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen, who has faced his own separate sexual assault&nbsp;allegation
        from his adopted daughter, also said he hopes that women speaking up will
        lead to "some amelioration." But he added that he doesn''t want it to lead
        to a "witch hunt atmosphere ... where every guy in an office who winks at
        a woman is suddenly having to call a lawyer to defend himself."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee89af9-20a4-4717-9698-13664819ca0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:11:08.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:11:13.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Another legal team shakeup for Weinstein, more fallout
        ahead</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25bb1d2-9b47-4373-8396-3bd642618c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:11:08.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:11:13.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You do hear a million fanciful rumours all the time. And some turn
        out to be true and some -- many -- are just stories about this actress, or
        that actor," Allen said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0398d39a-c491-45d5-9fb3-ba4c69bed9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:11:08.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:11:13.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen''s son, Ronan Farrow, played a major role in breaking the
        news about Weinstein''s alleged behavior. In a bombshell&nbsp;story&nbsp;published
        in the New Yorker on October 10, Farrow documented three rape allegations
        against Weinstein, along with several other accusations of assault and harassment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c9438c-5d53-4b7d-a73e-c23a84831f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:11:08.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:11:13.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has since been ousted from his company and been ejected
        from the Academy of Motion Picture Arts and Sciences and BAFTA, the British
        version of the Academy. He faces legal probes from authorities in London and
        New York.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e92e28-29dd-429c-b1bf-1b5d5a977d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:11:08.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:11:13.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farrow was outspoken in the wake of the assault allegations against
        his father.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f51f0d-f313-4b2c-aaaa-3aa776e379f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:11:08.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:11:13.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He publicly supported his sister, Allen''s adopted daughter Dylan
        Farrow, when she wrote an&nbsp;open letter in 2014&nbsp;alleging sexual abuse
        by Allen. At the time, Allen, through a spokesperson, called the letter "untrue
        and disgraceful."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5129bc95-a953-421f-8d7a-dd6a1b4b3d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:11:08.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:11:13.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also said that&nbsp;back when the allegations were
        first surfaced, in the early ''90s as Allen was splitting up with actress
        Mia Farrow, "a thorough investigation was conducted by court appointed independent
        experts. The experts concluded there was no credible evidence of molestation;
        that Dylan Farrow had an inability to distinguish between fantasy and reality;
        and that Dylan Farrow had likely been coached by her mother Mia Farrow. No
        charges were ever filed."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b79e4b-198e-49d0-b296-7a6ca07b8f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:11:08.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:11:13.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: ''SNL'' takes on Harvey Weinstein</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74266e8-03dc-4d3a-81a5-fb064ee80d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:11:08.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:11:13.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years after Dylan''s letter was published, Ronan published his
        own open letter in&nbsp;The Hollywood Reporter. It criticized how the press
        handles accusations against powerful men and chronicled his own struggles
        in dealing with the publicity surrounding his father''s alleged abuse.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1e8aee-93a2-4fd9-94d5-b53a61bfaed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:11:08.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:11:13.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein -- through his companies Miramax and The Weinstein Co.
        -- has been involved with several of Allen''s projects.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3136e613-f5e2-407c-aa58-ab0f26bfcfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:11:08.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:11:13.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include 2008''s "Vicky Christina Barcelona" and 1995''s "Mighty
        Aphrodite." The latter film is at the root of one harassment allegation against
        Weinstein that was surfaced in Ronan Farrow''s New Yorker story.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc49ae12-59de-42b0-a992-c2659365a61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:11:08.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:11:13.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That accusation was lodged by Mira Sorvino, who co-starred with
        Allen in "Mighty Aphrodite" and won an Oscar for her role.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a84cb68-775d-404a-932f-7637a4cfee45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:11:08.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:11:13.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a week after the first accusations against Weinstein were
        published by the New York Times, women continue to come forward with additional
        stories.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1563aa98-48bc-4c0d-a5f9-86bd4e39407a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:11:08.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:11:13.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Brian Stelter contributed to this report.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264f0c99-1054-4204-a975-971b8de2339d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:11:08.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:11:13.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Woody Allen says
        he''s sad for everyone in Weinstein scandal."</em></p>'
  'Five-fishermen-abducted-in-Sulu':
    'author': 'Liza Jocson, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-10-16T11:45:56.638+08:00
    'imagesource': 'jcr:01e45cab-95e1-4af1-8aa4-f0c1a39b83f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcf4d494-4296-49b3-9e58-df00edb7404c'
    'lead': 'This was confirmed by Joint Task Force Sulu Brig. Gen. Cirilito Sobejana
      who identified the victims as fishermen and crew members of the FB Danvil 8.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T09:14:22.954+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T09:14:27.310+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T09:14:27.198+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Five fishermen abducted in Sulu

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81151b7-61e9-4731-ab56-ccc572ace758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:14:22.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:14:27.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines, October 16) —</strong>
        Five fishermen taking shelter from bad weather were abducted by bandits in
        one of the islands of Sulu, military officials said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76cd6c8-674b-4b27-832b-2f0f73c2a2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:14:22.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:14:27.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Joint Task Force Sulu Brig. Gen. Cirilito
        Sobejana who identified the victims as fishermen and crew members of the FB
        Danvil 8.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c9d322-966c-497b-9e43-09b2b460cae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:14:22.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:14:27.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fishing boat owner, a certain Danvil Gatol Yanoc, reportedly
        told the Pagadian Coast Guard Station that the crew members were taken after
        his two vessels, the FB Danvil 8 and the FB Danvil 2 together with nine lifeboats,
        took shelter from bad weather at Port Poblacion, Pangutaran Sulu late Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b475f3c-f424-459c-a2e3-946527e4ae41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:14:22.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:14:27.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangutaran is a group of islands that are part of the Sulu archipelago.
        It is 180 kms from Zamboanga City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d60d1b8-1903-46a7-aaa2-cfd0420b2c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:14:22.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:14:27.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abductors arrived aboard two motorized pumpboats at around 8:15pm
        and forcibly took the crew members. The identity or affiliation of the kidnappers
        was not immediately known.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95b77df-dfbf-4b05-bc50-97b508e2efaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:14:22.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:14:27.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana identified the fishermen as Vergel Aquino, a resident of
        Davao City;  Jushua Ybanes, Emo Fausto, Junald Minalang and Spriano Sardido,
        residents of Pagadian City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10072c19-fe24-4f69-9cee-c7ce0129e63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:14:22.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:14:27.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana said that Joint Task Force Sulu and the Philippine Coast
        Guard were pursuing leads on the bandits'' whereabouts.</p>'
  'netizens-reactions-two-day-transport-strike':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-16T11:44:03.883+08:00
    'imagesource': 'jcr:1c8dbc8e-c910-416b-897a-77bf9546afe9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78475dd2-b095-468b-95d2-30fd96c61fdc'
    'lead': 'What does the strike mean to you?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T09:18:42.030+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T09:18:45.995+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T09:18:45.825+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netizens speak up on two-day transport strike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f619df-97f3-486b-8396-4cd9b29bf7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:18:42.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:18:45.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> Transport
        strike as a mere "inconvenience," or a chance to empathize with the plight
        of jeepney drivers? These are some of netizens'' grievances on Twitter regarding
        the two-day strike, which began Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248f9f7a-45c5-4663-a917-cfa4b041f83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:18:42.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:18:45.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepney group Pinagkaisang Samahan ng mga Tsuper at Operator Nationwide
        (PISTON) led the protest against the impending public utility vehicle modernization
        program, which they claim will affect more than 600,000 jeepney drivers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd92f82-99f5-4d9c-b559-d2660282d653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:18:42.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:18:45.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted the Palace to declare on Sunday the suspension of
        all classes on all levels, as well as government work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c501f8c-b64d-46fc-af31-d840e0cef119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:18:42.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:18:45.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority(MMDA) also offered
        free rides in certain pickup points around the metro to help commuters who
        may be affected by the strike.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4c612c-fd4d-4c5b-8b62-affee7787700'
      'mgnl:activationStatus': true
