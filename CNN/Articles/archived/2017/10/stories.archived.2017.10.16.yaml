      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46251cb9-eaae-4b09-9824-742e87abe3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:51:48.554+08:00
