      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest update, the Philippine Atmospheric Geophysical and
        Astronomical Services Administration (PAGASA) said Tropical Storm Paolo (international
        name: Lan) was spotted 940km east of Guian, Eastern Samar.</p>'
    '4':
