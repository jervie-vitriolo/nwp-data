      'mgnl:lastActivated': 2019-08-16T09:26:24.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The purpose of our troops was to rescue the remaining
        hostages, since we were able to locate them in one block. They were in two
        buildings so we rescued the hostages, then the firefight happened... This
        was their final stand.]</p>'
