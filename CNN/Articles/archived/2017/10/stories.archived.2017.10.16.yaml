    'template': '1'
    'title': 'Overseas Filipino workers sent home $18.6 billion from January to August
      2017

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41f7ece-1d5b-4c61-8196-1143347b47be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:40:08.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:40:12.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> Cash
        remittances from Filipinos abroad continued to rise, reaching $18.6 billion
        in the first eight months of 2017, data from the Bangko Sentral ng Pilipinas
        show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e562343-3c78-461e-b7ef-c504f7a9da2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:40:08.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:40:12.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is up 5.4 percent from the $16.095 billion posted in the same
        period last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634fc4ce-519c-4840-ac4f-39e88d08e902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:40:08.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:40:12.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal remittances, which include non-cash items, climbed 6.4
        percent to hit $20.7 billion from January to August 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05daa51f-cdc9-4e19-bfc1-5cd55c2884b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:40:08.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:40:12.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken down, cash sent through banks by land-based workers for the
        period came up to $14.7 billion, up 6 percent from 2016; sea-based workers
        sent home $3.9 billion, a 3.2 percent increase from last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9a30e0-d329-49d5-b98f-258d4005644d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:40:08.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:40:12.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of cash remittances – 82.5 percent for the first eight
        months of 2017 – came from the United States, Saudi Arabia, United Arab Emirates,
        Singapore, Japan, United Kingdom, Qatar, Kuwait, Germany, and Hong Kong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f7f4f5-1a84-438b-9d4d-3cc294b72a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:40:08.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:40:12.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August,&nbsp; money coursed through banks, reached $2.5 billion,
        higher by 7.8 percent from 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365eafb4-49b9-4ce5-89fb-003e2233521a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:40:08.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:40:12.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highest contributors were Filipinos in the United Arab Emirates,
        United States, Singapore, and Qatar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2ba37e-f65e-4885-be6f-40884fb50a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:40:08.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:40:12.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Rep. Ron P. Salo, a member of the House Committee
        on Economic Affairs, said this was a clear sign that the BSP was doing " a
        splendid job at financial inclusion so that more Filipinos are able to avail
        of financial services wherever they are nationwide or overseas."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7843ade3-74b7-45c1-a245-38ab64eef0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:40:08.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:40:12.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has created a bank to serve millions of
        overseas Filipinos and their families.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee13919-24d0-4edd-842b-d14a4e4f97d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:40:08.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:40:12.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte creates special bank for overseas Filipinos</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6172e27-43f2-4d25-ab69-168f698eae26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:40:08.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:40:12.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed Executive Order (EO) 44 on Sept. 28, which paves
        the way for the Land Bank of the Philippines to acquire Philippine Postal
        Savings Bank (PPSB).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb4a3d1-cd38-447c-8be2-caa23c60a8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:40:08.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:40:12.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order states PPSB will be converted into the Overseas Filipino
        Bank (OFB).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3a5c37-a52e-438d-b4b0-eaecbfe9c164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:40:08.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:40:12.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a need to establish a policy bank dedicated to provide
        financial products and services tailored to the requirements of overseas Filipinos,
        and focused on delivering quality and efficient foreign remittance services,"
        according to EO 44.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d688f4b-1a4c-481b-b241-129cae7c3cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:40:08.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:40:12.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 10.2 million Filipinos worldwide as of 2013, according
        to the latest estimate of the Commission on Filipinos Overseas. Most of them
        are working or living in the U.S., Saudi Arabia, and the United Arab Emirates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3894a8-11c9-4c20-89b3-ec34d05d62c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:40:08.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:40:12.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer Eimor Santos contributed to
        this report.</em></p>'
  'isis-philippines-unlikely-omar-maute-isnilon-hapilon-deaths':
    'author': 'CNN Philippines Staff'
    'caption': 'Omar Maute (left) and Isnilon Hapilon (right), two leaders of the
      Maute Group were killed in a firefight on Monday, (October 18).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-16T19:00:49.777+08:00
    'imagesource': 'jcr:5beca287-95e6-4bb1-8e99-f6a4f242cfa0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcade8b2-f4e6-42bf-91b1-ac3a744aeb13'
    'lead': 'Defense Secretary Delfin Lorenzana said the government could declare
      an end to Marawi hostilities "in the coming days" as troops gain ground on the
      last remaining stronghold of the Maute group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T15:47:44.428+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T15:47:50.462+08:00
