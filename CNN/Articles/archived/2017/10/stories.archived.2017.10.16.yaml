  'shoe-teal-gray-pink-white-optical-illusion':
    'author': 'AJ Willingham, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-10-16T09:01:11.938+08:00
    'imagesource': 'jcr:ed5df84a-fb30-4b45-abe9-f341d57c40d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4d90bab-8c4d-45d6-86fd-8886a7239b92'
    'lead': 'Enjoy ruining relationships over this.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T09:34:22.601+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T09:34:26.930+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T09:34:26.739+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This shoe is the most maddening optical illusion since ''The dress''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfdb66d-d22b-4ae4-8b59-321823debe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:34:22.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:34:26.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The internet has been victimized by another optical illusion
        that prods the simple, soft parts of our brains that don''t understand color
        and pits us against friends and loved ones in a deeply bitter debate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a67d1c0-ed27-4332-8763-749da0886a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:34:22.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:34:26.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ARE THESE SHOES TEAL AND GRAY, OR PINK AND WHITE?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1953c7f-ee2e-426d-bb66-79e4cb809f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:34:22.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:34:26.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enjoy ruining relationships over this.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ce2eff-d1fe-4e04-b0dc-ffcec3d0e23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:34:22.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:34:26.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UK woman first posted the image to a&nbsp;Facebook group,&nbsp;insisting
        the shoes were pink and white and asking for input.&nbsp;She told Metro UK&nbsp;they
        are her friend''s shoes, and the whole thing started when her friend''s mom
        saw a photo of the shoes and complimented the "blue" hue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc8870f-f68c-4136-bc83-41576219d5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:34:22.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:34:26.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So yes, they are actually pink and white. Your eyes are liars, perception
        is a myth, reality a phantasmic invention of the gray goo between your ears.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5e54da-64f5-448b-9a83-b05fe80489f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:34:22.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:34:26.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter user tried to clarify things by saying the darkness of
        the original photo skewed the colors, and posted a less contrasting photo
        for clarification that TOTALLY DOES NOT HELP AT ALL BECAUSE THEY STILL LOOK
        GRAY AND TEAL.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced79aca-9f24-4a6c-bd56-37e4eacbff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:34:22.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:34:26.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, of course, brings back dark and unsettling memories of 2015''s
        "the dress" incident, in which the fabric of society was rended by a dress
        that, to some, looked white and gold and to others looked blue and black.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856cb918-1ddc-4d97-a724-67233f33db75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:34:22.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:34:26.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The basic premise is the same: Wonky lighting and limited context
        can turn an otherwise innocuous image into a rich discussion point on biological
        and sensory differences. Also, it can make you go crazy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c488d08-bc25-45ea-9f02-927637cff9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:34:22.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:34:26.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has to do with the tiny cones in the back of our eyeballs that
        perceive colors in a slightly different way depending upon our genes," explained
        CNN''s Senior Medical Correspondent Elizabeth Cohen during the height of the
        dress debate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ac04c5-e7d6-4de0-a8b1-3ec240d46a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:34:22.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:34:26.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cones in our retinas — the fine layer of nerve tissue that lines
        the back of our eyes — detect the blue, green, and red in an image and both
        the cones and your brain mix those colors to make other colors, she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ebd9e7-c362-48e3-8579-da060475c005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:34:22.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:34:26.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your brain is constantly estimating the color of the light that''s
        falling on the object and factoring that light out," added&nbsp;Wallace Thoreson,
        a professor of ophthalmology at the University of Nebraska Medical Center&nbsp;added.
        "Each of us makes slightly different unconscious assumptions."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9172f34-9c77-45f5-9c22-45890d762317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:34:22.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:34:26.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s something incredibly wholesome about arguing over the color
        of a dress or a pair of shoes, don''t you think?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407a7afc-3e62-4b76-bd79-801892cc396a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:34:22.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:34:26.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t say anything about who you are as a person, or how you
        think the world should be. The argument doesn''t reveal any fundamental differences
        that may challenge your relationships with those you love. It''s just eyes
        and brains making different calculations inside these breathtaking machines
        we call bodies. How could we not marvel at such a phenomenon?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22524edd-fa9a-4aab-aac1-0abe9b2486b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:34:22.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:34:26.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But also, come on. Those shoes are totally teal and gray.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78a8c65-12dc-4a33-a96d-8ac5be15e014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:34:22.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:34:26.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "This shoe is the
        most maddening optical illusion since ''The dress''"</em></p>'
