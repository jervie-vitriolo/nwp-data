      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Drop in Duterte''s satisfaction, trust rating normal -
        SWS</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db7a467-4fcb-4bbf-81db-9d62beed51c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:47:04.270+08:00
