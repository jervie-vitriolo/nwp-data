      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said government troops were trying to rescue Maute hostages when
        they killed the terrorists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8624c8f2-bf34-4836-a348-243671f60b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:19.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:26:24.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang purpose ng tropa natin is to rescue the hostages, kasi naipon
        na natin sila sa isang block lang. Dalawang building ''yung kinalalagyan so
        ''yung mga hostages ang in-irerescue then nagkaroon ng bakbakan doon... Kumbaga
        final stand nila eh," he said on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a352e0-acd0-4fe0-8787-e0ea77e34e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:19.896+08:00
