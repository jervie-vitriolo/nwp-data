      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the foreign terrorists, less than 30 Maute members are
        still fighting in the area. Año said with the deaths of Hapilon and Maute,
        they expect lot of the members to surrender to the government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb1162d-ab11-49f3-8b47-61948eb9f33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:19.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:26:24.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are stragglers. They don''t have leaders anymore, they''re
        on their own," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b375fc37-05ae-4413-837a-7f3acad126e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:19.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:26:24.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>End of Marawi crisis nears</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814ed877-be39-460d-b380-8b404f167653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:19.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:26:24.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the deaths of Hapilon and Maute indicate the end
        of the Marawi crisis is nearing — earlier than the target date set at the
        of October.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5844995f-75bd-442f-8596-e3f40b1e3cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:19.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:26:24.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Marawi crisis will be over sooner than later. The terrorists
        will crumble," Año said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7e1723-63ae-40ad-96f6-97f69562ceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:19.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:26:24.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Chief Delfin Lorenzana added, "We may announce the termination
        of hostilities in Marawi within this week."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e9370a-4b29-48ef-92be-55d33117cbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:19.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:26:24.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said they will still look into the lifting of martial law
        in Mindanao.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad3da4a-9e45-4ec8-b9c4-1b5d769f89f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:19.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:26:24.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte offered a P10-million bounty for Hapilon.
        This is on top of the $5-million reward offered by the United States for the
        Abu Sayyaf leader. The government also offered a P5-million bounty for each
        of the two Maute brothers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddb2155-fc1c-4fb9-ad26-2d5693ef2d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:19.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:26:24.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said 20 hostages, including a two-month-old baby, were rescued
        on Monday.</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Marawi Crisis Management Committee head <a href="https://twitter.com/ZeeAlontoAdiong?ref_src=twsrc%5Etfw">@ZeeAlontoAdiong</a>
        says 17 hostages were rescued in Marawi <a href="https://t.co/Ej6VTKmo0O">https://t.co/Ej6VTKmo0O</a>
        | <a href="https://twitter.com/gergcahiles?ref_src=twsrc%5Etfw">@gergcahiles</a>
        <a href="https://t.co/s5V1c97jtN">pic.twitter.com/s5V1c97jtN</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/919771522985635840?ref_src=twsrc%5Etfw">October
        16, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f15ac0-4212-429c-967a-8ac92c2bf584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:19.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:26:24.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3b3ece-1bfb-4625-a9d9-0e8a92aa73b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:19.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:26:24.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still over 20 hostages left in Marawi and rescue operations
        are ongoing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6543f9d9-bcf3-49ac-99bd-20c4d37c8cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:19.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:26:24.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pa tayo pwedeng magkumpyansa kaya kailangang tuloy-tuloy
        pa rin ito until we get the last terrorist and will rescue the last hostage,"
        Año said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f72dc4-d2af-45eb-9a6d-4ca226544d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:19.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:26:24.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said President Duterte was pleased upon hearing the news of the
        deaths of Hapilon and Maute, after 147 days of armed clash in Marawi.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c22d31-eed3-4772-b3ce-1dc756ced095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:19.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:26:24.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is very happy. He is congratulating our troops, sabi niya, ''Nagbunga
        na," Año said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31835a4-ab84-4b2b-a355-0aa344affa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:19.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:26:24.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Lorenzana said with the death of the two leaders,
        the military is preparing for retaliation of the Maute group. Año added they
        are prepared in case the terror group launches a counterattack.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ff0708-3c12-4707-a2b8-d653b1c6317c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:19.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:26:24.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know the modus of the enemy is to do diversions here and there,"
        Lorenzana said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c78d77-eefe-49fd-a758-817969535af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:19.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:26:24.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said they are preparing for the possibility that terrorists
        will move to Cotabato, Basilan, Zamboanga, and Davao City, but he is confident
        they can prevent it by being more vigilant.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d26aca-7807-48cb-9794-8292d9c746ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:19.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:26:24.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, the government has lost 162 soldiers, and more than
        1,700 others were wounded. Government forces have killed 824 Maute fighters
        since fighting broke out on May 23 in Marawi City in Lanao del Sur. There
        are 47 civilian casualties.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b033e13-fc45-4014-a22b-1d020958fea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:19.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:26:24.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hapilon and Maute members pledged allegiance to terror group ISIS.
        ISIS is said to have recognized Hapilon in 2014 as its leader in the Philippines
        and in Southeast Asia. The military believes ISIS was planning to set up a
        caliphate in Marawi City.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058e168e-d650-46c6-8ee9-9868d7e04f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:19.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:26:24.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the military planned to arrest Hapilon on May 23, Maute members
        emerged from within Marawi and fought with government troops. The crisis prompted
        President Rodrigo Duterte to declare martial law in Mindanao.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53be42e-6c1e-4b19-a4ea-68351b7b53d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:19.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:26:24.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondents Gerg Cahiles, Claire Jiao, and
        digital producer Lara Tan contributed to this report.</em></p>'
  'ideological-war-China-internet':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-16T08:59:02.276+08:00
    'imagesource': 'jcr:9119587c-6312-4c6a-b1fc-26ababad8a6a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40482e06-8c22-4306-bb72-8d311eddd6de'
    'lead': 'Some experts predict President Xi Jinping will use the meeting to establish
      a level of control and influence over the Party not seen since Mao Zedong, the
      strongman founder of the People''s Republic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T09:28:58.470+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T09:29:01.782+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T09:29:01.529+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The ideological war playing out on China''s internet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baff56aa-6c7d-43f5-96e9-8e324b32499a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:28:58.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:29:01.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As China''s leaders gather in Beijing this
        week for the 19th National Congress of the Chinese Communist Party (CCP),
        an ideological war is under way on the country''s internet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fc8379-2a7a-4dab-94cb-806f5a56987d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:28:58.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:29:01.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts predict&nbsp;President Xi Jinping will use the meeting
        to establish a level of control and influence over the Party not seen since
        Mao Zedong, the strongman founder of the People''s Republic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afac4fe4-fe8f-4851-81f3-d1a153d2d0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:28:58.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:29:01.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the internet has always been a key battleground for the Party,
        the past 12 months have seen a marked increase in censorship, with new laws
        and regulations targeting online expression even in areas or on certain topics
        where dissent was once tolerated or passed undetected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9c9ab2-2c65-422f-8f5a-796055231784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:28:58.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:29:01.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since he came to power in 2011, Xi has sought to&nbsp;reshape the
        country in his image, advancing a new ideology to replace the waning relevance
        of Communism and Mao Zedong Thought in a country where state capitalism and
        an&nbsp;all-encompassing focus on making money&nbsp;is the norm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d59e37-3eb5-488f-9afc-b4f42ae1776c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:28:58.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:29:01.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike any other Chinese leader since the reform era, (President)
        Xi Jinping has worked on forging a uniquely Chinese national narrative," write
        the authors of a&nbsp;new study by the Mercator Institute for China Studies
        (MERICS).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e9fc77-9e2d-438b-b9ff-2b6797bab5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:28:58.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:29:01.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the Party has "taken drastic measures to suppress
        ideas it considers hostile."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e82825-fd12-4dd1-865d-1259929800fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:28:58.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:29:01.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Censorship fighter</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe880d09-c644-4640-a7f6-42a7cda42826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:28:58.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:29:01.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li Hongkuan is more experienced than most in battling the censors
        and pushing the boundaries of free speech in China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0df7cb-8bcc-497c-b9ef-360d6ba90074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:28:58.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:29:01.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From self-imposed exile in the US, he once ran VIP Reference, an
        online newsletter compiling banned news and political gossip that was sent
        to thousands of subscribers beyond the Great Firewall.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450a88e9-5c8a-47b0-b388-6aa5fe02973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:28:58.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:29:01.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But censorship advances soon made that impossible, and for years
        Li was effectively cut off until the advent of WeChat, the&nbsp;uber popular
        messaging app used by millions of Chinese&nbsp;for everything from sharing
        photos to booking taxis and paying restaurant bills.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabdac80-8418-4ee7-b7f9-2fc14747eff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:28:58.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:29:01.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In sprawling group chats hundreds of members strong, with names
        like "Big Uncle''s Lecture Hall," Li and dozens of others share news from
        dissident websites, messages of defiance and viral photos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6f1f09-f6dd-4abd-9a91-639e94df6319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:28:58.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:29:01.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Li has become a casualty of a new type of internet censorship
        which intrudes into previously private areas where limited dissent -- or at
        least discussion around dissent -- was once tolerated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40109dc0-ab93-469e-bb54-0b74bed810c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:28:58.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:29:01.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New regulations&nbsp;have been introduced that crack down harshly
        on group chats, deputizing admins to police their friends'' conversations
        or face punishment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee460873-718b-4fb4-ab8b-85894a7470ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:28:58.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:29:01.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posts Li shares on the US version of the app are blocked from appearing
        in China, and he says he is now "banned from joining in group discussions."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d79df2-cf67-40d7-9ee2-6728ba452948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:28:58.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:29:01.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every WeChat user will be affected," Li said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be175f5c-9fc6-4829-b983-0f806c95c91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:28:58.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:29:01.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WeChat owner Tencent did not respond to a request for comment about
        the new regulations, but they appear to be widely implemented:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ee7cc4-2c44-4565-8b44-6077aa85548a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:28:58.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:29:01.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, 40 members of a group chat in Hubei province were disciplined
        for "publishing improper remarks" by spreading letters petitioning the local
        government,&nbsp;according to state media.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd176cce1-186a-44ad-ba4b-d683533ac208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:28:58.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:29:01.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doors slammed shut</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d547c5-0cf9-41da-b42b-2f0379f54a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:28:58.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:29:01.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing residents can expect two things when the city hosts big
        political events:&nbsp;beautiful blue skies, and massively ramped up internet
        censorship.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0b6822-69d4-4ba3-86bf-cdfc8bc8f1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:28:58.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:29:01.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year is no different. Along with the new WeChat regulations,
        the approach of the Party Congress has seen VPNs blocked,&nbsp;tech firms
        fined, and a host of new materials&nbsp;banned.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483f9da0-c6c1-4000-92d2-ae940033d522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:28:58.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:29:01.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While previous political events have also coincided with internet
        crackdowns, the MERICS researchers found there has been a shift toward "Party
        and state institutions increasingly interfer(ing) in people''s lives."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3766aa71-c563-43ca-a3fc-551f7921d186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:28:58.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:29:01.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new group chat rules "extend to individual users political controls
        that once targeted Chinese media, and were the bane of reporters, editors,
        publishers and website monitors alone,"&nbsp;according to David Bandurski
        of the University of Hong Kong.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e4f3a6-3406-44a5-8b97-2cb0bac8980a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:28:58.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:29:01.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media sites, blog networks and publishers have long been
        forced to censor mentions of everything from religious movements and homosexuality
        to anti-government protests and calls for Tibetan independence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cc9480-2438-4515-9494-3f46de03f737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:28:58.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:29:01.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, a Shandong man was sentenced to two years in prison for
        posting comments online calling the country''s president "Steamed Bun Xi,"
        and dubbing Mao Zedong a "bandit,"&nbsp;according to Human Rights in China,
        a Hong Kong-based NGO.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d4d8d4-e5d8-4262-b6ff-78e30936388f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:28:58.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:29:01.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Digital technologies many thought might disrupt the Party''s dominance
        of the agenda" have instead allowed the state to involve themselves in citizens''
        "most intimate conversations," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12a02c3-bd1d-416e-9ca4-9f34ad2314c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:28:58.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:29:01.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other parts of the media which appeared to be cautiously opening-up
        have also suddenly seen doors slammed shut. Topics once considered innocuous&nbsp;like
        celebrity news and gossip&nbsp;are now seen as sensitive.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b72f11-d45c-431d-bc31-ca50dca8878e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:28:58.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:29:01.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Sophisticated control''</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2775253-d97d-47ec-93f7-63fb8bb2d49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:28:58.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:29:01.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has also forged ahead with what it calls "internet sovereignty,"
        the notion that nations should have total control over the Internet within
        their borders.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc581515-41a8-4d8e-90bc-7a5d9fe1c2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:28:58.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:29:01.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While China stresses the need for global connectivity and openness,
        it continues to strengthen the world''s most sophisticated system of Internet
        control and press censorship," the US Congressional-Executive Committee on
        China said in a new report.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3967f4e9-a5cc-47eb-abc7-6f979c4f3171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:28:58.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:29:01.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some commentators believe these restrictions will be reversed in
        the wake of the Party Congress, with Xi and his new cabinet secure in power
        for at least the next five years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a60650c-698f-4733-8737-ce8d2e3dafc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:28:58.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:29:01.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Charlie Smith, founder of censorship tracker GreatFire.org,
        was skeptical, arguing that the notion that restrictions are relaxed after
        sensitive events have passed isn''t borne out over the long run.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48d9b16-92f3-4a61-be76-55f52b65fba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:28:58.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:29:01.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He predicted the censors would "100% shore up the gains" they have
        made in recent months, building the Great Firewall higher and higher.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a2aacc-761d-4271-8385-b89202eaf090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:28:58.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:29:01.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The ideological
        war playing out on China''s internet."</em></p>'
  'jeepney-group-piston-denies-destab-plot-transport-strike':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-16T11:11:41.058+08:00
    'imagesource': 'jcr:402366c7-b59b-4ce7-96c0-93e6758b6947'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02d19f55-be0a-44b5-8eb9-683bd59bc71b'
    'lead': 'The transport group is protesting the impending public utility vehicle
      modernization program, which they claim will affect more than 600,000 jeepney
      drivers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T09:31:31.630+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T09:31:35.261+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T09:31:35.047+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeepney group denies destabilization plot in two-day strike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facbe1ae-d56a-49aa-bc78-c86fcbb1e11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:31:31.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:31:35.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> A
        transport group leader denied that the two-day strike, which started on Monday,
        is part of any destabilization plot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b73b2f-bbdb-4bcb-aa7a-d619cb997a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:31:31.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:31:35.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinagkaisang Samahan ng mga Tsuper at Operator Nationwide (PISTON)
        President George San Mateo said the destabilization plot allegations are "unfair,"
        and are only "diversionary tactics" of the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904ccfc7-ffcd-459f-825c-2ee847b64927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:31:31.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:31:35.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang issue rito ay may legitimate na kilos protesta ang mga driver
        at jeepney operator kasi mawawalan sila ng kabuhayan. Mawawalan ng kabuhayan
        at ang gusto ng gobyerno, ibigay itong transportasyon sa malalaking korporasyon,"
        San Mateo told CNN Philippines, Monday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7d906f-f7ca-424d-97ee-b703cd9dbed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:31:31.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:31:35.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The issue is, there is a legitimate protest because
        drivers and jeepney operators will lose their livelihood. The government wants
        to privatize public transportation.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3fec9d-bca2-4c69-9136-342749afb3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:31:31.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T09:31:35.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Land Transportation and Franchising Regulatory Board
        Member Aileen Lizada said they have received reports that the two-day strike
        will be supported by left-leaning groups and is allegedly aimed at destabilizing
        the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
