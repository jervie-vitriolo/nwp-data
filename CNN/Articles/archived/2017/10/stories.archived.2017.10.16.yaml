      'mgnl:lastActivated': 2019-08-16T08:47:07.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: The science of rating a Philippine public official</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0fad56-ad36-4bd4-9af4-57ff9df1af96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:47:04.271+08:00
