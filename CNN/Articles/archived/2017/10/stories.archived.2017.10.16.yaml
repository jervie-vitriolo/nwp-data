      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Two simple words became a rallying cry on Twitter to stand
        against sexual harassment and assault.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48f6fe3-08cb-4c1e-a11f-369b0f50ba23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:51:48.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T08:51:52.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Me too."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a67a74-9e4b-48f6-a338-6c718acccbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:51:48.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T08:51:52.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media was flooded with messages Sunday, mostly from women,
        who tagged their profiles to indicate that they have been sexually harassed
        or assaulted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76549acd-06b7-4a0a-9cb5-69464a4a253c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:51:48.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T08:51:52.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday actress Alyssa Milano tweeted a note that read "Suggested
        by a friend: If all the women who have been sexually harassed or assaulted
        wrote "Me too" as a status, we might give people a sense of the magnitude
        of the problem."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383d9cf7-ca34-4f1e-827e-d8e60849b3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:51:48.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T08:51:52.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''ve been sexually harassed or assaulted write ''me too''
        as a reply to this tweet," she wrote.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">If you’ve been sexually harassed or assaulted write ‘me too’ as
        a reply to this tweet. <a href="https://t.co/k2oeCiUf9n">pic.twitter.com/k2oeCiUf9n</a></p>&mdash;
        Alyssa Milano (@Alyssa_Milano) <a href="https://twitter.com/Alyssa_Milano/status/919659438700670976?ref_src=twsrc%5Etfw">October
        15, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

