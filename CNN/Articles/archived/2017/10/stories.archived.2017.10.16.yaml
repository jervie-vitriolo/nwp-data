  'Former-Education-Secretary-Lourdes-Quisumbing-passes-away':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-16T23:52:50.046+08:00
    'imagesource': 'jcr:2ad52984-280d-4a46-b588-d9c58fe6f26e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aae5f1a2-832e-4bfd-8e11-eb013ffae9dd'
    'lead': 'She was 96.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T15:31:03.103+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T15:31:06.561+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T15:31:06.402+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Education Secretary Lourdes Quisumbing passes away

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858bdb5b-ce83-4904-97a0-a70a62793777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:31:03.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:31:06.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> Former
        Secretary of Education Dr. Lourdes Quisumbing passed away on Saturday, according
        to a statement released by Miriam College on&nbsp; Monday. She was 96.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ba594f-f94f-49d0-8ac5-156a7bead94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:31:03.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:31:06.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quisumbing was the first female head of the Department of Education,
        Culture, and Sports (DECS) under former president Corazon Aquino whose term
        began in 1986.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90097281-634f-4f25-8a06-c76a5aa198a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:31:03.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:31:06.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Her tenure marked the expansion of free public education to the
        secondary level, an increase in the share of education in the national budget,
        rationalization of higher education, and an emphasis on values education,”
        the statement read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed699f4-9b9b-44e2-aab8-0fcd982445bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:31:03.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:31:06.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After resigning from her post in 1990, Quisumbing was appointed
        Secretary-General of the UNESCO National Commission of the Philippines, a
        post she held&nbsp; until she retired in&nbsp; 1998.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218fc7c9-6dc8-40a9-9676-f96709bd1a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:31:03.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:31:06.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quisumbing dedicated her life to education, starting with a teaching
        stint&nbsp; at St. Theresa’s College (STC) in Cebu in the 1940s. She eventually
        became its Dean in 1966.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d0eb10-3fba-4b21-841d-395aece495f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:31:03.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:31:06.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 1966 to 1986, Quisumbing also assumed the posts of Chair of
        Graduate Education at the University of San Carlos, Dean of the Graduate School
        of Education at De La Salle University Manila, and President of Maryknoll
        College (now Miriam College) in Quezon City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ff66a0-e44c-40bc-b605-a0cb26cb007a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:31:03.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:31:06.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After retirement, she became chairperson of STC’s Board, the first
        lay person to serve that position. She was also chairperson of the Board of
        Trustees as well as a professor emeritus of Miriam College.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a05090-8e10-4f4f-adb7-c77fcbcd8c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:31:03.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:31:06.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was the president of UNESCO-APNEIVE (Asia Pacific Network for
        International Education and Values Education) and APNIEVE Philippines, of
        which she was the founding president.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7a6a41-d3ec-4600-b1db-9a45ae349048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:31:03.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:31:06.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quisumbing, who hailed from Cebu, was the widow of engineer Carlos
        C. Quisumbing. She is survived by her 10 children, 27 grandchildren, 22 great
        grandchildren, and three great-great grandchildren.</p>'
