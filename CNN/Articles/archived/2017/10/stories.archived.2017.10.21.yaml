  'dpwh-nha-marawi-rehab-residents-prepare-come-home':
    'author': 'David Santos, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-21T15:06:48.340+08:00
    'imagesource': 'jcr:935533d3-7bf1-41f7-9bff-07212de7ea4c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd10bb73c-13e2-43f2-9a5f-1b28c6fd4c07'
    'lead': 'The government is fast-tracking rehabilitation efforts as military operations
      wind down in the city. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T15:36:24.748+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T15:36:28.114+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T15:36:27.981+08:00
