      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN Security Task Force (ASTF) said affected roads near the
        PICC include Jalandoni St., Arnaiz St., and V. Sotto St.</p>'
    '8':
