      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 35 marines have died, and close to 400 others were injured
        during their five-month tour of duty in Marawi.</p>'
  'Isnilon-Hapilon-dead-DNA-FBI':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-21T19:19:36.348+08:00
    'imagesource': 'jcr:23120d9a-35ce-42c9-b13b-dd8f7ea89453'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7afbf59-4300-4e0c-ab24-1a8a339f83fd'
    'lead': 'The DNA from a dead body recovered in Marawi matches that of terrorist
      leader Isnilon Hapilon, the U.S. Federal Bureau of Investigation (FBI) confirmed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T15:45:32.390+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T15:45:37.753+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T15:45:37.590+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FBI confirms death of Isnilon Hapilon via DNA sample – Lorenzana

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc7abc6-a976-4c82-8d31-cf0096e5f8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:45:32.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:45:37.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> The
        DNA from a dead body recovered in Marawi matches that of terrorist leader
        Isnilon Hapilon, the U.S. Federal Bureau of Investigation (FBI) confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b6168b-2d81-4a3d-a847-368004b496ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:45:32.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:45:37.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have received an official report that the U.S. Federal Bureau
        of Investigation (FBI) has confirmed that the DNA sample taken from a body
        recovered by our operating units in Marawi matches that of Isnilon Hapilon,"
        Defense Secretary Delfin Lorenzana on Saturday said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188582f5-075a-4423-99d9-9eb941adcfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:45:32.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:45:37.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hapilon, an Abu Sayyaf leader who pledged allegiance to ISIS in
        2016, was killed in a firefight in Marawi early morning on October 16. He
        was hit in the chest area, the military said. Omar Maute, one of two brothers
        leading the ISIS-inspired Maute terror group was also killed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeb1766-a1c8-41d5-966f-28703ca47cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:45:32.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:45:37.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First on CNN Philippines: How were Isnilon Hapilon and Omar Maute
        killed?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6e53f4-76e7-4169-91d3-cad992970339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:45:32.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:45:37.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their deaths led President Rodrigo Duterte to declare the liberation
        of Marawi on October 17, even as military troops continue to flush terrorists
        out of the war-torn city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f635a0-f0d0-49dd-b4a9-98b0d9501a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:45:32.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:45:37.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict in Marawi began on May 23 when authorities raided the
        suspected hideout of Hapilon, who is also on the U.S. FBI''s "most wanted"
        terrorists list with a P5-million bounty on his head.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5365679f-be41-449f-b820-1d0dc7dc74f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:45:32.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:45:37.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video footage recovered by the military in Marawi showed Hapilon
        and the Maute brothers planning to sow terror in the city by seizing hostages,
        looting, and taking over schools.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc4a504-69c2-4f0e-a971-cd97f2ea1d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:45:32.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:45:37.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WATCH: Maute, Hapilon plan Marawi terror attack</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f91073-d9a3-4927-a5aa-794a59321d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:45:32.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:45:37.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said authorities are also verifying the identities of
        the cadavers of other suspected terrorists. The military said 850 terrorists
        have been killed in Marawi, along with 163 government troops and 47 civilians.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef99ae5-e459-41ac-867f-62fc290deb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:45:32.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:45:37.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mahmud Ahmad, a Malaysian militant who joined the Maute group
        and supposedly funded the Marawi attack, is believed to be among 13 Maute
        fighters killed on October 18.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f531b4-9e8b-468f-80d8-5d79aecd0e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:45:32.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:45:37.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the military said it is possible hostages forced to fight
        government troops were among those killed. Ahmad''s body, meanwhile, has yet
        to be found.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3e31e6-d973-48a4-ab4d-ba3fe5607c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:45:32.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:45:37.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Timeline: The Marawi crisis</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabccc94-c64f-406b-9cda-b8e4d8d8eaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:45:32.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:45:37.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines (AFP) Public Affairs Office Chief
        Col.Edgar Arevalo on Saturday said they are still processing who will receive
        the P5-million bounty for Hapilon''s death.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3a0eae-c7ed-4bd9-bc9d-d3a8b8a00d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:45:32.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:45:37.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon ay nandun na po tayo sa proseso of identifying who will
        be deserving of the bounty, but what is important is for us to be able to
        submit the official findings of the FBI…Mahaba po ang sinusunod nating proseso,"
        Arevalo told CNN Philippines'' Newsroom Weekend.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e2b7b1-813b-4d23-8bbe-9786ccb31dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:45:32.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:45:37.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, we are still in the process of identifying
        who will be deserving of the bounty, but what is important is for us to be
        able to submit the official findings of the FBI…We have a long process.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46659ad8-fc95-4e06-8997-0ecb241c9da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:45:32.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:45:37.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the AFP is also waiting for the DNA confirmation for rebel
        leader Omar Maute and other terrorists from the FBI.</p>'
