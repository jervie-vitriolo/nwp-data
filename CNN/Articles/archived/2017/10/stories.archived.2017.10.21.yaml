  'Catalonia-crisis-Rajoy-urges-removal-of-regions-leaders-new-elections':
    'author': 'Laura Smith-Spark and Claudia Rebaza, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-21T22:16:49.465+08:00
    'imagesource': 'jcr:36875a79-563f-40c7-bee9-ffc659a0fa8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ed49d6d-45b0-4a5f-a77c-891d1d1bfd28'
    'lead': 'The unprecedented measures -- intended to end Catalan leaders'' independence
      bid -- would be taken under Article 155 of the Spanish constitution and must
      be sent to the Spanish Senate for approval.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T14:53:02.758+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T14:53:07.237+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T14:53:07.011+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Catalonia crisis: Rajoy urges removal of region''s leaders, new elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce80b3a4-b9f2-4f84-940b-b3d635c76188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:02.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:53:07.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Spanish Prime Minister Mariano Rajoy said
        Saturday that his government was seeking to remove the leaders of Catalonia''s
        regional government from power and call new elections as soon as possible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4096f9d-00f5-47d8-b1e4-dc70a4067924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:02.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:53:07.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unprecedented measures -- intended to end Catalan leaders''
        independence bid -- would be taken under Article 155 of the Spanish constitution
        and must be sent to the Spanish Senate for approval. This would happen within
        the next week, Rajoy said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9233fb86-b1e5-45fd-88cf-a79136404bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:02.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:53:07.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Madrid government announced Thursday that&nbsp;it would invoke
        Article 155, a provision that allows the central government to suspend the
        autonomy of the Catalan regional administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0072f5b-41ea-4728-bd5f-621f81fbecf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:02.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:53:07.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move follows weeks of division triggered by a banned independence
        referendum on October 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cf3578-8b02-4b6a-80e7-9f90f20be6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:02.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:53:07.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Catalan President Carles Puigdemont threatened that
        the wealthy northeastern region could formally declare independence if the
        Spanish government did not engage in dialogue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e17cad2-e026-47ba-ac39-1abe3d3dcec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:02.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:53:07.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measures proposed by Rajoy on Saturday, Puigdemont, his
        vice-president and ministers would be suspended and replaced by the administration
        in Madrid where necessary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fec409d-515f-48a0-97c3-8fc8bd74f1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:02.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:53:07.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government had to enforce Article 155. It wasn''t our desire,
        nor our intention. It never was," Rajoy said. "But in this situation, no government
        of any democratic country can accept that the law is ignored."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ade715-4076-48ba-ad7b-063af75ee136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:02.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:53:07.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In undertaking these steps, the government has four goals, Rajoy
        said. These are: to return to legality; to restore normality and coexistence
        in Catalonia; to continue the region''s economic recovery; and to hold elections
        in conditions of normality.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182c8fde-ff68-4e8c-9bf0-af21f8779ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:02.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:53:07.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The autonomy is not suspended, nor the government," he said. "People
        are removed who put the government outside the law, outside the constitution
        and outside statutes."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bcc415-22c3-4103-8608-d1181c008da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:02.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:53:07.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajoy said new elections should be called for Catalonia within six
        months but that he wanted it to happen as soon as possible.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d20b52-7676-4b91-9147-59c49faa804f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:02.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:53:07.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way for Article 155 to be stopped is if the Senate votes
        it down," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc36c78-c54e-4936-9c9e-487bf61447d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:02.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:53:07.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajoy''s Popular Party has a majority in the Senate. Two Spanish
        opposition parties, PSOE and Ciudadanos, have also said they will back the
        Article 155 measures, Rajoy said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ebb0a2-cb40-4ad1-a7b4-312794829a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:02.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:53:07.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters to rally</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa037538-a860-4182-aab8-f186bce06d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:02.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:53:07.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis threatens to fracture Spain, one of the European Union''s
        principal members, and has prompted mass public protests in Catalonia and
        elsewhere.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1ff5f7-8b61-4193-a07a-16e0eb978725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:02.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:53:07.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-independence protesters are expected to hold another demonstration
        in the center of Barcelona, Catalonia''s regional capital, later Saturday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240585f1-1d09-40a9-aa44-2e37e6c4d4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:02.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:53:07.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Catalan regional government said Puigdemont
        would attend the rally and was expected to deliver a message Saturday evening.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac8b2e0-4d81-4137-a70a-db834090e593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:02.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:53:07.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Thursday, Puigdemont said that if Madrid "persists in blocking
        dialogue and the repression continues," the Catalan parliament reserved the
        right to formalize a declaration of independence that was suspended on October
        10.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477cb7a4-b97c-45a3-9d4f-3397e008bfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:02.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:53:07.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that session, Puigdemont said that Catalonia had "earned the
        right" to become an independent republic in its October 1 referendum, which
        was banned by Spain''s Constitutional Court. But he suspended the effects
        of the declaration to allow for talks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c57660-ce91-4539-8aa9-5d538677c972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:02.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:53:07.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont also demanded Spain end its "repression" of Catalan separatist
        leaders, two of whom were taken into custody on suspicion of sedition earlier
        in the week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dccadba-62a4-4906-a2ac-29006bb8f3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:02.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:53:07.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2.25 million people turned out to vote on October 1, with
        the regional government reporting that 90% of voters were in favor of a split
        from Madrid. But the turnout was low -- around 43% of the voter roll -- which
        Catalan officials blamed on the central government''s efforts to stop the
        referendum.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b249cc2d-a551-4397-9178-814d3baaf06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:02.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:53:07.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violent scenes unfolded as national police sought to prevent people
        from casting their ballots.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03719d3d-a2da-4e4b-b7f7-31ab156a054c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:02.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:53:07.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political crisis is scaring away tourists from Barcelona</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3d28a9-570d-44d1-a088-6b0418888996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:02.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:53:07.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajoy urges unity</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b977f0e-8d18-4c78-8052-b7a191a6463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:02.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:53:07.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address Saturday, Rajoy said Puigdemont had repeatedly rejected
        opportunities to talk to Madrid before calling the banned referendum and insisted
        his own government was acting to protect the interests of all Spaniards, especially
        Catalans.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3e002c-f046-4bbc-98b5-ca81a631dcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:02.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:53:07.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am fully aware this moment is difficult but all together we are
        going to overcome (it), as we have previously overcome very complicated events
        throughout our history," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90009721-ca24-463f-bbff-473801f5872c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:02.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:53:07.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajoy also warned that an independent Catalonia would be outside
        the European Union and the World Trade Organization, with dire consequences
        for the region''s economic health.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31b97b9-902d-4093-bb5b-74e3af040f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:02.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:53:07.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A combination of higher tariffs, lack of access to credit and "disproportionate"
        inflation would lead to "impoverishment of the Catalan economy of between
        25 and 30%," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aa0a8b-5387-41f1-9bd4-f42e18f219ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:02.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:53:07.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the uncertainty, businesses have already started to move their
        legal headquarters out of&nbsp;Catalonia, Spain''s economic powerhouse. According
        to a tweet Friday by the National Association of Registers, 1,185 companies
        began that process between October 2 and 19.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386e8ba7-ed13-4888-ab61-a442d3afe257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:02.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T14:53:07.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s King Felipe VI said Friday that Spain was facing an "unacceptable"
        attempt at secession and that Catalonia must continue to be a central part
        of the nation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039738d5-9138-4a7e-bceb-b5335521b629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:02.760+08:00
