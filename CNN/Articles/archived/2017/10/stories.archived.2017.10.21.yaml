  'Ateneo-overcomes-slow-start-against-FEU-to-clinch-Final-Four-berth-70-59':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Photo by Marie Dobuyan'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-21T20:55:44.199+08:00
    'imagesource': 'jcr:f349e12b-61eb-4cdf-b2f8-9d53bc5934a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9add40c5-c86d-4c25-9d5f-104c5b09b232'
    'lead': 'The Ateneo Blue Eagles are the first team to make the cut in the Final
      Four in the UAAP Season 80, besting FEU by 70-59.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T15:01:35.193+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T15:01:38.660+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T15:01:38.494+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ateneo overcomes slow start against FEU to clinch Final Four berth,
      70-59

      '
    'updated': 2017-10-23T15:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d7756b-8733-4a31-96b4-a76c6f8b12e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:01:35.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:01:38.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Ateneo Blue
        Eagles bucked a rough start in their 70-59 victory over the Far Eastern University
        (FEU) Tamaraws to preserve their perfect record in Season 80 of the University
        Athletic Association of the Philippines (UAAP) on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4b5f33-c845-4151-8cc0-1b1d6dcacf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:01:35.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:01:38.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raffy Verano and Matt Nieto set the pace for  the Blue Eagles with
        14 points each.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336d9624-ff91-4d83-a91f-a0ca6db60e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:01:35.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:01:38.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Tamaraws got off to a hot start in the opening frame, building
        a 16-4 lead over Ateneo in the Big Dome.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac5eb1d-c12b-4a99-8aa3-1828eced1657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:01:35.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:01:38.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU continued to hold the advantage over the Blue Eagles, nursing
        a 34-27 advantage going into the halftime interval.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5c9d6b-8436-4aaa-afd3-c8b4089ac431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:01:35.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:01:38.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Matt Nieto trey got Ateneo themselves within 48-47 eight minutes
        into the third frame, but the Tamaraws held them back at an arm’s length,
        50-47, going into the payoff period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb696b5-1380-4534-a139-8bff326ea0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:01:35.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:01:38.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raffy Verano drained a pair of free throws at the 7:10 mark of the
        fourth quarter, to revive Ateneo and give them their first lead, 53-52, since
        the first period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091a48bf-316c-466f-8cc0-080cc73dcd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:01:35.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:01:38.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo held back FEU through a 8-2 rally with only 2:30 left to
        play, but the Tamaraws got it within 62-57 with 2:05 remaining on the clock.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52550d5-480c-4074-b9da-cd85d2f65624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:01:35.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:01:38.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was too little, too late for FEU, as Ateneo used another
        late push to keep their hands firmly on the win.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd71a39e-5396-47c2-afdd-860ef215bf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:01:35.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:01:38.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ron Dennison led FEU with 12 markers in the losing effort.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7928ab91-0dda-4f15-a91f-e43fe767860c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:01:35.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:01:38.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, Ateneo coach Sandy Arespacochaga said that they
        should expect that their opponents will come out ready and hungry to pin a
        loss on his team.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8631cff-8a81-4548-9c09-50aecf298e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:01:35.195+08:00
