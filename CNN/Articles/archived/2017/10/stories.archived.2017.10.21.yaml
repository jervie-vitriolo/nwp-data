    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2fe362-7f4d-4033-9704-e70514722b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:59:46.310+08:00
