    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3794cb1-5d76-43f2-95f9-224acacf9df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:47:55.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:48:01.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 21) — Kim Chiu reveals that
        her first solo-starrer horror film "The Ghost Bride" hits close to home because
        of personal experience and her family''s stories of the archaic yet still-practiced
        tradition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ef94b9-3670-4036-bdfa-edc6c8a65370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:47:55.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:48:01.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiu says that her paternal grandmother, who is still alive, almost
        became a ''ghost bride.'' Had her grandmother agreed to be a "ghost bride"
        in a "ghost wedding" she would have forever been bound to the dead person''s
        family, Chiu added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25d2039-2dad-4248-bd25-dff972b16d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:47:55.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:48:01.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung lola ko, muntik na siyang maging ghost bride. Kaso mas gusto
        niyang magka-anak. Sabi niya kapag nagpakasal siya sa patay, habambuhay na
        nakatali sa pamilya ng patay, kaya po malapit sa akin ang kwento nito," the
        27-year-old Chiu tells CNN Philippines in an interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa569dd-c8c8-4f22-9c99-89ae8c7e8c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:47:55.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:48:01.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "My grandmother almost became a ''ghost bride.'' But
        she wanted to have children. She said that if she had agreed to marry a dead
        person, she would be tied to his family for life. That''s why this story is
        dear to me."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3cd971-ecfa-4c00-8e2a-f9e90889c9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:47:55.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:48:01.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late cousin of Chiu''s grandmother was an actual ghost bride,
        Chiu adds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e683e5e-01e2-4b92-8095-62034bc8e5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:47:55.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:48:01.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ghost weddings" are practiced in China. In this rite, males who
        die single are found a living spouse to be wed to. This is done so that the
        unmarried dead person will not be alone in the afterlife. As a reward, the
        spouse and her family receive a huge dowry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac49b1a-bda7-4535-bf8c-14d848226ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:47:55.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:48:01.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiu says that if she had to help her family because of dire need,
        she would be willing to be a "ghost bride" herself.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6867716-c768-4431-b64a-013af04d4dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:47:55.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:48:01.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Katulad ni ''Mayen,'' gagawin ko ang lahat para sa pamilya. Kung
        wala po itong showbiz at kailangan ko maging ''ghost bride,'' gagawin ko,"
        the actress says, referring to her main character named "Mayen."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8e8162-2c06-4b11-817d-d62109faf03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:47:55.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:48:01.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the film, Mayen is a Filipino-Chinese girl who gambles her life
        on becoming a ghost bride upon the advice of a mysterious matchmaker Madame
        Angie Lao (played by Alice Dixson) in order to help her family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f5780a-54aa-406e-9d44-c78d30dd5506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:47:55.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:48:01.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horror blockbuster director Chito S. Roño is behind "The Ghost Bride."
        He is the director behind box office hits&nbsp; "Feng Shui" starring Kris
        Aquino in 2004 and "The Healing" in 2012 with "Star for All Seasons" Vilma
        Santos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5781a4-41ea-4b4c-aff4-c2d53bc80f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:47:55.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:48:01.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roño says that the movie that does not delve too much on the Chinese
        tradition but more on the sacrifices we are willing to make for love and for
        family. He also believes that horror films will always be a favorite genre
        of Filipino moviegoers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b1c646-9f52-4b7b-bb59-b396be047a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:47:55.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:48:01.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''''Yung ibang Asian countries mahilig din sa horror. Pero tayong
        mga Pilipino, marami pang kwento ng kababalaghan na hindi pa nakukwento, na-eexplore,"
        Roño says. (Translation: "other Asian countries enjoy horror (films). But
        we Filipinos have many stories of horror that have yet to be told or explored.")</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdc34a4-8076-4478-9ac0-12dc774dc6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:47:55.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:48:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiu''s latest Star Cinema film "The Ghost Bride" opens on November
        1. This third film venture with Director Roño has been a long time coming.
        Chiu first worked with him in "Shake, Rattle, and Roll" (2010), and then two
        years later in ''The Healing" where she portrayed the sick step-daughter of
        Vilma Santos'' character, who is estranged from her husband.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0be090-2c0c-4f82-8378-61ea2fb1a443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:47:55.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:48:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiu doesn''t mind being tagged as the "Horror Movie Queen."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba1178d-879e-4e8b-b87c-4858fabbf9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:47:55.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:48:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala na kong mahihiling pa sa pelikulang ito. Sobrang saya ko at
        sa akin ibinigay ang project na ito. Hiling ko nalang sana suportahan nila
        ako" she says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede9ca22-bd1d-4fc1-b006-bf94e7dc31ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:47:55.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:48:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "There is nothing more I can ask of this film. I''m
        really happy I got this project. I hope (my fans) will support this."]</p>'
  'DOLE-standing-breaks-desk-employees':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-21T11:21:58.320+08:00
    'imagesource': 'jcr:508cc0b5-a3a8-4672-b7bf-d4f7fbb85db6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62b2afdf-3d8e-40f9-9904-192ee478a798'
    'lead': 'Desk-bound employees are now entitled to five-minute breaks every two
      hours under a new DOLE order. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T15:51:56.778+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T15:52:00.231+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T15:52:00.035+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE orders regular standing breaks for desk employees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cc9937-e56e-42cf-ae3b-68ca1b8e6e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:51:56.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:52:00.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> The
        government is ordering employers to provide regular standing breaks for desk-bound
        workers who sit for long periods each day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3ad285-3bd6-472a-8249-c7e23a296561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:51:56.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:52:00.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addressing health issues related to sedentary lifestyles, the
        Department of Labor and Employment (DOLE) issued Wednesday Department Order
        No. 184, which gives workers regular five-minute breaks every two hours from
        "sitting time."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e182a11-114e-411b-a169-c9fafbf86f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:51:56.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:52:00.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order applies to all employees who "have to spend long hours
        sitting at work." This includes computer, administrative, and clerical work,
        among other jobs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068dbc85-9283-4f73-90f2-2ee94b013827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:51:56.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:52:00.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These efforts come as studies link stationary lifestyles and extended
        periods of sitting to increased health risks such as high blood pressure,
        obesity, and heart disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2409a3ca-d4bb-439c-96e3-65ffb686ec24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:51:56.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:52:00.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have shown the dangers of sitting for extended periods of
        time- even when countered with exercise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55869f8-c464-4041-8d6e-8dec89631465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:51:56.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:52:00.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 study published by the Annals of Internal Medicine, an academic
        medical journal published by the American College of Physicians, has revealed
        the time one spends sitting has a direct relationship with the risk of early
        death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300e91d3-2ddb-46f7-bc08-44d4351c4ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:51:56.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:52:00.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new policy, employers must encourage workers to reduce
        desk-bound work and interrupt sitting time with either standing or walking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6585e1eb-4de9-4d0d-9274-6b2b2d736bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:51:56.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:52:00.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also directs companies to create work environments that give
        employees the chance to move more.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba58efaf-4f45-46d0-ac9a-5719a93978c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:51:56.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:52:00.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes changing work systems and planning activities that
        will allow workers to do more physical activities after work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cf51e8-a9a8-4712-a3c6-9508ac3137c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:51:56.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:52:00.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE orders providing sit-stand workstations or conducting standing
        meetings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a1b592-8d32-4302-902c-bdf409f98e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:51:56.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:52:00.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies must also monitor the health of workers and educate employees
        on the effects of prolonged sitting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973651a7-0905-4859-b054-66aceaa63239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:51:56.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:52:00.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the order, employees and establishments shall inform the "department,
        through the regional office, which has jurisdiction over the workplace, of
        the adoption of the safety and health measures as required herein."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28da3e5-e230-4609-80fa-3bf14a9f8a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:51:56.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:52:00.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
