      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dalawa, tatlong battalion na lang natitira doon sa loob. Kumbaga,
        yung ating mga forces, kaya nga tayo nagse-send-off kasi insignificant na
        ''yung fighting,</em> meaning,<em> talagang</em> one-sided," Western Mindanao
        Command Chief Lieutenant General Carlito Galvez said on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404a07d3-64ad-4f3c-9036-eccf89559093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:42:47.129+08:00
