      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Two or three battalions are left inside. That''s why
        we''re conducting send-offs because the fighting is insignificant, it''s really
        one-sided.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3443b9-b60c-4210-a62d-b5937328dac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:42:47.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:42:51.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the fighting is now limited to five buildings in
        the battle zone, with pursuit operations targeting at least 20 members of
        the Maute group.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Military to wrap up offensives vs. Maute <a href="https://t.co/4PKuv5wDP0">pic.twitter.com/4PKuv5wDP0</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/921562743630577664?ref_src=twsrc%5Etfw">October
        21, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

