    'template': '1'
    'title': 'Gov''t shifts focus to Marawi rehab as residents prepare to come home

      '
    'updated': 2017-10-24T20:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b491328-c967-4c3c-b96d-c67132b290bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:36:24.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:36:28.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, October 21) —</strong> The
        government is fast-tracking rehabilitation efforts as military operations
        wind down in the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd21174a-c66c-46b6-9b3c-33570c201f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:36:24.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:36:28.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the fighting in Marawi is finally over, the government''s priority
        is to prepare for the return of hundreds of thousands of displaced residents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd62bacd-ee40-483e-a082-34bef4c46366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:36:24.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:36:28.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said residents, whose houses were not affected by the
        conflict, may go home starting October 25.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aa9098-4e05-4116-9ae8-3ab82a1bb639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:36:24.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:36:28.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While temporary shelters will be provided for thousands others whose
        houses have been completely destroyed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b070aec-fe19-4336-abde-1f74e63cd214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:36:24.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:36:28.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Works Secretary Mark Villar on Saturday inspected the site
        development of a temporary relocation area in Barangay Sagonsongan, about
        10 kilometers from the Marawi City proper.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431ef762-f01b-4792-b119-2c433de1ebe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:36:24.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:36:28.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Housing Authority said it will initially build about
        1,500 temporary shelters, or pre-fabricated houses that will&nbsp; take about
        only two days to construct.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f75c8e6-821d-45ad-b63d-8a476a3c43a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:36:24.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:36:28.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Public Works and Highways (DPWH) is allocating
        close to ₱200 million pesos to set up the road network, drainage system, and
        other basic utilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aba732-688a-48d2-8fde-0736f9cf4fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:36:24.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:36:28.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar also met with military and local officials to discuss plans
        to repair and reconstruct government infrastructure inside the war zone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed3e8c4-df4e-4f9b-a97f-7a3e9ea18f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:36:24.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:36:28.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPWH is among several government agencies conducting post-conflict
        needs assessment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b474d24e-292d-4056-b18b-d4adf5c47c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:36:24.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:36:28.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in September agreed the ₱50 billion initially
        pledged by the government is not enough to rebuild Marawi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a2456e-d6fc-4c20-bf10-7795e2d0bcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:36:24.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:36:28.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has initially pledged ₱1 billion, United States ₱730 million,
        Thailand ₱100 million, China ₱85 million (with a specified ₱70 million for
        soldiers wounded in action and ₱15 million for Marawi rehabilitation), and
        the European Union ₱49 million.</p>'
