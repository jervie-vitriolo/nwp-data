      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another military unit, the Marine Battalion Landing Team (MBLT)
        10, is leaving Marawi on Saturday. It is the second contingent to withdraw
        from Marawi.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9383f0-eb13-4222-82f5-a126a75c7004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:42:47.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:42:51.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unit was deployed during the first few days of the Marawi attack.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a01796f-337b-4132-84dc-927bdc9f6a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:42:47.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:42:51.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MBLT 10, along with other marine units, are credited for retaking
        the three main bridges in Marawi which the Maute group initially took control
        to isolate the city proper.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a98e91b-2ede-4205-ae57-bc40ee224fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:42:47.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:42:51.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other marine units are set to leave Marawi in the coming days.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e46fdc-daf4-4dae-92e3-60daa3ad31f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:42:47.131+08:00
      'mgnl:createdBy': 'jeff'
