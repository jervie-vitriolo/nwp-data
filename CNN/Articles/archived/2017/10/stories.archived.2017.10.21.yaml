    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The Hulk'' actor praises Filipino for toy made of slippers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b9db27-f13e-42b6-843f-a842e77460b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:27:17.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:44:03.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 21) — Who knew slippers could
        be so incredible?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab1ca78-2504-40e6-9f6c-434a67d2902d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:27:17.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:44:03.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, American actor Mark Ruffalo, who portrays the Hulk
        in the Marvel Cinematic Universe, posted a photo on his Facebook page showing
        an action figure of the green "Avenger" made of slippers.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FMarkRuffalo%2Fposts%2F2087704411463817&width=500&show_text=true&height=702&appId"
        width="500" height="702" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1889b37-c74e-4530-89fd-123817f3ef09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:27:17.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:44:03.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d12a65d-1654-4772-9a24-bb0389ab32fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:27:17.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:44:03.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Believe it or not, this #Hulk doll is made out of recycled tsinelas
        (that''s Tagalog for flip-flops)," Ruffalo said, "Not only is this inventively
        creative, but it''s sustainable and just pure awesome! Thank you Elmer!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dfedda-7a85-4b48-8a45-0376b1655b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:27:17.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:44:03.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post has so far drawn more than 13,000 reactions, and 1,700
        shares.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be25096-4c49-4627-bcee-04cf95da7c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:27:17.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:44:03.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino toy artist Elmer Padilla, a Samar-born construction worker
        based in Cavite, was the man behind the craft.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
