    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad69cb42-e046-40a6-8728-33c2db1dcfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:42:47.130+08:00
