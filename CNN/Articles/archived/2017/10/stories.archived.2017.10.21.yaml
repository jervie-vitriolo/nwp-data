      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last batch of high school graduates not affected by K-12 was
        in 2015, which tallied a total of 14,987 UPCAT passers.</p>'
