      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UPCAT Online Application website, passing the UPCAT
        is one of the four ways by which aspiring Iskolars could be admitted to UP.
        The other three are through the Iskolar ng Bayan program, which automatically
        admits the top 10 of graduating classes of public high schools; through an
        international qualification system for foreign or Filipino students studying
        abroad; and through transfer admissions for college students coming from other
        schools.</p>'
