      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> Heavy
        rains this week left 12 dead on Zamboanga Peninsula, local officials said
        Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8ffe2a-6875-48c4-ab87-1972096f899f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:20:04.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:20:08.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven died in Zamboanga City, the Regional Disaster Risk Reduction
        and Management Council (RDRRMC) said in its report covering October 15 to
        21. Three were injured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26282acb-27f0-42a3-bb75-e4cd6c2ccff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:20:04.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:20:08.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga City has been placed under a state of calamity due to
        flooding caused by typhoon Paolo and a low pressure area hovering over Philippine
        territory.&nbsp; A state of calamity will allow the quick release of funds
        needed for relief and rehabilitation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d0e4ff-2938-435f-a281-d743e62fd0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:20:04.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:20:08.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youngest casualties were five-year-olds Sisphir Hassan who died
        of electrocution in Barangay Sinunuc, Zamboanga City and Maridel Terrano who
        died after a landslide in Barangay La Victoria, Imelda in Zamboanga Sibugay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a483db-284d-46fe-b1cd-51c1f3bf3dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:20:04.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:20:08.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others died of drowning and other accidents caused by the bad weather.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e94e4d9-27f9-4dd4-acfa-70bbc455aeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:20:04.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:20:08.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RDRRMC said 4,385 families or 21,189 residents have been evacuated
        in 21 barangays in the region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a467307-53ee-47e9-b41b-e58cb0e418fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:20:04.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:20:08.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 800 houses were either partially or totally damaged.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00e04d7-d01e-4555-ab64-6ee767f87e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:20:04.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:20:08.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said relief operations are ongoing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8751004-dd1e-45dd-8d2a-62f1044fdb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:20:04.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:20:08.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) on Saturday said typhoon Paolo will continue to dump
        rain on the Zamboanga Peninsula and other regions including Western Visayas,
        Central Visayas, Autonomous Region in Muslim Mindanao, Northern Mindanao,
        Caraga, and the provinces of Palawan and Mindoro.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854a10ba-3431-4fcd-b59e-a733294dc63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:20:04.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:20:08.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo intensified and accelerated ahead of its expected exit Saturday
        night or Sunday morning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3502bfb-53f1-4f8f-ad1a-c8730905ec6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:20:04.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:20:08.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the low pressure area near Mindoro has already dissipated.</p>'
  'UAAP-La-Salle-archers-survives-Adamson-falcons-scare-for-third-straight-win':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-21T17:34:41.617+08:00
    'imagesource': 'jcr:81143458-f84a-4f54-a2ab-a582e695293f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1f8cdaa-5287-4877-beb2-c989bb62b5c0'
    'lead': 'The DLSU Green Archers swept the Adamson Soaring Falcons in their UAAP
      Season 80 men''s seniors'' basketball tournament encounters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T15:22:52.350+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T15:22:55.129+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T15:22:54.977+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: La Salle survives Adamson scare for third straight win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a396fc29-c532-481b-b412-36ce5ae46a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:22:52.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:22:55.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> The
        De La Salle University Green Archers completed a come-from-behind victory
        over the Adamson University Soaring Falcons, 80-74, on Saturday afternoon
        at the Smart-Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc660f4-8233-49ab-845f-48e6b7a1ee8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:22:52.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:22:55.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricci Rivero tallied 17 points and four rebounds for the Green Archers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b935b1f-c4dd-4772-b6ed-f4f496dca2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:22:52.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:22:55.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson dictated the tempo that paved the way to an early nine-point
        advantage, but La Salle slowly climbed back to trail only by four points at
        the end of the opening quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f945427b-0c89-4718-b87f-d6fa124afe4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:22:52.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:22:55.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Espeleta and Ricci Rivero led their respective squads after
        scoring 10 points apiece in the highly physical second period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fb6bb0-4ef3-4c75-ba99-82059676fede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:22:52.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:22:55.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers capitalized on the sloppy turnovers of the Soaring
        Falcons to grab the driver''s seat heading into the final frame.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adaa71e-ab61-44b9-952c-a5d4749f7368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:22:52.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:22:55.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, La Salle''s composure proved to be the difference as
        the Taft-based squad cruised to its eighth win in the tournament.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e9d677-e193-4aef-85e5-22ec1d43a631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:22:52.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:22:55.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santi Santillan had a career-high 16 points and 10 rebounds, while
        Ben Mbala chipped in 15 points and 17 rebounds for the Green Archers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39adcf1-ce80-4f82-ac7a-3e2354046462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:22:52.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:22:55.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerrick Ahanmisi scored 17 markers and three assists for Adamson
        who fell to 6-4 in the team standings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160cbe9d-c2a8-4f56-93a4-5ef6dd9b726d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:22:52.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:22:55.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle will next face the University of the East Red Warriors
        on October 25, while the Soaring Falcons tackle the winless University of
        Santo Tomas Growling Tigers on the same day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec78b098-6dd9-4a31-87f4-438fe48e3033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:22:52.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:22:55.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both matches will be played at the Mall of Asia Arena in Pasay City.</p>'
    '19':
