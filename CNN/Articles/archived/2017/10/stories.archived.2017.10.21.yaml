  'ed-sheeran-substance-abuse-bike-accident':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-10-21T20:31:23.745+08:00
    'imagesource': 'jcr:2fb0d661-8cc2-4ceb-b78b-0883449c934f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eaa76d19-6c26-4b2d-898c-c4243e628205'
    'lead': 'Sheeran said that after he recently crashed his bike he didn''t even
      realize he had broken both arms in different places.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T15:10:14.840+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T15:10:18.653+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T15:10:18.349+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ed Sheeran talks about substance abuse and his accident

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd85bb86-62aa-4ab1-b975-3e0f8f25e9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:14.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:10:18.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ed Sheeran is reportedly opening up about
        how substance abuse factored into his hiatus from music.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93b8a78-8eb8-436e-a3cf-5af0faa0747d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:14.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:10:18.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.dailymail.co.uk/tvshowbiz/article-4999124/Ed-Sheeran-drank-pain-broke-arm.html">According
        to The Daily Mail,</a>&nbsp;Sheeran recently sat down with talk show host
        Jonathan Ross to discuss his accident and how he managed to avoid the dark
        side of fame.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff0515b-b2c7-4052-87ec-2ed85f9f7df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:14.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:10:18.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="http://edition.cnn.com/2017/10/16/entertainment/ed-sheeran-accident/index.html">Related:
        Ed Sheeran hurt himself cycling</a></h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f66c032-076a-4079-bd2f-633dc5657ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:14.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:10:18.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheeran said that after he recently crashed his bike he didn''t
        even realize he had broken both arms in different places.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba444d2-8571-4ac2-929f-d9e032c80986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:14.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:10:18.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing is, when it happened, I got up and was like, ''That hurt''
        and then cycled to the pub," Sheeran said. "Went home, went to sleep and then
        woke up at five o''clock in the morning in a lot of pain. And then went to
        the hospital."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea1fc00-0cf2-44ab-9ebb-bc7688520ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:14.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:10:18.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spill resulted in the cancellation of shows for the Asia leg
        of his world tour, but Sheeran said doctors told him if he didn''t take the
        time off he might never be able to play the guitar again.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be5f8d2-fdeb-4624-b710-814f57beeb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:14.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:10:18.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old musician has said he''s cut down quite a bit on
        the booze, which helped him shed some pounds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473b59f5-8103-40c9-9342-57421e802c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:14.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:10:18.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheeran said becoming famous also exposed him to the harder stuff.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e021aaa-104c-4c5d-9a1a-0bed5d175a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:14.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:10:18.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the pitfalls that people read about, I just found myself slipping
        into all of them," he said. "Mostly like, substance abuse."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141690b6-219d-4d34-a6cb-88094dc2c9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:14.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:10:18.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Shape of You" singer said he took action to deal with the temptation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de6293e-5183-4d23-9690-9deca50ba6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:14.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:10:18.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never touched anything," Sheeran said. "I started slipping into
        it and that''s why I took a year off and buggered off."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803ee1f2-6901-45e3-b91c-6c90b7057b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:14.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:10:18.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music helped him, Sheeran said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96daaa94-0ab3-4d5b-92fb-4e3c5aba70ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:14.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:10:18.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I focused on work and I can''t work under the influence," he said.
        "I can''t write songs under the influence, I can''t perform under the influence
        so the more I worked the less [that happened]."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681b37b8-eaa1-4068-98d3-616e0bea2de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:14.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:10:18.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star also credited his girlfriend and former high school crush
        Cherry Seaborn with helping him stay on the straight and narrow.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4d1038-24d8-4a4e-b8ee-1a11fb611319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:14.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:10:18.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all fun to begin with, it all starts off as a party and then
        you''re doing it on your own and it''s not, so that was a wake-up call and
        taking a year off," Sheeran said. "I''ve rekindled with a girl I went to high
        school with and we live together now and I think that was a real help grounding
        me."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8571d629-d96d-491d-b02f-05ddea5fbb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:14.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:10:18.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode of "The Jonathan Ross Show" featuring Sheeran airs Saturday.</p>'
  'Inter-Parliamentary-Union-De-Lima-trial':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-21T19:17:00.070+08:00
    'imagesource': 'jcr:86ab4897-0665-4b62-a139-555761f214e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b3f2c19-8ddf-4edc-b872-c90566b73d78'
    'lead': 'The planned visit of foreign lawmakers to monitor the trial of detained
      Senator Leila de Lima is a "classic example of bullying," Malacañang said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T15:12:54.043+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T15:12:57.750+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T15:12:57.426+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace calls int''l group''s plan to monitor De Lima trial ''bullying''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4221f5b8-ccb9-42e8-bee1-cb7f5d1f6c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:12:54.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:12:57.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> The
        planned visit of foreign lawmakers to monitor the trial of detained Senator
        Leila de Lima is a "classic example of bullying," Malacañang said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aafacd-bbc4-4b26-ac72-21741af8ef8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:12:54.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:12:57.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should stand up to this kind of meddling into our domestic affairs.
        Their intent is not to merely observe De Lima''s trial by our laws, but to
        meddle in our democratic as well as judicial processes," Presidential Communications
        Operations Office Secretary Martin Andanar said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d54b285-8a75-44f0-9beb-06852a032701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:12:54.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:12:57.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Parliamentary Union (IPU), a global group of parliaments
        based in Geneva, Switzerland, is sending an observer to the hearings of De
        Lima''s drug charges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c512b06-feb1-4f52-970b-60369d9466bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:12:54.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:12:57.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPU was established in 1889 to promote peace and strengthen
        representative democracies. It has 173 members, including the Philippine Congress.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36aa263-3eb4-4b70-8594-1e172eb49c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:12:54.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:12:57.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It adopted on October 18 the recommendations of its human rights
        committee, which visited De Lima last May. She has been detained without bail
        at Philippine National Police Custodial Center since February 24.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a681bd5e-81ea-4709-97b9-2bd60cee35d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:12:54.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:12:57.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the IPU''s decisions was "to send a trial observer to monitor
        and report on respect for fair trial standards in the case before (Muntinlupa
        Regional Trial Court) Branch 205, should the trial proceed."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2e1995-bf20-417c-a394-eb29647068a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:12:54.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:12:57.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s arraignment, where she will be asked to enter a guilty
        or not guilty plea, is scheduled on November 24.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ad25ad-243a-4ef1-9244-0a4eb498faa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:12:54.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:12:57.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima on Friday welcomed the IPU''s plan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4fefd4-de77-4b68-ae85-ae7d75b8d59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:12:54.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:12:57.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the Duterte administration''s obvious effort to intimidate
        and silence me through my continued unjust detention, I am grateful that the
        Inter-Parliamentary Union vows to fight for my right to fair trial," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd07e6e-ff5a-452e-b631-8aac97ffb08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:12:54.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:12:57.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Amelia Fabros-Corpuz of Branch 205 issued a second arrest
        warrant against De Lima on June 23 for violation of the Comprehensive Dangerous
        Drugs Act of 2002, along with her aide, Jose Adrian Dera.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b7b5c8-d983-4b2e-8670-c225cc9916da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:12:54.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:12:57.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dera is accused of extorting money and vehicles from alleged drug
        lord Peter Co, a high-profile inmate of the New Bilibid Prison, for De Lima''s
        senatorial bid in the May 2016 elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f5a394-0dc4-47a1-befd-96ef5ddea4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:12:54.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:12:57.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co supposedly sold illegal drugs and gave De Lima P3 million in
        proceeds as well as four vehicles all through Dera.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75a9e76-870f-4d1a-9fba-5908e6b46d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:12:54.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:12:57.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a staunch critic of President Rodrigo Duterte, has repeatedly
        denied involvement in the illegal drug trade.&nbsp; She claims to be a victim
        of political persecution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eb4c6a-986d-4cd5-926f-e299e8f96f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:12:54.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:12:57.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPU, along with other international groups such as the European
        Union, has been calling for the immediate release of De Lima.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76767335-5427-4d97-9722-54068079c3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:12:54.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:12:57.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court earlier dismissed De Lima''s petition to nullify
        her arrest, citing lack of merit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d51cb81-6ea4-492a-a6fe-36b3c0e29b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:12:54.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:12:57.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="http://cnnphilippines.com/news/2017/10/10/Senator-Leila-De-Lima-arrest-Supreme-Court.html">READ:
        Supreme Court dismisses De Lima''s petition to nullify arrest on drug charges</a></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ceba7e-8eb5-445f-8cd5-0e3061d6fbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:12:54.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:12:57.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said she is set to appeal the decision, but does not expect
        to be freed anytime soon, saying her "prosecutors remain in power."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aee04d-1403-4d93-aabe-bbd060df9e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:12:54.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:12:57.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima is also facing a disobedience to summons case for skipping
        hearings in the House of Representatives on the Bilibid drug trade and for
        urging her former bodyguard Ronnie Dayan to do the same. In March, she&nbsp;
        refused to enter a plea in the case before the Quezon City Metropolitan Trial
        Court. The judge entered a not guilty plea for her.</p>'
  'horacio-atio-castillo-ust-nilo-divina-law-professors':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-21T19:07:45.289+08:00
    'imagesource': 'jcr:a0a23f70-f4e2-4069-be78-0e0314e7674f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3187b34-1222-453b-bb82-f2ba4025b85b'
    'lead': 'The 35 professors stand by the law dean, saying he has been fair to all
      students regardless of affiliation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T15:17:16.732+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T16:42:58.804+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T16:42:58.610+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UST law professors express support for Dean Nilo Divina

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcd0ee1-0aea-482d-93e5-8b287855b686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:17:16.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:42:58.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> Professors
        at the University Santo Tomas (UST) Faculty of Civil Law have expressed their
        support for their dean over the hazing case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3839709d-49c8-42fe-bf88-c1c4ecf390a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:17:16.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:42:58.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dean Nilo Divina faces charges of murder and obstruction of justice,
        as filed in the supplemental complaint of the parents of hazing victim and
        UST law student Horacio ''Atio'' Castillo III.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f48711c-5fd7-4664-bf23-7435b77c1959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:17:16.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:42:58.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: <a href="http://cnnphilippines.com/news/2017/10/04/castillo-more-suspect-names-doj-hearing-hazing-case.html">Castillo
        family wants more names included in suspect list as DOJ begins hearing Atio''s
        case</a></h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9faff7-4710-4530-8f63-0dc11e0bb741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:17:16.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:42:58.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We firmly believe that he has acted with utmost circumspection,
        propriety, and impartiality as Dean. We have personally witnessed how he has
        been fair and just to all students, regardless of their affiliation," they
        said in a statement released Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8bbc40-1e9a-4817-afc4-60d067b981f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:17:16.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:42:58.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police suspect 22-year-old Castillo died after undergoing hazing
        by members of the Aegis Juris Fraternity (AJF) on September 16.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800e4cdc-e3fd-4c9e-924f-d90c7003f9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:17:16.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:42:58.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina is an alumnus of the fraternity, but claimed to have filed
        a leave of absence eight years ago, when he assumed deanship.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9278006-50d1-43e5-8963-92d2bfcd2367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:17:16.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:42:58.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35 law professors, which included five court Justices and seven
        judges, stood by Divina''s actions in implementing university policies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47f9ea5-5fa3-4f40-876d-b793d5032d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:17:16.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:42:58.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know for a fact that he has not hesitated to take action against
        any student, including members of fraternities, for various infractions or
        non-compliance with academic requirements," the statement read. "We lament
        the efforts to implicate him in the recent hazing incident involving Aegis
        and are confident that he will be vindicated."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a5b5df-ac15-4bc9-90d9-f69906dca089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:17:16.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:42:58.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 22, Divina facilitated the surrender of John Paul Solano,
        one of the principal suspects in the case, to Senator Ping Lacson. Divina
        said his father and Solano''s father are close friends.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4464176-6846-48b8-bbe1-7f3925a79674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:17:16.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:42:58.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Senate hearing on Wednesday, Divina revealed Aegis Juris
        was not accredited to operate on campus in 2017 due to a previous case against
        them in 2016 concerning an altercation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39dba5d-f61c-4848-a7b0-bf8cb1496dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:17:16.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:42:58.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dean added that AJF President Arvin Balag, a main suspect, had
        actually been debarred or removed from law school for failing some subjects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e102859-13e7-4136-b4ab-27aa43410bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:17:16.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:42:58.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he was notified by the faculty secretary of Castillo''s
        death 15 minutes after he attended noon mass on September 17. Atio''s mother,
        Carmina Castillo, said she only knew of her son''s fate on September 18.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94551731-052c-421b-b21f-340a9ee48f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:17:16.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:42:58.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faculty secretary Arthur Capili is also a respondent in the supplemental
        complaint filed by Castillo''s parents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b450399a-6f9a-47cf-a5f6-791b178401c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:17:16.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:42:58.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MPD had also presented screengrabs of a Facebook conversation,
        revealing attempts by AJF members to conceal the circumstances around Castillo''s
        death.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622baf14-afc9-4b3f-b53d-9ca2a5fd4c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:17:16.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:42:58.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: <a href="http://cnnphilippines.com/news/2017/10/18/Horacio-Atio-Castillo-hazing-death-Aegis-Juris-Fraternity.html">Police:
        Aegis Juris attempted to ''cover up, conceal'' UST law student''s death</a></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392fa33f-899f-4760-9549-790c78148638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:17:16.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:42:58.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an official statement on Friday, the UST said it had done its
        part in looking into Castillo''s death, shooting down what it claims to be
        "inaccurate portrayal" of the university as indifferent to the case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b836c0e1-454f-4cb7-a702-32b5fe316778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:17:16.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:42:58.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: <a href="http://cnnphilippines.com/news/2017/10/20/ust-horacio-atio-castillo.html">UST
        stresses commitment to Atio Castillo hazing case</a></h2>'
