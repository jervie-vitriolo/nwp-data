      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU leaders have backed the Madrid government in its handling of
        the crisis, which Rajoy insists is an internal matter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028d3489-98a8-44b8-9a4a-a61ef473c9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:02.760+08:00
