      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Council President Donald Tusk described the Catalonia situation
        as "concerning" but said there was "no space for EU intervention," in remarks
        Thursday in Brussels.</p>'
