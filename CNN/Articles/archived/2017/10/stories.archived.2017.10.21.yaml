      'mgnl:lastActivated': 2019-08-19T15:42:51.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="http://Soldiers-marawi-home">READ: LOOK: Troops return
        home from Marawi</a></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfe8b4e-a0a8-4e90-b8a3-76f2c8dd16b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:42:47.130+08:00
