      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the military has been pulling out troops in Marawi
        , following the declaration of the city''s liberation on October 17.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c1d3c9-70c4-447c-a321-eae294448465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:42:47.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:42:51.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, 288 soldiers were sent home and were given a heroes''
        welcome at the Philippine Army headquarters in Taguig.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8aad47-3ea6-4180-ba29-05d2d5fc6786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:42:47.130+08:00
