      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> The
        Department of Interior and Local Government (DILG) is warning motorists and
        commuters of heavy traffic these coming Sundays, as it prepares for the Association
        of Southeast Asian Nations (ASEAN) Summit in November.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f776d9-4b8b-4731-a50e-c702c4255cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:59:46.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:59:50.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG said heavier traffic will affect the southbound lanes of
        the Subic-Clark-Tarlac Expressway (SCTEX), North Luzon Expressway (NLEX),
        and other Metro Manila roads on October 22 and 29 as the government holds
        its fourth and fifth dry runs for the ASEAN convoy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50671533-1f3a-4b25-9b7b-d9e8ba5c3f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:59:46.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:59:50.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual meeting will be held from November 13 to 17.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620eac84-2886-41d6-a3c9-e9edc3e3081c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:59:46.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:59:50.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the southbound lanes of SCTEX, NLEX, and EDSA, motorists
        can expect heavy traffic in parts of Makati, Taguig, Pasay and Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba26083-e4c6-443d-9824-179491808812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:59:46.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:59:50.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convoy will simulate 20 scenarios where the delegates will come
        from the the Clark International Airport in Angeles, Pampanga, the starting
        point of the convoys.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bb7c7b-dc0b-42b4-a640-f3a50c44c209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:59:46.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:59:50.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Clark, it will proceed to Manila, Bonifacio Global City (BGC)
        in Taguig City, and Makati City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f026b3b-151c-4cad-ac3a-7c71b8be1319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:59:46.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:59:50.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last stop for all convoys will be at the Philippine International
        Convention Center (PICC) in Manila.</p>'
    '7':
