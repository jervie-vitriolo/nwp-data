      'mgnl:lastActivated': 2019-08-19T15:59:50.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please avoid the chokepoints as we want to make certain of the
        seamless transit and security of our foreign guests," said Taas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8f7af3-03d2-4276-8129-c0ce31307038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:59:46.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:59:50.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taas also warned motorists not to disrupt or cut the convoy vehicles.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae83731e-d387-41d2-8330-f7cee9e156fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:59:46.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:59:50.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big trucks, closed vans, and tankers will not be allowed to pass
        through the affected routes during the dry run to ease traffic, the ASTF said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db9bdc4-53d4-4a9c-9a72-f55f62a07f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:59:46.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T15:59:50.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government had conducted three dry runs prior to this, but the
        DILG said the fourth and fifth ones will have "more vehicles and a much longer
        convoy."</p>'
  'afghanistan-mosque-attacks-deaths':
    'author': 'Ehsan Popalzai and Joe Sterling, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-21T16:00:35.081+08:00
    'imagesource': 'jcr:6e6b2f67-399b-4a0e-9fea-9f91e4080586'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e511324-e6b7-4176-aa07-226a447c4854'
    'lead': 'Suicide attackers in Afghanistan killed nearly 60 people at two mosques
      Friday – one in the Afghan capital of Kabul and the other in the central province
      of Ghor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T16:07:06.310+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T16:47:43.878+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T16:47:43.695+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dozens killed in two Afghan mosque attacks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd135c613-a6a2-4f28-ae0c-89ab0a518254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:07:06.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:47:43.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Suicide attackers in Afghanistan killed
        nearly 60 people at two mosques Friday – one in the Afghan capital of Kabul
        and the other in the central province of Ghor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b06dad-5335-4a45-b2af-abd031f0984e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:07:06.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:47:43.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 39 people died and 45 were wounded in an assault on a Shiite
        mosque in Kabul, Afghan Interior Ministry spokesman Najib Danish said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34e8647-13db-49ff-8e2f-451b4faaccc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:07:06.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:47:43.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker detonated his suicide vest in Imam Zaman mosque in
        the early evening, police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c30044-e550-402e-9bc1-4993cc6e3b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:07:06.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:47:43.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 20 people were killed and 10 were injured in an attack
        on a Sunni mosque in Ghor province, west of Kabul, Danish said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27de629-5da1-4574-a488-bcf7f4f91191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:07:06.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:47:43.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdulhai Khatebi, Ghor provincial spokesman, said the attacker detonated
        his suicide vest during worship services in the late afternoon. The mosque
        is in the province''s Doleena district.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e439eb07-eca1-45c7-a423-46d84250fc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:07:06.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:47:43.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. State Department condemned the attacks in a statement Friday,
        as well as others that took place in Afghanistan earlier in the week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0152a66a-4e3b-4ceb-a2a6-afbd4e67a71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:07:06.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:47:43.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the face of these senseless and cowardly acts, our commitment
        to Afghanistan is unwavering," said Heather Nauert, spokeswoman for the State
        Department. "The United States stands with the government and people of Afghanistan
        and will continue to support their efforts to achieve peace and security for
        their country."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23e0487-ca93-49c2-ba21-30f4ac04a9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:07:06.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:47:43.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two attacks are the latest in the country, where Afghan and
        coalition forces have been squaring off for years with Islamic militants,
        including the Taliban and ISIS – both Sunni movements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bd9f5e-652d-44bd-b41a-9fbccdf394ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:07:06.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:47:43.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sectarian tensions have raged for some time between members of the
        Sunni and Shiite denominations of Islam. But there were no immediate claims
        of responsibility for Friday''s attacks. ISIS has claimed responsibility this
        year for other attacks on Shiite mosques.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6ad679-903f-4147-89b3-6158451935e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:07:06.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:47:43.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence comes a day after Taliban militants stormed a base
        in Kandahar, in the south, and killed dozens of Afghan troops, the country''s
        Defense Ministry said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0e4867-d5c3-4cf9-8f21-2673f24302e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:07:06.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:47:43.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry said 43 of the base''s 60 troops died in the attack.
        A further nine were injured, six are missing and two were not harmed. Ten
        attackers were killed in the assault.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9c3585-6b88-4032-810c-7eae9396d5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:07:06.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:47:43.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban claimed responsibility for that attack, according to
        a statement from the group''s spokesman, Qhari Yosouf Ahmadi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0500010-a066-4177-af45-40e7915cace5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:07:06.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:47:43.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban raids on Afghan military installations aren''t uncommon.
        In April, a deadly raid on a northern army base left as many as 140 feared
        dead. That attack was revenge for the deaths of two Taliban officials in the
        region, a spokesman for the group told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca709fa-06c3-489c-b78b-78b926deac84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:07:06.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:47:43.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, at least 41 people were killed and scores were injured
        in an attack on police headquarters in the Paktia provincial capital of Gardez,
        located in eastern Afghanistan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bb0b46-f377-421c-8563-4c83b122f7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:07:06.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:47:43.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two car bombs exploded at the gate of the police headquarters, Danish
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add5be89-d47a-4a96-80f8-2f2ecde9cb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:07:06.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:47:43.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, five attackers entered the building and a five-hour gunfight
        ensued.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c25a60-9307-464a-aca6-69512f436d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:07:06.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:47:43.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/20/americas/afghanistan-conflict/index.html">"Dozens
        killed in two Afghan mosque attacks."</a></em></p>'
  'Taylor-Swift-glamorous-new-song-decoded':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Actor Joe Alwyn is believed to be the subject of Taylor Swift''s new
      song. (Source: Getty Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-10-21T06:03:04.435+08:00
    'imagesource': 'jcr:4f1715e9-2968-49da-a9bb-2890782b89e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6af437df-ec91-4c55-b8e9-5df169be6b7b'
    'lead': 'Try not to be shocked that Taylor Swift wrote a song about a guy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T16:09:50.462+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T16:09:53.658+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T16:09:53.538+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taylor Swift''s new song decoded

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edec5f3-e058-436f-acef-74fd73d3bd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:09:50.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:09:53.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Try not to be shocked that Taylor Swift wrote a song about
        a guy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9f8c5c-11c3-4558-ade9-0e407992eee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:09:50.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:09:53.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer dropped her new single, "Gorgeous," early Friday, and
        fans have been trying to read the tea leaves to figure out if the lyrics are
        about her reported current boyfriend, British actor Joe Alwyn.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3742d38-8949-4ec1-a541-7228f03c8cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:09:50.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:09:53.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re so gorgeous/I can''t say anything to your face/''Cause
        look at your face/And I''m so furious/At you for making me feel this way/But
        what can I say?/You''re gorgeous," Swift sings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19f1e63-f791-4fd6-bdb3-99ee4f827c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:09:50.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:09:53.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lines such as "Ocean blue eyes looking in mine/I feel like I might
        sink and drown and die" (Alwyn has blue eyes) and "You should take it as a
        compliment. That I got drunk and made fun of the way you talk" (he has a British
        accent) are being pointed to as definitive proof that Swift is sharing her
        feelings about her new love.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53dce24-613d-4757-aaec-427e4e265d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:09:50.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:09:53.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair have been keeping their relationship under wraps.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c79139-e081-4015-9953-a6505b5f9ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:09:50.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:09:53.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alwyn, 26, stars with Emma Stone in the film "The Favourite," set
        for release next year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63262976-749a-4328-a36f-d94e30fa7edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:09:50.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T16:09:53.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gorgeous" is the third single off Swift''s new album, "Reputation,"
        which is scheduled to come out November 10.</p>'
