      'text': '<p><strong>Marawi City (CNN Philippines, October 21) —</strong> The
        military announced offensives against the remaining Maute terrorists in the
        city could end by Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ce270a-5402-4978-8d8a-9721f8bcd533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:42:47.129+08:00
