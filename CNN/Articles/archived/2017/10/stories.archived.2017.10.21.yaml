      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend, the state university holds the University of the Philippines
        College Admission Test (UPCAT) in 77 testing centers nationwide.</p>'
