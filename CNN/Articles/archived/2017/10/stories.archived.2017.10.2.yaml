    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Do we give proper credit to the creators of our indigenous textiles?

      '
    'updated': 2017-10-16T14:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818dc060-e16e-4ca0-bf90-0cbdf2c78bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:11:07.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Beside the Peace
        Museum in Kiangan, Ifugao — the site of Yamashita’s surrender — is a school
        housing some of the local community’s most treasured possessions: artefacts,
        hymns, musical instruments, and in full splendor, various woven textiles that
        tell of the Ifugao people’s cultural heritage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02060f7d-2524-44ed-93eb-11dcdf52a664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:11:07.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of those rooms sit three women weavers, their hands gentle
        yet exact as they work threads through looms. Behind them are the products
        of their labor. One of them is called ga’mong. For the untrained eye, it looks
        like a magnificent blanket lined with red and black at the borders, with two
        middle pieces spun in black and white, and various symbols woven in between.
        One may be tempted to use the textile as clothing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b592e1-9e89-4e79-b342-c129b76d61aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:11:07.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the <em>ga’mong</em> is not for use by the living.<em> Ga’mong</em>
        blankets are blankets for the dead, says the text accompanying the textile,
        and is the outer blanket among two funerary blankets. Relatives of the dead
        usually go to great lengths to secure <em>ga’mong</em>, and the Ifugao pay
        a high price for it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dcb7fe-11b1-47e1-8f81-c5d4b59dd8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:11:07.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Textiles woven by indigenous weaving communities are representative
        of their ethnic identity or culture. They reflect religions, agricultural
        roots, a people’s resistance. <a href="http://cnnphilippines.com/life/culture/2017/06/27/mindanao-weaves.html">They
        represent a way of life</a>. Hundreds of kilometers away, however — in urban
        areas, such as Manila — the meaning imbued in these textiles sometimes gets
        lost in translation.</p>'
    '7':
      'image': 'jcr:9c7c9e21-fbff-44e2-93e9-20eebef231a2'
      'imageCaption': 'Marlon Martin, chief of Save the Ifugao Terraces Movement and
        founder of Ifugao Heritage School, aims to promote greater awareness of local
        culture in a country with heavy western influence. Photo by ANNA BUENO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd700ff0d-0b46-455c-9aeb-cd4802f4def0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:11:07.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382e22b1-1775-4810-9843-5e4a26370584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:11:07.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, for example, Chanel has been accused of appropriating
        or disrespecting indigenous Australian culture by selling a wood and resin
        boomerang for £1,130 (approximately ₱77,000), an amount that is 10 percent
        of the average annual income of indigenous Australians. In the Philippines,
        the risk of cultural appropriation comes with the proliferation of products
        created by indigenous groups, sold in the city, and utilized without regard
        for their origins or value.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8827f0f0-4a70-48d2-a6c6-5f2b92e0a8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:11:07.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cultural appropriation is ultimately disrespect for a culture not
        one’s own, by using it against the intentions of that culture, by excessively
        profiting from it, or by failing to give credit to the culture, says Marlon
        Martin, chief of the Save the Ifugao Terraces Movement and founder of the
        Ifugao Heritage School. Martin, an Ifugao educated in Manila, serves as a
        bridge between the women weavers of his hometown and organizations such as
        the Habi: Philippine Textile Council, which has been promoting the use of
        indigenous Philippine textiles and local materials, such as cotton, to reinvigorate
        the industry.</p>'
    '11':
      'image': 'jcr:dc994da4-fd5a-42d2-a1aa-f66238455891'
      'imageCaption': 'A textile used as a skirt, more commonly used by the Bontocs,
        but shared with other neighboring peoples such as those in Central Banawe.
        Photo by ANNA BUENO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa2baed-6722-47a2-a714-305db5d1d878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:11:07.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49cdeaa-8adc-4e00-adcf-e37082685c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:11:07.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life tagged along with some members of Habi to Kiangan,
        Ifugao, to talk to Martin about weaving heritage, how cultural appropriation
        happens, and the ways it can be prevented. Below are edited excerpts from
        the interview.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5199a0-93d3-4d59-b34b-0d85fdcee931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:11:07.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There’s a trend in making woven textiles an object of high
        fashion. Do you think this is an appropriation of the culture of the indigenous
        weavers who made the textiles?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524bfd89-3383-4fe7-812a-c208d74d4ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:11:07.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes it’s more about intent. ‘<em>Wag mong titingnan ‘yung
        isang bagay tapos i-judge mo siya</em> as cultural appropriation. But of course,
        cultural appropriation is using somebody else’s culture and profiting from
        it. It’s the intent of whoever made it. You buy something from the Ifugao,
        and you come up with this magnificent-looking gown or barong suit or something,
        and then you use it somewhere else. Now, <em>alam mo ba kung saan galing ‘yun?</em>
        Do you acknowledge or give proper credit?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5efec5b-65a7-4fa0-b790-51de3166e687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:11:07.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cultural appropriation is ultimately disrespect for a culture not
        one’s own, by using it against the intentions of that culture, by excessively
        profiting from it, or by failing to give credit to the culture.</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe65375-bc6c-47b1-b1e6-02a51c999fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:11:07.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few weeks ago, there was an entire page sa Inquirer, an entire
        collection making use of Ifugao textiles. Not a single mention of Ifugao sa
        text. They presented it as summer collection of indigenous Filipino traditional
        weaving … which indigenous peoples? We have more than a hundred indigenous
        groups in the Philippines. <em>Ba’t ‘di man lang nabanggit ‘yan?</em> ‘It
        came from the north. It came from Ifugao.’ Not a single mention. This is cultural
        appropriation. How much are they selling the gowns for? Magkano ‘yung bili
        nila ng tela?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce6f23e-4d5d-4519-8e13-7074df22017f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:11:07.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your intent of using somebody else’s culture is to profit from
        it more than the weaver profited from selling the fabric, that would be cultural
        appropriation.</p>'
    '23':
      'image': 'jcr:2825541b-afaf-4d66-b4a9-9db48ae09f43'
      'imageCaption': 'Weaving requires a controlled hand. The young weavers in Kiangan
        are guided by older weavers. Photo by ANNA BUENO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5b53e4-fa9f-4139-81e9-aad925218959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:11:07.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71327db-871e-4d37-93ba-b001ee70a5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:11:07.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are also proud that we’re seeing all these things, <em>na ginagawa
        namin dito</em> are being used by high-end fashion designers — but <em>pwedeng
        pakibanggit na nanggaling sa amin ‘yan? ₱1,500‘yung bili ko lang diyan tapos
        ibebenta niyo ng ₱15,000. ''Yun lang sana.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbc67a3-4233-4c41-b938-3dd91939d73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:11:07.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So to avoid cultural appropriation, one must give the amount
        due to the weaver …</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f91191-678c-4b5b-a708-6c8fadc6cee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:11:07.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang textiles <em>naman, sa lahat ng</em> societies, these are things
        of commerce. <em>Talagang binebenta ang mga ito. Pero</em> it also defines
        a culture, defines the identity of people. <em>Tapos ‘di mo</em> i-recognize
        <em>‘yun? Eto pa, ‘yung iba</em> they’re strutting sa catwalk ‘<em>yung mga</em>
        Philippine summer something …. <em>tapos</em> to the tune of native American
        music! So <em>‘diba? Sinong</em> indigenous peoples ‘yun? So that’s total
        cultural appropriation. It doesn’t matter to the mainstream people, or the
        designer, <em>pero ‘pag kami ang nakakita … akala ko ba, tinuturuan niyo na,</em>
        we are marginalized, tapos ganyan. So it’s a question of propriety din.</p>'
