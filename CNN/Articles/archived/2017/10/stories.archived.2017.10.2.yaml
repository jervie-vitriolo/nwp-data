        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f20ee3e-1326-42e0-b0f6-7c3c08db50f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:30:10.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:30:16.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a079bf82-d872-4f83-b2b7-6bf89d08eb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:30:10.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:30:16.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has sent similar tweets complicating diplomatic efforts in
        the past on issues such as Qatar''s regional isolation over accusations that
        it supports terrorism and the future of NATO.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adab66d-6be8-4d2a-b537-1cf5906fde19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:30:10.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:30:16.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson and Defense Secretary James Mattis have said the goal
        on North Korea is to reach a diplomatic solution between the countries, and
        after the pair briefed members of Congress in closed-door meetings in September,
        some Democrats noted the difference between their assessments and the President''s
        words.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378f8a6a-c3c0-4614-b6cf-f376174b202c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:30:10.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:30:16.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like we still have two different polices on North Korea:
        one at the Department of State and Department of Defense, and another on the
        President''s Twitter feed," Sen. Chris Murphy, a Connecticut Democrat, said
        after the briefing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cee1b05-6da3-4474-ad4b-97ba69362d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:30:10.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:30:16.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Mattis stressed the importance of the nation''s diplomatic
        efforts, particularly through the United Nations, but in September he warned
        the US would meet threats from North Korea with "a massive military response."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1561c9b-747a-40fa-9983-f3684fbcba9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:30:10.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:30:16.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, North Korea conducted its sixth nuclear test and in
        recent months it has launched missiles multiple times, which experts say could
        reachthe mainland US.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc869853-5d18-47dd-80b8-b27fe0e90376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:30:10.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:30:16.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early August, Trump warned the US would rain down "fire and fury"
        on North Korea, saying the US would destroy the nation of some 25 million
        people if its dictator''s threats against the US and its allies continued.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ab915c-8ed7-4443-803d-4ce4ccfc1df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:30:10.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:30:16.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump delivered a speech to the United Nations in September in which
        he referred to the North Korean dictator as "rocket man," an insult he has
        used several times, including in Sunday''s tweets.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c40e46-cb61-4088-871b-2adefb5cc17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:30:10.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:30:16.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea responded to the insult at the UN in kind, with Kim
        saying, "I will surely and definitely tame the mentally deranged US dotard
        with fire."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d08876-2f14-4c4d-b826-9f609f4dcc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:30:10.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:30:16.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to North Korea''s continued weapons development this
        year, the UN Security Council agreed to increased sanctions on North Korea,
        gaining support from China and Russia.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cab041-5e8c-423e-a4a3-1754e38b4d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:30:10.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:30:16.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also signed an executive order penalizing any company or person
        doing business with North Korea.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f9db5d-621b-422d-a424-24da16eeb9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:30:10.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:30:16.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump: Tillerson
        ''wasting his time'' negotiating with North Korea."</em></p>'
  'Hundreds-injured-as-Spain-cracks-down-on-Catalan-referendum':
    'author': 'Vasco Cotovio, Isa Soares and Hilary Clarke, CNN'
    'caption': 'Vasco Cotovio, Isa Soares and Hilary Clarke, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-02T08:58:49.098+08:00
    'imagesource': 'jcr:3e78e53e-7676-4c7c-a668-2bf4e8a7fb73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a50bd1fc-46bc-4327-8747-264dd441ec33'
    'lead': 'In scenes that reverberated around Spain, riot police smashed their way
      into some polling locations and beat back voters with batons as they attempted
      to take part in the referendum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T10:32:45.405+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T10:32:49.842+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T10:32:49.297+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hundreds injured as Spain cracks down on Catalan referendum

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd982706-f77d-4f9b-ae0c-78c5d811b85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Spanish national police launched a widespread
        crackdown on Catalonia''s disputed independence referendum Sunday, raiding
        polling stations and firing rubber bullets in a concerted attempt to deny
        the vote legitimacy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf81c24-e70c-4a21-a012-6dda912a9458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In scenes that reverberated around Spain, riot police smashed their
        way into some polling locations and beat back voters with batons as they attempted
        to take part in the referendum. Regional officials said more than 800 people
        were injured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b35b15-0eee-465e-b1aa-a67131c25062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mood on the streets of the regional capital, Barcelona, was
        tense as polls closed Sunday night. Crowds of people waving the regional flag
        and banners that read "Si" gathered in Plaza Catalonia to await results, which
        are expected to be announced Sunday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd375dacc-15ef-41d9-adf9-85dc3abe3e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after voting ended, Spain''s Prime Minister said there was
        no referendum and that most Catalans were fooled into participating in an
        illegal vote. Spain''s top court declared the referendum illegal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bd9727-b505-4fde-9eeb-059629ec9c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, I can tell you very clearly: Today a self-determination
        referendum in Catalonia didn''t happen. We proved today that our state reacts
        with all its legal means against every provocation," Prime Minister Mariano
        Rajoy said in a televised speech.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cad0c76-b63c-476b-99f6-9ee0fa2c0edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Catalan President Carles Puigdemont remained defiant Sunday
        night as he condemned the violence, calling it a "shameful page" in the country''s
        history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c2f7df-4169-434e-b3ce-958d6396b92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have won the right to an independent state," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc99036b-a407-412e-b014-fb589e9134a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f57958f-a556-44a9-8b4e-da6c19d94ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Spain''s Prime Minister says rule of law prevailed in blocking
        "illegal referendum."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b98a768-b534-498c-9f1a-86143a8690c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Catalonia''s regional government condemned the police crackdown
        and compared it to the postwar Franco dictatorship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fabba9-ac88-4507-b11d-5fd872736127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The Health Ministry of Catalonia&nbsp;said 844 people required
        medical assistance, and that two of them were in a serious condition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9b22b7-b574-43f4-831c-fd4752a2001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The Interior Ministry said 13 national police officers had been
        injured in scuffles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59359501-275c-4d0e-84df-230880976024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- FC Barcelona said a match against a rival that supports the Madrid
        government would be&nbsp;played behind closed doors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabd34d8-c809-4ca4-b124-9353d6f403ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The Spanish Deputy Prime Minister blamed the violence on the
        determination of the Catalan authorities to go ahead with the vote, despite
        it being declared illegal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95953f41-8aa3-4f78-a0d6-03b1cebaaf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Pictures showed people with injuries sustained in clashes with
        police.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04993807-26eb-491f-b993-3dd9bb54122d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain: referendum is ''blatantly illegal''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eadb00-f5ed-40ff-9d4b-2ddec9e325f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government is implacably opposed to any breakaway moves
        by the northeastern region. Spanish Deputy Prime Minister Soraya Sáenz de
        Santamaría blamed the violence on the "crazy rush" of the Catalan regional
        government to hold the "unconstitutional" vote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42197b27-8c75-46ff-9f4c-4ca78c3e8c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The referendum couldn''t be held, and it''s not been held. To carry
        on with this farce makes no sense, it doesn''t lead anywhere," she said in
        a news conference in Madrid on Sunday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ac02c3-9c7f-4414-87f3-351d34c26fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spanish Interior Ministry said authorities closed 92 of about
        2,300 polling stations. Catalonian officers said police had closed 319 stations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea68fef-4bd0-466d-aaa4-908e39f03bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending the national police actions, Saenz de Santamaria said
        their objective had been to seize material associated with the referendum
        and not to target Catalans.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac27a55-bcb7-48d7-8fb1-5839e0cc735c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s Prime Minister echoed those sentiments Sunday night, accusing
        Catalonian secessionists with indoctrinating children and "harassing judges
        and journalists."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13c948f-4eab-48ba-acb0-0cd835a3387d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The [Spanish] government always maintained that the referendum
        would not take place," he said. "[The Catalan government] knew the referendum
        was illegal and impossible, but they decided to carry forward with their attack
        to the democratic state."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25556d87-fee9-458e-82b4-67c4a68d24bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catalan government condemns ''state violence''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf244014-a6ee-4832-9d83-1378a52da96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Girona, where Puigdemont was due to vote, police smashed their
        way into a polling station by breaking a glass window. Puigdemont cast his
        ballot in a nearby village. Catalan authorities said Education Minister Clara
        Ponsati i Obiols was forcibly removed from her polling station.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765f104a-31fc-40c6-97fe-2787aad73170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two hours after polling began, regional government spokesperson
        Jordi Turull said 73% of polling stations were open despite the Spanish government''s
        efforts. He challenged the Spanish government''s claim that police force was
        only used to confiscate electoral material, citing the number of people injured
        and adding that "rubber bullets and tear gas is not how you seize material."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8aae50c-9bf5-4dc8-b620-02563a25734f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accused Madrid of being responsible for "a state violence unknown
        to Spain since the age of Franco," referring to the former military dictator
        Francisco Franco who ruled the country with an iron fist for 36 years until
        1975.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e95fee-4b90-4181-805b-5ab1578854d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The violation of fundamental rights in Catalonia is not an internal
        problem of Spain, it is an internal problem of the EU, and we Catalans are
        citizens of the EU," Turull said. When asked by a reporter if the unrest was
        worth it, he replied, "Defending democracy will be always worth it."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97adedeb-2ec9-40d8-a2bd-e7f0e070da81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, the Catalan administration called on the Spanish government
        representative in the province to resign.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79de2301-44db-4789-a132-1d4182fac632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters defy Madrid to cast ballots</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88bd710-36a6-4135-853e-8120a0e858e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the region, a combination of excitement and tension prevailed
        as people cast their votes. Elderly people were applauded as they emerged
        from polling stations, while others hugged friends.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1059040-6b9a-43f4-8c9b-bd90ef6739b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This moment means a lot to me," Joana Rauet, 89, told CNN after
        voting at the Josep Maria Jojol school in Barcelona on Sunday. "I feel satisfied
        that I was able to take part. I''m feeling very happy," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb0de05-a6b3-4358-9d90-0c1899b2c7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People told CNN they were told to stay in case the police arrived
        to shut the voting station down.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa1be9a-c0ea-46c3-a028-c4126069a232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the police show up, I will stand my ground. I will peacefully
        resist," Xan Fernando, 20, a student told CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dedc02-d9eb-414e-b928-1a9bd3e407c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of the referendum were unsure whether police would attempt
        to prevent ballot papers from being counted. At the largest polling station
        in Barcelona, a group of firefighters in uniform joined crowds gathered at
        the Institut Escola del Treball school to prevent police from seizing the
        ballots.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3883c8-07c8-4c7a-843c-775e6262ed71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re here to show support, to help if necessary and also to put
        ourselves in front if it comes to that," said Miguel Ruiz, 44.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86111069-f9af-4b06-a3b7-b9d8df8f4bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is the referendum taking place?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424b915f-b520-4e29-9787-538e0465d71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catalonia, a wealthy region in Spain''s northeast, has its own regional
        government -- or Generalitat -- which already has considerable powers over
        health care, education and tax collection.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67abfd1f-8dc6-4836-8d7b-4614de99196d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Catalan nationalists want more, arguing that they are a separate
        nation with their own history, culture and language and that they should have
        increased fiscal independence.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96b1427-a57c-455c-a94d-b6021e104ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region pays tax to Madrid. Pro-independence politicians argue
        that complex mechanisms for redistributing tax revenue are unfair on wealthier
        areas and result in Catalonian revenues subsidizing other parts of Spain.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f58afa7-3376-432a-9cdf-623901133440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others, including the Prime Minister, insist that the country cannot
        be divided. On Sunday night, Rajoy blamed the referendum for dividing the
        country and creating violence.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8542ab30-dbd7-4709-a749-f2a2e714dffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The referendum that wanted to liquidate our constitution and separate
        a part of our country with no regards to the opinion of the whole nation did
        not came into existence," he said. "We showed that our democratic state has
        the means to protect itself from such a serious attack as the one this illegal
        referendum represented."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7842ba7a-517d-4ce4-ba7d-d67401491c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catalonia''s campaign to break away has been gaining momentum since
        2010, when Spain''s economy plunged during the financial crisis. Catalonia
        held a symbolic poll in 2014, in which 80% of voters backed complete secession
        -- but only 32% of the electorate turned out.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17b1440-9ec3-4db8-ad8c-1b3dee6fedb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the runup to the vote, national authorities seized ballot papers,
        voter lists and campaign material. Thousands of extra national police were
        sent to the region. High-ranking Catalan officials involved in organizing
        the referendum were arrested.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aa8325-b171-4dbd-a9ed-14c4197e0137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past few days, authorities blocked the use of a voting location
        app and seized vote-counting software.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb32949-5c3d-403a-81f4-645d774ac8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5.3 million voters on the electoral roll were being asked to
        respond yes or no to the question: "Do you want Catalonia to be an independent
        state, in the form of a Republic?"</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c964a191-d66b-42e7-a352-f54098201099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catalan government has not yet made clear how it will respond
        in the event of a "yes" vote.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08420fc2-05b0-47cb-a506-01acf1266c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:32:45.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:32:49.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Hundreds injured
        as Spain cracks down on Catalan referendum."</em></p>'
