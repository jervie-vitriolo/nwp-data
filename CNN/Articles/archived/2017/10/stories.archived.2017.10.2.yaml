      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> The
        Meralco Bolts completed a come from behind victory over the Star Hotshots
        in Game 1 of the 2017 Philippine Basketball Association (PBA) Governors''
        Cup semifinals, 72-66, Sunday night at the Alonte Sports Complex in Laguna.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e704cbc9-797c-4feb-abe1-6ff227d408ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:42:35.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:42:39.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Allen Durham had a monster outing for the Bolts with 23 points,
        23 rebounds, and four assists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f7e2c1-b4e0-4359-9a14-291992a66c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:42:35.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:42:39.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star was off to a blistering start as the Hotshots established a
        21-7 first quarter lead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5c8bd7-dd91-4ea4-952a-7e598babe4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:42:35.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:42:39.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts then made a huge rally to keep the game close at the end
        of a low-scoring first half contest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfba567b-9366-45d1-bec2-8675bfc7644c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:42:35.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:42:39.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by 11 points, Ranidel de Ocampo and Jared Dillinger knocked
        down three consecutive triples to carry Meralco within striking distance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194bb8e3-6912-4eb1-96b2-0f033451245a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:42:35.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:42:39.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a downhill for Star at the last three minutes of the match
        as they were hold scoreless.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78193f3-b5d2-4678-9797-c645e1a8243e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:42:35.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:42:39.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dillinger chipped in 15 points, five assists, and three rebounds
        for the Bolts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0898fbc-6b10-4d3c-8c54-af722a632188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:42:35.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:42:39.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jio Jalalon paced the Hotshots with 15 markers, six boards, and
        three dimes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbcefbc-887b-4bd7-b9e0-a72d353b65d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:42:35.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:42:39.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco will go for the 2-0 upper hand on October 3 in Sta. Rosa,
        Laguna.</p>'
