    'template': '1'
    'title': 'Trump: Tillerson ''wasting his time'' negotiating with North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c49b2e-fff1-4321-8551-f518ae42fd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:30:10.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:30:16.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump on Sunday again
        mocked North Korean leader Kim Jong Un and said Secretary of State Rex Tillerson
        should not bother trying to negotiate with him in an effort to stop the country''s
        development of nuclear weapons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92edd6c-532a-4a7f-bf62-9bf90621812c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:30:10.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:30:16.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told Rex Tillerson, our wonderful Secretary of State, that he
        is wasting his time trying to negotiate with Little Rocket Man..." Trump said
        on Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741ac2ab-4246-4ab3-a6d9-2578a84f8fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:30:10.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:30:16.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "...Save your energy Rex, we''ll do what has to be
        done!"</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">...Save your energy Rex, we&#39;ll do what has to be done!</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/914497947517227008?ref_src=twsrc%5Etfw">October
        1, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0da5415-46a2-4a96-a8a3-fdc9a1392d01'
