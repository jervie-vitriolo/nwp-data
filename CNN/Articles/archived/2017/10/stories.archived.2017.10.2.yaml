    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator to push Marawi rehab fund in 2018 budget

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e334a5-920f-4650-bb9a-9e8fb79e4228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:52:28.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:52:32.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> A senator
        who visited Marawi City Sunday vowed to push for the inclusion of the Marawi
        rehabilitation fund in the 2018 national budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91134de6-fb36-4e2d-b881-ac65c312698f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:52:28.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:52:32.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian, who chairs the Senate Economic Affairs
        Committee, met with local government and military officials to discuss ways
        to jumpstart the local economy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36c97f1-5d86-4504-b053-0a1168d86021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:52:28.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:52:32.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Dapat i-level up natin ‘yung investment</em> at rehabilitation
        dito. We are looking at economic facilities, <em>''yung</em> market at schools,”
        Gatchalian said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c9e69e-541c-45e4-8115-5edb65527ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:52:28.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:52:32.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least ₱47 billion is needed to rehabilitate the city, and Gatchalian
        said he is looking at ₱20 billion for the first tranche of the rehabilitation
        fund in the 2018 budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd02fa7-693f-4470-9c4e-a40d85ad342a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:52:28.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:52:32.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“First of all, i-analyze n<em>atin ang</em> priorities at mahabol
        at <em>mailagay sa</em> budget,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b3c865-8543-4991-8e68-d0d12e56e48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:52:28.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:52:32.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let’s analyze our priorities so we can include it
        in the budget.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c057bc24-15eb-4d4b-86e5-f122a7f36d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:52:28.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:52:32.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said they intend to get the ₱20 billion from calamity
        and rehabilitations funds. Part of the plan is to give housing and livelihood
        grants to war-weary residents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5a953e-2e6f-4cdc-8f70-a3c103d7b0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:52:28.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:52:32.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Office of Civil Defense, the city’s full rehabilitation
        and development may take two to three years to complete.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc221e6-ff0d-46a5-80b5-2b92f651d9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:52:28.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:52:32.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One more week</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ff9ff5-3892-492a-b016-e5a0450c8c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:52:28.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:52:32.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Armed Forces Western Mindanao Command chief Carlito Galvez
        asked for another week to finish the war in Marawi.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e325ed5-580a-40d2-ba14-680b7116f88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:52:28.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:52:32.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana earlier said the fire fight will
        end Sunday, Oct. 1.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50509344-e646-447a-be1b-d6aea0c45d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:52:28.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:52:32.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the battle zone is just limited to an area the size of two
        to three football fields and the terrain highly complex, Galvez said only
        50 Maute fighters remain.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ce381f-22bb-41b8-8c20-d716ddc07438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:52:28.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:52:32.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on Sunday, around 300 Catholic soldiers heard the mass at
        the St. Mary''s Cathedral, the first since the military recovered the church.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40dbba6-a1b8-4574-a67c-d0b9a532f556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:52:28.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:52:32.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the background, intense fire fight could be heard.</p>'
