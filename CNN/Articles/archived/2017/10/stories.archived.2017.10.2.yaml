  'Senator-Risa-Hontiveros-Justice-Secretary-Aguirre':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-02T11:47:37.917+08:00
    'imagesource': 'jcr:b3b9665b-22e3-40c4-90aa-d0c9fd99e536'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e682cd3a-560c-4942-863f-aa8ae6f98151'
    'lead': 'Justice Secretary Vitaliano Aguirre II on Monday filed an ethics complaint
      before the Senate against Senator Risa Hontiveros, a lawmaker critical of his
      handling of investigations into the alleged killings of minors in the drug war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T10:08:26.388+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T10:08:30.092+08:00
    'mgnl:lastActivatedBy': 'jeff'
