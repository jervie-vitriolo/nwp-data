    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Diplomatic channels are open for <a href="https://twitter.com/hashtag/KimJongUn?src=hash&amp;ref_src=twsrc%5Etfw">#KimJongUn</a>
        for now. They won&#39;t be open forever <a href="https://twitter.com/StateDept?ref_src=twsrc%5Etfw">@StateDept</a>
