      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> A passenger
        bus fell off the Alabang flyover in Muntinlupa City Sunday evening injuring
        at least 31 people, transport officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55addcf-a6af-4d2a-888f-2c9bdb4e68cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:44:47.346+08:00
