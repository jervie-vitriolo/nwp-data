  'senator-push-marawi-rehab-fund':
    'author': 'CNN Philippines Staff'
    'caption': 'Sen. Sherwin Gatchalian met with local government and military officials
      in Marawi City.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-02T00:01:40.421+08:00
    'imagesource': 'jcr:242c6ee0-0049-4463-b4fa-b4dcef5763cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e480ea13-0eac-4e8e-82e4-3eac53dbb4cc'
    'lead': 'Senator Sherwin Gatchalian, who chairs the Senate Economic Affairs Committee,
      met with local government and military officials to discuss ways to jumpstart
      the local economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T10:52:28.003+08:00
