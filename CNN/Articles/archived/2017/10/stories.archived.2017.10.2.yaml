    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4aaf38-a024-40d0-9807-8fbba65d4327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:19:04.823+08:00
