  'Senate-resumes-probe-Kian-Delos-Santos':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-02T13:06:08.203+08:00
    'embedsource': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2041893346050554%2F&width=500&show_text=true&height=473&appId"
      width="500" height="473" style="border:none;overflow:hidden" scrolling="no"
      frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '569fd731-5eb4-45c1-8c94-c3222e7cca7e'
    'lead': 'Today''s probe is the third hearing on the case of Kian, a Grade 11 student
      who died in an anti-drug operation in Caloocan City on August 16.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T10:11:50.876+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T10:11:54.938+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T10:11:54.736+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate resumes probe on death of Kian Delos Santos

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b12bf7e-3d11-4739-8f9d-94e1057dcd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:11:50.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:11:54.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> The
        Senate resumed its probe on the killing of 17-year-old Kian Delos Santos on
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64e6af0-da2a-433e-b932-d297cddff974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:11:50.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:11:54.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today''s probe is the third hearing on the case of Kian, a Grade
        11 student who died in an anti-drug operation in Caloocan City on August 16,
        conducted by the Senate Committee on Public Order and Dangerous Drugs chaired
        by Senator Panfilo Lacson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee1bb09-d461-4186-9e58-db9c71a23d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:11:50.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:11:54.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the second committee hearing, a witness identified two Caloocan
        police - Police Station 7 head Police Officer (PO) 3 Arnel Oares and PO1 Jeremias
        Pereda - who were with Kian when he was killed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8580a1-84d9-42b2-b561-11f47a0cd7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:11:50.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:11:54.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities claimed the 17-year-old was a drug courier. He allegedly
        drew a firearm during the anti-drug operations, which prompted the police
        to fire back.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7afa523-899d-4810-a4ad-954f27add226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:11:50.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:11:54.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the witness said she heard Kian plead for his life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9739d56f-11b3-412e-a027-59f4b27cae0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:11:50.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:11:54.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Witness identifies two Caloocan cops in Kian slay</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dea0bef-5322-4915-ac5d-05466c8ae2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:11:50.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:11:54.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Bureau of Investigation filed a murder complaint
        with the Justice Department (DOJ) on August 31 against four Caloocan police,
        including Oares and Pereda, who allegedly had a hand in killing Kian.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf5316f-4771-4ff8-b067-f3de33a87a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:11:50.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:11:54.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: NBI files murder raps vs police linked in Kian Delos Santos
        slay</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d23513-a19d-4a6b-87cb-feb203cb5909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:11:50.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:11:54.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ started its own probe on Kian''s case on September 15.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f071c9-140c-4bad-ba98-0df74b0bab92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:11:50.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:11:54.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Police Chief Oscar Albayalde relieved all 1,143 Caloocan
        police officers on Friday following a series of incidents that linked police
        personnel to the killings in August of teenagers Delos Santos, Carl Angelo
        Arnaiz, and Reynaldo "Kulot" de Guzman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a8c8f2-a9ca-4dc6-9743-5f072ad6829b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:11:50.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:11:54.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personnel of Caloocan Police Station 4 were also tagged in a robbery
        incident, after they conducted a supposed anti-drug raid without a search
        warrant. CCTV footage showed no one was home during the raid. One of the police
        officers was also seen picking up some items.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec11ad9-7a47-4651-a047-02df3ed399e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:11:50.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:11:54.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Caloocan police force replaced</h2>'
  'Deadly-knife-attacks-Marseille-France-terror-attack':
    'author': 'CNN Philippines Staff'
