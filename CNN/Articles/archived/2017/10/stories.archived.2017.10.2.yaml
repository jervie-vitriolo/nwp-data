  'Trump-on-Las-Vegas-massacre-An-act-of-pure-evil':
    'author': 'Kevin Liptak, CNN White House Producer'
    'caption': 'President Donald Trump addressed the deadliest mass shooting in US
      history on Monday, October 2, 2017, morning from the White House, calling it
      an "act of pure evil."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-02T23:46:39.276+08:00
    'imagesource': 'jcr:44bcc9a3-73b3-435e-a235-2342c581bd40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3e7dcb4-8d88-4491-9661-6d96287881d0'
    'lead': 'President Donald Trump used a solemn address from the White House on
      Monday to call for unity in the aftermath of the deadliest mass shooting in
      modern US history, calling the massacre an "act of pure evil."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T08:09:18.047+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T08:09:21.343+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T08:09:21.034+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump on Las Vegas massacre: ''An act of pure evil''

      '
    'updated': 2017-10-03T03:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6db4d0c-b0be-42c5-a475-32f92f394f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:09:18.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:09:21.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN) —</strong> President Donald Trump used a solemn address
        from the White House on Monday to call for unity in the&nbsp;<a href="http://edition.cnn.com/2017/10/02/us/las-vegas-shooter/index.html">aftermath
        of the deadliest mass shooting in modern US history</a>, calling the massacre
        an "act of pure evil."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aca236-0930-4cbe-bd12-584fa83ecd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:09:18.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:09:21.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gun attack on a country music festival Sunday in Las Vegas killed
        at least 50 people and injured more than 400 others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca672e1-9136-4da4-a953-e2c476e0c774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:09:18.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:09:21.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a subdued statement, Trump said the nation was united "in sadness,
        shock and grief."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c534bbd-ea90-4ef2-aa0d-4158d6598d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:09:18.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:09:21.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reading from a teleprompter in the Diplomatic Reception Room, Trump
        mourned the victims and announced he would visit the stricken Nevada city
        on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419f2115-36ec-46e2-beb6-34b3971c7cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:09:18.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:09:21.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot fathom their pain, we cannot imagine their loss," Trump
        said of those who lost loved ones in the massacre.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4ac61c-1466-42c2-b083-289218fbc857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:09:18.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:09:21.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second time of his presidency, Trump sought to provide solace
        after a deadly US shooting. He acknowledged the work of local law enforcement
        officers and called for unity in the immediate aftermath of the shooting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d2da4e-c1bc-4deb-b31c-d9d7e589ebff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:09:18.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:09:21.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking for five minutes, Trump acknowledged there were few answers
        for Americans still coming to grips with the tragedy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e19961-7147-4453-873c-89b12a0d830b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:09:18.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:09:21.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In times such as these I know we are searching for some kind of
        meaning in the chaos, some kind of light in the darkness," he said. "The answers
        do not come easy. But we can take solace knowing that even the darkest space
        can be brightened by a single light, and even the most terrible despair can
        be illuminated by a single ray of hope."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cd9228-bfce-4ae4-b366-ce5cc1e80081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:09:18.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:09:21.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massacre in Nevada is the worst domestic act of violence of
        Trump''s presidency. He was briefed on the situation Monday morning by his
        chief of staff, John Kelly, and conveyed his initial condolences on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a490e3-d902-427c-8fa5-1ec4253af0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:09:18.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:09:21.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My warmest condolences and sympathies to the victims and families
        of the terrible Las Vegas shooting. God bless you!" he wrote early Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9515ab5-a5d0-4740-9970-249b061c0a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:09:18.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:09:21.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders called the attack a "horrific
        tragedy" and said in a statement that the White House was "monitoring the
        situation closely."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f22185-51f1-447d-8b3b-2b4341e56ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:09:18.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:09:21.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Trump spoke, the White House released a proclamation
        ordering flags be flown at half-staff on federal buildings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcdd2dc-4516-4986-b82e-c0e09eb658eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:09:18.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:09:21.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a candidate, Trump used the Orlando night club shooting -- until
        Monday, the worst mass shooting in American history -- as a data point in
        his push to temporarily ban Muslims from entering the United States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d77a254-58b8-40f1-8403-079f840db737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:09:18.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:09:21.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said this was going to happen -- and it is only going to get
        worse," Trump said in a statement then.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feb593e-f59d-4e69-b635-bbaafd796d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:09:18.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:09:21.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was criticized for immediately connecting the incident to
        radical Islamic terrorism, but later he was defiant when the shooter was identified.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c59ce08-8aa9-4b4a-857a-13a980f065eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:09:18.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:09:21.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Appreciate the congrats for being right on radical Islamic terrorism,
        I don''t want congrats, I want toughness &amp; vigilance. We must be smart!"
        Trump wrote on Twitter in the aftermath of the Orlando shooting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf00d11-ca50-4591-bcfa-171d459fce3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:09:18.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:09:21.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little is known about the perpetrator of the Las Vegas attack. Authorities<a
        href="http://edition.cnn.com/2017/10/02/us/las-vegas-attack-stephen-paddock-trnd/index.html">&nbsp;have
        identified 64-year-old Stephen Paddock as the gunman.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f13b274-ad51-4519-848a-ad8b05ad7ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:09:18.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:09:21.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the course of his presidency, Trump''s predecessor Barack
        Obama responded to more than a dozen mass shootings. His responses ranged
        from angry, to emotional, to -- by the end of his term -- resigned.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391c57e2-9daf-4652-b531-2458de2ea8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:09:18.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:09:21.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Trump was originally scheduled to speak at an event about
        regulatory reform, but his public remarks were canceled. Later in the day
        he''s slated to meet with Republican governors and the prime minister of Thailand.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f448f8a-50bc-4b78-af53-171020c17169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:09:18.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:09:21.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He still plans to travel on Tuesday to Puerto Rico to survey storm
        damage, the White House said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd758ffff-2117-41d2-9e0c-8c1bb2193fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:09:18.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:09:21.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/10/02/politics/donald-trump-las-vegas-shooting-remarks/index.html">"Trump
        on Las Vegas massacre: ''An act of pure evil''."</a></em></p>'
  'Chief-Justice-complainant-admits-allegations-vs.-me-not-impeachable-offenses':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Chief Justice Maria Lourdes Sereno, and the impeachment complainant,
      Atty. Larry Gadon. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-02T23:32:26.519+08:00
    'imagesource': 'jcr:56464707-a0aa-4c19-9b32-b055a06572de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '568dd1ea-d7ec-439b-88a3-e9d0cba57556'
    'lead': 'Chief Justice Maria Lourdes Sereno files a rejoinder with the House Committee
      on Justice on the impeachment complaint against her. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T08:13:29.177+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T08:13:32.591+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T08:13:32.398+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chief Justice: complainant admits allegations vs. me not ''impeachable
      offenses''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ba8156-bb79-424a-816e-1e352b108826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:13:29.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:13:32.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> Chief
        Justice Maria Lourdes Sereno on Monday hit back at an impeachment complaint
        against her, saying the allegations in it are not "impeachable offenses."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9019355-d11c-430c-89ad-7038d29f9d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:13:29.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:13:32.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was included in the rejoinder filed by her lawyers to the House
        Committee on Justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3951a8-177d-4420-8f90-ef333ba3836b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:13:29.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:13:32.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s lawyers said the document explains why the impeachment
        complainant, Attorney Larry Gadon, failed to substantiate his allegations
        against Sereno in his reply to her.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6578c3fc-8d49-45ff-9d8a-a59347db899b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:13:29.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:13:32.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung mga pahayag ni Gadon mismo na ilan sa mga reklamo niya ay
        hindi impeachable na mga bagay, hindi impeachable offenses ang mga ito," Sereno''s
        spokesman Attorney Josalee Deinla told reoprters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549ce895-8e53-4cd6-8988-342f80220565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:13:29.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:13:32.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang ikalawa, pagbanggit nya na ilan sa mga</em> alegasyon,
        ''will be verified'' at&nbsp; ''evidentiary hearings.''<em> Ito ay taliwas
        sa</em> house rules <em>sa</em> interpretasyon <em>ni</em> Gadon <em>sa pagdinig
        sa</em> House Committee on Justice. <em>Dahil bago ka pumunta sa ganoong pagdinig
        dapat may sapat ka nang ebidensya,"</em> said Deinla added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6816f6bd-c590-4972-89f8-ec8c4af3e118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:13:29.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:13:32.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Gadon''s statements that some of his complaints are
        not grounds for impeachment, they are not impeachable offenses. Second, he
        said some of his allegations "will be verified" and "evidentiary hearings".
        These run counter to current House Rules of the House Committee on Justice
        hearing, because before you go to such a hearing, you need enough evidence.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b751c6-3ada-4091-84dd-e56013000fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:13:29.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:13:32.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s spokesperson said this should compel the House Justice
        Committee to dismiss Gadon''s complaint.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7393766-3251-4ba0-8dd6-d1ad3dec1f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:13:29.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:13:32.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rejoinder states some of Gadon''s allegations which are not
        impeachable offenses include the alleged misdeclaration in her Statements
        of Assets, Liabilities, and Net Worth (SALN), and her allegedly anomalous
        acquisition of a luxury vehicle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96da32aa-625d-47d0-96eb-c67d5a1114e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:13:29.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:13:32.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Gadon challenged Sereno through a statement to issue
        a bank waiver that would disclose all her bank accounts, including transactions,
        deposits, withdrawals, and current balances.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825658c2-130f-49b8-b3fa-a3b45de639e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:13:29.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:13:32.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Sereno: SALN includes waiver allowing access to financial
        records</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267f21a8-263c-4354-a424-5609b068e7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:13:29.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:13:32.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allow cross-examination</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb95635-77a8-4c8a-96a7-0943d43fa6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:13:29.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:13:32.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sereno''s lawyers insisted that the House panel should
        allow the Chief Justice, through her lawyers, to confront and cross-examine
        witnesses presented in the next hearing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f555420f-c3b6-4074-a262-d5c0423bd599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:13:29.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:13:32.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Saan ba galing iyong ganoong iginigiit ni</em> Representative
        Umali? <em>Wala naman iyon sa</em> Rules," Deinla said referring to the head
        of the house justice committee, Reynaldo Umali.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff97ea0-6948-4e2a-b6b9-c5c570c6910d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:13:29.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:13:32.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Where did Rep. Umali''s claims come from? They are
        not in the Rules.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859bf9f3-0f19-4446-a209-e6445675e96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:13:29.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:13:32.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali earlier said&nbsp; lawyers will not be allowed to speak during
        the hearing, under House Rules. Umali added only Sereno, the respondent, is
        allowed to confront the witnesses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b398ee53-c7ca-4b06-bcb2-033d75c75052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:13:29.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:13:32.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tandaan natin, ang</em> impeachment proceeding, this is akin
        to a criminal prosecution. <em>Para siyang nasasakdal sa isang kriminal na
        kaso kung saan kailangan ang kanyang mga karapatan bilang akusado ay alagaan.
        At walang sinuman ang puwedeng magkait ng karapatan sa kanyang abogado,"</em>
        Deinla said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38ba4ce-b097-4d05-b085-a57b1d112f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:13:29.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:13:32.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Remember, an impeachment proceeding is akin to criminal
        prosecution. She''s like the defendant in a criminal case, where her rights
        as the accused should be protected. And no one can deprive you of the right
        to your lawyer.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c19c843-fa10-4891-8b54-49a1a2ec27b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:13:29.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:13:32.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s lawyers said they will exhaust all legal means possible
        if the committee refuses to allow them to speak.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cb4fe9-e87b-4773-a91c-e820def83abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:13:29.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:13:32.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Justice Committee found Gadon''s complaint sufficient
        in form and substance on September 13. The House panel will submit to the
        plenary its report and resolution on the complaint by March 2018, or within
        the prescribed 60 session days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020a79e5-ab0f-4031-918c-8065361785e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:13:29.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:13:32.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is the second Philippine Chief Justice facing impeachment
        after the late Renato Corona, who was impeached in 2012.</p>'
  'us-scientists-nobel-prize-medicine-circadian-rhythm':
    'author': 'James Masters, CNN'
    'caption': '(File photo)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-10-02T23:12:18.938+08:00
    'imagesource': 'jcr:42d622a6-ab41-4d72-b3a8-43ca43089b0b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac3ba096-b64b-4450-ac13-399b9f71371a'
    'lead': 'Jeffrey C. Hall, Michael Rosbash, and Michael W. Young were awarded the
      prize for their research on how plants, humans, and animals adapt their biological
      rhythm to synchronize with our planet''s day and night cycle, as the earth rotates,
      in order to control their daily life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T08:15:58.243+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T08:16:53.729+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T08:16:53.363+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. scientists awarded Nobel in medicine for body clock insights

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5b7f70-858b-47ab-b915-9fc1342017eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:15:58.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:16:53.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Three U.S. scientists have won the Nobel
        Prize in Physiology or Medicine "for their discoveries of molecular mechanisms
        controlling the circadian rhythm," otherwise known as our biological clock,
        the Nobel committee said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6ecf01-a524-48f6-ab5e-bcc1178fdd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:15:58.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:16:53.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey C. Hall, Michael Rosbash, and Michael W. Young were awarded
        the prize for their research on how plants, humans, and animals adapt their
        biological rhythm to synchronize with our planet''s day and night cycle, as
        the earth rotates, in order to control their daily life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789081fb-cd77-4bac-a2ce-4b23e2e75806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:15:58.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:16:53.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall spent most of his career at Brandeis University in Massachusetts,
        where Rosbash still works as a faculty member. Young works out of Rockefeller
        University in New York. The winners will share a prize of 9 million Swedish
        kronor, which is around $1.1 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa9f1ef-4665-4e40-8810-67dbc2d2052e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:15:58.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:16:53.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All living organisms on Earth have an internal clock, known as the
        circadian rhythm, which in humans underlies why we are awake during the day
        and sleep at night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86845206-858a-40d7-99d8-0221da2d49fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:15:58.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:16:53.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But our biological clock also helps regulate eating habits, hormone
        release, blood pressure, and body temperature.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32f7248-2ea2-4abd-8f0e-afdfe7768056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:15:58.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:16:53.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. trio used fruit flies to discover a gene that controls
        this everyday rhythm and further showed that the gene encoded a protein which
        "accumulates in the cell during the night and degrades during the day," to
        regulate this cycle, the committee said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a17d2b0-e86c-45e8-a634-cff3f8d048ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:15:58.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:16:53.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Nobel committee, a person''s well-being is affected
        when there is a "temporary mismatch between our external environment and this
        internal biological clock."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3016509a-9f25-4061-a163-26dde59b3746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:15:58.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:16:53.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, disruption to our clocks when someone travels across
        a number of time zones results in jet lag.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5669ee-1967-4103-ae5e-f229099dfde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:15:58.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:16:53.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee explained how an imbalance between lifestyle and rhythm
        could lead to increased risk for a number of diseases including metabolic
        diseases, such as diabetes and cancer, and neurodegenerative diseases, such
        as Alzheimer''s disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89028757-4fbe-4e22-8409-c25d4f29f503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:15:58.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:16:53.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researching fruit flies</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a00cea-52f1-4521-a669-60023d84726b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:15:58.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:16:53.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research rewarded with this year''s prize built on the work
        of scientist Seymour Benzer and his student Ronald Konopka in the 1970s. The
        pair highlighted how mutations in an unknown gene disrupted the circadian
        clock of flies, naming the gene "period."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ba9f1b-9342-42e6-bc0d-cbb446470f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:15:58.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:16:53.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using fruit flies to investigate this further, this year''s Nobel
        Laureates set out to reveal how this gene actually works – and in turn controls
        the body clock. They managed to isolate the period gene and soon discovered
        that levels of the protein this gene encodes, PER, increase during the night
        and degraded during the day, highlighting that the protein fluctuates over
        a 24 hour cycle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e10322-6d22-4527-ad45-61d34af96d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:15:58.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:16:53.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They then went on to discover the role of another gene, called "timeless,"
        which encodes a protein called TIM, that works in combination with the PER
        protein to regulate the activity of the period gene and in turn the levels
        of the PER protein – enabling this 24-hour oscillation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a86b170-395c-41ec-b455-4bd24cb90947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:15:58.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:16:53.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a really important conceptual breakthrough," said Professor
        Russell Foster, head of the Nuffield Laboratory of Ophthalmology and director
        of the Sleep and Circadian Neuroscience Institute at the University of Oxford.
        "This part of biology is spreading to lots of different areas of biology and
        other areas of health."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5516978-96b3-477a-a49d-389feb9e46b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:15:58.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:16:53.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foster, who has long worked in the area of circadian rhythms, believes
        this research could provide the platform to help those with degenerative diseases
        as well as blindness and schizophrenia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3f453b-0957-40cd-903f-f107e0e9d5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:15:58.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:16:53.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said therapeutic interventions could be made possible by mimicking
        light to regulate a person''s body clock.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14571773-cae1-46ad-bf85-a490debac61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:15:58.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:16:53.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Optimum health''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d31025-d797-4b17-80f1-839a04061d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:15:58.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:16:53.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accolade is echoed by Andrew Mackenzie, head of policy and communications
        at The Physiological Society in the UK.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dde6886-ea66-4b4b-ad2f-e3f9012e532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:15:58.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:16:53.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very important piece of work and has huge implications,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09427dc6-bad4-453f-89c2-0669033cae11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:15:58.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:16:53.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the body clock is disrupted, you''re more likely to suffer
        from diseases ... this research means we can target particular aspects or
        components of the clock to help treat certain diseases."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d505e7-eddc-4414-bf1d-96b5750d8e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:15:58.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:16:53.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mackenzie said that this research would allow drugs to target a
        specific area where the clock is disrupted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1776807-5d9a-44e6-b12d-d2dc7c602f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:15:58.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:16:53.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows that our brain and body require a good 24 hour rhythm
        to have optimum health," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f27c03c-08cc-4fb4-bada-5f8d8ee3cc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:15:58.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:16:53.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Ray, a professor of medicine and endocrinology at the University
        of Manchester, said the implications of the research were "far-reaching,"
        and paid tribute to the winners.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c952c48d-c916-4fbe-a07f-a31b59cb03e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:15:58.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:16:53.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These investigators were the first to discover a gene that controlled
        circadian behavior," Ray said. "It had been recognized for some time that
        animals and plants not only respond to changes in light as we move from day
        to night with the Earth''s rotation, but that they anticipate such changes."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f9fed3-5b5f-476f-a40a-9febb935800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:15:58.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:16:53.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This allows organisms to prepare for and gain maximum benefit from
        the change in environment, he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413d2c08-e63a-4f5e-8286-21f7a67bf061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:15:58.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:16:53.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first publshed on CNN.com, <a href="http://edition.cnn.com/2017/10/02/health/nobel-medicine-prize-circadian-rhythm/index.html?sr=twCNN100217nobel-medicine-prize-circadian-rhythm0321PMStory">"US
        scientists awarded Nobel in medicine for body clock insights."</a></em></p>'
  'marseille-knife-attacker-france':
    'author': 'Lina Agabani Puch and Stephanie Halasz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-02T22:52:51.941+08:00
    'imagesource': 'jcr:c3b9d446-d1b8-44ac-a19a-36ab896ade84'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4719511-8352-480b-a646-267eaad6c257'
    'lead': 'Paris prosecutor Francois Molins told journalists Monday that the man
      had been linked to seven names through digital fingerprints.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T08:19:34.659+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T08:19:37.657+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T08:19:37.478+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marseille knife attacker had 7 identities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4d7d15-2f50-4f27-943b-f030d8c82b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:19:34.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:19:37.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A man who stabbed two women to death at
        a train station in the French city of Marseille on Sunday had several registered
        identities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fe10c7-43ce-4e00-adc4-596659f3980b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:19:34.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:19:37.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris prosecutor Francois Molins told journalists Monday that the
        man had been linked to seven names through digital fingerprints.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5b9bf9-2079-4983-ac8e-fca14901f244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:19:34.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:19:37.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was shot dead by military police after carrying out the
        stabbings at the Saint-Charles train station, in what authorities are treating
        as a terror attack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae893929-0c1e-46bb-b40e-fe470d07c838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:19:34.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:19:37.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last identity listed for the attacker was Ahmed H., a Tunisian
        national, Molins said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2a7fe4-da47-4504-811c-3fb3a5d77acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:19:34.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:19:37.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker used the different identities in the years 2005 to
        2017. He had been picked up by authorities in Lyon, France, on September 29
        for shoplifting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62a7b7a-7d46-4ade-a1d2-c497d36f4d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:19:34.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:19:37.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molins described how the attacker stabbed one woman several times
        with a 20-centimeter knife. He ran away and then returned to attack the second
        woman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da490a7-206f-4ded-a6be-1046362be5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:19:34.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:19:37.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a passer-by tried to intervene before the attacker moved
        towards police, who shot him dead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93c98f7-7dae-4ada-a3bb-b56a8bc83d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:19:34.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:19:37.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another small kitchen knife and a mobile phone were found on the
        attacker, Molins said, adding that he was known to have consumed hard drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2685c700-0e3f-424d-b5a7-df1f7d36d561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:19:34.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:19:37.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amaq, ISIS'' media wing, issued a statement on social media late
        Sunday calling the attacker a "soldier of the Islamic State." ISIS did not
        name the attacker or provide evidence that he was linked to the terror group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca665043-4256-4345-bc3c-513c72efe598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:19:34.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:19:37.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the incident is being treated as a terror attack, authorities
        are now investigating whether the suspect had links to established terror
        organizations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c534cd1a-74d6-4073-a3f1-5d2772cec25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:19:34.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:19:37.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was published on CNN.com, <a href="http://edition.cnn.com/2017/10/02/europe/marseille-knife-attack/index.html">"Marseille
        knife attacker had 7 identities."</a></em></p>'
  'duterte-carpio-sereno-ill-gotten-wealth-allegations-marawi':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-02T22:18:08.027+08:00
    'imagesource': 'jcr:4975e4ec-1a10-4b3b-8c5d-5bd61d8b842a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5c2896b-b115-4157-8768-3fcea7d4d7c6'
    'lead': 'President Rodrigo Duterte denied he''s worth more than ₱40 million, even
      if his inherited properties are included in the computation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T08:25:14.089+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T08:25:17.317+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T08:25:17.163+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Overthrow, shoot me if my wealth exceeds ₱40 million

      '
    'updated': 2017-10-03T00:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce0fab5-fe1d-44c5-8aac-f2267ede7488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:25:14.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:25:17.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi (CNN Philippines, October 2) —</strong> Once again,
        President Rodrigo Duterte denied he''s worth more than ₱40 million, even if
        his inherited properties are included in the computation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b96cc6-a13a-4b41-b468-cb52a31fd1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:25:14.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:25:17.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If anyone can prove otherwise, the President said, "You can shoot
        me or overthrow me."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11e6f30-1bf3-4cb5-b21f-7f58d4adef8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:25:14.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:25:17.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid questions on his acquired wealth, Duterte issued the challenge
        in a speech before government troops and displaced residents of Marawi. This
        is the&nbsp; sixth time the President went&nbsp; to the city since the war
        there began in May.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73b96aa-ec38-4541-8ce2-c420be6b1cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:25:14.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:25:17.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte: I won''t submit to Ombudsman''s authority in wealth
        probe</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ad458e-00b4-4310-a760-2b85bd37102a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:25:14.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:25:17.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President reiterated his call for Ombudsman Conchita Carpio-Morales
        and Chief Justice Maria Lourdes Sereno to resign with him and make their bank
        accounts public.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8156aada-b378-4e7a-ab64-53eaf81d1e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:25:14.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:25:17.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stood firm on his earlier statement that he would not allow himself
        to be investigated by Morales, calling her corrupt.&nbsp; He also said the
        evidence against him were illegally obtained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e98b6d-3134-47be-8834-b44ef03e6509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:25:14.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:25:17.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mag-resign na lang kami ni</em> Justice Sereno, <em>kami nagpo-problema
        sa Pilipino</em>. Si Ombudsman, <em>ako daw may</em> billions. <em>O di mag-sign
        kami. Dalhin namin ang</em> bank books <em>namin</em>. In Congress, <em>doon.
        Bigyan kami ng lamesa, kaming tatlo</em> we sign. We show our bank. <em>Ako,
        sabi ko sa inyo</em>, it could not be more than 40 million. It is a lifetime
        savings. Seventy-two <em>ako.</em> I started to work when I was 27. <em>Naging</em>
        prosecutor <em>ako. Kasama na ang mga minana kong lupa sa tatay</em>. And
        I said you can shoot me or you can overthrow me if you want<em> pag sumobra
        ako noon. Pero di ko sila pagbigyan,"</em> Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085391cf-c505-4c14-bbc9-956afe922f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:25:14.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:25:17.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Justice Sereno and I can resign, we give problems
        to Filipinos. The Ombudsman says I have billions. Well then, we can sign and
        bring our bank books to Congress. They can give the three of us a table, and
        we sign. We show our bank (accounts). Me, i''ve told you, it could not be
        more than 40 million, it is a lifetime savings. I am 72, I started working
        when I was 27. I became a prosecutor. Along with the land I inherited from
        my father. And I said you can shoot me or you can overthrow me if you want
        if it exceeds that amount. But I will not give in to them.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8a04ff-f051-4d3a-8903-b28b6196c95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:25:14.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:25:17.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte led the symbolic transfer of temporary shelters to Marawi''s
        displaced residents in Bahay Pag-asa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422d88b3-127e-401e-bb56-f305a470ff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:25:14.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:25:17.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty nipa huts will be built on a 1.2 hectare lot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7073f4-0732-4857-b2c5-5ea8fb7ede8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:25:14.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:25:17.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President thanked all the people helping to build the&nbsp;
        shelters for the Maranaos who lost their homes in the war, and promised to
        build a better Marawi.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110376e0-7cf2-4403-a924-701daf1f1260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:25:14.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:25:17.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana po maintindihan niyong mga</em> Maranao <em>na mapalayo
        tayo sa mga terorista.</em> It will give us nothing except trouble. It is
        an imported ideology from the Middle East. <em>Tingnan ho ninyo mga kapatid
        ko na mga Moro. Tingnan niyo kung ano nang nangyari sa</em> Middle East. Used
        to be the center of civilization for so many years. All the golden things
        in the past are there. Ngayon <em>wala na, pulpog na.</em> Only because of
        a terrorist activity. <em>Walang ginawa yan kundi pumatay at magpakamatay,"</em>
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c88521a-f61c-4189-8eef-7a5d6b7db5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:25:14.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:25:17.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope Maranaos understand that we want to be far
        from terrorists. It will give us nothing but trouble. It is an imported ideology
        from the Middle East. Look, my Moro brothers and sisters. Look at what has
        happened to the Middle East. (It) used to be the center of civilization for
        so many years. All the golden things in the past are there. Now, there is
        nothing. Only because of terrorist activity. They did nothing but kill and
        commit suicide.]</p>'
  'house-of-representatives-pantaleon-alvarez-bbl-armm':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-02T19:22:15.533+08:00
    'imagesource': 'jcr:62b4ce27-b0ca-4e75-af0e-93e0703ec68b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f674a23-1e37-4784-855b-4d570ab8c546'
    'lead': 'Almost a hundred congressmen led by House Speaker Pantaleon Alvarez filed
      a bill that will abolish the Autonomous Region in Muslim Mindanao and create
      the Bangsamoro Basic Law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T08:44:23.786+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T08:44:26.806+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T08:44:26.621+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lower House to file bill amending Bangsamoro Basic Law to replace ARMM

      '
    'updated': 2017-10-03T00:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd052702c-58e2-4812-96ec-5e49860aefc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:23.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:44:26.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> The
        House of Representatives is reviving moves to address the long-standing unrest
        in a portion of Mindanao through the proposed Bangsamoro Basic Law or BBL.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d3f2a8-c771-4e62-8edf-ec2d55d39313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:23.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:44:26.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was shelved more than two years ago in the aftermath of
        the Mamasapano encounter, which left 44 policemen of the Special Action Force
        (SAF) dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab13403-22ae-44a2-a032-2620ffbe3ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:23.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:44:26.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, House Speaker Pantaleon Alvarez is leading almost a hundred
        lawmakers who authored a BBL bill that will replace the Autonomous Region
        in Muslim Mindanao or ARMM.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbdd39f-dfec-48ad-a820-84fe23effa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:23.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:44:26.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Speaker Alvarez to author BBL at House of Reps</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c609eab7-2724-4147-9e15-3173fbea763c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:23.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:44:26.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Special Committee on Peace Reconciliation and Unity Chairman
        Ruby Sahali said they adopted the Bangsamoro Transition Commission''s version
        submitted to Malacañang in July.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eb2bd7-2d0a-43ad-9d1b-9c84be59f5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:23.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:44:26.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yang</em> 2017 BBL <em>na yan</em> [The 2017 BBL] is the
        same type of BBL that was submitted noong 2014 although the spirit of the
        CAB, the Comprehensive Agreement of the Bangsamoro, is still very intact,"
        Sahali said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ebc4dc-4101-486f-ab9e-9d3d07092970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:23.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:44:26.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro''s core area is the current five provinces in the
        ARMM: Lanao del Sur, Basilan, Maguindanao, Sulu and Tawi-Tawi, and the cities
        of Cotabato and Isabela.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f29a1fb-731a-4d6f-b625-21910fbaed20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:23.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:44:26.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other areas may be included upon petition of at least 10 percent
        of their residents, and this should be approved by majority of qualified votes
        in a plebiscite.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469a127a-f0f2-4726-b4e8-36f87f09d8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:23.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:44:26.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro will have a Chief Minister who will lead the cabinet,
        and an 80-member parliament.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce5ea9a-8278-45bf-98fb-2cdbdfc25910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:23.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:44:26.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will have a Bangsamoro Police that will be part of the Philippine
        National Police to supervise law enforcement and public safety.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4ab746-d24d-44b1-8c02-9058a4b700ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:23.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:44:26.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sahali says there are no more hindrances to the bill unlike in 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61c8e55-5fc9-486f-bf42-bd4483705128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:23.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:44:26.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The negotiations have been done already. <em>Dumaan na tayo sa</em>
        peace process, <em>nagkaroon na po ng</em> agreement. Itong BBL..<em>.ito
        na lang po ang</em> part <em>na lang ng gobyerno ang</em> responsibility <em>natin
        na hindi pa natin nabibigay sa</em> MI," Sahali said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b25534-2863-4139-b7d6-748e788d9250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:23.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:44:26.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The negotiations have been done already. We have gone
        through the peace process, an agreement has been reached. This BBL...we will
        be responsible for the part of the government, we have not given this to the
        MI(LF).]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c911ebd6-3d77-4e1e-88d3-3510cdb5f4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:23.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:44:26.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF is the Moro Islamic Liberation Front.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a730f917-bbb4-49df-bb49-44e4f8926ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:23.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T08:44:26.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL is a priority of the 17th Congress-but lawmakers will still
        set a deadline for its approval.</p>'
  'indigenous-textile-cultural-appropriation':
    'author': 'Anna Bueno'
    'caption': 'Mary Umli, at 65, helps weave textiles to be sold for the Likhang
      Habi Market Fair in Makati on October 20 to 22. Photo by ANNA BUENO In photo:
      Photo by ANNA BUENO'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-10-02T19:04:25.871+08:00
    'imagesource': 'jcr:b7337600-1fbe-48cc-bc1c-1373969a930f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01667df4-4958-4dc1-924e-5642067aa43d'
    'lead': 'The risk of cultural appropriation comes with the proliferation of products
