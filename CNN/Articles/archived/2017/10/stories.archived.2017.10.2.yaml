      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5039551e-ea1f-4953-b392-a8958c3f1fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:30:10.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:30:16.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Sunday afternoon, Trump added: "Being nice to Rocket Man hasn''t
        worked in 25 years, why would it work now? Clinton failed, Bush failed, and
        Obama failed. I won''t fail."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Being nice to Rocket Man hasn&#39;t worked in 25 years, why would
        it work now? Clinton failed, Bush failed, and Obama failed. I won&#39;t fail.</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/914565910798782465?ref_src=twsrc%5Etfw">October
        1, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9112034-733d-44bf-831a-5f0a60d03b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:30:10.008+08:00
      'mgnl:createdBy': 'jeff'
