      'mgnl:lastActivated': 2019-08-09T09:39:28.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project was first launched in 2014 as a way for SM to promote
        inclusion rather than segregation, a thrust that the company values. But this
        year’s relaunch also aims to encourage the local film industry to consider
        the needs of the deaf and blind when producing movies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebea3faf-3a55-43cd-afe1-c461462b1af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:39:24.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:39:28.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would like to relaunch this because we''d like to invite those
        who are into filmmaking, so they can understand that this is a program that
        they can integrate in their careers because the thing is, now, we still have
        to import movies that have this kind of setup from abroad,” Mateo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b17b8e0-c2c0-49ab-a9c4-202d7526c9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:39:24.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:39:28.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia also added that there is indeed a market for these kinds
        of movies, and that they are also advocating for the passage of a legislation
        that requires these features in films.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3644e081-b28f-4fee-902a-fa40ac6b34f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:39:24.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:39:28.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In other countries <em>kasi</em>, there are laws that require these
        features and in fact in the Philippines, we recently passed the closed-captioning
        law sponsored by Senator Grace Poe, but this is for T.V. programs only. We''re
        hoping that that be expanded to cover films and that it includes audio description
        for the blind [as well],” Garcia said.</p>'
    '23':
      'image': 'jcr:be307c62-f342-4120-a629-67159c5b0d62'
      'imageCaption': 'In coordination with different SPED schools nationwide, SM
        has agreed to use at least one of their cinemas in all SM Supermalls to show
        audio-described movies every month. Photo by JACK ALINDAHAO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3636a09-053f-4ed6-ab44-b2da84c2fb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:39:24.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:39:28.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95010aff-911f-49dd-9b07-fd4c6c8e6737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:39:24.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:39:28.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that it’s not only PWDs that benefit in these kinds
        of features. “You''ll notice it''s not only the PWDs who enjoy [these features],
        even senior citizens [and] regular students who are helped by the captioning
        to improve their language facilities.“</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e66ba10-54e5-4b20-b143-77e3bdee023b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:39:24.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:39:28.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In coordination with different SPED schools nationwide, SM has agreed
        to use at least one of their cinemas in all SM Supermalls to show audio-described
        movies every month.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92068e7-cbe9-457d-af2d-68863a55d7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:39:24.254+08:00
      'mgnl:createdBy': 'jeff'
