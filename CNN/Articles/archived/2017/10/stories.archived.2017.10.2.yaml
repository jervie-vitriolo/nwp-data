      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A knife-wielding man killed at least two
        women Sunday at the Saint-Charles train station in Marseille, France, before
        police killed the suspect, according to CNN affiliate BFM, which cited the
        city prosecutor''s office as its source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96773f78-9248-409f-be30-8fb38253f948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:19:04.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:19:08.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident is being treated as a terror attack and has been handed
        over to a special prosecutor in Paris, the prosecutor''s office told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0150890-6652-4dd9-bf44-40cc66c6d3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:19:04.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:19:08.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military police killed the suspect. Authorities are investigating
        whether he had links to terror organizations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ce05f9-3c71-4303-acd6-78c80a4543b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:19:04.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:19:08.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was not carrying any identification, Marseille police said, but
        French Interior Minister Gérard Collomb said during a news conference, "The
        attacker had several identities."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8348baa-3790-44a0-b108-91b8627a1ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:19:04.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:19:08.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing on BFM, Collomb told the station that witnesses heard
        the attacker shout, "Allahu Akbar" -- or, "God is the greatest" -- and that
        the investigation was continuing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7947486b-b970-4b30-ade0-85b44b2d87a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:19:04.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:19:08.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance footage showed the suspect attack his first victim,
        run away and come back to stab the second woman, the minister said. The suspect
        then ran toward soldiers arriving on the scene, Collomb said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f9ea34-ca77-48c7-ae36-b651ef287861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:19:04.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:19:08.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again we measure the devotion and the exceptional engagement of
        our troops. They have my honors," Collomb said in a tweet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43813fc-f7cc-4a5b-81aa-a4481ef6a3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:19:04.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:19:08.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saint-Charles station is the same one where four Americans studying
        abroad fell victim to acid attacks last month. The Boston College students,
        three of whom were studying in Paris and one in Copenhagen, were treated for
        burns and released.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ec9c07-f582-4c74-b3e6-ae2f80ebf2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:19:04.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:19:08.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker was a 41-year-old mentally unstable woman, police said.
        She was arrested and hospitalized, according to CNN affiliate BFM.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c3b350-48c3-4e57-8c36-86da20185dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:19:04.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:19:08.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no reason to believe the acid attacks were terror-related,
        police said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e46489-67e1-49f5-b2d0-68c6fdaa93a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:19:04.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:19:08.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://edition.cnn.com/2017/10/01/europe/marseille-knife-attack-train-station/index.html">Deadly
        knife attacks in Marseille, France, treated as terror attack."</a></em></p>'
  '40-injured-after-passenger-bus-falls-off-Alabang-flyover':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-02T09:05:56.188+08:00
    'imagesource': 'jcr:477200db-0523-4abb-9685-b0ce4efab919'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d105d5a-0833-43ef-86a6-142009144076'
    'lead': 'The driver, whose identity has yet to be verified, reportedly drove the
      bus into a barrier, causing it to fall off a ramp.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T10:22:44.341+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T10:22:49.271+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T10:22:49.131+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '40 injured after passenger bus falls off Alabang flyover

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e43569-f7ef-4410-ab08-c963f9779fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:22:44.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:22:49.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> Forty
        people were injured after a bus allegedly lost its brakes and fell off Skyway''s
        northbound ramp while approaching the Alabang Exit on Sunday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35a87c4-65ea-413a-826d-f151974259eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:22:44.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:22:49.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Assistant Secretary Mark de Leon said as of 4 a.m.
        on Monday, at least 17 of the injured passengers of Cher Transport bus have
        been discharged since they only sustained minor injuries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c68a30-ec8f-44ac-8fb1-fa8ad864a282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:22:44.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:22:49.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon said the most serious injury recorded is a cervical spine
        fracture.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65287148-4f8c-4762-8e3a-f97b58893318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:22:44.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:22:49.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine of the injured were brought to the Asian Hospital and Medical
        Center, while 31 were brought to the Ospital ng Muntinlupa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8cd438-6adb-4271-bc0f-c0e6b1bd2b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:22:44.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:22:49.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials of Cher Transport have agreed to shoulder the medical
        expenses of all injured passengers, including the cost of their medicines
        and succeeding check-ups, de Leon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef6a6f2-b881-4703-8911-0ac7b02d3308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:22:44.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:22:49.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the passengers interviewed yesterday said the bus was moving
        at a moderate speed along the Alabang viaduct when it allegedly lost its brakes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca47315-150b-49d9-b609-9c7dba6ffb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:22:44.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:22:49.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver, whose identity has yet to be verified, reportedly drove
        the bus into a barrier, causing it to fall off a ramp.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008617cc-0f45-4471-b6aa-0b1217ab8c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:22:44.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:22:49.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is now in the custody of the Highway Patrol Group in Calamba,
        Laguna.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957a38d4-a3ec-4200-a048-112a0604032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:22:44.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:22:49.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conductor, meanwhile, is still recovering from his injuries
        at the Ospital ng Muntinlupa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a26a4e-08b0-4d91-8e24-f7e6e2f02ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:22:44.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:22:49.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon said officials from the Land Transportation Franchising
        and Regulatory Board are investigating the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77a3eb6-c715-4847-99a1-1cd27c481d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:22:44.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:22:49.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Xianne Arcangel contributed to this report.</p>'
  'Monty-Hall-dies-96':
    'author': 'Steve Almasy and Tony Marco, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-10-02T08:46:35.199+08:00
    'imagesource': 'jcr:7c3d35a7-55c0-4353-8f0e-90b0432fa353'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f776b5a-5d11-445f-b419-008047fbfb28'
    'lead': 'He was 96 and had been ill since suffering a heart attack shortly after
      his wife of almost 70 years died in June.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T10:25:46.105+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T10:25:51.312+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T10:25:51.106+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Monty Hall, ''Let''s Make a Deal'' host, dead at 96

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81c0106-44f0-4c3b-b397-c7a2d431eb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:25:46.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:25:51.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Monty Hall, best known as the cheerful
        and friendly host of the game show ''Let''s Make a Deal,'' died Saturday morning
        in Los Angeles, his daughter Sharon Hall said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464e1277-e6ac-4222-8700-54518c7150cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:25:46.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:25:51.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 96 and had been ill since suffering a heart attack shortly
        after his wife of almost 70 years died in June.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d563bb-0f87-4f9a-b529-c41cf6b5cfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:25:46.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:25:51.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was the greatest father on the planet ... he was the dad who
        called every single night to see how your day was and never tired of hearing
        the details. He lived for his family," Sharon Hall said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2481cf1d-8683-40f6-b1ad-2e125ffc1c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:25:46.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:25:51.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monty Hall co-created and hosted the first version of the popular
        game show, on which contestants dressed in costumes -- some zany -- and often
        won prizes behind one of three doors. The show premiered in 1963 and Hall
        hosted daytime and prime-time iterations of the show until 1986 (and for a
        brief time in 1991).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18787fa2-ec10-4630-9f43-55f382e07807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:25:46.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:25:51.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall reportedly appeared in more than 4,500 episodes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43340af0-b85f-40f1-af3b-8e12bf68f7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:25:46.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:25:51.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A version of the show starring Wayne Brady is still on the air.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee2b5c3-d0e6-4695-b5a0-249b3929cee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:25:46.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:25:51.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall once told the Archive of American Television that when "Let''s
        Make a Deal" started, people showed up in suits and dresses. On the second
        episode, a woman brought a sign with the message: "Roses are red, violets
        are blue, I came here to deal with you."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef742fa5-6f55-472b-a92a-492a98792802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:25:46.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:25:51.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next week, everybody had a sign," Hall said in the 2002 interview.
        "Then somebody else had a funny hat, then came costumes."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f498a0f-3b20-4e56-9eeb-f217510aacb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:25:46.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:25:51.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall insisted the show never picked anyone for their costume.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45c8d19-327d-4742-aa85-d92f325e9328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:25:46.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:25:51.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show featured Hall getting audience members to gamble on whether
        they should keep small prizes they had traded their own stuff for -- or risk
        trading them for what was in a box or behind curtains. Sometimes the new prize
        was something odd like a salami tree or a double-decker dining room set. The
        lesser-desired prizes came to be known as zonks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8069a1-272e-4944-a2b1-47101234cdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:25:46.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:25:51.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the show, two big winners would compete for prizes
        behind three doors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cee644a-06eb-4796-8231-f0420c8d763d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:25:46.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:25:51.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philanthropy dominated his post-"Deal" days</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8ba58f-3b33-4ecf-81c4-2a55986eff60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:25:46.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:25:51.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall said he wanted to be remembered as someone who cared for his
        family and others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3757ca77-1813-4d2a-9998-3c88f81c80d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:25:46.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:25:51.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family said he helped to raise close to $1 billion for charity
        during his life.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420b20a6-ea2a-4c34-8c47-2e77e7e9bf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:25:46.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:25:51.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His philanthropy work was more important to him than his TV work.
        He saw TV as a means to help him raise money for charities. He was always
        paying it forward," son-in-law Todd Kessler told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15af7227-e15e-4fac-8179-71bc24e48065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:25:46.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:25:51.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several media reports said Hall devoted 200 days a year for fundraisers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27059dca-5771-4277-8d0f-a803ce9dc8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:25:46.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:25:51.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharon Hall said her father was always working for charities because
        of a life-changing experience he had as a young man.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca95a2d-bdf9-45b1-8c53-b63e69865e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:25:46.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:25:51.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He took a job scrubbing steps to try to pay for his college, and
        a man took pity on him and told him he would pay for his college if he did
        three things: retain an A average, keep the man''s name anonymous, and promise
        to pay it forward," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f3d850-2a84-4315-abf2-57be19ce66df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:25:46.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:25:51.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monty Hall retained a friendship with the man whose name he never
        revealed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a45736-4185-4c8c-be03-8e27cf75a629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:25:46.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:25:51.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was always going to telethons to raise money. He was even honored
        with the Royal Order of Canada, the highest honor for a Canadian," his daughter
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d840caf-4ba9-47aa-b119-0f27a0332910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:25:46.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:25:51.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monty Hall was a dual citizen of the United States and Canada. "He
        became a US citizen so he could vote for Bill Clinton (in 1992)," Sharon Hall
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abc9237-8670-468f-86e0-1628f96eb563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:25:46.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:25:51.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Bowman, the mayor of Winnipeg, Manitoba, sent his condolences
        by Twitter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb07539e-2976-4d83-b3dc-a4829b4842f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:25:46.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:25:51.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Winnipeg''s ambassador in Hollywood, @umanitoba alumni &amp; host
        of ''Let''s Make a Deal'' has left our stage. RIP Monty."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cecb8b-85a5-4cb4-8174-f34fd494c57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:25:46.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:25:51.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall was born in Winnipeg on August 25, 1921, as Maurice Halperin,
        according to the Internet Movie Database. Hall said he went by Monte but when
        he got into show business his name was misspelled in advertisements.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e94868-3f14-473f-b210-267c4ae98e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:25:46.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:25:51.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is survived by three children who are all involved in entertainment.
        Sharon Hall is a producer; Joanna Gleason is a Tony Award-winning actress;
        and Richard Hall is a writer and director. His late wife, Marilyn, was an
        Emmy Award-winning producer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feda88e4-f503-4fd9-bedd-5871d9c41281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:25:46.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:25:51.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/09/30/tv-shows/monty-hall-dead-at-96/index.html">"Monty
        Hall, ''Let''s Make a Deal'' host, dead at 96."</a></em></p>'
  'Trump-Tillerson-wasting-his-time-North-Korea':
