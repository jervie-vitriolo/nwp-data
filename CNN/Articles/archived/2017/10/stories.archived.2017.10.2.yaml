      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, the Chinese phone maker also unveiled new partnerships
        with local companies. Select Vivo units will now be made available on Globe
        and Smart postpaid plans. Vivo products will also be sold on online shopping
        website Lazada.</p>'
    '28':
