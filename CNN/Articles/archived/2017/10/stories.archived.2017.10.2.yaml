      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports from the Metro Manila Development Authority (MMDA) said
        the driver of a Cher Transport bus lost control when the brakes failed along
        the Alabang viaduct.&nbsp; The bus fell off the Skyway ramp.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daed01f-a9c3-4825-9c2b-8eb1bc750709'
      'mgnl:activationStatus': true
