  'Active-shooter-reported-on-Las-Vegas-Strip':
    'author': 'Susannah Cullinane and Euan McKirdy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-02T15:31:08.781+08:00
    'imagesource': 'jcr:131f697d-c74c-4389-8162-d59e32ee1db5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17ba9c29-7f92-468d-bdfc-ccfc2eb9da53'
    'lead': 'More than 20 people were killed and more than 100 injured in a shooting
      on the Las Vegas Strip early Sunday morning, police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T09:44:40.507+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T09:44:44.812+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T09:44:44.384+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '50+ killed in Las Vegas Strip massacre; gunman had 10 rifles, police
      say

      '
    'updated': 2017-10-03T00:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec33d369-a1c4-4c17-b505-1bbf43633f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> [Breaking news update at 10:47 a.m. ET]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4bafcf-28b6-4d2d-bc9a-971aea5db9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Paddock, brother of Las Vegas Strip gunman Stephen Paddock,
        said he was stunned to learn his brother was responsible for the deadliest
        mass shooting in modern U.S. history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e511dec-15df-4ea8-a935-8be9dc7c916d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was my brother, and it''s like an asteroid fell out of the sky,"
        Eric Paddock told CNN Monday outside his home in Orlando, Florida.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeb8d5b-ba9d-4956-83a2-6cd9a95633a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time he spoke to his brother was when Stephen texted him,
        asking how their mother was doing after losing power from Hurricane Irma.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e119eb10-8f2f-4f63-a149-a2f0e09fc92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Paddock said he knew his brother owned a few handguns and maybe
        one long rifle, but said he did not know of any automatic weapons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270e1aa3-bc0a-43b2-88da-3d78f08d3c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Previous story, published at 10:16 a.m. ET]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8416349-53f9-41d4-a038-93b2481f8347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of country music fans ran for cover as a gunman fired
        on them from a hotel on the Las Vegas Strip – a mass shooting that is now
        the deadliest in modern US history.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63182030-c2cd-449a-a320-8c800ecb66ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 50 people were killed Sunday night when the shooter fired
        hundreds of bullets into the crowd, police said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac32832-aa13-482a-baad-f0f985d5d966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 400 others were rushed to hospitals after the mass shooting
        and ensuing stampede at the outdoor Jason Aldean concert.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4041a21b-bf9b-4f0c-8dec-4c7c51b959b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman, 64-year-old Stephen Paddock, unleashed a hailstorm of
        bullets from the 32nd floor of the nearby Mandalay Bay hotel, Las Vegas Metropolitan
        Police Sheriff Joseph Lombardo said.</p>'
    '19':
      'image': 'jcr:259146dd-41b8-4051-9f9b-7944100519f6'
      'imageCaption': 'Map showing hotels and locations along Las Vegas Strip.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b48513f-912d-485e-9ac9-fdd0e3a42c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea84a349-4f7b-4eac-8e10-a15e520fd66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside his room, authorities found a cache of weapons, including
        10 rifles, the sheriff said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a8b5fd-e319-46cb-b8b8-277d0453e6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe the individual killed himself prior to our entry," Lombardo
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78a83dd-a4b6-4930-a6c4-69683e31fe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Festival turns into massacre</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5ced46-ebe4-445c-82a7-53e9cb4d4a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massacre started around 10:08 p.m. Sunday (1:08 a.m. ET Monday)
        at the Route 91 Harvest festival, Lombardo said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c507a4-db61-48ce-8a57-3f58b9c64acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor Benge was enjoying the concert with his sister when he heard
        a relentless onslaught of "200 to 300" bullets.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2804e232-fa98-4e8b-8878-0a2b4a328de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My sister, being as noble as she is, threw herself on top of me
        and said, "I love you, Taylor," the 21-year-old said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceae336-12f7-45f2-9881-a5553b5ded1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even after an hour and 30 minutes, I didn''t know if I was safe."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2b74e6-f43f-4c42-8bd8-2379422b611b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they believe Paddock acted alone. "Right now, we believe
        it''s a sole actor, a lone-wolf-type actor," the sheriff said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e79a1b-e4ed-4f5e-9f82-f059376cff4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But why the massacre happened remains a mystery.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa85dc5e-db62-4910-8e6f-b76c708d0382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac8a6e1-a1b0-45cb-828a-d81c6c79700a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the massacre has no known link to overseas terrorism or
        terror groups, a US official with knowledge of the case said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b47be12-63c2-496e-9036-a2737923c38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a woman described as a "person of interest" after the attack
        is not believed to be involved in the shooting, police said in a statement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fde4de-0f63-4d5c-b4e9-3674ec29fe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marilou Danley is no longer being sought out as a person of interest,"
        the Las Vegas Metropolitan Police Department said. "LVMPD detectives have
        made contact with her and do not believe she is involved with the shooting
        on the strip."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c801ce-1676-4ff7-959d-a405ec3679de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood donations needed</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04acefc0-609a-4c9d-9d66-3200eb7267af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With hundreds of victims still hospitalized, officials feared the
        death toll will keep rising.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb69841-cdaf-4684-93e3-7ab83cb75762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.513+08:00
      'mgnl:createdBy': 'jeff'
