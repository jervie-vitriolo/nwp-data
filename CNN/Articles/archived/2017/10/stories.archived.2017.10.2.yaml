      'mgnl:lastActivated': 2019-08-09T09:18:17.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 515 people were hurt in the gunfire and ensuing stampede
        at the outdoor Jason Aldean concert.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c475cef-dc55-4537-8cfe-a67db12ea754'
