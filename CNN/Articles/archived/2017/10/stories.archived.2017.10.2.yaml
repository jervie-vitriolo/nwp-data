      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman, identified as 64-year-old Stephen Paddock, unleashed
        a hail of bullets from the 32nd floor of the nearby Mandalay Bay Resort and
        Casino, Las Vegas Metropolitan Police Sheriff Joseph Lombardo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407d6a0f-f313-4308-88f3-3b9e998a823c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But why the massacre happened remains a mystery.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5acd2f-a6fd-4d63-8aba-f6060a680c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41643349-2ae9-44c3-ba74-7607958d337a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Police found 10 rifles inside Paddock''s hotel room, Lombardo
        said. "We believe the individual killed himself prior to our entry," the sheriff
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c5c50c-08f0-49bf-9122-804a0333c094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The gunman''s brother tells CNN he was aware Paddock owned guns,
        but was not aware of any automatic weapons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd949eda4-9c3e-4798-8cc3-5b9da5471f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- President Donald Trump says he will visit Las Vegas on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05a4575-3860-4c06-9897-024595a9dd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Festival turns into massacre</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a43f12d-5d83-4290-b37f-427306d0c13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massacre started around 10:08 p.m. Sunday (1:08 a.m. ET Monday)
        at the&nbsp;Route 91<a href="http://rt91harvest.com/splash-page/"> Harvest
        festival,</a> Lombardo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ebbf8c-0967-43bf-bfd7-28cdbd0c6e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor Benge was enjoying the concert with his sister when he heard
        a relentless onslaught of "200 to 300" bullets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a7ed49-9fa2-4c4d-8899-3a59e2261c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benge lauded the heroics of his sister, who "threw herself on top
        of me and said, ''I love you, Taylor,''" he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca2634d-4a00-4312-9c7d-aca228055549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even after an hour and 30 minutes, I didn''t know if I was safe."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54385209-ff11-47be-9887-0fd2c4406cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness Bryan Hopkins said he survived by jumping into a walk-in
        freezer at the Mandalay Bay hotel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100e7047-a504-4a74-b077-8bf22011d033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And country singer Jake Owen, who was on stage with Aldean, said
        children were among the crowd.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b665cd2-7a16-4f2c-8266-8ce24db36256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw kids on their parents'' shoulders tonight," he said. "This
        is something they''ll never forget."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54554697-c524-43cd-bb48-c07b1ee375ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52022b0e-82f3-464d-afa8-eea394f9cbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they believe Paddock acted alone. "Right now, we believe
        it''s a sole actor, a lone-wolf-type actor," the sheriff said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab8ea77-edc4-472f-9131-d161e9550472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the massacre has no known link to overseas terrorism or
        terror groups, a US official with knowledge of the case said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcbb02c-013a-402e-887e-5cf232d54603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a woman who was described as a "person of interest" after the
        attack is now not believed to be involved in the shooting, police said in
        a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378ab4d0-3a61-4e8d-a97e-cd7b38025675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marilou Danley is no longer being sought out as a person of interest,"
        the Las Vegas Metropolitan Police Department said. "LVMPD detectives have
        made contact with her and do not believe she is involved with the shooting
        on the strip."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff202aaf-d86f-4fcf-95f2-519eed4a526c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman''s brother, Eric Paddock, said he was stunned to learn
        Stephen was responsible for the deadliest mass shooting in modern US history.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b9c80e-c516-4eaf-b0ef-1cc3a905770e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was my brother, and it''s like an asteroid fell out of the sky,"
        Eric Paddock told CNN outside his home in Orlando, Florida.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614debaf-ce68-4fba-b2cf-66eb59f8e82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time he spoke to his brother was when Stephen texted him,
        asking how their mother was doing after losing power from Hurricane Irma.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65281691-c592-4264-84c6-0fdc1036ce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Paddock said he knew his brother owned a few handguns and maybe
        one long rifle, but said he did not know of any automatic weapons.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a48a5b-a1aa-48a6-98ad-1a24926d106b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood donations needed</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582c8507-22ed-470c-8ae3-d4e654f427ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With hundreds of victims still hospitalized, officials feared the
        death toll will keep rising.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7452c6-df6e-4c4b-9d88-ab2639a5c56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff implored the community to donate blood. And before dawn,
        throngs of donors had already lined up outside a blood bank.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13867fb5-b06a-44d7-bf22-32269b232fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanda Maloney tweeted a photo while she stood in line at 4:30 a.m.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36bbb10-3acc-4773-98e5-08021fff2b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This. Is. Vegas. This is our community. These are our people. Thank
        you to everyone here donating," she tweeted.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65ff9e8-28d2-4208-9cef-599b1de33c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maloney told CNN she also gave transportation to anyone who needed
        it after the attack.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f68687-bd96-47b7-a033-a162568055ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just started picking people up and giving people rides," she
        says.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2ef534-9ba5-4135-b46f-78bca9b90915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aldean speaks out</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2d735c-2286-4af7-9b33-4c0c9bf0de8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aldean posted a statement on Instagram saying that he and his crew
        were safe.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a45f98-9a7f-47c1-869f-b551b543cd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My Thoughts and prayers go out to everyone involved tonight. It
        hurts my heart that this would happen to anyone who was just coming out to
        enjoy what should have been a fun night. #heartbroken#stopthehate," he wrote.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96baabe-dc64-4275-9312-d0a4ae8c2311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Las Vegas police officers are being treated at a hospital after
        they were injured during the shooting, Lombardo said. One is in critical condition,
        and the other had minor injuries.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4da3a5-5c6e-4a44-9dbc-feb16e922d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pray for Las Vegas," Las Vegas Mayor Carolyn Goodman tweeted. "Thank
        you to all our first responders out there now."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044f85db-bc6b-42f6-aa7e-a25c179b5269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump says he will visit Las Vegas after massacre</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cf6185-5bcf-4385-840c-b531f6d38c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevada Gov. Brian Sandoval said on Twitter that a "tragic &amp;
        heinous act of violence has shaken the #Nevada family" and offered prayers
        to all those affected by "this act of cowardice."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c255327-1cd2-4008-91e9-965932ed38f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We just ran for our lives''</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fb30ec-3582-452b-a195-b192049ffa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachel De Kerf filmed her escape from the venue using her cell phone,
        starting just after the first shots were fired.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afd30c2-3224-43db-81c8-bed57781bf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She described ongoing gunfire, and played out the video she had
        recorded during which more than five minutes of gunfire were intermittently
        audible.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0729bf-7963-45f3-8c12-80dffec05d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gunshots lasted for 10-15 minutes. It didn''t stop," she said.
        "We just ran for our lives."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a32a32-2b63-4068-880b-f44591d98661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Kerf''s sister, Monique Dumas, said that everyone instantly crouched
        when they heard the shots.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06ccdb9-1b5f-4b89-9d0a-f1392a82e2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The band was rushed off the stage, the floodlights came on the
        crowd, and you see on the right hand of the stage the person who was injured,
        so they''re calling for medics, calling for security, then there was gunfire
        again," Dumas said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6b005a-220e-4198-bc16-fe7d9242e91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Go, go, go''</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b9d5af-6acf-46ec-ba03-b2f285f01cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SiriusXM Country radio host Storme Warren was on the side of the
        stage as Aldean was performing when the shots rang out.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4715e224-b5e3-47cd-a100-d479ef6f246d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was fireworks going off and maybe it mistriggered,
        and then it happened again. And when it happened the third time, we knew something
        was wrong," Warren said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e435e6-2422-4eff-8b2c-d53e96e1a0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shells were hitting the deck of the stage when I was on it,"
        he said, adding that he could still hear the shells as he went under the stage
        for protection.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795feab6-7e45-49df-b226-3643e9bf047c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seemed there was a pause in the gunfire and the people in the
        yellow shirts were telling the people to ''go, go, go, go'' ... the gunfire
        never ended, it seemed like it went on and on and on," Dumas said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb414a7-b671-4a62-8003-a02bb9952731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A concertgoer told CNN affiliate KLAS that everybody was lying on
        top of each other trying to get out of the shooter''s way.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d51287-3889-42b2-bf86-c0462995ee54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My husband and I ran out toward our car, and there were people
        hiding underneath my car for cover," she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3e09d9-051b-4fe8-b916-f89b9faa0b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a gentleman who was shot and he said, ''Can you help
        me?'' And so I put him in my car and I had like six people in my car, people
        without shoes, running, just to get away."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eae2bd2-ee34-4600-85f4-7ed57123d566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Country music world stunned by shooting</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea3f159-6062-406a-a8f7-1bd9b6124675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Like shooting fish in a barrel''</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a79f882-4da2-4ac9-8e6c-f97ade85f980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audio of the shooting suggested that the shooter had used a military-style
        weapon, CNN law enforcement analyst James Gagliano said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5dc7ad-3ff2-4d5d-a40c-e151153c1582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Automatic weapon(s) like that -- had to be numbers of magazines
        or a very large drum, it sounded to me like a belt-fed weapon, a military-style
        weapon and then to be shooting down, to use the analogy, it was like shooting
        fish in a barrel in that space," Gagliano said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28d7fe9-00ed-48de-89e4-13e06e4c77bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MGM Resorts, which owns the Mandalay Bay, tweeted its condolences.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225e2a47-1c53-41e9-967c-fb87461649d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Law enforcement and emergency personnel responded quickly to the
        incident a secured the scene," it said in a statement. "Law enforcement requested
        that we put hotels in the vicinity on lockdown to ensure guest safety. We
        will provide more information as it becomes available."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e09f660-d279-4692-a2ab-7196157b92c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those looking for information about loved ones still missing after
        the attack can call 866-535-5654.&nbsp;<a href="http://www.facebook.com/safetycheck/the-violent-incident-in-las-vegas-nevada-oct01-2017/">And
        Facebook has set up a crisis response page</a>&nbsp;to help people determine
        whether their loved ones are safe.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc0d8a7-555f-4b5d-96a6-7807bb0c0d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:18:17.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2017/10/02/us/las-vegas-shooter/index.html?adkey=bn">"50+
        killed in Las Vegas Strip massacre; gunman had 10 rifles, police say."</a></em></p>'
  'Maynila-sa-mga-Kuko-ng-Liwanag-the-Musical':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-10-02T17:15:57.130+08:00
    'imagesource': 'jcr:7792aec5-c0b3-4bb1-a29a-4b84a2cc0733'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4ea6f83-062d-4bee-bb04-43284587f3e0'
    'lead': 'Acclaimed director Joel Lamangan relives the classic 1986 novel of Edgardo
      Reyes'' "Sa mga Kuko ng Liwanag" (In the Claws of Brightness) through strong
      performances by dynamic characters, powerful song numbers, and vibrant choreography
      by Douglas Nierras.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T09:29:51.957+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T09:29:55.839+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T09:29:55.570+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Award-winning director comes full circle with ''Maynila sa mga Kuko
      ng Liwanag the Musical''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368b68b0-ad83-4303-8c23-022568236400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:29:51.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:29:55.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> It
        was his first film as a neophyte actor and now he is at the helm of its premier
        theater-musical adaptation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d3d7af-678f-41ca-9fb2-6032915560e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:29:51.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:29:55.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acclaimed director Joel Lamangan relives the classic 1986 novel
        of Edgardo Reyes'' "Sa mga Kuko ng Liwanag" (In the Claws of Brightness) through
        strong performances by dynamic characters, powerful song numbers, and vibrant
        choreography by Douglas Nierras.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd46e551-f1e6-4ddb-9f7d-15573de2e3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:29:51.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:29:55.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamangan said that his musical is solely based on Reyes''s original
        novel and not on the film adaptation "Maynila Sa Mga Kuko Ng Liwanag" created
        in 1975  by the late Lino Brocka. Brocka''s film was based on a series of
        stories under the title "Sa mga Kuko ng Liwanag" written by Reyes, published
        from 1966 to 1967 in "Liwayway" magazine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b96117-e65d-4c84-90d3-f497d705d5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:29:51.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:29:55.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamangan still vividly recalls his scene in Brocka''s film''s, where
        his character is tasked to kill the protagonist, Julio Madiaga, played by
        Bembol Roco.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729d6fe5-3bd7-47be-8745-94f66a772528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:29:51.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:29:55.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That scene helped the movie win recognition here and abroad. "Maynila
        Sa Mga Kuko Ng Liwanag" was awarded the Best Picture and other major awards
        in the 1976 FAMAS (Filipino Academy of Movie Arts and Sciences) awards and
        is the only Filipino film to be included in the book: "1001 Movies You Must
        See Before You Die."</p>'
    '9':
      'image': 'jcr:0989c593-6605-41b6-9c0b-ca7469585d75'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42077281-005a-4286-98c0-9e77c163c6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:29:51.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:29:55.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7a6e11-b580-425b-a268-b36e8b2bdf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:29:51.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:29:55.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''Maynila'' musical is Lamangan''s homage to Brocka and Reyes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3aa21e-fc7a-4a15-94b7-fc22127f11b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:29:51.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:29:55.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love in the darkest of times</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2887359-e1c9-473f-910c-8592882b34da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:29:51.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:29:55.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maynila Sa Mga Kuko Ng Liwanag" revolves around the love story
        of Julio Madiaga, played by Arman Ferrer and Ligaya Paraiso, played alternately
        by Sheila Valderrama-Martinez and Lara Maigue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ba0bcb-1561-4138-822d-4ead67b51a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:29:51.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:29:55.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julio leaves his coastal hometown to search for Ligaya who was brought
        to Manila by a woman named "Mrs. Cruz," portrayed by singer Dulce and Ima
        Castro. Julio works at a construction site until he is dismissed from the
        job as the project nears completion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ab7372-949c-497a-ad9d-3ab78f1549ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:29:51.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:29:55.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfair labor practices and mistreatment of the poor help Julio realize
        that the city life is not for him. Manila is a dream for those searching for
        a better life; a nightmare for those who aren''t lucky enough.</p>'
    '18':
      'image': 'jcr:3d3966e6-f1bd-446b-9d76-d792d520c257'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0497bbf-20c3-4e4b-8fa3-36a4bca0f632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:29:51.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:29:55.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5d2af3-6dee-47f8-94d5-807b96bd7f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:29:51.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:29:55.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ligaya and Julio meet in a church, where she reveals that she was
        sold, and that she has a child sired by a Chinese businessman. The lovers
        decide to leave the city, but fate has other plans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29644a69-c57b-4b43-a42b-192678c0433b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:29:51.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:29:55.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still relevant 40 years later</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc9fb85-41d5-47c2-bde4-dbdd6911b66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:29:51.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:29:55.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamangan believes that the staging of "Maynila sa mga Kuko ng Liwanag"
        is still relevant. The story tackles exploitation and social injustice many
        Filipinos experience until now.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc49735-015e-42e5-bc3c-ff8844fd91e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:29:51.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:29:55.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala namang pagbabago. May inaagawan ng lupa. Tuloy-tuloy pa rin
        ang trafficking ng mga babae. So pareho pa rin, very relevant pa rin siya"
        Lamangan says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a31c1ae-bc6c-4559-9e73-90f3900f859c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:29:51.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:29:55.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "There''s still no change. There''s still land-grabbing.
        Trafficking of women continues. It''s still the same, (the musical) is relevant."]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7821e8f3-b8e0-45ce-9a7a-57b205c07090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:29:51.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:29:55.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamangan promises that the musical will stay true to the story while
        being given a contemporary vibe to attract a new generation of viewers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1753156-089f-44cc-bfde-9691e45a3a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:29:51.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:29:55.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musical runs at the KIA Theater in Cubao, Quezon City on October
        4 (8 p.m.), October 5 (8 p.m.), and October 6 (3 p.m. and 8 p.m.).</p>'
  'sm-movie-screening-for-blind-and-deaf':
    'author': ' CNN Philippines Life Staff'
    'caption': 'To provide greater accessibility of movies to PWDs in the Philippines,
      SM Cares relaunched their “Special Movie Screening for the Deaf and Blind” initiative
      as a way to advocate for the rights and welfare of PWDs. Photo by JACK ALINDAHAO'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2017-10-02T16:23:42.880+08:00
    'imagesource': 'jcr:afdeb53e-d8cd-490c-8d42-07137991da54'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1e60397-b73e-4f43-a233-00fdac2ebb00'
    'lead': 'To provide greater accessibility of movies to PWDs in the Philippines,
      SM Cares relaunched their “Special Movie Screening for the Deaf and Blind” initiative
      as a way to advocate for the rights and welfare of PWDs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T09:39:24.252+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T09:39:28.964+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T09:39:28.598+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SM’s special movie screening for the blind and deaf

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1590092-c961-4a2f-8a45-56105f0d7055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:39:24.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:39:28.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Pulsating sound
        effects, seamless visual transitions, and 3D films that add an illusion of
        depth have made watching movies more engaging than ever. But these features
        are not necessarily enjoyed by the entirety of audiences. Persons with disabilities
        (PWDs), for instance, cannot readily appreciate these innovations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727ea610-97c1-4902-a8d6-de9f45c017b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:39:24.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:39:28.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To provide greater accessibility of movies to PWDs in the Philippines,
        SM Cares relaunched their “Special Movie Screening for the Deaf and Blind”
        initiative as a way to advocate for the rights and welfare of PWDs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6111800-c481-4d5a-b40c-b454b61a8e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:39:24.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:39:28.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In SM Cares, [we] promote the inclusion or integration of persons
        with disabilities in our society, and the best way is to make them feel that
        they really are welcome in our malls,” said Engr. Bien Mateo, program director
        of SM Cares Program on Persons with Disabilities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8f36ef-f6c1-4ba1-8112-6b0f773cefc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:39:24.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:39:28.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relaunch on Thursday, Sept. 28, gathered deaf and blind students
        from Special Education (SPED) schools in Metro Manila to watch the 2017 remake
        of Disney classic “Beauty and the Beast.” In order to assist the visually
        impaired, the movie had audio description for the blind, in which a narrator
        described the development of the story in between screen dialogues. Closed
        captions were also included so that those with hearing impediments can read
        the words shown on the screen.</p>'
    '7':
      'image': 'jcr:994838c1-e9d8-40e9-827f-6fff054a85ca'
      'imageCaption': '“In SM Cares, [we] promote the inclusion or integration of
        persons with disabilities in our society, and the best way is to make them
        feel that they really are welcome in our malls,” said Engr. Bien Mateo (pictured
        above), program director of SM Cares Program on Persons with Disabilities.
        Photo by JACK ALINDAHAO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353d5fd8-a010-447f-a621-72849702668e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:39:24.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:39:28.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'image': 'jcr:c95f752d-dfa5-4bca-a900-b47f3b6971b9'
      'imageCaption': 'The special screening gathered deaf and blind students from
        Special Education (SPED) schools in Metro Manila to watch the 2017 remake
        of Disney classic “Beauty and the Beast.” Photo by JACK ALINDAHAO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6e308d-02c8-4682-8e7f-a2e16d617362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:39:24.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:39:28.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58bef8a-c837-451d-98bf-dae3c83b3d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:39:24.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:39:28.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“’Yung project na ito ay isa sa mga ma-fe-feel ng mga</em> PWD<em>
        na</em> they are the same with the regular kids because they are given the
        same opportunity,” said Marybeth Fajilagmago, a SPED teacher from the Philippine
        School for the Deaf. “Feeling <em>kasi ng mga kids, kapag</em> deaf and blind,
        they do not belong. <em>Kung baga parang hindi na-ibibigay ng tama ‘yung</em>
        equal opportunity na dapat matanggap ng PWD [that is] the same with the regular
        kids.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9050cc-acd8-449a-8eaf-742ca66fe5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:39:24.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:39:28.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative is in partnership with SM Cinema, MTRCB, CALL Foundation,
        and Deaf Blind Support Philippines (DBSP). The president of DBSP, Edgardo
        Garcia, said that this partnership with various organizations is vital in
        making this screening a reality.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01b7a64-14ec-447e-a893-40fa41f5eb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:39:24.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:39:28.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You need several parties to promote audio-descriptive movies, [since]
        we also need the support of producers to produce films and T.V. programs with
        these features. We need theaters as well to retrofit their cinemas to be able
        to use this kind of movies,” he said.</p>'
    '14':
      'image': 'jcr:0a848949-575b-40d7-9991-bfe2524f4a2b'
      'imageCaption': '“’Yung project na ito ay isa sa mga ma-fe-feel ng mga PWD na
        they are the same with the regular kids because they are given the same opportunity,”
        said Marybeth Fajilagmago, a SPED teacher from the Philippine School for the
        Deaf. Photo by JACK ALINDAHAO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6c8926-98f1-4f9d-a2c8-65b019175390'
      'mgnl:activationStatus': true
