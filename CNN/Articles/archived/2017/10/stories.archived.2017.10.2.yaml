    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T09:53:46.415+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vivo''s latest smartphone has the most powerful front camera yet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04f63ae-599a-42de-8858-ab7cc3f30bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:53:43.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:53:46.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Chinese phone
        maker Vivo wants to be the brand of choice for the selfie generation as it
        launches its latest smartphone with the most powerful front camera in the
        industry to date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f10bf8-1d93-47e8-854a-84bc2e21fa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:53:43.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:53:46.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The all-new Vivo V7+ boasts of a 24-megapixel front camera -- the
        first ever in the world. This is paired with a front LED flash that emits
        what Vivo dubs a "selfie soft light."</p>'
    '4':
      'image': 'jcr:f2bc1c57-c9fb-43f9-83db-e8236fcaddd6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a525b713-790b-4176-a945-1c71cd471811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:53:43.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:53:46.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8604f29f-85cc-4f47-8463-3ec931c5252b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:53:43.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:53:46.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a range of other camera features for those who love to
        take selfies. Vivo''s Face Beauty 7.0 allows you to brighten your face and
        even out your complexion, even in dimly-lit environments. And it''s not just
        for taking photos. Face Beauty 7.0 can be paired with messaging apps so you
        can use the feature even when making video calls!</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee26414c-e59e-4fd6-8279-9981895b641a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:53:43.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:53:46.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re more of a groupfie person, the Vivo V7+ has something
        for you too. The front camera can take panorama shots. Gone are the days of
        "barkada" photos with everyone having to compress in the back. The front camera
        can sweep from right to left so you can get all your friends into the picture.</p>'
    '9':
      'image': 'jcr:5eddba91-3ef8-4c1b-990a-bdc04c182539'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3402e633-db44-4dee-999a-3b0af727bdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:53:43.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:53:46.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d76337-dc90-447f-8bdd-9a908d0a3d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:53:43.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:53:46.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what good is a hi-tech camera if you can''t enjoy the photos?
        The Vivo V7+ has a 5.99" all-screen display, so every picture comes out crystal-clear
        down to the last detail.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a620bcd2-fe1a-4800-a5e8-51b859e204a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:53:43.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:53:46.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The V7+ is Vivo''s perfect response to the selfie phenomenon in
        the realm of fast-developing smartphones," the company said in a statement
        on Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da577038-0f06-443d-893e-3136b4246437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:53:43.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:53:46.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivo was founded back in 2009 in Guangdong, China. It entered the
        Philippines only last year, but it has since grown to become one of the country''s
        top five smartphone brands.</p>'
    '19':
      'image': 'jcr:2960f01a-9743-4bc1-bc67-4ad2ca5c76aa'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cb71c3-19ec-4d57-bfa1-5471ad98b4a8'
      'mgnl:activationStatus': true
