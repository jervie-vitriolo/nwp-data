      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevada Gov. Brian Sandoval said on Twitter that a "tragic &amp;
        heinous act of violence has shaken the #Nevada family" and offered prayers
        to all those affected by "this act of cowardice."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ba4312-88b0-465b-94f6-e1e22fe0a7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tragic &amp; heinous act of violence has shaken the #Nevada family.
        Our prayers are w/ the victims &amp; all affected by this act of cowardice.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865c1439-20d8-4ddc-8585-26cacf5d523e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Governor Sandoval (@GovSandoval) October 2, 2017</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef99b6b9-3d9e-4a0f-ab2b-bc39f10016d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We just ran for our lives''</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adb1b01-23f9-4818-9a14-becc83f5098e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachel De Kerf filmed her escape from the venue using her cell phone,
        starting just after the first shots were fired.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919d2fdb-4c68-4ed7-a560-683cec1581ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She described ongoing gunfire, and played out the video she had
        recorded during which more than five minutes of gunfire were intermittently
        audible.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d60332-e6c3-442d-babe-daa713154a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gunshots lasted for 10-15 minutes. It didn''t stop," she said.
        "We just ran for our lives."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e330787-da6a-4aba-9309-bf68486d74f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Kerf''s sister, Monique Dumas, said that everyone instantly crouched
        when they heard the shots.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c5c662-0452-4e10-a3d9-69ad7824d45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The band was rushed off the stage, the floodlights came on the
        crowd, and you see on the right hand of the stage the person who was injured,
        so they''re calling for medics, calling for security, then there was gunfire
        again," Dumas said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ea709e-6925-432b-99fa-d89739e0419d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Go, go, go''</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9731f95-bfec-47b2-88b5-293946a18c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SiriusXM Country radio host Storme Warren was on the side of the
        stage as Aldean was performing when the shots rang out.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fc9a9c-0447-4bbd-8813-a475c6afb46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was fireworks going off and maybe it mistriggered,
        and then it happened again. And when it happened the third time, we knew something
        was wrong," Warren said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacb092e-bc0f-4277-8375-7b68ba67b449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shells were hitting the deck of the stage when I was on it,"
        he said, adding that he could still hear the shells as he went under the stage
        for protection.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0055f37-f59f-4891-a593-cd215c5e33e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seemed there was a pause in the gunfire and the people in the
        yellow shirts were telling the people to ''go, go, go, go'' ... the gunfire
        never ended, it seemed like it went on and on and on," Dumas said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43092cc4-968a-4a5e-8a97-6ea51b6cb942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A concertgoer told CNN affiliate KLAS that everybody was lying on
        top of each other trying to get out of the shooter''s way.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8fc761-ef8c-400b-8bad-3cee54ee0e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My husband and I ran out toward our car, and there were people
        hiding underneath my car for cover," she said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd89fcd-9278-458d-853f-a58eb3548eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a gentleman who was shot and he said, ''Can you help
        me?'' And so I put him in my car and I had like six people in my car, people
        without shoes, running, just to get away."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c587e193-081b-4320-b21c-87ebeced50f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Like shooting fish in a barrel''</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e639e08-99c6-4fcc-a66e-8ff94960232d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audio of the shooting suggested that the shooter had used a military-style
        weapon, CNN law enforcement analyst James Gagliano said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d7ef2a-7a06-4fe1-9680-76c3d7ca50fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Automatic weapon(s) like that – had to be numbers of magazines
        or a very large drum, it sounded to me like a belt-fed weapon, a military-style
        weapon and then to be shooting down, to use the analogy, it was like shooting
        fish in a barrel in that space," Gagliano said.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc5b32b-5197-4603-9398-eb42a166b031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MGM Resorts, which owns the Mandalay Bay, tweeted its condolences.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd19a99-223f-4929-b0a7-dd75a41d9be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Law enforcement and emergency personnel responded quickly to the
        incident a secured the scene," it said in a statement. "Law enforcement requested
        that we put hotels in the vicinity on lockdown to ensure guest safety. We
        will provide more information as it becomes available."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58234525-3612-420c-ae6c-994a01ca3fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has set up a crisis response page to help people determine
        whether their loved ones are safe.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d83158d-2c0b-4204-8bf3-c3c1abb42754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:44:40.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:44:44.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/02/us/las-vegas-shooter/index.html?adkey=bn">"Active
        shooter reported on Las Vegas Strip."</a></em></p>'
  'Kim-Jong-Nam-women-plead-not-guilty':
    'author': 'Nic Robertson and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-02T14:57:24.627+08:00
    'imagesource': 'jcr:457a6cbc-2a01-4131-adc6-24dfecb02079'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64c4e506-c74f-4f7d-86bb-c0a9a9c7a859'
    'lead': 'Two young women pleaded not guilty in a Malaysian court Monday morning
      charged with the murder of North Korean leader Kim Jong Un''s half-brother,
      Kim Jong Nam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T09:49:21.604+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T09:49:24.558+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T09:49:24.311+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two women accused of murdering Kim Jong Nam plead not guilty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1249ed7c-d163-4f02-8c21-c98332303008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:49:21.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:49:24.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Two young women pleaded not guilty in a Malaysian court
        Monday morning charged with the murder of North Korean leader Kim Jong Un''s
        half-brother, Kim Jong Nam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019e92a1-ff79-4f92-ae05-3b4900eb5492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:49:21.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:49:24.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the&nbsp;<a href="http://edition.cnn.com/2017/09/30/asia/malaysia-kim-jong-nam-trial-siti-aisyah/index.html">most
        audacious assassinations of the 21st century,</a> Kim was poisoned with VX
        nerve agent at Kuala Lumpur International Airport in February on his way back
        to his home in the Chinese territory of Macau.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c022f49-f962-4586-9170-266fa6031a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:49:21.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:49:24.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security footage showed the two women, 25-year-old Indonesian Siti
        Aisyah, and 29-year-old Vietnamese citizen Doan Thi Huong, walking up behind
        Kim and rubbing their hands on his face.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73750b84-f1e3-4e04-892f-8b9867d118b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:49:21.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:49:24.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian authorities claim the pair were trained by North Korean
        agents to swab Kim''s face with the nerve agent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1630e8a-1719-4679-a544-2a7f1f687930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:49:21.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:49:24.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has repeatedly and vehemently denied any involvement
        in the assassination of Kim.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54edae3-29c6-40c8-8c90-6135fc44c994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:49:21.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:49:24.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But representatives of Doan and Aisyah said the two women were duped
        into thinking that they were participating in a prank TV show.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d99aa67-e0e9-4f2b-aba9-b9a8f43ac7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:49:21.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:49:24.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two women arrived at court Monday wearing bullet proof vests
        with their eyes downcast, surrounded by a heavy police presence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2602c066-717e-4a10-920c-34da47d8c39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:49:21.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:49:24.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both woman are charged with murder under section 302 of the Malaysian
        criminal code, which carries a mandatory death sentence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e33883-0175-4ee7-8873-70824ad3017b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:49:21.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:49:24.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense lawyer Hisyam Abdullah, who represents Doan, told CNN the
        lawyer who was appointed by North Korea to watch the brief has been instructed
        by their embassy to disengage himself from observing proceedings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57e4e1a-8d32-4068-9675-1b61a9318c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:49:21.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:49:24.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second lawyer for the Vietnamese woman, Hisyam Teh Poh Teik, told
        CNN he expects the prosecution case to last until November, while the defense
        will start in the new year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666365e3-0caf-470c-a1b3-a70653660701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:49:21.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:49:24.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doan looks forward to the trial where her innocence will be established,"
        said Teh.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90778763-c2f1-47c6-9bd9-8943788f53fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:49:21.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:49:24.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''She was ... used by someone''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af16b519-fa95-487a-9a8b-dd6dfebe42de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:49:21.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:49:24.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Malaysian authorities, Kim was at the airport on his
        way back to see his family in Macau when his face was swabbed with the deadly
        nerve agent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e7771b-e75d-4fc8-a25e-b92bfdb47b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:49:21.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:49:24.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A powerful chemical weapon, the poison kills by sending the nerve
        system into overdrive causing convulsions, paralysis and eventually death
        due to respiratory failure. It is banned under&nbsp;the <a href="http://edition.cnn.com/2017/02/23/world/vx-nerve-agent/index.html">1993
        chemical weapons convention.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300a938d-81f5-4750-bff2-5b5c647ad8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:49:21.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:49:24.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim immediately sought help at a service counter, but while waiting
        at the airport clinic he fainted. Although an ambulance was called, Kim died
        on his way to the hospital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319f82de-d35a-4d17-b1ae-eb007612a314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:49:21.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:49:24.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tests on his face and eyes postmortem revealed the presence of the
        deadly nerve agent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ead93fd-b573-44da-9ebc-89e5796af5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:49:21.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:49:24.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people who spoke to Aisyah while she was in custody said she
        believed the was rubbing a substance&nbsp;<a href="http://edition.cnn.com/2017/02/25/asia/kim-jong-nam-investigation-suspect-baby-oil/index.html">similar
        to baby oil or a lotion on Kim''s face,</a>&nbsp;as part of a prank.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426526a5-95f6-4a69-b152-9dfbb31f765d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:49:21.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:49:24.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aisyah''s father, Asria Nur Hasan,<a href="http://edition.cnn.com/2017/09/30/asia/malaysia-kim-jong-nam-trial-siti-aisyah/index.html">&nbsp;told
        CNN in Indonesia</a>&nbsp;his daughter would not have committed the murder
        "if she was not used by someone."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004a0655-6366-43f8-a071-5c8080d91d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:49:21.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:49:24.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She will be proven innocent," he said. "She wouldn''t harm anyone,
        not a child, let alone someone so powerful like that."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e252b36a-2636-4dc5-9730-604a740fcfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:49:21.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:49:24.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Son of a dynasty</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e7a580-9707-4485-9d69-16aaab0d4c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:49:21.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:49:24.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Nam was the eldest son of former North Korean leader Kim
        Jong Il, who ruled the country from 1994 until his death in 2011.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c379b191-e415-4dd1-b4d1-0e477b3c971f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:49:21.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:49:24.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Il, in turn, was succeeded by his youngest son, and Jong
        Nam''s half brother, Kim Jong Un.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e868d950-6a3b-475d-9d03-68f8a0f7685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:49:21.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:49:24.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eldest of the Kim siblings, Kim Jong Nam was born to a famous
        married actress and kept in hiding in case his existence hampered his father''s
        chances of taking over from the country''s founder, his grandfather Kim Il
        Sung.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ef88cf-a518-4c7f-9e6d-0fd1bc832e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:49:21.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:49:24.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Educated around the world, Kim Jong Nam worked for the North Korean
        government for a while and was long considered to be his father''s favorite
        child, according to analysts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa1dc46-2633-45ed-9099-0ffd5c5b49a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:49:21.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:49:24.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after he was embarrassingly caught at Tokyo airport with a fake
        passport in 2001, allegedly on his way to Disneyland, he rapidly fell from
        grace.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371ce939-8bdd-4808-b019-0170e37bd744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:49:21.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:49:24.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He moved to Macau in the mid-2000s, where he maintained a lavish
        but subdued lifestyle, fearful of a younger brother who analysts say would
        always see him as a threat.</p>'
  'vivo-latest-smartphone-v7-plus':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-10-02T15:13:55.908+08:00
    'imagesource': 'jcr:cc8d3d65-7b3e-4d03-97e5-4abded2c068b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42561f5c-4ed8-4996-90f5-1fa9b1e334b0'
    'lead': 'Chinese phone maker Vivo wants to be the brand of choice for the selfie
      generation as it launches its latest smartphone with the most powerful front
      camera in the industry to date.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T09:53:43.316+08:00
