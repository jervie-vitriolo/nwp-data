      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'image': 'jcr:bee63e64-bc16-44bf-b389-a2b7e6087c6e'
      'imageCaption': 'Edgardo Garcia (pictured above), president of Deaf Blind Support
        Philippines (DBSP), said that the promotion of audio-descriptive movies need
        the support of several parties, as well as the support of film and T.V. producers.
        Photo by JACK ALINDAHAO'
