    'template': '1'
    'title': 'Easy ways to prevent a water shortage

      '
    'updated': 2017-11-29T13:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4017420b-76ac-4dd0-bbb2-19536188ddec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:05:27.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:05:33.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)&nbsp;–</strong> You may have
        read the headline to this article and thought: “What for?”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd02e98f-2eec-4255-a48d-a3f67671427a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:05:27.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:05:33.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, you may be thinking that there’s no need to worry about
        the country’s water resources, especially since the Philippines – as an archipelago
        is completely surrounded by water.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f1d6ce-686d-49c6-a902-c3ff8a2f748e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:05:27.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:05:33.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not so fast. The Philippines may have oceans and seas in all
        directions, but these don’t make the country immune to dry spells and “dried
        taps.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e5da2a-d6b2-48ce-a71f-ce10557b1f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:05:27.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:05:33.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water does run low in PH</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff51255-e916-44a0-9423-2d95d38409d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:05:27.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:05:33.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It goes without saying that water is absolutely vital to human life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8c5fed-4c57-4e50-b138-41e55efb30e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:05:27.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:05:33.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its uses range from being a clear liquid that people can drink,
        to forming a vital part of our national economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af7e31e-13be-4e49-bd18-93dbdd6d26bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:05:27.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:05:33.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International environmental group Greenpeace said in a 2007 report
        entitled “The State of Water in the Philippines” that the agricultural sector
        used 85 percent of the country’s water supply – with the industrial sector
        and households evenly splitting the remaning 15 percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3e9f93-43a3-40c6-a579-d904c21a5b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:05:27.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:05:33.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we – ordinary people – only use seven percent of the water, why
        should we be so concerned?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c36a79-e995-4dc9-8647-9e7959ef10ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:05:27.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:05:33.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s because the water used by farmers helps to grow the food
        we eat. In other words, a water shortage has a massive domino effect on everything
        from our food supply, to the price of goods.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91f7b84-55ca-4282-8151-c273155dd738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:05:27.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:05:33.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the Agriculture Department said the&nbsp;El Niño in 2016
        caused at least P5 billion in agricultural losses, affecting over 200,000
        hectares of farmland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda38e8c-7c44-41dc-aa04-3234b5977cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:05:27.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:05:33.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Enjoy vacation, scenery but conserver water - DENR</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4531b5-ff7f-423c-b398-c55ba2bb30c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:05:27.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:05:33.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a smaller scale, the El Niño in 2015 led to reduced water pressure
        and even no water in parts of Metro Manila.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff49a579-72bb-4862-a414-d3a3b49a8b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:05:27.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:05:33.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WATCH: Coping with water shortage</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0314d7b7-70b3-4087-b7f8-3de22c0e5772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:05:27.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:05:33.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is particularly problematic, especially since Greenpeace noted
        in its report, eight years prior, that&nbsp;Metro Manila -- along Metro Cebu,
        Davao, Baguio City, Angeles City, Bacolod City, Iloilo City, Cagayan de Oro
        City and Zamboanga City – is among the urbanized areas nationwide where water
        is consumed intensively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d352c04-7c5e-4e09-889b-c5829fa6f7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:05:27.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:05:33.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to these issues, Greenpeace said, is the uneven distribution
        of water resources across the country, often resulting in water shortages
        in highly populated areas, as well as the deterioration of watersheds due
        to logging and mining activities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ed56b7-3538-4123-9c7a-404271bbae4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:05:27.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:05:33.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What you can do</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33741e0-c798-4555-9bb7-728b3a38f9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:05:27.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:05:33.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how can we fight off these threats to something so precious,
        especially in a country where water shortages could cause great damage?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da4f022-8d8a-4f2a-9693-171e1e2490ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:05:27.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:05:33.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short of becoming expert rain dancers, remembering the basics is
        a great start in conserving water.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77376638-76d5-45d4-881f-8e369307f9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:05:27.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:05:33.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, did you know that a broken faucet can drip enough
        water to make 20 bowls of instant noodles?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0a0628-2207-456f-b6af-e13f6dedcca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:05:27.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:05:33.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: How bad is a leaky faucet?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a7357f-08d2-4b79-9cca-b03a307b0fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:05:27.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:05:33.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Colgate suggests something so simple, you’d wonder why
        you didn’t think of it first: Turn off your faucet while brushing your teeth.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd09606b-0008-4ea9-8e36-353a0f817491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:05:27.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:05:33.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said you waste up to 8 gallons of water every time you
        leave your faucet on. Put another way, that’s the equivalent of 30 1-liter
        bottles of water down the drain.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96a9a86-83c0-436a-99eb-ce7bf82c57e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:05:27.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:05:33.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colgate is bringing simple tips like this on a global scale through
        its “Save Water” campaign, which has so far resulted in people saving over
        373,000 gallons of water a day.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba16d68-e224-4fc7-898d-1b63b5bfbfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:05:27.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:05:33.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some things you can do to stem the tide:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acb2796-4f39-4ed0-8e4c-f5478bf3995c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:05:27.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:05:33.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fix broken faucets and pipes or invest in more water-efficient plumbing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e555b00-02a3-4195-bca1-b71a01e4317a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:05:27.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:05:33.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collect rainwater in buckets or basins. Just make sure to cover
        these afterwards to prevent mosquito larvae from thriving.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084b7d67-8b35-4d83-bd42-a9665f318858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:05:27.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:05:33.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water plants before sunrise or after sunset so that water isn’t
        lost due to evaporation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b27bc6-95bc-4a31-9e95-d7f59899b9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:05:27.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:05:33.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Got any other suggestions? Send them through our social-media accounts
        using the hashtag #EveryDropCounts or #SaveWater.</p>'
    '28':
      'image': 'jcr:45c4459d-2ee0-4ee9-978f-3b0f8a511629'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85daac73-3d82-454a-9726-5e5a8c803723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:05:27.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:05:33.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
