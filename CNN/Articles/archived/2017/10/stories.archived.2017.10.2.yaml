      'mgnl:created': 2019-08-09T09:11:07.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You give credit to whoever’s the original creator of the textile.<em>
        ‘Yun lang naman. Dalawa lang naman ‘yung basic na</em> cultural appropriation.
        Una is you have no knowledge of the textile, <em>‘yung</em> cultural significance.
        Second is <em>wala kang</em> respect. Kunwari, funerary blanket <em>tapos
        ginawa mong</em> evening gown. <em>Ginawa mong</em> bedsheet <em>‘yung</em>
        [textile] <em>para sa patay.</em> That’s lack of respect. If you’re ignorant
        of the textile, and you’re using it in a way <em>na hindi ‘yun ang dapat na
        gamit niya.</em> That’s already cultural appropriation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c1fbbc-45ba-4cea-bc71-283af9d73897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:11:07.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a very thin line between what is cultural appropriation
        and what is not. Like ako, I’m 100 percent Ifugao. I was educated in Manila,
        so alam ko kung ano ang kalakalan. So uuwi ako dito – ‘<em>di naman alam ng
        mga</em> taga-Manila ito, I get a textile that is beautiful as perceived by
        lowland Filipinos, then gagawin ko siyang anu-ano, kahit na may particular
        na gamit siya dito sa amin, like something for the dead.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24440b0c-6d33-43f2-9592-efcd95cf9716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:11:07.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So would I be appropriating my own culture? In that sense, <em>‘yung</em>
        intent <em>mo rin</em> is to gain from it, profit from it, and not respecting
        my own culture, so that is still cultural appropriation. Even though ‘yung
        academic description kasi, is somebody from outside using somebody else’s
        culture.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6317ae52-8d3b-419e-8e53-ad0926bfe19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:11:07.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tell us about the partnership with Habi.</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee72380-9862-42ba-901e-22a00e17a999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:11:07.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their advocacy is the use of Philippine textiles made from Philippine
        cotton, which is fast disappearing. <em>Bakit nga ba hindi tayo</em> nagpo-produce
        <em>ng sarili nating</em> cotton, we can actually do that naman? So <em>ang
        sa amin nama</em>n, our ikat weaving requires the use of cotton, ‘<em>di pwedeng</em>
        polyester<em>. Nakita ko rin ‘yung</em> advocacy <em>nila – ‘di naman</em>
        nare-reach <em>ng</em> ordinaryong <em>Pilipino ‘yung mga tao ng</em> Habi,
        ‘di ba? Magkaaway ‘din kami dati … but we became good friends [Laughs].</p>'
    '40':
      'image': 'jcr:e34e1235-32b4-4807-a3c0-a5f7a513eb80'
      'imageCaption': 'Traditional Ifugao textiles designed as women''s clothing.
        Photo by ANNA BUENO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca76d71-b0b4-47cc-b77b-7f2c3fde246d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:11:07.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9527496a-4160-4a1a-b7bf-db6c0f579cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:11:07.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s nice working with people, <em>nandiyan ‘yung</em> [concern
        for the] deeper purpose of textiles. <em>Ano bang nakikita mo sa</em> textiles,
        lalo na <em>‘yung mga</em> traditional textiles natin? Well, it talks about
        heritage, culture, indigenous Philippines, something original. This is the
        romantic side. <em>Ang</em> practical side niyan is, it makes money, <em>pero</em>
        if ‘<em>yung</em> money ‘<em>di napupunta sa gumawa</em> — not being a socialist
        or communist naman — pero ‘di ba?</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3de82d4-d533-4634-8633-401c9898a094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:11:07.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look at Kultura. <em>Maraming</em> shops <em>sa</em> SM. Mostly
        <em>gawa ng</em> poor communities <em>‘yung</em> products<em> nila.</em> And
        you know how long they pay their consigned goods? Aabot ng six months. <em>Ano
        na ‘yung nangyari sa</em> weaver? <em>Namatay na sa gutom, ‘di ka nagbabayad.</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b4b404-65bc-4c4a-9e26-87cf0cac5bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:11:07.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang textiles naman, sa lahat ng</em> societies, these are things
        of commerce.<em> Talagang binebenta ang mga ito. Pero</em> it also defines
        a culture, defines the identity of people. Tapos ‘di mo i-recognize ‘yun?"
        — Marlon Martin</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb5b3aa-5f08-4a04-80df-382e5ecbb4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:11:07.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Eto minsan ‘yung sinasabi namin na …</em> well if you’re not
        buying in cash,<em> eh ‘wag na lang, kasi kawawa ‘yung</em> weaver. You weave
        it for a week or two weeks, tapos … ‘<em>yung mga</em> weavers <em>natin,
        walang puhunan ‘yan</em>. <em>Mahal ang</em> thread ₱350, <em>Habi pa ‘yun
        ah. ‘Pag bibilin mo sa</em> … ₱700 per kilo.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4213a927-28d5-4438-916a-cc56b79e25a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:11:07.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sige let’s say a traditional skirt costs ₱1,500. ₱1,200 actually
        ‘yung benta dito. Alam mo kung magkano ‘yung bayad, net, sa weavers? Parang
        ₱300, ₱400 ‘yung kita niya doon. Parang iisipin mo: is it worth it? Nagtrabaho
        ka ng ilang araw, tapos ₱300 lang. Pero walang magawa ‘yung mga weavers. Kasi
        ganoon naman talaga.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a1f43c-832f-4bd2-9b26-ba53fd42088d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:11:07.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So that’s what we’re trying to change din. We need a niche market
        na kaya na, who are willing to pay more for something that’s created, a labor
        of love.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4438a583-531c-4f6a-ba91-ec244086aa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:11:07.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you make an ordinary person realize the limitations
        of appropriating a culture?</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f683b9f-aaf2-49fb-9942-6704cfdfed18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:11:07.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education is the answer to a lot of questions. So you have to educate
        them, like ‘<em>yung ginagawa namin</em>, we try to integrate local culture
        in schools. Pero [for those in Manila], at least<em> sa</em> packaging <em>mo</em>,
        at least there’s information na <em>dito ang pinggalingan niya, sila ‘yung
        gumawa.</em> Through social media rin. <em>Maraming namang paraan to</em>
        inform people. <em>Problema lang ‘pag di nagbabasa.</em></p>'
    '58':
      'image': 'jcr:61097b22-bca8-4b25-af72-8be55095daa6'
      'imageCaption': 'Inside the Ifugao Heritage Museum, one can learn about the
        history of Kiangan''s agricultural community among many others. Kiangan prides
        itself as the birthplace of the Ifugao. Photo by ANNA BUENO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482ade95-b89b-4db0-8dc5-e74e16d639fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:11:07.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2206c124-b500-4bbf-be82-2f63416cb830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:11:07.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, responsibility <em>ng lahat ng</em> like-minded people
        to educate each other<em> pagdating sa ganito</em>. We have a small window
        to the outside world. <em>Pero itong</em> small window <em>na ito, pinipili
        rin namin ‘yung mga tao na pumapasok sa bintana namin. ‘Pag lumabas na sila</em>,
        at least, like <em>kayo,</em> you also become advocates of our cause.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cc7cef-7709-4914-bfea-97baa6e87e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:11:07.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a worldwide movement, ‘<em>yung nangyayari sa</em> cultural
        appropriation. Everybody’s being called out now. This has been a problem since
        years ago, <em>ngayon lang sumisikat</em>. So if you’re one of us, you should
        understand … it’s a universal rule <em>naman</em>. Respect, love, and all
        of those things, everything human. We educate ourselves, so we can educate
        other people. It’s the best way to combat exploitations by cultural appropriation.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3293d63e-5253-4e23-bf74-1c21206dfc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:11:07.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d89566-0dcc-45e0-89ea-0223b3774172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:11:07.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:13:02.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>To learn more about cultural appropriation and Philippine indigenous
        textiles, visit the <a href="http://www.facebook.com/events/141319479816276">7th
        Likhang Habi Market Fair</a> on October 20 to 22, 2017, at the Glorietta Activity
        Center, Palm Drive, Makati.</em></p>'
