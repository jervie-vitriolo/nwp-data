      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thousands of country music fans ran for
        cover as a gunman fired on them from a hotel on the Las Vegas Strip -- a mass
        shooting that is now the deadliest in modern US history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ada14b-7928-4f42-9062-e7114a8bb830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:18:13.146+08:00
