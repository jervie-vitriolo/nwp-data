      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bascon said Vivo would continue to develop more in-house technologies
        that consumers look for in smartphones, including 5G, front camera and hi-fi
        audio technologies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
