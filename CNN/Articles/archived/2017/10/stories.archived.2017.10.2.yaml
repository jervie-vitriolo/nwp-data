    'mgnl:lastActivatedVersionCreated': 2019-08-09T10:08:29.815+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justice Secretary files complaints vs. senator in alleged ''conspiracy''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa451311-b2c5-4104-9568-6169d8760e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:08:26.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:08:30.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> The
        Justice Secretary on Monday filed an ethics complaint before the Senate against
        a lawmaker critical of his handling of investigations into the alleged killings
        of minors in the drug war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70075b4-df5f-4395-b402-11d7bfe22b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:08:26.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:08:30.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the ethics complaint, Justice Secretary Vitaliano Aguirre
        II filed a separate criminal complaint against Senator Risa Hontiveros before
        the Pasay City Prosecutors Office. He filed three counts of violation of the
        Anti-Wiretapping Law or Republic Act 4200 against the senator for exposing
        his personal text message.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910cb228-fa11-4a3a-8811-74d65a544de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:08:26.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:08:30.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakakalungkot at nakakabagabag ang paglabag sa aking right to privacy
        and communication," he said during the Senate hearing on Monday into the killing
        of teenagers Kian Delos Santos, Carl Angelo Arnaiz, and Reynaldo "Kulot" de
        Guzman in separate incidents involving police from Caloocan City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdadb5b-45bf-499a-a99f-780cfd6d5965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:08:26.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:08:30.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The violation of my right to privacy and communication
        is saddening and worrisome.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c0576f-6bcb-45d3-ad27-6d5fa137b11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:08:26.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:08:30.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Hontiveros connived with the person who provided her the
        photo of a text message he sent, and added he can prove it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd9c249-bbc5-4f8d-b9df-abe0d47c0ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:08:26.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:08:30.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was subject of a conspiracy between Senator Hontiveros and media
        person who released photo of my text," said Aguirre, who has faced repeated
        calls from Hontiveros to resign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b48cc68-02a4-4328-a36a-6d9c92d01402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:08:26.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:08:30.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am 99 percent percent sure that photo wasn''t captured inadvertently,"
        the Justice Secretary said, adding "I can prove it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3fd321-0ae9-4307-b21e-430976a3a69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:08:26.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:08:30.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros''s action of exposing an image of his private text message
        is unethical of a public servant and must be condemned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9441ad0a-68d7-4e91-b61f-06426ed85a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:08:26.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:08:30.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre was photographed during a Senate hearing sending text messages
        to a congressman to speed up cases against a senator.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8a761c-93b0-40a8-971a-2850e2ac8a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:08:26.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:08:30.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said she got hold of the text message from someone in
        the gallery during the September 5 hearing on the killing of Delos Santos
        by the police. Aguirre was a resource speaker in the hearing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38391076-2247-4a8b-8c49-fd1b1284b3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:08:26.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:08:30.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Justice Secretary slams senator: My right to privacy was
        violated</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca23845-63dc-4854-ba1a-67e4fd21b6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:08:26.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:08:30.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Monday''s hearing, Hontiveros said the complaint filed against
        her is Aguirre''s "desperate attempt to deflect" the issues she raised against
        him. She insisted the photograph was inadvertently captured, as opposed to
        Aguirre''s allegation it was planned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8404e0b9-2b1e-43ff-9597-3dbd60871ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:08:26.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:08:30.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre dared Hontiveros to name the photographer who provided her
        the photo to prove the capture was done in good faith.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a9cd40-b6f4-4b34-bf7a-f8cb5bb8f4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:08:26.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:08:30.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros added Aguirre did not deny the contents of the message,
        saying the Justice Secretary was caught conspiring against an incumbent senator.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028b8273-8f43-41ea-bb2f-e83d0fd53699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:08:26.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:08:30.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reiterated her call for Aguirre to resign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118b801d-c112-4f5a-a2b2-a04d16b563f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:08:26.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:08:30.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Panahon na para lisanin ninyo ang posisyon na lubos ninyong dinungisan,"
        she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54835ae0-a285-4e35-902e-aa3482a7ae07'
