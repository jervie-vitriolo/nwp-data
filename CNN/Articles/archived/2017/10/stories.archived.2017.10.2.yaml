  'Carl-Arnaiz-Reynaldo-De-Guzman-taxi-driver-affidavit-Caloocan-police':
    'author': ' Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-02T14:39:14.692+08:00
    'imagesource': 'jcr:b7719136-0209-443d-b328-04af324fecb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86deda4c-b217-488b-aa51-c73e87f1d535'
    'lead': 'A key witness in the death of a 19-year-old student in an alleged shootout
      said Monday his earlier sworn statements were fabricated upon orders of Caloocan
      City police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T09:55:45.397+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T09:55:48.847+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T09:55:48.529+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Driver in alleged holdup by teenager exposes affidavit ''scripted''
      by police

      '
    'updated': 2017-10-03T12:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6c7c34-579c-4742-81cd-806afefe40db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:55:45.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:55:48.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 2) — A key witness in the
        death of a 19-year-old student in an alleged shootout said Monday his earlier
        sworn statements were fabricated upon orders of Caloocan City police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e212e87-fd3c-4788-91df-c7480e8ff04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:55:45.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:55:48.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxi driver Tomas Bagcal detailed in the affidavit he read before
        the Senate how the police asked him to revise his statement on how the August
        18 holdup and shootout involving Carl Angelo Arnaiz, 19, happened. Bagcal
        was plying his route when he picked up Arnaiz, who then held him up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b2d9e0-aa38-44b1-a553-a3453b084668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:55:45.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:55:48.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scripted. Ito ''yung sinabi sa akin na sabihin ko... Lahat po ng
        laman ng unang ginawa nilang (affidavit), lahat ''yun wala sa katotohanan,"
        Bagcal told the Senate hearing on the killing of teenagers Kian Delos Santos,
        Arnaiz, and his companion Reynaldo "Kulot" de Guzman in separate incidents
        involving Caloocan police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd885613-da0d-40df-9a74-70d45565c3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:55:45.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:55:48.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was scripted. I was told what to say... Everything
        in the first affidavit was far from the truth.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5707a4b2-2fe1-4a46-a161-48a3d9c998d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:55:45.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:55:48.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagcal told the Senate Committee on Public Order and Dangerous Drugs
        police asked him to revise his affidavit to show that only one person — Arnaiz
        — robbed him. The portion that mentioned 14-year-old De Guzman was deleted.
        He said Arnaiz and De Guzman were together when the holdup took place on August
        18 in Caloocan. The teenagers were alive when they were brought to the police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9bbfba-87e2-45d8-8d95-314e4276d982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:55:45.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:55:48.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he picked up Arnaiz and De Guzman in Pasig City, and asked
        him to drop them off on 5th Avenue in Caloocan City. Bagcal earlier said he
        picked up Arnaiz along Navotas Highway.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36dd106-f8e4-4ab8-a3b1-ca3c7571ac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:55:45.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:55:48.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagcal said Arnaiz declared a holdup after they passed 5th Avenue
        in Caloocan. He said Arnaiz held a knife behind his ear, but he was able to
        dodge it, and caught the teen off guard. He said a tricycle driver noticed
        the commotion that prompted the teens to run away, but bystanders stopped
        them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a4726d-df95-4baa-b6cd-32697532bb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:55:45.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:55:48.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the tricycle driver and a barangay tanod from 5th Avenue
        helped him. He said the teenagers were brought to the police precinct on a
        tricycle as he followed them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e9edfa-537c-4029-8c99-c34433a8b7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:55:45.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:55:48.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagcal said "Sir Jeffrey," referring to Caloocan officer PO1 Jeffrey
        Perez, called him on August 29 to revise his sworn affidavit. Bagcal and a
        new witness at the hearing named "Joe Daniel" tagged Perez and PO1 Ricky Arquilita
        as the police officers who shot Arnaiz.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62366fd1-5126-4ef6-ba1e-5cf2b4a3134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:55:45.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:55:48.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung stanza na ''Hinabol ang mga holdaper,'' gusto nila ilalaglag
        si Kulot. Ang gusto nila, ''Hinabol ang holdaper.'' Isa lang ang gusto nilang
        palabasin," he said in his first appearance in the Senate probe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df06e711-b22c-4f5f-9d1b-a8f7c0efafdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:55:45.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:55:48.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The stanza, "Chasing the holduppers," they wanted
        to drop Kulot. They wanted, "Chasing a holdupper." They wanted to make it
        seem there was one holdupper.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f9af43-1757-46a4-a98d-9d58a50e120a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:55:45.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:55:48.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Sabi ko, ''Dalawa naman talaga ''yung pinresent ko sa
        inyo na buhay.'' Nagsabi itong pulis, ''Mahirap ka bang pakiusapan?''"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89e2061-2ef1-409c-9414-ff7224d17e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:55:45.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:55:48.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said, "I presented two people who are alive." The
        police told me, "Is it hard to ask for a favor?"]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b245c9e-8eda-4b50-bf7c-d701283462a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:55:45.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:55:48.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagcal said he agreed to revise his first sworn affidavit upon the
        Caloocan police officers'' request because he feared for his life.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcf7173-c9f0-4bdf-b1ba-a930dfea93b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:55:45.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:55:48.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled that during the robbing incident, De Guzman repeatedly
        said Arnaiz just tagged him along.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eb1b6d-a866-4869-ae45-3475e4d33f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:55:45.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:55:48.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagcal is under the custody of the National Bureau of Investigation
        as a witness.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8b76ac-b0f2-4617-a352-f583c4ddb3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:55:45.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:55:48.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inconsistencies</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0465c3-beb7-41d5-b5d5-c482bc2b7d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:55:45.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:55:48.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagcal''s new testimony is facing scrutiny as senators noted inconsistencies
        with that of Joe Daniel''s.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619a086c-eafc-4791-ad28-5d616e1508db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:55:45.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:55:48.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both identified the same crime scene near a gas station along C-3,
        but Bagcal said the attempted robbery happened at 4 a.m., while Joe Daniel
        said it was two hours earlier on August 18.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f498d61d-e93d-4827-8b8e-5631db4ebc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:55:45.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:55:48.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel said he saw Arquilita and Perez at the crime scene, and Bagcal
        said he saw the two officers shoot Carl. Bagcal also mentioned a police officer
        named "Sir Lakay" or "Raras" as the person who implied to have the teenagers
        killed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59934211-4c60-43e2-a9d9-33639853efaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:55:45.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:55:48.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The taxi driver said he saw Carl kneeling with both his arms raised
        when Arquiliza and Perez shot him.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b100868-9777-4e54-a95c-f40df099a493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:55:45.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:55:48.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Daniel has a different version of how the teenager was shot.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb43697-8a03-462a-8b2d-31849b3f40cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:55:45.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:55:48.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa talambuhay ko ngayon lang ako nakakita ng nakadikit yung kamay
        niya sa police mobile patrol then ilang sagit lang nakatakbo sa may damuhan
        then nakaluhod siya nung binaril na nakaposas," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0306a3b4-54b7-47eb-be76-de6b988cf7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:55:45.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:55:48.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is the first time I have seen someone''s hands
        attached to the police mobile, then the next moment he was running in the
        grass, then he was handcuffed when he was shot.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d349fdf-b52e-4faa-ad85-0b0c67920420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:55:45.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:55:48.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice department will begin next week its preliminary investigation
        on the Arnaiz and De Guzman cases.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0d2413-e66b-4a24-afa0-7cd2b96f1a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:55:45.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T09:55:48.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent Cecille Lardizabal contributed
        to this report.</em></p>'
  'Solon-Medical-marijuana-bill-has-safeguards-to-prevent-abuse':
    'author': ' Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-02T14:23:14.942+08:00
    'imagesource': 'jcr:ee3477ac-7825-4c8e-bfd8-5c4896e9c038'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1579400a-d4af-4fd7-8088-346aad5ec7b0'
    'lead': 'The medical marijuana cannot be bought in ordinary drugstores, and are
      only for those with debilitating disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T10:00:24.462+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T10:00:28.377+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T10:00:28.020+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon: Medical marijuana bill has safeguards to prevent abuse

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2378978-5f15-454c-8cff-df96f01bd80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:00:24.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:00:28.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> The
        author of the medical cannabis bill assured on Monday that there will be safeguards
        to prevent the abuse of medical marijuana.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23026000-98d2-4137-b0cc-d0abb37be682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:00:24.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:00:28.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabela First District Representative Rodolfo Albano III on Monday
        said <a href="http://congress.gov.ph/legisdocs/basic_17/HB00180.pdf">House
        Bill 180, or the Philippine Compassionate Medical Cannabis Act</a>, only allows
        authorized physicians to prescribe medical marijuana to those who are suffering
        from debilitating diseases like cancer, glaucoma, multiple sclerosis, epilepsy,
        and post traumatic stress disorder, among others.</p>'
    '3':
      'image': 'jcr:bc1d5b24-f68f-4cbc-b478-faaec952c8f2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc5d0b2-f2ee-45f6-be51-549876909c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:00:24.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:00:28.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d70d116-2012-4d0e-b651-d79ac8b494c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:00:24.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:00:28.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Socorro L. Reyes, Albano''s chief policy adviser, added medical
        marijuana cannot be bought in ordinary pharmacies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac597d59-2968-411a-aa14-97284c227be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:00:24.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:00:28.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bill sets up Medical Cannabis Compassionate Centers (MCCC)
        that are hospital-based and these are the ones that can dispense," Reyes said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759a1156-910a-468f-b03d-585b4a1af6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:00:24.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:00:28.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not legalizing marijuana</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6e9306-2ac4-45d8-9e0b-9ff09576bf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:00:24.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:00:28.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency (PDEA) in a statement on
        Saturday <a href="http://cnnphilippines.com/news/2017/10/01/PDEA-backs-medical-marijuana-bill-sets-conditions.html">expressed
        its support</a> for the medical marijuana bill, along with recommendations
        to avoid the abuse of the medicine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049812a1-a1ef-428c-9144-af98fc15215f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:00:24.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:00:28.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Director Aaron Aquino said the bill should specify that only
        the use of medical cannabis in tablet or capsule form will be deemed legal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ff9331-0ed3-4492-9ffa-dc8e89629742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:00:24.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:00:28.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressman Albano maintained no marijuana can be given in its raw
        form, which is smoked and used recreationally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c445d1f7-87f6-4c9a-99a2-2069cf985120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:00:24.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:00:28.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as it is not given in its raw form, then walang abuse na
        mangyayari. Hindi mo pwedeng i-smoke," Albano said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65f5235-97de-4ebd-99fb-ffe7ccd652ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:00:24.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:00:28.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As long as it is not given in its raw form, there
        will be no abuse.You cannot smoke it.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce73908-7352-4c64-a970-a2e871725686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:00:24.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:00:28.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next for the bill</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133c24fd-bc61-4add-8591-f74e2e0d666e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:00:24.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:00:28.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the controversial bill hurdled the Committee on Health on
        September 25, Albano believes he has the support of most lawmakers in the
        House.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0628b11e-bee5-474b-9bd7-51e438de9825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:00:24.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:00:28.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical marijuana bill has no counterpart in the Senate. Albano
        said senators are only waiting for the House bill so they can adopt it, with
        revisions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4f40ae-d212-490c-b030-e4722b6f2a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:00:24.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:00:28.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators have already expressed support, Albano said, citing
        "younger" senators JV Ejecrcito, Grace Poe, and Risa Hontiveros.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9378da2d-048e-40d3-ba05-b0cc6d14ff8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:00:24.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:00:28.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung mga matanda, baka …. siguro , they should be open minded about
        it. Yun na lang hinihingi ko," Albano said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e790c4cf-b33a-40ff-884c-f47739c637cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:00:24.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:00:28.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The older ones, maybe they should be open minded about
        it. That''s the only thing I''m asking for.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c79c856-ab7f-45c0-afc9-e47044682de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:00:24.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:00:28.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marijuana, also known as hash or indian hemp, is illegal in the
        country under the Comprehensive Dangerous Drugs Act of 2002.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fa3271-83b0-49ef-b89d-ed1a8365d2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:00:24.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:00:28.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albano reiterated that the Compassionate Medical Cannabis Act does
        not aim to legalize marijuana, and there is no need to amend the Dangerous
        Drugs law, as suggested by a senator.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b9bd11-c883-4149-bb1e-d3db812dc195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:00:24.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:00:28.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi ang gusto ni Senator Tito Sotto, is to amend na lang yung
        Dangerous Drugs Act. Sabi ko, hindi naman pwedeng basta basta i-amend yung
        Dangerous Drugs Act because we''re not decriminalizing the drug. So, the Dangerous
        Drugs Act na yan, it still stays," Albano said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4e5b82-7ded-4523-affd-ad1bea16d707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:00:24.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:00:28.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sen. Tito Sotto wants to amend the Dangerous Drugs
        Act. I told him, we cannot just amend the law because we are not decriminalizing
        the drugs. It still stays.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef50c7b-0bcb-4f02-9c6f-8c9f56c18ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:00:24.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:00:28.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pain management</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da61f89-761e-4645-b5c1-e71707f854b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:00:24.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:00:28.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical marijuana, according to studies abroad, does not necessarily
        cure debilitating diseases, but only manages the pain or its other symptoms.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af727f0-9c6e-4258-aa06-13c6d5805353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:00:24.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:00:28.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albano, who originally filed the Compassionate Use of Medical Marijuana
        in 2014, said the possible treatment will not only help the patient.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac89cd2-13f1-4abd-8a4c-d0ab1133796a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:00:24.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:00:28.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It eases also the suffering of not only the patient, but also the
        family," Albano said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d293487-b156-44d6-a52a-fee719cd9595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:00:24.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:00:28.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said they have talked to parents of children who are having
        epilepsy who want to try medical marijuana.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c392f7d3-9afa-4f56-a333-103c357fb449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:00:24.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:00:28.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are saying that they have tried other drugs and that their
        children''s seizures has not really been reduced," Reyes said. "They want
        to try, they want to have another option from studies in other countries that
        patients with similar conditions as in their children have actually been cured,
        or have been better."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39454a21-0c46-48f8-bc75-a616bb9c4fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:00:24.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:00:28.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said the medical, therapeutic, and palliative effects of&nbsp;
        marijuana are "quite established" since 26 countries, and 29 states in the
        United States, have already adopted a medical cannabis law.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9248b375-04f7-4c0e-b990-5c9c88c71285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:00:24.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:00:28.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, no research or clinical trial has been conducted locally.
        The bill will also open up the possibility of research and clinical trials
        in the Philippines.</p>'
  'Presidents-Cup-golf-United-States-of-America-International-team':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-02T01:53:02.550+08:00
    'imagesource': 'jcr:ae07f2cc-7e75-4c65-bd4e-285ca1f05f9d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bfa0d45-8e1f-41d7-8f61-e413c94b869b'
    'lead': 'The U.S., led by unbeaten Dustin Johnson and Phil Mickelson, prevailed
      19-11 to claim the cup for the 10th time in 12 stagings of the biennial event.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T10:02:16.415+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T10:02:21.936+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T10:02:21.720+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'United States win Presidents Cup golf over International team

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72f0027-215e-4a12-baf5-1b068edf0328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:02:16.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:02:21.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The United States won their seventh
        consecutive Presidents Cup over the International team on Sunday even as the
        final margin of eight points disguised the one-sided nature of the event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c086e14c-96b5-45e7-b214-7628674fef94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:02:16.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:02:21.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Sunday rally by the beleaguered Internationals, who won six of
        the 12 singles matches and halved three others, allowed the visitors to avoid
        a record defeat and escape Liberty National with a little pride.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3e25b6-a011-42c5-bfee-29177530181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:02:16.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:02:21.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S., led by unbeaten Dustin Johnson and Phil Mickelson, prevailed
        19-11 to claim the cup for the 10th time in 12 stagings of the biennial event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc32673-34ae-4c07-b4bd-0d86525542c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:02:16.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:02:21.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record winning margin is 11-1/2 points by the Americans in 2000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68bd868-02d0-45e7-be0b-c37daeda119f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:02:16.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:02:21.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result left the International team searching for ways to make
        the event more competitive heading into the 2019 installment at Royal Melbourne
        in Australia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a40ebb1-4ce4-4ca0-a7e7-d98811cbf656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:02:16.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:02:21.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no matter what they had done it would not have been enough to
        stop the home team this time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b288ef9-b397-46f2-919d-c3591131138c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:02:16.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:02:21.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s tough to be on the receiving end of another loss for all of
        us,” International captain Nick Price said after presiding over his third
        straight defeat at the helm.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f532257-81b2-4949-8f3d-074686d8809a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:02:16.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:02:21.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a juggernaut of a U.S. team. They’re an overpowering team.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5406537-08d3-4a6f-9719-f2d620973d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:02:16.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:02:21.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American team certainly impressed Donald Trump, the first sitting
        U.S. President to present the cup to the winning captain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e42f43d-d3cb-4040-b14a-a79797579b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:02:16.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:02:21.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve been watching this from the beginning, and I have to say our
        team U.S.A., wow, did you play well,” Trump said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9e830b-05b6-47a8-b4b7-4bc35b24167f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:02:16.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:02:21.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winning captain Steve Stricker concurred.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6a65d3-c144-487b-971f-24724be75f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:02:16.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:02:21.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“U.S.A. team golf is in a great spot,” Stricker said of his team,
        which has an average age of less than 32 years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c52947e-9cf7-4dc7-987c-7003da2142f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:02:16.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:02:21.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Looks like they could be around together for a long time. They
        played well all year long and they came here with a lot of confidence. They
        continued it right through this tournament here.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d9a939-9398-41ec-baff-015ef2e24cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:02:16.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:02:21.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International team of players from the rest of the world, excluding
        Europe, started the final day needing to sweep every match to snatch victory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ca59c5-4dce-465a-8ad4-a1796b2b1760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:02:16.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:02:21.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A touch embarrassed after performing miserably in the foursomes
        and four-ball matches, the Internationals performed much better in man-to-man
        play on Sunday, though it was too little, too late.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49367d57-e826-4a83-bf5d-15d8669d1da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:02:16.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:02:21.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was really weird being out there today, knowing there was no
        chance of losing,” said world number one Johnson.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371a66e2-ac80-421d-99c7-441a8e732167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:02:16.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:02:21.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the International winners in singles were former world number
        ones Jason Day and Adam Scott, as well as Hideki Matsuyama, currently the
        team’s top-ranked player.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27061a5b-7866-40d2-b0ed-2fdc0b14180c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:02:16.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:02:21.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American losers included the past three major champions, Jordan
        Spieth, who has not won a singles match in either Presidents or Ryder Cup
        events, Justin Thomas and Brooks Koepka.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2899187d-45e9-4584-aac1-1f94d1975270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:02:16.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:02:21.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spieth won his first four matches this week, but he still copped
        a friendly ribbing at the winning team’s press conference.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabd03fe-3777-4402-a1bd-05bccf378e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:02:16.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:02:21.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve got a question. How does it feel to be 0-5 in singles,” Johnson
        asked Spieth.</p>'
  'colgate-saving-water-one-faucet-at-a-time':
    'author': ' CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-10-02T12:17:59.106+08:00
    'imagesource': 'jcr:82f1f40c-acdb-4404-94c0-ef5159bf9720'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '293eb81d-26d9-4c52-940b-3756526888d4'
    'lead': 'Something as simple as turning off your faucet can actually make a huge
      difference in the future.'
    'mgnl:activationStatus': true
