      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1d4290-2563-40db-8898-fd9883a19a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:30:10.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:30:16.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim was officially declared leader of North Korea following the
        death of his father, Kim Jong Il, in 2011.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d202a1-e57c-40d1-9d70-58cdd6f24c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:30:10.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:30:16.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweets undermining his secretary of state follow his attacks
        Saturday on San Juan''s mayor over the Puerto Rico hurricane crisis and come
        a day after Tillerson said the US had direct lines of communication with North
        Korea and that he was trying to "calm things down" following months of escalating
        rhetoric over Pyongyang''s continued nuclear weapons and ballistic missile
        tests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8ed298-f700-4af5-a612-73aedb065e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:30:10.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:30:16.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson, speaking at a press conference in Beijing, said the US
        made it clear through its direct channels to North Korea that it was seeking
        peace through talks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a7395c-7777-433a-a78b-f8b53ed6dded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:30:10.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:30:16.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve made it clear that we hope to resolve this through talks,"
        Tillerson said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc921e52-07b3-448b-aeba-696d967a60a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:30:10.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:30:16.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the most immediate action that we need is to calm things
        down," Tillerson added. "They''re a little overheated right now, and I think
        we need to calm them down first."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb58ee16-bd21-42c9-8aff-7216e06c5ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:30:10.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:30:16.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Trump''s own rhetoric, Tillerson said the entire situation
        was "overheated."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b03008-e848-4a3f-be8b-0aa9171c51eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:30:10.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:30:16.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweets on Sunday seem to directly counter Tillerson''s
        stated goal to use direct communication to lower tension between the two hostile
        nations. The US and North Korea have ramped up their rhetoric about one another
        as Pyongyang continues to develop its nuclear weapons program.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee310cac-6792-42a7-a35c-d0303f5c5f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:30:10.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:30:16.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the President''s tweets indicate he has decided to abandon
        the diplomatic track on North Korea, a senior administration official told
        CNN: "We are still committed to a diplomatic approach."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e75b7b0-d6cc-4de7-9e55-0f0c0cec598d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:30:10.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:30:16.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokesperson Heather Nauert tweeted about the US
        channels to the North Korean government shortly after Trump''s tweets Sunday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c069f960-e56f-447e-8a58-3e0501c008e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:30:10.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:30:16.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"#DPRK will not obtain a nuclear capability," Nauert tweeted. "Whether
        through diplomacy or force is up to the regime @StateDept."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310a62b0-29e8-410b-aa7a-c9043c057df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:30:10.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:30:16.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diplomatic channels are open for #KimJongUn for now," she added.
        "They won''t be open forever @StateDept @potus."</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/DPRK?src=hash&amp;ref_src=twsrc%5Etfw">#DPRK</a>
        will not obtain a nuclear capability. Whether through diplomacy or force is
        up to the regime <a href="https://twitter.com/StateDept?ref_src=twsrc%5Etfw">@StateDept</a></p>&mdash;
        Morgan Ortagus (@statedeptspox) <a href="https://twitter.com/statedeptspox/status/914557115645202432?ref_src=twsrc%5Etfw">October
        1, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
