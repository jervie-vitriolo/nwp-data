      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 58 people were killed Sunday night when the shooter fired
        hundreds of bullets into the crowd, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dd8895-c2a8-4c05-9146-7d016ef3be8c'
      'mgnl:activationStatus': true
