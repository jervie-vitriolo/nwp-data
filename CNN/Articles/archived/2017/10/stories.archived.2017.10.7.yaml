    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military: Freed hostages say more captives left with Maute

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087a07a0-2c5a-4aa1-b826-e72f607fe6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:34:01.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:34:13.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi City (CNN Philippines, October 7) — Civilians rescued from
        the Maute terrorists told the military several hostages are still left in
        terror-stricken Marawi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c92a247-8a2d-4bde-8e22-4c93e0a6b8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:34:01.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:34:13.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force (JTF) Ranao on Saturday said the number of hostages
        could be up to 60.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12d792b-4163-4241-a77c-8db01a8df972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:34:01.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:34:13.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito po yung revelation ng hostages natin (This is what the hostages
        have revealed). We believe that we were not able to see everybody. Mukhang
        marami pong nakatago pa rin sa mga basement (Many are kept in basements),"
        JTF Ranao Deputy Commander Colonel Romeo Brawner said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94254ab-6b17-47f0-bbe7-fd1194873e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:34:01.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:34:13.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: "This is the revelation of the hostages. We believe
        that we were not able to see everybody. It seems more were hidden in basements.")</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d8f2ab-8931-465e-bf40-40da5f3f8a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:34:01.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:34:13.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the rescue of 17 hostages on Wednesday, the military said
        there were only 43 captives left.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02e589b-d994-400f-a53a-cf22dff8b973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:34:01.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:34:13.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Government forces rescue 17 hostages from Maute</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fd40ea-6b74-4f4e-b50d-78c743c11bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:34:01.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:34:13.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said the ISIS-linked Maute group is keeping hostages
        in five different locations in the main battle area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d01e8b6-56d1-4289-9807-641dcbdd3f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:34:01.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:34:13.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the accounts of the rescued male hostages, they were asked
        to carry firearms and guard their areas at night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badb4025-fd3b-446c-9860-5617a18b9788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:34:01.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:34:13.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the military said those armed hostages forced to fight
        government forces may be neutralized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d174c7-01f4-40fc-9e0b-487bf6e0e8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:34:01.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:34:13.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military reiterated its promise to rescue the remaining hostages
        and flush out the terrorists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4374aad6-a358-414e-96f9-b0d86a876364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:34:01.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:34:13.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military also said the rescued hostages are in good condition,
        except for a few who are recovering from dehydration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1e23d7-11bb-4686-b24d-1a5fa19ded23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:34:01.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:34:13.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to assure their families and friends na yung mga na-rescue
        po natin na hostages (that those rescued) are treated well by the armed forces
        and the police. They just undergo a process po ngayon (They are undergoing
        a process)," Brawner said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508ca9f1-db1c-4e7b-8e6a-5642ab705b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:34:01.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:34:13.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government troops are fighting an estimated 38 to 48 Maute fighters
        in Marawi as the military declares the war is nearing its end.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec383006-274e-4d83-b67f-6e2d7385f434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:34:01.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:34:13.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Military sees end of Marawi siege in 15 days or less</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5597eed4-0d90-428d-a14e-bca99cc08185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:34:01.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:34:13.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 753 members of the Maute group, 155 troops, and 47 civilians
        have been killed in Marawi since May 23, when clashes between soldiers and
        terrorists began, prompting President Rodrigo Duterte to declare martial law
        throughout Mindanao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591219e2-24a2-42a6-83ad-bf6053707bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:34:01.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:34:13.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New leadership</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c043286-8041-47b4-ad05-af66018fdc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:34:01.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:34:13.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Special Operations Group Commander Maj. Gen. Danilo Pamonag
        is now in-charge of the military operations in Marawi, following the appointment
        of Maj. Gen. Rolly Bautista as the commanding general of the Philippine Army.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f5cd12-7d5e-484c-94cc-2c7c696b5960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:34:01.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:34:13.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pamonag previously led military operations during the Zamboanga
        siege in 2013 where Moro National Liberation Front (MNLF) rebels attacked
        government forces and took about 300 hostages.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec49c053-4956-4781-bd7a-8254050a521c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:34:01.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:34:13.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No specific change in the tactics but there will be renewed operations
        in terms of finishing the fighting inside the main battle area," Brawner said.</p>'
  'filipino-russell-salic-2016-isis-plot-new-york':
    'author': ' Tal Kopan, CNN'
    'caption': 'New York City (file)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-07T11:35:49.029+08:00
    'imagesource': 'jcr:42722c31-8227-4328-ab00-9571d7693fa9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76668590-2a9e-4bbf-9166-fb67e7012a83'
    'lead': 'Russell Salic, 37, was arrested in the Philippines in April 2017. The
      U.S. is seeking to have him extradited to stand trial there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T11:41:38.592+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T11:41:43.334+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T11:41:43.039+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino among charged in foiled 2016 ISIS plot to target New York concerts,
      landmarks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d70d18-3090-4a9a-8dc4-9341dce7f3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:41:38.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:41:43.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Federal officials on Friday unsealed charges
        against three men accused of a thwarted plot to attack concert venues and
        landmarks around New York City in 2016, according to court documents — a case
        that comes on the heels of a mass shooting at a concert in Las Vegas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f81398-a9c9-42d1-b16e-0974ab1f944e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:41:38.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:41:43.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Las Vegas shooting: What we know</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f95af44-7b78-46cd-acf4-35333c9e9dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:41:38.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:41:43.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three men allegedly used Internet messaging applications to
        plot bombings and shootings in Times Square, the New York subway and concerts
        during Ramadan last year, according to a news release on the unsealed court
        documents from the acting U.S. attorney for the Southern District of New York.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fd4f75-2f9f-4ef4-8395-22967e155dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:41:38.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:41:43.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charged in the case are Abdulrahman El Bahnasawy, 19, a Canadian
        citizen; Talha Haroon, 19, a U.S. citizen living in Pakistan; and Russell
        Salic, 37, a Philippines citizen, the release said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1506a30-aedb-4a9f-ad3b-fa78b7bd8ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:41:38.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:41:43.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to prosecutors, all three have been arrested and El Bahnasawy
        has already pleaded guilty following his May 2016 arrest. Haroon and Salic
        have been arrested overseas, and the U.S. is seeking to have them extradited
        to stand trial here.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa02001-7400-4ca3-bb95-a26adc421a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:41:38.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:41:43.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Bahnasawy allegedly traveled to New Jersey to carry out the attacks,
        purchased bomb-making materials and helped rent a cabin for building the devices,
        the news release said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0a2f07-429e-41cc-ab2f-51c0f2b43d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:41:38.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:41:43.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haroon is alleged to have planned to travel from Pakistan to New
        York to help and met with bomb experts in Pakistan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a78120-5e72-4ea1-8779-1aacec75f961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:41:38.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:41:43.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salic is charged with wiring money from the Philippines to further
        the plot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2950d226-d952-4d38-bd18-523ac775ad25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:41:38.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:41:43.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Bahnasawy and Haroon allegedly communicated with an undercover
        officer posing as an ISIS supporter about their plot and declared their allegiance
        to ISIS in the communications, according to investigators.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5362d5e-36d2-429e-b98f-14431a25c8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:41:38.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:41:43.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of the foiled plot comes shortly after the mass shooting
        in Las Vegas that killed 58 people and injured hundreds more who were attending
        a concert. There has been no evidence linking that incident to foreign terrorist
        groups.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274230f2-ec60-41ba-9f18-0d609e2fb5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:41:38.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:41:43.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged plotters also referenced an ISIS attack on a concert
        venue in Paris in 2015 that killed 130 people and wounded hundreds more.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478f0471-8771-4238-a8ca-5f72ffbf52b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:41:38.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:41:43.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaints lay out in chilling detail the lengths the men went
        to plan attacks in crowded areas with maximum casualties, and allege they
        spoke numerous times of killing as many people as possible.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68634898-1fe4-47ab-865a-689736c52af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:41:38.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:41:43.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the court documents, El Bahnasawy and Haroon claimed
        to the undercover agent to have contacts with an ISIS branch known as Khorasan
        Province, which is active in Pakistan and Afghanistan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4360e70d-417a-406f-af75-544f467dfde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:41:38.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:41:43.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Bahnasawy wrote of wanting to "create the next 9/11," investigators
        said, and Haroon wanted to "cause great destruction to the filthy (disbelievers)
        by our hands."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b51cfb8-1cd9-4d6d-8c80-7fb145aa2dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:41:38.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:41:43.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Targets included the subway, Times Square and concerts -- inspired
        by the Paris attack. One message also mentioned targeting a Jewish neighborhood.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e5621a-7219-4f9c-8a67-644c43c713d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:41:38.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:41:43.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(W)e seriously need a car bomb at Times Square. ... Look at these
        crowds of people!" El Bahnasawy said in one message.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e56c5f-59c1-42a3-847b-c12fbd9f9296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:41:38.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:41:43.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also talked of a desire to "shoot up concerts cuz they kill a
        lot of people. ... (W)e just walk in with guns in our hands. ... That''s how
        the Paris guys did it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef894d4-29e9-439b-a226-5406f5b945a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:41:38.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:41:43.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haroon called the subway a "perfect" target and spoke of killing
        as many people as possible on a "very busy day," not stopping even if there
        were "women or kids."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ae12c4-6dda-42ed-aad0-fb6c7cd8b737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:41:38.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:41:43.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would be followed up with explosions, Haroon said, adding,
        if they "get trapped" or "when we run out of bullets we let the vests go off."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aac7407-f4b2-4bd9-9d5c-b8fa4b533b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:41:38.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:41:43.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No mercy is rule one," Haroon said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5db727-89fa-493e-935d-3658f28173ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:41:38.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:41:43.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanna kill . . . them in thousands," he added later. "(W)e have
        to make a ocean out of their blood(.) Leave no one standing."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b83569-b7b5-470b-a789-11df537e5c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:41:38.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:41:43.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Bahnasawy bought bomb supplies including 40 pounds of hydrogen
        peroxide, a key ingredient in triacetone triperoxide (TATP), which is commonly
        used in improvised explosives, and he also bought batteries, Christmas lights,
        thermometers and aluminum foil, the court documents said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728df483-c41e-4d8f-afef-1fe63fe8d03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:41:38.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:41:43.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then rented the cabin they would use to build the bombs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd30f726-61ab-40db-8d37-a0ebfd72b2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:41:38.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:41:43.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salic was introduced to the undercover agent by El Bahnasawy as
        a trusted supporter of ISIS who would help fund the operation. Using an alias,
        Salic then contacted the operative about transferring the money, and also
        said he was "desperate" to join ISIS in Syria.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a80021-d18e-4203-8e0a-b37d040b62ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:41:38.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:41:43.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wired just over $400 (around ₱20,000) in mid-May to support the
        attacks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f3a7bf-465c-4dd1-b4c5-b8c8cc42a4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:41:38.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:41:43.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As planned, El Bahnasawy traveled to the New York City area on May
        21, 2016, under monitoring by Canadian and U.S. law enforcement, unbeknownst
        to him. He was arrested that night in New Jersey.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8a054b-8219-4cdf-8e56-2c56ce54ad51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:41:38.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:41:43.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pleaded guilty to seven charges that October, and his sentencing
        is scheduled for December 12.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73f28f8-9185-4a50-8d95-c3d5642fc92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:41:38.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:41:43.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haroon was arrested in Pakistan in September 2016 and Salic was
        arrested in the Philippines in April 2017. Both have extradition cases pending.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2c8646-1024-4827-8d63-3ff441260988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:41:38.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:41:43.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges carry sentences of up to life in prison. All told, the
        charges could carry three life sentences and up to 70 years in prison.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c0002f-2a27-4d78-ba5b-a50ea9bafcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:41:38.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:41:43.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "2016 plot to target
        New York concerts, landmarks foiled, feds say."</em></p>'
  'vitaliano-aguirre-us-homeland-security-deport-ralph-trangia-horacio-castillo-hazing':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'UST law student Ralph Trangia (left) and hazing victim Horacio Castillo
      III'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-07T10:35:45.911+08:00
    'imagesource': 'jcr:226483c5-95fa-4437-bb9d-b529a15483c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8852a6f9-8e7f-4a5e-9d44-348d3bf47d1b'
    'lead': 'vitaliano aguirre us homeland security deport ralph trangia horacio castillo
      hazing'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T11:45:12.495+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T11:45:22.446+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T11:45:22.251+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aguirre: U.S. authorities ready to help deport suspects in Castillo
      hazing case

      '
    'updated': 2017-10-08T21:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32866cf3-bbb4-4313-a33b-4a5e1e683dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:45:12.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:45:22.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 7) — Justice Secretary Vitaliano
        Aguirre said U.S. authorities are ready to help deport one of the suspects
        in the death of hazing victim Horacio Castillo III.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a5dbdf-baae-463e-a8c8-70ca83796c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:45:12.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:45:22.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Timeline: The case of Horacio Castillo III</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eae436d-b238-4dff-a43f-0f58469c964e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:45:12.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:45:22.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagparamdam na ang Homeland Security kung gusto raw ng Pilipinas
        any help for the return of Trangia," Aguirre said in a Friday press conference,
        referring to the U.S. equivalent of the Department of Foreign Affairs (DFA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2851ab-04f6-4ea5-ae09-a9ee485db738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:45:12.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:45:22.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Homeland Security has already extended its support
        if the Philippines needs any help for the return of Trangia.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6ee0e5-471c-40ab-bd7a-228f133419a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:45:12.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:45:22.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre was referring to Aegis Juris fraternity member Ralph Trangia,
        a principal suspect in the death of hazing victim Horacio Castillo III.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ea7bdd-1537-4736-a200-e865c4f3ea8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:45:12.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:45:22.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trangia, along with his mother Rosemarie, fled to the United States
        on September 19, two days after Castillo was declared dead after succumbing
        to hypertrophic cardiomyopathy or thickening of the heart muscle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c877e252-512c-44db-8758-01864f27936e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:45:12.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:45:22.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She faces obstruction of justice charges for helping her son leave
        the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaa2fec-2183-4054-81e9-b11a83e2cc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:45:12.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:45:22.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: BI: Suspect in hazing victim''s death out of the country</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6a74fb-517e-4071-8010-24c6fdbdea4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:45:12.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:45:22.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Police District (MPD) also named Ralph''s father, Antonio,
        as a principal suspect in Castillo''s death. He remains at large.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7069cd4-9650-42ea-a34d-5b6ac8e74091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:45:12.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:45:22.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Police name 3 principal suspects in UST hazing death; manhunt
        ongoing</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa789b9-2840-4f5c-9af9-40dec1f4bf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:45:12.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:45:22.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPD Director Supt. Joel Coronel said on September 20 the Trangias
        allegedly own the car that transported Castillo''s body to the hospital on
        September 17.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd0f1c1-745b-41cc-8007-d5c4186f74be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:45:12.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:45:22.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: DOJ to begin probe on death of UST law student Atio Castillo</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfac73e-04ca-4d8d-b545-216f470856f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:45:12.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:45:22.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said Castillo''s uncle sought President Rodrigo Duterte''s
        help to cancel the Trangias'' passports when they met him on October 4.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2259ef-d199-46c6-8719-3e7d3c65c956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:45:12.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:45:22.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Duterte then called an official from the DFA to make representations
        with the U.S. Secretary of State on what can be done for the Trangias'' return
        to the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935d9711-ea8d-4ca3-9e4a-4782898389ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:45:12.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:45:22.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said the cancellation of passports is not that easy and
        subject to certain conditions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba90f28e-6a3f-4b35-941f-2243b340ff9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:45:12.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:45:22.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
  'pba-free-throw-attempt-tnt-ginebra':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-07T13:14:01.133+08:00
    'imagesource': 'jcr:220c1af6-0e11-4ee7-8982-baa0e128ade8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6b04cc9-c3bd-4688-bfe1-dd6d42cf1acd'
    'lead': 'Shots from the charity stripe could tip the balance in any basketball
      game, and with Barangay Ginebra and TNT KaTropa duking it out in the PBA Governors''
      Cup semifinals, the high free throw attempt discrepancy in each game is suddenly
      thrust into the spotlight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T11:52:31.199+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T11:52:34.834+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T11:52:34.636+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Free throws attempts under the microscope in TNT-Ginebra series

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5918e7fa-f182-4fc6-9032-f405500bece8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:52:31.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:52:34.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> After
        the final buzzer rang in Game 3 of the Philippine Basketball Association (PBA)
        Governors'' Cup series between Barangay Ginebra and the TNT KaTropa, the stat
        sheets from the games were handed out to the teams and the press.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba778b6-28c9-4805-9807-6a13d2d78c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:52:31.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:52:34.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: PBA: Ginebra retakes semis series lead over TNT in heated
        contest, 106-103</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1e2656-2076-46a2-bca7-a812175b189d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:52:31.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:52:34.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Ginebra coach Tim Cone addressing the media after their 106-103
        victory over TNT, questions were raised about the game''s officiating and
        the most eye-popping disparity on the stat sheet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8a9373-5cf9-4e87-906f-1da041aae374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:52:31.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:52:34.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For TNT supporters, a look at the numbers would raise an eyebrow,
        with Ginebra attempting 43 free throws on the night against the KaTropa''s
        14 attempts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ba5b59-21e3-4f2f-ad33-785c6fb82373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:52:31.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:52:34.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cone was quick to point out the reversal in their Game 2 defeat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9508f13-5fbd-4d2a-a707-f4f3960b80b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:52:31.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:52:34.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We gave up 35 free throws last game?" Cone said. "We were the more
        aggressive team tonight, we went to their line a lot because we were the more
        aggressive team tonight. They were the more aggressive team in Game 2."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5cf07c-041a-4cf7-871b-10a1107e1c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:52:31.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:52:34.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Game 2, the KaTropa attempted 35 shots from the charity stripe,
        while Ginebra shot only 18 attempts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25f87fb-a403-4215-aeb9-81539251a247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:52:31.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:52:34.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t care what Talk ''N Text may say, that''s the way it is,"
        Cone added. "You''re the more aggressive team, you get to the free throw line."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0973661-b907-47cb-b718-73a54d50d7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:52:31.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:52:34.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cone admitted that in Game 2 he was disappointed with the officiating,
        saying the KaTropa were beating them up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dacb96f-bb75-4f74-aef1-3080d8033347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:52:31.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:52:34.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will see what happens in Game 4," Cone added. "To me, this is
        just tit for tat, like I said, we gave up 35 free throws to them (in the)
        last game."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93ba66e-7abf-42c5-8788-4a9c0e0e3f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:52:31.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:52:34.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aggressive TNT</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355970d8-9429-4044-9079-5e778aadf96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:52:31.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:52:34.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, it was a perfectly officiated ball game. You can''t
        really question the obvious, I think the referees did their part, did their
        best in calling the game," TNT coach Nash Racela said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba354e8-70e9-4531-b4e6-a096298b6da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:52:31.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:52:34.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also had a different take on how his team played.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cedbf0-9ef4-4ca7-9132-5bb628284c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:52:31.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:52:34.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were also aggressive today. Glen Rice kept on attacking the
        basket, so I don''t know what coach Tim was talking about," Racela said. "We
        all know why we got a lot of free throws the last game, because they really
        fouled us. Today I think we really fouled them, that''s why they got a lot
        of free throws."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55df828-db0f-44eb-a80c-dee1a94077d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:52:31.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:52:34.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the high free throw attempt discrepancy, the KaTropa stayed
        within a breath of extending the game into overtime. It isn''t ideal, but
        Racela said he anticipates the possibility of a similar scenario.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b20c31a-7685-4380-ac9b-d2c9624696cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:52:31.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:52:34.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think in the next game, we will foul them a lot again, and they
        will get a lot of free throws again next game," Racela conceded. "We just
        have to find ways again."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5009e6a4-7b17-4a92-9f6c-2204a64830ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:52:31.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:52:34.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racela also praised his players'' efforts in keeping them in the
        game until the very last possession.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5f6357-f94d-47bd-9c72-9041a31dca4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:52:31.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:52:34.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy that our players gave their best, and gave ourselves
        a chance," Racela added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c856cf-ce03-4f02-87fa-7c50d225febf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:52:31.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:52:34.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 4 of the PBA Governors'' Cup semifinals between Barangay Ginebra
        and the TNT KaTropa will take place on Sunday evening at the Big Dome.</p>'
