      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A little more than two weeks ago, Stephen told me he found a cheap
        ticket for me to the Philippines and that he wanted me to take a trip home
        to see my family," she said.</p>'
