  'The-Las-Vegas-shooters-road-to-47-guns':
    'author': 'Dakin Andone, CNN'
    'caption': 'EXCLUSIVE: October 3, 2017 - Las Vegas, Nevada, United States: Scenes
      from inside the Mandalay Bay Resort and Casino on the Las Vegas Strip. Caution
      tape line the doors of the gunman''s suite on the 32nd floor of the hotel. Fifty-eight
      people were killed and 515 others injured after a gunman opened fire on Oct.
      1 at night during a country music festival across the street from the Mandalay
      Bay Resort and Casino on the Las Vegas Strip. (Bild Exclusive / Polaris)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-07T04:33:27.122+08:00
    'imagesource': 'jcr:f077c605-1799-42fd-b9c9-8b0acbdb13b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3634e00e-d398-45d9-b0f4-c90028c6ab73'
    'lead': 'Investigators are still trying to pin down Stephen Paddock''s motive
      for opening fire on thousands of country music fans in Las Vegas, killing 58
      people and wounding nearly 500 in the worst mass shooting in modern US history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T12:52:18.407+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T12:52:24.346+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T12:52:22.963+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Las Vegas shooter''s road to 47 guns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0091f3f-a449-4427-9d28-04acd3cea433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:52:18.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:52:24.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Investigators are still trying to pin down
        Stephen Paddock''s motive for&nbsp;opening fire on thousands of country music
        fans&nbsp;in Las Vegas, killing 58 people and wounding nearly 500 in the worst
        mass shooting in modern US history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224ecc89-51c0-4328-a7ff-424397d39021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:52:18.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:52:24.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What they have uncovered -- in his 32nd-floor suite at the Mandalay
        Bay hotel, his car and his homes -- is a remarkable collection of firearms
        commensurate with the scale of violence he unleashed before he killed himself
        as police closed in.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6736bdfc-8f83-4b35-b5c5-4d113b495d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:52:18.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:52:24.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know about the weapons cache:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b00a04-0a3b-4015-97cf-8027f52d455c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:52:18.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:52:24.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had 47 guns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d2c6bf-21a0-4ff5-97b0-bba13f634701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:52:18.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:52:24.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, authorities have found 47 guns of varying size and power
        that belonged to Paddock.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc90396-d58d-4ba6-941e-d37a64a8c620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:52:18.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:52:24.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators discovered 23 guns in his hotel room in Las Vegas
        in the immediate hours after the attack, plus another 24 at his homes in Mesquite
        and Verdi, Nevada, near Reno.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a7e26a-5892-4d0c-91cd-643852f181d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:52:18.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:52:24.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how many guns were rifles or handguns. But at least
        12 of those in the hotel room were outfitted&nbsp;with bump stocks, which
        allowed the semi-automatic weapons to mimic the gunfire of automatic ones,
        according to Jill Snyder, special agent in charge of the ATF''s San Francisco
        field division.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54aae19-5c2b-4f13-816c-239577349573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:52:18.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:52:24.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a large collection isn''t necessarily unusual, Sam Rabadi,
        a retired special agent for the Bureau of Alcohol, Tobacco, Firearms and Explosives,
        told CNN</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48c68c8-ab2a-4f63-b12c-6e5233aa0da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:52:18.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:52:24.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are states in the country where there''s a lot of hunting,
        outdoor activities. There are also areas where you have a higher population
        of collectors," Rabadi said. "The purchase of that many firearms in and of
        itself don''t necessarily raise red flags for us."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4dcf09-43ee-42c6-ae24-32043dfc45c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:52:18.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:52:24.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also discovered more than 50 pounds of exploding targets
        and 1,600 rounds of ammunition in Paddock''s car in the hotel''s parking lot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c434198-6d90-4bba-a072-33bba488a299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:52:18.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:52:24.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He bought most of them recently ...</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc2e9da-5a1e-4385-947b-d3c90fa08324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:52:18.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:52:24.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock was "a man who spent decades acquiring weapons and ammo,"
        Sheriff Joseph Lombardo of the Las Vegas Metropolitan Police Department said
        during a Wednesday news conference.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecf403c-f212-4849-b7ef-8ad4cdb368e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:52:18.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:52:24.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while some of the weapons were bought over the last 20 years,
        authorities believe 33 of the 47 guns -- most of them rifles -- were purchased
        between October 2016 and last month, an&nbsp;ATF spokesperson said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bbeb99-c6e0-4665-9114-1623dfe32c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:52:18.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:52:24.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>... at stores across the Southwest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f371128c-e177-47e0-ba1d-a61a5675d757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:52:18.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:52:24.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock amassed at least some of his collection from a variety of
        gun stores throughout the southwestern US. He visited gun stores in Nevada,
        Utah, California and Texas, where he purchased rifles, pistols and shotguns,&nbsp;Snyder
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7f7c52-9c52-4fc5-8107-c5fdf82d5a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:52:18.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:52:24.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Michel, the owner of Dixie GunWorx in St. George, Utah, remembered
        selling a gun to Paddock, he&nbsp;told CNN affiliate KTVX.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670448fe-7293-45f7-a095-7beee9610d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:52:18.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:52:24.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Paddock) didn''t set off any alarms. I didn''t think there was
        a problem with him," Michel said. "He came in, he wanted a firearm, he knew
        exactly what he was looking for. He just wanted a shotgun."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a0e951-b1b5-410d-a523-3309cd00a78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:52:18.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:52:24.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He raised no red flags with authorities ...</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68324231-06c8-4b40-b4a4-93cf9bb050ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:52:18.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:52:24.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no federal limit to how many firearms or how much ammunition
        someone can buy, and there''s no national database that tracks gun purchases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4f7a69-7d55-43dc-b74e-4e72219b6880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:52:18.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:52:24.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal law does require firearm dealers to conduct&nbsp;background
        checks&nbsp;on those purchasing weapons, which would check things like criminal
        history.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59775035-cdb2-45be-ba1e-7d4b360dd402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:52:18.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:52:24.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several gun store owners Paddock purchased weapons from told CNN
        that no red flags were raised during his background checks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b15452a-34c9-4878-b803-8687bfd18d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:52:18.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:52:24.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My staff takes their job very seriously and if there were any red
        flags during this transaction, like any other, it would be halted immediately,"
        said David Famiglietti of New Frontier Armory in Las Vegas, where Paddock
        purchased a shotgun and a rifle this spring.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819b3df1-252b-4ebf-b63b-a5d318de7ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:52:18.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:52:24.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Vasquez, the former chief of firearms technology for the
        ATF, said the fact that Paddock was able to purchase 33 guns should tell us
        "he had a very clean background."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d324c8-4d4c-4d79-a14b-8363ba6b5bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:52:18.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:52:24.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a person to purchase 33 firearms -- and in different states
        -- there would be, in my opinion, absolutely no way it would have passed 33
        checks if he had something in his background," Vasquez said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0374d835-daff-4c46-991e-e61463ae7c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:52:18.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:52:24.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Background checks for gun purchases are run against the&nbsp;National
        Instant Criminal Background Check System&nbsp;(NICS), developed by the FBI,
        that hits military, state and federal databases, as well as mental health
        records. Vasquez called it "a very comprehensive background check."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af5a4ae-f425-43d5-8bdc-c011efd7e88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:52:18.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:52:24.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>... though data on the kinds of purchases he made aren''t kept.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d6cfc6-caca-4195-85d7-acff803f338c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:52:18.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:52:24.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, there''s no national database that keeps track of gun purchases,
        but&nbsp;the ATF&nbsp;does require federal firearm licensees to report the
        purchase of multiple handguns by the same purchaser, as mandated by the Gun
        Control Act of 1968.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd202c81-ee60-4b38-b1a0-5bad600f455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:52:18.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:52:24.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sales "must be reported if they occur at the same time, or within
        five consecutive business days of each other," the ATF''s website says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdacf94-e177-44a1-802e-0d8f55d58323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:52:18.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:52:24.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some states, such as California, regulate how often guns can be
        purchased. In that state, a buyer can only apply to buy a handgun once&nbsp;every
        30 days. New York City takes that a step further, limiting purchases to once
        every 90 days, according to the&nbsp;Law Center to Prevent Gun Violence.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ecaa55-6fd6-43b8-8536-eeeec4d813c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:52:18.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:52:24.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is&nbsp;no such law in Nevada, where Paddock lived, nor is
        a buyer required&nbsp;to have a permit&nbsp;to buy a gun. The state also has
        no laws&nbsp;regulating assault weapons.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6efb3c-ffef-42ae-a2ac-009b31091281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:52:18.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:52:24.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vasquez notes there''s no equivalent federal requirement for
        reporting multiple purchases of long guns like rifles or assault weapons.
        That means the ATF and other law enforcement agencies never caught wind of
        Paddock''s rifle purchases.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81b3466-0dc5-406e-a990-f0ffedf89a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:52:18.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:52:24.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "The Las Vegas shooter''s
        road to 47 guns."</em></p>'
  'Lin-Manuel-Mirandas-releases-star-studded-song-for-Puerto-Rico':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'CNN wire images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-10-07T21:37:39.695+08:00
    'imagesource': 'jcr:f277bca4-38dd-4da7-90d3-ee8edeb9b608'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7c5f839-3438-4f18-b86a-5e61303c8562'
    'lead': 'Lin-Manuel Miranda and 22 of his musically talented friends have released
      a new song to raise money for hurricane relief in Puerto Rico.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T12:57:34.255+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T12:57:39.064+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T12:57:38.787+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lin-Manuel Miranda releases star-studded song for Puerto Rico

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d8abcc-b87b-451b-bafb-fe109c980f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:57:34.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:57:39.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Lin-Manuel Miranda and 22 of his musically talented friends
        have released a new song to raise money for hurricane relief in Puerto Rico.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09086f62-5a4c-421a-980e-a4a0dfc03eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:57:34.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:57:39.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titled "Almost Like Praying," the song&nbsp;-- which clocks in at
        more than three minutes -- pays tribute to the island by name-checking several
        municipalities, all set to an infectiously joyful beat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb33e4f-7cb1-42c5-ab50-7995a38b0ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:57:34.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:57:39.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miranda, who organized the effort, kicks off the single by singing
        of Puerto Rico: "Say it loud and there''s music playing/ Say it soft and it''s
        almost like praying."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4a97ce-a4ed-4dc4-92ae-b0866acf675a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:57:34.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:57:39.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lyric is a nod to "Maria" from "West Side Story."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d945e9-9b50-4ae3-9a6c-070ffd9b712d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:57:34.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:57:39.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proceeds from the song''s sale will benefit The Hispanic Federation,
        an organization which Miranda has been backing since Hurricane Maria left
        the island in the midst of a humanitarian crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aa1bda-c362-4ccf-b340-62ed402f5bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:57:34.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:57:39.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks after the storm, just over 9% of Puerto Rico residents
        have power,&nbsp;according to government figures, and&nbsp;most homes&nbsp;still
        don''t have running water.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdfd608-b561-418c-8470-aae12b5ee7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:57:34.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:57:39.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miranda has been an outspoken critic of the government response
        to Puerto Rico''s needs, and had&nbsp;strong words&nbsp;for President Donald
        Trump following his criticism of San Juan Mayor Carmen Yulín Cruz.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585a4b79-3029-41c2-8c5f-53d4b4b1d84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:57:34.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:57:39.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know there''s a tendency for fatigue because we''ve just been
        through two hurricanes. And we can''t be fatigued when it comes to our fellow
        Americans," Miranda&nbsp;told CNN in an interview last week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c75b78-c862-45aa-bcf7-354b32b6f1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:57:34.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:57:39.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Miranda, "Almost Like Praying" features the voices
        of Rita Moreno, Marc Anthony, Jennifer Lopez, Luis Fonsi, Fat Joe, Gloria
        Estefan, Gina Rodriguez and&nbsp;more.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2346b87f-8fd6-4e35-a793-2bd1dc20069d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:57:34.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:57:39.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song is available now on iTunes and&nbsp;other platforms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9db6a05-162e-473f-bd43-21b8c7082288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T12:57:34.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T12:57:39.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Lin-Manuel Miranda
        releases star-studded song for Puerto Rico."</em></p>'
  'CIA-North-Korean-leader-Kim-Jong-Un-isnt-crazy':
    'author': 'Zachary Cohen, CNN'
    'caption': 'North Korean leader Kim Jong Un says President Trump''s remarks to
      the UN threatening the country reflect "mentally deranged behavior," according
      to a statement released by North Korea''s news agency, KCNA. Kim Jong Un is
      seen her during military drills in 2016. (File Photo) Source: Rodong Sinmun
      (North Korean Govt)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-07T01:59:52.783+08:00
    'imagesource': 'jcr:df76bbe4-b674-4ed0-a516-833c8b93d80c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '156b9a30-ff23-4aa2-9610-0897f9888924'
    'lead': 'Top officials from the CIA said Wednesday that Kim''s actions are not
      those of a maniacal provocateur but a "rational actor" who is motivated by clear,
      long-term goals that revolve around ensuring regime survival.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T13:00:44.803+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T13:00:48.442+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T13:00:48.100+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CIA: North Korean leader Kim Jong Un isn''t crazy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904e8d47-ed26-4f00-b328-84ea6bbefa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Between the ruthless executions of his
        own senior officers, bombastic threats of nuclear annihilation and defiant
        missile tests, it may be easy to agree with President Donald Trump''s recent
        assessment that North Korean leader Kim Jong Un is a&nbsp;"madman"&nbsp;who
        is "on a suicide mission for himself."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815975c3-2e43-497e-9b7e-0dec9936cbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But top officials from the CIA said Wednesday that Kim''s actions
        are not those of a maniacal provocateur but a "rational actor" who is motivated
        by clear, long-term goals that revolve around ensuring regime survival.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2953ce7-0078-4b6e-9dbf-8d792a054eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a clarity of purpose in what Kim Jong Un has done," according
        to Yong Suk Lee, deputy assistant director of the CIA''s Korea Mission Center,
        who discussed the escalating tensions between North Korea and the US during
        a conference organized by the agency at George Washington University.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9b3933-836b-4fbb-abf7-dde52e55509a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Waking up one morning and deciding he wants to nuke" Los Angeles
        is not something Kim Jong Un is likely to do, Lee said. "He wants to rule
        for a long time and die peacefully in his own bed."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3bc6b9-1a65-4d67-9729-86b5409cd413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for CIA officers, diplomats and lawmakers tasked with utilizing
        intelligence to protect the US and its allies from the security threats posed
        by North Korea, understanding that purpose could prove to be key in avoiding
        a potentially devastating military conflict.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4f886d-460e-4f03-865e-13a0d910c7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mixed messaging</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81764c76-38fd-404f-bb75-09703992970e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US-led efforts to apply additional diplomatic pressure on North
        Korea in recent months have been met with greater defiance as the Kim regime
        continues to march toward realizing its nuclear ambitions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211fb30d-1264-45b0-8cf7-36a71a72b145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite assurances from Defense Secretary James Mattis and Secretary
        of State Rex Tillerson that the US continues to seek a peaceful resolution,
        neither side has overtly indicated that it is ready or willing to engage in
        serious negotiations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aa73ff-0c75-48d0-be56-d47f7bf68ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mixed-messages coming from the Trump administration also continue
        to raise questions about the US approach to North Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4357ec2a-838b-4fcf-86af-f00b43c695fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly undercut comments made by his top officials
        and publicly engaged in a war of words with Kim that has devolved into insults
        and name-calling -- only raising fears of an eventual military conflict.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aed041-e3e0-441e-8309-15c158b61151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they hear what''s coming from the President, I think it resonates
        with them," said Ambassador Joseph R. DeTrani, who previously served at the
        Department of State as the Special Envoy for Six-Party Talks with North Korea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc9f2ec-89d3-4299-93ca-e9c4507547bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But they also know we have a process and I think right now they''re
        probing," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb463e7-8804-49a4-b39b-6a9b31db8bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Thursday the US will "do what we must do" to prevent
        further threats from North Korea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714b55e2-0001-40d6-95bb-bd76be3abe78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot allow this dictatorship to threaten our nation or our
        allies with unimaginable loss of life," he said at a meeting with top military
        officers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b60da5-1c34-4a0d-882a-6c27ae9d7d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will do what we must do to prevent that from happening and it
        will be done if necessary, believe me."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1f2e3b-6131-4de7-91bb-849472841c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Trump continues to publicly paint Kim as an irrational
        dictator, CIA officials said the intelligence community views the North Korean
        leader''s actions through a different lens.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6521baab-9e83-45ca-b999-85f70e958d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last person who wants conflict on the peninsula is actually
        Kim Jong Un," Lee said. "We have a tendency in this country and elsewhere
        to underestimate the conservatism that runs in these authoritarian regimes."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4088488-e84b-4b47-8e84-c4fd80c4aa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruthless purges</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd640cb3b-92f3-4870-af41-4695395976ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kim may not want a war with the US, he does view the strategy
        of perpetuating a confrontational relationship as a key to maintaining his
        grip on power, according to Lee and Michael Collins, deputy assistant director
        of the east Asia and Pacific mission center at the CIA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc72363-a94a-401e-9aca-a6fc153da272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea is a political organism that thrives on confrontation,"
        Lee said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f29e964-36f0-40c5-859b-e487cf61df7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since succeeding his father in 2011, Kim''s&nbsp;rise from political
        novice to adept operator&nbsp;has stemmed from a calculated commitment to
        consolidating power within his own regime and transforming North Korea into
        a nuclear state.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d621213-adb4-49fd-a932-b4fb39fe7340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internally, Kim has demonstrated a willingness to purge those who
        might pose a threat to his rule.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65177289-8ce2-4003-bb0b-fd95df2342b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One report from a South Korean think tank, the Institute for National
        Security Strategy, claims he has ordered the executions of at least 340 people
        since he came to power -- 140 of whom were senior officers in the country''s
        government, military and ruling Korean Worker''s Party.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ed9fba-5c65-46b9-859e-2cf5049aa0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013 he&nbsp;executed his own uncle, Jang Song Thaek. By making
        it particularly visible, with state media declaring Jang a "traitor for all
        ages," Kim made sure there was no dissent to the decision.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd9eb98-df03-4e08-b451-8774ad00e648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also accused of ordering the assassination of his half-brother,
        Kim Jong Nam, earlier this year in Malaysia but North Korea has repeatedly
        and vehemently denied any involvement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a728ede-e41d-4079-b4f3-400c9dcf5fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While ruthless and violent, Kim''s behavior fits the profile of
        a leader acting out of his own self-interest, rather than emotion or impulse,
        Lee said -- a theme that is consistent in his dealings with the US as well.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7140edc8-6042-4f0d-9ae3-55986496eb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim''s long-term goal is to come to some sort of big power agreement
        with the US and to remove US presence from the peninsula," Lee said, adding
        he wants to make North Korea relevant on the global stage again.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785809a4-3ed9-4d66-aae3-fda9237d031c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kim''s efforts to develop a reliable long-range nuclear weapon
        have long conflicted with the security priorities of the US and its allies
        in the region -- a concern that has become more urgent in recent months in
        the wake of several successful missile and nuclear tests.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1834170-cb86-48b6-a137-12e78b5ad143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea is clearly testing the patience of the US and international
        community," Collins said. "With each increasing escalation, they''re raising
        the threshold for the United States and others to accept or press back against
        that."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fc2ccb-6798-4578-b4b5-aa31406d2d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kim seems undeterred by Trump''s threats despite the US President&nbsp;telling
        the United Nations General Assembly last month&nbsp;that Kim is "on a suicide
        mission for himself and for his regime."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b58452e-bc05-49ae-96df-e667ca593d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s influence overstated?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7bd7b8-9536-48d0-bd39-e022c1aaf8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s actions indicate he is no longer constrained by fears that
        China might abandon its support for his regime or that the US will launch
        a military strike -- two major factors that have tempered Pyongyang''s boldness
        in the past, according to Lee.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1730a8-7903-4a8f-b8e2-b928a9962006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unbounded by those fears, the situation "becomes a tolerance of
        wills," Lee said, adding now the question is "how far will Kim Jong Un go?"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73b9a13-35e7-467f-a439-4533c578d216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins and Lee both emphasized that China could still wield significant
        influence over North Korea but said Beijing would have to make the choice
        of prioritizing its relationship with the US over the strategic benefits of
        backing Pyongyang.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8ce3e3-9fc1-4a25-ad2f-4fb7b41552c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s strategic goal is to frustrate US and maintain division
        of peninsula," Lee said, adding that the US must continue to demonstrate to
        both Beijing and Pyongyang that all options remain on the table through shows
        of military force.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3fb4d5-e0c6-492b-a1ec-c28f8ac70e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First and foremost, the situation with North Korea is a test of
        what China wants in its relationship with US," Collins added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8240f2-30f0-4c96-881d-0917616901be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Collins, the intelligence community is currently wrestling
        with questions related to North Korea''s resolve and monitoring how major
        players in the region respond to Pyongyang''s provocations in an effort to
        gauge how far the Kim regime is willing to push the envelope.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8227ce1-e201-4c0a-9220-d2d299939a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim remains unlikely to intentionally start a war with the US or
        its allies like South Korea as that would almost certainly result in his own
        destruction, according to Collins and Lee, but both CIA officials said they
        anticipate tensions with North Korea will continue -- raising the risk of
        a miscalculation from both sides.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fe94a4-deb1-4506-94e2-9af6610c5583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The South Korean and North Korean Navy''s are going toe-to-toe
        every day ... there is potential for conflict at anytime," Lee said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c63eb2-548f-4665-adc4-79fed7140b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could stumble into something," DeTrani said, noting a potential
        scenario in which the US shoots down a North Korean missile deemed to be an
        imminent threat and prompting a response from Pyongyang.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f4d487-4715-4ba2-9aa3-6c2829700068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the prospect of a North Korean preemptive strike on the
        US or one of its allies remains unlikely, DeTrani admitted that "there is
        a sense that North Korea is unpredictable if put into a corner."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c319a1f7-b15e-4ee3-9b87-7db58cc02610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:00:44.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:00:48.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "CIA: North Korean
        leader Kim Jong Un isn''t crazy."</em></p>'
