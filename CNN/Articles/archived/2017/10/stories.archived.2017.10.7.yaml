  'Duterte-Sereno-impeachment':
    'author': 'Anjo Alimario, CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-07T19:20:02.579+08:00
    'imagesource': 'jcr:86ea96ab-ed98-44cf-a86b-bec33fb6a2f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd5e4b14-7a14-4956-8caa-cb86f5375600'
    'lead': 'The House of Representatives'' rules on impeachment say only the House
      can serve as prosecutor in an impeachment trial.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T11:26:05.896+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T11:26:10.179+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T11:26:09.830+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gadon: Allow Duterte as special prosecutor in Sereno impeachment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1f792e-4878-40a6-a67a-6053b789bd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:26:05.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:26:10.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> Lawyer
        Larry Gadon wants President Rodrigo Duterte to serve as a special prosecutor
        in the impeachment case against Chief Justice Maria Lourdes Sereno.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cff227-4ec0-4c4d-a0a5-88253bd29cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:26:05.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:26:10.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magaling na prosecutor si Presidente [The President is a good prosecutor],"
        he said in a forum on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88a7ac3-fef8-4f66-9aff-d21a7a0d1f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:26:05.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:26:10.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon said there''s no law barring Duterte from participating in
        a political exercise like impeachment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b803669e-3e29-40af-883c-8af51eaad965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:26:05.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:26:10.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, members of the House of Representatives raised issues with
        the proposal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276f3fb1-72bd-4373-b113-82f09dfd9e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:26:05.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:26:10.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Strictly speaking, members of House constitute the prosecution
        panel," said Surigao del Sur Rep. Prospero Pichay Jr. "And to get the Executive
        branch, baka ma-violate ang separation ng executive and legislative branch
        (We might violate the separation of powers between the executive and legislative
        branch)."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53cc913-2cb1-4be5-bcbe-acc86e220260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:26:05.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:26:10.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prosecutors should come from members of the House," said House
        Deputy Speaker Fredenil Castro. "I''m afraid we cannot appoint anyone coming
        from the Executive if he''s the President."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94f46e3-2b89-4698-b19e-4a8a3ca4e9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:26:05.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:26:10.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 15 of the House''s Rules of Procedure on Impeachment Proceedings
        states that the House shall serve as the sole prosecutor in an impeachment
        trial.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c0426b-bbd2-4e8f-a9e9-e99e9686bef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:26:05.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:26:10.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bagong Henerasyon Rep. Bernadette Herrera-Dy dismissed
        the move, saying it would put unnecessary burden on the President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158e1a93-bcad-4671-90f7-fa2dba7036a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:26:05.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:26:10.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakaraming responsibilidad ng ating Pangulo," she said. "I''m
        sure tiwala siya that the legislative can do its job para hindi saklawan ang
        trabaho namin. ''Wag nating ihalo at idagdag sa responsibilidad niya."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569ce31f-f4d2-4d15-84f0-cce2b404f9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:26:05.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:26:10.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our President has so many responsibilities. I''m sure
        he believes that the legislative branch can do its job, such that he doesn''t
        have to do our job. Let''s not add to his responsibilities.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61599a9d-4517-4174-a9bf-212694771bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:26:05.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:26:10.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Philippines, Sereno''s camp said the plan
        is unconstitutional as it violates the role of the House of Representatives
        to be the sole prosecutors in impeachment cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7980ae-0619-49e1-854a-26c8d0d2abfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:26:05.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:26:10.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes a farce of the impeachment process. The Constitution does
        not allow the President to participate in the impeachment proceedings where
        he is not a party, and especially since the respondent is the head of a co-equal
        branch of government," said Josalee Deinla, Sereno''s official spokesperson.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2489bee-5002-4e62-a314-e66f8c1eed3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:26:05.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:26:10.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deinla added the suggestion is "legally infirm," and betrays the
        fundamentals of law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3032ca67-9d49-43b5-833e-bc32608b07cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:26:05.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:26:10.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre in a text messages said he doesn''t
        think it''s a good idea as the President runs a tight schedule.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bbc676-3d2b-4ccd-8f91-054a1646a509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:26:05.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:26:10.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Critics lodge impeach rap vs. Chief Justice Sereno</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33292035-82cd-4616-9c24-64214737905f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:26:05.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:26:10.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impeach Sereno, Carpio</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a59d147-0627-458f-adb6-b873c0a22016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:26:05.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:26:10.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon''s proposal came after the Duterte said on Wednesday that
        he wanted to file an impeachment complaint against Sereno and Ombudsman Conchita
        Carpio Morales.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec9eb2a-9248-43ac-a2f2-68f108a33072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:26:05.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:26:10.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Impeachment proceedings vs. Sereno, Morales underway</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee097f2-03e0-4ef6-8eb1-be8238ce119c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:26:05.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:26:10.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has backtracked on his statement last August, when
        he said he would not interfere with the impeachment process against Sereno.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab17e27-58fd-475e-b08d-1e09fe8859c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:26:05.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:26:10.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte won''t meddle in impeachment proceedings vs. Chief
        Justice</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd93b58-fa66-4b34-ab86-66cd71c21628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:26:05.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:26:10.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect the decision of whoever filed the case against the Chief
        Justice and, of course, we''ll stand by that," said Presidential Communications
        Assistant Secretary Ana Maria Banaag. "The President respects separate powers
        of each of our government agencies. If the House of Representatives would
        endorse, then that is up to them."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b109bc-3369-45cd-a31a-d8d6b8fcb53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:26:05.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:26:10.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has accused Sereno and Morales of being corrupt and for
        allowing themselves to be used by those who want him out of office.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc9f493-7788-4271-aa03-1987e621208b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:26:05.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:26:10.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Sereno allegedly failed to declare her true wealth
        in her Statement of Assets, Liabilities and Net Worth when she did not properly
        reflect her earnings as the government''s private lawyer in the case involving
        Philippine International Air Terminals Company - the builder of NAIA Terminal
        3.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01694ac1-a636-4441-95b4-42069cc6f6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:26:05.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:26:10.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang nagbayad ng attorney''s fees niya, ang gobyerno. Tignan mo
        kung gaano kalaki. Ang kliyente niya, pinadugo niya. Pilipino," Duterte said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37d9628-c431-4eb1-ab41-4bd256383445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:26:05.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:26:10.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:The government paid for her attorney''s fees. Look
        at how high they were. She bled her clients, Filipinos.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5549306a-eaed-4c05-9456-cf6b31ae3de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:26:05.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:26:10.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also attacked Sereno for her supposedly lavish lifestyle
        when she purchased a high-end Land Cruiser using government money and booked
        herself in expensive hotels during foreign trips.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebfc3b1-3928-4fa8-a8eb-b53c433a15a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:26:05.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:26:10.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A House panel found on Thursday that Gadon''s complaint contained
        sufficient grounds for impeaching Sereno.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5644f5a6-6c4e-418a-8255-054ae1f8e91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:26:05.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:26:10.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: House panel finds sufficient grounds for Sereno impeachment</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077540db-70f5-47f3-b3fa-0d8fe33a5134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:26:05.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:26:10.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Justice chair Reynaldo Umali said detailed discussions
        of the complaint''s sufficiency in evidence will be discussed in the next
        step - the determination of probable cause. Gadon will be asked to support
        his allegations through evidence and witness accounts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884ed678-27ac-4a8f-a500-b54f92fe004b'
