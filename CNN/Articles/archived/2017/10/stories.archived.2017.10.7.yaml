      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> Singer
        Jake Zyrus on Friday held his first concert since revealing his new identity,
        and his fans were in for a pleasant surprise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015c1658-2ace-4ee5-842c-a05657768f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:30:07.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:30:11.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his "I am Jake Zyrus" concert at the Music Museum, the 25-year-old
        transgender artist had a duet with his former identity, Charice Pempengco.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd591647b-f0b3-478e-966a-5df7a20d1304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:30:07.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:30:11.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recorded version of Pempengco''s "Before It Explodes" played onstage
        while Zyrus, despite having a lower vocal range, belted out live.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68e8f51-cb51-4e74-a90c-5f87adedb389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:30:07.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:30:11.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest,<em> ito yung</em> dream concert<em> ko</em> (this
        is my dream concert)," Zyrus said.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Jake Zyrus holds debut concert | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/vsG7aoRxEs">pic.twitter.com/vsG7aoRxEs</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/916544958676426752?ref_src=twsrc%5Etfw">October
        7, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

