      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Tristan Nodalo contributed to this report.</em></p>'
  'Maute-hostages-Marawi':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'Armed Forces Chief of Staff Gen. Eduardo Año talked to the 17 rescued
      hostages during his visit inside the main battle area of Marawi.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-10-07T05:09:52.084+08:00
    'imagesource': 'jcr:0b190e45-514b-439b-a1fc-6dc8067f90c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e35521e-90e6-4a11-823f-55896746519c'
    'lead': 'Prior to the rescue of 17 hostages on Wednesday, the military said there
      were only 43 captives left.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T11:34:01.753+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T11:34:13.195+08:00
