  'missing-journalist-kim-wall-body-parts-found':
    'author': 'Susanne Gargiulo, Katie Polglase and Laura Smith-Spark, CNN '
    'caption': 'Swedish journalist Kim Wall (file)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-07T19:28:33.724+08:00
    'imagesource': 'jcr:df002e95-f631-4b90-9073-41302ed1ebf8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44d2ccea-9277-42e3-9ae4-e4fb596c0e7b'
    'lead': 'Divers have found a bag containing the head and legs of Swedish journalist
      Kim Wall, Danish Police said at a press conference Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T11:15:27.632+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T11:15:31.704+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T11:15:31.549+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police: Divers find head, legs of missing journalist Kim Wall

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7a1898-6708-4ed8-b0be-7254eba2c640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:15:27.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:15:31.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Divers have found a bag containing the
        head and legs of Swedish journalist Kim Wall, Danish Police said at a press
        conference Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992a6592-3e6e-4741-8375-6c3c2e35bcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:15:27.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:15:31.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The freelance journalist went missing after boarding a privately
        built submarine along with its inventor Peter Madsen on August 10 for a story
        she was working on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6067d5-bac3-4a22-9e4e-99a29b8059a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:15:27.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:15:31.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madsen is accused of killing Wall. He denies the charge and has
        called her death an accident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa64dbf-ade6-46de-ad14-684b301a70e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:15:27.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:15:31.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police conducted an autopsy on Wall''s head and found no sign
        of cranium fracture or violence, said the head of murder investigations, Jens
        Moeller. They also found a bag of her clothing, containing a shirt, shoes
        and a knife, weighted down by metal pieces, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2484f3fc-f185-4c0b-8fd5-67ff734e50ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:15:27.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:15:31.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say they are still working on the cause of her death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d8b3cd-d9c5-4b7d-98ef-d641e5bc0a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:15:27.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:15:31.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madsen testified in court last month that Wall was hit in the head
        by 155-pound metal hatch on the submarine and fell into the water, according
        to Danish public broadcaster DR.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1041d97-9a3d-40ad-86a5-c86874cfd77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:15:27.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:15:31.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Madsen, Wall was climbing to the top of a platform
        where he was holding the hatch. He slipped and lost his grip on the hatch,
        which then hit her on the head, he said. He told the Copenhagen City Court
        that Wall was badly injured and probably dead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e9049d-eb8c-4d6c-af31-5f275f0ac807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:15:27.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:15:31.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inventor said he panicked and thought about suicide before deciding
        instead to dump her body at sea and sink the submarine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e616a72-042b-463b-a79f-2657ed2d4b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:15:27.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:15:31.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He denied having a saw on his vessel when Wall accompanied him,
        DR reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489b07ca-841b-40d4-9052-21827d56451a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:15:27.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:15:31.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall''s headless torso washed up on an island on August 21 near
        Copenhagen and investigators were able to match blood in the submarine and
        torso to her. The charge sheet says Madsen cut Wall''s body into pieces, punctured
        her torso and tied pipes to it to make it sink to the bottom of the sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d32c839-f608-4ce0-ab36-7ae0c1f6091b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:15:27.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:15:31.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madsen remains in prison while the investigation continues. He has
        denied accusations that he was responsible for her death.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d63013-c378-439e-bd10-1fc373cf8a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:15:27.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:15:31.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The submarine was found on August 11, about 15 hours after it had
        departed Copenhagen. Madsen was rescued from the sinking vessel and brought
        ashore, where he was picked up by police, but there was no trace of the missing
        journalist.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30a504b-f30a-446b-aa5f-4aed7c75da35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:15:27.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:15:31.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madsen was later arrested and held in custody on suspicion of killing
        Wall. The inventor originally claimed he had dropped Wall off on land on the
        night of August 10, according to a police statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217f2cc0-d27d-45ec-8029-ddbeed7057d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:15:27.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:15:31.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the legal process continues, Madsen could be released, further
        remanded -- or could be formally charged and go to trial. If he is charged
        with murder and convicted, he faces a sentence of five years to life.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9114230-598d-46bd-975f-9161319e2370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:15:27.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:15:31.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next pre-trial hearing is scheduled for October 31.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac49cffa-285b-444a-a958-9e6b4990eead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:15:27.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:15:31.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com, “Police: Divers find head,
        legs of missing journalist Kim Wall”</em></p>'
  'UAAP-UE-escapes-UST-to-chalk-up-first-win-96-91':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-07T17:21:18.289+08:00
    'imagesource': 'jcr:65d8e432-286b-4aa7-b7fb-7b907bcd02b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90952f0e-ee26-45c2-86b8-f40967b12a2f'
    'lead': 'The UE Red Warriors notched their first victory in UAAP Season 80 after
      defeating the UST Growling Tigers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T11:19:07.167+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T16:28:20.272+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T16:28:18.102+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: UE escapes UST to chalk up first win, 96-91

      '
    'updated': 2017-10-17T14:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8088e572-1f56-44f7-bae8-1eea9c2ab10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:19:07.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:28:20.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> The
        University of the East (UE) Red Warriors barged into the win column following
        a 96-91 victory over the University of Santo Tomas (UST) Growling Tigers,
        on Saturday at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bda56e-e1a3-4e77-8944-ea7cd8e54c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:19:07.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:28:20.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Picking up from where he left off, Alvin Pasaol displayed another
        stellar performance for the Red Warriors with 32 points and 10 rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8904f4ca-fc8d-4a61-b233-a72b7f8b231b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:19:07.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:28:20.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams kept the match close until UE utilized its known full
        court pressure, which paved the way to a four-point advantage at the end of
        the opening quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515e2927-c86c-46a5-9d92-ba1189dd8ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:19:07.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:28:20.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Growling Tigers tried to match the Red Warriors'' intensity,
        but they struggled to convert on the offensive end with UE taking a 54-43
        edge going into the halftime break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1c1585-028f-478f-a4c1-54ccc20be3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:19:07.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:28:20.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST was able to inch closer with its aggressive approach to trim
        the deficit down to four points heading into the payoff period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21af2ba7-efb6-4b08-b2dd-f50ed440b759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:19:07.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:28:20.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the crucial moments, Steve Akomo calmly sank two free throws
        to help the Growling Tigers cut the lead to one, 92-91.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae91be8-7dfd-418b-90f9-d92a1dd2447f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:19:07.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:28:20.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pasaol delivered in the clutch with a putback shot to give UE
        a breathing room with 22.7 seconds remaining.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e86374-1579-4bfe-86bc-e732d8b03844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:19:07.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:28:20.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A turnover by Marvin Lee did not help UST''s cause as the Red Warriors
        were able to secure their first victory this season.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a38061-a020-4b16-9580-fd6eedc87d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:19:07.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:28:20.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip Manalang finished with a new career-high 18 points -- including
        the last two free throws to seal the win - and seven assists for the Red Warriors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bf0e13-e4d7-40db-8e2f-c4357551a1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:19:07.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:28:20.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee paced the Growling Tigers with 20 markers and four boards</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad83228-20c0-4c24-a6fd-46d08472e910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:19:07.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:28:20.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a winless record, this is the worst first round campaign for
        UST in the Final Four era.</p>'
    '21':
      'image': 'jcr:0d1267b5-5536-4d4e-bd66-204d32c229d3'
