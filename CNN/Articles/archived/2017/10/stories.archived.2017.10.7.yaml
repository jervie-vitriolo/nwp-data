      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be57233-d2e8-49b7-baa8-c94272758265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:30:07.660+08:00
