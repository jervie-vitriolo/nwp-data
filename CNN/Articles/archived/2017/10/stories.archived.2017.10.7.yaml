    'template': '1'
    'title': 'Apple teases hundreds of new emoji, including gender neutral options

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5714c871-95e0-49ca-8589-c14429486ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:03:40.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:03:44.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Just when you thought there''s an
        emoji for everything, Apple is adding hundreds more.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc331ad-17a5-4c7b-bbe1-eef932ad9b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:03:40.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:03:44.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>*Insert curious emoji face with monocle*</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597b5e6a-bd38-4ee3-93de-578de275cffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:03:40.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:03:44.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech giant announced on Friday that next week''s iOS update
        will include more expressive smiley faces, gender-neutral options, mythical
        creatures, clothing, food and animals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4c87c6-f336-40da-a693-ea83566cf778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:03:40.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:03:44.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It previewed more than two dozen emoji that fit into these categories,
        including a hedgehog, a carton of Chinese takeout, a giraffe, fairy, dinosaur,&nbsp;broccoli,
        sled, a scarf and vampire. There''s also a hand signing "I love you" and an
        angry emoji face with explicit characters blocking the mouth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3a6626-86f8-48fa-afb1-7c8273ae96a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:03:40.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:03:44.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new emoji will appear in the developer and public beta previews
        of iOS 11.1. Apple said they will be more widely available in upcoming software
        updates for iOS, macOS and watchOS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e0749a-864b-46d8-98b8-1c1b95269ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:03:40.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:03:44.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update will also include the emoji&nbsp;announced&nbsp;on World
        Emoji Day earlier this year, such as a breastfeeding mom and a woman in a
        headscarf.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3984dfa6-9617-4819-bfb4-ef218e84675c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:03:40.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:03:44.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Apple unveils new emoji, including breastfeeding mom</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6e36e2-0de0-4bc6-b1de-09aeaa3a4b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:03:40.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:03:44.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has stepped up efforts to include more diverse options, such
        as the new gender-neutral characters. It''s also added more skin tones and
        country flags in recent updates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6b6ebf-4593-4bc0-a414-f3596ba34589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:03:40.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:03:44.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple isn''t the only company trying to make emoji more inclusive.
        Earlier this year, Facebook&nbsp;released&nbsp;a slate of new family emoji
        with a range of skin tones and family makeups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651a96dd-f8d8-410a-95d8-3ded83bcd1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:03:40.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:03:44.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new emoji are Apple''s interpretation of symbols approved this
        year by the Unicode Consortium, a nonprofit that sets the global standard
        for emoji and other software. Companies like Apple and Google create versions
        for their platforms based on the guidelines. That''s why emoji look different
        on iPhones than on Android devices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b331bb2-53a1-4584-ac21-64b292280661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:03:40.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:03:44.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Android has also recently redesigned its emoji and added new options
        like a T-Rex, orange heart and vomiting face. Its previous emoji were criticized
        for looking like blobs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730b1e52-7ec2-4cc0-8f35-fc070e2d52a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:03:40.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:03:44.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://money.cnn.com/2017/10/06/technology/apple-new-emoji/index.html">"Apple
        teases hundreds of new emoji, including gender neutral options."</a></em></p>'
  'Official-Las-Vegas-shooter-Paddock-tried-to-buy-tracer-rounds-before-massacre':
    'author': 'Euan McKirdy and Jason Hanna, CNN'
    'caption': 'EXCLUSIVE: October 3, 2017 - Las Vegas, Nevada, United States: Scenes
      from inside the Mandalay Bay Resort and Casino on the Las Vegas Strip. Caution
      tape line the doors of the gunman''s suite on the 32nd floor of the hotel. Fifty-eight
      people were killed and 515 others injured after a gunman opened fire on Oct.
      1 at night during a country music festival across the street from the Mandalay
      Bay Resort and Casino on the Las Vegas Strip. (Bild Exclusive / Polaris)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-07T01:11:21.713+08:00
    'imagesource': 'jcr:04ea88d5-2ac3-4dfa-9224-e659250beac4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0755813-9b47-49db-b052-3d3639c70d85'
    'lead': 'Las Vegas shooter Stephen Paddock tried to buy tracer ammunition at a
      gun show in the Phoenix area in recent weeks, a law enforcement official briefed
      on the investigation tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T13:06:38.667+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T13:06:42.511+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T13:06:41.992+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Official: Las Vegas shooter tried to buy tracer rounds before massacre

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e8d667-c5f8-499b-b365-c270253772c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Las Vegas shooter&nbsp;Stephen Paddock&nbsp;tried to buy
        tracer ammunition at a gun show in the Phoenix area in recent weeks, a law
        enforcement official briefed on the investigation tells CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5113bfd5-8596-4a3a-93f6-a4f94bfde1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock bought other ammunition at the show, but he couldn''t obtain
        the tracer ammunition -- bullets with a pyrotechnic charge that, when the
        round is fired, leaves an illuminated trace of its path -- because the vendor
        didn''t have any to sell, the official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0463e872-7b68-49ec-a480-ac2437c83787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock did not use tracer bullets when he fired into the crowd
        at the Route 91 Harvest Festival Sunday night from his suite on the 32nd floor
        of the Mandalay Bay hotel, hundreds of yards away, killing 58 people and injuring
        nearly 500 others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d34e83-8284-46cf-bf15-664c689b45e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official explained that if Paddock had tracer ammunition, he
        could have had a more precise idea of where his shots were going in the darkness,
        and could have been more accurate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7b8211-818c-42aa-b42b-e46c29c9880e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shooters wanting greater accuracy often mix tracer rounds with non-tracers
        -- perhaps having one tracer every fifth round in a magazine, said Art Roderick,
        a CNN law enforcement analyst.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602381e0-daa1-4216-a5a6-49150099a8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It allows you to keep your weapon on not necessarily a specific
        target, but a specific area. ... There would have been a lot higher casualty
        rate if he had tracer rounds," said Roderick, a former assistant director
        of the US Marshals Service.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc2edce-cc3b-4659-af47-183cc1a33745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But tracer rounds also could have allowed police to see more quickly
        where Paddock was firing from, CNN law enforcement analyst James Gagliano
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf6d2c9-2e40-4452-8d1d-a9d1d49db8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without the tracer ammunition, Paddock''s location was difficult
        to determine from the outside, said Gagliano, a retired FBI supervisory special
        agent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41453e8-891b-4ff9-8d2b-730d52045848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The barrel of the rifle -- we could not see muzzle flashes, from
        the angles I''ve seen on videos, which meant that he was ... pulled back inside,"
        Gagliano said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2461f7-a57f-4a63-9b8c-7cfbfe7f0478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did Paddock want to escape?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a15104-73bb-43e1-a8cf-434c8a67a309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five days after the mass shooting, authorities still are trying
        to determine the motivation of the retired accountant, who had no criminal
        record and did not raise any flags while purchasing an arsenal of weapons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f635736b-9bcb-49d9-8315-02624b46ad1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the 23 weapons in his hotel suite, Paddock had more
        than 50 pounds of exploding targets and 1,600 rounds of ammunition in his
        car in the hotel parking lot, police said, fueling suspicion that he intended
        to survive the massacre.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21aeb7b8-a422-486e-ae38-65090af3e644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was doing everything possible to see how he could escape," Las
        Vegas Police Sheriff Joseph Lombardo said Thursday, declining to detail specifics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca67bb11-3cee-4484-b349-8952bd485ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escape, in this case, might have meant using the equipment in the
        car for further assaults until he got caught, said John Sheahan, a former
        Las Vegas SWAT team member.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526ff81b-97c0-4fdf-84fd-a57ec8c55b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s one of three ways it''s going to end for an active shooter,
        and they pretty much all know this. You''re either going to commit suicide;
        you''re going to ... shoot it out with (police) and you''re going to be killed;
        or you''re going to continue on a preplanned rampage at locations b, c, d
        and e until the police finally stop you," Sheahan said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b850dae-f2ad-45d4-9feb-5ab9b9dc473e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He rented the room in his own name. He''s already on video coming
        in and out. We know who he is. He''s going to be the most wanted man in the
        world if he does try to leave here," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006eb21e-0637-4664-9e04-d4740f9fde47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities: Paddock acted alone</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509e44a2-f99f-4538-a82c-c0c1b6ef7923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was initial speculation that Paddock had outside help in perpetrating
        the shooting spree, but authorities now say there is nothing to suggest he
        had assistance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe9eb8a-cf09-4a37-824f-3f1ebc563e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement officials briefed on the investigation told CNN
        they have seen no indication so far that Paddock had an accomplice or that
        anyone was aware of his attack planning.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0cd338-68a9-4d6e-a383-a9d3751bf8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lombardo, the sheriff, had&nbsp;previously expressed skepticism&nbsp;that
        the gunman carried out his plan by himself.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8570680-8192-40b5-8fbd-16fe3c9f228d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you think this was all accomplished on his own? You''ve got
        to make the assumption he had to have some help at some point," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2fe469-332f-40a7-a5ca-9e2c003e27c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the investigation grinds on, Las Vegas Metropolitan Police Department
        officers led the funeral of LVMPD officer Charleston Hartfield Thursday, who
        was among those gunned down at the Route 91 Harvest Festival country music
        event.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e16d861-db8f-4e83-b8dc-55e6c85dba72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His body was escorted to Palm Downtown Mortuary and Cemetery, and&nbsp;a
        memorial was held for the slain police officer&nbsp;at Police Memorial Park
        in the northwest of the city -- one of several vigils in Las Vegas on Thursday
        evening.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a81ff3-2ddc-4cfe-99a3-73cb4e39c95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gun debate continues</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200af600-e6a2-4b30-a673-7b70b88e4838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the deadly attack, the Eastside Cannary Casino Gun
        Show that was expected to be held in Las Vegas this weekend has been canceled,
        David Strow of Boyd Gaming Corporation tells CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944caf92-c68a-4510-bcf1-4f809f4883ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a mutual decision with the show''s organizers, given recent
        events, it was the prudent thing to do," Strow said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6f21be-19b5-4441-800e-6f6cfe6e17a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve of the 23 firearms found in the hotel suite had&nbsp;bump
        stocks&nbsp;-- legal accessories for semi-automatic rifles that allow a shooter
        to fire rounds more rapidly.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f0c632-a442-419a-8597-29cb7ecff0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of Sunday''s shooting, pro-gun Republican lawmakers
        and the National Rifle Association, the powerful pro-gun lobby, have suggested&nbsp;supporting
        a review of bump stocks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daf0509-cfa3-49e6-b765-92aea6b1e389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicians from both sides of the aisle and lobbyists are now saying
        the controversial devices, which sell for under $200, should be subject to
        additional regulation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b7c3ef-0370-4ce7-8032-7b2c4fe4beeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump is&nbsp;open to considering legislation&nbsp;that
        would ban bump stocks but wants to hear more information on the matter before
        making a final determination, the White House said Wednesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41cce91-2f18-4de8-9f62-1c65f220a32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Numbers'' found on note</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a594686a-b2f4-4239-b10c-233e36187660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lombardo said a note with numbers written on it was found in Paddock''s
        room, according to the New York Times. Authorities are trying to analyze its
        meaning, but Lombardo didn''t elaborate on whether they are significant or
        not.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9b15ce-2ea7-4a8e-8180-66c3713908f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lombardo said that it contained numbers that were being analyzed
        for their relevance, and that it was not a manifesto or suicide note,"&nbsp;the
        Times reported.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b2bbaf-a367-4b01-a5e1-725dded12dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock had rented rooms at other festivals</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac6f6c9-e2d4-4ba0-a5c9-4dedf94790db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before checking into the Mandalay Bay days before the massacre,
        Paddock rented a room at a Las Vegas condo complex that overlooked the September
        22-24 Life is Beautiful music festival.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c71502-26dd-418c-883a-8de33d97a8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, in August, a person named Stephen Paddock reserved
        a room at Chicago''s Blackstone Hotel during the city''s Lollapalooza music
        festival, said Wagstaff Worldwide, which represents the hotel.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3af8ba1-3ddc-4d5d-9170-31aeeeec6807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that person never checked into the hotel, which overlooked the
        festival, Wagstaff Worldwide spokeswoman Emmy Carragher said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efae18a-f2dd-455e-8c28-1dd898e92533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear whether the Stephen Paddock who booked
        the room was the same Stephen Paddock behind the Las Vegas massacre.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58a6258-7591-415e-bd40-1a4f52f3b71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chicago Tribune, citing an anonymous law enforcement source,
        reported that it was the shooter Stephen Paddock who booked the room at the
        Blackstone Hotel.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39a96fa-4404-48cc-869a-f79c1e78e727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hairdresser: Paddock spoke about girlfriend''s trip</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f73ba63-df11-4b61-8bf7-9782e86cdba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kallie Beig, who worked at the Great Clips in Mesquite, Paddock''s
        hometown, told CNN exclusively that she had cut Paddock''s hair at least three
        times over the past three years, and that every time he had come in, always
        early in the morning, he had smelled of strong liquor.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb20f537-12d2-47a2-be82-faeb42318b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would tell her that he''d been up all night gambling, she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfff3a17-feef-435c-935e-52f31f1135ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time she saw him was two months before Sunday''s tragedy,
        she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acbf1d0-0d05-4b34-b983-dc967f0199c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his last visit, he told her he was planning on sending his
        girlfriend, Marilou Danley, to the Philippines and he was going to be alone.
        She did not discuss the trip with Danley personally.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373d9c04-5c66-4f79-8537-8238f1e0a446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last time I saw him was probably only about two months ago...
        he came in and got his hair cut, and again, smelled of alcohol, and his girlfriend
        was with him... doing her own thing, and he was telling me about her leaving
        to go to the Philippines."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa58b4c5-1c7f-49b2-94fb-d2e45e284a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T13:06:42.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that the interaction was normal and didn''t raise any red
        flags with her.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5748a110-df09-4078-b529-fe8c96d394c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:06:38.671+08:00
