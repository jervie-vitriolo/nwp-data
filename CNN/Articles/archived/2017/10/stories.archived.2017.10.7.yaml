      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other local artists who including Erik Santos, KZ Tandingan, and
        Young JV, also performed at the concert.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8afb55-a258-4baa-a833-a1441adae5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:30:07.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:30:11.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos, who performed several duets with Zyrus, had high praises
        for the singer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b260948-121c-4630-b211-832f61e17b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:30:07.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:30:11.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang ganda talaga ng boses niya, and for me, world-class talaga
        siya,"</em> Santos said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e11a3fd-5b20-4b0a-af2d-7eb9f493846f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:30:07.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:30:11.399+08:00
