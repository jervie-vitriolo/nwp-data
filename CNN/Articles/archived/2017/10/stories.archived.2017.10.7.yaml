      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: His voice is really amazing, and for me, he''s truly
        world-class.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0e920d-8d78-4175-bd90-e60ca0e57e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:30:07.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:30:11.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zyrus - who gained popularity in 2005 as Charice - first opened
        up about his sexuality in 2013, when he revealed he was a lesbian.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b90fb99-58cb-4a65-9599-3521fe161ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:30:07.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:30:11.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, he debuted a new look, donning a shorter blonde cut and
        tattoos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f49a55-ad9c-4c4d-aa3f-9656bfa1648f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:30:07.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:30:11.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the singer has clarified in interviews that he identifies
        as a man, even landing himself on the cover of magazine Mega Man''s 2016 pride
        month issue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015411a6-889a-4ff5-9790-8d3de1ffb7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:30:07.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:30:11.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zyrus revealed his new identity on social media on June 20.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b67b1fc-4d4f-4c67-b454-91c0d756cb49'
