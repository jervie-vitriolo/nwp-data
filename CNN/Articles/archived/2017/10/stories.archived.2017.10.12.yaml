      'mgnl:type': 'text'
      'text': '<p>Roots Katipunan is located at Unit 106, 307 Katipunan Ave., FBR
        Arcade Building, Quezon City. For more information, check out their Facebook
        event page.</p>'
    '13':
      'image': 'jcr:904d7e62-ad5f-44ec-9e12-d51491809cd2'
