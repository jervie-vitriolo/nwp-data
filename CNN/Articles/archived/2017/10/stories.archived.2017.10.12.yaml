    'jcr:uuid': 'df387bc9-4d31-4521-9b92-78d50d485212'
    'lead': 'The Russian government is giving the Philippines high-powered firearms
      to help in the fight against terrorism. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T09:57:33.897+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T09:57:38.332+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T09:57:38.022+08:00
