      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, October 12) —</strong> Two
        teenage construction workers died in a landslide at a school campus in Lavezares,
        Northern Samar Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389f8765-d0be-49d9-aa97-16338b59757e'
      'mgnl:activationStatus': true
