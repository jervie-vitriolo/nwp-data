    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7571957-ee15-472b-8e94-08232ffb9dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:02:57.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:03:00.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> If
        you''re looking forward to an easy drive this Sunday in the metro and the
        north expressways, you might want to read this first.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3ea9c0-8c72-4c24-94fc-00bb5068db71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:02:57.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:03:00.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN Security Task Force will be conducting its third convoy
        dry run in Metro Manila on October 15, the Department of Interior and Local
        Government (DILG) said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f70c4c-6a84-4049-a077-bf65cacdedf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:02:57.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:03:00.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 3rd convoy dry run is part of the intensified security preparations
        for the upcoming 31st ASEAN Summit in November this year," the DILG said in
        a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6585f6f2-7337-4a29-8aaf-766a9af02b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:02:57.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:03:00.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Manila Development Authority Technical Working Group
        on Traffic Management chair Emmanuel Miro urged motorists and travelers to
        take alternate routes during the dry run.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c08b7e4-5c5e-4b58-b415-63278bb6fbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:02:57.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:03:00.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dry run on October 15 will affect the southbound lanes of the
        Subic-Clark-Tarlac Expressway, the North Luzon Expressway and EDSA, as well
        as several areas in Makati, Taguig, Pasay and Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76858860-fd81-42b8-92c7-c57dfb45b658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:02:57.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:03:00.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three convoys, which will all start from Clark International
        Airport in Pampanga, will proceed to The Manila Hotel in Manila, Bonifacio
        Global City in Taguig City and The Peninsula Manila in Makati City, Miro added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8ce1ac-1fe6-4d0e-aa2b-fb860d3322ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:02:57.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:03:00.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From here, the convoys will proceed to the Philippine International
        Convention Center in Manila, affecting Jalandoni St., Arnaiz St. and V. Sotto
        St. in Pasay City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bd15f5-4854-48ec-8351-567ba0a78dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:02:57.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:03:00.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other routes that will be affected include:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0332e53-2ff2-4f63-b11d-f8729942013a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:02:57.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:03:00.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Skyway, Buendia Extension, J. W. Diokno Boulevard and Roxas
        Boulevard</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62f4129-1c02-4f96-8a5d-4c0d1f8d52d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:02:57.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:03:00.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKinley Street and 5th to 30th Streets in Taguig City</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0703e60b-83fd-47cb-bf39-8981b0f3387a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:02:57.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:03:00.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala Avenue and Makati Avenue in Makati City</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28083751-9fef-4eff-a0ff-5f312a8deb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:02:57.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:03:00.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG said the routes are all part of the ASEAN ceremonial lanes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1d7868-5809-48a3-b0f7-d60be1e4af8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:02:57.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:03:00.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miro appealed for the public''s patience and understanding "as we
        continue to enhance and upscale the security preparations amidst the very
        huge challenge of ensuring the safety of our ASEAN delegates during the actual
        event."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd068d963-27ce-48ac-8a6e-47522d9c4eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:02:57.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:03:00.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is in the homestretch of preparations for its hosting
        of the Association of Southeast Asian Nations (ASEAN) leaders'' summit and
        a meeting with its dialogue partners in November.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2a951e-4666-4db9-9b59-fc6d91251045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:02:57.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:03:00.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump is among the confirmed attendees of
        the event.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1d86f5-04e1-4247-92bb-b635d8dd425e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:02:57.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:03:00.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Classes suspended in Metro Manila on Nov. 16-17 due to
        31st ASEAN Summit</h2>'
