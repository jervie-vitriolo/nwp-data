      'mgnl:type': 'text'
      'text': '<h2>READ: Over 100 organizations write to Apple: Take down Duterte
        apps</h2>'
  'jonas-burgos-mother-talks-to-acquitted-army-officer':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-12T16:31:46.181+08:00
    'embedimage': 'jcr:83e741de-b29a-49d7-8fd0-b7900ed79f0f'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/gTJTRTLA5tA"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93d4fe12-baae-404d-b103-020b37b41ad7'
    'lead': 'It was a sad day for Edita Burgos after an army officer was acquitted
      of abducting her son, activist and "desaparecido" Jonas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T09:25:43.102+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T09:25:46.235+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T09:25:46.081+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WATCH: Jonas Burgos'' mother tells acquitted army officer, fight not
      over

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6048a5a-7a3c-480b-b510-6251edccf618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:25:43.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:25:46.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> It
        was a sad day for Edita Burgos after an army officer was acquitted of abducting
        her son, activist and "desaparecido" Jonas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b80ac60-44ef-45ed-8b7f-9fb916e67952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:25:43.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:25:46.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the suspect, Major Harry Baliaga, Jr. approached her after
        the court decision was read, Edita Burgos welcomed him calmly, held his hand
        and said the fight for justice is not yet over.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbb6ae0-c7d5-4afc-b27d-246cdc9c53a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:25:43.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:25:46.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon lang ''yan ah, tuloy pa kami, ''ah (That''s just for now.
        We will keep fighting)," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ee66b6-bbca-48c9-974c-76654d8d475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:25:43.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:25:46.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baliaga smiled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca003e6-f731-4d39-8222-53b307527b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:25:43.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:25:46.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branch 216 of the Quezon City Regional Trial Court on Thursday dismissed
        arbitrary detention charges against Baliaga.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1252bb12-a230-46c1-b51b-fd200d306f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:25:43.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:25:46.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ruled that the prosecution failed to prove Baliaga''s
        involvement in the abduction of Jonas Burgos from a mall in Quezon City on
        April 28, 2007.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e25de5-ba2b-4eef-b6ca-84a0c4be150b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:25:43.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:25:46.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview with reporters after the hearing, Edita Burgos
        turned emotional when asked about the court decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a4e35d-8ea2-4b3f-b0d3-5c7c0f1be01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:25:43.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:25:46.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a bad day, I feel so bad, but we will find Jonas," she
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9686fc68-d8d3-45c3-9cd5-822a7a542bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:25:43.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:25:46.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baliaga, meanwhile, said he felt vindicated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac0173c-8985-43e8-8c99-5e4d0ab1a48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:25:43.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:25:46.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy because for a very long time nakamit ko rin yung justice
        na hinihingi ko (I got the justice I''ve been longing for)," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46125d5-58b0-4cf4-a470-1ec837063bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:25:43.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:25:46.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest development in the decade-old case of the country''s
        most famous "desaparecido." Jonas Burgos, a farmer-acitivist, was 37 years
        old when he was kidnapped by alleged military agents. He is now 47, still
        missing but his family believes he is still alive. His mother began the battle
        for justice in June 2011.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb960ea5-6b5a-41e0-82bc-f6a12bfcb181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:25:43.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:25:46.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Army officer acquitted of abducting activist Jonas Burgos</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a48565-2912-4b94-b2f1-9e52275c7023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:25:43.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:25:46.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Camille Abadicio contributed to this report.</p>'
  'fake-news-anatomy':
    'author': ' Anna Bueno'
    'caption': 'Here''s a brief guide on how to spot fake news and what characterizes
      its ‘fakeness.’ Illustration by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2017-10-12T18:22:44.976+08:00
    'imagesource': 'jcr:afbd170b-499c-4a65-9b4b-fa3c608e83bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c558786-5971-4378-9cdc-f6ce794da8a3'
    'lead': 'A brief guide on how to spot fake news and what characterizes its ‘fakeness.’'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T09:34:37.097+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-06-15T17:57:16.020+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T09:34:40.809+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The anatomy of ‘fake news’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d0a4c6-5f74-41dc-b96d-3bc489ab8958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.020+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Battling the spread
        of ‘fake news’ is similar to fighting a hydra, the many-headed monster of
        Greek mythology: once you cut off a head, another appears in its place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99718cc6-0c49-4a2f-8ee5-839ccd2bb2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.020+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take for example the website filipinewsph.com, flagged a fake news
        website by the Center for Media Freedom Responsibility. The website is now
        dead — but not really. There is another active website with a similar name,
        linked as filipinews.info.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3580e76-b9a9-4707-817a-fdcba1a1700e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.020+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no way to know who the creators of the website are, or
        how its contents should be construed, except for a disclaimer: “Ph News Portal
        makes no representation, guarantees, or affirmation with regards to the precision,
        currency, or completeness of the substance contain in this website or any
        sites connected to this site.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e89185-2b89-47ec-92aa-8722ae983074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.020+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the post, one commenter wrote: “In short, fake news.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb36fcb6-eaa2-48c8-a095-26e55a040a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.020+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term ‘fake news’ has been suggested as an oxymoron: an oxymoron
        for “lies,” says veteran journalist Ellen Tordesillas of Vera Files, an independent
        organization that conducts fact checks on misleading and false claims circulating
        online. Speaking in a Senate probe, she states that ‘fake news’ are lies masquerading
        as truth. “One of the attributes of news is accuracy, truthfulness … so ‘<em>pag
        sinabi mong ‘fake news,’ paano maging fake ang totoo? Parang hindi tama ‘yung
        word na ‘fake news.’”</em></p>'
    '10':
      'image': 'jcr:2709a909-8ef5-465b-a58d-bd4081b95eae'
      'imageCaption': '''Fake news'' belongs to a long history of black propaganda
        and political spin. Illustration by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697f4fbe-d30d-409f-b0d7-a7458524b5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.020+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542f07f0-8709-47f0-87e8-31adf9bd7635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.020+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its proliferation, ‘fake news’ is a misnomer. The breadth
        of content disseminated over social media means we’re not talking about news
        anymore, but a misinformation and disinformation ecosystem — involving not
        only the content of the news, but the means as to how it is circulated and
        consumed. To misinform is to inadvertently share false information; to disinform
        is to deliberately create and share information known to be false, says Claire
        Wardle of First Draft News, a non-profit coalition at the Harvard Kennedy
        School''s Shorenstein Center, which is dedicated to improving the way we report
        and share content online</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28be0b1a-9647-4fdc-9eca-3ec1ddc37ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.020+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To use the term ‘misinformation and disinformation ecosystem’ may
        be more accurate than using the term ‘fake news,’ especially in the context
        of the Philippines. Congress is now crafting a law that could stop organized
        networks from creating, targeting, and disseminating information that is harmful
        to the public interest. Moreover, the ecosystem expands to information coming
        from the government officials themselves, who must be held to higher standards
        of accountability.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56c8ecb-3b4e-4bbe-82a2-c58a88cb5847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.020+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the rise of disinformation here became more apparent during
        the 2016 elections, disinformation is nothing new. Media scholar Jonathan
        Ong, an associate professor at the University of Massachusetts, says the phenomenon
        is a “continuation of the long history of black propaganda and spin by ‘political
        operators,’” facilitated today by technology through the internet and social
        media.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6e26b0-3293-4b17-b041-e9bf11a48008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.020+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the attributes of news is accuracy, truthfulness … so ‘pag
        sinabi mong ‘fake news,’ paano maging fake ang totoo?” — Ellen Tordesillas</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eb61af-7700-4058-8223-115f8c2ebf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.020+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the justice secretary once accused opposition officials
        of a destabilization plot by ‘exposing’ a group photo, and even ordered a
        probe. He later backtracked after the photo was verified. Presidential communications
        assistant secretary and blogger Mocha Uson, who faces libel charges for reporting
        on a fictitious bank account of a senator, was warned by senators to “use
        her power wisely” in light of social media gaffes on her Facebook page, which
        had shared outdated stories and inaccurate photos.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ef272a-073d-42a6-aee2-8db82e649cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.020+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mis- and disinformation, therefore, comes in different shapes and
        sizes: a highly emotional, baseless opinion, a misleading allegation that
        seems based on fact, a photo or video framed to deceive its audience. Worse,
        it even comes in the form of a meme. In her article, “Fake news. It’s complicated,”
        Wardle outlines seven types of mis- and disinformation:</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f090a8ad-c0a0-49d8-a81d-e9afc0453110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.020+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1.  Satire or parody</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc605c9-ac74-4587-a9f6-24de7c26b09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.020+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2.  False connections (when headlines or photos don’t match the
        content)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9161afcb-a255-4abb-bc6a-ce1d71b136fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.020+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3.  Misleading content (when information is framed towards an issue
        or individual</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2035905b-077c-4263-83c9-91e7a2f289ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.021+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4.  False context</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4adf97-bc46-4df1-baaf-3fead32c46dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.021+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5.  Imposter content (when sources are “impersonated”)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496ab4c0-eaff-44cc-99b2-2c948fc4b065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.021+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6.  Manipulated content (when information is genuine but manipulated
        to deceive)</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85063663-9940-406e-ad0d-4374224b7ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.021+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7.  Fabricated content</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4109ed-086c-43c0-9f98-8dc670358ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.021+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To distinguish between these types requires a sincere effort to
        expand one’s reading habits. It takes an experienced reader, for example,
        to determine that The Professional Heckler publishes satire and not fabricated
        content — the former is intended to amuse, as with a joke; the latter to deceive,
        to pass off a lie as fact. The differences entail a separate discussion altogether.
        There lies the challenge: to sift through harmful information requires not
        just media background knowledge but also careful, critical thinking, which
        is not developed overnight.</p>'
    '32':
