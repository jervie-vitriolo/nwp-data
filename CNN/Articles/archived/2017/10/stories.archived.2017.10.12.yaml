    'mgnl:lastActivated': 2019-08-15T09:44:53.422+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T09:44:52.985+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'California fires: Searchers seek hundreds of missing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16b1367-4dcd-4122-91b6-ecc5b87a3a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:44:53.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — In some areas in Sonoma County, the wildfires that have
        ravaged tens of thousands of acres died down enough Wednesday for the sheriff''s
        department to check on more than 600 missing persons reports by visiting burned-out
        neighborhoods.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd384e76f-1b48-4665-b4f8-e8042c1cc7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:44:53.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many other cases, detectives used telephones to track down people
        who are unaccounted for.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014017a3-afc6-4905-b0ee-33a676ab92ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:44:53.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, 285 people remain missing in just this one county, people
        who authorities pray are still alive but have no way to contact police or
        their loved ones.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaa42ad-b6a5-4dd2-a58e-4253ffb9431c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:44:53.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is some dread that the death toll -- 23 in the region
        -- from the Northern California wildfires will rise as more areas cool down
        and searchers discover what''s left.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67629f00-6c24-49f3-a32e-6630f294a899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:44:53.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m optimistic that we will get a lot of people connected," Sonoma
        County Sheriff Rob Giordano said. "At the same time we have to be realistic
        and start searching for the ones we found are missing."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6841d856-c031-400a-b74b-190d138cab61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:44:53.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters battling 22 blazes were challenged Wednesday by blustery
        conditions and shifting winds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0375e397-bf05-4981-b3cc-f263150a941c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:44:53.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gusts had died down early this week, but on Wednesday they blew
        between 20 and 40 mph and conditions were still extremely dry, with low humidity
        and no rain. Thursday''s forecast is for similar conditions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaaa64d-a9b3-4a32-9f1c-56e62804ae98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:44:53.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20,000 people had been ordered to evacuate as of Wednesday,
        and authorities were encouraging others to pack "ready-to-go bags" with documents
        and medicines in case they had to flee the fast-spreading flames on a moment''s
        notice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764bb91f-4c3f-4cd3-8c9b-5ed56007df8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:44:53.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giordano had a suggestion for people who''d been advised to be prepared
        to leave: Go anyway.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2e6a9c-0553-46f7-9f9a-3a52bd91d964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:44:53.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Traffic is bad in the county. If we have to evacuate people, it''d
        be better to have you (already) out of the area. If you have a place to go,
        go," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b0b5c9-b431-4755-aa44-90aa88a9f272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:44:53.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very concerned about all the fire lines, because of the
        wind they''re anticipating," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f434b43b-a38a-460a-a2b7-d036c4551ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:44:53.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6acea9b-b071-4b59-b312-d27aba639e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:44:53.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Wildfires have burned nearly 170,000 acres throughout the state.
        The largest fires were in Northern California''s Sonoma, Napa and Mendocino
        counties, filling the picturesque landscape of the state''s wine country with
        charred rubble and clouds of smoke.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a2ae0e-8510-4071-a76d-36e2b8d604bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:44:53.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Of the 23 people who have died since Sunday night, 13 were killed
        in the Tubbs wildfire in Sonoma County, officials said. That makes the Tubbs
        fire, one of 22 blazes burning in the state, the fifth-deadliest fire in recorded
        California history, according to the Cal Fire website.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9b9d32-446d-4791-bc76-f7507aded0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:44:53.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to help the victims of the California wildfires</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec70f1c-3bb2-46b6-b964-cbf1a0381bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:44:53.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The director of Cal Fire, Ken Pimlott, expects the number of homes
        and businesses that have been destroyed to rise significantly from 3,500.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec32b657-3004-437a-a80c-a808d3c39d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:44:53.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Officials said Wednesday that almost 8,000 firefighters are involved
        in trying to contain the blazes. The equipment being used includes 550 fire
        trucks -- at least 170 of which came from out of state -- 73 helicopters and
        more than 30 planes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf554c5-1973-4e70-bb64-85e35033a53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:44:53.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scores missing</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889328dd-1f69-4b44-9a3a-5c30e6132aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:44:53.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derek Southard has been worried about his 71-year-old father, Daniel,
        since he heard Sunday that fires were blazing through Northern California.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe69f71d-5afd-42c4-a411-4b736bc6b72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:44:53.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southard, 29, lives with his father in Santa Rosa, California, but
        he was at a wedding in Monterey on Sunday while his father was at home.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3f5153-5897-4b4e-9435-43cf67355cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:44:53.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had been texting him that day at the wedding. I told him I''m
        call him that night. And then he never called me back," Southard told CNN
        in tears. "He texted me at midnight and asked if I was having fun at the wedding.
        I guess the fire came an hour or two after that."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84368efc-d619-41ee-9ca1-82f46d737a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:44:53.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Derek Southard got back to Santa Rosa on Monday, the neighborhood
        was still closed off. He called the sheriff and asked him to go have a look.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77b53b6-d250-496f-a078-1b192c879dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:44:53.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sheriff said his house was burned to the ground and his car
        was melted in the driveway, but I''ve still got my fingers crossed that he
        made it out somehow," he wrote in a plea on Facebook on Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e0ebe6-9458-4289-8f70-ab6ce54a9d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:44:53.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derek talked to his next-door neighbors, who told him that they
        barely got out. They said they didn''t have time to knock on his dad''s door.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153dc92e-c469-46a8-968d-1de3ff1ef4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:44:53.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities believe communications issues are preventing many of
        the missing from checking in with relatives.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b6c897-b47e-4176-9f48-56ec037707ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:44:53.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the dead were a couple who relatives said had known each other
        for nearly 90 years: Charles Rippey, 100, and his wife, Sara, 98.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7bba07-29c6-4764-b704-e334935a1e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:44:53.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They died shortly after the Atlas fire -- now one of the largest,
        at more than 42,000 acres -- began Sunday night, engulfing their home near
        the Silverado Country Club north of Napa, Napa County spokeswoman Kristi Jourdan
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae426821-068a-4a18-b96d-232cf52544e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:44:53.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This house was one of the first ones hit (in the subdivision),"
        their son Mike Rippey&nbsp;told CNN affiliate KPIX&nbsp;on Tuesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6142ee1f-b2ea-4f45-a618-bb1203e4d648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:44:53.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple met each other in grade school in Wisconsin and began
        a family together after Charles served in World War II, the son told KPIX.
        They relocated to California after living in the Midwest and on the East Coast,
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec58fd13-5e2f-401c-bdf9-3fd4cb28c1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:44:53.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son said he believed his father was trying to save his mother
        when the fire struck."From where they found his body, he was trying to get
        from his room to her room," he told KPIX. "He never made it. ... There is
        no way he would have left (without her)."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c19053b-417e-4783-b09b-383b9b2df108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:44:53.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in the county, part of a veterans home in Yountville,
        near Napa, was evacuated Tuesday night over fears of approaching flames, but
        the fire changed directions, so the rest of the residents will stay put for
        now, Napa Mayor Jill Techel said. Only the most frail -- those in a nursing
        facility -- left the property in the initial evacuation, Techel said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8900729f-f179-4063-82f7-447de99b535a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:44:53.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are set up with buses and everything we need to do if we get
        the call that a part of town or a part of Napa needs to be evacuated," Techel
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac34fbc-9205-46fb-8773-b2063998f1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:44:53.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes to escape</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5123a1d4-277b-454e-a834-85aecbdc7d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:44:53.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tubbs fire reduced cars and homes into burnt piles of ash and
        rubble in parts of Santa Rosa, a city of about 175,000 roughly 50 miles northwest
        of San Francisco.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cc7e22-c55b-43a8-aa8b-3fa86382a23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:44:53.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That fire has burned 27,363 acres and destroyed at least 576 structures
        between Santa Rosa and the Calistoga area, Cal Fire said Wednesday. It is
        10% contained.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73b93ed-9d48-40a1-a388-e034200938fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:44:53.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large part of Santa Rosa was evacuated. In the city''s Coffey
        Park neighborhood, homes are in ruins -- the fire seemed to consume everything
        that wasn''t steel, concrete or brick. At some properties, all that is recognizable
        are the remains of washers, dryers and water heaters.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd6ae01-2733-4594-af4c-c254ca96c0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:44:49.238+08:00
