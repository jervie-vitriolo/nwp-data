      'text': '<p>Philippine Special Envoy to the EU Ed Angara told CNN Philippines''
        News Night that the statement from the International Delegates of the Progressive
        Alliance was "gross misinformation conveyed by a group pretending to represent
        the EU, which is absolutely false."</p>'
