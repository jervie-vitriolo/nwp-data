      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> Actress
        Nadine Lustre broke her silence Thursday after the death of her 16-year-old
        brother, which the police confirmed as suicide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bfcab4-3be8-46bb-9312-ffa00010e0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:15:37.520+08:00
