      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said a portion of a hill in the same area collapsed and killed
        the victims at around 2 p.m..</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ea40d1-1486-4b99-860d-10a2dec0455e'
      'mgnl:activationStatus': true
