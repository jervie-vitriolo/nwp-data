    'template': '1'
    'title': 'Actress''s 16-year-old brother dies by suicide: police

      '
    'updated': 2017-10-12T08:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869426a8-2c32-4b26-a09f-42a31e87c769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:59:11.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:59:21.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> The
        16-year-old brother of actress Nadine Lustre allegedly died by suicide, police
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135cd6ec-a330-43a3-b5f2-d998d0197073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:59:11.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:59:21.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaiah Lustre was found lifeless on October 8 in their house in
        Quezon City, the Quezon City Police Department (QCPD) said. It added that
        they recovered an empty shell of a .38 caliber gun at the scene.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a0d88e-9f15-4f67-a6aa-3f0f41e958ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:59:11.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:59:21.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police refused to give any more details about the incident, out
        of respect for the family''s wishes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bd7e88-58b6-4b90-8783-cb995893d579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:59:11.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:59:21.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QCPD said the Lustre family refused an investigation on the
        incident since they are convinced that the teenager died by suicide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd296f4c2-e46d-4644-a693-4f5133382b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:59:11.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:59:21.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after her brother''s death, Nadine Lustre, 22 posted two
        Instagram stories: one of a semicolon with the hashtag #KeepGoing; and another
        which read "You are stronger than depression."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17c4d67-342a-4bb0-87a4-d126ae5d9ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:59:11.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:59:21.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>October 10 is observed as World Mental Health Day. The semicolon
        is used by a nonprofit American mental health organization Project Semicolon.
        The semicolon symbolizes efforts to prevent suicide and urges people living
        with depression to seek help because "Your story is not yet over."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254f1a78-e276-4dd4-b551-b331cb31abb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:59:11.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:59:21.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legislation on integrating mental health services to the public
        health system is gaining traction in the Philippines after the Senate passed
        on third and final reading Senate Bill No. 1354 or the Philippine Mental Health
        Law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb1dbe1-0a9d-4e8b-81e3-192a9ad08432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:59:11.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:59:21.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, one of the proponents of the bill, cited
        the Department of Health statistics that 1 in 5 Filipino adults have some
        form of mental illness, with schizophrenia, depression, and anxiety as the
        most common illnesses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff44a5f8-571c-48ab-8657-09ac3b205955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:59:11.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:59:21.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department, during the observation of the National Suicide
        Prevention Week in September, said suicide is preventable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdacbd6a-69a1-48d3-850b-feab1a191077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:59:11.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:59:21.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One must understand that there is no single approach to resolve
        an issue as complex as suicide, but talking more openly about it and helping
        those in distress is a good start of preventing it," the Health department
        said in a press release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b43ba47-cdef-48f9-acc9-b049be14994b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:59:11.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:59:21.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: The reality of suicide in the Philippines</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e29583-3db5-48b5-bf73-3f53d6d58dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:59:11.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:59:21.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mental health advocates also say joining support groups can help
        people with depression.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee642b6-f9f6-4cd4-a9be-144b2ad57cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:59:11.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:59:21.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Support groups ''a start'' for those with mental health issues
        - advocates</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11294739-5be1-40d2-9c0a-d72abeb9192b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:59:11.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:59:21.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warning signs of suicidal behaviors include withdrawing from friends,
        expressing hopelessness, mentions of suicide, and engaging in self-harm, among
        others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114e5904-243c-4d78-ba04-62674b9e82bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:59:11.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:59:21.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close to 800,000 people die of suicide every year worldwide, said
        the World Health Organization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2d6913-d45a-4f2e-aae3-c7d657266546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:59:11.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:59:21.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you or someone you know is depressed and expresses thoughts of
        suicide, know that help is available. Call the hotline, HOPELINE, at (02)
        804 4673, (0917) 558-4673 or 2919 toll free for Globe and TM subscribers.</p>'
  'Duterte-PDEA-has-fewer-deaths-injuries-in-operations':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-12T20:53:02.536+08:00
    'imagesource': 'jcr:7cc504a7-b6ce-440b-98ba-4892981e547b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2f09d52-e38c-4b5b-a40a-2d024c85eaf6'
    'lead': 'For having fewer deaths, President Rodrigo Duterte said the PDEA should
      lead his campaign against illegal drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T08:37:21.803+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T08:37:26.007+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T08:37:25.745+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: PDEA has fewer deaths, injuries in operations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224cebc1-a7a4-40e3-99aa-8faf19fa3572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:37:21.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:37:26.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 12) — President Rodrigo Duterte
        on Thursday revealed why he gave the Philippine Drug Enforcement Agency the
        lead role in his war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ba251b-18d6-48fa-8510-1cc3b49c2c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:37:21.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:37:26.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m trying to say that PDEA has the least of the wounded and dead,
        isa lang, ibigay natin sa PDEA. Drug enforcement ''to eh. Now, kung kaya ng
        PDEA, palagay ko, palagay ko kaya," Duterte said at the re-launching of the
        press briefing room at the New Executive Building in Malacañang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fade70-87d7-4530-834f-87d0e353d3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:37:21.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:37:26.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m trying to say that PDEA has the least of the
        wounded and dead, just one, so let''s give it to PDEA. This is a drug enforcement
        agency. Now, if PDEA can do it, I think they can.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444bb9bb-0bc7-4147-9b83-11e842ac865b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:37:21.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:37:26.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum signed Tuesday, the President ordered PDEA to take
        the lead in all operations previously handled by the Philippine National Police
        (PNP).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfeb35f-ead2-43a0-9bcf-f7e13792d964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:37:21.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:37:26.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/11/president-rodrigo-duterte-pdea-lead-role-war-on-drugs.html"><strong>READ:</strong>
        Duterte gives PDEA lead role in drug war</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5716c44f-613a-4e3c-a73b-d868ab8d0b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:37:21.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:37:26.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also referred to conditions of troopers in Marawi City who
        served a warrant for a drug case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbb6a0d-b1d8-4004-b85f-a9ba006ef970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:37:21.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:37:26.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa Marawi casualties lang, and remember it was because of a drug
        case. They were serving a warrant, namatayan ako sa Marawi, 153 soldiers.
        Wounded-in-action, 2,048. PDEA, killed one. Ang PDEA, walang patay. Konti
        lang, isa-isa lang. Wounded-in-action, dalawa," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd883ad04-10ce-4098-baeb-2489908078d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:37:21.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:37:26.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In Marawi, they had casualties because of a drug case.
        They were serving a warrant, 153 soldiers died in Marawi. 2,048 were wounded
        in action. For PDEA, they have no deaths. They only have two wounded in action.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84813f8-a980-4a67-b19d-0a443094f180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:37:21.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:37:26.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said on Thursday that the distribution of illegal drugs
        on the streets has substantially diminished.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b1fa64-de74-413d-b33c-1dd282c484e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:37:21.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:37:26.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is among the reasons Duterte directed PDEA to lead all anti-drug
        operations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c16071-33c3-4588-8460-5c101b103b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:37:21.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:37:26.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang nangyari po, na-degrade ''yung street distribution networks
        ng mga drug lords so we now target higher echelons of the syndicates as well
        as their protectors in government," Presidential Spokesman Ernesto Abella
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e2db71-b0f1-4096-b85d-5b76c72c2688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:37:21.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:37:26.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Street distibution networks among drug lords degraded,
        so we now target higher echelons of the syndicates as well as their protectors
        in government.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b2d6ec-5fb8-4f73-a52d-8aae69ac0bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:37:21.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:37:26.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte''s recent statements describing the country''s
        drug problem seemed to contradict Abella''s statement of a decline in the
        street distribution system of illegal drugs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bab0f40-05fb-443a-823c-e5f4ff90642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:37:21.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:37:26.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, in his recent speeches, said about 9,000 policemen
        and 40 percent of barangay captains are involved in the drug trade.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2faac3-c226-4b23-9a6f-1a58054a9cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:37:21.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:37:26.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are other indicators in making sure, like for example, higher
        drug prices. That indicates also that it''s being addressed," Abella said
        when asked what their basis was for saying that drug distribution has decreased.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d38b66f-700b-44dd-aefb-d0636efb4ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:37:21.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:37:26.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure that there are certain factors there. And so he, at this
        stage, the President has made an informed decision to empower PDEA to do so,"
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3cccbe-f6fe-4e35-b8cf-7d62fe22fa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:37:21.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:37:26.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In leading the drug war, Abella said PDEA will also establish an
        "anti-drug coalition" which will include other government agencies, local
        government units, civil society, the church, and the media.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdc47d3-381b-42c5-9207-712501912f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:37:21.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:37:26.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with the President''s directive, the PNP on Thursday announced
        that its controversial anti-drug operations have been suspended, PNP spokesperson
        Dionardo Carlos said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a661559e-5f76-41df-99ea-da7e61d91af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:37:21.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:37:26.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="news://2017/10/12/PNP-to-focus-on-internal-cleansing-other-crimes-after-shift-in-anti-drug-ops.html"><strong>READ:</strong>
        No more ''Oplan Tokhang'': Police suspends all anti-drug operations</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe75708-bde1-4dd3-a116-a3bcc74eb11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:37:21.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:37:26.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the PDEA taking sole lead in the drug operations was met
        with disappointment by the Philippine National Police Chief Ronald de la Rosa
        on Wednesday. He vowed however, that police would now focus on ridding its
        ranks of corrupt officers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f285498-51d0-4637-873a-7b470024de88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:37:21.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:37:26.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="news://2017/10/12/PNP-to-focus-on-internal-cleansing-other-crimes-after-shift-in-anti-drug-ops.html">READ:
        PNP to focus on internal cleansing, other crimes after shift in anti-drug
        ops</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e8363d-42be-495c-b9e0-9a57f7af589f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:37:21.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:37:26.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang said it also welcomed petitions before the Supreme Court
        questioning the basis and legality of the war on drugs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b595ae-2eaa-4500-9275-647a1275ce85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:37:21.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:37:26.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome this opportunity to present the legal and policy basis
        for the nation''s war on drugs," Abella said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a0b27a-e57d-4d8d-9eb8-346ee1c95c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:37:21.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:37:26.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Free Legal Assistance Group on Wednesday filed a petition with
        the high court and said the PNP memorandum circular which stated the guidelines
        for the anti-illegal drug campaign is unconstitutional.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00262ee-16d8-4981-b416-9a81bd4edd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:37:21.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:37:26.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/11/Lawyers-group-files-SC-petition-vs-drug-war.html"><strong>READ:</strong>
        Lawyer''s group files SC petition vs drug war</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0705ceb4-db14-4cbe-908a-99b3ae5f1d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:37:21.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:37:26.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PNP, the police have conducted 76,863 anti-drug
        operations from July 1, 2016 to September 26, 2017.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d23e811-5e9e-4bee-99c1-f2e426029538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:37:21.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:37:26.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operations resulted in the death of 3,906 drug personalities
        and the arrest of 113,932.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dad7303-ff5f-4a08-9305-d1416e7d2e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:37:21.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:37:26.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that as of July 25, 2017, the police have facilitated over
        1.3 million surrenders.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63419d6a-3959-4b90-a771-01ca5ccc85ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:37:21.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:37:26.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 3,500 barangays have been cleared of drugs as of August 31,
        2017, the PNP said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c42cbd-ef9d-43cc-aced-1b937b7d47a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:37:21.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:37:26.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operations, however, also caused the death of 85 law enforcers,
        while 225 were injured.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4b1476-6b7f-4179-940e-5a3beb57570c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:37:21.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:37:26.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration''s war on drugs, the PNP said, has led
        to the seizure of drugs, chemicals, and lab equipment worth almost P19 billion,
        including about P13 billion worth of shabu.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdd2c06-b557-40a9-b47a-c5375d0c4899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:37:21.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:37:26.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war against illegal drugs has also uncovered an entrenched system
        of bribery within the Bureau of Customs, which is now the subject of intense
        scrutiny and moves for&nbsp; a possible revamp by Congress.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc7aa12-2155-4aa1-8cc1-e847e6b145ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:37:21.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:37:26.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/11/Drugs-and-tara-What-we-know-about-Customs-mess.html"><strong>READ:</strong>
        Drugs and ''tara'': What we know about Customs mess</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b16689-3b37-405c-b4e1-91806d43093d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:37:21.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:37:26.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong and Ver Marcelo contributed to
        this report.</em></p>'
  'Western-Visayas-taxi-operators-to-increase-fare':
