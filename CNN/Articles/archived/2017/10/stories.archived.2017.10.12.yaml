      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Salvador Medialdea said in the memorandum that
        the appointments of Valle and Rio are effective immediately.</p>'
    '3':
