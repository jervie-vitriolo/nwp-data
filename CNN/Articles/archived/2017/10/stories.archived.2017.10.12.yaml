    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5a9db5-d112-49db-a4ad-33762e8bcd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:06:22.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:06:26.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> Former
