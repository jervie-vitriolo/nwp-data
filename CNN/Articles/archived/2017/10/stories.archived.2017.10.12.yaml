  'PNP-to-focus-on-internal-cleansing-other-crimes-after-shift-in-anti-drug-ops':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-12T06:57:23.789+08:00
    'imagesource': 'jcr:e582f4b0-5a6a-4ee8-ba9c-871a04aeef02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef089112-bd28-4a53-b59d-24857a0dc198'
    'lead': 'PNP Chief Ronald Dela Rosa says police will now crack down on riding
      in tandem groups after President Duterte transferred anti-drug duties to PDEA. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T10:19:31.128+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T10:19:36.388+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T10:19:36.154+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP to focus on internal cleansing, other crimes after shift in anti-drug
      ops

      '
    'updated': 2017-10-13T01:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647b53d5-4e08-4996-a4ef-ac8909d8890b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:19:31.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:19:36.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> The
        Philippine National Police will now focus on internal cleansing and crack
        down on riding in tandem groups as President Rodrigo Duterte shifts its anti-drug
        duties to the Philippine Drug Enforcement Agency (PDEA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591fd250-d6a4-4718-a0a8-08204c96ef3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:19:31.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:19:36.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Chief Ronald Dela Rosa said Wednesday with the police occupying
        a smaller role in the country''s anti-drug campaign, the PNP will work on
        cleaning up its ranks and catching other criminals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a29348-72d4-4bf8-89f9-f97441f4d08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:19:31.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:19:36.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Internal cleansing. Tapos yung mga riding in tandem, bantay kayo
        ngayon u*****n namin kayo," Dela Rosa said at the sidelines of the Senate
        budget hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6894a92-8057-4d72-828c-c56488565634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:19:31.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:19:36.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will instruct my policemen tutukan nyo yang riding in tandem
        na yan na yan gumagawa ng masama… Wala kami sa war on drugs hands off kami,
        kayo paproject-in namin, bantay kayo," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f98545-e947-482a-9818-c425cf2a6eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:19:31.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:19:36.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Internal cleansing. And those riding in tandem groups
        should watch out because we''ll catch you.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f0a0ce-2e67-4185-8edc-0eb20c34a69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:19:31.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:19:36.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I will instruct my policemen to focus on those riding in tandem
        hitmen who perform crimes… We''re hands off on the war on drugs now so we''ll
        make catching you our project.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c555b7-15be-46e2-9c15-9aab13f067f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:19:31.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:19:36.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte on Tuesday signed a memorandum giving PDEA the
        lead in all anti-illegal drug operations in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79c4b45-2b30-40eb-8cc2-dd2bcd24d992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:19:31.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:19:36.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order stated all information received on the drug war will be
        "relayed, delivered, or brought to the attention of the PDEA for its appropriate
        action," although it also instructs police to "maintain visibility" as a deterrent
        to illegal drug activities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed9c7ba-e3d1-4733-8f31-afd5149ec0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:19:31.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:19:36.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte gives PDEA lead role in drug war</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d25d48e-fba7-489b-8252-3c2b2e3c6599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:19:31.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:19:36.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said now that they''ve gone "hands off" on the drug war,
        police can focus on other crimes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60641435-efa1-448d-b605-f86941fd35ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:19:31.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:19:36.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hayahay na kami ngayon. You can just imagine, binuhos namin ang
        lahat halos 100 percent ng resources ng PNP for the last year (sa war on drugs).
        Eh ''di now we can focus on other crimes," Dela Rosa said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99810d10-7def-4801-935f-85adc2bc0054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:19:31.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:19:36.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can relax more now. You can just imagine, we poured
        everything, almost 100 percent of our resources for the last year on the war
        on drugs. Now we can focus on other crimes.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432bf7d8-86c1-4d6f-9efa-a67edc18cb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:19:31.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:19:36.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, however, he does feel some regret over the "gains" the
        police have made the past year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d910e5-9a9a-486a-8a52-d435b1cafee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:19:31.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:19:36.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yun nga lang nasasayangan ako dahil yung</em> gains, you''ve
        already observed noong pinahinto PNP sa drug war, one month ang clamor <em>ng
        mga tao ibalik ang PNP dahil nagkalat naman mga adik at pusher sa kanilang
        mga barangay,"</em> he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2347827-f651-4390-b5d1-bb3659eebc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:19:31.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:19:36.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I do feel a bit sad about the gains. You''ve already
        observed how people clamored to bring back the PNP when we were pulled out
        of the drug war for a month. That was because drug pushers and addicts returned
        to their barangays again.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0047209-a0fc-4a30-a01c-855dfb1b012a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:19:31.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:19:36.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the PNP will not dissolve its Drug Enforcement Group yet,
        but gave no definite answer when asked if they would be allowed to help PDEA
        in the future.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b21e81d-aaff-4bd7-8798-5342dbcbff1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:19:31.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:19:36.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bahala na. Basta hands off kami," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03f45c2-ef1d-4d02-b065-e404176ac05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:19:31.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:19:36.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief added, with PDEA taking the lead in the war on drugs,
        it is up to the Senate to decide what will happen to its proposed ₱900 million
        budget for Oplan Double Barrel Reloaded-- the administration''s flagship anti-drug
        program.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bc7a4a-ead1-4b90-83e0-9281a2232d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:19:31.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:19:36.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Depende sa kanila kung bibigay nila sa senado, kasi di pa natin
        alam kung ito ngayon wala kami ngayon tapos mamaya maya gagawa na naman ng
        executive order na ibalik ang PNP," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffce8ccf-b2c5-45ea-aecd-72b23fcc60c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:19:31.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:19:36.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s up to Senate if they''ll give it to us because
        we don''t know if they''ll bring us back in later.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad5a23c-1bf4-49ef-9559-78f852d62a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:19:31.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:19:36.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PNP, police have conducted 76,863 anti-drug operations
        from July 1, 2016 to September 26, 2017.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012d6b35-9d73-4276-af81-1a6a663ac8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:19:31.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:19:36.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 113,932 people were arrested and 3,906 killed during
        these operations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6880ae-31e0-414b-89ac-95ed23f09b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:19:31.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:19:36.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have also facilitated over 1.3 million surrenders as of July
        25 and cleared 3,500 of drugs as of August 31.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3bfc91-f58a-4a09-9188-3c0724f2ec02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:19:31.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:19:36.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war on drugs has led to the seizure of some&nbsp; ₱19 billion
        worth of illegal drugs, chemicals, and lab equipment, the PNP said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eea4020-ee98-4707-910e-557eb030d86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:19:31.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:19:36.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles and Ver Marcelo contributed to
        this report</em></p>'
  'DILG-scraps-drug-crime-drop-box-project':
    'author': 'Triciah Terada, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-12T10:09:23.985+08:00
    'imagesource': 'jcr:d2b94736-f147-45fb-bd53-b680b68b6021'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd02f9710-63de-4bb3-a551-123bdccac4f1'
    'lead': 'The project had caused concern among critics, who feared it would be
      susceptible to abuse. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T10:22:08.716+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T10:22:17.466+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T10:22:17.320+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG scraps drug, crime drop box project

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fab3a9b-92aa-4320-bf25-9cbfab073107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:08.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:22:17.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> The
        Department of Interior and Local Government on Wednesday decided to scrap
        plans to use drop boxes for drug and crime reporting in barangays over concerns
        it would be open to abuse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c7b82a-cf39-4c13-be5a-a45bd4c5bd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:08.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:22:17.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG made the decision following a suggestion from Sen. Risa
        Hontiveros during the Senate deliberation on the agency''s 2018 budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6b25d6-7a16-4d5b-8637-6b6097801f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:08.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:22:17.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Department had originally floated the idea of a nationwide
        drop box scheme where residents could anonymously report suspected drug users
        or peddlers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c7543c-46f4-47dd-8dbd-f82830d22587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:08.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:22:17.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea was patterned from a similar project in Quezon City, but
        was slammed by critics who were concerned it would be used for personal grudges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c7d2a5-cd9d-4006-a633-3e6f382b67cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:08.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:22:17.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Hontiveros said drop boxes for drug and crime
        reporting were susceptible to abuse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916283a8-5723-4e28-abe8-e49ce0bd801d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:08.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:22:17.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will only be prone to malice and abuse and can lead to unnecessary
        deaths… Sabi nga nila [like they say] the more entries you send, the more
        chances of killing," Hontiveros said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14d699f-fa77-4567-82ad-8b4b0d16d915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:08.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:22:17.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator instead suggested the realignment of the DILG''s ₱500
        million budget for its Masa Masid anti-drug program to existing anti-drug
        council and local development council projects and training of police personnel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffdc06a-f52b-45e2-b86f-b850b5a462e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:08.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:22:17.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Masa Masid is the DILG''s community-based program aimed at "preventing
        corruption, illegal drugs, and criminality in barangays."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eb7c28-21c7-4c4a-af3e-69f9ad14c3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:08.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:22:17.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said the funds can be used to strengthen their programs
        and capacity building efforts instead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef446f4-ee95-46c4-97a6-dcd279f5d4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:08.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:22:17.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Sen. JV Ejercito, the sponsor of the DILG''s budget,
        said the DILG commits to eliminate the drop boxes for reporting law offenders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f997234-46b1-44b7-8e64-e0634be4a839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:22:08.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:22:17.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, however, it has yet to consider if it can completely realign
        all funds for the Masa Masid program.</p>'
  'North-Korea-cyber-weapons':
    'author': 'Joshua Berlinger, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-12T06:40:20.642+08:00
    'imagesource': 'jcr:067c64ab-9e02-4e24-a9a8-9c8cc5e1e64f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9f4f642-5e67-4f0b-b13d-efeca03e2d4e'
    'lead': 'Analysts say cyber capabilities have become a key asset in North Korea''s
      war chest, used for a wide range of purposes including hacking adversaries like
      South Korea and pilfering money.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T10:25:01.032+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T10:25:05.398+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T10:25:05.064+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why the world should worry about North Korea''s cyber weapons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845e8b42-b9b3-4d04-a4d3-069d5ffadfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — North Korea''s hackers have been accused of carrying out
        some of the most audacious cyber attacks of the past few years, from siphoning
        millions of dollars to stealing state secrets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157e517b-d629-43a3-96c4-7ae7e43654ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say cyber capabilities have become a key asset in North
        Korea''s war chest,&nbsp;used for a wide range of purposes including&nbsp;hacking
        adversaries like South Korea and pilfering money.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fd7cc8-6cc3-4955-844c-c0a5dcfc3696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyonyang''s increasingly bold attacks in the virtual space have
        come in tandem with the hermit nation''s rapidly progressing ballistic missile
        and nuclear programs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357d13b3-874f-4895-a49d-f492d3a50c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea''s cyber weapons are as destructive as its conventional
        weapons," Lim Jong-in, a cyber security professor at Korea University, told
        CNN. "Tomahawk missiles can paralyze a major country''s power grid and financial
        system. So do North Korea''s cyber weapons."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbadbd6-46b0-4e34-8aad-d165c14e4627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest revelation, a member of the South Korean ruling party&nbsp;said
        Tuesday&nbsp;that North Korea stole classified military documents from a South
        Korean Defense Ministry database in September 2016. They included a document
        that included plans to "decapitate" the North Korean leadership.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a18480-920c-497c-a3d8-92c990eed751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And cybersecurity firm FireEye&nbsp;said Tuesday&nbsp;that it detected
        and stopped an attack on US electric companies by people with links to the
        North Korean government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b28ab9-1254-4c35-a829-e4cdea3b82b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hackers'' skill is all the more surprising considering they
        come from a reclusive country where internet use is heavily restricted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a60010f-8a45-4c0f-9005-b41a89a34dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside North Korea, citizens only have access to a government-run,
        heavily censored intranet rather than the full depths of the world wide web.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613f4a33-b412-4aae-b8b5-522d79c783d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that hasn''t stopped its hackers from becoming some of the best
        in the business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ed496b-add2-48e2-9014-b3b316de5b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea almost certainly has the capability to conduct disruptive
        and potentially destructive attacks, as well as more traditional cyber espionage
        operations," Bryce Boland, the chief technology officer for Asia-Pacific at
        FireEye, told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae770a93-7d55-4e76-ac99-ba9ad518b689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How big a security threat is North Korean hacking?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ea68a4-9eb5-416d-ba1a-5f7234f74971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s cyber capabilities are yet another dangerous arrow
        in a quiver that includes chemical weapons, nuclear warheads and the world''s
        fourth-largest standing army.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1754a1e0-50b6-44a5-8aa2-acdfd190449c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cyber experts say North Korea should be ranked among the top 5
        in the world. I believe North Korea can steal anything they want through cyber
        espionage. No country is safe from its cyber espionage," Lim said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba276b5-4cd2-4f2e-8ba4-3212caaef265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea&nbsp;said in December&nbsp;that Pyongyang had broken
        into the South Korean military intranet and leaked confidential information.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0d108b-be93-4353-9438-0ccd28fe6f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has strong cyber security defenses, but North Korea''s
        isolation gives it an unexpected advantage, Boland said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7711dd8-d8d7-402d-a86b-193248084f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea has little connectivity and relatively limited reliance
        on technology, making it less vulnerable to attacks," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ca94a0-92d4-487d-a3be-7e63591e709b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the latest revelations from South Korea allege that North Korean
        hackers stole some 235 gigabytes worth of data, including a joint South Korea-US
        wartime operational plan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75791bd-457a-418b-ac9a-064a0009c61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the North Koreans in fact accessed the US/South Korean defense
        plans, this is a treasure trove of information and presents a real danger,"
        said CNN military analyst Lt Col Rick Francona.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b729124-7f0b-4db3-93ae-c4d58801b560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only good thing about it is that we know that it happened and
        when. That at least allows us to do damage control -- mitigate the damage
        done to national security."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78eeb7a-471c-461b-bf43-6e1554b39683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What tactics do they use?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd012c559-f239-46a2-a538-9bc6aaba2565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boland said spear phishing -- messages which appear to be from a
        trusted source or about a topic specific to the person being targeted but
        in fact conceal malware or another way for a hacker to attempt to gain access
        to computers -- is a favorite tactic of the North Koreans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68202b8e-7b10-40c5-8a21-40843611bb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the victim organization has been comprised, we see additional
        tools being deployed," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1b8a02-9d9f-48f2-8885-9bdb8faf2e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another tactic they''ve been caught using, Boland said, is called
        a "watering hole attack." That involves compromising websites that people
        visit and placing weaponized content there for them to click.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7590c90-766d-491a-9adb-60b59d81029e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top South Korean government officials'' smartphones were also hacked
        in 2016, according to the country''s spy agency. Seoul accused North Korea
        of stealing text messages and voice communications by "sending enticing text
        messages."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5297158b-c853-474a-892a-be50369384e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang is also suspected of turning 60,000 computers in South
        Korea into "zombies," or computers that have been compromised by hackers and
        can then be used for cyberattacks. South Korea''s spy agency estimated that
        Pyongyang took control of 10,000 computers in a single month in 2015.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fc1e5b-96a5-4a2b-a050-e9f3df1eb234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the type of attack, North Korea will conduct reconnaissance
        and research ahead of time and tailor it to the specific organization or victim
        they''re targeting, Boland told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8fbcfa-bdfa-490c-95d6-99c2ba67ada4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do they operate?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd132a8-4c07-4afb-993b-e35207eea08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Child prodigies are sought from a young age and recruited, according
        to Kim Heung-kwang, a North Korean defector who worked as a computer science
        professor in Pyongyang before escaping in 2004.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232aa2af-9619-4e6e-89eb-2196ccfa35df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has established about 250 elite schools for computer
        education, Kim told CNN Wednesday. From there, authorities select 500 of the
        most talented students for even more advanced training in cyber combat at
        two schools in Pyongyang.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae1eeff-4986-4d04-8dfe-1af330b945e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once their studies are done, some are assigned to cyber units for
        hands-on training. Others end up working in places like Shenyang, China, where
        a secret network of hackers called "Bureau 121" operates, Kim explained.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbc7558-feb7-43f4-8d94-a475f10fa92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim,&nbsp;in a 2015 interview with CNN''s Will Ripley, said Shenyang
        offers hackers good internet infrastructure and the ability for North Koreans
        to work secretly.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27087f3-e679-463a-a74d-24f64232d7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a&nbsp;recent move by Russia&nbsp;to provide North Korea
        a new internet connection increases the bandwith available in country. According
        to FireEye''s Boland, that also carries risks for the regime.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4804b6-52f3-4738-91a9-4a76574d43c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gives Russia a stake, influence in North Korea it didn''t previously
        have. Russia can also track North Korea''s internet to potentially identify
        the targets picked up by North Korea," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2e1bc6-0810-4bfe-ae28-41f571943b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, North Korean internet traffic was funneled through one
        sole link, provided by Chinese telecommunications firm China Unicom, according
        to experts.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e116013c-1560-4788-b66b-531b51ae9b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who does North Korea target?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abf372e-e235-47ff-8930-366f8bad720d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the methods are, North Korea has been accused of some of
        the most damaging hacking operations of the 21st century.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d21708e-ca5f-40f2-ae0c-d168647af7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include the&nbsp;Sony hack of 2014,&nbsp;in which servers were
        brought down, movies were leaked and a trove of emails, Social Security numbers
        and employee salaries were released. The finger was pointed at North Korea
        due to the fact that Sony was about to release "The Interview," a comedy about
        a plot to kill North Korean leader Kim Jong Un.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3867efe7-25e0-4e71-9ccc-9c8a987896cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In&nbsp;February 2016, $101 million was fraudulently transferred
        out of the Bangladesh central bank''s account at the New York Federal Reserve
        and eventually made its way to the Philippines.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebee3e16-6c4c-4714-ab44-92415789d66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that the hackers responsible for the theft carefully
        routed their signal through France, South Korea and Taiwan to setup their
        attack server, but made a critical mistake that established a connection to
        North Korea.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e37aa34-4128-4766-ab51-6df72aab5ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the funds have not been recovered.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970ec9c7-5fcf-4d49-ba0c-76b88f4d64d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say North Korea has been preparing similar operations targeting
        cryptocurrencies like Bitcoin, as international sanctions make it harder for
        North Korea to use the dollar.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd7b761-ad55-4e64-9e12-f227fe826aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK and US intelligence agencies also linked&nbsp;this year''s WannaCry
        cyber attack&nbsp;to North Korea.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47259a52-8eec-41e2-abc1-eec3454f510f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:25:01.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:25:05.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Why the world should
        worry about North Korea''s cyber weapons."</em></p>'
  'Las-Vegas-shooting-Lawsuit-filed-as-new-questions-raised-over-timeline':
    'author': 'Eliott C. McLaughlin, CNN'
    'caption': 'The Mandalay Bay hotel has broken windows the day after a mass shooting
      from the 32nd floor of the hotel. Crime scene tape and dried blood platters
      on the sidewalk. (Source: Traci Tamura/CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-12T06:37:02.412+08:00
    'imagesource': 'jcr:974cf572-42e3-41a1-b07e-7304b3407b24'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '314fd0a5-0864-4d50-8ed4-e3168d5f01f4'
    'lead': 'The suit also questions why hotel staff didn''t notice the shooter''s
      behavior in several instances.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T10:28:11.439+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T10:28:15.464+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T10:28:15.106+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Las Vegas shooting: Lawsuit filed as new questions raised over timeline

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe95a9f5-55d8-40f4-bc58-f6c6f78541ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A California college student injured in
        the Las Vegas music festival massacre filed a lawsuit Wednesday against the
        hotel owners, the concert promoter and bump stock manufacturers, claiming
        they were all liable in the mass shooting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8576400-5780-4af2-ba99-571863b93ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claims against MGM Resorts International, which owns both Mandalay
        Bay and the concert venue that hosted the festival, raise more questions about
        a timeline that has changed numerous times -- and, according to Clark County
        Sheriff Joe Lombardo, could change again. The&nbsp;suit also questions&nbsp;why
        hotel staff didn''t notice the shooter''s behavior in several instances.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3a7d52-dd03-4fd9-9e34-a5dd3ee3493f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, the lawsuit accuses MGM, of failing to respond in
        a timely manner to the "shooting of Mandalay Bay security officer Jesus Campos,
        who had gone to the 32nd floor to check on an alert from another guest room
        and who was shot six minutes prior to" the massacre beginning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6191ef76-7be2-485c-bb4e-bc73f48870ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shooter used incendiary rounds?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040d9c07-003c-4dc8-96c3-766b95024f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit, which also names the shooter''s estate and other entities,
        comes as an MGM employee says he owes his life to Campos'' heroism, and as
        Lombardo tells the local newspaper that he refuses "to say that somebody dropped
        the ball."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78b84ec-921a-4a50-a1a9-5a0ad46887cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paige Gasper''s legal team, however, feels there is plenty of room
        for blame, but they insist that their client''s lawsuit is not about a payday.
        Rather, it''s about improving security and protocols at hotels and venues,
        the lawyers said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8650d2-fb50-4dc0-be69-a0d26346940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If allowed, evil will find a way to hurt and destroy," said Gasper''s
        mother, Heather Selken. "This can no longer be allowed."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2a91f1-2809-4c34-8063-4e97b5c87674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance, emergency exits and advertising</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67694bf1-a4e5-451d-a61c-55286af112b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasper, 21, of Wheatland, California, studies psychology at Sonoma
        State University and is slated to graduate next year. Before she was shot
        October 1 at the Route 91 Harvest country music festival in Las Vegas Village,
        she was on the dean''s list and working three jobs, her lawyers said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0647e198-77b9-4e70-84d7-fa38fb69fab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When bullets fired from the 32nd floor of the Mandalay Bay began
        ripping through the crowd, Gasper was shot in the right armpit, according
        to her complaint. The bullet went through breast tissue, shattered a rib,
        lacerated her liver and then exited her body, the lawsuit says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b864cb-62c7-4354-b210-309cdfb9fe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A good Samaritan took her to Spring Valley Hospital. She''s since
        been released and is recovering at home in California, her lawyers said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a45102e-166e-4236-bc8f-b457b8d7101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Gurneys just kept coming''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813026cb-85f6-478d-b081-e6a12284f7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasper''s attorneys claim not only that MGM&nbsp;should have have
        responded more promptly to news of Campos'' shooting, but hotel security should
        have noticed something was amiss on several occasions. Instead, the lawsuit
        alleges, MGM''s negligence enabled one of its guests "to commit a mass shooting
        unencumbered."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554aa562-a266-4748-a5ea-0af84f029388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel company failed to properly monitor its hotel by failing
        to notice the shooter carrying to his rooms. It also failed to notice the
        perpetrator setting up surveillance outside of his room, and didn''t respond
        quickly enough after he broke the windows in his hotel room to start shooting,
        according to the lawsuit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220a93e1-4cf3-4948-b4e3-6a7a128378b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live Nation, the festival promoter, is also named in the suit for
        allegedly failing to "build and mark" adequate emergency exits and train its
        employees how to respond in an emergency. There was no plan in place for an
        emergency evacuation, and no announcer took over the sound system to provide
        instructions, attorney Chad Pinkerton alleged.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e013a6a7-1ab5-42f0-b569-4eace1c1f4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were left unknowing, figuring out on their own how to escape,"
        he told reporters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4133055-70bc-49dd-934f-d0a8a513c157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the lawsuit leaves the door open to add other manufacturers
        and designers of bump stocks, it specifically names Texas-based Slide Fire
        Solutions, which is&nbsp;already facing one lawsuit from a gun control group.
        Investigators say the Las Vegas gunman had bump stocks, which are legal, on
        12 of his rifles, allowing him to fire them more like automatic weapons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e494fc-fb4f-4205-9687-124c4932a300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s a bump stock?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8371c107-4b65-4719-98b4-08cdecad45d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit accuses Slide Fire of "promoting the bump stock devices
        as an inexpensive device that could be used to circumvent federal laws prohibiting
        fully automatic weapons."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a49090-56f2-4d64-91fa-df66558f04a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MGM, Live Nation and Slide Fire have not responded to CNN''s requests
        for comments, though MGM has expressed doubt about the accuracy of the police
        timeline.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbfe25e-3a20-4d47-a79d-89d035604da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinkerton said no police departments or city officials are named
        in the suit because, given the facts on hand, it appears they "did the very
        best they could possibly do."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dcf522-2321-4411-bf0b-893d01042f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About that timeline...</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd42d67e-bae1-4c6c-8630-de9d2b9ff7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Sheriff Lombardo&nbsp;flipped the official timeline on
        its head. In the days after the massacre, officials said that once the gunman
        shot Campos through the door of his hotel room, he quit firing on the crowd
        below.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555a7a26-1b30-44e5-8b27-d9ef11e4e0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That wasn''t accurate, the sheriff said. Campos was shot at 9:59
        p.m., and the gunman didn''t open fire on the crowd for another 6 minutes,
        at around 10:05 p.m.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c49f18-1ae9-4b8f-9316-1bc4d6a62fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That timespan will be crucial to the lawsuit: "We will never know
        what could''ve been done in that six minutes because nothing was done," Pinkerton
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489d8cf5-b20f-4095-8fc5-308188cd57e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once he began firing, the shooter unleashed bullets on concertgoers
        for about 10 minutes, resulting in the deaths of 58 people, yet police didn''t
        get to the 32nd floor until 10:17 and they didn''t breach the room until 11:20
        p.m., after a SWAT team arrived with explosive charges, Lombardo said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d17fb5-ea2a-41bd-a46c-10d951590070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, 81 minutes passed between Campos being shot and authorities
        entering the shooter''s room. The reason for the delay is unclear, though
        Lombardo told the local newspaper that officers evacuated rooms before entering
        the gunman''s suite.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b1ead5-f76b-492e-8ab8-9fda4c412847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Tuesday statement, MGM said many facts about the case cannot
        be verified or remain in flux, including the police timeline, "and we believe
        what is currently being expressed may not be accurate." A law enforcement
        source close to the investigation told CNN that investigators stand by the
        timeline, which the source described as "pretty accurate."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f2e631-e278-47de-83f3-0f1785854fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the&nbsp;Las Vegas Review-Journal on Tuesday, Lombardo
        said it''s "going to take some time" to sort out the details, and the timeline
        could change again. He refused to entertain the notion that anyone was to
        blame for the police response.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e876f32-9305-422e-98e9-97a18606b6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re never going to get me to say that somebody dropped the
        ball," the sheriff told the newspaper. "I don''t believe that happened. I
        think everybody did a fantastic job."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1164823-7bd4-43dd-9108-490236f3316e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for a motive, investigators remain stumped, he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68019b2d-5ba8-4664-bf77-8e6f6e708b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking for a trigger point, and right now we haven''t been
        able to find one. And I''ve got to be frank with you, we may never know,"
        he told the paper. "Something that happened in his life -- a death, divorce,
        loss of job, radicalization -- all those things that you would expect to find,
        we have not found."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc643ec-076a-43a2-9cc4-7c1fbd3854a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One new piece of information is that the gunman checked into the
        Mandalay Bay on September 25, three days earlier than initially believed.
        Bellmen helped take bags to his suite on two occasions. He spent three days
        in a room that the casino "comped," before moving to the suite that would
        become his sniper''s nest, the sheriff said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c6a963-8305-4d94-878f-181031f32d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10 survivors, six hours of hell</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ae5a00-b560-4ca8-8921-3b559747d755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He paid for the latter room himself, according to Lombardo, and
        traveled to his home, in a retirement community in Mesquite, Nevada, several
        times before perpetrating the massacre, Lombardo told the Review-Journal.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2947f0-d297-4d82-95e8-fb7660fbe0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter, an avid gambler, has no apparent debt, and police studying
        his wins and losses unearthed nothing unusual. There are no obvious mental
        health issues, and interviews with his family members and two ex-wives haven''t
        yielded a reason he may have snapped. An autopsy revealed no abnormalities,
        the sheriff said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d368b2-04bd-43b2-a51b-a05c1deab79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t been able to point to anything yet, OK? Like I said,
        he''s not on anybody''s radar. He''s not on anybody''s watchlist," Lombardo
        told the paper.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884363c0-d610-40d1-bff8-a0105b3ac527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I owe him my life''</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb80033-51fb-4dd5-b2b2-6e6f5ad6b480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday morning, a Mandalay Bay building engineer provided details
        on what happened after Campos was shot and the shooter began spraying bullets
        from his suite at the end of a hallway.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9a13cd-532f-4ad1-8cb7-b9ab5351a732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Schuck had been on a higher floor and went downstairs to
        investigate a report that a fire exit was jammed on the 32nd floor, he told
        "The Today Show."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117a5aca-d7d7-4e30-9353-0390cce00c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He saw someone poke their head out of one of the hotel''s inset
        doorways, but "nothing set off my radar," he said. It was quiet on the floor.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0aae49-78c4-4521-95a8-99c542cd0f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuck estimates he was about a third of the way down the hall when
        he heard gunshots, he said. Campos had already been shot and was taking cover
        in a doorway, Schuck told the morning show.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab939739-b2fe-4f36-8c48-3b6277a2b4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He yelled at me to take cover. As soon as I started to go to a
        door to my left, the rounds started coming down the hallway. I could feel
        them pass right behind my head. Something hit me in the back and I took cover,"
        Schuck told "Today."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68a7300-6fe3-4168-be88-285746e74031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pondered how to reach the wounded Campos, he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4b2edc-e41f-44c0-a0d2-dbc5e9abed19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told myself, ''Wait for him. He is going to have to stop shooting
        sometime,''" but the bullets kept coming, Schuck recalled. "It was kind of
        relentless."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29131399-47b7-47c3-bb5f-cb08970e91dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the shooting paused, he and Campos ran down the hall and took
        cover before the gunfire erupted again. Schuck credits Campos'' warning with
        saving his life, he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f202d8cd-26e1-4492-843d-30054dcc43fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/10/04/us/las-vegas-shooting-man-saves-woman-trnd/index.html">Bartender
        saved wounded woman</a></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa1cace-d583-44cd-bd02-5a63455f859b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My whole family and I, we all appreciate him. ... I was kind of
        frozen for a second and he yelled at me, ''Take cover! Take cover!'' If he
        yelled a second too late, I would''ve been shot, so I owe him my life," he
        said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e2d3bf-946a-467a-9d46-61f899187645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Gasper attorney, Mo Aziz, said that though his client''s
        lawsuit targets MGM and its security, his client is in no way criticizing
        Campos'' response.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20d400f-68d7-4140-872a-fab0fdf94af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a miracle the man''s alive. I''m happy for him and his family,"
        he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2f23d8-acca-4723-ac1e-34af713368c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuck said he planned to return to work Wednesday. Asked how he
        could go back so soon to the scene of such grim violence, he said it wasn''t
        the simplest decision.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4b2ede-1d62-431b-8426-25b1eb0bb387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"it''s definitely difficult, but for someone to do something so
        cowardly and despicable, I''m not going to let that change my life," he said.
        "I like my career, and I''m not going to let that define me."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b60a0f-2106-493b-aa26-e43deff19957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:11.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:28:15.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/11/us/las-vegas-shooting-lawsuit/index.html">"Las
        Vegas shooting: Lawsuit filed as new questions raised over timeline."</a></em></p>'
  'Trump-NBC-press':
    'author': 'Oliver Darcy and Brian Stelter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-12T06:48:13.588+08:00
    'imagesource': 'jcr:86d0a74d-25b4-4bf3-946b-552f4b276f13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85608c2c-dc82-40a8-b429-5a8f90e2547e'
    'lead': 'Just Wednesday morning, Trump had tweeted that media companies which
      report critically on him should be punished by having their television station
      licenses revoked.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T10:37:02.243+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T10:37:05.632+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T10:37:05.295+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump threatens NBC, then says it''s ''disgusting'' press can ''write
      whatever it wants''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e08905-f56c-4eea-bc5b-41fb6e9a9720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:37:02.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:37:05.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> President Trump told reporters in
        the Oval Office on Wednesday afternoon that he found it "frankly disgusting
        the press is able to write whatever it wants to write."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f79dcc3-b673-4da0-a829-b0678f1619f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:37:02.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:37:05.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked later whether he believed there "should be limits on what
        the press should write" -- which would likely conflict with the First Amendment,
        which guarantees both free expression and a free press -- Trump said, "No.
        The press should speak more honestly." Still, his comment raised eyebrows,
        especially because it was the latest remark in a string of heightened attacks
        Trump has leveled against the press in recent days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f78f95f-6aad-4b3a-b152-5fd0fba39eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:37:02.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:37:05.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just Wednesday morning, Trump had tweeted that media companies which
        report critically on him should be punished by having their television station
        licenses revoked.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f204a2-422d-4213-bdeb-aacf3a1d004e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:37:02.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:37:05.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a&nbsp;tweet, the president decried the supposed "fake news coming
        out of NBC and the Networks." He asked, "At what point is it appropriate to
        challenge their License? Bad for country!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783ca6a8-90ca-4dc9-a6a3-dff74582d3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:37:02.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:37:05.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump seems to have been furious over an&nbsp;NBC News report&nbsp;that
        said he wanted a tenfold increase in the U.S.'' nuclear arsenal. Earlier in
        the morning he&nbsp;claimed&nbsp;the story was "pure fiction" and "made up
        to demean."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67507ab-119d-43d5-9da0-b5635eeef620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:37:02.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:37:05.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s veiled threat may contribute to the increasingly chilly
        atmosphere journalists in the U.S. are working under during his administration.
        But his threat is essentially toothless.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3182622-10ff-47c1-9766-4739cf73dcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:37:02.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:37:05.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First of all, there is no single license for NBC or any other national
        television network. Licenses are granted to individual local stations -- and
        NBC doesn''t even own most of the stations that broadcast its content across
        the country. And it is extremely unusual for any station''s license to be
        taken away for any reason, much less for a political vendetta.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daf9a44-4d15-49fe-a5c5-ccf7fc1d307b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:37:02.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:37:05.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The licenses for local television stations are subject to review
        by the Federal Communications Commission every eight years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c20c0d0-984e-4ae6-817f-bb1af0051b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:37:02.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:37:05.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would not be possible for Trump or his allies to challenge all
        of the licenses held by NBC in one fell swoop. Individuals who reside in the
        areas the local channel airs would have to submit complaints to the FCC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64577f5-3637-4306-9a57-a24cfe90c295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:37:02.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:37:05.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is precedent for political allies of a president challenging
        local licenses. It happened under Richard Nixon in the 1970s, when a friend
        of Nixon''s tried to take over a license held by the Washington Post. Nixon''s
        ally did not succeed in his bid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fca61f-5e45-404e-aae5-e1b3d2d1bebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:37:02.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:37:05.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short of gross misconduct on the part of a challenged station, it''s
        unlikely any other such attempt now would be successful either.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7e9604-cbbe-4ac6-b483-85d1bdcf554b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:37:02.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:37:05.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever other legal problems [NBC parent] Comcast may have, this
        is not one of them," Andrew Jay Schwartzman, an attorney who works at the
        Georgetown University Law Center and specializes in telecommunications law,
        told CNN. "Comcast knows full well that the FCC will never, ever, deny its
        license renewal applications."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c39066e-a5dc-48f7-bf75-6096a46a5bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:37:02.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:37:05.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FCC is technically an independent body, not subject to the president''s
        orders. FCC Chairman Ajit Pai -- who is a Republican appointed to his current
        post by Trump -- said in March that his job is not to be a "political actor."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16506565-5ff8-4717-8e86-de52f35f9599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:37:02.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:37:05.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is simply to be somebody at the FCC who, as I said, is administering
        the laws of the United States," Pai said. "I''m simply not going to wade into
        that kind of political debate."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c593add-b8ee-4928-86ab-be6d8d030e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:37:02.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:37:05.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Pai nor an FCC spokesperson immediately responded to requests
        for comment about Trump''s tweet. But former FCC officials were quick to skewer
        the president.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3395ea43-8c15-4e2a-8779-bf0eacd21149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:37:02.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:37:05.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me it''s just incomprehensible that because of the content of
        NBC News that somehow their license would be at risk," Alfred Sykes, a Republican
        who served as chairman of the FCC under George H.W. Bush,&nbsp;told The Wrap.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b31bd7-b501-48ad-aeb3-6d3ccc7d61dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:37:02.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:37:05.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This madcap threat, if pursued, would be blatant and unacceptable
        intervention in the decisions of an independent agency," echoed Michael Copps,
        a Democrat who served as FCC commissioner under both George W. Bush and Barack
        Obama,&nbsp;in a statement to HuffPost. "The law does not countenance such
        interference. President Trump might be happier as emperor, but I think the
        American people would strip him of his clothes on this issued.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e19cf6-dea6-4e84-be5f-97c65f755e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:37:02.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:37:05.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for NBC declined to comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b1703a-c30f-4b1f-af4e-cf2d6d151e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:37:02.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:37:05.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has increased his attacks on the media in the past week. Last
        week, he urged the Senate Intelligence Committee to investigate news outlets
        for publishing supposed "fake" stories. Over the weekend, he hinted it was
        perhaps time for a law that would require broadcasters to give equal time
        to both sides of the political debate when discussing public policy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93dd65f-d6aa-4b7d-9fd0-f5e5832e4dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:37:02.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:37:05.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At what point are we going to silence media critical of the President?"&nbsp;tweeted&nbsp;Rep.
        Adam Schiff, the ranking Democrat on the House Intelligence Committee. "When
        we cease to have a First Amendment and a democratic government."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e109eba3-27a9-4ab2-af23-335c3249bea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:37:02.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:37:05.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Trump threatens NBC,
        then says it''s ''disgusting'' press can ''write whatever it wants''"</p>'
  'Tropical-Depression-Odette':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-12T06:19:48.771+08:00
