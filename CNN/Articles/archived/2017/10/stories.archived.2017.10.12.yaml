    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38154184-6dc6-420e-bbc1-1e8ff24cad39'
    'lead': 'Weinstein was accused of sexual assault in 2015, and Ivanka Trump and
      Donald Trump Jr. were investigated earlier this decade for allegedly misleading
      real estate buyers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T09:53:08.314+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T09:53:12.149+08:00
