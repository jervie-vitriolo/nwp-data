  'Clinton-sick-shocked-appalled-Weinstein-allegations':
    'author': 'Dan Merica, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-12T13:00:25.428+08:00
    'imagesource': 'jcr:078c1868-e95b-40fa-884f-52133eac73ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63b8faa2-6416-4eb8-b685-2628c9c9e3c9'
    'lead': 'On her donations, Clinton added that it wasn''t possible to give the
      money back but that she would donate it to charity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T09:47:17.227+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T09:47:20.968+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T09:47:20.744+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Exclusive: Clinton ''sick,'' ''shocked'' and ''appalled'' by Weinstein
      allegations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4422be6-bb90-4b44-969b-6f7b61ad9778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:17.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:47:20.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Hillary Clinton said in an interview with CNN on Wednesday
        that she will donate the money Harvey Weinstein contributed to her political
        campaigns after multiple sexual assault allegations were leveled against the
        powerful Hollywood mogul.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76229ca2-dd5b-4580-a1f0-b8b6d7fd1b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:17.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:47:20.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, in an interview with CNN''s Fareed Zakaria as part of her
        ongoing book tour, said she was "sick" and "shocked" when she found out about
        the sexual assault allegations, first revealed in a bombshell report&nbsp;by
        The New York Times&nbsp;and then further reported in a detailed&nbsp;report
        by The New Yorker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817a5d1c-3047-494d-b196-1e73a94bed86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:17.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:47:20.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was appalled. It was something that was just intolerable in every
        way," she said. "And, you know, like so many people who''ve come forward and
        spoken out, this was a different side of a person who I and many others had
        known in the past."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7a226d-8ee8-430b-bddb-9f2b5c9cb5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:17.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:47:20.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her donations, Clinton added that it wasn''t possible to give
        the money back but that she would donate it to charity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c464580-a3d7-44dc-94f5-f77f2cff25f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:17.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:47:20.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What other people are saying, what my former colleagues are saying,
        is they''re going to donate it to charity, and of course I will do that,"
        she said. "I give 10% of my income to charity every year, this will be part
        of that. There''s no -- there''s no doubt about it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1dbb2e-c2e5-4b32-83ec-d987d52a6897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:17.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:47:20.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton said she had no idea that Weinstein acted that way in private,
        despite some in Hollywood saying that people close to him had known.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236bf210-f57f-44f8-96f8-ac2109928728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:17.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:47:20.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I certainly didn''t, and I don''t know who did," she said. "But
        I can only speak for myself, and I think speak for many others who knew him
        primarily through politics."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2752037e-b242-4c0e-92c3-5a05ce49e817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:17.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:47:20.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full interview with Clinton will air Sunday at 10 a.m. and 1
        p.m. Eastern.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22951f39-a630-4944-84b8-2cb118450519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:17.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:47:20.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has long been a top Democratic donor and during the 2016
        campaign he served as a key bridge between the Clinton campaign and the wealthy
        world of Hollywood stars.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c010fb-4d4a-4070-92f9-2403782a2dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:17.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:47:20.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout Clinton''s political career, Weinstein helped raise around
        $1.5 million for Democrats and associated groups by bundling donations, according
        to data from the campaign finance-tracking Center for Responsive Politics.
        Clinton also headlined multiple fundraisers hosted by Weinstein.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d376a8-44f8-47ed-8167-5a7d5f9934cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:17.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:47:20.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were also personally close: In 2015, the Clintons rented
        a home next to Weinstein in the Hamptons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae48fb5-b7c8-4ad3-bd68-feae41223a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:17.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:47:20.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton said Wednesday that she would have considered the Hollywood
        producer a friend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa87d2c9-325c-4b9e-8b23-c77f60e277fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:17.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:47:20.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People in Democratic politics for a couple of decades appreciated
        his help and support. And I think these stories coming to light now," She
        said. "And people who never spoke out before having the courage to speak out,
        just clearly demonstrates that this behavior that he engaged in, cannot be
        tolerated and cannot be overlooked."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b152cb4-511f-4d11-8e12-c675fb3a6d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:17.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:47:20.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s initial silence -- it took her days to release a statement
        -- was perplexing to some Democrats, with even some longtime advisers privately
        questioning the decision not to quickly weigh in.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d77f4f-7458-476e-8755-7481818ec79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:17.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:47:20.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was shocked and appalled by the revelations about Harvey Weinstein,"
        Clinton said in a statement five days after the allegations broke, through
        her spokesman Nick Merrill. "The behavior described by women coming forward
        cannot be tolerated. Their courage and the support of others is critical in
        helping to stop this kind of behavior."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9d6bae-6d65-414c-8410-3422a1493c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:17.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:47:20.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure grew on Clinton after her former running mate and Virginia
        Democratic Sen. Tim Kaine told CNN on Tuesday that "any leader should condemn"
        Weinstein.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd800be07-0bb7-49f8-b935-b7081208a853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:17.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:47:20.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, Clinton also heralded the women who have spoken
        out against Weinstein.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbb6d1a-0863-4b6e-a378-2f05641e8957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:17.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:47:20.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The courage of these women coming forward now is really important
        because it can''t just end with one person''s disgraceful behavior and the
        consequences that he is now facing," she said. "This has to be a wake-up call
        and shine a bright spotlight on anything like this behavior anywhere, at any
        time."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f96d13-f55b-4481-9e6f-fdd3796aaa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:17.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:47:20.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Exclusive: Clinton
        ''sick,'' ''shocked'' and ''appalled'' by Weinstein allegations."</em></p>'
