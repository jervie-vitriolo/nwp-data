    'template': '1'
    'title': 'Philippines falls in FIBA rankings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89050fb-079b-4c6a-bbfc-3e9bf9443f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:52:53.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:52:57.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> The
        Philippines men''s basketball team dropped three spots in the latest FIBA
        world rankings released on October 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8089240-67b7-4e83-bf95-355980e36a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:52:53.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:52:57.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos slid from 27 to 30 in the world out of 149 national
        teams, after a disappointing 2017 FIBA Asia Cup campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f947d46-2225-4ae3-98be-374aa8cb64a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:52:53.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:52:57.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines also dropped out of the top 3 in Asia after FIBA''s
        decision to count both New Zealand and Australia among Asian nations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a458e7c0-4f3e-4065-812b-fa8d09372653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:52:53.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:52:57.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is now considered the top team in Asia, after being ranked
        9th in the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ccd67a-937f-42eb-8a39-0aebc7395695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:52:53.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:52:57.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also ahead of the Philippines in Asia are Iran (22), China (24),
        and New Zealand (27).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed9c699-0c64-453e-b4b4-4a2478d5f883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:52:53.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:52:57.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to FIBA, the rankings are based on results of games from
        regional qualifiers all the way to the FIBA Basketball World Cup Final.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dece41a4-23cc-4190-8897-78f92065cfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:52:53.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:52:57.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympic basketball tournament and Continental Cups are also
        taken into consideration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28e09b7-8f55-48b7-b13c-2f3f5a50126e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:52:53.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:52:57.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, only the final standings of tournaments were considered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300231fc-fecc-4342-a162-dd283f92426e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:52:53.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:52:57.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Gilas ends FIBA Asia Cup stint on positive note with 75-70
        win over Jordan</h2>'
