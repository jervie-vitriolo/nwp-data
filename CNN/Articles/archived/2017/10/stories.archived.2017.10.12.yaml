  'Minority-senators-alarmed-over-hacking-of-email-accounts':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-11T20:19:24.235+08:00
    'imagesource': 'jcr:d275be31-d1d5-4ad8-8e3c-0d9bbbfb85e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17d20cc1-e445-4915-81db-a5f4b18660cb'
    'lead': 'The incidents have since been reported to the National Bureau of Investigation''s
      Cybercrime Division.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T08:50:17.285+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T08:50:20.490+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T08:50:20.304+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Minority senators alarmed over hacking of email accounts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26aedd7-cba8-44d7-b040-6f4865ba760b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:50:17.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:50:20.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> Minority
        senators called out attempts to hack some of their staff''s email accounts
        to send out anti-Duterte statements.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e808c43-201b-4cd7-9600-73856c9be0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:50:17.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:50:20.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We in the political opposition are seriously concerned about several
        hacking incidents concerning the email addresses of our staff from the offices
        of Senators Kiko Pangilinan and Bam Aquino, and just now the official email
        addresses for releasing media statements of Sen. Pangilinan and the Liberal
        Party," a Thursday statement from the Senate minority bloc read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e922aaf8-02b3-4565-8340-8366c7b20dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:50:17.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:50:20.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino showed screenshots of Yahoo! and GMail of some of his and
        Pangilinan''s staff email accounts. He said messages not written by any of
        their team members appeared in their draft folders.</p>'
    '5':
      'image': 'jcr:4ef1ddd3-b554-41b2-97ea-9978ede80b37'
      'imageCaption': 'One of the hacking incidents, as captured by Sen. Aquino.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acf4d31-ab98-40e2-9bcb-255a483b250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:50:17.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:50:20.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b28fc4-e138-4139-8084-fb9880b69760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:50:17.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:50:20.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subject lines of some of the e-mails read, "Leaked Plan to Destroy
        PRRD" and "Investigation on DDS".</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4944391-5e4b-4e78-8419-9bfa700902fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:50:17.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:50:20.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A staff of Pangilinan also had his e-mail account used to send a
        message to the Government Service Insurance System.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7b34b2-d101-4dfd-9aef-142eee147bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:50:17.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:50:20.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minority senators said these incidents have been reported to
        the National Bureau of Investigation''s Cybercrime Division.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0a3339-1123-46c3-83ee-29c9f6919143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:50:17.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:50:20.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the incidents are part of a pattern to pin opposition
        figures to alleged destabilization plots.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6408afe2-50d6-49a4-ace6-2320519ece71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:50:17.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:50:20.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakikita po natin ngayon na ''yan ''yung narratives ng mga</em>
        pro-Duterte bloggers, <em>''yan din po ''yung</em> narrative ni Secretary
        (Vitaliano) Aguirre, <em>ng ibang miyembro ng</em> administrasyon<em> na meron
        daw</em> destabilization plot <em>at ''yung oposisyon ay kasama dito,"</em>
        Aquino told reporters Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfd2e8a-eadb-4a3c-af95-11a755688aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:50:17.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:50:20.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We see the similar narrative with pro-Duterte bloggers,
        Secretary Vitaliano Aguirre, and other administration personnel saying there
        is a destabilization plot and that the political opposition is part of it.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec478e40-0f75-4d01-984e-c825df7d8615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:50:17.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:50:20.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Aguirre earlier claimed there were "destabilization
        efforts" to oust President Rodrigo Duterte.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d04482-bdb6-42e7-85a1-6a3561644b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:50:17.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:50:20.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minority said they hope the administration doesn''t have a hand
        in this false flag attack, as democracy ensures dissenting voices are not
        being harassed to silence.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4145a208-5fe0-4756-9c49-757ec7e5fe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:50:17.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:50:20.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no destabilization plot. Dissent is not destabilization.
        Dissent is indispensable in a democracy," the statement read.</p>'
  'Philippines-FIBA-rankings':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-12T19:08:03.261+08:00
    'imagesource': 'jcr:191c8050-bc70-40d6-956b-2329ba5c3fc4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ee9cc28-f4d0-42e7-be83-36efc4a4ddb7'
    'lead': 'The Philippine basketball team stumbled down a few spots in the recently
      released world rankings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T08:52:53.875+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T08:52:57.688+08:00
