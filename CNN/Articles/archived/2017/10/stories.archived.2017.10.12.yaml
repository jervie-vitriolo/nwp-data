      'mgnl:lastActivated': 2019-08-15T09:04:19.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tingin ASEAN Film Festival</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1749ca9f-f1ac-4005-a8b9-49d4212010e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:04:15.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:04:19.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Films from Southeast Asian countries are screening from Oct. 11
        to Oct. 15 at the Shang Cineplex, Shangri-La EDSA, for the Tingin ASEAN Film
        Festival. The festival includes movies “A Yellow Bird” and “Iloilo” from Singapore,
        “Golden Slumbers” from Cambodia, “Dearest Sister” from Laos, “Ang Damgo ni
        Eleuteria Kirchbaum” from the Philippines, among many others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f637f0-1a11-468e-8b62-dbe87fa6acbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:04:15.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:04:19.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The screenings are accompanied by forums that will discuss the future
        of film and the contemporary cinemas in the ASEAN region. Directors are also
        expected to join the forum for a 30-minute Q&amp;A. For more information,
        check out their Facebook event page.</p>'
    '7':
      'image': 'jcr:d6a341d4-8e82-4a2e-bc5f-7cbd3a451dc0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e187adb8-323b-41a2-b07b-2503dcf4f5a8'
