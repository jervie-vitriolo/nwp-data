      'text': '<p>In her caption, Delevingne recounts a story from early in her career
        where she alleges she "received a call from‎ Harvey Weinstein asking if I
        had slept with any of the women I was seen out with in the media."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a458ec-a49c-4e3b-a139-1faf9fa5fe6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:09:36.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:09:41.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a very odd and uncomfortable call," said the actress, who
        has described herself as sexually fluid. "I answered none of his questions
        and hurried off the phone but before I hung up, he said to me that If I was
        gay or decided to be with a woman especially in public that I''d never get
        the role of a straight woman or make it as an actress in Hollywood."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be99a505-10fa-4919-b7f4-0e1fc6e4c4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:09:36.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:09:41.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year or two later, Delevingne wrote, she took a meeting with Weinstein
        and a director in a hotel lobby.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b486954-086b-44cf-b6f8-edaacaf82409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:09:36.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:09:41.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things took a turn, according to Delevingne''s account, after the
        director left the meeting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4f8bba-4779-47c5-b385-06b4c59a9fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:09:36.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:09:41.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as we were alone he began to brag about all the actresses
        he had slept with and how he had made their careers and spoke about other
        inappropriate things of a sexual nature," Delevingne wrote. "He then invited
        me to his room."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e38d797-0085-4550-8328-104b87e31afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:09:36.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:09:41.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress said she declined, asked his assistant if her car was
        ready outside, was told it would be awhile and that she should go to Weinstein''s
        room.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84483e15-6616-48f6-b74b-f61bbe7a6735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:09:36.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:09:41.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite feeling "powerless and scared," Delevingne said she decided
        to go and act as if nothing was wrong.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a4aeeb-45e0-4d7c-9c33-2899271bd5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:09:36.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:09:41.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once there, Delevingne alleges there was another woman in the room
        whom Weinstein asked her to kiss.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a912f8cd-206b-42ac-b652-d1ef525aa105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:09:36.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:09:41.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I swiftly got up and asked him if he knew that I could sing," she
        wrote. "And I began to sing....i thought it would make the situation better....more
        professional....like an audition....i was so nervous."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee4cc86-4453-467b-95be-f5cbe3895cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:09:36.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:09:41.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delevingne then said she got out of the room, allegedly after Weinstein
        tried to kiss her on the lips, and ended up with the role.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9378fe89-ccda-4837-86d9-dba7c3373555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:09:36.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:09:41.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she kept silent because "she didn''t want to hurt his family."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bc41f0-ac9f-4e2e-9160-eab228994d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:09:36.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:09:41.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt guilty as if I did something wrong," she wrote. "I was also
        terrified that this sort of thing had happened to so many women I know but
        no one had said anything because of fear."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1709ca0-f09c-49fd-b258-6ab79d2adce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:09:36.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:09:41.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress''s representatives have not responded to CNN''s request
        for comment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e5f542-432b-441e-9fc6-2027a502b458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:09:36.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:09:41.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delevingne appeared in the Weinstein produced film "Tulip Fever,"
        which was shot in 2014 and just released in September.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbda874-de19-4121-ae45-cee240b86d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:09:36.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:09:41.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Weinstein wrote an opinion piece for Deadline in which
        he defended the film and talked about the audience response at a screening.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1d5f5e-2c38-48ff-a6fb-5f8d56db4544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:09:36.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:09:41.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, they weren''t telling me that it''s ''Citizen Kane'' or ''Shakespeare
        In Love,'' but they loved the performances, the cinematography, the costumes,
        the twists and turns, and enjoyed it for the film it is," Weinstein wrote.
        "I''m sure that the critics will have their fun with it, but I''m proud of
        this movie, as is the rest of the team behind it."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f9eb7d-8ad3-4867-8a77-85569400a293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:09:36.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:09:41.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about rape and sexual misconduct allegations by other
        women on Tuesday, a representative for Weinstein released a statement to CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4200cb-e501-4ea0-bebe-694ce1bacad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:09:36.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:09:41.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any allegations of non-consensual sex are unequivocally denied
        by Mr. Weinstein. Mr. Weinstein has further confirmed that there were never
        any acts of retaliation against any women for refusing his advances," the
        statement read in part.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dce8d9-84c3-4b0e-b6be-80c1b9b80a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:09:36.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:09:41.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokeswoman added that Weinstein was seeking treatment and would
        not be available for further comment.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd9e2aa-a149-4745-85ed-08add83284d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:09:36.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:09:41.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Cara Delevingne
        adds her voice to Harvey Weinstein allegations."</em></p>'
  'North-Korean-crabs-in-China-show-challenge-facing-Trump':
    'author': 'Matt Rivers and Yuli Yang'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-12T08:53:48.306+08:00
    'imagesource': 'jcr:751aa440-4c54-4a2d-ab51-a7d769bfd5c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bee0325-b270-45c9-a28b-ffad605c78be'
    'lead': 'President Trump complains that China isn''t doing enough to squeeze Kim
      Jong Un''s regime over its nuclear weapons program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T10:13:13.466+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T10:13:17.832+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T10:13:17.446+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korean crabs in China show challenge facing Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1602aa42-4780-429e-87b6-d7a6b2f1b52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> President Trump complains that China
        isn''t doing enough to squeeze Kim Jong Un''s regime over its nuclear weapons
        program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228a11cd-69e4-4680-80ad-6154f6eede20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea is a rogue nation which has become a great threat and
        embarrassment to China, which is trying to help but with little success,"
        he&nbsp;tweeted&nbsp;last month. He returned to the theme Monday, tweeting
        that American&nbsp;policy hasn''t worked.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07d4486-c8e8-4aab-b46b-029c2279cea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. president wants China to use its position as North Korea''s
        main trading partner to force Kim to change his behavior. To find out what''s
        frustrating Trump, CNN traveled to China''s border with North Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f192edca-95ac-4e7e-9b80-2db9c957e39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Hunchun lies not far from the place where the borders
        of North Korea, China and Russia meet. The region is a mix of cultures with
        one main industry in common: seafood.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d43806-5f58-4575-a0bb-975e02fb9890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crabs, clams and other catches from North Korea have been bought
        and sold here for years, primarily by Chinese traders. Then, on August 15,
        China said it was implementing a U.N. ban on imports of seafood and several
        other major North Korean goods.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01908458-eec8-487d-a18f-9b9eba4f37bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Those big hairy crabs are from North Korea''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6216f178-50fb-4be2-9d56-4a0515bece06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea was raking in roughly $300 million a year from seafood
        exports,&nbsp;according to the U.S., with China buying most of it. The Trump
        administration said the trade helped finance Pyongyang''s nuclear weapons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35cf5e5-4568-4294-9179-b5661ea6ccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban in August hit hard in places like Hunchun. Large seafood
        processing centers closed, businesses suffered and some traders staged small
        protests, local residents said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd586b5e0-2a8c-45ba-bbfb-1961d80c5fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But North Korean seafood is still not hard to find, probably because
        it''s the main source of income.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefbed40-5a0b-4334-861b-75560363ba5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Did China just break its promise not to buy North Korean
        coal?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6744545-7c75-47c9-a63b-f784fd1f025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean crabs were abundant at markets CNN visited in Hunchun
        in late September. In shop after shop, owners showed us North Korean crab
        and told us how they got it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17175fcd-d6eb-4823-bd20-5075bf8ee72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These were smuggled from North Korea from last night," said an
        elderly woman as she happily pulled a crab from a cold tank. At 180 yuan per
        kilo (about $12 per pound), "it''s a bit more expensive now than it used to
        be," she acknowledged.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b63c1d-0fe4-4c16-b0db-0726020213fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two doors down, it was a similar scene. "Those big hairy crabs are
        from North Korea," the shopkeeper said. "They came in about four days ago."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9a2453-63f9-4d64-8d45-951b9a773133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another store owner explained that people them put them in a plastic
        bag in North Korea and "float them over" the Tumen River, which forms part
        of the border between the two countries. "Both sides are coordinated," she
        said. "We''re not worried about how they get them."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ededb992-8d9a-44a6-88e1-bfc175fb500c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 10-minute drive from the market is a seafood restaurant advertising
        freshly caught crab. A friendly waitress took us to the back and pointed out
        the North Korean crab. Pick out the one you want, she said, and we''ll cook
        it up for you immediately. (CNN is not identifying individuals in Hunchun
        to protect their safety.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf97da76-e600-4048-9ef0-d3d439662395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do you sanction smugglers?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fe9ce2-04f7-40c1-8887-6a2729e7d72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how much North Korean seafood is still being exported
        to China, especially now that U.N. sanctions appear to have driven more of
        the trade into a well established black market.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26fcba7-bcc9-4163-980e-e3d50a1ada78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea was already smuggling a lot of its seafood out of the
        country even before the ban," said Justin Hastings, a professor at the University
        of Sydney who studies North Korean trade.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a258a390-4ecd-4863-b557-840a8e3e09e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry highlights the difficulties of effectively enforcing
        some of the U.N. measures aimed at pressuring the North Korean economy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abd8fd6-4b43-41e9-ae9c-5dbd5f461377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of North Korean seafood was already sold as Chinese," Hastings
        said. "And there is no way to tell the actual origin of seafood."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fff767e-a6c8-4c95-ad39-4f3a406fc998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: North Korean workers in Russia fear sanctions will send
        them home</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2575b04-1a72-46fb-a5d2-bbb600df03f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government didn''t respond to questions about the sale
        of North Korean seafood in Hunchun.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d2af4c-3548-4825-9e68-6c63bda01cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has earned hundreds of millions of dollars by selling
        other banned goods this year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74d87e9-878f-4491-bac8-fdc353eadcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.N. panel of experts estimated last month that the country managed
        to export at least $270 million of sanctioned commodities like copper and
        silver between February and August.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a833d726-a058-43b8-b49e-ec62e1b114f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lax enforcement of the sanctions regime coupled with the country''s
        evolving evasion techniques are undermining the goals of the (U.N.) resolutions,"
        the experts'' report said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579484ce-bea6-4f0f-8a76-b7f450477c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''China sees the point of sanctions differently''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3949f077-6dc6-4726-ab0b-ddf06ff11893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just North Korea''s ongoing ability to sell restricted
        goods that''s frustrating the Trump administration -- Kim''s regime is also
        still getting vital supplies from China.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebbb9ca-8319-4e76-bc28-8eea904f1b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That can be seen in Dandong, a major trading hub farther south along
        the border from Hunchun. It''s the economic epicenter of the China-North Korea
        relationship.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd77390d-6f45-470c-8ed9-f1ec1b499561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Secret State: A journey into the heart of North Korea</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f298bfc-1e0d-4885-bdcf-8b0a6fcf9c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trucks rumble across a bridge leading to North Korea, carrying goods
        such as food, fuel, building equipment, plastics and even solar panels. The
        Trump administration wants that trade severely curtailed, if not ended.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5fe7b2-f31a-4fce-92e5-359e383b32d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China sees the point of sanctions differently," Hastings said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881f9f9a-19d5-4fa0-8341-cfe48664fcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: What comes after Trump''s ''final warning'' to China on
        North Korea trade</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8174af3-13a6-4daa-a033-bb4e3feb3c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than measures that have to be rigorously enforced indefinitely,
        Chinese leaders see them as temporary moves for "signaling to North Korea
        that they''re not happy," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6a5bb0-61c9-4083-b59e-8ebeef416d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the U.S.&nbsp;tried&nbsp;to get China and Russia to
        cut off the supply of oil to North Korea, but had to&nbsp;settle for a reduction.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de5f717-6954-4201-b66d-ade823d5b90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China says cutting off that oil would lead to a humanitarian crisis
        in North Korea, hurting ordinary people''s ability to stay warm during the
        brutally cold winters. And experts believe the North Korean military would
        be able to use stockpiles to cope with a major drop in supplies.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cc81b4-cf09-4903-915a-8a157e9fe853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear of collapse</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a45c85-64ac-44d6-acdf-b461ec1b5767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unfair to say, however, that China isn''t doing more. Analysts
        generally agree that Beijing has signed on to the&nbsp;toughest sanctions&nbsp;ever
        against North Korea, measures that could cut billions of dollars of trade.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688a68a0-b9ed-4b8f-8674-57f4fdf89edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China has made clear it won''t take steps that it believes could
        lead to the collapse of the North Korean regime. Total exports from China
        to North Korea are up 25% so far this year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e8761a-c263-4e78-8bf6-18ac920acb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And North Korean crabs are still being sold on its streets.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb82529-de35-4ea7-9291-b540d79d535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Serena Dong and Jethro Mullen contributed to this report.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2820d57d-471d-4ad4-b14c-59e5f347d993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:13.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:13:17.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/10/11/news/economy/china-north-korea-trade-sanctions-border/index.html">"North
        Korean crabs in China show challenge facing Trump."</a></em></p>'
