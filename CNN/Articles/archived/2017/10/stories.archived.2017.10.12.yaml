    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t: Russia donating weapons, military equipment for PH counter-terrorism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd9d4c2-9786-4423-8c56-72a0503443bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:57:33.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:57:38.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> The
        Russian government is giving the Philippines high-powered firearms to help
        in the fight against terrorism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d0d229-ac50-4947-a4d2-04a061e5c7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:57:33.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:57:38.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana on Wednesday said the 5,000 rifles
        with 1 million rounds of ammunition will arrive in the country on October
        22, along with 20 military trucks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cf39fe-e9fe-4946-a5b9-f88f52c55fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:57:33.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:57:38.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These will formally be turned over to the Philippine government
        on October 25, and will be used for the government''s counter-terrorism efforts,
        Lorenzana said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d6b83b-6b9d-4585-a686-c5f60e51d91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:57:33.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:57:38.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto nilang tumulong sa atin to fight terrorism dahil sila rin
        kasi also fighting terrorism sa kanilang bansa and they want to help the fight
        against global terrorism," hesaid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5c6ae1-0052-442f-84c3-1c01b1510879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:57:33.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:57:38.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "They want to help us fight terrorism because they
        are also fighting terrorism in their country and they want to help the fight
        against global terrorism."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4211bfe2-0bd0-4225-be46-c8be3e226a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:57:33.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:57:38.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed the weapons will come as a donation and there will be
        no cost to the Philippine government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973e5170-1535-4f95-9132-44c7475a0bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:57:33.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:57:38.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte also mentioned Russia''s donation in a
        speech Wednesday at the groundbreaking ceremony of a housing project called
        Scout Ranger Ville in Barangays Calumpang and Tartaro in San Miguel, Bulacan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d43a3d3-c5e0-4471-bd6d-0f6831e07101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:57:33.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:57:38.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have the Kalashnikov," Duterte said. The Kalashnikov is
        a renowned brand of Russian weapons named after Mikhail Kalashnikov, who invented
        the original Kalashnikov or AK-47 in 1947. It was considered the most popular
        assault rifle in the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4a8f86-1af8-47dd-8981-67ca48fd7b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:57:33.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:57:38.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Ambassador to the Philippines Igor Khovaev told CNN Philippines
        in June the Philippines and Russia are working on the legal framework to set
        up arms deals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b9d27e-5015-485f-af4c-da48979eda7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:57:33.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:57:38.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2016, Duterte floated Russia as a possible arms supplier
        for the Philippine National Police after he cancelled an order for 26,000
        assault rifles from the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebc92bc-2c3c-44cc-af0c-5c03d012f677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:57:33.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:57:38.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PH-Russia exercises</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaf3900-4dd2-48a0-802e-15d940f82c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:57:33.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:57:38.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said Duterte is also open to having joint military exercises
        with Russia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43b6c56-ebeb-4fd0-923b-05a3ccd92e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:57:33.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:57:38.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending an agreement for its execution, Lorenzana said a small group
        of selected Philippine troops may be allowed to go to Russia to participate
        in trainings there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21678a6c-d918-487a-9cf3-3da599cff0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:57:33.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:57:38.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sabi nila kung wala pang agreement na hindi pa sila makapunta
        dito, pwede na tayo magpadala sa kanila (They said of there is no agreement
        yet for them to come here, we can send people there)… First to observe exercises
        and then later to participate, Lorenzana said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ae6429-bafd-4218-82df-ea0eff557945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:57:33.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:57:38.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has reached out to boost the country''s tepid ties with
        Russia which has spanned four decades.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9119acc3-d461-45db-acc7-ee4e63c00490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:57:33.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:57:38.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte: ''The Russians are with me, so I can''t be afraid''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843cd562-d26f-4c26-96b2-c442f26e65c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:57:33.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:57:38.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He met with Russian President Vladimir Putin in Moscow on May 23,
        part of a four-day official visit to Russia. But this was cut short because
        of the clashes between government forces and terrorist groups in Marawi in
        Mindanao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cedf99-bea4-4c5d-ac6a-a265e1fc1670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:57:33.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:57:38.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/05/24/Duterte-Putin-Russia-Marawi-crisis.html">Read
        more: Duterte meets with Putin amid Marawi crisis</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7408ddeb-155e-405d-b911-67ab5416cfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:57:33.898+08:00
