      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines, October 12) —</strong> Taxi
        operators in Western Visayas will raise fares before the year ends.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29fa43c-9cfd-450c-897f-39ee88cd1e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:00.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:40:03.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in line with the approval of the Land Transportation Franchising
        and Regulatory Board (LTFRB) to increase taxi fares nationwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b52db7-c891-4d58-bc16-8c76062f3dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:00.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:40:03.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Transport regulators approve higher taxi fares</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecbed9c-05b6-43b3-a3b5-76dfc6580353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:00.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:40:03.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Association of Taxi Operators in Panay President Perfecto Yap said
        fares may be raised as early as next month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41712e7-80bb-4ecf-8a26-e750461a4e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:00.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:40:03.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also preparing for the recalibration of taxi meters. By
        November, i think we can implement already," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14104923-8dfb-4a90-96f5-e4fed8bcd522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:00.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:40:03.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap said the new rates would give taxi drivers some relief from
        the high cost of fuel, spare parts and basic commodities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2dab61-4495-43eb-b462-031a084f1665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:00.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:40:03.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flag down rate is now at ₱40. From the current ₱3.50 per two
        minutes of waiting time, commuters will be charged P2 per minute of waiting
        time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c32336-8395-4ac6-aae8-476a8b84e7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:00.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:40:03.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the previous ₱3.50 for each succeeding 300 meters, commuters
        will be charged ₱13.50 per kilometer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027417e5-a671-4a5c-8e25-c91725386b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:00.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:40:03.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport regulator said the roughly 30 percent rise in fuel
        prices from March 2016 to the present was one of the reasons it granted the
        fare adjustment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de16048f-0ad3-434c-be28-3a6db151eaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:00.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:40:03.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The need to adjust fare rates for taxi services is necessary for
        them to level up their service standards at par with new transportation modes,"
        the LTFRB decision read.</p>'
  'Duterte-lashes-out-at-EU-for-criticizing-drug-war':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-12T20:38:38.408+08:00
    'imagesource': 'jcr:06934eaa-be95-4981-ae68-8fdc2462b814'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea4c0d9c-3a16-4b2f-8b22-5f3586e0cce1'
    'lead': 'President Duterte lashed out at the European Union (EU) for their alleged
      threat to take the Philippines out of the United Nations, but EU has not issued
      any statement about the government''s controversial war on drugs. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T08:43:40.331+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T08:43:46.162+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T08:43:45.887+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte gives EU ultimatum to leave PH for alleged drug war criticisms

      '
    'updated': 2017-10-13T16:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdecd964-22de-4cdf-8c9f-25a3b73f4b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:43:40.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:43:46.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> President
        Rodrigo Duterte on Thursday lashed out at the European Union, which he said
        threatened to have the country expelled from the United Nations (UN) because
        of his war on drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ade78fe-ffeb-4bee-8b2e-e70b706e3dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:43:40.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:43:46.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exclude from the UN? P******** ninyo gawin ninyo… di man ako Espanyol…P***
        you go! Go ahead! You are in interfering in our affairs kasi mahirap lang
        kami. Magbigay kayo ng pera then you start to orchestrate what things should
        be done and which should happen in my country. You b*******. Do not f*** with
        us," Duterte said during his tirade, riddled with curses, at the re-launching
        of the press briefing room at the New Executive Building in Malacañang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b8af03-943e-4ea8-a73e-b9dea87f5b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:43:40.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:43:46.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Excluded from the UN? You, s** of a b****, do it.
        I am not Spanish. You go! You are in interfering in our affairs because we''re
        a poor county. You''ll give us funds then you start to orchestrate what things
        should be done and which should happen in my country. Do not f*** with us.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9ab4eb-74b1-460c-8ad1-656f6fdd1843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:43:40.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:43:46.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President gave the ambassadors of countries who are part of
        EU to a 24-hour ultimatum to leave the country. They have until 4:30 p.m.
        Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bb0232-96de-414f-8854-69ec00a2e93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:43:40.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:43:46.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ambassadors of those countries listening now, tell me. Because
        we can have the diplomatic channel cut tomorrow. You leave my country in 24
        hours. All. All of you. You must have taken the Filpino for granted saying
        that we could be excluded. Is it really your decision?" Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b5ac38-39aa-4f61-9fc1-f0a94c9d68bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:43:40.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:43:46.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte barking up the wrong tree?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cd0780-633a-4a03-b3f8-dc08239e10e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:43:40.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:43:46.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union has not issued any statement about the Duterte
        government''s controversial war on drugs and any supposed threat from the
        EU to take the Philippines out of the United Nations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d6b8eb-06d7-485f-be6f-6c5791ebea44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:43:40.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:43:46.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Human Rights Watch has issued a statement to this effect.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fe4c10-2f94-4e4a-8a36-280fee687f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:43:40.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:43:46.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, a small delegation from Europe, the "Progressive Alliance
        and Party of European Socialists" recently came to the country and called
        for a stop to the alleged drug killings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0d5084-336a-4596-986e-e206baf43630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:43:40.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:43:46.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two groups do not represent the European Union.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c8b4d3-605c-4f9a-a19a-72b6c4abd45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:43:40.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:43:46.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace, in a statement, clarified Duterte''s remark, saying
        the President was referring to the seven-member delegation of the International
        Delegates of the Progressive Alliance that does not represent the EU.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3b2cac-07fa-4453-935d-edac0079c4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:43:40.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:43:46.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This delegation''s irresponsible statements protesting the alleged
        killings under the Duterte Administration demean our status as a sovereign
        nation," said Presidential Spokesperson Ernesto Abella.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd0804d-0969-4362-809f-95ab480e04b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:43:40.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:43:46.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group had warned that the Philippines may lose its EU Generalized
        Scheme of Preference (GPS) plus status if these killings continue.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5a5921-2824-49dd-95a1-ce8c9cdd7330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:43:40.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:43:46.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU-GSP+, granted in December 2014, allows the Philippines to
        export 6,274 types of products with no tax to the EU. The products range from
        electronics, machinery and transport equipment, coconut oil, manufactured
        goods, and chemicals.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0d4519-cbbf-4a72-befa-4728775601ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:43:40.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:43:46.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a condition, the Philippines must promote human rights based
        on the EU-Philippine Partnership Framework Agreement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af5c750-57b4-4dd0-8a75-02745a5f3c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:43:40.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:43:46.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte: PH can survive without EU</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287073f4-d709-42b5-8e1c-349125e57ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:43:40.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:43:46.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the President still minced no words, saying the Philippines
        can survive without the EU and told ambassadors of its member countries to
        leave if they want to.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e712450-021f-4a00-9b10-8145de8f9b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:43:40.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:43:46.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ambassadors of those countries listening now, tell me. Because
        we can have the diplomatic channel cut tomorrow. You leave my country in 24
        hours. All. All of you. You must have taken the Filpino for granted saying
        that we could be excluded. Is it really your decision?" Duterte said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c492b89-3156-48d4-bf3d-cca30c5b6f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:43:40.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:43:46.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said this remark is Duterte''s way of protecting the country
        from foreign influence.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948c06bb-4c3c-4442-93af-602f9b45e8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:43:40.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:43:46.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For so long has our President tolerated these undue interferences
        in our domestic affairs, and he has decided that these must stop if only to
        preserve the integrity and dignity of our State as a sovereign nation," Abella
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2d0461-9084-426b-a677-23604f871596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:43:40.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:43:46.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also stressed he will not let any country, whether from
        Europe or the United States, to dictate on the Philippines, adding he will
        make this clear when he speaks at the Association of Southeast Asian Nations
        Summit to be held in Manila on November.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909ef704-b98b-49c0-8335-0e873f1dc7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:43:40.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:43:46.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the EU said it maintains a close working relationship
        with the Philippines despite Duterte''s tirade.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5107c633-9c5f-4bdb-9e0e-2988f79d9f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:43:40.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:43:46.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The EU and the Philippines work constructively and productively
        together in a close partnership in many contexts and areas, including, of
        course, in the UN context. The cooperation covers a very wide range of subjects,
        including trade, where this year the Philippines made extraordinary progress
        on its exports to the EU," EU said in a statement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b703566-27cd-4320-81b9-bf1edd20bbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:43:40.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:43:46.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the International Delegates of the Progressive Alliance
        was not an EU mission when it visited on October 8-9.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e26f3a-50e2-43bb-8d1b-a617bbfc9e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:43:40.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:43:46.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The European Union was not part of the organisation or planning
        of that visit — neither the Delegation of the European Union in the Philippines
        nor the European Union institutions in Brussels. The statements made by the
        Progressive Alliance during its visit to the Philippines were made solely
        on behalf of the Progressive Alliance and do not represent the position of
        the European Union," it said.</p>'
