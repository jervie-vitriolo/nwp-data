      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:50:32.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:50:36.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> Over
        a hundred organizations around the world sent an open letter to tech giant
        Apple asking it to take down gaming apps featuring President Rodrigo Duterte''s
        controversial war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5231c0b-fbda-4940-8d87-368d60de3ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:50:32.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:50:36.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter, dated October 10 and addressed to Apple CEO Tim Cook,
        implored Apple to "immediately remove apps that are promoting murder, extrajudicial
        killings, violence, and the war on drugs in the Philippines."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6974fc46-19b4-41b8-94da-b511c3fef5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:50:32.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:50:36.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was signed by 131 human rights groups, rehabilitation centers,
        organizations representing drug users, and other related networks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfadf3ac-00f7-49c1-a68c-823004401ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:50:32.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:50:36.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urgently request a formal review of the apps made available
        by Apple, and demand that you remove all the abovementioned games immediately
        and issue an apology for hosting such insensitive content," the letter read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fc5808-8ffe-4a31-8701-493f761eb0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:50:32.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:50:36.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apps include "Duterte vs. Zombies," "Duterte Fighting Crime
        2," "Tsip Bato: Ang Bumangga Giba!," "Duterte Running Man Challenge," and
        "Duterte Knows Kung Fu: Pinoy Crime Fighter."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0325d4fb-f08d-4a12-b086-b5bc05d50cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:50:32.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:50:36.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The games, also available on Google Play Store, commonly feature
        the President shooting down criminals or zombies. Other similar apps, such
        as "Duterterador" and "Duterte Shooting Crime," are also free on the app market.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3882d8cd-fd6d-4a1a-bf88-1e037543ac01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:50:32.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:50:36.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These games valorize and normalize the emerging tyranny of Duterte''s
        presidency and his government''s disregard for human rights principles," the
        letter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7425487-b0c5-41ba-9a74-d823f73990bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:50:32.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:50:36.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In virtual reality these games may seem harmless and fun, but when
        they are placed within the context of existing realities, of real murders
        of people and the impunity of law enforcement, then these games become offensive
        and distasteful," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe79c4c-a21c-40a8-9154-b9c643eb04c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:50:32.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:50:36.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes as a group of lawyers filed a petition before the
        Supreme Court to halt the country''s war on drugs. It also comes after the
        Interior Department scrapped its suggested drop box scheme for criminal leads,
        following criticism that it would be susceptible to abuse.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c5fc83-b3d2-4d91-b279-a24bfc0cb72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:50:32.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:50:36.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter was sent through the Asian Network of People who Use
        Drugs (AMPUD), a Thailand-based foundation established to represent drug users.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cfe23a-6bfc-4f8e-91f3-6aa40337276c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:50:32.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:50:36.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMPUD emphasizes the difference of drug users and dealers, and
        advocates for universal access to "evidence-based drug treatment [and] appropriate
        medical care" among other health measures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1a2e0e-b8ef-4563-a267-e1b593c79c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:50:32.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:50:36.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signatories hail from Australia, Cambodia, Nepal, India, Italy,
        Pakistan, Thailand, the United Kingdom, the United States, and Uganda, among
        other countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4161b059-da64-4457-b957-cc0a6fca5022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:50:32.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:50:36.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four organizations from the Philippines signed the letter, including
        the Integrated Bar of the Philippines (IBP) - National Center for Legal Aid.
        The IBP is the official organization of registered Philippine lawyers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd83645d-279e-45e1-862c-32addc1d6fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:50:32.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:50:36.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Against App Store guidelines?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caabc4ee-1dee-4301-8155-177732076305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:50:32.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:50:36.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter also argued the games violated Apple''s App Store Review
        Guidelines provisions against content that target groups and depicted violence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b495d2-1d62-4655-8347-28d5b068f6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:50:32.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:50:36.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As organizations and networks representing these communities, we
        find these depictions and promotions extremely shocking, especially given
        their divergence from Apple''s strict guidelines that pertain to your apps,"
        the letter read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5ce7c2-7076-4857-b02a-35e9c942f2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:50:32.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:50:36.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizations said two items under the "Objectionable content"
        of the guidelines'' "Safety" section provided basis for removing the games.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b9c70e-55a3-4567-91b1-63a917b8a552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:50:32.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:50:36.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple condemns apps that have "defamatory, discriminatory, or mean-spirited
        content." These include references to religion, race, gender, national or
        ethnic origin, or other targeted groups, "particularly if the app is likely
        to humiliate, intimidate, or place a targeted individual or group in harm''s
        way."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074fb52f-7065-41f2-a792-b50f50548d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:50:32.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:50:36.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups said the singling out of drug users indicates belief
        that they are "subhuman... zombies, and they do not have the right to life."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e907b44-f75f-4b01-8c8c-81f55d54a1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:50:32.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:50:36.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines also slam "realistic portrayals of people or animals
        being killed, maimed, tortured, or abused, or content that encourages violence."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5627cd9c-11f5-46cd-b1b3-6b6e736ca9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:50:32.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:50:36.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Enemies'' within the context of a game cannot solely target a
        specific race, culture, real government, corporation, or any other real entity,"
        the guidelines add.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c2ff27-0042-494f-81c9-e447dd9096aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:50:32.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:50:36.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter said given the guidelines, the inclusion of apps on the
        store was "inappropriate" and "entirely incongruous with Apple''s progressive
        and inclusive philosophies."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aecf9fe-003b-440b-8c1f-f654355d3993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:50:32.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:50:36.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unacceptable that Apple is tolerant to making profit out
        of people''s unjust deaths and misery. We can only conclude that Apple is
        not aware that these apps are available in your store," the letter read.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aae0b4b-122c-422f-8122-fb0ae2f8e0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:50:32.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:50:36.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has yet to respond to the letter as of publishing time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a34bc2-979c-4634-ae01-0aee90d6006e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:50:32.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:50:36.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police figures, the Philippines'' war on drugs has
        seen the deaths of almost 4,000 persons in police operations alone. In a statement
        earlier in October, police claimed only one out of 10 homicide cases are drug-related.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461c772b-78f1-4f58-b447-7fc7f2c03c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:50:32.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:50:36.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, human rights watchdogs estimate as many as 13,000 dead
        in both police ops and vigilante-style killings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008a8f7b-caca-4430-8737-8bcf7ef63dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:50:32.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:50:36.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various international institutions, including members of the United
        Nations and the International Criminal Court, have raised concern and condemned
        Duterte''s drug war.</p>'
  'Embattled-DA-defends-not-prosecuting-Weinstein-Trumps-over-the-years':
