      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Kilusang Magbubukid ng Pilipinas</em> (KMP, Peasant Movement
        of the Philippines) is holding a forum for farmers, fishermen, and other workers,
        who will share their personal stories on Friday, Oct. 13 at Roots Katipunan.
        In this forum, these workers will also talk about why they are joining the
        Pambansang Lakbayan ng Magsasaka para sa Lupa at Laban sa Pasismo, a protest
        caravan from Oct. 16 to Oct. 25.</p>'
