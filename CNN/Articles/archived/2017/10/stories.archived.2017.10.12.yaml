    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d32469b-4d06-4f51-82a8-08f9fdf56259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:15:37.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:18:03.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress'' brother Isaiah Lustre was found lifeless on October
        8 in their house in Quezon City, the Quezon City Police Department (QCPD)
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180118ca-898d-4c2c-bb4a-ad9a930453a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:15:37.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:18:03.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consoling a fan living with depression</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e5e038-916d-478e-ac8f-bc97154cb667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:15:37.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:18:03.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On another Instagram story also posted on Thursday, Lustre told
        supporters she''s reading their messages and will respond soon.</p>'
    '26':
      'image': 'jcr:14dc5e2b-7ffa-4ca6-8def-6d99beb179d7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f9681d-6616-4c21-b84e-0f82abbcfd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:15:37.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:18:03.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab502e6-dab1-426c-a155-59261af55b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:15:37.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:18:03.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And to everyone who''s been sharing (with) me stories of weakness..
        I''m reading. Wait for me... I GOT U," Lustre said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4a694f-ed06-4436-82de-73798b04fbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:15:37.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:18:03.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, one of Lustre''s fans, who requested anonymity, posted
        a series of photos on Twitter revealing a 2015 conversation she had with the
        Instagram account of Lustre''s online store (@phospheneph), where she opened
        up about her depression.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f25483d-ce00-4810-b878-86127aaddc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:15:37.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:18:03.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photos showed the actress giving the fan words of encouragement
        and admitting she went through the same phase when she was younger.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0c603a-ba30-4eda-952f-45fd63515d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:15:37.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:18:03.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tweet fan</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5737d5c-06f3-48b3-91cd-741166c86757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:15:37.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:18:03.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fan claimed they kept talking until 2016, with Lustre sometimes
        using her personal Instagram account to talk.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55f62a0-0113-44ce-b2c4-0ab8e11b0a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:15:37.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:18:03.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I kept on messaging her if I have bad times because she became
        my safe haven. Sometimes she reads the message and I understand if she doesn''t
        reply kasi busy siyang tao (because she''s busy)," the fan said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcf84b6-6924-40d5-8361-78bb1180b44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:15:37.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:18:03.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to her call for privacy, Lustre posted two Instagram stories
        a couple of days after her brother''s death: one of a semicolon with the hashtag
        #KeepGoing; and another which read "You are stronger than depression."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1af24a1-d3f2-4f0b-bc26-051feb338f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:15:37.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:18:03.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police refused to give any more details about the incident, out
        of respect for the family''s wishes. The family also refused an investigation,
        police added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720b5501-16d6-468e-8f0d-f7970869698e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:15:37.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:18:03.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>October 10 is observed as World Mental Health Day. The semicolon
        is used by a nonprofit American mental health organization Project Semicolon.
        The semicolon symbolizes efforts to prevent suicide and urges people living
        with depression to seek help because "Your story is not yet over."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c13a52-e0ad-4609-9431-ce454b58f244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:15:37.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:18:03.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warning signs of suicidal behaviors include withdrawing from friends,
        expressing hopelessness, mentions of suicide, and engaging in self-harm, among
        others.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2054e1c-05aa-4a11-9668-40575d6f9440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:15:37.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:18:03.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close to 800,000 people die of suicide every year worldwide, said
        the World Health Organization.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd66f63d-ded8-41c4-8da9-1668b4e9c5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:15:37.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:18:03.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you or someone you know is depressed and expresses thoughts of
        suicide, know that help is available. Call the hotline, HOPELINE, at (02)
        804 4673, (0917) 558-4673 or 2919 toll free for Globe and TM subscribers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057d24f3-e7d0-4677-9780-54a9bd37cf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:15:37.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:18:03.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Digital Producer Yvette Morales contributed
        to this report.</em></p>'
  'ONE-Championship-Eduard-Folayang-Martin-Nguyen-face-off':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Eduard Folayang (left) will go toe-to-toe with Martin Nguyen (right)
      in Manila on November.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-12T17:13:17.306+08:00
    'imagesource': 'jcr:7b20e628-50ae-44c1-b43a-fd64b50d7b9c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6437afb-e712-462f-a601-162903959ced'
    'lead': 'ONE Championship title holders Eduard Folayang and Martin Nguyen are
      getting ready to duke it out this November. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T09:17:57.213+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T09:18:01.034+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T09:18:00.875+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ONE Championship: Eduard Folayang, Martin Nguyen face off in Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82373236-7b79-42e3-aea8-2eaf4ae88e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:17:57.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:18:01.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The reigning title holders of ONE
        Championship''s lightweight and featherweight divisions, Filipino fighter
        Eduard Folayang and Australia''s own Martin Nguyen, are set to headline the
        promotion''s return to Manila on November 10.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b422e7c0-f527-40e2-b198-823d7f820d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:17:57.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:18:01.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team Lakay''s Folayang is riding a four-fight win streak, which
        has seen him claim and defend the lightweight crown in emphatic fashion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756c1a90-2098-43f6-9658-15a3e24de8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:17:57.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:18:01.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folayang will stake his belt against Nguyen, who has scored each
        of his victories either by knockout or submission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762fe1cd-77a3-43be-a71b-29266dfefc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:17:57.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:18:01.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea that all of his opponent''s conquests were felled early
        didn''t faze the Filipino champion, instead he pointed out that Nguyen isn''t
        used to drawn-out battles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d36ed41-d92b-4c81-b30b-b733d9847417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:17:57.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:18:01.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sanay siya na nagiging short ''yung mga result ng mga naging laban
        niya." Folayang said. "I think this will be a good fight. Kung saan siya malakas,
        ''yun din ang area na malakas ako."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd361948a-54ff-4a0b-b367-12d98cb2abcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:17:57.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:18:01.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nguyen, on the other hand, is confident that the fight will not
        go the distance. Just by looking at the manner of how he piled up his 9-1
        slate, you can see why.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897baf57-1623-457a-a828-2f1611e63a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:17:57.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:18:01.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s put it this way, the fight won''t go the distance," Nguyen
        declared. "It''s him finishing me, or I''m finishing him, but that''s how
        it''s going to be."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b75de1-17b4-43f6-80db-62577d5da9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:17:57.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:18:01.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino crowd</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db6172b-97ab-42d1-80e4-bfb3350288a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:17:57.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:18:01.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be Folayang''s first fight in the Philippines since winning
        the belt against Shinya Aoki last November in Singapore, and he admits that
        there is added pressure to perform for the home crowd on his return.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0a49eb-f9bd-4850-a8a9-c1736b76ce3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:17:57.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:18:01.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lot of expectations and pressures," Folayang conceded.
        "As a martial artist you need to do your part, you need to embrace yung mga
        pressure na darating."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5c72c9-8c34-4848-b0cf-a48e65876e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:17:57.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:18:01.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need to embrace it," Folayang said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eaa515-2f71-47d3-9487-28797e878799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:17:57.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:18:01.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Nguyen, it will be an uphill climb when he faces off against
        both Folayang and the Filipino crowd.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f8ed5a-0c82-4cd4-9a52-763c4f3defa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:17:57.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:18:01.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian champion labeled himself as the underdog, but he
        feels like he can play that role, entertain the crowd, and shut them out all
        at the same time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbcb226-b36b-487e-81a3-33ee78cd05b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:17:57.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:18:01.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of being the underdog through the shouting crowd, I don''t
        care. It''s all about entertainment at the end of the day," Nguyen said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cfa3b9-b6d9-42bc-a806-feebb42b60ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:17:57.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:18:01.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folayang and Nguyen are set to take center stage in the ONE Championship
        cage on November 10 at the Mall of Asia Arena.</p>'
  'OF-bank-opens-Jan-2018':
    'author': 'Chad de Guzman, CNN Philippine'
    'caption': 'Labor Secretary Silvestre Bello says the new OFW ID can be used for
      transactions in the bank. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-12T17:10:38.370+08:00
    'imagesource': 'jcr:c3d9cc06-ed50-4233-9c0c-5fdcada64751'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91166fa5-41fa-4632-81cc-5596a10124c3'
    'lead': 'Labor Secretary Bello says the new OFW ID can be used for transactions
      in the bank.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T09:20:31.114+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T09:20:35.096+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T09:20:34.887+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Overseas Filipino bank to open in Jan. 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0722d8c5-46e5-4c8b-bf73-67ba6e076f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:20:31.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:20:35.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 12) — Overseas Filipinos
        would be able to transact with the new Overseas Filipino Bank (OFB) beginning
        next year, the Labor Secretary said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518ad628-d49c-41b3-b836-5280b6a7d169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:20:31.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:20:35.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intention here is to cover not only the overseas Filipino workers
        but also the overseas Filipinos. Because just like our OFWs, our overseas
        Filipinos are also contributing a lot to Philippine economy," Labor Secretary
        Silvestre Bello III said in a media briefing in Malacañang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f1ca7c-a211-44bc-9747-efdec0716b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:20:31.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:20:35.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed Executive Order 44 in Sept. 28,
        approving the Land Bank of the Philippines'' acquisition of Philippine Postal
        Savings Bank, and convert it into the OFB.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff03cac8-6041-40b9-aed7-fe067f18fe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:20:31.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:20:35.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte creates special bank for overseas Filipinos</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9598fc79-7b87-43a5-9832-303c368a60d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:20:31.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:20:35.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said the OFB will have a nine-man board chaired by Land Bank
        president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fd4a82-d8b1-4caa-9b42-7e929f153453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:20:31.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:20:35.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Chief will nominate three members.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de41725a-70c1-4026-b614-d293825e59ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:20:31.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:20:35.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One to represent the Department of Labor; another to represent
        the Overseas Workers Welfare Administration, OWWA for short; and the third
        would be a nominee coming from the ranks of the OFWs," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2609724a-bc05-4402-9c13-05a3b6813eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:20:31.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:20:35.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said they are considering use the money from the planned OFW
        rebate program to have more seats for workers in the board.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc232ea-fef6-47db-8677-8f8da05e8204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:20:31.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:20:35.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So instead of ... giving it individually to our OFWs, we are thinking
        of using this amount to buy into the OF Bank. To entitle the OFWs to at least
        three board seats, so magiging anim ''yan [it will become six]," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1808957-86c4-425b-abdd-21769fa25fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:20:31.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:20:35.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the iDOLE, or the identification card for OFWs in place
        of the Overseas Employment Certificate, can be used for OFB transactions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c5906b-d9df-48ed-9f1e-08b805af5d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:20:31.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:20:35.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 10.2 million Filipinos worldwide as of 2013, according
        to the latest estimate of the Commission on Filipinos Overseas. Most of them
        are working or living in the U.S., Saudi Arabia, and the United Arab Emirates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067d18ff-4132-46bd-8820-9ac54eb6a7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:20:31.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:20:35.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Central Bank show that OFWs have cash remittances
        of around U.S.$16.1 billion from January to July this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6f39aa-26ae-4d72-8e2a-8c35babc7377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:20:31.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:20:35.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Eimor P. Santos contributed to this report.</p>'
  'pnp-oplan-tokhang-project-double-barrel-suspended-bato-dela-rosa':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-12T17:10:13.669+08:00
    'imagesource': 'jcr:c8b06ea1-4d18-40bb-acb6-5f15e3896acc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdb72798-7eb6-4574-801d-be2c381cbbd9'
    'lead': 'The Philippine National Police suspended its controversial anti-drug
      operations, while all drug enforcement units in police stations and regional
      offices were ordered dissolved.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T09:23:00.230+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T09:23:04.374+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T09:23:04.151+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No more ''Oplan Tokhang'': Police suspends all anti-drug operations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f45041-64cb-45df-b1fa-800ab7ae063b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:23:00.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:23:04.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> The
        Philippine National Police (PNP) suspended its controversial anti-drug operations
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c22ec50-839b-469a-bce5-3d542abfca0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:23:00.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:23:04.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Implementation of Project Double Barrel and Oplan Tokhang are suspended
        immediately," PNP Spokesperson Chief Superintendent Dionardo Carlos said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975bb89f-95bd-4a18-87ce-31034417041b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:23:00.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:23:04.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added all drug enforcement units in police stations and regional
        offices were ordered dissolved by PNP Chief Director General Ronald Dela Rosa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6f0dd9-6455-4c64-88dd-ab81980f5838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:23:00.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:23:04.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos said the PNP''s Drug Enforcement Group, a national operational
        support unit with the mission and function to be the lead unit in police anti-drug
        operations, remains. It is still unclear what their role will be after the
        operations suspension.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdecb27-ab58-43a6-b90f-4ad6819815d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:23:00.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:23:04.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa earlier said that without the task of ridding the country
        of illegal drugs, the PNP will now focus on internal cleansing and crack down
        on riding in tandem groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2817bef1-19a5-4e4e-8648-a4bbdba8c896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:23:00.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:23:04.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: PNP to focus on internal cleansing, other crimes after shift
        in anti-drug ops</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa61867-793d-42ad-b28f-3323376ddab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:23:00.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:23:04.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension of PNP''s anti-drug operations comes two days after
        President Rodrigo Duterte signed a memorandum giving the Philippine Drug Enforcement
        Agency the lead in all anti-illegal drug operations in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732d3bb6-b680-4aac-96e8-c36186826f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:23:00.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:23:04.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte gives PDEA lead role in drug war</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff43b5c-2ffb-41c9-a530-e13ba4d4e64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:23:00.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:23:04.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a lawyer''s group on Wednesday filed a petition before
        the Supreme Court to stop the police from implementing the administration''s
        war on drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8fa1c0-20bf-4b54-92b6-ba13bb9ff1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:23:00.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:23:04.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free Legal Assistance Group (FLAG) chair Jose Manuel Diokno said
        the war on drugs authorizes the police to kill drug suspects in the guise
        "neutralizing" or "negating" them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5202cafc-9f5f-4aaf-a7c5-8207f5251d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:23:00.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:23:04.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Lawyer''s group files SC petition vs drug war</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a647b010-b5a1-48b7-8dc9-c9eb30c1017b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:23:00.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:23:04.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controversial drug war</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3c0c0b-0045-4b28-85cb-43325a3ee2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:23:00.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:23:04.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police waged an all-out war against illegal drugs upon Duterte''s
        orders. In the "Anti-Illegal Drugs Campaign Plan: Double Barrel," Project
        Tokhang and Project High-Value Target was launched when Duterte took office
        on July 1, 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9212a52-4287-4781-8877-abbeedc8910a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:23:00.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:23:04.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second phase of the anti-illegal drugs campaign was launched
        in October 2016. "Project Double Barrel Alpha" focused on the arrest of high-value
        targets involved in illegal drug trade.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a00f44-097d-4443-a796-bc4c1595e58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:23:00.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:23:04.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was suspended in January amid controversy over rogue cops'' involvement
        in the kidnap-slay of a South Korean businessman.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e19ba9-ad3f-40e1-80c8-6caf5f4791b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:23:00.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:23:04.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police relaunched the "less bloody" anti-illegal drugs campaign
        on March 6.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7f39a2-85a6-4189-be09-89ee98b327b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:23:00.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:23:04.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the administration''s war on drugs entered its second year in
        June, they promised there will be no let up in the anti-drug campaign.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff40e315-94d9-4ac4-ae33-a7a29b6caf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:23:00.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:23:04.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PNP, the police conducted 76,863 anti-drug operations
        from July 1, 2016 to September 26, 2017. The operations resulted in the death
        of 3,906 drug personalities and the arrest of 113,932 others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c0e249-af5f-45a4-b3e8-879bb253ff84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:23:00.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:23:04.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign period, Duterte promised to rid the country
        of illegal drugs in his first six months in office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce87cb68-d5de-45a7-8423-078b3f88a909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:23:00.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:23:04.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug war was criticized by the administration and opposition
        lawmakers, the United Nations, and local and international human rights groups
        for alleged extrajudicial killings supposedly committed by police officers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24db76f4-f839-4b4a-9c66-6ad92fe9b26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:23:00.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:23:04.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug war was also said to have spawned apps for online games
        that&nbsp; "are promoting murder, extrajudicial killings, violence, and the
        war on drugs in the Philippines." Advocacy groups have requested Apple Inc.
        to take them down.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0318fa-0861-4bc5-8b86-519c3bb843c4'
      'mgnl:activationStatus': true
