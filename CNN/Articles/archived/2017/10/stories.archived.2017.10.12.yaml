      'mgnl:type': 'text'
      'text': '<p><strong>ManilArt 2017</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47b6491-e0bd-4a55-8367-8917d56c3f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:04:15.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:04:19.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national annual art exhibition and art fair, ManilArt, runs
        from Oct. 12 to Oct. 15 at the SMX Convention Center, SM Aura Premier. The
        theme of this year’s exhibition revolves around the Philippines as an ASEAN
        cultural powerhouse. In collaboration with the National Commission on Culture
        and the Arts (NCCA) and 37 galleries here and abroad, the exhibition will
        feature works that display the heritage of Filipino culture — from indigenous
        and Catholic influences to modern, contemporary approaches. The art fair will
        also have mosaic-making demonstrations, live-sketching sessions, digital background
        painting, talks on Mindanao art, artist lectures, and art appreciation walking
        tours.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0084d998-be0c-4d60-b5a0-5c7903fd62df'
      'mgnl:activationStatus': true
