  'Actress-16-year-old-brother-dies-by-suicide':
    'author': 'CNN Philippines Staff'
    'caption': 'Actress Nadine Lustre posted on October 10 two photos on her Instagram
      stories: one is of a semicolon with the hashtag #KeepGoing, and another one
      saying "you are stronger than depression."'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-11T17:12:08.273+08:00
    'imagesource': 'jcr:5a133895-e16b-4dc6-9307-e24d7f6e760c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91b6a557-2a67-497c-96dc-c84f6500e654'
    'lead': 'Nadine Lustre voices support for World Mental Health Day two days after
      her brother''s passing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T13:59:11.142+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T13:59:21.691+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T13:59:21.457+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
