    'jcr:uuid': 'a57e99ac-a622-467f-972a-ab8ae55c8e13'
    'lead': 'Find out what roads you should avoid this Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T10:02:57.454+08:00
