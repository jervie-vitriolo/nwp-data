      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' VJ Bacungan contributed to this report.</em></p>'
  'Suspect-acquitted-Jonas-Burgos-case':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'Jonas Burgos (L) and Maj. Harry Baliaga Jr.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-12T15:53:09.085+08:00
    'imagesource': 'jcr:34339365-7a15-4e38-be4e-0babd1ac90b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0ca6493-5770-4da6-86a5-fcda59c2e58c'
    'lead': 'The Armed Forces says it hopes the court''s ruling will finally close
      the decade-old case, but human rights advocates call it an injustice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T10:00:21.034+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T10:00:26.886+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T10:00:26.592+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Army officer acquitted of abducting activist Jonas Burgos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c837cd5f-a61c-4178-83e2-fbb81f3dbaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:00:21.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:00:26.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> An
        Army major was acquitted Thursday in the decade-old abduction case against
        an activist and "desaparecido" Jonas Burgos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448d6d53-337c-41b8-9b2a-b6e457a561d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:00:21.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:00:26.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Regional Trial Court Branch 216 dismissed arbitrary
        detention charges against Major Harry Baliaga Jr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0958dbee-de8d-4635-9e7b-66a5ecd65bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:00:21.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:00:26.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the decision issued by Judge Alfonso Ruiz, the court ruled that
        the prosecution failed to prove Baliaga''s involvement in the abduction of
        Burgos from a mall in Quezon City on April 28, 2007.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970eb693-131c-4a6c-b079-3633958c6512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:00:21.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:00:26.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prosecution failed to prove the guilt of the accused beyond
        reasonable doubt," the decision read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c727605-9533-42c2-92e6-420ee401749b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:00:21.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:00:26.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the only circumstantial evidence presented by the prosecution
        was the discovery that the vehicle used in the abduction was impounded at
        the 56th Infantry Battalion camp in Norzagaray, Bulacan, where Baliaga was
        previously stationed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f05cf7-c0fc-4058-85df-f59c0f257623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:00:21.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:00:26.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if admitted, however, this circumstantial evidence standing
        alone will not reach the quantum of proof required to overcome the constitutional
        presumption of innocence," the decision read. It said in any criminal prosecution,
        the identity of the offender must be established.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4140bcc-8720-4c8e-914b-b5359f06bdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:00:21.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:00:26.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baliaga approached Burgos'' mother Edita after the hearing. They
        shook hands.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c74175-2f24-4621-9f33-d3bad67cea94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:00:21.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:00:26.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Edita Burgos said she will not stop seeking justice for her
        son.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5f48d4-fc32-486a-aee8-e92aafeb5747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:00:21.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:00:26.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tuloy pa rin kami, ha (We will continue)," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc21ed6-454a-4b9c-9238-ba0971da5748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:00:21.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:00:26.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview with reporters after the hearing, Edita Burgos
        turned emotional when asked about the court''s decision.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f258fc-5e37-4a06-a668-56f81dca3737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:00:21.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:00:26.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a bad day, I feel so bad, but we will find Jonas," she
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c8e341-310b-4b7e-a1de-7194f6f6743c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:00:21.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:00:26.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baliaga, meanwhile, said he felt vindicated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e5c53b-e7eb-492c-bd70-1dbf721e571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:00:21.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:00:26.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy because for a very long time nakamit ko rin yung justice
        na hinihingi ko (I got the justice I''ve been longing for)," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f78187e-10df-4d62-b205-27db0e696854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:00:21.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:00:26.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines is hoping the court''s latest
        decision will finally give closure to the case.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffacd7b6-be35-469c-a342-652eb7bd0e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:00:21.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:00:26.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that this verdict of the court will put to rest the issues
        that surround case that hounded the parties since 2007," the AFP said in a
        statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45044f99-b541-4be3-b43f-aed345cb8b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:00:21.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:00:26.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But human rights group Karapatan said the acquittal of "all the
        big fishes" in Burgos'' case is an injustice, and called for an indignation
        rally for Friday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6f41d9-1f90-4579-8196-103878982750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:00:21.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:00:26.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After ten years since Jonas''s abduction, the criminal justice
        system has failed again in delivering even a small piece of justice for the
        Burgos family," Karapatan Secretary-General Tinay Palabay said in a statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f168f2-5157-44b5-915c-751414bdc68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:00:21.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:00:26.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burgos case, 10 years on</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676444fd-9c78-4084-99af-aa2faaa1b3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:00:21.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:00:26.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burgos, a farmer-acitivist, was 37 years old when he was kidnapped
        by alleged military agents. He is now 47, still missing but his family believes
        he is still alive. He hails from San Miguel, Bulacan, the son of late martial
        law activist and press freedom fighter Jose Burgos.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39d94f6-b7b1-4d6b-8dcd-25c00641feb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:00:21.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:00:26.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burgos is considered the country''s most famous "desaparecido."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7f8026-4c1e-4e4e-a6f0-420f2cfbe3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:00:21.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:00:26.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission and Human Rights, Court of Appeals, and even the
        Supreme Court all ruled that Burgos'' case is an enforced disappearance and
        held Baliaga and the Armed Forces of the Philippines (AFP) accountable for
        the crime.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9616ff11-a5ad-428e-a23b-1ba44a54ccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:00:21.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:00:26.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baliaga was the only accused in the criminal case after the Department
        of Justice (DOJ) in 2013 dropped charges against other high-ranking military
        and police officers.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0343405b-6636-4e21-bc83-a359e4b37472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:00:21.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:00:26.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edita Burgos filed the arbitrary detention case before the DOJ in
        June 2011. The DOJ only recommended charges against Baliaga, letting off the
        hook Lt. Col. Melquiades Feliciano and Col. Eduardo Año, chief of the Army
        Intelligence Service Group at that time, who is now AFP Chief.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecff5be-52c1-4e2e-8c45-d674255ae77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:00:21.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:00:26.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate complaint for obstruction of justice was filed against
        other military officers, including AFP Chief Hermogenes Esperon, who is now
        National Security Adviser. This was also dismissed.</p>'
    '46':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Napawalang sala si Major Harry Baliaga Jr. na siyang suspek sa pagkawala
        ng aktibistang si Jonas Burgos, 10 taon na ang nakalilipas. <a href="https://t.co/BqukNme4rt">pic.twitter.com/BqukNme4rt</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/918303732852449281?ref_src=twsrc%5Etfw">October
