    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T10:40:15.023+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T10:40:18.574+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
