  'UST-Law-Dean-Divina-files-third-libel-case-vs.-Lorna-Kapunan':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-12T05:46:55.734+08:00
    'imagesource': 'jcr:ab33f3d9-1760-4edf-ad53-ec7b29936765'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa3b1d23-933c-47fa-b2df-6560b9b4ad4e'
    'lead': 'Divina is asking for another ₱60 million in damages from Kapunan. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T10:42:40.655+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T10:42:47.589+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T10:42:47.348+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UST Law Dean Divina files third libel case vs. Lorna Kapunan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c938b53c-236e-4140-8e14-9f33cb5a32a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:42:40.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:42:47.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> University
        of Santo Tomas Faculty of Civil Law Dean Nilo Divina on Wednesday filed a
        third libel case against lawyer Lorna Kapunan over her claims he is liable
        for the death of hazing victim Horacio "Atio" Castillo III.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ca0027-de38-4f4e-beff-7cc17563ac01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:42:40.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:42:47.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina is asking for ₱60 million in damages from the lawyer, who
        is legal counsel for the Castillo family as well as Comelec Chairman Andres
        Bautista''s estranged wife, Patricia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fd9d9c-cfd0-4052-b632-ef16481bb286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:42:40.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:42:47.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is his third libel complaint against Kapunan. In his complaint,
        he cited Kapunan''s October 8 interview with UST student paper The Varsitarian,
        where she said under the law, the university, college head, and head of the
        organization involved are liable for the death of a hazing victim and must
        be investigated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c8c347-b664-4de2-b0d0-27bb29332cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:42:40.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:42:47.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Kapunan''s quote telling him not to be an "obstructionist"
        to justice conveyed he had violated the Anti-Hazing Law because he supposedly
        had knowledge of the activity and failed to prevent it or "come forward."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe13385-4484-4305-a3ac-5eeecb94878f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:42:40.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:42:47.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The respondent''s malicious imputation of a crime of violating
        the Anti-Hazing Law or of committing obstruction of justice is evident," Divina
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67053228-194f-4a5b-8590-dfcc8b7ba244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:42:40.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:42:47.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina is an alumnus of the Aegis Juris fraternity, but filed a
        leave of absence from the organization when he became dean eight years ago.
        Speaking to CNN Philippines in September, he said he is considering resigning
        from the fraternity following Castillo''s death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2999bba-80c5-4e74-a1e7-37ce1921cc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:42:40.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:42:47.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: UST Law Dean mulls resigning from Aegis Juris</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7018e997-d635-4adf-b38a-34b6b8147135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:42:40.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:42:47.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Kapunan''s statements implied dishonesty on his part, as
        it made it look like his repeated statements that he had no knowledge of Atio''s
        hazing were lies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17971262-e507-4e92-9af5-9526d87a84e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:42:40.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:42:47.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina also filed a separate ₱60 million libel complaint against
        Atty. Lino P. Kapunan, who is also a member of the Castillo''s legal team.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a1fd3d-a21f-4950-a340-e65b2ad071ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:42:40.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:42:47.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint was filed over what he called the lawyer''s "blatantly
        false claim" against his statements he did not know Castillo and had no knowledge
        neophytes were recruited in the fraternity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494aa21a-d9db-4f23-a350-875797944ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:42:40.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:42:47.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lino Kapunan had earlier claimed records showed Castillo visited
        Divina Law to pay respect to his senior fraternity men. He said this implied
        Divina and other members of the law firm were aware Castillo was a neophyte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fab41ac-dba9-4146-ad3e-eabcb7d0c332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:42:40.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:42:47.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Castillo family names UST Law Dean among new respondents
        in Atio''s case</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a78e979-3d91-4e90-8d91-ebb6510ea981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:42:40.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:42:47.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his complaint, Divina said such a statement was meant to convey
        he was a "liar" because it implied he knew Castillo was a neophyte despite
        his repeated assertions otherwise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4f643c-0c96-46ad-ad24-198bebf8aa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:42:40.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:42:47.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Lino and Lorna Kapunan have yet to release a statement on the
        cases filed by Divina against them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0f0c31-2e78-4808-9ada-6c40ebcf2a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:42:40.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:42:47.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Divina had also filed two other libel cases amounting to
        ₱120 million against Lorna Kapunan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68f2d6f-a15e-444c-a3fe-6f0943396a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:42:40.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:42:47.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaints were for making public the disbarment case Patricia
        Bautista had filed against him and 20 other lawyers in his firm, and for earlier
        statements Lorna Kapunan had made linking Divina to Castillo''s death.</p>'
  'Trump-says-he-wants-nuclear-arsenal-in-tip-top-shape-denies-desire-to-increase-stockpile':
    'author': 'Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-12T04:43:32.494+08:00
    'imagesource': 'jcr:df5da3e5-541b-4350-bab4-125b27cab469'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f19ede3-0827-47f8-af96-233f44b93a3c'
    'lead': 'President Donald Trump said that he just wants to have the US nuclear
      arsenal in "tip-top shape," pushing back on a report that he wanted to increase
      the stockpile tenfold.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T10:46:53.092+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T10:46:58.534+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T10:46:57.195+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says he wants nuclear arsenal in ''tip-top shape,'' denies desire
      to increase stockpile

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c75edcb-2a81-413d-8054-c7eb7bc8e0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:46:53.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:46:58.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump said that he just
        wants to have the US nuclear arsenal in "tip-top shape," pushing back on a
        report that he wanted to increase the stockpile tenfold.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67abe1b-62ea-41c9-8427-febf2b9eddac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:46:53.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:46:58.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want modernization and total rehabilitation," Trump told reporters
        Wednesday during an appearance with Canadian Prime Minister Justin Trudeau.
        He called an increase in the stockpile "totally unnecessary."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41592b4-64f9-4a97-bc61-cc420da2af19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:46:53.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:46:58.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of Defense James Mattis also denied the&nbsp;NBC report,
        saying, "Recent reports that the President called for an increase in the US
        nuclear arsenal are absolutely false. This kind of erroneous reporting is
        irresponsible."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e93fe1f-9784-4cf0-abb4-f622e0391ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:46:53.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:46:58.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, attempting to substantially grow the United States'' nuclear
        weapon arsenal would be "absurd" and "inconceivable," several nuclear experts
        say.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be24a37-ff3a-4077-89c8-5b3656d58e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:46:53.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:46:58.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a little bit like saying, ''I''d like a moon base, please,"
        said Dr. Jeffrey Lewis, the publisher of the blog&nbsp;"Arms Control Wonk"&nbsp;and
        the Director of the East Asia Nonproliferation Program at the James Martin
        Center for Nonproliferation Studies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dbc350-1999-4fe7-bc70-54f3cea07c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:46:53.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:46:58.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis told CNN that there are a number of reasons that the US has
        decreased its nuclear stockpile from the approximately 30,000 warheads it
        possessed during the peak of the Cold War.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d68b06-dced-4cd3-897b-e9d586ff3918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:46:53.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:46:58.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One factor is that a lot of those warheads existed for things we
        now do with conventional weapons," Lewis said, adding that there are "a whole
        bunch of missions" that the US no longer does.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b932eb-9208-4dfc-9644-aa97e2b760b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:46:53.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:46:58.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then on top of that, as the Soviet Union numbers came down and
        the Soviet Union collapsed, there were fewer strategic targets for us to hit.
        So it became a very expensive legacy system," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a524c1-555d-4046-b63b-4d0261412803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:46:53.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:46:58.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not like you can just go to the store and buy 30,000 nuclear weapons"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fc6f45-91ca-443c-93c0-8a92eab849f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:46:53.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:46:58.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Trump really did want the US to increase its nuclear arsenal,
        he would have to ask Congress for a massive increase in funding.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5909a2a2-c867-4e63-a9ba-e766fbb7b5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:46:53.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:46:58.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''d have to get a whole ton of money authorized and appropriated
        to do it," said Barry Blechman, a Distinguished Fellow at the Stimson Center,
        a nonpartisan policy research center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478b381b-fd1a-4dda-a624-b7cb33ea06ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:46:53.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:46:58.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To expand that number by more than tenfold is absolutely unaffordable,"
        Daryl Kimball, the Executive Director of the Arms Control Association, told
        CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fc4ee4-a545-461e-ba43-07e0e29b270d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:46:53.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:46:58.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, that there would be a number of "little practicalities,"
        as Lewis put it, that would have to be considered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9906acfb-44b6-4d4c-844c-4f0c3fd36f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:46:53.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:46:58.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not like you can just go to the store and buy 30,000 nuclear
        weapons," Lewis said. "You''d have to build an entire infrastructure to produce
        and sustain that stockpile. So that''s not a one-year decision by Congress,
        that''s a multi-year, multi-trillion dollar commitment that has to be made
        every year by the Congress."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2aa7dc-a231-462e-9eb0-7ef4e9d8653a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:46:53.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:46:58.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''d have to build new reactors, new plutonium handling facilities
        ... that''d certainly be over $100 billion dollars," Blechman estimated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d3cc72-3cef-4252-bb37-f46902d9bff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:46:53.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:46:58.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the logistical and monetary limitations, there would also
        be diplomatic implications.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64421d9-0281-4677-829d-7dba7e3665c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:46:53.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:46:58.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only is it unaffordable, but we have legally binding treaty
        commitments, specifically with Russia, not to deploy more than 1,550 nuclear
        warheads under the new strategic arms reduction treaty," Kimball told CNN,
        referring to the&nbsp;New START Treaty&nbsp;signed by President Barack Obama
        in 2011. Both the US and Russia have until February 2018 to reach these arms
        limits.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de73f75d-9bbd-40b9-a389-c8d7450b2bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:46:53.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:46:58.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimball noted that the treaty could theoretically be renegotiated
        between Trump and Putin to allow for a greater stockpile.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a4713b-0155-4895-9ca1-726d4afb9bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:46:53.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:46:58.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current nuclear arsenal is undergoing a modernization process.
        The plan was outlined under the Obama administration to modernize nuclear
        delivery systems, command and control systems and to refurbish warheads in
        the US nuclear triad -- the US force of sea, airborne and missile delivered
        nuclear weapons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484996bf-6ac8-4631-a5af-530bfbf07e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:46:53.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:46:58.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan, which keeps the number of weapons the same, is estimated
        to cost about $1.5 trillion over 30 years, according to&nbsp;an analysis&nbsp;by
        the ACA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e8f242-c576-439e-81b3-8eaa0ec3b249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:46:53.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:46:58.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;Pentagon is currently reviewing US policy on nuclear weapons
        and is expected to present its final report to the President by the end of
        the year. The review, which typically occurs every eight years, will establish
        US nuclear policy, strategy and force posture regarding the use of nuclear
        weapons under the Trump administration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447d65bd-ab52-41b6-8f6c-26d1840c4e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:46:53.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:46:58.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the time, the results of that review will be reflected in
        the budget requests from the President to Congress," Kimball said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325b5dae-9b8d-40f7-bf4e-8b2f92f0e069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:46:53.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:46:58.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may not see a ten-fold increase but I think it''s likely that
        we''re going to see President Trump''s policy put a greater emphasis on the
        role of nuclear weapons, looking for ways to make these weapons more ''usable''
        ... and perhaps to develop new types of nuclear weapons," he noted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac6c3e6-bbff-4ca9-a751-2ab1cdb2d168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:46:53.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:46:58.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three of the experts who spoke with CNN emphasized a lack of
        need for a large quantity of nuclear weapons.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292c3aeb-d733-4387-8ee5-8eb3f43ca6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:46:53.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:46:58.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More and bigger is not better. It does not require a large number
        of nuclear weapons to destroy another country," Kimball said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799e59d7-c903-4abd-a1a3-f5a9252072b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:46:53.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:46:58.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Trump says he wants nuclear
        arsenal in ''tip-top shape,'' denies desire to increase stockpile."</p>'
  'Scientists-find-gold-worth-2-million-in-Swiss-sewage':
    'author': 'Alanna Petroff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-12T01:10:12.671+08:00
    'imagesource': 'jcr:065a3429-badd-4ca9-ae9c-05d6c9d83897'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca3dcd48-f9ba-48fa-b0ca-05622853dac4'
    'lead': 'Scientists have struck gold in an unlikely place: Swiss sewage and waste
      water treatment plants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T10:50:09.266+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T10:50:12.754+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T10:50:12.513+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists find gold worth $2 million in Swiss sewage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eafeb0-d412-4090-9bd2-a7c7fa217624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:50:09.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:50:12.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Scientists have struck gold in an
        unlikely place: Swiss sewage and waste water treatment plants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55646262-737f-48ae-84f1-edc01c23fa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:50:09.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:50:12.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 95 pounds of gold is flushed through&nbsp;Swiss sewage
        systems&nbsp;each year, according to a study by the aquatic science institute
        Eawag.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c298bf-c287-4dd8-9c81-3610d03a63d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:50:09.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:50:12.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lost gold is worth nearly $2 million at current prices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6710dbfd-0950-4412-8492-9b6a64f54547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:50:09.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:50:12.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers believe the tiny flecks of gold flow into the waste
        water system from the country''s famed&nbsp;watchmaking industry&nbsp;and
        gold refineries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac2ba4c-2c13-4b81-a262-3e10af4638ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:50:09.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:50:12.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, commissioned by the Swiss Federal Office for the Environment,
        involved surveys of 64 waste water treatment plants across the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b88b2f-ac66-4bf0-8a56-7501c99c5fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:50:09.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:50:12.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some areas had higher concentrations of gold than others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2179e1-a4f4-40ef-863d-2d740cef3b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:50:09.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:50:12.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one part of southern Switzerland that is home to several gold
        refineries, elevated levels of metal deposits might even be worth collecting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb7727e-6b47-43ab-b3e8-0389acbd7e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:50:09.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:50:12.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Concentrations of gold in sewage sludge are sufficiently high for
        recovery to be potentially worthwhile," the researchers wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be62a3c7-15b4-400f-8c21-a4c4bbe2a370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:50:09.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:50:12.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists found other unexpected elements in the water: large
        amounts of&nbsp;silver&nbsp;and even&nbsp;rare earth minerals&nbsp;often used
        in the manufacture of electronic devices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae94010-989a-4d7c-ab47-89eb94d9eeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:50:09.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:50:12.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers estimated that over 6,500 pounds of silver ($1.8
        million at current prices) flows into Swiss waste water each year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32153d73-7aa0-4a47-90ac-22acfbe950a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:50:09.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:50:12.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Germany repatriates $31 billion in gold from Paris and
        New York</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af736b0c-f00d-44f8-a529-c77f4012a5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:50:09.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:50:12.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold and silver aren''t the only valuable items found in Swiss waste
        water this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b67f2a4-4b37-4ba7-8542-20c2829e5fc3'
