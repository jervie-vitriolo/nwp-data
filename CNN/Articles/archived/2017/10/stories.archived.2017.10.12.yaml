    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Embattled DA defends not prosecuting Weinstein, Trumps over the years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f95084-c9a5-4b6c-bcc6-c0b047ac39fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:08.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:53:12.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Manhattan District Attorney Cyrus Vance on Wednesday defended
        his office''s decision not to prosecute disgraced Hollywood executive Harvey
        Weinstein or members of the Trump family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ab12f2-74dc-4cdc-9466-41158e0709cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:08.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:53:12.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He denied specifically that any donations to his campaign had or
        would ever influence his decisions. Weinstein was accused of sexual assault
        in 2015, and Ivanka Trump and Donald Trump Jr. were investigated earlier this
        decade for allegedly misleading real estate buyers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24a9fb1-2ef6-43c7-b1d9-aa950f25ccef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:08.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:53:12.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vance''s office has faced criticism for accepting a $10,000 donation
        from David Boies, an attorney for Weinstein, in August 2015, according to
        campaign financial disclosure forms from the New York State Board of Elections.
        The donation came just months after Vance''s office declined to press charges
        against Weinstein. Stephen Sigmund, a spokesman for Vance, said in a statement
        that Boies was not Weinstein''s lawyer in that criminal case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195d948e-2043-4291-bba2-035c5512738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:08.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:53:12.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a recently published report said a lawyer for the Trump family
        donated to Vance''s re-election campaign shortly before his office dropped
        a fraud investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d20bcd9-3682-424e-98b9-23f8c1a16bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:08.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:53:12.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had no impact on my thinking," Vance said Wednesday at the
        John Jay College of Criminal Justice in Manhattan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cf7d84-2bf1-4d99-9403-03376e636188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:08.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:53:12.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Boies Schiller Flexner spokesman provided a statement to CNN on
        Wednesday saying that while Boies had represented Weinstein and The Weinstein
        Company in civil matters, he had never represented them in a criminal matter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a82791f-30de-4cee-ac37-1481c6a6ec89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:08.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:53:12.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said Boies donated to Vance because he believes Vance
        is a great district attorney.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb59655f-34a2-4905-ad8f-0ca7626dd737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:08.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:53:12.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither David, nor anyone in his office, ever spoke to anyone in
        Mr. Vance''s office about Harvey Weinstein," the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bac46bc-52f3-483b-8a16-86f1357a5fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:08.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:53:12.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c464118-4e8b-45ec-8c77-8a621f37b370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:08.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:53:12.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein stands accused of rape&nbsp;by multiple women,&nbsp;according
        to an explosive new story&nbsp;by The New Yorker magazine. The story included
        an audio recording of a New York Police Department sting operation in 2015,
        which was set up after a young model, Ambra Battilana Gutierrez, told authorities
        that she was groped by Weinstein. On the tape, when she asks why he touched
        her breast, Weinstein responds, "I''m used to that" and "I won''t do it again."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b91ce72-ba9a-4cf4-bb38-892f3a4c3e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:08.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:53:12.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYPD confirmed that it investigated a "misdemeanor sexual abuse
        complaint against Harvey Weinstein" in March 2015. The tape was handed over
        to the District Attorney in Manhattan. The DA''s office said Tuesday that
        the recording is "horrifying," but it was insufficient to prove a crime had
        occurred.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21b0055-2621-4591-83d8-94b760c1b47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:08.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:53:12.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vance told reporters on Wednesday that while Weinstein''s comments
        caught on the tape of a New York Police Department sting were offensive, the
        office did not have enough evidence to prosecute a case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37478290-f36e-414f-8ea1-ca651131ec15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:08.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:53:12.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, we operate in the courtroom of the law,
        not the courtroom of public opinion," Vance said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb595fc-b2bd-4d77-a4b1-ead1490d6fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:08.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:53:12.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trumps</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42b1958-927e-4c4b-adcd-c09144020d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:08.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:53:12.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ProPublica, WNYC and The New Yorker&nbsp;reported&nbsp;earlier this
        month that Vance''s office investigated the Trump children for two years earlier
        this decade for allegedly misleading potential buyers of units in Trump SoHo,
        a hotel-condo building.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fb8117-243d-48de-b3b1-79f876662b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:08.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:53:12.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite significant progress in the investigation, the report said,
        the elder Donald Trump''s longtime personal lawyer, Marc Kasowitz, became
        involved in 2012 and donated $25,000 to Vance''s re-election campaign, which
        made Kasowitz one of his largest donors. Vance later returned the contribution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79663fb-9261-40b3-b091-4d1393fb3cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:08.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:53:12.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report about the Trumps said Kasowitz also visited Vance''s
        office in May of that year, and three months later, Vance overruled his prosecutors
        and dropped the case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829e98a4-9086-4558-9c75-61e557d70e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:08.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:53:12.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vance denied in the report that the dropping of the investigation
        was a quid pro quo for the contributions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4419a12b-6b43-467c-8977-2dc83b0cae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:08.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:53:12.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contributions are, unfortunately, a part of running for office,"
        Vance said Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35113897-1ea3-4863-b365-82726b2fda1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:08.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:53:12.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who is Vance?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f81168-e2a1-423f-853d-6b12e0f0a187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:08.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:53:12.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vance has been Manhattan''s top prosecutor since 2010 and has been
        involved in many of the city''s major cases -- from the successful prosecution
        of an art dealer''s $120 million&nbsp;fraud&nbsp;to&nbsp;rounding up&nbsp;more
        than 100 police officers and firefighters for a massive disability scam.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb8ef5d-f9b7-484c-9a65-609a5047b0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:08.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:53:12.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vance also drew attention for his ultimately&nbsp;unsuccessful attempt&nbsp;in
        2011 to prosecute former International Monetary Fund chief Dominique Strauss-Kahn
        for sexual assault.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c51e56-8ed9-416a-88b8-2c08024aa4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:08.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:53:12.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been an advocate for sentencing reform and was one of the
        loudest voices&nbsp;opposing&nbsp;strong encryption for personal phones.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8065945a-f705-4fbf-b4d0-630a44bfe1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:08.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:53:12.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vance has maintained significant political support, and despite
        the controversy over his handling of the Weinstein and Trump matters, he heads
        toward re-election unopposed by any member of his party. Short of New York
        Democratic Gov. Andrew Cuomo firing him or Vance stepping down, he stands
        a strong chance of weathering the storm.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7317b7-9426-48d8-ad3f-22516d0819da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:08.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:53:12.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office of the New York governor did not respond to a request
        for comment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe44ae11-343d-417b-b5ce-58f0e4462fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:08.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:53:12.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amy Spitalnick, press secretary for New York Attorney General Eric
        Schneiderman, said the attorney general declined to comment in response to
        questions about Vance.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4af47b-ae11-4b20-ad9e-39a46333565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:08.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:53:12.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Embattled DA defends
        not prosecuting Weinstein, Trumps over the years."</em></p>'
  'Russia-Philippines-donation':
    'author': 'Ina Andolong, Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-12T11:05:44.457+08:00
    'imagesource': 'jcr:f5df661d-036b-4a9f-a987-e8f2288d299d'
