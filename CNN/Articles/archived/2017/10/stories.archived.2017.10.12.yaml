        Oct. 14 and Oct. 15, through their “Blind Date with A Book” event at the The
        Book Stop Plaza Roma, Intramuros. Manila. The participants will have to bring
        a book that they want to share, cover the book with wrapping paper, and write
        down words that describe the book. The participants will then leave the book
        on the  Blind Date shelf where they can also choose which covered books intrigue
        them the most.</p>'
