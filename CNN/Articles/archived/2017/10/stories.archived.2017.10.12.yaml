      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her Instagram story, Lustre asked visitors of her brother''s
        funeral to respect her and her grief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa17a65e-ac38-45b6-abb0-494dedcab079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:15:37.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:18:03.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May I request to please refrain from posting/reposting photos and
        videos of me from the funeral," her message on an all-black background read.</p>'
    '24':
      'image': 'jcr:1a428ecb-6d30-4731-9266-88f0c7219281'
