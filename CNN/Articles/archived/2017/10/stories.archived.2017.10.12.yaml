  'Senate-national-budget-tax-reform-November':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-12T18:39:46.918+08:00
    'imagesource': 'jcr:e5e72b60-99cc-43ba-b35e-14cd0e0d290f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16dbd466-1dae-44c6-a6d1-9b21db9a528e'
    'lead': 'The priority will be taken up when session resumes on Nov. 13, but a
      senator warns the Comelec Chair''s impeachment trial may affect legislation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T08:55:31.180+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T08:55:34.236+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T08:55:34.046+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate to discuss national budget, tax reform in November

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385b8351-530b-49c8-b183-25b507e3d0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:55:31.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:55:34.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> The
        Senate will take up the proposed 2018 budget and tax reform bills when it
        resumes session next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ba3d29-2dc1-4326-971b-70a553fd387f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:55:31.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:55:34.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 General Appropriations Bill and Tax Reform for Acceleration
        and Inclusion (TRAIN) Bill are pending approval on second reading and will
        be taken up when sessions resume on Nov. 13. Congress is on break beginning
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314b77f5-cc41-4590-bca4-9d04526ba954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:55:31.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:55:34.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate approved the proposed P693-million budget of the Commission
        on Human Rights. The House of Representatives had reduced this to only P1,000
        but eventually restored the fund but with a lower amount.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040fffde-6573-42c4-ba6f-b5d410d82ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:55:31.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:55:34.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also approved was the P10-billion rehabilitation fund for Marawi
        City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286287d6-6839-443d-8729-d2d4224c9218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:55:31.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:55:34.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators will question some aspects of the TRAIN, a priority bill
        of the administration. It proposes a lower personal income tax but raises
        taxes on fuel, new cars, and sugar-sweetened beverage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a056ec-de05-4f53-b865-dd2756dbcd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:55:31.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:55:34.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senate Minority Leader Franklin M. Drilon warned these
        bill might take a backseat to a possible impeachment trial of Commission on
        Elections (Comelec) Chairman Andres Bautista.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad40155-ff22-4513-8588-f62f1857d2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:55:31.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:55:34.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives impeached Bautista on Wednesday, hours
        after the chairman announced his resignation by year-end.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0cd30e-97a7-4f2d-ad2d-c88b49b3cd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:55:31.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:55:34.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Delayed resignation forced impeach vote - Umali</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdb441e-82af-4e81-a73d-5f50da8a7779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:55:31.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:55:34.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said the Constitution requires the Senate to immediately
        convene as a trial court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4f72e5-3e5a-4033-b5ee-dd86bf601884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:55:31.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:55:34.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our calendar is too tight and the impeachment case will eat up
        a lot of our time when we resume session in November," Drilon said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bdb510-c313-49b4-aee2-613bac0a3807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:55:31.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:55:34.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Legislative work will be seriously affected and that is a matter
        that the leadership should highly consider," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bb3e4b-2f83-4665-ad6c-1196de719e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:55:31.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:55:34.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista announced he will not rush his resignation to give time
        for President Rodrigo Duterte to find his replacement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74ee08a-da82-48fe-b8a9-e49ba04272a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:55:31.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:55:34.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Comelec Chief refuses to resign immediately despite impeachment</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edadcd69-6b1d-46a9-89ec-2145890d129c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:55:31.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:55:34.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista faces allegations of corruption raised by his estranged
        wife Patricia. He denied her claims and accused her of going after his money.</p>'
