      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — This weekend, catch the screening
        of quality films from Southeast Asia, immerse yourself on our farmers’ stories,
        participate in a literary blind date, engage in Filipino heritage through
        art, score new releases at a comics market, and watch a Grammy-award winning
        neo-soul musician’s first concert in Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b57a752-4884-4d2a-9a15-bb1e6f4ab96f'
