    'template': '1'
    'title': '#OdettePH: Tropical depression to hit Cagayan, Signal no. 1 raised over
      northern PH

      '
    'updated': 2017-10-13T00:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7417fe-efe3-4025-9829-8fa5ae384e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:40:15.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:40:18.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include PAGASA''s 8 p.m. Advisory.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d87bb56-d657-4e7c-a85f-bcb432403061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:40:15.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:40:18.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 12) — Tropical depression
        (TD) Odette will make landfall in Cagayan province tonight, weather bureau
        PAGASA said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ef78d0-6633-4a71-858a-59efef3e134a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:40:15.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:40:18.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) said in its 8 p.m. weather advisory that as of 7 p.m.,
        the tropical depression was spotted 200 kilometers (km) east of Aparri, Cagayan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a60913-26a1-40f6-a851-2da9dd74e516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:40:15.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:40:18.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has center winds of up to 55 kilometers per hour (kph) and gusts
        of up to 65 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73007682-43ca-4fa2-bc79-420f35927e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:40:15.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:40:18.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Odette is still moving west at 30 kph.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bdb606-b4ea-492c-abc0-838edc7e40e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:40:15.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:40:18.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyclone signal warning 1 is up over Batanes, Cagayan, the Babuyan
        group of Islands, Isabela, Apayao, Abra, Kalinga, Mountain Province, Ifugao,
        Ilocos Norte, and Ilocos Sur.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e14737-ee4e-4826-bdda-2b903e16f839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:40:15.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:40:18.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA estimates moderate to heavy rainfall within a 350-kilometer
        diameter of Odette.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadc1cb8-7e21-4736-8beb-558ab55f24a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:40:15.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:40:18.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Depression Odette may deal slight damage to houses made
        of very light materials. Sea travel over the northern and eastern seaboards
        of Northern Luzon will also be risky, PAGASA said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1304c4e5-0147-45cc-936c-e7ee4c38567b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:40:15.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:40:18.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some flights have been cancelled on Thursday due to bad weather
        in Tuguegarao.</p>'
    '9':
