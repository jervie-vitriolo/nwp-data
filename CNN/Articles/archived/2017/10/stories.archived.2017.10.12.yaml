      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Herminigildo Valle was named OIC of the Department
        of Health, while Communications Undersecretary Eliseo Mijares Rio, Jr., was
        designated OIC for the Department of Information and Communication Technology
        (DICT), read a memorandum dated October 10. A copy of the document was obtained
        Thursday.</p>'
    '2':
