  'traffic-metro-manila-october-15-asean-convoy-dry-run':
    'author': 'CNN Philippines Staff'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-10-12T10:19:12.711+08:00
