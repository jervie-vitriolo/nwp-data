      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> President
        Rodrigo Duterte has appointed new officers-in-charge (OIC) for the health
        and communications technology departments, Malacañang announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af502712-ff0f-4e84-bf71-7fea8dbb80fe'
