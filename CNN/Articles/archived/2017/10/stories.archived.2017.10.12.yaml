    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a048324-7dbf-436d-9cef-ce46a501740d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.021+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As these websites go viral, it’s imperative that we help people
        discern what’s real from not.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f90a83-ed5f-423f-949a-f124f9d0373d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.021+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dubious URLs, ‘About Us’ page</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d18f26-c0bf-4f8c-b357-3d0a23e7c6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.021+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Check the website address immediately. How much trust would you
        place on news that comes from a URL like pepengscorer.blogspot.com (a site
        that posts tabloid-like headlines with edited news clips) or okd2.com (a self-described
        satirical website that peddles its articles as news)? Some URLs also mimic
        legitimate news websites to entice readers to click. Some examples include
        breaking-bbc.co.uk (the proper url for BBC is bbc.com) and tv-cnn.com and
        cnn-channel.com (now down, but mimicked CNN; the proper URL is cnn.com or
        edition.cnn.com for CNN International, or cnnphilippines.com).</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277a306d-88d3-435e-bfe2-b59fc6b84e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.021+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Particularly in the Philippines, many “fake news” sites also seem
        to identify a particular individual (see du30today.com or dutertedefender.com)
        or purport to be a portal for news, but dispense with accountability via an
        absent “About Us” page. Even if an “About Us” page exists, there is still
        no particular individual identified (see angatpilipino.info or pinoythinking.info).
        The mentioned sites contain the same “About Us” text. Both state they “share
        viral videos, photos, and news in the Philippines. The videos and pictures
        shared are carefully selected to ensure not libelous and do not contain defamation.
        We are happy to share to entertain you. If you have videos or photos that
        you think could go viral then we are glad to share it in our site.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a1a852-85b1-4f65-bea0-a9fb465cc4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.021+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A news website should be accountable for what is posted on its
        page, and it starts with identifying the people behind it, as well as how
        they can be contacted so they can be asked to explain errors posted in their
        sites, among others.” — Center for Media Freedom and Responsibility</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138c8587-280f-4ee6-9a15-fc483185f70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.021+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some similar sites also contain disclaimers, stating no one ensures
        the accuracy of the information on the website (see Duterte Defender, netcitizen.co
        or filipinews.info, which word their disclaimers the same way). These sites
        explicitly say they do not guarantee the “precision, currency, or completeness”
        of their contents, which is tantamount to saying that the contents are not
        guided by any standards at all.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e25b10-21c0-471d-bbb2-17c09ec23da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.021+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Emotional, sensationalized, tabloid-like headlines</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce1b475-7af9-4aaa-98aa-732a79d29ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.021+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong says ‘fake news’ takes the form of “online news stories, where
        it’s emotionally manipulative rather than being fair or factual.” He added:
        “they would trigger people into anger or hate,” shared through filter bubbles
        with like-minded people most likely to agree with each other.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfffd93-eb7f-4f21-9b5e-a97d9d771fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.021+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokhang TV, for example, has a video titled “PRRD: SI CONCHITA MAY
        KABIT NA KORONEL!” (All caps and exclamation point theirs.) The 14-minute
        video, however, is a cut-and-paste version of various news reports, discussing
        SSS benefits, a bank theft, among many others. At the beginning is presidential
        footage saying he hates drugs, and a few statements that neither confirm nor
        verify the headline.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04f769b-eb56-41cb-9469-6034d002e0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.021+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Content like this is called ‘clickbait,’ the headline of which is
        exaggerated (often to the point of sensationalizing) to entice readers to
        click.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263bde27-c3f0-448c-bb8a-2417bf366bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.021+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Questionable bylines</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd843ef90-94d8-4c37-98e1-8e91f52a286a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.021+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Juan Tagabisto” appears both in Du30Today and Philnewstrend (with
        URL dakilanglahi.info). The word “tagabisto” pertains to a whistleblower,
        and when attached to the everyday name “Juan” and a website without any links
        to its creators, does nothing to ensure reporter accountability. Netcitizen.co
        has an anonymous “kcr” who writes most of its stories. The website Mediacurious
        has an author called “Freedom of Speech.” Other websites such as PinoyThinking
        have no bylines at all, only a timestamp.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9048e485-e492-4611-89ae-80c33686b633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.021+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the byline is either absent or a pseudonym — and more importantly,
        not backed by an institution — there is little reason to trust the information.</p>'
    '58':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2043729519200270%2F&width=500&show_text=true&height=371&appId"
        width="500" height="371" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5961f0b1-e49b-46ef-b103-b6db68b3201a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.021+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde0be48-5077-4789-8596-9008992af7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.021+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A news website should be accountable for what is posted on its
        page, and it starts with identifying the people behind it, as well as how
        they can be contacted so they can be asked to explain errors posted in their
        sites, among others,” the Center for Media Freedom and Responsibility says.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8b1a08-48ae-43ad-a010-7e12b2a44cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.021+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Clones in similar websites, copying from legitimate news
        sources</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e74420-129d-4088-9028-7838f8d29bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.021+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to “A Field Guide to Fake News,” a collaboration of Public
        Data Lab and First Draft, “successful fake news stories always appear on several
        webpages.” To fully analyze the impact of mis-and disinformation, it’s not
        enough to focus merely on content, but where and how these articles circulate.
        The field guide proposes that “it is precisely the character of this online
        circulation and reception that makes something into fake news.” (Italics theirs.)
        It adds that ‘fake news’ often take a viral character, and is often disseminated
        through viral pages that disseminate clickbait content.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fadf500-3efe-4329-b0d3-fa93a5967b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.021+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An example may be made of an article published both in PinoyThinking
        and Netcitizen.co regarding a drug-related statement made by activist priest
        Fr. Robert Reyes. Both articles, citing GMA News as its source, are essentially
        copies of each other, published in seemingly different platforms with independent
        reach. Website PinoyThinking has around 170,000 followers on Facebook, while
        Netcitizen.co has around 48,000 followers. Both are frequently cited by various
        community pages.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5bf0f4-6304-4263-9f04-87caf3f09ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.021+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A ‘public energized by fake news’</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1c08bf-d34a-4b00-85b4-6fc5903898a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.021+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mis- and disinformation ecosystem cannot be sustained without
        audiences who make it come alive, especially in a cycle of creation and consumption
        that capitalizes on certain themes, most of the time, political. A scan of
        the headlines contained in the websites above reveals recurring talking points:
        the drug war, several officials who oppose the president (such as Sen. Risa
        Hontiveros, Sen. Antonio Trillanes, and Ombudsman Conchita Carpio-Morales)
        and even the proliferation of ‘fake news,’ also popular among many public
        groups on Facebook.</p>'
    '70':
      'image': 'jcr:c5531b24-927e-4277-bdb5-90cf6672eb37'
      'imageCaption': 'Public Data Lab''s "A Field Guide to Fake News" seeks to investigate
        the production, circulation, and reception of ''fake news'' online. Image
        from PUBLIC DATA LAB/TWITTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91702e52-79ad-46eb-ad2a-53a5d1f5b38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.021+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601d5acb-f165-4e6b-9ef6-bbefaeb46bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.021+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To look at ''fake news'' articles is also to look at the phenomenon
        of “trolling,” some of which constitute the cross-section of the public actively
        involved in circulating ''fake news'' online. It is also worth examining whether
        ''fake news'' is just propaganda dressed in new, social-media-age clothes.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4c7202-f1ca-42fd-8f4f-75d07c9ca404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.021+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems like looking at content is just the tip of the iceberg.
        First Draft and Public Data Lab’s field guide suggests a more comprehensive
        study on the ways the public “produces, circulates, and receives” ''fake news''
        online. For our part, we need to start asking better questions — What fuels
        ''fake news''? How do we spot them? How do we characterize “fakeness”? These
        focus more on engaging the phenomenon, rather than outrightly dismissing or
        shooting it down.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293727c5-b9f1-4eac-8d25-7638396c112b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.021+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The websites mentioned above have been flagged as fake following
        guidelines from the Center for Media Freedom and Responsibility, which published
        a list of ‘fake news’ websites similar to the ones above and, together with
        the National Union of Journalists of the Philippines, runs Fakeblok: a plug-in
        that flags ‘fake news.’ Reference has also been made to the First Draft Coalition’s
        various resources on ‘fake news,’ especially the links included above.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576ba526-89ec-4b1c-a19a-9711a27463d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.021+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1920757-46ec-4c30-93f5-fc56dc4f94cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:34:37.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-15T17:57:16.021+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Center for Media Freedom and Responsibility, National Union
        of Journalists of the Philippines, Vera Files, and Memebuster are just some
        of the various organizations that devise tools, bust ‘fake news,’ and provide
        learning resources to battle mis- and disinformation online. For more details
        on their efforts, visit their respective websites.</em></p>'
  'Comelec-Andy-Bautista-resignation-impeachment':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-12T15:23:20.477+08:00
    'imagesource': 'jcr:c16c8851-5bfa-49ad-8cc7-2d2b60f06542'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac2c0035-9860-4635-9aac-99fc70183237'
    'lead': 'Comelec Chief Andy Bautista will step down by the end of the year. This
      will not change unless President Duterte says otherwise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T09:37:25.484+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T09:37:28.723+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T09:37:28.552+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec Chief refuses to resign immediately despite impeachment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fa2267-8fd1-425b-bca7-4951b9b4e133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:37:25.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:37:28.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 12) — Commission on Elections
        (Comelec) Chairman Andy Bautista will not speed up his resignation despite
        the Congress'' vote to impeach him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f453cde-cf37-4739-8c42-027744c402f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:37:25.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:37:28.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the resignation letter he gave to Executive Secretary Salvador
        Medialdea, Bautista intends to resign by end of 2017 to give Comelec time
        to adjust and to give President Rodrigo Duterte leeway to find his replacement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3fe553-6c7a-4c1f-9457-41aa43df054c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:37:25.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:37:28.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ko sana walang disruption sa Comelec kaya dapat bigyan ng
        time si Presidente to choose a replacement," he told CNN Philippines on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad87ebe-fd06-4bea-9f53-588028e279ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:37:25.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:37:28.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said as long as there is no disruption in the Comelec,
        which was why I had to give the President time to find a replacement.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8495c7c0-ff6b-47f0-bff0-47ae8758fdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:37:25.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:37:28.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled poll body chief resigned because he wanted to focus
        on his family amid allegations of negligence and betrayal of public trust
        hurled against him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809f6b91-90ab-4c52-80fe-56ffa8a9112e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:37:25.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:37:28.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec chairman to resign by yearend</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83dba24-bff7-437c-9992-a4ec5569fe1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:37:25.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:37:28.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee Chairman Rey Umali on Wednesday said things would have
        been different if Bautista resigned immediately instead of by the end of the
        year. On the same day Bautista publicly announced his resignation, the House
        of Representatives, voting 137-75, overturned its Justice Committee''s recommendation
        that dismissed the impeachment complaint against him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bde814-46a7-456b-a7ea-e96fc06d8ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:37:25.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:37:28.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said he is ready to leave his post as long as everything
        is in order in Comelec.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f3fa91-1424-417e-b8e3-dd74fa8d3614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:37:25.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:37:28.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung makahanap sila o kung gusto nila mas agahan yung aking pagbibitiw,
        walang problema basta lang maayos ang transition," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd33940-7036-4171-a130-40a57e024663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:37:25.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:37:28.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they can find a replacement or they want me to
        resign earlier, I will, as long as as there is transition.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1e16d2-b368-41c7-80de-8865f7b24fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:37:25.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:37:28.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella assured Bautista of a smooth
        transition in the Comelec.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d91f162-453a-428a-a77f-8607b55a87db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:37:25.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:37:28.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congress shall decide on what to do with this impeachment, in view
        of his resignation. We acknowledge the services of the chairman and after
        his successor is named, we look forward to a smooth transition and preparations
        for a barangay and SK elections next year, and midterm polls, and possible
        BBL and Charter Change plebiscites," he said in a regular media briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1299498-c1c7-4b52-8d6c-981c451c9379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:37:25.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:37:28.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorna Kapunan, the lawyer of Bautista''s estranged wife Patricia,
        said the poll body chief should be "man enough to face charges against him."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e5a33c-db1a-414f-b95c-25f3d0166f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:37:25.485+08:00
      'mgnl:createdBy': 'jeff'
