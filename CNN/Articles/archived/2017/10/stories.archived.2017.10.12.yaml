  'Pup-lover-Vladimir-Putin-new-dog-for-birthday':
    'author': 'Tim Lister, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-12T13:46:28.590+08:00
    'imagesource': 'jcr:494d5db0-736a-4edd-af6b-7868cfb559ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3b35d10-69b5-41b3-97d7-0b795845cc94'
    'lead': 'The alabai, a top Turkmen-bred variety of the Central Asian shepherd
      dog, joins the Kremlin''s growing kennel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T09:42:09.234+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T09:42:12.736+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T09:42:12.559+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pup-lover Putin gifted new dog for birthday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ad80f5-09c1-4083-ad80-2cf484159327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:42:09.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:42:12.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Russian President Vladimir Putin, a dog lover, was presented
        Wednesday with a puppy as a belated birthday gift from the leader of Turkmenistan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde8158d-0c7f-4a09-a8e1-bcd93dab66b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:42:09.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:42:12.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Television coverage showed a delighted Putin, who celebrated his
        65th birthday on October 7, holding and kissing the dog, named Verny, or "Faithful"
        in Russian, during a meeting in Sochi, Russia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b49b18-f989-4793-a6c6-cb6a70c7c87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:42:09.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:42:12.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alabai, a top Turkmen-bred variety of the Central Asian shepherd
        dog, joins the Kremlin''s growing kennel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c370c9e-1d7b-4023-af35-a752b553d235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:42:09.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:42:12.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign leaders from Japan and Bulgaria have also gifted Putin puppies,
        but the President''s most beloved dog was a black Labrador named Koni, a present
        from Russian Defense Minister Sergei Shoigu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c86f302-fc87-4f17-9026-d781615d8fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:42:09.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:42:12.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as bad moods go," Putin said once, "of course I have them
        like any other person, but in those cases I try to consult with my dog Koni
        -- she gives me good advice."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247933e5-a816-4578-8370-9abcda1dfb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:42:09.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:42:12.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koni was famous for terrifying German Chancellor Angela Merkel during
        a meeting in 2007. Photos of the meeting showed Merkel, who was once attacked
        by a dog, looking apprehensive as Koni approached.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669a1cab-0d5d-4098-ad27-654a3e263452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:42:09.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:42:12.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin told a magazine many years later: "When I found out that she
        doesn''t like dogs, of course I apologized." Some of the German press corps
        thought it had been a deliberate ploy to intimidate Merkel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923d3677-f82d-4469-8739-fadf3f5930a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:42:09.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:42:12.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Putin introduced another of his dogs, a large Akita called
        Yume, to Japanese journalists at the Kremlin. They smiled warily as Yume''s
        barking reverberated around the hall, before Putin calmed her with some treats.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e546a40b-3c9c-4c23-9c9c-914f4d9d0e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:42:09.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:42:12.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You were right to take caution," Putin said reassuringly to the
        journalists. "Yume is a no-nonsense dog."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6d4f6f-51b1-4488-8145-b35fdf3785f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:42:09.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:42:12.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yume, which means Dream, had been a gift from Japan in thanks for
        Russian help after the 2011 earthquake.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf219f66-5db5-4e21-8a2b-c102e19284fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:42:09.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:42:12.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013,&nbsp;Putin was photographed rolling in the snow with Yume
        and a Karakachin dog called Buffy&nbsp;that he was given by the Bulgarian
        President.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2bf7d4-86aa-4d09-ac2d-b04834c56765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:42:09.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:42:12.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karakachins are large Bulgarian sheep dogs that look like Saint
        Bernards.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b54e84-9461-4ff6-a070-4b95cf581031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:42:09.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:42:12.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian leader''s dogs are all big, reflecting his tough-guy
        image. Former US President George W. Bush recalls Putin ridiculing the Bushes''
        dog Barney, a little Scottish Terrier.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a85802-e86f-4721-98da-d3ae6d714d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:42:09.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:42:12.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush recalled Putin saying: "You call that a dog?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d48f02-78ce-46e3-863e-b5b0e6835678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:42:09.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:42:12.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, he went to visit Putin at his dacha outside Moscow.
        As Bush recounted in his memoir, "Decision Point," "A big black Labrador [Koni]
        came charging across the lawn. With a twinkle in his eye, Vladimir said, ''Bigger,
        stronger, faster than Barney.'' "</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176a3f20-f1b6-4e6f-a984-24f89075d9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:42:09.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:42:12.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush wrote that he''d told the story to Canadian Prime Minister
        Stephen Harper, who replied: "You''re lucky he only showed you his dog."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e51035-ffec-4588-aec6-00be924af8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:42:09.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T09:42:12.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pup-lover Putin
        gifted new dog for birthday."</em></p>'
