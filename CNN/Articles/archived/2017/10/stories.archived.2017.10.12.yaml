      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonnel Nabor and Elmer Abayon, both 17 and residents of Barangay
        Kalabog, Victoria, were working at a construction site of Libas Elementary
        School when the incident happened.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c46dff-58e1-4a30-a9ae-1d3cf4571dca'
