      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte inclined to postpone barangay polls to avert narco-politics</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7be17b7-9c88-44f2-9e25-65c8f6606a2c'
