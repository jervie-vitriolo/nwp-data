  'Migraines-to-cluster-headaches':
    'author': ' Susie East, CNN'
    'caption': 'There ar more than 150 types of headaches. Cluster headaches are among
      the most painful.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-10-04T09:46:14.022+08:00
    'imagesource': 'jcr:8d4f6ed8-0b6f-45ed-be1f-2493296ebf1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '070ae94f-b761-4eb2-a1b1-d81072eb9325'
    'lead': 'An even harsher reality for some is developing a headache that is so
      excruciating, they start banging their head against a wall, simply to provide
      some form of relief.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T15:27:03.601+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T15:27:07.973+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T15:27:07.637+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Migraines to cluster headaches: The most painful headaches you could
      ever have

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27c1521-ad3f-4454-9b03-51ea46b9cb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Imagine waking up with a slight headache
        and finding that it lasts for decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b0b887-dd25-4a58-aa33-a52c606c78dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or driving to work one day and instead of seeing traffic ahead,
        you see wavy lines, flashing lights and stars where the cars should be.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ab8304-7d7c-4fc3-9922-86b0cada0cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An even harsher reality for some is developing a headache that is
        so excruciating, they start banging their head against a wall, simply to provide
        some form of relief.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf3f1c0-be3b-48b8-85b7-042d8b953a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are all real -- and harrowing -- forms of headaches felt by
        many people around the world, where the occurrence is much more than a bout
        of pain soon fixed with a painkiller.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1e8b3c-b1b0-4be5-b098-46b6e4e1a761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, these headaches can become a stressful, disabling health
        problem, and they come in&nbsp;more than 150 forms, from the unusual, like
        the "alarm clock" headache -- named after the fact that it wakes people up
        during the night -- to more well-known pains in the head, like a monthly migraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b84db3-d655-4011-8fbc-5da2fc53f352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headaches are among the most common disorders of the nervous system,
        with almost half of the adult population experiencing a headache in 2015,&nbsp;according
        to the World Health Organization. They are started by an irritation of nerve
        fibers in the linings of the brain, causing pain, according to Dr. Patrick
        D. Lyden, chairman of the neurology department at&nbsp;Cedars-Sinai&nbsp;in
        the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18f53d7-96c5-4633-b5f1-ef6a95742974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the exact cause or trigger of many headaches is often hard to
        pinpoint, connected to such factors as diet, emotions, genes or hormones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed1bc44-c786-4bcd-a113-bcd8c23ab56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a rundown of some of the most common, most painful and most
        disabling headaches people face today.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c86f88-1d72-4944-9b1f-6cba4bdff397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new level of pain</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2102fb-2438-44bb-b9c2-98f8c309ce0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cluster headaches&nbsp;are considered by many experts to be the
        most painful type of headache a person could ever experience, affecting an
        estimated&nbsp;one in 1,000 people in the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1412eb0b-2a81-46b3-8316-b6d4f9956f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The headache targets one side of the head, with excruciating pain
        building in a matter of minutes, occasionally causing a stuffy or runny nose
        as well as redness and swelling of the eye.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6929a9fe-dfd2-4eda-8ffd-942614118223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of an attack is unclear, but they can run in the family
        and are sometimes triggered by alcohol or strong smells such as perfume or
        petrol.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d75d229-c5d7-40e7-bf6d-b66aa3fd9278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Dolan, 30, of Belleville, New Jersey, has been living with
        cluster headaches for about 15 years. He said the headaches are unpredictable,
        come on rapidly and feel like the worst imaginable form of pain.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4998aeb8-ba9c-4135-8239-c0c2e5ff8616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can only be described as a dull, hot knife digging into the
        back of your eye constantly. When my body is in a cluster headache cycle,
        these attacks affect my life, my relationships and my work," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cd472a-8c8e-4218-a24f-0b8f01e9cb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s severe stabbing, knife-like pain, which could last up
        to around three hours in duration," said Dr. Teshamae Monteith, assistant
        professor of clinical neurology at the&nbsp;University of Miami&nbsp;and member
        of the&nbsp;American Academy of Neurology. "They can happen multiple times
        during the day, often right before you go to bed and sometimes in the middle
        of the night, at around 4 a.m."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcc6e8f-7ea4-4bee-b33a-eef8c000d1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many who experience cluster headaches believe they never truly understood
        pain until these episodes began, Monteith said. "The 0-10 scale that''s often
        used to quantify pain has to be rewritten for cluster headache patients,"
        she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2817f155-4aaa-464a-b401-33e212f6333e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though some patients have them one to three times a year, some live
        with them for 11 months of the year, while others experience them for years
        on end, with little recovery time in between.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78960d5-89fa-4907-b938-a48c968ce940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s&nbsp;no cure&nbsp;for a cluster headache, and&nbsp;treatment&nbsp;is
        more complicated than a simple pill. In many cases, treatment involves breathing
        pure oxygen; injecting sumatriptan, a drug used to treat migraines; or inhaling
        a nasal form of local anesthetic to relieve symptoms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac657605-2765-442c-8c30-62638b1b052d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a recently FDA-approved noninvasive treatment called
        VNS --&nbsp;vagus nerve stimulation&nbsp;-- that applies an electric current
        to the neck, activating the vagus nerve. The VNS device is about the size
        of a cell phone and is placed on the neck, with the aim to provide relief
        from pain. It''s had some success in&nbsp;clinical trials, but more research
        on the procedure is needed,&nbsp;according to the US National Institutes for
        Health.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0250eb2a-3a98-4a99-8a1c-b3c87c3d64ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two classes of migraine: More than just a headache</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2128d92-43bc-4a85-9c9f-07f54eee5096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migraines are by far the most common type of headache, according&nbsp;Cedars-Sinai''s
        Lyden. Globally,&nbsp;30% of people&nbsp;reported having a migraine in 2015,
        according to the WHO.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd65adb-6d06-4ab4-8fa2-87b593220f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A classic migraine "is the one you''ve heard of. It''s got the throbbing,
        pounding headache; it''s got the lights in front of your eyes; it''s got the
        nausea and vomiting," Lyden said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ef127c-a063-4578-8b37-c8340dd623bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The classic migraines might come with auras, which can affect language,
        movement and visual perception. Auras can occur separately from head pain
        but are&nbsp;triggered&nbsp;by the same factors that cause the pain of migraines,
        such as stress, bright lights or a lack of sleep.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e83e8a-317c-4c35-98dd-4907d44f99e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most common presentation of migraine with aura is a visual
        disturbance. At times, patients can see flashing lights or stars in their
        visual field. They can see wiggly and wavy lines. There can be a hole in their
        visual field. There can be colors, spots in their visual field. This can last
        minutes to an hour (or more)," Monteith said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ece95de-d827-4762-9182-c25e90ff0bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had patients that have been terrified of the visual loss,
        moreso than the actual head pain."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ca6698-eaa3-4377-8c77-c28bfd723314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monteith described how some migraines can mimic the symptoms of
        a stroke: The afflicted can go numb on one side of the body and/or lose the
        ability to speak coherently. But with regular&nbsp;migraine treatment&nbsp;such
        as prescription painkillers or another class of drugs known as triptan&nbsp;medications,
        they can be back to normal in hours.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af986159-af93-4bc2-9fb0-f31f02b18da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migraines without auras are far more common, with&nbsp;70% to 90%
        of people&nbsp;with migraines experiencing this type. The main&nbsp;symptom&nbsp;here
        is a moderate or severe throbbing sensation that can worsen with movement
        and can prevent people from carrying out daily activities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9b6f3e-0b6d-444c-8983-66141554a2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to both Lyden and Monteith, the best way to treat migraines
        is to avoid having them in the first place. This means identifying triggers
        such as caffeine, poor sleep and lack of exercise. The last resort is medication,
        often anti-inflammatory medication such as aspirin or naproxen.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaaff85-bdd6-455f-817e-af7157e48a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s in the family</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa1d2dd-e611-4b74-9611-96130bd5a313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the migraine, it''s highly likely you''ll only experience
        them if you have a family history, because migraines are connected to your
        genes, according to Lyden.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3794b10c-75ab-4913-b01d-d20a06870fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not sure what gene it is yet," Lyden said, adding that this
        genetic variation makes migraine patients more susceptible to pain in their
        head, but it also makes them more likely to suffer from motion sickness, nausea
        and vomiting, and vertigo.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee23082a-3d13-4555-826d-6a2dd30ec4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their (gastrointestinal) tract is different, (and) their skin tends
        to react differently," he said, explaining that the genetic variation behind
        migraines also affects other parts of the body. As genes are an important
        tool for diagnosing migraines, Lyden said, he always makes sure to ask his
        patients for their family histories.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54deff02-21b0-4caf-b20e-90b2c63fe55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decade-long pain</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5433d1-533b-439a-ba6f-9a0cd5ce8692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migraines may come and go, but some headaches just won''t go away.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc97a14d-0869-4444-a09f-1651bdba0e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rare form of headache with the ability to last months or even
        years on end is known as&nbsp;new daily persistent headaches.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac9630d-9059-49d9-8c57-35c326b34701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(These) are a&nbsp;rare type of headache that happen one day and
        then persist. ... Patients with that headache can tell you the day and what
        they were doing when (it) started because it''s so unusual," Monteith said.
        "It could persist for decades, or it could go away in three months or six
        months."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f38942-d9a4-4ef1-9ecf-75ae36eb9108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact cause of these headaches is unknown, but for some people,
        a very traumatic or emotional experience has marked the onset of the headache,
        Monteith said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65e1d0a-59a5-44cc-bf3e-688415e4d31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no specific treatment, and results vary from patient to
        patient, but&nbsp;some common pain medications&nbsp;such as&nbsp;amitriptyline,
        gabapentin and pregabalin have been shown to be effective in studies of adults
        and children. Daily painkillers are avoided, as they can result in&nbsp;medication-overuse
        headaches.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179d200a-c690-4997-ab75-a86c05fa1bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medication-overuse headaches</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d69d20-3ee9-4a7a-8cdb-386a3b874e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This type is one of the most common chronic headache disorders,
        affecting&nbsp;1% to 2% of people&nbsp;worldwide.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dad7fa0-d5d8-468f-9a7a-671c59c96fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The headaches are caused by&nbsp;overusing acute pain relief medicine,
        such as paracetamol, codeine and triptans. They can be set off if people use
        the medicine more than two or three times a week or for more than 10 days
        a month.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5af6bf4-4f78-4bf4-aa14-789d06c6ac42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a dose of medicine wears off, the pain reappears, leading people
        to take more. Overuse then causes the medicine to stop helping the pain and
        start causing headaches instead.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46de148c-33cb-4a08-86f6-3de071a753d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only way to stop medication-overuse headaches is to stop taking
        medication. This can be done either abruptly or gradually over time.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df1a48c-8d56-447a-a163-087365ff88dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bringing some relief</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ed8295-4e65-4440-8c40-08d6be85b120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headaches come in all shapes and sizes, from sharp, stabbing pain
        to prolonged dull aches.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7583262f-84ce-4fc7-b652-e29fdc008a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To steer clear of the more average kinds, it''s best to sleep well,
        avoid caffeine and get plenty of aerobic exercise. For any more unusual symptoms,
        make sure to see a doctor, who could help bring some much-needed relief.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8ca279-167a-4a50-bbed-63b2c5745fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:27:03.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:27:07.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Migraines to cluster
        headaches: The most painful headaches you could ever have."</em></p>'
