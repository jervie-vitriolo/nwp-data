  'Every-single-Yahoo-account-was-hacked':
    'author': 'Selena Larson'
    'caption': 'A historic data breach at Yahoo in August 2013 affected every single
      customer account that existed at the time, Yahoo parent company Verizon.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-10-04T09:47:52.344+08:00
    'imagesource': 'jcr:ac71a4c7-5ec1-4a1a-9b9d-729bd0255b97'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a09e960f-d9d2-4e69-9ae5-0ebed0bd4d28'
    'lead': 'That''s three billion accounts, including email, Tumblr, Fantasy and
      Flickr — or three times as many as the company initially reported in 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T15:32:30.605+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T15:32:34.136+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T15:32:34.003+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Every single Yahoo account was hacked - 3 billion in all

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479c43fc-3e38-4bca-a540-1a25d04d5974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:32:30.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:32:34.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Sitting down? An epic and historic
        data breach at Yahoo in August 2013 affected every single customer account
        that existed at the time, Yahoo parent company Verizon&nbsp;said&nbsp;on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba93942-3226-4080-9909-1e1ae0eca29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:32:30.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:32:34.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s three billion accounts, including email, Tumblr, Fantasy
        and Flickr — or three times as many as the company initially&nbsp;reported&nbsp;in
        2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81344513-adc4-4ba8-88de-70c6c187c5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:32:30.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:32:34.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Names, email addresses and passwords, but not financial information,
        were breached, Yahoo said last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d4c488-81fd-4c51-99a3-d6ec39c0a96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:32:30.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:32:34.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new disclosure comes four months after Verizon&nbsp;acquired&nbsp;Yahoo''s
        core internet assets for $4.48 billion. Yahoo is part of Verizon''s digital
        media company, which is called Oath.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ce204f-39c8-4f97-91a8-50b892da9a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:32:30.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:32:34.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Who the Russian hackers targeted when they stole Yahoo
        emails</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d259d5-8c30-4d39-8667-2cc01f4c61da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:32:30.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:32:34.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verizon revised the number of breached accounts to three billion
        after receiving new information.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2408db6-08a0-4f39-84b2-c835c87c93a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:32:30.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:32:34.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company recently obtained new intelligence and now believes,
        following an investigation with the assistance of outside forensic experts,
        that all Yahoo user accounts were affected by the August 2013 theft," Verizon
        said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7109adad-c81f-4c42-9778-b94a61f7cec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:32:30.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:32:34.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verizon would not provide any information about who the outside
        forensics experts are.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1205ed8-3c5b-4221-8b77-8b7de7ed34a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:32:30.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:32:34.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo will send emails to the additional affected accounts. Following
        the hacking revelations last year, Yahoo required password changes and invalidated
        unencrypted security questions to protect user information.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b58a3f-a637-44b6-a84e-d2891fcac151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:32:30.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:32:34.139+08:00
