    'lead': 'Profits from Sugarpova -- the candy and chocolate company run by Maria
      Sharapova -- for the next three months will go to a relief fund for Puerto Rico
      that was set up by the Russian''s fellow tennis player, Monica Puig, following
      Hurricane Maria.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T15:16:15.218+08:00
