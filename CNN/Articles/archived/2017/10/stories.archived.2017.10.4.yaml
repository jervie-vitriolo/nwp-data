      'mgnl:lastActivated': 2019-08-09T16:04:50.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the attack unfolded:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602dc815-26f3-4f9b-9386-2e4cf3d6834a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:53:23.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:04:50.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• At about 10:08 p.m. Sunday, the Route 91 Harvest festival, an
        outdoor country music concert, was interrupted by the sound of gunfire, witnesses
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514d62da-9117-4818-afee-074abdbc9b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:53:23.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:04:50.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Police said the gunman fired on the crowd of about 22,000 people
        from the 32nd floor of the Mandalay Bay Resort and Casino, several hundred
        feet southwest of the concert grounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214c29d8-ce4a-42de-ad41-6101c0f6d1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:53:23.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:04:50.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Country music singer&nbsp;Jason Aldean was performing&nbsp;when
        the gunshots began, according to witnesses'' cell phone video.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd5d162-b2e1-48eb-a5fa-519f77f11185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:53:23.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:04:50.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• "The gunshots lasted for 10 to 15 minutes. It didn''t stop," said
        witness Rachel de Kerf.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4ce707-ddf7-42a0-8b0c-c077dde11c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:53:23.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:04:50.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4424ec-f8b8-482b-9cb0-cc031602bcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:53:23.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:04:50.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Authorities identified the shooter as&nbsp;64-year-old Stephen
        Paddock&nbsp;of Mesquite, Nevada, a retired and twice-divorced accountant
        with no known children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae6801a-5206-451d-8f06-b52e8869d22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:53:23.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:04:50.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Paddock was alive when officers first made contact with him outside
        suite 32135. After taking gunfire from him, police backed off and waited for
        SWAT teams to respond. A security guard was shot in the leg.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141bcd44-7267-473c-8988-f37050bb711b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:53:23.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:04:50.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Officers "breached the hotel room" where Paddock was and found
        him dead, police said. Authorities believe he killed himself.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cc75dd-74f5-40af-84e2-411a073f55e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:53:23.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:04:50.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Police said they believe Paddock acted alone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141558fe-64ce-4832-b032-41da813963dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:53:23.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:04:50.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Police say they have not determined Paddock''s motives. As such,
        they are not calling the shooting terrorism — an attack on civilians to intimidate
        or coerce society for political purposes. "We have to establish what his motivation
        was first," said Clark County Sheriff Joseph Lombardo, when asked why the
        shooting has not been labeled domestic terrorism.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd0ef03-cfe7-48bc-9f04-f2000c3bd25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:53:23.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:04:50.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The FBI says it has determined no connection with an international
        terrorist group.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684fc993-93ae-4015-9dfe-c9b9c114b9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:53:23.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:04:50.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• "We had no knowledge of this individual," Lombardo said of Paddock.
        "I don''t know how it could have been prevented."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69cae85-8041-4273-b619-1f9e679ded86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:53:23.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:04:50.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Twenty-three weapons were found in the hotel room, including multiple
        rifles, and some had scopes on them, authorities said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023caf6e-807f-4eff-97fb-6858ffd02e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:53:23.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:04:50.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Lombardo says several pounds of ammonium nitrate, a material used
        to make explosives, were found in Paddock''s car.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41245181-e47b-471c-bb41-50d2c98f6c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:53:23.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:04:50.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Authorities searched Paddock''s home in Mesquite and found at
        least 19 more firearms, as well as explosives, several thousand rounds of
        ammunition, and some electronic devices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9677bb73-7696-46dd-a72c-28535b5b2492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:53:23.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:04:50.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The shooter had bought multiple firearms, several in California,
        a law enforcement official told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bb0b2e-ec39-4862-ae17-97202a0e744b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:53:23.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:04:50.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• So far, investigators believe the firearms were purchased legally.
        The suspicion, based on initial reports, is that at least one of the rifles
        used was altered in order to function as an automatic weapon, said the official.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f639bf-1f7e-4fcb-8807-35812b807d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:53:23.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:04:50.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The shooter had been at the Mandalay Bay hotel since September
        28, authorities said. Hotel employees had been in his room prior to the shooting
        and did not notice anything amiss, according to Lombardo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ad5a0b-c123-4cd0-a418-29ed89fa1cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:53:23.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:04:50.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Paddock wired $100,000 to the Philippines, but officials don''t
        know precisely when the transfer happened or whom the recipient was, a law
        enforcement official said Tuesday. The FBI is working with Filipino authorities
        to determine details, the official said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc06ef78-c84c-40bd-a456-1b7205a2819b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:53:23.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:04:50.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock''s background:</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0f64f2-08ac-457d-ad31-ec0f0b5b056e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:53:23.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:04:50.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Besides being a retired accountant, Paddock was a real estate
        investor who owned apartments and houses. Investigators were looking at several
        properties in the Reno area associated with him.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edb784b-acc9-4450-ab14-9b9e11e03dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:53:23.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:04:50.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• After living for a time in Melbourne, Florida, Paddock&nbsp;moved
        to Nevada in 2016, his brother, Eric Paddock, said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24779f9d-d40a-45af-893b-bbb8caf171c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:53:23.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:04:50.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Stephen Paddock lived in Mesquite, Nevada, with his girlfriend,
        Marilou Danley, police said. She was out of the country during the shooting,
        and is not believed to have been involved, police said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1920fc-b6cf-4a0f-bae2-d4056e1b2f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:53:23.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:04:50.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Eric Paddock told CNN about Stephen: "He was my brother and it''s
        like an asteroid fell out of the sky." He said the last time he spoke to his
        brother was when Stephen texted, asking how their mother was after she lost
        power when Hurricane Irma hit Florida.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ad5d96-7fef-48f0-a827-fdf1fc165fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:53:23.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:04:50.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Eric Paddock said his brother had never shown violent tendencies,
        and had no affiliations with any terror or hate group. Paddock says he''s
        still in the dark on why his brother would do this.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185ac5e1-94c4-4a8f-a6e2-660253581bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:53:23.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:04:50.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Stephen Paddock''s father was a convicted bank robber who was&nbsp;on
        the FBI''s most wanted list, from June 10, 1969, until May 5, 1977, the FBI
        said. Eric Paddock said his father, who was arrested in Oregon in 1978, died
        a few years ago.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeb63cd-4a7d-432e-9580-30ea0eef18ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:53:23.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:04:50.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casualties:</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb33351-0bae-4c41-87f7-2a9abcd9be90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:53:23.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:04:50.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• At least 59 dead and more than 500 people taken to area hospitals,
        authorities said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfe73c0-7a92-427a-8309-1794c2cc1400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:53:23.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:04:50.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Throngs of blood donors lined up outside Las Vegas blood banks
        all day Monday. US blood banks currently have enough blood to meet the immediate
        medical needs of patients being treated in the aftermath of the shooting,
        according to a blood bank official.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab28eeae-a8e8-4d97-9874-a47b8444ce45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:53:23.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:04:50.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• This is the deadliest shooting in modern US history. The&nbsp;2016
        Pulse nightclub shooting in Orlando, Florida,&nbsp;previously was the deadliest,
        with 49 killed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b026e9-d7a9-472c-9f36-2ba672ad76ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:53:23.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:04:50.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Victims include a nurse, a police records technician, a special
        education teacher, and a school office manager.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
