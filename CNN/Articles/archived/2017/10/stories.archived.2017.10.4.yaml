  'House-panel-to-hear-Serenos-impeachment-complaint':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-04T22:10:43.333+08:00
    'embedimage': 'jcr:fe590c58-20ac-4290-99ef-e5ac013c98c5'
    'embedsource': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2044495269123695%2F&width=500&show_text=true&height=492&appId"
      width="500" height="492" style="border:none;overflow:hidden" scrolling="no"
      frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fefd479-9809-4ae1-ab73-59272d992739'
    'lead': 'If the committee finds Gadon''s complaint sufficient in grounds, it will
      schedule hearings to determine if there is probable cause to impeach the Chief
      Justice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T14:10:40.346+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T14:10:44.471+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T14:10:44.215+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel to determine if Sereno impeachment complaint has sufficient
      grounds

      '
    'updated': 2017-10-05T10:18:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b518e23-bba8-42cf-af1f-c54efe4ce6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:10:40.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:10:44.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> A House
        panel will meet Thursday to decide whether or not the impeachment complaint
        against Chief Justice Maria Lourdes Sereno has sufficient bases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af4879e-edde-4361-88d0-f76521aa8242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:10:40.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:10:44.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so easy to allege. (We need to determine), whether or not
        there is a basis against all allegations," House Committee on Justice chair
        Rey Umali told reporters Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7e8102-f72d-4775-a91c-baba72d82d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:10:40.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:10:44.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee found the complaint filed by lawyer Larry Gadon sufficient
        in form and substance on Sept. 13.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f9d02b-68d6-4d5f-b133-a27726bbd240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:10:40.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:10:44.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said they will check if Gadon''s allegations have bases. He
        added they will also consider Sereno''s reply to the complaint, Gadon''s reply,
        and Sereno''s rejoinder.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765f1e6f-dfeb-4c14-9365-7b091d81e5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:10:40.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:10:44.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint listed 27 allegations against the Chief Magistrate,
        making up four grounds for impeachment: culpable violation of the Constitution,
        betrayal of public trust, corruption, and other high crimes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f87940c-7efd-4ef8-bd26-bf92f89fe3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:10:40.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:10:44.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations include the purchase of a ₱5-million 2017 Toyota Land
        Cruiser using public funds for her personal use, and misdeclaration of her
        Statement of Assets, Liabilities and Net Worth—the same argument used to impeach
        then Chief Justice Renato Corona.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc532d78-b32a-4eac-b8b7-094d66a53074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:10:40.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:10:44.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno denied the allegations, and asked for the complaint to be
        junked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b78249-5c9d-4a44-a361-6ff3953ace69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:10:40.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:10:44.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a Justice Committee member said Gadon''s complaint will be taken
        at face value, and would not require supporting evidence at the hearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16413bc2-ce51-432a-bca5-9a410aa165a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:10:40.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:10:44.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KABAYAN Party-list Rep. Harry Roque said the committee will find
        the grounds in the complaint sufficient.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10be1125-dce6-4831-9b36-10552dc26809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:10:40.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:10:44.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Possibly not all grounds but there would be impeachment articles
        that would be brought to the plenary," Roque said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcce5a4-c4e0-442c-b191-cff48a22f166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:10:40.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:10:44.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Justin Mendoza, Sereno''s lawyer, believes the
        hearing is a waste of public funds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeda94f4-cd9f-49b0-83c7-664ee07e68d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:10:40.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:10:44.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is really no use in having a hearing," Mendoza said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded5aeff-7519-4f8c-b9b6-06675e5eb21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:10:40.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:10:44.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the committee finds Gadon''s complaint sufficient in grounds,
        it will schedule hearings to determine if there is probable cause for impeachment.
        Gadon will be asked to support his allegations through evidence and witnesses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4649118f-60c6-43be-aba5-1a6d992bd0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:10:40.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:10:44.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon said at least six Supreme Court justices and a number of court
        employees expressed intent to testify against Sereno.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00041cdc-cc36-4d8a-a05c-d1190b785c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:10:40.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:10:44.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Committee should submit to the plenary its recommendation
        by March 2018, or within the prescribed 60 session days.</p>'
  'castillo-more-suspect-names-doj-hearing-hazing-case':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'UST law freshman Horacio Castillo III (file)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-04T21:56:19.737+08:00
    'imagesource': 'jcr:3fbf93ae-28e5-4fb6-b1f4-8241b96bbb4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3396b9d-be8b-4057-89e9-38c0575f7841'
    'lead': 'The Justice Department is hearing the criminal charges filed against
      those behind the hazing death of University of Santo Tomas (UST) Law student
      Horacio "Atio" Castillo III.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T14:14:43.285+08:00
