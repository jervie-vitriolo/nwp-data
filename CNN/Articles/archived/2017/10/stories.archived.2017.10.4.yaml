      'mgnl:lastActivated': 2019-08-09T14:03:13.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump heads to Las Vegas in aftermath of tragedy</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db35c1a8-9704-4554-b7f3-c06ba5015a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:03:09.193+08:00
