      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, October 4) —</strong> Government
        forces on Wednesday rescued 17 hostages in the war-torn city of Marawi, Defense
        Secretary Delfin Lorenzana said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc906e86-b15a-47b1-8d0e-d08b7f7be3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:43:23.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:43:37.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force (JTF) Marawi rescued nine men and eight women from
        the main battle area, according to Lorenzana. This comes as the military says
        it is counting days before it can liberate Marawi City from the Maute group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d528e19-485d-49cd-824c-c3586e9594a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:43:23.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:43:37.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"﻿Details of the rescue is confidential because efforts to rescue
        the remaining hostages are still ongoing," Lorenzana said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af6f184-6855-45f8-b59c-4189fad2b2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:43:23.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:43:37.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than 20 hostages are still being held by Maute fighters
        inside the main battle area, officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1936f302-f0ea-4634-acf8-4cb653598bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:43:23.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:43:37.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ongoing pa rin ang ating operation to rescue the hostages (Our
        rescue operations are still ongoing)," said JTF Ranao Deputy Commander Colonel
        Romeo Brawner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c64430d-603a-41b7-a4d9-4a2c02178541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:43:23.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:43:37.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 17, Catholic priest Fr. Chito Soganub was rescued by
        government troops. He was taken hostage when the crisis began on May 23.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985b1839-d679-469b-9d2c-b3ac9579ec0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:43:23.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:43:37.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after Soganub''s abduction, a video was posted on the Facebook
        page of Bisaya News, where the priest said he was taken as a prisoner of war
        along with church workers, a professor of the Mindanao State University, teachers
        from the Dansalan College, carpenters, household helpers, children, Christian
        settlers, and tribe members.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5543593-4c3d-4bbc-9cf9-c90486c11281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:43:23.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:43:37.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other hostages who have been earlier rescued recounted their stories,
        saying they were ordered to cook, wash dishes and clothes, carry ammunition
        and dig up trenches. Others were given guns and ordered to fight alongside
        Maute group members.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8ea598-23aa-4427-a326-cfa14d08b5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:43:23.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:43:37.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Task Force Marawi: Maute hostages forced to fight gov''t
        troops</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3203f76b-fe6b-4a01-a309-0581b4cc3d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:43:23.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:43:37.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some women hostages revealed they were even forced to marry Maute
        fighters, while others sexually abused.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec49203-9db8-46f7-822b-a550a2cdd999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:43:23.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:43:37.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: AFP: Female hostages in Marawi forced to marry Maute members,
        become sex slaves</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3179f400-4f55-4b47-a9e8-bfc734e9803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:43:23.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:43:37.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marawi City Mayor Majul Usman Gandamra said cleanup operations
        are now being carried out in the city''s areas that have been cleared by the
        military. They are still discovering firearms and bomb-making materials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a69ceb1-715c-42b8-9e61-4f1c8c4703db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:43:23.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:43:37.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So ngayon po ay cleared na po at sinisimulan na nating linisin...Lahat
        po ng sectors ay nagtutlung-tulungan upang sa ganon ay ito na po ang panimula
        for the normalization of Marawi City," Gandamra said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be54cf52-d607-4f1f-bc64-d378a4a6edb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:43:23.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:43:37.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have started cleaning up cleared areas...All sectors
        are helping out, so this is the start for the normalization of Marawi City.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a149761-182a-450f-aed3-60deb0f54c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:43:23.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:43:37.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said 759 Maute fighters have been killed since fighting
        broke out in the city, adding 155 government troopers have died in action.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5a2b1b-d846-4d7a-a166-63e7b6cfc02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:43:23.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:43:37.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added 47 civilians have died in the crisis, while 1,750 have
        been rescued.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bed675-6e3d-413f-bdb9-a9738fca82cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:43:23.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:43:37.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have also cleared 29 buildings, and retaken key structures
        such as mosques and the strategic bridges in Marawi.</p>'
  'ltfrb-approve-taxi-fare-hike':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-10-04T22:46:23.362+08:00
    'imagesource': 'jcr:b4689a1c-53f2-485e-840e-c9c2233c3095'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9575867-81b4-4b37-be13-12ddfc8ad925'
    'lead': 'Transport regulators say higher fuel prices were one of the reasons they
      allowed the fare increase.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T14:46:11.104+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T14:46:14.804+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T14:46:14.427+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Transport regulators approve higher taxi fares

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56276cca-61c6-4be5-93e9-5519064eff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:46:11.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:46:14.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> The
        Land Transportation Franchising and Regulatory Board (LTFRB) approved on Wednesday
        an increase in taxi fares nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66502aec-2540-49cd-ad3c-44c7587f031f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:46:11.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:46:14.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its October 4 decision, the LTFRB said the approximately 30-percent
        rise in fuel prices from March 2016 to present was one of the reasons it granted
        the fare increase.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02354994-03f7-4aff-b00a-9dce6db41788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:46:11.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:46:14.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What convinced the Board in resolving in favor of petitioners''
        prayer for fare increase is the fact that the last increase was granted way
        back in 2010 or seven years ago," the agency said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1bc510-8f48-4979-9998-fe981162f914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:46:11.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:46:14.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the past decisions and orders of this Board relative to fare
        adjustment, the prices of fuel was the major concern," it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb14e84f-963d-4b0d-94f1-f45801297d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:46:11.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:46:14.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different computation</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96641c8c-43c6-4ebd-af74-9d65d0506345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:46:11.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:46:14.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2017, the LTFRB provisionally allowed an increase in
        the flagdown rate — the cost of hailing a taxi and the initial travel distance
        — from ₱30 to ₱40 for the first 500 meters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3d4bd7-0cfb-433f-99b8-0039c072bc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:46:11.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:46:14.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was an exception for the Cordillera Administrative Region,
        which saw flagdown rates rise by five pesos to ₱35 for the first 400 meters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249477fb-56c9-4006-bf30-6ed6316f2f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:46:11.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:46:14.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision on Wednesday made the February 2017 flagdown hike permanent,
        as well as revised the taxi fare formula.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d71a9ca-6579-4f08-902a-ef6c1dfdfb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:46:11.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:46:14.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new formula includes the flagdown rate, the total distance travelled
        and the total running time (computed whether the taxi is moving or stationary).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f98888-1e2d-48b8-9dd5-2c84666149ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:46:11.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:46:14.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, the flagdown rate remains at ₱40 (₱35 in CAR), while the distance
        rate is now ₱13.50 a kilometer and the running-time rate is ₱2 a minute.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94da8d61-8f7e-4772-8e5d-db1aefab62f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:46:11.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:46:14.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The old formula used to be the sum of the flagdown rate, the distance
        travelled beyond the flagdown and the waiting time (the time the taxi is stopped).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4312944-4a40-440e-b825-14828e5eb3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:46:11.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:46:14.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Spokesperson Aileen Lizada told CNN Philippines on Wednesday
        that the new formula will only account for distance and time measured in whole
        numbers, meaning decimal points (like 1.9 kilometers or 25.3 minutes) will
        not equal an additional kilometer or additional minute of running time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f267be10-1b3d-4275-9fe9-dc475e5cc720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:46:11.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:46:14.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The higher fares take effect only when the agency retests and reseals
        all taxi meters that have been calibrated for the new fare structure, she
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f330b54b-8ba1-43c0-8a01-1e0aef6c0659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:46:11.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:46:14.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Need to shape up</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e04d70c-a86f-4748-ab0b-52bf0cd2ea25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:46:11.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:46:14.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB added that the higher cost of living, competing forms
        of public transport, and worsening traffic likewise contributed to the decision
        to allow fare increases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec509f40-fe1c-4f41-aee9-e3cac077ee5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:46:11.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:46:14.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with the fare increase, taxi operators must now comply with
        the Public Utility Vehicle (PUV) Modernization Program, which includes the
        installation of a GPS tracker, free Internet access, a CCTV camera and a dashboard
        camera in taxi units.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9598d6ef-fba5-4b0d-a595-d356b8ec3506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:46:11.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:46:14.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Jeepney modernization program kicks off next month</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1125f2d9-d686-4294-ba89-db0956d881d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:46:11.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:46:14.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If upon testing of the meter, the unit is found to be 13 years
        old or the age of phaseout, then the new unit has to comply with the PUV Modernization
        Program," Lizada said. "But if the unit is less than 13 years old, it can
        continue to operate with the retested and resealed meter."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a42ab4a-e46a-40b3-b8ce-0a79694d3c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:46:11.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:46:14.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said in its decision that some taxi operators agreed to
        complying with the PUV Modernization Program.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae5d58c-a515-436b-8317-789aed5223af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:46:11.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:46:14.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The need to adjust fare rates for taxi services is necessary for
        them to level up their service standards at par with new transportation modes,"
        the agency said. "Accordingly, a just rate must be founded upon conditions
        which are fair and reasonable both to the public utility and the riding public
        itself.</p>'
  'Mocha-Uson-fake-news':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-04T18:08:21.285+08:00
    'imagesource': 'jcr:63ab23ca-0b8e-4771-a534-9e92615e9a5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43f8d5c3-4f8d-4d2b-a995-662d180d0666'
    'lead': 'Mocha Uson was told by senators she cannot separate the "blogger Uson"
      from the "government official Uson." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T14:55:55.500+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T14:55:59.092+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T14:55:58.767+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators urge Mocha Uson: Use your power wisely

      '
    'updated': 2017-10-05T18:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931c426b-a923-4170-a1dd-2b2e1fea0439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:55:55.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:55:59.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> Communications
        Assistant Secretary and blogger Mocha Uson was in the hot seat Wednesday,
        as the Senate started an investigation into fake news online.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249549b2-cd29-4789-8432-e143d2290827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:55:55.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:55:59.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson was told by senators she cannot separate the "blogger Uson"
        from the "government official Uson."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e0fd74-0eaa-43ef-b142-23d298ab3fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:55:55.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:55:59.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malinaw na malinaw hindi mo na pwedeng ihiwalay ang pagiging blogger
        sa pagiging Asec (assistant secretary) mo," Senator Nancy Binay said during
        the hearing of the Senate Committee on Public Information and Mass Media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658e1f46-594b-4365-b316-b23c1e454bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:55:55.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:55:59.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s clear you can no longer separate being a blogger
        from being an assistant secretary.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8c68b3-0017-4dde-b11d-e77ad591868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:55:55.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:55:59.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson, whose Facebook blog has over 5 million followers and has openly
        expressed support for President Rodrigo Duterte, has had a series of social
        media gaffes — from sharing fake news, outdated stories, and inaccurate photos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d122b8-4bf0-47ce-a322-42a0041dc40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:55:55.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:55:59.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson defended her right to express opinions on her blog, which she
        insisted is a personal space.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df634c59-eb13-4d88-8c8e-4609bdacedac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:55:55.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:55:59.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Opinion place po ang blogging," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d6ec9b-4d6a-4a0c-aede-dd2d412c6316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:55:55.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:55:59.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Office Assistant Secretary Ana Banaag
        came to Uson''s defense, saying that Uson understood she solely was responsible
        for comments she made on her blog. Uson had the Facebook blog prior to her
        appointment as Assistant Secretary and was allowed by the Palace to maintain
        it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8507d64-27a7-43c7-921e-2772e9c20ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:55:55.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:55:59.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Trillanes said Uson is a representative of government,
        so there is no line separating her official position from the personal opinions
        on her blog.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d46e66d-9313-4530-9aff-a553f8f75927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:55:55.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:55:59.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag Mocha Uson Blog ang nagsalita, part siya ng PCOO as a senior
        official, then it is part of PCOO''s (Presidential Communications Operations
        Office) dissemination," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862a5f51-cf95-488e-9423-fde079989de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:55:55.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:55:59.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When Mocha Uson Blog posts, that is a part of the
        dissemination of the PCOO as she is a senior official.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd85840f-619a-4cdc-85a9-01c4a766216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:55:55.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:55:59.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes added, "You have extra responsibility. As government officers,
        we are held to higher standards."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71d343a-a8b7-47a8-aafa-73ea1735ed7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:55:55.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:55:59.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe told Uson she must verify the information she
        posts and shares, especially because the office she works for is considered
        the government''s "information central."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc37e398-3ff1-4ff7-a363-89acbf54f24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:55:55.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:55:59.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t mean that if it''s published, it means it''s reliable.
        Hindi dapat nag-po-post nang hindi nagche-check," Poe said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ae1cad-ab4a-4310-ba34-636ff60feb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:55:55.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:55:59.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson, a victim of fake news?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cc1886-ba2a-4013-9755-34d2c129c686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:55:55.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:55:59.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson said she is also a victim of fake news, citing mainstream news
        outlets that had spread lies about her.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc843cc-24a6-4515-93d3-6023cad3b546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:55:55.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:55:59.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hit on some mainstream media for not seeking her comment when
        publishing negative news about her.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c26813-1406-4454-a0cc-ce00f6694d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:55:55.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:55:59.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted comments from Senator Bam Aquino, an administration
        critic, who asked Uson if she herself ever sought the minority bloc''s opinion
        on stories she wrote about them.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fd2ad1-d31f-41a0-9fc1-174c8a680c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:55:55.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:55:59.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson insisted she is not a journalist, unlike those in mainstream
        media.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc56822-e882-4151-ba01-7b01adc85c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:55:55.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:55:59.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blogger ako, hindi journalist," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fb0ce0-3dbc-4b80-8bed-68473922f8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:55:55.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:55:59.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am a blogger, not a journalist.]</p>'
