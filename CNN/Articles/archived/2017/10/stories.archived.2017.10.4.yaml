      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle will end its first round campaign against archrivals Ateneo
        Blue Eagles on October 8, while UE takes on the University of Santo Tomas
        Growling Tigers in the battle of winless squads on October 7.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefb8621-e533-4492-8c8c-9d7f4f6e7948'
