      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Senators urge Mocha Uson: Use your power wisely</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485cea31-7e76-4e07-9570-23edd9ac5d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:35.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:23:38.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe was called after an argument over a blog tagging Senate
        President Koko Pimentel, senators Tito Sotto, Richard Gordon, Cynthia Villar,
        Miguel Zubiri, Gringo Honasan, and Manny Pacquiao as "Malacañang dogs."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb70cc3d-e46b-4da5-a0fa-6bfb4f2aca17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:35.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:23:38.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blog post stated they failed to sign Senate Resolution 516,
        which urged the government to stop the spate of killings, especially of minors.
        The tagged senators refuted the blog''s claim, saying the resolution did not
        reach them.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d47264b-0b28-481c-93ac-06c9d10cf961'
      'mgnl:activationStatus': true
