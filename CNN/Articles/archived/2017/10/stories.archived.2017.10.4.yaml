    'jcr:uuid': 'c941b179-0fd3-40f7-8385-35b9e2fd91ac'
    'lead': 'Las Vegas shooter Stephen Paddock encouraged his girlfriend Marilou Danley
      to leave the country before his attack that left 58 people dead, her sisters
      told CNN affiliate in Australia 7 News.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T14:29:04.908+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T14:29:09.201+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T14:29:08.924+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Las Vegas shooter''s girlfriend ''sent away'' before his massacre

      '
    'updated': 2017-10-05T03:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c9bdb1-dfd0-41e0-91dd-b0eef2c888af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:29:04.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:29:09.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Las Vegas shooter Stephen Paddock encouraged
        his live-in girlfriend, Marilou Danley, to leave the United States before
        his attack that left 58 people dead, her sisters told CNN affiliate Seven
        Network Australia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10e6602-1c18-4137-8c07-f409e8a9ba31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:29:04.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:29:09.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was sent away. She was sent away so that she will be not there
        to interfere with what he''s planning," one of Danley''s sisters told Seven
        News from their home in Australia''s Gold Coast region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a2a849-948c-49e2-92d8-b19035fe439f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:29:04.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:29:09.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that sense, I thank him for sparing my sister''s life," she
        said, adding that Danley was "really in love with Steve."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a5a2b6-65c2-4061-941c-bd1a3bce3d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:29:04.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:29:09.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sisters, who spoke to Seven News exclusively, did not want
        to be identified by name and requested their faces be blurred.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0baea78-0d53-4c5d-a340-81a2f0e9019b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:29:04.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:29:09.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sisters'' comments could provide some insight into what Danley
        may tell investigators at an interview Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee33cfc-4b8f-4b60-895a-7e72e618c1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:29:04.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:29:09.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danley arrived late Tuesday at Los Angeles International Airport
        from the Philippines. She was to be questioned later at the FBI''s Los Angeles
        field office, Sheriff Joseph Lombardo of the Las Vegas Metropolitan Police
        Department said Wednesday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef39db0-16c6-439c-a9db-2c8c64b48815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:29:04.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:29:09.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One sister told Seven News said that Danley didn''t know anything
        ahead of the shooting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb775d8-cc90-4cf0-8c74-025712c93a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:29:04.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:29:09.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She didn''t even know that she was going to the Philippines, until
        Steve said, ''Marilou, I found you a cheap ticket to the Philippines.'' "</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966b6c17-94c6-47a0-ae03-a94370323bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:29:04.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:29:09.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added Danley was likely "even (more) shocked than us" by his
        actions. Still, the sister left open the possibility that the interview would
        be helpful to investigators.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef61ebc8-a978-45e1-a7eb-ae072fb1d977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:29:04.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:29:09.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of all the people that they have interviewed ... no one can put
        the puzzles together -- no one -- except Marilou, because Steve is not here
        to talk anymore. Only Marilou can maybe help," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db6bfb5-aa2a-498f-9428-b58c5ae8498f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:29:04.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:29:09.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Marilou was there, this, maybe, as well, didn''t happen because
        she won''t let it happen."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd432086a-7bbf-4fc9-9dd4-c58d1a0313a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:29:04.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:29:09.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police to question Danley</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db3cd3c-8c56-475b-ba10-2fe9480b0449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:29:04.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:29:09.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Sunday night''s attack, authorities in the United States,
        the Philippines and Australia joined efforts to search for Danley, hoping
        she might shed some light on the motive behind the deadliest mass shooting
        in modern US history.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36180ca-4ebc-4e6c-aad5-44c450d63686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:29:04.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:29:09.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search for Danley initially spanned several countries, with
        conflicting reports she could have been in Japan or the Philippines at the
        time of the shooting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b10382-94c7-4f56-97e4-2a3d2239a94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:29:04.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:29:09.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danley, 62, who travels on an Australian passport, arrived in the
        Philippines from Tokyo on September 15, then left for Hong Kong on September
        22 and flew back to the Philippines on September 25, said Maria Antoinette
        Mangrobang, a spokeswoman for the Philippine Bureau of Immigration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fa5478-87eb-48c5-a8ef-2e5800d9de66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:29:04.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:29:09.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in the Philippines had communicated with the FBI and
        the US Department of Homeland Security regarding her travel, the spokeswoman
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6dcbbd-8813-469c-a23f-f87142d731a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:29:04.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:29:09.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Seven News interview, one sister said Danley was working
        with authorities and would willingly answer their questions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4482ee82-af07-49f6-b98f-e494f9e180f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:29:04.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:29:09.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s a good person, a gentle soul, a mother, a grandmother, a
        sister, a friend," the sister said, adding that Danley was having trouble
        coping with the tragedy because "she''s a very weak person."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad8f08f-37ba-4118-9c0d-f7d1b70b48d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:29:04.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:29:09.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lombardo, the sheriff, said Tuesday that law enforcement authorities
        had been in communication with Danley and anticipated "some information here
        from her shortly."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717d0473-37b3-4ed9-a350-7146d3ca40a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:29:04.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:29:09.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>$100,000 wired to the Philippines</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9636b17-1acd-49a0-9b1e-49c91871754b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:29:04.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:29:09.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock had recently wired $100,000 to the Philippines, a US law
        enforcement source confirmed to CNN. Officials weren''t immediately able to
        learn the precise date of the transfer, and the FBI was working with Philippine
        authorities on the matter, the source said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f89b8d-911b-48be-9154-2f7434efec48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:29:04.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:29:09.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from 2013 show Paddock visiting the southeastern Asian island
        nation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300e33f0-2c58-4b52-a370-af90168e96cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:29:04.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:29:09.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, police believe Paddock acted alone -- which could make his
        motive more difficult to determine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd02dec-befa-457a-bd3f-37197d1b4a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:29:04.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:29:09.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the immediate aftermath of the shooting, police described Danley
        as a "traveling companion" of the shooter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a892c24-502f-4721-abc9-c27df4532ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:29:04.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:29:09.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danley''s sisters said they had met Paddock two or three times.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffd6f05-d4fa-4d38-93a9-a7a6d6ad8050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:29:04.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:29:09.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(He was) very quiet, not sociable. He keep to himself. One question,
        you get your answer directly. That''s it," one sister said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2caced2-db96-48c6-af35-df7148f65b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:29:04.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:29:09.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a pity, though, because he''s the only one really who can
        answer this," she said. "But he cheated. He cheated. He escaped and (left)
        us here putting (pieces of) the puzzles together."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7a65f3-34c1-480c-a6b7-0a8a6010c3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:29:04.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:29:09.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Good and gentle person''</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575bcfd1-779b-4c15-8f4c-52518752c4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:29:04.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:29:09.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danley lived with Paddock in Mesquite, Nevada, northeast of Las
        Vegas. It''s unclear when the couple met.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8c969e-b9ce-4e09-b05d-5930e58edd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:29:04.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:29:09.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2015, Danley filed a joint petition for divorce with
        her now ex-husband, whose surname she has kept, court records show.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944e09cb-c752-42b3-a958-8d82f913881e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:29:04.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:29:09.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Danley was living in Reno, Nevada, according to the
        court documents. At one point, she worked at the Atlantis Casino Resort Spa
        in Reno, which said she left the company "several years ago."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb656dcf-9eed-45e5-805c-a7c91e1bdb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:29:04.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:29:09.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daughters of Danley''s ex-husband described their former stepmother
        as a "good and gentle person," they told&nbsp;CNN affiliate KHBS.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b90885-570e-4a5f-8255-4f929bb1f525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:29:04.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:29:09.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know she has to be devastated about what has happened," Dionne
        Waltrip said, adding that the family has received death threats after her
        father was erroneously identified online by some as the shooter.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32efddd2-849c-4baa-9db5-f0dd2a91753c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:29:04.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:29:09.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a horrific event, and our hearts and prayers go out to
        everyone impacted by this terrible act," Waltrip said. "Our family doesn''t
        know Stephen Paddock, and has no knowledge of Marilou''s relationship with
        Mr. Paddock."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7195a4d7-835c-46fd-b213-519221b133e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:29:04.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:29:09.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previous version of this report incorrectly said that Marilou
        Danley left Tokyo on September 25. She left on September 15.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf25d93-606e-48e5-888a-745a4cb29118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:29:04.911+08:00
