      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It took nine to 11 minutes of gunfire for
        Stephen Paddock to carry out the deadliest mass shooting in modern U.S. history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5422bf14-cb1a-4399-850e-60e10e6ccd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:03:09.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:03:13.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From his 32nd-floor window at a Las Vegas hotel, Paddock fired a
        barrage of bullets at 22,000 concertgoers below – an attack that appears to
        have been meticulously planned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccf8827-5914-4a9c-a102-ebf3521dfb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:03:09.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:03:13.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman checked into the room days in advance, stocked a cache
        of weapons there and set up cameras inside his hotel suite and in the hallway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d981eb-8cd1-42c7-a361-b47848ecd617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:03:09.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:03:13.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first call reporting shots fired came at 10:08 p.m. Sunday,
        and the gunfire didn''t stop until at 10:19 p.m., Clark County Undersheriff
        Kevin McMahill said. The shooting went off and on for nine to 11 minutes,
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f26c75-ab8e-4d0a-830f-89a91c10463f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:03:09.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:03:13.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massacre left 58 people dead and another 500 people with gunshot
        wounds or stampede injuries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b340e2-228a-4388-b064-5d34c0c17260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:03:09.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:03:13.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one knows why Paddock decided to spray gunfire on the crowd at
        the Route 91 Harvest festival.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6124df59-5868-489b-a717-dfe6be513867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:03:09.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:03:13.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But authorities are hoping to find answers when Paddock''s girlfriend,
        Marilou Danley, is questioned. She returned to the United States Tuesday night
        from the Philippines and is being accompanied by the FBI in Los Angeles, where
        Las Vegas police plan to question her, a law enforcement source told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bb1de5-3673-4b0d-8434-031fb9138b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:03:09.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:03:13.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police believe Paddock acted alone. But the motive remains a mystery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0ec8aa-6e1d-4ae7-a94d-6d0d02da5a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:03:09.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:03:13.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s all kinds of things that surprise us on these kinds of
        events, that''s the one on this one," FBI Deputy Director Andrew McCabe told
        CNBC. "This individual ... didn''t leave the sort of immediate thumbprints
        you find on these kinds of attacks."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f19937-1b57-44cf-b240-6834b6bdc116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:03:09.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:03:13.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman had an arsenal of weapons in his hotel suite, including
        bump-fire stocks – legal devices that enable a shooter to fire bullets rapidly,
        similar to an automatic rifle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5703046b-8526-4937-831e-bf81652608e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:03:09.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:03:13.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock had outfitted 12 of his firearms with the bump stocks, said
        the Bureau of Alcohol, Tobacco, Firearms and Explosives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049a79ab-8c97-4483-b9f8-2e866b1181bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:03:09.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:03:13.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killer also had cameras set up inside and outside the suite.
        Police dont'' know if the devices were transmitting – the FBI is investigating
        their use – but the Clark County sheriff said he thinks Paddock might have
        used them to watch for people approaching his room. One camera looked out
        the peephole on the suite''s door.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cdbecf-8fcf-46d2-90f9-8fcd20af0913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:03:09.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:03:13.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hail of gunfire stopped when security guards approached Paddock''s
        room at the Mandalay Bay Resort and Casino, McMahill said. Paddock turned
        his attention to those outside his door and fired, wounding one of them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cdd46e-92b8-4deb-bf08-f4eb4a28f176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:03:09.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:03:13.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guard was "very heroic" and provided police with information
        about the shooter''s location, McMahill said. When officers entered the hotel
        room, they found Paddock dead. Authorities believe he killed himself.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a27677-af4d-4000-9e38-b5202b829481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:03:09.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:03:13.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girlfriend''s return</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868b7f8f-7b57-45d5-acbc-a254c4784e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:03:09.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:03:13.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danley, the gunman''s girlfriend, entered the Philippines September
        15 and again on September 25, traveling on her Australian passport, said Maria
        Antoinette Mangrobang, spokeswoman for the Bureau of Immigration in the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569719c8-b1f0-49cd-8a2b-6f940b4dce2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:03:09.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:03:13.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danley had lived in Mesquite, Nevada, with Paddock. She was out
        of the country during the shooting, police said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34c6a55-4ebc-471b-a071-d2a7c538af37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:03:09.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:03:13.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangrobang said authorities in the Philippines have been communicating
        with the FBI and the U.S. Department of Homeland Security.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220d0ca9-abe2-4e10-a19c-0281013b8140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:03:09.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:03:13.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock had wired $100,000 to the Philippines, a law enforcement
        source said. But officials haven''t been able to say exactly when the money
        transfer took place or who was the recipient. The FBI is working with Filipino
        authorities to determine details.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1809a059-271f-4e92-84fc-c6e04a74c508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:03:09.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:03:13.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assault-style rifles strewn across room</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74adc72-4970-4eb4-9053-9bf0be50a72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:03:09.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:03:13.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Daily Mail newspaper in the UK published several photos taken
        in Paddock''s room after the shooting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a414f624-80f6-43fa-8906-de8dadf49ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:03:09.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:03:13.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They show semi-automatic assault-style rifles on the floor and on
        furniture. Stacks of ammunition magazines used in rifles can also be seen.
        One photo shows Paddock''s legs, splayed on the floor near several weapons,
        apparently after he killed himself.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78b00bc-0ca2-4687-ae14-c63ad4db5c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:03:09.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:03:13.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they''re investigating the source of the leaked photos.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7e818a-c780-4e9a-9f72-7411de027b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:03:09.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:03:13.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those rifles were far from the gunman''s only weapons.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ae2fbf-7067-42f3-9a96-daf3c1e994be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:03:09.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:03:13.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 47 guns have been recovered from three locations: Paddock''s
        hotel room and his two Nevada homes in Verdi and Mesquite.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9482410-7085-4907-b572-0e324f8e0f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:03:09.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:03:13.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guns were bought in Nevada, Utah, California and Texas, said
        Jill Snyder, special agent in charge of ATF field division in San Francisco.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3fe8a2-daec-48f3-b1e0-209b5d30dbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:03:09.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:03:13.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also found thousands of rounds of ammunition in Paddock''s
        Mesquite home, and an ingredient used in explosives was discovered inside
        the killer''s car.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4782ff-dfb5-4f6a-bbf5-c8a9adc2f510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:03:09.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:03:13.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions about Paddock</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09b64d4-4e62-4374-a83e-17707d1d2f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:03:09.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:03:13.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass shooting has raised questions about the gunman, his intentions
        and his access to weapons.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20beeb63-3695-4f45-97f6-b61d74153892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:03:09.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:03:13.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock''s violent transformation has mystified everyone – his brother,
        investigators, and the families he victimized. The 64-year-old, retired, twice-divorced
        accountant – who at one time had jobs at the US Post Office and the IRS, a
        representative of the Office of Personnel Management told CNN – had no significant
        criminal history and was previously unknown to police.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a099d07-7ac4-48ae-9e67-c8a015450da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:03:09.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:03:13.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why officials aren''t calling this ''domestic terrorism''</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3923fbc-6231-4f40-9780-2dd42d94bdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:03:09.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:03:13.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massacre has no known link to overseas terrorism or terror groups,
        a U.S. official with knowledge of the case said. And authorities say it''s
        too early to tell whether the killings were an act of domestic terrorism.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09c2303-0514-4ed3-ad7c-699ea3f74e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:03:09.193+08:00
      'mgnl:createdBy': 'jeff'
