  'Trump-tells-Puerto-Rico-Youve-thrown-our-budget-a-little-out-of-whack':
    'author': 'Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-04T04:28:35.788+08:00
    'imagesource': 'jcr:dde5f376-91a4-471c-b0c0-2a8d6ce29758'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f513781-ab6b-42f9-83d5-81e1d3dcc407'
    'lead': 'President Donald Trump squarely focused on one task as he landed in Puerto
      Rico: portraying his administration''s response to the devastation on the still-recovering
      island as a tremendous success.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-12T08:57:17.389+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-12T08:57:21.224+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-12T08:57:21.041+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump focuses on optics in Puerto Rico visit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b515cf8-dd84-4f2c-8c52-a086d89ef35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:57:17.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:57:21.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump&nbsp;squarely focused
        on one task as he landed in Puerto Rico: portraying his administration''s
        response to the devastation on the still-recovering island as a tremendous
        success.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0f19d7-7f00-43ba-95f3-aabe8e02ecdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:57:17.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:57:21.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an awkward roundtable with federal and local officials, he
        touted the federal response and offered praise for those who have been most
        complimentary to his administration, even as many residents on the island
        continued to lack access to basic services and criticized the federal response.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fffb007-957e-4c1e-a451-28568c1afcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:57:17.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:57:21.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also appeared to jokingly blame the island and its
        3.5 million residents for throwing the federal budget "a little out of whack."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df69bcb-bfec-4092-8b5a-387f7961cb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:57:17.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:57:21.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hate to tell you Puerto Rico, but you''ve thrown our budget a
        little out of whack," Trump said with a grin. "Because we''ve spent a lot
        of money on Puerto Rico and that''s fine, we''ve saved a lot of lives."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfbdefa-0962-4462-9387-33f87e0780a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:57:17.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:57:21.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bulk of Trump''s remarks on Tuesday focused on praising
        his administration''s response to the destructive hurricane, even as more
        than half of residents still lack access to potable water and as nearly all
        of the island remains without power.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090283e6-8797-493c-8b4b-5314771c60c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:57:17.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:57:21.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called out top officials in his administration for praise before
        the cameras. He told officials they should be "very proud" that only 16 people
        died in the hurricane --&nbsp;comparing the death toll to the more than a
        thousand who died in the aftermath of Hurricane Katrina.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfd23e6-d042-422b-94f5-8dcf3eb340ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:57:17.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:57:21.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even as he praised some of the island''s local officials, he
        focused squarely on the positive comments those officials have made about
        him and his administration''s response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34efc41-cbf9-4bf9-9524-9f3c58ffa3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:57:17.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:57:21.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico Gov. Ricardo Rosselo was called out for praise for "appreciating
        what we did." The island''s representative in Congress, Jennifer Gonzalez-Colon,
        was thanked for saying "such nice things" -- and asked to repeat her praise
        on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fc0fdd-1378-4dc4-8715-00d0ec310104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:57:17.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:57:21.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right from the beginning this governor did not play politics,"
        Trump said. "He was saying it how it was and he was giving us the highest
        ratings."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0916a75-d674-4242-9196-234414613339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:57:17.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:57:21.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official Trump did not call out for praise was the mayor of
        Puerto Rico''s capital San Juan, Carmen Yulin Cruz, whom Trump criticized
        on Twitter over the weekend after she expressed frustration with the pace
        of the federal response.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cec7ad-8b67-47e3-bb5c-e2dd70f7cb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:57:17.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:57:21.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he thanked Gonzalez-Colon, Trump asked her to "say a little something
        about what you said about us today," before quickly catching himself and adding:
        "And it''s not about me, it''s about all of these incredible people from the
        military to FEMA to the first responders, I''ve never seen anyone work so
        hard."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1386634c-16d6-411c-aeed-e1d9bf2e45e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:57:17.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:57:21.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did get the opportunity to see some of the damage Hurricane
        Maria wrought firsthand and met with some of the storm''s survivors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db16b658-9d04-4557-8f95-6d64cbd3bb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:57:17.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:57:21.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his roundtable meeting with federal and local officials, Trump
        headed to Guaynabo, Puerto Rico -- just outside the capital of San Juan --
        where he walked from home to home, greeting residents in one of the more affluent
        neighborhoods where homes suffered no major damage, but piles of debris and
        downed trees littered the streets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6862fab-c3a4-4b3f-b3c3-0b7424f07508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:57:17.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:57:21.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to help you out," Trump pledged to some of the residents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e740a06f-30d1-493e-b5d5-79f465922a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:57:17.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:57:21.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, Trump arrived at Calvary Chapel, where he held up, handed
        out and tossed supplies while shaking hands with local residents -- everything
        from a can of tinned chicken breast and a pack of batteries to a flashlight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daab118b-edf1-4db7-8a5b-f432e0ede49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:57:17.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:57:21.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of love in this room," Trump said before he moved
        to handing out a pile of rice bags.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bf302e-5f8e-4774-849f-efcd4241d21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:57:17.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:57:21.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, offering his best basketball shot, the President began softly
        shooting rolls of paper towels into the crowd.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612eb08d-6561-4752-8b98-a500df8ac9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:57:17.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:57:21.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s trip to Puerto Rico came as frustration on the island mounted
        with the federal response to the storm as the island remained without power.
        Residents continue to struggle to get access to food and fuel nearly two weeks
        after the storm hit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead6df7f-f9ad-40be-9777-6c197474c678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:57:17.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:57:21.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Trump focuses on optics
        in Puerto Rico visit."</p>'
