      'text': '<p><strong>(CNN Money) —</strong> General Motors is going all electric.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb38497-71d1-4d2a-ae6c-9c07e11719e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:36:57.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:37:01.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what the automaker said on Monday, as it unveiled plans
        to roll out two new electric vehicles over the next 18 months and a total
        of 20 over the next six years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5cdbb2-7ece-4388-9e92-ef38776ccf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:36:57.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:37:01.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"General Motors believes in an all-electric future," said Mark Reuss,
        General Motors'' head of product development.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ddedec-6bc9-4fcd-a4f0-13b9a6e21e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:36:57.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:37:01.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, though, GM isn''t saying exactly when that purely electric
        future will be.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec40a45-d143-493e-b173-1773c509a958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:36:57.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:37:01.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GM recently launched its first mass-market electric vehicle, the
        Chevrolet Bolt EV, an electric mid-sized hatchback with a range of 238 miles
        on a charge and a starting price of about $36,000 (around ₱1.84 million).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ceae76-cd7d-456e-a985-15201b6fefb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:36:57.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:37:01.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineers and designers will build on GM''s electric lineup from
        there, the automaker said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d4bee1-aa18-4f94-ba6d-abf2ab18897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:36:57.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:37:01.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all of GM''s electric vehicles will use batteries — some will
        use hydrogen gas for power instead, GM said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f448bf-1411-4e74-821a-bc736dc04126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:36:57.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:37:01.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These hydrogen fuel cell vehicles will use compressed hydrogen gas,
        which is combined with oxygen on board the vehicle, to produce electricity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5861a5e7-4e6a-413d-bfab-7de76fa5b9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:36:57.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:37:01.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The industry continues to slowly shift towards electric vehicles,
        with a majority of automakers fully jumping onboard," said Akshay Anand, executive
        analyst for Kelley Blue Book.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95d5075-fd93-4cef-b1d7-91d7238c1460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:36:57.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:37:01.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the technology is advancing quickly and that more
        progress is expected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9f8026-6cf4-4b16-ace9-2750cf7b9e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:36:57.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:37:01.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California-based Tesla was among the first to break into the market
        for electrical vehicles. But the Model X and the Model S are luxury vehicles
        with prices starting over $70,000 (around ₱3.57 million).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5634ae3d-9a3f-4345-a2a0-e193de348f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:36:57.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:37:01.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company recently rolled out the bare-bones Model 3 for just
        $35,000 (around ₱1.79 million), similar to the price of the Bolt, which is
        now available nationwide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a283bab-5ba7-44c7-b13f-f18e248ce3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:36:57.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:37:01.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Tesla delivers its first 30 Model 3s in historic moment</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81ffb7c-11cc-45fa-be42-704d3c8c72d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:36:57.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:37:01.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nissan is the overall sales leader in electric cars thanks to
        its far cheaper Nissan Leaf, which starts at $30,000 (around ₱1.53 million).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80dcc1d-fb81-477d-9a63-535f053dff91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:36:57.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:37:01.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan recently announced a redesigned version of that car, with
        longer range and a price that remains lower than even Tesla''s new, more accessible,
        Model 3.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e71d5d-9960-4334-a039-7f73ba4e86e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:36:57.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:37:01.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: New Nissan Leaf goes farther for less</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af55457f-8754-4ee5-929a-80551e26ab0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:36:57.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:37:01.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other automakers, including the Volkswagen Group and the
        Renault-Nissan-Mitsubishi Alliance, have also recently announced plans to
        move towards electric cars.&nbsp;Renault-Nissan-Mitsubishi announced it would
        launch 12 new all-electric vehicles&nbsp;by 2022.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49df01cd-89e6-4535-a8a4-dae19da9245d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:36:57.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:37:01.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/09/12/technology/volkswagen-batteries-electric-cars/index.html">Volkswagen
        said it will have hybrid or electric versions of all of its models</a>&nbsp;by
        2030. It''s also creating a new all-electric sub-brand, ID, that will include
        a <a href="http://money.cnn.com/2017/08/19/technology/volkswagen-id-buzz-production/index.html">new&nbsp;electric
        version of the iconic VW microbus.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b22e92-63d6-46b3-935a-b35dca017e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:36:57.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:37:01.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, <a href="http://money.cnn.com/2017/10/02/technology/gm-electric-cars/index.html">"GM:
        The future is all-electric."</a></em></p>'
  'puerto-galera-councilor-melchor-arago-teenage-son-dead':
    'author': 'Ron Lozano, for CNN Philippines'
    'caption': 'Puerto Galera municipal councilor Melchor Arago (file)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-10-04T09:26:18.127+08:00
    'imagesource': 'jcr:2a509884-8d55-4aba-b69e-7f82cdccb05d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c23dd0d-c393-4cb2-b219-86506450956c'
    'lead': 'The Councilor and his son were shot in front of their house. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T15:40:01.600+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T15:40:07.844+08:00
    'mgnl:lastActivatedBy': 'jeff'
