    'template': '1'
    'title': 'What ‘Last Night’ gets wrong about suicide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1623e2ee-f059-4def-ac89-d2f7217538ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:53:29.211Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:26:58.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — “Last Night” opens
        with two suicide attempts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6ab716-127a-454d-bcce-2f2ba854e90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:53:29.211Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:26:58.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark (Piolo Pascual) stands on the ledge of the Jones Bridge ready
        to take his own life when he sees Carmina (Toni Gonzaga) dangling off the
        railing, crying for help. She had jumped ahead of him and failed to kill herself.
        Mark climbs down to save her and after some time spent together, they form
        a pact to commit suicide together.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf795fb-3798-4ce0-91b4-b2d2e6582de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:53:29.212Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:26:58.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What follows this morbid meet-cute in Bb. Joyce Bernal’s latest
        film with Star Cinema is one of the most unsettlingly romantic and one-dimensional
        portrayals of suicide in recent memory. Suicide is an extreme choice people
        make as a result of multiple interplaying factors, and in reality, there’s
        nothing cute, romantic or redemptive about the act.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c639484-9368-4195-8eb5-c0c5812f40a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:53:29.212Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:26:58.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: The reality of suicide in the Philippines</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f7b9d1-3772-4186-a769-4b1d0ee43fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:53:29.212Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:26:58.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple mental health organizations have published guidelines for
        the responsible portrayal of suicide in film and television (here’s a good
        one from Samaritans, a suicide hotline in the UK).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd142e541-e0df-4a54-ba02-49176ea2432d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:53:29.212Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:26:58.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One key rule is never to portray suicide as the product of a single
        event in the character’s life (a breakup, the death of another character),
        because in reality, suicide is driven by a number of factors, both external
        and psychological. Another rule is to never portray suicide as a valid means
        of solving one’s problems, because it’s an extreme choice from which there’s
        no turning back, a choice that shouldn’t even be on the table. Another key
        rule is to not portray characters recovering too quickly after a suicide attempt
        because of the psychological trauma that follows a failed suicide. “Last Night”
        breaks all of these rules.</p>'
    '12':
      'image': 'jcr:b280c76c-9f78-4cea-9f1b-c67391a8b63b'
      'imageCaption': 'In "Last Night, Toni Gonzaga plays Carmina, who, as the film
        begins, dangles off a railing after a failed suicide attempt. Screencap from
        ABS-CBN STAR CINEMA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a23f0f-6552-4bd1-bb48-3f758a5dffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:53:29.213Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:26:58.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e980e82c-3de1-41c3-b904-81beea4f1386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:53:29.213Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:26:58.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These guides exist for a number of reasons. First, it’s important
        for audiences to form a more nuanced understanding of suicide and the gravity
        of the choice people make when they take their own lives. Second, people who
        consider committing suicide can feel validated by simplistic, overly explicit
        portrayals of suicide that may drive them to action. There’s a huge responsibility,
        then, for anyone telling stories of suicide in media to portray the act and
        its motivations accurately.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c07e95-1c2b-414d-accb-344449ec9f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:53:29.213Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:26:58.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s where many of the problems of “Last Night” lie. Not only
        is the film insulting to people who have struggled with legitimate mental
        health issues and have contemplated suicide. It makes the grave mistake of
        making suicide look cute, which is a dangerous line to tread.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858e33d6-98f5-4d8e-bb66-2379e0abdc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:53:29.214Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:26:58.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark and Carmina never really struggle with their one-dimensional
        motivations for taking their own lives, or grapple too seriously with questions
        of mortality. Bela Padilla’s screenplay never offers a nuanced look into the
        terribly flat main characters and Bernal’s direction plays up all of Mark
        and Carmina’s suicide attempts for their levity.</p>'
    '18':
      'image': 'jcr:784304a2-4727-4845-a869-b2a859be6b46'
      'imageCaption': 'In "Last Night," the two lead characters toy around with several
        ideas to take their own lives (such as electrocuting themselves in a bathtub
        with a hairdryer), thus trivializing the sensitive nuances of suicide. Screencap
        from ABS-CBN CINEMA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1869068b-e3ff-44aa-ab8f-372a0a2e57f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:53:29.214Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:26:58.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eda129-2cbe-4664-a7ef-a6740aeef248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:53:29.235Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:26:58.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the two try to hang themselves off a curtain rod,
        then find themselves in stitches when the rod breaks off the wall. They try
        to electrocute themselves in a bathtub with a hairdryer, which ought to be
        terrifying, but instead it plays out as a tender moment for the two to soak
        one another with the showerhead.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58de0a3e-63e0-4650-bdb3-88ad9b4bc21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:53:29.235Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:26:58.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After every failed attempt, Carmina brushes the whole thing off
        and gives another wide-eyed suggestion for a dramatic suicide, like going
        on a romantic date and poisoning their food or bathing in blood then feeding
        themselves to sharks. She suggests these without a second thought about the
        gravity of these actions, as if suggesting they go to Jollibee because McDonald’s
        is closed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b457ccbf-f51c-44d8-a93a-c504c1117f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:53:29.235Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:26:58.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This trivialization of suicide is dangerous because it normalizes
        the act, making it appear as if suicide is as valid a solution for negative
        emotions as, let’s say, seeking professional help or reaching out to friends
        and family. The fact that it’s all so cutesy in its execution adds insult
        to injury. Nobody laughs after trying to hang themselves.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4bb937-cd71-4983-8963-13e5caef236c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:53:29.236Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:26:58.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suicide is an extreme choice people make as a result of multiple
        factors, and in reality, there’s absolutely nothing cute, romantic or redemptive
        about the act.</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf8f9c6-9db2-460a-90c7-daed7ef2f0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:53:29.236Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:26:58.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spoiler: As people do in a romantic comedy, the two terribly flat
        characters find themselves slowly falling in love with one another (except
        it’s in the process of trying to kill themselves) and discovering this new
        lust for life (shocker!). There’s a big moment of realization for Mark after
        he tries to jump off the Jones Bridge a second time. In an instant, he gains
        the will to power through everything that made him want to kill himself in
        the first place.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a07c7c-4dca-4f20-8368-b40b0959d5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:53:29.236Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:26:58.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a shame that Padilla and Bernal chose to show something as
        complex as suicide in such one-dimensional terms — that it’s fun and games
        and if you fail enough times, you get to decide that you want to live. Hopefully,
        filmmakers learn to do better and treat the subject matter more responsibly
        in the future.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b41dea-dcaa-4d71-b1fd-1c73cbcde8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:53:29.236Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:26:58.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, numerous mental health professionals came out
        to criticize Netflix series “13 Reasons Why” for its portrayal of a young
        character using suicide as a means to exact revenge on the people who hurt
        her. Another major issue was its graphic suicide scene. Suicide should never
        be depicted in explicit detail because it could inspire copycat behavior.
        As experts warned, there was a reported 26% increase in online searches for
        “how to kill yourself” in the months following the show’s release.</p>'
    '30':
      'image': 'jcr:13f10688-1595-43ab-ba20-856f99887be0'
      'imageCaption': 'Mark (Pascual) and Carmina (Gonzaga) never really struggle
        with their one-dimensional motivations for taking their own lives, or grapple
        too seriously with questions of mortality. Screencap from ABS-CBN STAR CINEMA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c0789f-13b6-44db-bf04-fe506c665b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:53:29.236Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:26:58.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13b0e6a-0fd5-4861-9118-f668b64b0b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:53:29.237Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:26:58.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been some better-researched portrayals of suicide in
        film. Stephen Daldry’s 2002 film “The Hours” is one good example, where Virginia
        Woolf’s (Nicole Kidman) suicide was well-contextualized within her history
        of mental illness. The actual suicide scene is neither explicit nor glamorized.
        Jonathan Dayton and Valerie Faris’ 2006 ensemble film “Little Miss Sunshine”
        gave us Frank Ginsberg (Steve Carrell), a professor who joins the family road
        trip while recovering from a suicide attempt. His depression is shown in all
        its dreariness and we follow him through the slow, imperfect journey toward
        recovery.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4de89d-8a35-4b8c-b810-9e8d323b9821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:53:29.237Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T14:26:58.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Last Night” is ultimately a missed opportunity to shed light on
        the darkness of suicide and the complexity of the motivations behind it. I’m
        reminded of a line from the film where, after their initial meeting, Mark
        tells Carmina, “Ayaw mo talagang magpakamatay. Nagpapapansin ka lang.” Well,
        that’s the film for you.</p>'
