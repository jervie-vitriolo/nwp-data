      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/03/us/mandalay-bay-hotel-room-what-we-know/index.html">"What
        happened inside the shooter''s suite at the Mandalay Bay hotel."</a></em></p>'
  'DOJ-to-begin-probe-on-death-of-UST-law-student-Atio-Castillo':
    'author': ' CNN Philippines Staff'
    'caption': 'UST law freshman Horacio Castillo III (file)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-04T06:50:38.522+08:00
    'imagesource': 'jcr:6aa61ac9-fd62-4950-8699-7f87dff0ea9a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d033fb7-ce81-4471-a74c-773f3135d634'
    'lead': 'The Justice Department will begin its preliminary probe on the death
      of Horacio "Atio" Castillo III at 2 p.m. today.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-12T08:42:45.754+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-12T08:42:49.739+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-12T08:42:48.657+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ to begin probe on death of UST law student Atio Castillo

      '
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcb8afc-f454-4f8e-b4b7-3eb7c75d6c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:42:45.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:42:49.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 4) — The Justice Department
        will begin today, October 4, its preliminary investigation on the death of
        hazing victim, UST law student Horacio "Atio" Castillo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d81fa7f-9f86-44bb-a261-b29dd6bea0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:42:45.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:42:49.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe will begin at 2 p.m. It comes roughly two weeks after
        the death of Castillo, who authorities believe died from hazing during initiation
        rites of the Aegis Juris fraternity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb7ba95-0f67-4a0b-931c-b8a406170080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:42:45.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:42:49.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice officials will conduct a preliminary investigation to see
        if there is sufficient ground to believe a crime has been committed. They
        will also determine if there is probable cause that those accused are guilty
        and should be held for trial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc86b004-0b94-4a98-b128-e5784377afbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:42:45.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:42:49.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight officers and seven members of the Aegis Juris Fraternity have
        been charged in connection with Castillo''s death. They are facing criminal
        charges of murder, robbery, and the violation of the anti-hazing law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1370738b-99fe-4e50-996c-a6ef0767f0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:42:45.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:42:49.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antonio Trangia, father of fraternity Sergeant at Arms Ralph Trangia,
        is also facing the same charges. Antonio is the owner of the car that brought
        Castillo''s body to the Chinese General Hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7662b226-6375-42c4-93f1-9514f092839d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:42:45.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:42:49.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son, Ralph fled to the United States days after Castillo''s
        death. Ralph''s mother, Rosemarie faces obstruction of justice charge for
        accompanying him overseas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d08ac9-a487-4625-b97a-94d89bf65d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:42:45.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:42:49.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, only three of those accused have appeared before authorities.
        These are fraternity members John Paul Solano, Aeron Salientes, and Jason
        Robiños.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911bddb3-5d31-4d12-b920-1b17cce22765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:42:45.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:42:49.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Paul Solano, the supposed bystander who found and brought Castillo
        to the hospital surrendered on September 22, after authorities found out he
        is a member of the fraternity. He was briefly detained at the Manila Police
        District but has since been released.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1128dd96-bd95-4f86-9108-8b8e6e26e44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:42:45.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:42:49.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Police release suspect in hazing victim''s death</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889b7b1b-dd7c-4b44-9afe-65d3de5d3732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:42:45.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:42:49.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other suspects, Aeron Salientes and Jason Robiños, have also
        faced the National Bureau of Investigation and the Manila Police District,
        respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b6a1c8-7226-4d50-9a5f-d13fa14c0236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:42:45.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:42:49.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three have maintained their innocence, and denied they were
        involved in the planning or actual hazing of Castillo</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783b4e61-e553-4962-b379-9278bc094456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:42:45.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:42:49.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should probable cause be found during the preliminary investigation,
        prosecutors will file an information or formal criminal charge before the
        court. This will initiate the trial and issuance of warrants of arrest against
        those accused.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3290b2aa-684e-407d-84d8-352c5bfabbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:42:45.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:42:49.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo, who was found dead at the morgue by his family September
        18, was buried last week on September 27. His death has spurred calls for
        stricter anti-hazing measures in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9cc4de-a753-427b-8345-30cb3d95d146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:42:45.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:42:49.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Rex Remitio contributed to this report.</em></p>'
  'Las-Vegas-massacre-More-weapons-found-but-no-motive':
    'author': 'Holly Yan, Madison Park and Darran Simon, CNN'
    'caption': 'The gunman in the mass shooting on the Las Vegas Strip on October
      2, 2017, has been identified as 64-year-old Stephen Paddock, Las Vegas Sheriff
      Joseph Lombardo said Monday morning.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-04T07:03:34.563+08:00
    'imagesource': 'jcr:46ed8f33-464b-4b4b-ad4a-161df4da5ee7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e47e247-5003-4cfc-b616-44c720aa49ff'
    'lead': 'Every detail of this indiscriminate mass murder seemed meticulously planned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-12T08:45:50.546+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-12T08:45:54.715+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-12T08:45:54.339+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Las Vegas massacre: Gunman set up cameras at hotel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4418b68d-9240-4893-b348-c3bfc7758d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Every detail of this indiscriminate mass murder seemed meticulously
        planned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a389713c-83f8-4617-8211-2d50f5020bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The selection of a hotel room overlooking a music festival, days
        before the attack. The cache of 23 weapons inside the gunman''s Las Vegas
        suite. And thousands of rounds of ammunition -- plus an ingredient used in
        explosives -- inside the killer''s home and car.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfb51e7-a0ac-42ae-98b5-da49e7709d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest revelation came Tuesday afternoon when police said gunman
        Stephen Paddock set up cameras inside his hotel suite and in the hallway.
        Police are not aware whether the devices were transmitting -- the FBI is investigating
        their use -- but the Clark County sheriff told reporters he thinks the shooter
        might have used them to watch for people approaching his room.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1526707-dc14-4d25-8bba-1699d7c1db36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one knows why Paddock morphed from a retired accountant to the
        deadliest mass murderer in modern US history. His relentless gunfire -- police
        say he fired for nine minutes after the first 911 call -- on country music
        fans at an outdoor concert left 59 people dead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcd3733-a960-4ce0-aca5-99886d4a13a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why officials aren''t calling this ''domestic terrorism''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15b3670-9570-4556-81c3-8c867be5ac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 500 people are still trying to recover from injuries --
        everything from gunshot wounds to stampede injuries suffered when 22,000 people
        tried to flee the gunman''s aim.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90fe179-c94b-4d22-b9a2-4e7d15cce2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, police believe Paddock acted alone -- which could make the
        motive harder to determine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bbb1b7-b9ba-4e43-a6ab-41421b2d2ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e922bfed-c549-40b5-8bab-cc15d277206b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- More than a dozen of the 59 people killed&nbsp;have been publicly
        identified. Among the latest:&nbsp;Charleston Hartfield&nbsp;of Nevada;&nbsp;Stacee
        Etcheber&nbsp;of California;&nbsp;Christopher Roybal&nbsp;of Colorado;&nbsp;Hannah
        Ahlers&nbsp;of California; and&nbsp;Jordan McIldoon&nbsp;of British Columbia,
        Canada.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd8e23e-d29c-4242-8fd6-114b8a4d327c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Las Vegas police tentatively will give another public update
        on the investigation at 5 p.m. (8 p.m. ET) Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534a4163-ed0c-42e0-9e6c-3b49484fd196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Authorities continued processing the scene of the killings, where
        shoes and bags lay scattered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9a5e6f-0368-49f5-b080-cf65c66df89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Five handguns, two shotguns and a "plethora" of ammunition were
        found in Paddock''s Reno, Nevada, property, Sheriff Joseph Lombardo said.
        Authorities previously found 42 guns in Paddock''s Las Vegas hotel room and
        at his Mesquite, Nevada, home.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4fbb04-3ea7-493d-b31f-53cf238e3431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Did I do enough to help?''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47378dfa-8058-406a-ab97-053b463d1ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Claypool is grappling with feelings plaguing many of the survivors
        -- an overwhelming sense of guilt and confusion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e4e6b6-d922-4e8d-9820-a4e1f36a0a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going through some guilt now. Did I help enough people? Because
        everybody was screaming and yelling. I didn''t know what to do," Claypool
        said, choking back tears.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0561def3-980e-4aa3-b8f3-a71efed4bffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who determines who gets killed in this? That''s what I''m having
        trouble with."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575b0d93-f6e2-4fe5-ae39-6c96845b4499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles resident said he saw a young woman 15 feet away
        from him get shot.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cb43f2-b4ee-48a1-8aa9-5b907ae0334d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She ended up dying. I happened to be in an area where I didn''t
        get shot. So I guess I have to go the rest of my life wondering why did some
        of these people die. Why didn''t I?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a6a020-3840-440f-abf8-f8aede8fe713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98ed59b-ad21-46da-8425-c17fed20d9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock''s violent transformation has mystified everyone --&nbsp;his
        brother, investigators and the families he victimized.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60af771-9ce2-46c2-a3c9-cd6bb042a8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police had no prior knowledge of the gunman before the attack.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d53b6e3-dea9-4bc2-9d4f-c5aa311b668a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know how it could have been prevented," Lombardo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bddc86a-8152-400d-a88c-6a1afcf610e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massacre has no known link to overseas terrorism or terror groups,
        a US official with knowledge of the case said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25021ad-26d8-4ed3-820e-d5450e106d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And authorities say it''s too early to tell whether the massacre
        was an act of domestic terrorism.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14407fe6-7ca6-42e2-9bf3-0c1060ea6ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to establish what his motivation was first," Lombardo said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b566f6d-084f-4a1a-999b-d92f24b3e73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For an act to be considered terrorism, it must appear that it was
        intended to intimidate or coerce a civilian population, or try to influence
        political change.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdc05d5-159b-41b8-9455-581c48c71da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman''s brother, Eric Paddock, said he was "completely befuddled"
        by his brother''s actions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2f17e9-27c3-4b1c-be88-3242fd7d89be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Stephen Paddock was an avid gambler who had "no history
        of violence. No history of anything -- couldn''t give a s*** less about politics,
        religion, pointy hatted people, etc, etc. He just wanted to get a freaking
        royal flush."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527ced51-218c-4690-95f0-fe91040b7136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Running back into danger</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462fe93b-fa98-4162-8352-0343f7e97506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massacre started around 10 p.m. Sunday at the&nbsp;Route 91
        Harvest festival, Joseph Lombardo said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f765d89-a86e-46c4-9900-8fec2150067b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Country singer Jason Aldean was on stage when bullets started raining
        onto the crowd.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e9a387-de5b-492c-a895-c656a77d051f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the main floor ... there was no cover -- they were all exposed,"
        survivor Dees Mansholt said. "So you didn''t know if somebody was shot or
        if they were laying down."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2671bbbf-3d6e-4513-a656-0872c30e440a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frantic concertgoers piled on top of each other, trying to get out
        of the shooter''s line of fire. But an off-duty nurse ran back into the danger
        to help those who had been shot.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb381c09-18c8-4597-937f-aebb9127440e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We went back because I''m a nurse and I felt I had to," she told
        CNN affiliate KTNV. "I went to three different scenes, and by the time I got
        to the third one, there was just dead bodies."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13955cc-6adb-4de2-a9bd-6ac139d25351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nurse said she was far from alone.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f65a99e-34b6-4c97-8cfc-0b6f2c52707e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was so many people, just normal citizens, doctors, cops,
        paramedics, nurses, just off duty. Everyone was just communicating and working
        together."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defdd814-c928-46be-9dd3-61825d264e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corrine Lomas also recalled the heroism of fellow concertgoers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6317f4cf-2aab-461c-9416-a4786b7bcb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of really good people (were) holding people''s wounds shut,
        trying to help them while everybody was just ducked down," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e3cb0f-dd28-4c92-acde-98b08cf0dde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump says he will visit Las Vegas after massacre</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5b3584-67f3-4b7d-aec4-ef963b98fb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>$3.5 million raised</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7577116-b8d9-415e-88e2-0b1bb8895857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countless strangers have rallied to support victims, donating blood,
        money and supplies.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7524a380-2277-4047-80c4-e9a5fc0b833c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tuesday afternoon,&nbsp;a GoFundMe page&nbsp;started by a Clark
        County commissioner had raised more than $3.5 million.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a147af-39d6-415a-af67-7e2c170d05d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Funds will be used to provide relief and financial support to the
        victims and families of the horrific Las Vegas mass shooting," county commission
        chair Steve Sisolak wrote.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349fc155-4385-47bd-b20c-44fad42711f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throngs of blood donors lined up for hours to help the wounded.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7baa592-2e80-4f70-8696-408cc81e9676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is America -- people coming together, helping out."&nbsp;Hector
        Salas tweeted. "Likely more than 1000 people waiting in line to donate blood.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1236b51-b527-4e9e-b033-0a8931a0125d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strangers also donated flights, housing, food and transportation
        to victims'' relatives coming to Las Vegas, Clark County Fire Chief Greg Cassell
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80627731-60e0-4d43-ac09-a8a84ad203f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes the worst of America to also see the best of America,"
        said Mansholt, who survived the gunfire. "Everybody was helping each other."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae62bb5-35ff-4697-a649-d9afa7dc48d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:45:50.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:45:54.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/10/03/us/las-vegas-shooting-investigation/index.html">"Las
        Vegas shooting: Gunman set up cameras at hotel."</a></em></p>'
  'The-Las-Vegas-shooting-incident-heroes':
    'author': 'James Masters, Jason Hanna and Paul P. Murphy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-04T05:00:37.191+08:00
    'imagesource': 'jcr:fa25380b-ac21-4e65-ac93-c27d66687b89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c92ed3de-e426-47dc-81c6-4bece23fab93'
    'lead': 'Amy McAslin and roommate Krystal Goddard dived under a table as gunfire
      rained down on fellow concertgoers in Las Vegas on Sunday night. Eventually,
      McAslin realized she was being shielded by someone who''d just been shot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-12T08:49:55.651+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-12T08:50:00.663+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-12T08:50:00.280+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Las Vegas heroes who stepped up as chaos reigned

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63b02dc-0d3b-4767-bd1c-0026044a847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amy McAslin and roommate Krystal Goddard
        dived under a table as gunfire rained down on fellow concertgoers in Las Vegas
        on Sunday night. Eventually, McAslin realized she was being shielded by someone
        who''d just been shot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59d080f-3155-469b-95c3-81b7042085b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A gentleman -- I don''t know his name -- he completely covered
        me," McAslin told CNN. "He covered my face. He said, ''I''ve got you.''</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e360d0cd-781e-4d37-8dc3-d9aabbf60162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just truly incredible, (a) stranger, jumping over me to protect
        me."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad41c102-3859-4a0e-a94d-be5bfed0416f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was among the many who attended to others during and after
        a massacre in which a gunman fired from the 32nd floor of a Vegas hotel into
        crowds below at the Route 91 Harvest music festival, killing 59 people and
        injuring another 527.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa524b0-9da4-439c-9c7b-8c033f81cf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the shooting, McAslin and Goddard were standing by the stage
        where country music singer Jason Aldean was performing. Then they began to
        hear gunfire.</p>'
    '9':
      'image': 'jcr:a40f4c1a-0c7f-49b8-88b4-e4f522c58d65'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c79a59-cc42-40b4-9866-5c9860fd02c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5403bec3-c8e1-446b-8315-001a7ae1efa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Running for their lives through the crowd, the pair sought refuge
        under a table as the bullets continued to fly by.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc3afe4-a3ff-4174-bdc1-86dda734d359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man shielded McAslin, who was holding Goddard.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243067b1-b603-437b-85d9-d26d2a5ecb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear when the man was wounded. But he "said that he had
        been shot in his rear-end area, and that there was a lot of blood," McAslin
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62de20d-d55d-44be-b703-8b7cf9c8553f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roommates said the trio held onto one another tightly, while
        chanting: "Everything is going to be OK."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9096ae-8fb6-4f05-98ab-4c1e1c75ef8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While under the table, McAslin, who had trained as an emergency
        medical technician, examined a woman who had been grazed by a bullet in the
        neck. "There was a lot of blood. But she seemed OK -- it didn''t hit her artery,"
        she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23b7327-d289-4bd0-b271-b4788c0dc7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, they say, a woman told them to come out. The man was
        helped to a triage area, and McAslin and Goddard ran with others toward an
        exit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b1c27b-498b-462a-965c-e747b983912f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McAslin''s white shirt was stained by the man''s blood. Neither
        knows his name or how he is doing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7195c8-1973-42ca-b440-a2366ebf52a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s been in my thoughts all day," McAslin said. "He''s a truly
        amazing person for just trying to protect the whole, under, the whole table
        area where we were."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67de94d5-9e24-4874-81dd-6dd18a3ae317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Load them up. Let''s go''</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852770e6-6b0c-43a8-9a89-e6474d12f8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lindsay Padgett and her fiancé Mark Jay were at the festival when
        the shooting started. After initially ducking to the ground, they told CNN
        affiliate KTNV, they ran with others to an airport hangar for shelter, before
        making it back to their parked truck near the concert venue.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4667f84c-af93-4c19-9b93-86d2ade9de1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were driving away in their pickup, taking stock of what happened,
        when a stranger hailed them.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95054155-2793-4821-b4d3-c4e60d22ada1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we need your truck. We just need to get people over
        to the hospital, OK?" the stranger tells Padgett, as people moved the injured
        on makeshift stretchers behind him, in a video widely viewed on Facebook.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e5951c-bb7e-42e0-84a8-374414c2fd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple pulled over.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95428219-333a-4006-805d-42d535abcfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We (said), ''Load them up. Let''s go.'' (We) loaded as many as
        we could," Jay told KTNV.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfee13e9-217e-4026-abe4-7cd241cefe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After people loaded a number of wounded in the back of the truck,
        the pair said, they drove over road blocks and curbs until they found an ambulance
        at a freeway entrance.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564c931b-a0d8-41a4-8c53-0403e54d04a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some victims were transferred to the ambulance. A couple others
        remained in the truck, and Jay and Padgett drove them to a hospital, following
        the ambulance.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d95cae-e0cf-4234-8093-89cebc399957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the passengers, Jay said, had been shot in the chest and
        was using his fingers to fill the holes.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb53c67-73e8-4a20-85d5-675d8c9c2337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padgett played down couple''s role in ferrying the injured out of
        danger.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab39c3b7-7106-4bc0-a8db-6b0a8e03f9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just feel like that''s what you do," she told KTNV. "When people
        need help, you have to take them to the hospital."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e17e98-04db-42a6-9dbf-f3a62d32b090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wounded hockey coach helped by brother</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f82d7f-c802-4ba8-a33e-4416af2d478b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of Nevada, Las Vegas assistant hockey coach Nick Robone
        was at the concert with his brother, Anthony, a paramedic with the Henderson
        Fire Department. Anthony initially thought he heard firecrackers.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ae1055-364c-42a0-b9d6-906728a591df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real moment I realized that it was gunshots was when I heard
        my brother say, ''I got hit.'' I turned around and I saw him coughing up blood,"
        Anthony Robone told CNN.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b978b2-f648-412f-aa9c-bc038f4eff1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Robone was shot in the chest. Anthony and a friend escorted
        him down a street. Seeing no ambulance, they stopped at a police car, and
        an officer gave them a first aid kit.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41e6098-1ac4-4dff-95dd-17a8dfdd194c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just took a little piece of plastic -- it appeared to be a sucking
        chest wound ... (so) we put the plastic piece on his chest over the wound"
        and secured it with three adhesive bandages, Anthony Robone said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d736c8-f5cd-47a8-9857-6c88d08ae050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Robone eventually was put onto an ambulance. Anthony said he
        and his friend stayed, helping a number of off-duty firefighters, medics,
        doctors, nurses and other bystanders triage wounded people on the side of
        a street.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7419a4-7f67-419f-a032-0ea5c024b170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They treated the injured while they waited for ambulances, and helped
        decide which injured should go on ambulances first. "It was a group effort
        between everybody, whether they were trained medically or not," Anthony Robone
        said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd188ba20-4bbd-4154-874b-5b480fd840e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his brother was in a hospital''s intensive care unit late
        Monday.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8459f7d5-b1f8-46f6-9ed1-ae5dfcce4d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he''s going to make it out, because he''s tough," Anthony
        Robone said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda63722-f666-4a2b-8d2e-e06c111a4c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Completely horrible''</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94997f4-72ae-47fe-8ab4-76f1aeaf889c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An off-duty nurse from Orange County, California, told KTNV that
        she ran back into the danger to help rescue those who had suffered gunshot
        wounds.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dec3dc9-0ff1-4eeb-aff0-26479672954e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We went back because I''m a nurse and I just felt that I had to,"
        the woman, who identified herself only as Vanessa, told KTNV.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0eeac0-df28-4fd8-87b4-486d53b9a91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went to three different scenes. The first one was OK. The second
        one was worse. And by the time I got to the third one, there was just dead
        bodies.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05e049d-0a81-415f-a668-40fb47a3cf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was so many people, just normal citizens, doctors, cops,
        paramedics, nurses, just off-duty. Everyone was just communicating and working
        together.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17049a61-5c39-43ca-bd42-95299b6d9bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was completely horrible, but it was absolutely amazing to see
        all of those people come together."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeda9d8f-cbeb-4f64-b905-7e079a31e3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kind Samaritan</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d84bb2-b457-45d0-8c35-b9553c5f4964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the midst of the shooting, 18-year-old Addison Short tried to
        make a run for it.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cce6ba1-d717-43b2-a32d-2bf65e8b2326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Short''s knee gave way: "I just got shot, I can''t run," she
        cried out.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6163ac6-f555-4340-bdb7-9c38f4af136d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She dived into a bar for cover: "You kept hearing gunshots. They
        just weren''t stopping," she said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90155eee-8700-4423-b390-0d441d930cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From her hospital bed, she told CNN how a man used his belt to wrap
        her leg in a tourniquet and rush her to safety.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2197a990-4cb3-499c-86bd-ec7115f21c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He just picked me up and threw me over his shoulder," Short said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41735715-b1a8-4fc5-8d8a-05f0f6da0a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man carried her to a taxi that took her to the Sunrise Hospital
        and Medical Center.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118dc5ac-c457-40e1-a1dd-86e2d9432cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just the scariest experience of my life," Short said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ab55d4-9543-46c2-9d28-68cd81e34b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scattering in the chaos</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf1c65e-43c0-45f7-ae23-0ab90cec31f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, as the crowds began to scatter, Mike Cronk stood his
        ground and tried to help his friend who had taken three bullets to the chest.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b8aea5-15b4-4ced-8b68-bb9487c1d2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people started scattering and they climbed the fence, but
        I had to stay with my buddies," he told ABC News.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61680620-8d60-41f1-a6ed-a39b82fdedbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got him over the fence once the firing stopped and slid him
        under a stage so we were safe.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2609be5-7522-40fe-bbb0-c65d92c178ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My first thoughts were for my buddy. I wanted to make sure he was
        taken care of. But, you know, we were pretty much yelling at everybody to
        stay down. That was what we needed to do."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7809bc37-5987-450f-a750-e56218161e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:49:55.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:50:00.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "The Las Vegas heroes
        who stepped up as chaos reigned."</em></p>'
  'King-Felipe-Spain-to-address-nation-Catalan-protests':
    'author': 'Hilary Clarke, Claudia Rebaza and Isa Soares, CNN'
    'caption': 'Protestors gather in front of the Spanish Partido Popular ruling party
      headquarters in Barcelona, Spain. | Photo from Emilio Morenati/AP via CNN wire
      images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-04T07:13:42.919+08:00
    'imagesource': 'jcr:56c07e6e-4a82-4951-adb0-ed34b1fb1adf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16c277b2-abfc-4184-9c5e-2db5cd00e973'
    'lead': 'In a rare televised statement, King Felipe said the referendum''s organizers
      had jeopardized national stability. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-12T08:54:56.333+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-12T08:55:00.042+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-12T08:54:59.777+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'King of Spain accuses Catalan leaders of ''unacceptable disloyalty''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abf126a-1c7f-4fb2-9696-2873c085bd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:54:56.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:55:00.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The King of Spain lashed out at Catalan authorities on Tuesday
        evening after hundreds of thousands of people took to the streets in Catalonia
        to vent their fury over the violent police crackdown on Sunday''s contested
        independence referendum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abfd254-93bf-4f30-9337-bba929a370f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:54:56.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:55:00.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare televised statement, King Felipe said the referendum''s
        organizers had jeopardized national stability. "With their decisions, they
        have systematically undermined the rules approved legally and legitimately,
        showing an unacceptable disloyalty towards the powers of the state -- a state
        that represents Catalan interests," he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8021218e-d003-4f3b-80a7-0eb7582fd02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:54:56.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:55:00.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Felipe''s hardline address was an unusual departure for the
        Spanish monarch, who used the majority of his speech to castigate Catalan
        leaders while making no reference to polling day violence that left nearly
        900 people injured. He concluded the address with a call for national unity,
        while continuing to unleash a verbal assault on the Catalan authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbda8ad4-6d1d-471a-b465-6b8c108dc42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:54:56.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:55:00.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today Spanish society is fractured and confronted. Those authorities
        have underestimated the fondness and feelings of solidarity that have united
        and will unite the whole of the Spanish population, and with their irresponsible
        attitude they have put the economic and social stability of Catalonia and
        Spain at risk," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f946fd10-a4d0-45aa-a2da-1ce937112231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:54:56.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:55:00.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday night Catalonia''s leader, Carles Puigdemont,&nbsp;told
        the BBC&nbsp;in an interview that his government would unilaterally declare
        independence by "the end of this week or the beginning of next." If Puigdemont
        follows through on the promise in the interview, recorded before the king''s
        address, it would further deepen the constitutional crisis facing Spain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0799df-ef8a-4883-9455-935f28aaebc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:54:56.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:55:00.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Felipe''s decision to intervene in the crisis came after 700,000
        people gathered in Barcelona, according to City Police, angered by the harsh
        treatment meted out by national forces who tried to prevent the banned vote
        from taking place. Many demonstrated in front of the Barcelona headquarters
        of the Spanish national police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3aa0a3-6cee-494b-8e5f-eb89435b610a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:54:56.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:55:00.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shops were closed, universities halted classes and transport companies
        ran reduced services as supporters of Catalonia''s bid for independence from
        Spain attempted to maintain the momentum from Sunday''s vote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65702e9-0046-4166-b877-a40a8b8bf164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:54:56.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:55:00.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing&nbsp;Spain''s biggest political crisis in decades,&nbsp;Spanish
        Prime Minister Mariano Rajoy held talks with opposition parties in Madrid.
        Spanish authorities have ordered members of the Guardia Civil, the national
        security force deployed to Catalonia to block the referendum, to remain on
        standby in the region for the next week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5ba0a4-b1f6-445b-8d6c-6625243c4215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:54:56.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:55:00.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The streets will always be ours''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56066a3-8ee2-41f9-813c-8db2cf0bbcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:54:56.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:55:00.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters gathering in Barcelona said they were motivated by fury
        at Sunday''s violent crackdown -- the Catalan health ministry said 893 people
        were injured as riot police raided polling stations, dragged away voters and
        fired rubber bullets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40d9918-37bf-4f47-9415-5a22fa93a90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:54:56.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:55:00.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a protest against police violence and maintaining momentum
        after Sunday," said Victor Noguer, 27, a firefighter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccd0483-2568-4cee-9993-bbd24e1eb195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:54:56.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:55:00.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The streets will always be ours," protesters chanted, some of them
        draped in the blue, yellow and red Estelada flag used by Catalan separatists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d8da82-8f91-442e-b663-a8c0a3a86b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:54:56.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:55:00.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers from the Guardia Civil and the Catalan police force stood
        guard outside the local headquarters of the Spanish government in Barcelona,
        where hundreds of firefighters gathered. Other groups of protesters gathered
        outside the headquarters of the national police, shouting "Spanish police
        get out!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d101a6-0e9b-4f21-92d4-707ef1523009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:54:56.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:55:00.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN at a police control center in the city,
        Barcelona Mayor Ada Colau condemned Rajoy''s decision to deploy national security
        forces as "seriously irresponsible."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684dd94a-8449-4da2-abe1-cf0b0d248d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:54:56.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:55:00.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why is he throwing thousands of police officers against the population,"
        asked Colau, who does not support Catalan independence but was in favor of
        holding the referendum. "Why is he keeping thousands of police officers on
        standby in the city of Barcelona and in Catalonia? What is the message of
        fear he wants to send?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cef20e-81dc-4a8b-b2c1-5afb8fbac35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:54:56.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:55:00.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of the Spanish national police and the Guardia Civil
        in Catalonia is a source of increasing tension in the city following Sunday''s
        violence. Animosity is also rising between local and national forces.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e002fe-c7a5-477d-b19d-08ff84b9d2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:54:56.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:55:00.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday,&nbsp;the Guardia Civil police union, the AUGC, filed
        a complaint with the Catalan High Court&nbsp;against the Catalan police, or
        Mossos d''Esquadra, complaining that they failed in their duties by not enforcing
        the court ruling that banned the referendum.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff508f3a-4d00-4951-9026-3f5090d185ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:54:56.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:55:00.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AUGC also filed a complaint in connection with the eviction
        of 200 officers from the Hotel Vila in the Calella district of Barcelona.
        It called for a judicial inquiry into reports the mayor threatened to withdraw
        the hotel''s license if the Guardia Civil remained there.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fcc340-a21a-4bec-8d03-1114a8f10c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:54:56.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:55:00.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish newspaper El Pais said two hotels in Barcelona and hotels
        in Reus, 100 kilometers from the city, have ordered Guardia Civil officers
        to leave following Sunday''s referendum.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacbaaaf-d627-4574-93a0-039f19cf1e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:54:56.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:55:00.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s Interior Minister, Juan Ignacio Zoido, said Madrid would
        "take all necessary measures" to stop the "intolerable harassment" of national
        security forces.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a248f3a3-68bc-42ee-b990-0015fd47775e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:54:56.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:55:00.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catalan government says it earned the right to split from Spain,
        claiming 90% of those who voted in Sunday''s poll were in favour of independence.
        But the result was not decisive: turnout was low, at around 42%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e765c98-f78c-425a-8699-5035e97b42b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:54:56.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:55:00.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catalan authorities blamed the crackdown for the low turnout, but
        it remains clear that public opinion in Catalonia is deeply split on independence.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d36a199-4fc8-4f93-8b6a-55e19fff4544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:54:56.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:55:00.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catalonia''s President Carles Puigdemont stopped short of declaring
        independence for Catalonia Monday. According to the referendum law passed
        by the Catalan Parliament -- and declared illegal by Spain''s top court --
        authorities have 48 hours after the result to declare a split. Catalan authorities
        have not yet presented a final result to the Parliament in Barcelona.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8816320b-837c-4161-bfee-ad2ff312fee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:54:56.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:55:00.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont has called for international mediation to resolve the
        crisis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0493e0-81ec-4e43-bee7-26640d41b447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:54:56.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:55:00.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish PM unrepentant</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d4de3d-b177-4a0a-9336-5f23b7cc7501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:54:56.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:55:00.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, an unrepentant Prime Minister Rajoy met Spanish opposition
        leaders to discuss the government''s next moves.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd96ecb-192b-4678-928f-582f1d350aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:54:56.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:55:00.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement released Monday night by the Spanish government described
        Sunday''s events as a "serious situation of institutional disobedience in
        this community."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24730577-d6ec-4ac6-9e8f-bbc41330c872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:54:56.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:55:00.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that during his meetings the Prime Minister "has strongly
        defended the actions of the security forces during [Sunday''s] events and
        has reiterated that more than 400 officers needed (medical) attention and
        40 needed emergency attention because of their injuries."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8606c6e9-73bc-47df-8f42-80350aa53106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:54:56.335+08:00
      'mgnl:createdBy': 'jeff'
