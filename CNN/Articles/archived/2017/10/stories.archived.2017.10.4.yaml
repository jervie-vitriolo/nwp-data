      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those invited in the Senate probe include resource speakers
        from both mainstream news networks and social media platforms.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30ef27f-5e1a-402e-a718-458f8b586333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:35.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:23:38.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Assistant Secretary Mocha Uson, who
        is behind the controversial "Mocha Uson Blog," was also present.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff16b163-0890-4e82-ba8b-0f34de456adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:35.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:23:38.704+08:00
