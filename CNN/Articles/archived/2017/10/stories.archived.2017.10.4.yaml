      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> Impeachment
        cases against Ombudsman Conchita Carpio-Morales and Chief Justice Maria Lourdes
        Sereno are underway, President Rodrigo Duterte confirmed Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932992a2-66b2-4804-a26e-7389a2ca32e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:07:00.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:07:03.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been attacking the credibility of both Morales and Sereno
        over the past week, and now he declares he would file impeachment cases against
        them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c66317-58f4-46a1-ac45-c355b95c5add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:07:00.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:07:03.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accused both of being corrupt and allowing themselves to be used
        by those who want him out of office.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte to file impeachment cases vs. Chief Justice, Ombudsman |
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/9L6Wi1iWzI">pic.twitter.com/9L6Wi1iWzI</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/915572971728642048?ref_src=twsrc%5Etfw">October
        4, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7c70f5-c2c6-40d6-90fe-d97de1ea9297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:07:00.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:07:03.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fffff6e-74b2-4d29-bab1-5afd62d13a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:07:00.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:07:03.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bases for an impeachment case against the Ombudsman – selective
        justice for not acting on complaint against members of the Liberal Party,
        and for using what President Duterte said are falsified documents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dafa402-e12f-4706-b67d-adeae0127492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:07:00.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:07:03.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman said it has the President''s bank records from the
        Anti-Money Laundering Council (AMLC), but the council denied providing such
        documents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3681a57-6392-4a3b-abe8-ea730f50a198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:07:00.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:07:03.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would tend to believe that she was part of the conspiracy...Itong
        fabricated papers...Hindi mo magamit yan. Ayaw kong nang patulan yan. You
        cannot use it as evidence in court because ninakaw ninyo yan eh," Duterte
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82c1885-e18a-43e6-bd31-909103e95cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:07:00.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:07:03.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would tend to believe that she was part of the conspiracy...these
        fabricated papers...you cannot use these. I don''t want to think about that.
        You cannot use it as evidence in court because you stole them.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e9057e-3775-4fec-b8da-db9f421ebfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:07:00.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:07:03.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank records pertain to the ₱211 million he amassed as claimed
        by Senator Antonio Trillanes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3333f109-97a2-4cab-bb41-627baa121179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:07:00.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:07:03.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President still not giving in to Trillanes'' dare for him to
        issue a bank waiver, but he did say that impeachment proceedings may be a
        venue for him to prove Trillanes wrong.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51bb13c-f251-4a13-a46c-904dcb65dbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:07:00.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:07:03.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He again said that his cash in banks will not exceed ₱40 million
        pesos. If proven otherwise, he vows to  resign.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd55f17-e847-4917-a3b7-ea786cc63dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:07:00.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:07:03.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte: Overthrow, shoot me if my wealth exceeds ₱40 million</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b6c10f-3695-4da9-b0d0-90b4929ded76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:07:00.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:07:03.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only source is AMLC. At ang lumabas doon, ang pumindot, pagbukas
        ng account ko at binigay kay Trillanes is Abad...Who is the mistress of Trillanes.
        Mistress yan siya ni Trillanes. Yan Abad na yan, then gave it to Trillanes,"
        Duterte said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df376838-ac56-4f30-abc4-5ed1345d6e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:07:00.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:07:03.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The only souce is AMLC. And it appears the one who
        pushed the button to open my account and give it to Trillanes is Abad...Who
        is the mistress of Trillanes. Abad is Trillanes'' mistress. Abad then gave
        it to Trillanes.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896fca95-5871-4fbb-a578-a9b663cb15d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:07:00.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:07:03.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was referring to former AMLC Executive Director Julia
        Baccay Abad.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6762aea-0ac1-4f47-b3ca-430a403e2c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:07:00.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:07:03.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the President said the impeachment case against Sereno
        will be on top of what she''s now facing in the House.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a3e076-b29b-4ae0-a418-a8bc2400f170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:07:00.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:07:03.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The basis – Sereno''s failure to declare her true wealth in her
        Statement of Assests, Liabilities and Net worth.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63da9b2-6bbb-4bda-913f-f521c2c96f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:07:00.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:07:03.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President insisted Sereno did not properly reflect her earnings
        as the government''s private lawyer in the case involving Philippine International
        Air Terminals Company – the builder of NAIA Terminal 3.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d25fe6f-e5f1-4f7e-8722-3cdb2a048a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:07:00.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:07:03.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President attacked Sereno for her supposed lavish lifestyle.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8170b681-fc8b-4fdf-8960-fcd080f5235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:07:00.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:07:03.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Sereno purchased a high-end Land Cruiser using government
        money, and booked herself in expensive hotels during foreign trips.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5567eb88-e332-4c7c-af95-6c470745b9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:07:00.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:07:03.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang nagbayad ng attorney''s fees niya, ang gobyerno. <em>Tignan
        mo kung gaano kalaki. Ang kliyente niya, pinadugo niya. Pilipino,"</em> Duterte
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fac7952-77d5-494d-9d2e-1d6405e8b218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:07:00.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:07:03.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government paid for her attorney''s fees. Look
        at high they were. She bled her clients, Filipinos.]S</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110c38f2-a2b3-435a-aab5-f055abb40e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:07:00.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:07:03.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seemed the President is still bent on proving that it''s Trillanes
        who amassed unexplained wealth.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bcffb0-8034-4c4a-bb45-a28355ae7f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:07:00.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:07:03.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He denied knowing a Daniel "Snooky" Cruz who Trillanes claimed gave
        the President his fake bank records and was paid ₱10 million for it.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c175e20-5a64-400f-acfb-9912efd5e9b5'
      'mgnl:activationStatus': true
