      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going to a third set has been nothing new for Sharapova this year.
        Ten of her 15 matches have gone to a decider, with Sharapova prevailing in
        six of those.</p>'
  'NBA-new-All-Star-Game-format-team-captains-24-players':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-04T14:08:15.301+08:00
    'imagesource': 'jcr:ced59121-17fc-447e-bfe8-0d92ac26516d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0b1960d-c2f5-453b-8fde-fb35f9bd2e17'
    'lead': 'Under the new format, two captains will pick the teams from a pool of
      24 players who were voted in by fans, media and fellow players. The captains
      will be the top vote-getters from each conference as chosen by the fans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T15:18:34.152+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T15:18:44.625+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T15:18:44.521+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: League unveils new All-Star Game format

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1be7f31-dce7-47fd-a2a8-68af1894b52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:18:34.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:18:44.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The NBA and its Players Association
        announced Tuesday a new format for the 2018 NBA All-Star Game in Los Angeles
        that will abandon the traditional Eastern Conference versus Western Conference
        matchup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae525e3-2e06-43e8-8b30-3c3e60d5d5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:18:34.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:18:44.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new format, two captains will pick the teams from a pool
        of 24 players who were voted in by fans, media and fellow players. The captains
        will be the top vote-getters from each conference as chosen by the fans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f3b9e0-60e2-4194-a8f0-b5dc578abdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:18:34.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:18:44.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I‘m thrilled with what the players and the league have done to
        improve the All-Star Game, which has been a priority for all of us,” NBPA
        president Chris Paul of the Houston Rockets said in a statement. “We’re looking
        forward to putting on an entertaining show in L.A.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c07fab-493d-4fcd-9449-93d9e28c9a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:18:34.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:18:44.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The voting process and process to pick the head coaches will remain
        unchanged. Additionally, each team will select a Los Angeles-based or national
        charity to raise donations for.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedfe1a0-cba0-417f-8d07-34e097d447ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:18:34.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:18:44.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re excited about the new All-Star format and appreciate the
        players’ willingness to try something new,” said Byron Spruell, the league’s
        president of league operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a86b468-2a73-47da-8030-2a97454a5678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:18:34.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:18:44.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 67th annual All-Star Game takes place February 18 at Staples
        Center.</p>'
  'Marilou-Danley-Las-Vegas-shooting':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-04T19:29:16.865+08:00
    'imagesource': 'jcr:f20d418e-e15c-4c9e-b408-0a6cbe806f93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4672b5f8-ad87-4490-93d5-2e72099fc923'
    'lead': 'The flight Filipina Marilou Danley supposedly boarded arrived in the
      U.S. on Wednesday, according to an online flight tracker.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T15:21:04.250+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T15:21:10.301+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T15:21:10.105+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipina linked to Las Vegas shooter arrives in U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a938c8eb-80f3-48c2-b5c2-3189f99400d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:21:04.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:21:10.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> Filipina
        Marilou Danley arrived in the United States on Wednesday, a law enforcement
        source told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a14394-5254-4626-bf09-71e19e7c5677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:21:04.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:21:10.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unnamed source added Danley''s plane landed at the Los Angeles
        International Airport, and was accompanied by the Federal Bureau of Investigation
        in Los Angeles, where Las Vegas police plans to question her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e3bd12-0e1c-4494-8ba1-dc5eb5ced67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:21:04.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:21:10.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration on Wednesday gave the flight details of
        the woman linked to the Las Vegas shooter. They said Danley left Manila Tuesday
        night on a flight to Los Angeles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4816cf52-ad2d-4602-acbc-ac872c69bdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:21:04.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:21:10.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Las Vegas police cleared Danley of involvement in the massacre
        on Tuesday morning. They said she was not in the U.S. when the mass shooting
        happened.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612dc4b1-fdc2-410f-a7b2-bc8fa3e94421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:21:04.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:21:10.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunman Stephen Paddock lived in Mesquite, Nevada with Danley, authorities
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aeb8da-2540-43fd-8b52-44a4ae6ff86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:21:04.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:21:10.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman allegedly wired $100,000 to the Philippines days before
        the attack, but U.S. authorities are unaware when the transfer happened or
        who the recipient was.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804dc2c1-bc39-4106-b3b6-35b804da4b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:21:04.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:21:10.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20,000 country music fans scampered for cover Sunday night
        (Monday, PHT), as 64-year-old Paddock unleashed a hailstorm of bullets on
        them from the 32nd floor of the nearby Mandalay Bay Resort and Casino..</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57993d0-3d49-4a6e-b3f2-570fcb83feae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:21:04.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:21:10.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 58 were killed and more than 500 were reported injured.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c044955e-2bb9-4732-a607-789764c8035a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:21:04.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:21:10.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock was found dead when the police breached his hotel room,
        with authorities saying he killed himself.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77faf9f6-ada2-47b3-a5a7-ad9e9e7f98c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:21:04.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:21:10.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police found 10 rifles inside Paddock''s room.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9076ce-6331-4e4b-a297-9943d2ccbf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:21:04.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:21:10.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent AC Nicholls contributed to this
        report.</em></p>'
  'president-rodrigo-duterte-postpone-barangay-sk-election-may-2018':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-04T11:41:49.827+08:00
    'imagesource': 'jcr:7f468ba2-d1a0-472d-aada-810f769999f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '075b2f6c-37a2-4c78-9b88-0bc87f1a5aa9'
    'lead': 'The barangay and Sangguniang Kabataan (SK) elections were originally
      scheduled this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T15:23:18.936+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T16:45:27.058+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T16:45:26.743+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte signs law moving barangay, SK polls to May 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8a79f2-02a7-41d2-81dc-0f0335146c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:23:18.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:45:27.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include the statement of Comelec chair Andy
        Bautista.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331a165c-6756-420a-a8de-127d7b05ae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:23:18.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:45:27.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> President
        Rodrigo Duterte signed on Monday a law postponing the barangay and Sangguniang
        Kabataan (SK) elections for the second time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1139cf-627b-4303-b06f-94624898a94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:23:18.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:45:27.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has signed into law the resetting of the barangay
        and SK elections," House Majority Floor Leader Rudy Farinas said on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8774327-1350-4dfb-86b8-e10a2b653790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:23:18.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:45:27.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 10952 set the local elections to May 2018, with
        incumbent local officials ordered to remain in office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014bb2c6-4124-43a0-be38-041c7fa92faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:23:18.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:45:27.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections (Comelec) Chair Andy Bautista said in a
        statement on Wednesday that the agency welcomed the news of the postponement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60427122-d867-444a-9611-a228c893fe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:23:18.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:45:27.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commission en Banc will be issuing the necessary Resolutions
        to effectuate this new law," he said. "In the meantime, we advise all deputized
        agencies and election partners to immediately begin ramping down their election-related
        activities and await more detailed instructions and guidelines from the Commission
        on how to move forward."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82277343-1a6d-4158-bc08-0844b2af6af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:23:18.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:45:27.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narcopolitics</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681c2b4e-1b7d-405f-bd94-2097739a7324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:23:18.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:45:27.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The polls had originally been scheduled on October 31, 2016, but
        these were moved to October 23, 2017 after Duterte said he wanted the elections
        deferred because of possible drug money funding the local politicians'' campaigns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f46ae61-32bf-4317-aa8c-1d586b4bea34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:23:18.937+08:00
      'mgnl:createdBy': 'jeff'
