    'mgnl:lastActivatedVersionCreated': 2019-08-09T15:16:18.658+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maria Sharapova to give candy profits to Monica Puig''s hurricane relief
      fund

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bb86ec-e519-4f3b-98c8-259d1df406ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:15.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:16:18.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Profits from Sugarpova -- the candy and
        chocolate company run by Maria Sharapova -- for the next three months will
        go to a relief fund for Puerto Rico that was set up by the Russian''s fellow
        tennis player, Monica Puig, following Hurricane Maria.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405ee61c-1818-4412-bc64-c836b5dcf7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:15.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:16:18.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova, 30, faced Puig in an exhibition in San Juan, Puerto Rico''s
        capital, last December as she was serving a 15-month suspension from the pro
        tour for testing positive for meldonium.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22de6240-4a0a-491a-8532-b795ef7e95ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:15.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:16:18.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-time grand slam winner said in a Facebook post Monday that
        she "fell in love with the island, the people and the culture" during that
        visit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794853d8-a1c1-4413-8ac8-66982ab9ed11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:15.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:16:18.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a distance, it is incredibly devastating to see how much the
        island and people are suffering," said Sharapova, who, according to Forbes,
        earned $21.9 million overall in 2016 despite not playing for most of the tennis
        season because of the ban.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5c10d4-d62c-44d0-8f59-848c2595fd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:15.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:16:18.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been following all the amazing and heartfelt work Monica
        has been doing for the island and I will continue to support her fund raising
        efforts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67378722-c3da-4f11-b38e-879c8bee6aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:15.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:16:18.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All profits beginning today through the end of the year from Sugarpova.com
        will go directly to support Monica''s fund."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01733f2a-9b4d-43e5-b36c-0edbe301a885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:15.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:16:18.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Sharapova ban reduced</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a7b60f-206c-42fe-9c8e-1c9f540921f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:15.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:16:18.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Puerto Rico in crisis, says Monica Puig</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f4cb87-9335-41a3-babd-a18b29fd3074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:15.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:16:18.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane Maria battered Puerto Rico last month and the overwhelming
        majority of the island US territory is still without power.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1a93c6-8faa-466b-be9c-7490a80f1c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:15.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:16:18.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump will visit Puerto Rico on Tuesday, amid
        criticism from Oxfam that the American government didn''t act swiftly enough
        to help.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d01a464-6e4b-4818-b5cb-bb5e793efbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:15.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:16:18.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puig -- who became Puerto Rico''s first and only Olympic gold medalist
        last year in Rio when she upset Angelique Kerber in the final -- started ''Help
        Rebuild Puerto Rico'' late last month with the goal of raising $25,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0e2255-d702-4c1b-8943-cfff482e04ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:15.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:16:18.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After quickly achieving that target, she wanted to reach $100,000
        and that too has been achieved.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafbe0fc-74d7-40f6-a503-c3c08ebe9e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:15.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:16:18.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of early Tuesday, the fund stood at just over $101,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63a82af-4be6-457e-88c9-7bf4568b7b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:15.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:16:18.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova wins in Beijing</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfd5696-39fc-4c6d-9ad0-be55de876819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:15.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:16:18.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, playing her sixth tournament of 2017, Sharapova moved
        into the third round of the China Open on Tuesday by defeating compatriot
        Ekaterina Makarova 6-4 4-6 6-1, three days after needing three hours to beat
        Anastasija Sevastova -- the Latvian who eliminated Sharapova in the fourth
        round of the US Open last month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6fe364-6cdd-4fa3-b961-29ce64e78ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:15.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:16:18.971+08:00
