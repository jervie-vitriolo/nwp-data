      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:09:49.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated to include statements from anti-mining groups.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5945cfd3-d5ab-46f9-852a-57edf020f14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:43.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:09:49.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> Former
        armed forces Chief Roy Cimatu on Wednesday promised to institute reforms and
        environment protection programs, following his confirmation as chief of the
        Department of Environment and Natural Resources (DENR).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556921a4-119f-4b61-a9ba-ddeec9adeede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:43.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:09:49.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This gives me enough inspiration to carry out the seemingly gargantuan
        tasks of protecting the environment and ensuring sustainable use of the country''s
        rich natural resources in the face of climate change and dwindling natural
        wealth of the nation," Cimatu said in a statement Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bee9ba2-d175-40ce-888c-1de7fbb1e8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:43.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:09:49.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the challenge now is to prove the Commission on Appointment''s
        (CA) decision to affirm his appointment was right.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c337703-5f82-44ce-8ce8-1b584b25873f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:43.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:09:49.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured that under my watch, the DENR will push for people-centered
        agenda in pursuit of environmental protection and sustainable development,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abea86d0-02d2-4d62-932c-1853f32543ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:43.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:09:49.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, in a Twitter post, the Department of Environment and Natural
        Resources (DENR) said there were no objections to Cimatu''s appointment.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">No objection to the appointment of Cimatu as Secretary of the DENR.</p>&mdash;
        ＤＥＮＲ (@DENROfficial) <a href="https://twitter.com/DENROfficial/status/915459963836809216?ref_src=twsrc%5Etfw">October
        4, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93ca530-f36f-4497-96da-a5c633f886b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:43.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:09:49.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41ff6a5-53e5-44af-ae6e-2367d1e4438e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:43.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:09:49.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang welcomed the CA''s decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771ae10f-5622-4896-bab5-b9cb8deebf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:43.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:09:49.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Palace is confident that Secretary Cimatu would be able to
        implement the President''s marching orders on natural resources development
        and environmental policies of keeping a delicate balance between economic
        development and environmental sustainability," Presidential Spokesperson Ernesto
        Abella said in a separate statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d0b8ca-b9fc-4bd3-97a9-9eef42e44bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:43.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:09:49.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, anti-mining groups expressed their frustration
        with Cimatu''s appointment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e48ed4-d28d-4331-80cc-ddfbf3ea652b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:43.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:09:49.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CA wants a DENR secretary who will not make controversial decisions,
        who will not introduce serious reforms, who will not meaningfully protect
        the environment.  They want someone who will not rock the boat, and who will
        continue the ''business-as-usual'' routine in the DENR," a statement from
        the Alyansa Tigil Mina read.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11550cba-c6f2-4c2b-8990-451082c7939e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:43.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:09:49.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alyansa Tigil Mina added there is less reason to believe the
        Duterte administration will bring reforms to the department.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39e7a8d-d374-4161-923b-8e6f1bb0cc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:43.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:09:49.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Kalikasan People''s Network for the Environment said
        the speedy confirmation meant plunderers and polluters have found "the right
        man" for the government agency.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640939f7-097c-4234-9385-7c5c5d19172b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:43.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:09:49.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not a single mining oligarch in Congress, especially in the Commission
        on Appointments, grilled Cimatu on his track record of corruption and human
        rights violation. A case of shared values, it seems," their statement read.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c008e4f-c66f-4235-881a-0f42d6b68c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:43.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:09:49.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu was appointed by President Rodrigo Duterte after the former
        DENR Chief, Gina Lopez, was rejected by the Commission on Appointments in
        May 2016. He served as the chief of the Armed Forces of the Philippines from
        May to September 2002.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd591076d-6fa7-4005-8571-f631c5ba88df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:43.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:09:49.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu''s appointment was welcomed by the mining community, as Lopez
        previously drew strong opposition from the industry and some fellow Cabinet
        members for ordering the suspension and closure of certain mining firms.</p>'
  'Fake-news-Silent-No-More-Cocoy-Dayao':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-04T15:13:26.073+08:00
    'imagesource': 'jcr:004bf704-164a-4d09-803d-b57b58decadf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a886107-020a-4a6e-a0fd-0d79cb653394'
    'lead': 'Senator Grace Poe hit bloggers who are hiding their identities, while
      commending Thinking Pinoy founder RJ Nieto and Presidential Communications Office
      Assistant Secretary Mocha Uson for showing their identities on their blogs. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T15:13:25.097+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T15:13:29.741+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T15:13:29.516+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate wants to subpoena founder of anti-government blogs

      '
    'updated': 2017-10-05T07:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d1e9ad-37a5-4bf7-8c09-97636e8b3739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:13:25.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:13:29.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> Senators
        want the person behind websites critical of the government to explain his
        alleged involvement in the spread of fake news during the next Senate probe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab50038-f070-49e8-b747-88f266bdbaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:13:25.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:13:29.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate investigation on fake news on Wednesday, the founder
        of Thinking Pinoy blog, Rey Joseph "RJ" Nieto, bared the identity of the founder
        of the blog who tagged seven senators who did not sign a resolution against
        state-sponsored killings as "Malacañang dogs."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18a3bf1-4afc-4b0f-9e86-cadf402a93f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:13:25.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:13:29.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Senators figure in heated exchange over blog post</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed1fbb4-3ec7-48c6-85ab-70457fd24929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:13:25.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:13:29.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I discovered na ''yung websites na Silent No More, ng Madam Claudia,
        and lots of other websites share a similar characteristic: All those websites
        serve advertisements from a single account. I found out who the account holder
        is, si Edward Angelo Dayao," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7936ea3a-ea08-46ea-b265-bf97d2fff4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:13:25.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:13:29.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this means only one group is handling the anti-government
        sites. He added Dayao, also known as Cocoy Dayao, is behind over 20 websites
        critical of the government, including ProPinoy.net.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc7ac62-f5d6-4c4f-b33b-2d9d573cc4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:13:25.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:13:29.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is the web administrator of these websites, not necessarily
        creating the content. Pero may control siya sa lahat ng websites, Nieto said.
        He added Dayao''s LinkedIn account links these affiliations under his name.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ded796-8839-442d-b174-642f79ddfcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:13:25.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:13:29.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayao was invited as a resource person, but he did not attend the
        probe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decfcc93-ad64-4031-bdc8-0e05d906bcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:13:25.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:13:29.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe, who chairs the Senate Committee on Public Information
        and Mass Media, said they may subpoena Dayao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957d2a26-a51a-4e7c-997b-2c2237843b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:13:25.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:13:29.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s ironic that his blog is ''Silent No More PH'' when he is
        so silent now. We will probably issue a subpoena if we will have another hearing,"
        Poe said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b83f7a-6032-49a8-9844-f7193d735677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:13:25.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:13:29.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe hit bloggers who are hiding their identities, while commending
        Nieto and Presidential Communications Office Assistant Secretary Mocha Uson
        for showing their identities on their blogs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd3d64a-1be8-449b-9495-1c6f303d9879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:13:25.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:13:29.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need accountability," the senator said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f961c20-a878-4d75-81c2-e27004ce4f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:13:25.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:13:29.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation said the posts published by
        ''Silent No More PH'' could be established as libelous. They added an investigation
        is ongoing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88012e22-0368-459b-aa4d-444dd3e3b809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:13:25.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:13:29.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More allegations, names dropped</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5407152-24f5-4c64-96c6-f512e18f55e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:13:25.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:13:29.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nieto, who described his website as a "political opinion blog,"
        alleged digital influencers were used during the administration of former
        President Benigno Aquino III.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8025cfb6-1ce5-43c2-8d29-3308f6db7ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:13:25.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:13:29.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said former Interior Secretary and losing presidential candidate
        Mar Roxas hired a certain Joyce Ramirez, a public relations officer, to pin
        the Mamasapano incident on Aquino.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271d7d3e-b2f9-4a61-a60a-54f561252907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:13:25.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:13:29.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe looked shocked because Roxas ran under Aquino''s political party,
        Liberal Party. She asked Nieto to elaborate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d705aa-c8f9-40d2-a246-4367916bdc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:13:25.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:13:29.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''Nasaan Ang Pangulo'' campaign is a campaign that''s intended
        to pin down all the blame on the Mamasapano incident on PNoy, so that if Mar
        runs for the presidency, he can be shielded from the bad PR," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b478520-0ce2-45b4-ae48-a53a6f535c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:13:25.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:13:29.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#NasaanAngPangulo trended on Twitter in Jaunuary 2015, when Aquino
        did not attend the heroes'' welcome for the slain SAF forces.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3972e8-ee57-4502-8f49-6afa0db7b04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:13:25.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:13:29.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on his Twitter account, Roxas denied Nieto''s claims and
        challenged the blogger to provide evidence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37198912-ff49-4d04-8c11-0084cb9d23fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:13:25.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:13:29.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko kilala at wala akong kinalaman kahit katiting sa iyo,
        kay Joyce Ramirez o sa sinasabi mong "Nasaan ang Pangulo." May ebidensya ka?"
        Roxas said. "Deretso akong tao, Hindi ako pailalim kumilos," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f30687-c1c6-4e98-8fae-dd851eb4d1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:13:25.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:13:29.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(translation: I don''t know and am not involved even the slightest
        bit with you, Joyce Ramirez, or the "Nasaan ang Pangulo" campaign you mentioned.
        Do you have evidence? I am a straightforward person. I don''t act in secret.)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fe1b90-2821-4877-ac94-162a34c6af07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:13:25.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:13:29.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas said Nieto''s accusations lacked logic, as it did not make
        sense for him to hurt Aquino''s reputation when he was counting on the latter''s
        endorsement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28d068b-ea26-4f9e-9539-990dd8cbad75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:13:25.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:13:29.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit ko sya sisiraan eh inaasahan ko nga ang endorsement nya.
        Konting thinking naman, diba?" Roxas tweeted. "P.S. ikaw ang fake news!"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd353f12-b3cd-47f8-9b1e-a1a3de01b557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:13:25.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:13:29.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(translation: Why would I damage his reputation when I was hoping
        for his endorsement. Think a little, will you. P.S. You''re the one who''s
        fake news!)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950e5878-8b2a-4f10-a422-80ff05e7695e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:13:25.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:13:29.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino''s former spokesman Edwin Lacierda, who was present during
        the hearing, said Nieto''s allegations are malicious and baseless.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adff6f10-8ed1-4545-9b8c-26f46fb11f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:13:25.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:13:29.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nieto also tagged a certain Pete Silva as the person who circulated
        online information to shield Vice President Leni Robredo from criticisms.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e527a88-a1c9-483c-9a38-3b5b21124e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:13:25.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:13:29.747+08:00
