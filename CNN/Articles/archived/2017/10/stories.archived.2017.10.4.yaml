      'text': '<p><strong>(CNN) —</strong> When retiree&nbsp;Stephen Paddock&nbsp;checked
        into his 32nd-floor hotel suite at the Mandalay Bay Resort and Casino last
        Thursday, nothing appeared unusual.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c952891b-5eb2-4dfa-82e2-e599636014ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:00:48.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:00:51.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock had booked room 32135, described by Las Vegas Metropolitan
        Police Department Sheriff Joseph Lombardo as one large suite with uninterrupted
        views of the Las Vegas Strip.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bc5620-5c7b-48d7-a423-9617c2abaf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:00:48.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:00:51.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former accountant would''ve had a clear view of the Route 91
        Harvest Festival, a 3-day country music event taking place in an open-air,
        ground-level venue across the Strip, some 400 yards away from his hotel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f16bc3-b64e-4eb5-be80-7d1b1773f76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:00:48.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:00:51.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday night, as the crowd of about 22,000 people listened to
        headliner Jason Aldean below, Paddock smashed two windows of his hotel suite
        -- one in the front and one on the corner -- and fired into the crowd, ultimately
        killing 59 and injuring hundreds of others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071a3260-1694-45ff-8d8e-0ed6bc54c4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:00:48.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:00:51.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack was the&nbsp;deadliest mass shooting in modern US history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce03fca-41bc-4c29-ab1b-1e91354ee0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:00:48.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:00:51.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel suite</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc96a088-91b7-4a36-be44-e683fb5b5aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:00:48.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:00:51.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Housekeepers said they "saw no signs of anything" suspicious in
        the two-room suite, Nevada Rep. Dina Titus told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba7fb8b-2cda-4281-acd5-a810926bc316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:00:48.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:00:51.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock had 23 guns inside the suite, as well as hammers, LVMPD
        Assistant Sheriff Todd Fasulo said. The arsenal "was pretty well hidden,"
        Titus said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a27f76-a85b-4deb-9a16-c19a4b9a50e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:00:48.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:00:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman had brought "in excess of 10" suitcases to his room over
        several days, Lombardo told reporters Monday. Authorities believe Paddock
        brought the weapons into the hotel by himself, but they did not provide specifics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04d639f-e7f0-4ad6-9bfc-36b223fc1999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:00:48.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:00:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portraits of the victims of the Las Vegas shooting</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526ad500-f8ae-4617-ba96-2f26ed445802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:00:48.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:00:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raid</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a6e2fe-a020-42a1-83b2-1bd32352a3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:00:48.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:00:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the first shots rang out Sunday, first responders realized that
        the gunfire was raining down on the crowd from a vantage point up high. "It''s
        coming out a window," a first responder shouts on dispatch audio obtained
        by CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53de3110-bbcb-4add-a00b-f1998685ef65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:00:48.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:00:51.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attention soon focused on the Mandalay Bay hotel, several floors
        up and several hundred feet away.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2912fdf1-be46-41a7-88c0-f6610bab09a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:00:48.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:00:51.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN law enforcement analyst Art Roddick said he was struck by the
        planning that went into the attack.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3ef9bd-08f6-40a6-9fc5-21b5f48d2a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:00:48.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:00:51.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Firing from an elevated position is always what you want to do,
        so I would not be surprised if we have some video of him actually standing
        in that venue looking up at Mandalay Bay and trying to figure out which room
        is going to give him the best advantage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8b7522-d146-486e-8c43-c8da2485d1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:00:48.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:00:51.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can see those windows are knocked out, one in the front and
        one in the corner, which gave him two different angles to shoot from and that''s
        all part of this planning," Roddick said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551cb358-856a-4206-99a1-fb8c7e6a45c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:00:48.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:00:51.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of other hotel guests in the rooms surrounding Paddock''s
        meant that police couldn''t return fire from the ground, he explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc2cfb5-d48d-4e77-bbe8-74230cc9c552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:00:48.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:00:51.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police entered the hotel to begin working their way to the shooter''s
        sniper nest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0f7191-9964-4adb-8b5e-e957b257fed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:00:48.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:00:51.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A team of six officers that approached security, they went up the
        elevators after discussing the situation with the security and obtaining intelligence,"
        Lombardo said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81516591-6b00-40f8-bb8d-d241bbce818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:00:48.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:00:51.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And they checked each floor by floor until they located where they
        believe to be the room," the sheriff said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2466e3f-590f-4d6a-8b2f-08aac4eafc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:00:48.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:00:51.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High up on the hotel''s residential floors, a first responder radioed
        in: "I''m inside the Mandalay Bay on the 31st floor, I can hear automatic
        fire coming from one floor ahead... one floor above us."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262b958e-d2af-401c-b8d7-275a30042c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:00:48.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:00:51.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Subsequently they approached the room, received gunfire, they backed
        off and SWAT responded," Lombardo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033ff924-8429-4606-a39d-9ce978a95a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:00:48.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:00:51.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Las Vegas Metropolitan Police Department Undersheriff Kevin McMahill
        said once the first responders had "isolated this individual to the two rooms,
        our SWAT team used the explosive breaching to go in and confront the individual."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d0982a-97ce-4237-a83a-3e7dc4391294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:00:48.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:00:51.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A SWAT officer is heard on police radio: "We need to pop this (door)
        and see if we get any type of response from this guy. See if he''s in here
        or if he''s actually moved somewhere else."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dab700-a597-4746-b029-2854881a13a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:00:48.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:00:51.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once inside the room, police found the shooter dead, apparently
        from a self-inflicted gunshot. Lombardo said police believe Paddock "killed
        himself prior to our entry."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d0471f-7700-4694-82f8-935fa1250197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:00:48.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:00:51.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack was a threat police could not have prepared for, McMahill
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a039a954-d6df-4833-9478-44eff41cb215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:00:48.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:00:51.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These folks were attacked by a man from 32 stories up with automatic
        rifle fire and so I don''t really know how you plan for that. We just didn''t
        see it coming."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09743925-ace7-4581-be3a-ca1b275edf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T09:00:48.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T09:00:51.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "What happened inside
        the shooter''s suite at the Mandalay Bay hotel."</em></p>'
