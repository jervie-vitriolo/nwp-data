  'last-night-suicide-portrayal-in-film':
    'author': 'Apa Agbayani'
    'caption': 'The Star Cinema "dark rom-com" (starring Piolo Pascual and Toni Gonzaga)
      is a dangerously trivial portrayal of taking your own life. Screencap from ABS-CBN
      STAR CINEMA/YOUTUBE'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2017-10-04T17:28:45.818Z
    'imagesource': 'jcr:bafddb66-5919-45a8-aaf9-94c67121658f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c9f1a3b-e926-4db8-a1b2-f69779495de3'
    'lead': '“Last Night” opens with two suicide attempts.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-01T03:53:29.194Z
