      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new postponement came amid ongoing preparations for the barangay
        and SK elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c8af29-cfc1-4ec2-aa76-238d570dc419'
      'mgnl:activationStatus': true
