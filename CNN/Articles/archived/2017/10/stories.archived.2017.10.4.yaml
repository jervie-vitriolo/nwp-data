    'mgnl:lastActivatedVersionCreated': 2019-08-09T15:40:07.679+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Puerto Galera Councilor, teenage son shot dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf9a2d1-b744-42ae-8cdf-2f3650e9b34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:40:01.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:40:07.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> Police
        said a Puerto Galera councilor and his 15-year-old son were shot dead in front
        of their house Tuesday afternoon by two men riding a motorcycle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daee0c9-ec27-4ea0-ac2f-a03b7f556095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:40:01.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:40:07.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Galera municipal councilor Melchor Arago, 52, and his son,
        Kenneth, were killed 3:30 p.m. in Brgy. Tabinay in Puerto Galera, Oriental
        Mindoro, regional police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f444f3-0af6-49ef-8dfd-a371996982af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:40:01.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:40:07.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a spot report from the Mimaropa Regional Police, witnesses
        said Arago was inside his parked car when two men on a motorcycle stopped
        in front of his vehicle and shot the councilor several times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ee62d6-bb8a-41b2-9cbe-7c6cb014b493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:40:01.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:40:07.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they were about to leave, the men saw Arago''s son about to
        go out of the house and shot him several times as well.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b50722-68e9-4a2e-88ee-902167ce50a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:40:01.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:40:07.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Puerto Galera Municipal Police have since arrested two suspects
        identified by a witness who was collecting scrap metals near the victim''s
        house during the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e822e5ed-ea3f-4cd3-aa3d-338c8bbb9185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:40:01.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:40:07.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police identified the suspects as Tirso Manlangit Tito and Rogelio
        Sotto Sto. Tomas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baa328c-ab50-4804-9df7-a858adc53c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:40:01.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:40:07.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are now under the custody of the Puerto Galera Municipal Police
        Station.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86908296-59af-4800-b716-302ab4a69097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:40:01.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:40:07.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, another Mindoro Oriental Official, Roxas Vice Mayor
        Jackson Cinco Dy was also killed after being shot.</p>'
