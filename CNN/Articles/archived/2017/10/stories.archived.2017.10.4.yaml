    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b973e3cb-a8a1-4d73-bc91-c17e27543a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:55:55.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:55:59.098+08:00
