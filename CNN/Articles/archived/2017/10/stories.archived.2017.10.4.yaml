      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump is set to visit Las Vegas on Wednesday. On
        Tuesday, when asked whether he was open to a discussion on gun control, Trump
        said, "At some point perhaps that will come. That''s not today."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
