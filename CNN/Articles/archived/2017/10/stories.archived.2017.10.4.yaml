    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e886cae-b3e7-462d-a38b-f0c8130a6679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:07:00.515+08:00
