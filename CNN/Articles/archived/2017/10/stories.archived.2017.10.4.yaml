  'atio-castillo-manila-police-district-investigation':
    'author': 'Ina Andolong, CNN Phlippines'
    'caption': '(File photos) Horacio "Atio" Castillo III'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-04T20:01:51.431+08:00
    'imagesource': 'jcr:18b812b8-4452-4530-8015-0e9bd65cad4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '454dc33f-65a1-4543-8eb1-2b8c4162a92d'
    'lead': 'The investigation into the death of Horacio Castillo III is now in the
      hands of the Manila Police District (MPD).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T14:37:01.576+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T14:37:05.562+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T14:37:05.244+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Investigation of Atio''s death now up to Manila Police District

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9047bba5-d122-4015-9dd0-524f563e9441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:37:01.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:37:05.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> The
        investigation into the death of Horacio Castillo III is now in the hands of
        the Manila Police District (MPD).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8d7403-4559-43ec-8585-2db02225e27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:37:01.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:37:05.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after President Rodrigo Duterte granted the request of Atio''s
        parents for the MPD to conduct the probe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77882b63-e554-4c6d-8b99-ef2f670e0770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:37:01.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:37:05.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also ordered Justice Secretary Vitaliano Aguirre to stop
        the ongoing parallel investigation of the National Bureau of Investigation
        (NBI), he also promised Atio''s parents there would be no white wash in the
        probe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041f66ee-358c-4e09-9c3f-63ca1e61a72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:37:01.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:37:05.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerardo Castillo, Atio''s uncle, said only the MPD – not even the
        NBI – has helped them since the incident happened.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36db4666-b0b7-46c7-b649-321a6113cdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:37:01.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:37:05.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If not for MPD, he told the President that there could have been
        "white wash."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a159f6-d6a3-4877-b70e-6fc8607172e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:37:01.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:37:05.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo made this statement in front of Aguirre.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c9676d-26ab-4e87-8363-28afa51d8f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:37:01.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:37:05.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would also order the cancellation of the passports
        of other suspects in Atio''s death who have left the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8628bdc4-156d-49fc-ae3e-6ef56302b2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:37:01.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:37:05.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio''s uncle told Duterte there seemed to be a lot of cover up
        happening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac87ae6-6cfc-4816-9f21-40c89cdf1147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:37:01.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:37:05.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Nilo Divina, Law Dean of University of Santo Tomas, already
        knew that a neophyte named "Castillo" already died, even before his family
        learned about it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d56de5-b7a6-4430-90ad-31c89e1c05a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:37:01.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:37:05.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo added that Divina didn''t even bother informing them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b442ee5-75a2-4b36-ab3d-f66eca7f43e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:37:01.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:37:05.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio''s parents, Horacio and Carminia Castillo, met with the President
        in Malacanang Wednesday</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6579778d-8ee6-4a7c-8293-6f0478167642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:37:01.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:37:05.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their discussion, the President shared his experience in joining
        a frat - that he, too was hazed and also had a friend who died because of
        hazing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c43e35-e3f2-495e-9902-1cf40d8ec871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:37:01.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:37:05.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he wants the hazing practice to end and said Congress
        should consider a law that will regulate frats.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a266f31e-3049-4c6d-abd1-487d3253b491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:37:01.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:37:05.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-hazing law author: RA 8049 bans hazing</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25555bf3-3fe1-4a56-86d0-e8777ee54e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:37:01.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:37:05.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Joey Lina, the author of Republic Act 8049 or the
        Anti-Hazing Law, told CNN Philippines, "Hazing, per se [as it is], is banned.
        It''s outlawed. It''s a crime."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870863c0-8452-450c-9aa2-03c09d63fa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:37:01.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:37:05.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Ex-senator and author of 1995 anti-hazing act defends law,
        says it bans hazing</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d869888-1fbf-4644-8fed-245c8281bc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:37:01.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:37:05.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lina said R.A. 8049''s title was carried over from the House''s
        version of the anti-hazing measure, adding that the Senate version of the
        bill then was entitled "An Act Instituting the Crime of Hazing."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005b9560-ccbd-444d-8d57-1993644689a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:37:01.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:37:05.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A current version of a House bill seeks to strengthen RA 8049.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbc4645-99eb-4e88-ba44-b2a878ba50ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:37:01.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:37:05.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Subcommittee on Prosecutorial Reforms of the Committee
        on Justice approved Sept. 26 House Bill 3467. The bill prohibits hazing and
        regulating other forms of initiation rites of fraternities, sororities and
        other organizations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e797b4-4e18-41cd-a7bf-916364d0c177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:37:01.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:37:05.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: House bill seeks to ban hazing</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93191f0f-76fc-4459-aaf8-45a0aacd49fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:37:01.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:37:05.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current Anti-Hazing Law or Republic Act 8049 only regulates
        the act, said Bagong Henerasyon party list Rep. Bernadette Herrera-Dy, author
        of House Bill 3467. "As opposed to this, we are completely prohibiting any
        forms of hazing," she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb06ad8-6e3b-4a3d-a4c7-0176fbd78fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:37:01.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:37:05.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producers Eimor Santos and VJ Bacungan
        contributed to this report.</em></p>'
