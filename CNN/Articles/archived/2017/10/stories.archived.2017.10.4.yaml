  'pba-meralco-bolts-star-hotshots':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Photo courtesy: PBA Media Bureau'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-04T08:20:10.137+08:00
    'imagesource': 'jcr:13134539-dbb9-49ed-aa51-71436f1c374f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac356cd1-299a-426b-8993-55218aafb663'
    'lead': 'The Meralco Bolts grabbed hold of a 2-0 semifinal series lead over the
      Star Hotshots, 98-74, on Tuesday in Santa Rosa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T15:55:53.580+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T15:55:57.262+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T15:55:57.099+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Meralco batters Star for 2-0 semis series lead, 98-74

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c4be98-b23d-44c6-86d0-035d9addd81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:55:53.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:55:57.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Santa Rosa, Laguna (CNN Philippines, October 4) —</strong>
        The Meralco Bolts secured a commanding 2-0 lead in their best-of-five semifinal
        series against the Star Hotshots, 98-74, in the Philippine Basketball Association
        (PBA) Governors'' Cup on Tuesday evening at the Santa Rosa Multi-Purpose Complex.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d915238-fbd8-4ea7-844a-8c8560c3e922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:55:53.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:55:57.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranidel De Ocampo, Jared Dillinger, and import Allen Durham poured
        in 18 markers apiece for Meralco.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aca5da-734b-4748-8121-b6f7304db195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:55:53.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:55:57.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 12-6 burst from the Bolts to open up the first quarter was a precursor
        to their domination in Game 2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f861da-adb3-4f4e-9f7c-689c5cb1ee86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:55:53.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:55:57.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco could not be stopped in the first period, carving out a
        30-11 cushion going into the second frame.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1853e43-2b3a-474e-8b8e-280928c067e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:55:53.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:55:57.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the game at risk of getting out of hand, Star mounted an offensive
        that saw them trim down the deficit to 42-26 midway through the second period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b92254-a9b5-4ef1-a66d-c13835e2f5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:55:53.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:55:57.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Meralco entered the second half with a flourish, rebuilding
        their advantage over the Hotshots to 53-32.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49308a5-d2c2-4fa8-880a-c333f03deaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:55:53.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:55:57.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no adjustments Star could make at the halftime interval
        to stop the Bolts from running rampant, as Meralco expanded their lead to
        78-48 going into the payoff period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea155348-15e6-4802-8f19-c1b299907c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:55:53.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:55:57.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star managed to chip at the deficit to make it 90-70, but it was
        not enough to threaten Meralco''s victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3b703d-ec0b-4ac2-bd55-757367e63499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:55:53.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:55:57.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory marked the Meralco Bolt''s most lopsided playoff win
        in franchise history, while the defeat was Star''s worst playoff loss since
        the 2014 PBA Governors'' Cup semifinals, 112-86, against TNT.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c63f56-40fc-4218-a57d-0db3da30e5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:55:53.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:55:57.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Barroca paced Star with 16 points, while substitute Alvin Abundo
        chipped in with 14 of his own.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3a5fdc-0e32-4d4e-937b-c858c030477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:55:53.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:55:57.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the Bolts having a 2-0 advantage in the series, Meralco
        Bolts coach Norman Black believes that the Hotshots still have a lot of hunger
        left in them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbc9345-2222-4ee2-a4e4-4f34ff75954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:55:53.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:55:57.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well we don''t expect them to give up, that''s for sure. We expect
        them to come up fighting," Black said. "We''re really going to have to be
        playing our best basketball to beat them in Game 3."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f30335-24bc-4ac0-9399-e933abd1351e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:55:53.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:55:57.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco look to closeout the series on Thursday at the Araneta Coliseum.</p>'
  '40-Catholic-groups-to-stop-investing-in-coal-and-oil':
    'author': 'Ivana Kottasová'
    'caption': 'Pope Francis, who leads the world''s 1.2 billion Catholics, said in
      a landmark encyclical in 2015 that there is "a clear, definitive and ineluctable
      ethical imperative to act on climate change." | Photo from Shutterstock via
      CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-04T07:27:44.198+08:00
    'imagesource': 'jcr:10c59034-a2e7-4553-80ce-0f03695cb959'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e1e317d-f15a-48f6-b71b-bbef3e2018e5'
    'lead': 'The divestment announcement was timed to coincide with the feast day
      of Saint Francis of Assisi, which is observed on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T16:03:19.200+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T16:03:23.132+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T16:03:22.915+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '40 Catholic groups to stop investing in coal and oil

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c550bb-6118-4c66-be2c-7c39370926c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:03:19.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:03:23.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> A coalition of 40 Roman Catholic
        organizations said Tuesday that they will no longer invest in fossil fuels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3f877f-b690-4c06-961a-bcea12d7325c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:03:19.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:03:23.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group includes Italy''s Sacred Convent of Assisi, the School
        Sisters of Notre Dame and the Bishops'' Conference of Belgium.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc655aa3-82d3-485f-876d-5121ed4bbe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:03:19.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:03:23.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Catholic institutions'' decision to remove their support for fossil
        fuels is based on both their shared value of environmental protection and
        the financial wisdom of preparing for a carbon-neutral economy," the Global
        Catholic Climate Movement, which coordinated the effort, said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b4b91b-e840-49bf-b973-085859798a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:03:19.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:03:23.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cecilia Dall''Oglio, the group''s European programs coordinator,
        said the total number of Catholic organizations committed to ditching fossil
        fuel investments has now surpassed 60. Early members of the group include
        the U.S.-based Wheaton Franciscans and the Italian Jesuits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2980a70f-ae93-492a-8a72-138aa15a9548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:03:19.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:03:23.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dall''Oglio said the organizations were divesting from the largest
        200 public coal, oil and gas companies, a list that includes BP, Chevron and
        Exxon. She said they were responding to Pope Francis'' call to action on climate
        change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc5b043-6101-4cfc-aa97-3ad7908e9774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:03:19.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:03:23.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis, who leads the world''s 1.2 billion Catholics, said in a&nbsp;landmark
        encyclical&nbsp;in 2015 that there is "a clear, definitive and ineluctable
        ethical imperative to act on climate change."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e11106d-7adc-4eb9-9989-c96d5bece842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:03:19.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:03:23.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Earth, our home, is beginning to look more and more like an
        immense pile of filth," he said. "In many parts of the planet, the elderly
        lament that once beautiful landscapes are now covered with rubbish."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60a74c3-07b3-4865-a38a-1ae0a58e29c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:03:19.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:03:23.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pope Francis: Worship of money helps terrorism to grow</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d0ddba-6789-4892-ba5e-8596c7035338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:03:19.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:03:23.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The divestment announcement was timed to coincide with the feast
        day of Saint Francis of Assisi, which is observed on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aecd6b-7732-467b-82de-803746dba8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:03:19.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:03:23.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Father Enzo Fortunato, director of the press office of the Sacred
        Convent of Assisi, said divestment from fossil sources is a way to put the
        pope''s message into motion. Francis of Assisi is associated with environmental
        causes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9df133-ffdc-4bb4-b97c-a0ebd8c89af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:03:19.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:03:23.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pope Francis affirms that St. Francis is a beautiful example that
        motivates respect for the planet earth," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2189cd17-c822-4f33-9ed0-7619b8c4532d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:03:19.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:03:23.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- Valentina Di Donato contributed reporting.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04ce974-747e-4b58-9d9b-53076040c797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:03:19.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:03:23.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/10/03/investing/catholic-fossil-fuel-divestment/index.html?iid=hp-toplead-dom">"40
        Catholic groups to stop investing in coal and oil."</a></em></p>'
  'What-happened-inside-the-shooters-suite-at-the-Mandalay-Bay-hotel':
    'author': 'Euan McKirdy, CNN'
    'caption': 'Paddock had booked room 32135, described by Las Vegas Metropolitan
      Police Department Sheriff Joseph Lombardo as one large suite with uninterrupted
      views of the Las Vegas Strip. (Source:David Becker/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-04T06:53:50.839+08:00
    'imagesource': 'jcr:ad6b3bc0-bcd3-4cb2-adb8-f3c3f5b91cdb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '799db700-66c8-401f-aef0-9279aa49339a'
    'lead': 'The attack was the deadliest mass shooting in modern US history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T16:10:06.658+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T16:11:14.039+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T16:11:13.721+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What happened inside the shooter''s suite at the Mandalay Bay hotel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5409bcb-3b02-45fc-adaf-0bd90ab95744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:06.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:11:14.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp; —</strong> When retiree&nbsp;Stephen Paddock&nbsp;checked
        into his 32nd-floor hotel suite at the Mandalay Bay Resort and Casino last
        Thursday, nothing appeared unusual.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0443b5a-e2e9-44d7-b886-69efca0826b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:06.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:11:14.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock had booked room 32135, described by Las Vegas Metropolitan
        Police Department Sheriff Joseph Lombardo as one large suite with uninterrupted
        views of the Las Vegas Strip.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f31bf9-89e7-4c27-94be-86b86c6def2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:06.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:11:14.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former accountant would''ve had a clear view of the Route 91
        Harvest Festival, a 3-day country music event taking place in an open-air,
        ground-level venue across the Strip, some 400 yards away from his hotel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bae6a87-12cb-4fbb-a5af-d16cfc2f02cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:06.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:11:14.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday night, as the crowd of about 22,000 people listened to
        headliner Jason Aldean below, Paddock smashed two windows of his hotel suite
        -- one in the front and one on the corner -- and fired into the crowd, ultimately
        killing 59 and injuring hundreds of others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f959f53-2565-4eab-ada3-8c95d1fbd224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:06.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:11:14.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack was the&nbsp;deadliest mass shooting in modern US history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc8a161-086e-4898-88d1-2fde429cc5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:06.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:11:14.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel suite</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4a9d90-4162-4afb-9eba-c696fb04d258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:06.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:11:14.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Housekeepers said they "saw no signs of anything" suspicious in
        the two-room suite, Nevada Rep. Dina Titus told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6f9b83-ed59-4082-8fc1-2ff6a683d345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:06.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:11:14.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock had 23 guns inside the suite, as well as hammers, LVMPD
        Assistant Sheriff Todd Fasulo said. The arsenal "was pretty well hidden,"
        Titus said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ebd652-91a4-411c-bfd6-5c680f8cf2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:06.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:11:14.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman had brought "in excess of 10" suitcases to his room over
        several days, Lombardo told reporters Monday. Authorities believe Paddock
        brought the weapons into the hotel by himself, but they did not provide specifics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12502c0-9b8b-4a43-bc7a-ff82b06315e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:06.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:11:14.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Room 32-135, the suite from which Paddock fired, has striking, unobstructed
        views of the Las Vegas Strip, according to videos from two guests who stayed
        in the room last year. Windows that nearly stretch to the ceiling wrap around
        the room. There is a separate bedroom, and a living room, which has a bar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb32de06-74ba-4b3b-9069-71ed7e60a0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:06.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:11:14.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of the room from&nbsp;CNN affiliate WFXT&nbsp;after the massacre
        show two military style weapons, including one with a tripod, lying on the
        carpet. There is a magazine next to one weapon. Shell casings are scattered
        nearby.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37321a08-fb02-4b18-a5f7-ffc72fa5ec86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:06.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:11:14.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police tape covers the room''s double doors, one of which appears
        to have been broken down, video of inside the room showed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9214370-a30b-4601-97d2-ade21c7efedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:06.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:11:14.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portraits of the victims of the Las Vegas shooting</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48226f5d-c4cb-4cdb-a326-d8a8fbab10d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:06.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:11:14.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raid</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39053233-a129-44b0-b591-739ec51f2b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:06.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:11:14.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the first shots rang out Sunday, first responders realized that
        the gunfire was raining down on the crowd from a vantage point up high. "It''s
        coming out a window," a first responder shouts on dispatch audio obtained
        by CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af65d3da-2f64-4191-a0f9-8f92dd1fd2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:06.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:11:14.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attention soon focused on the Mandalay Bay hotel, several floors
        up and several hundred feet away.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2634d464-cc19-488e-be94-13d81b81cb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:06.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:11:14.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN law enforcement analyst Art Roddick said he was struck by the
        planning that went into the attack.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b75d46-a370-46ef-bd8f-7bb9fa4b7756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:06.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:11:14.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Firing from an elevated position is always what you want to do,
        so I would not be surprised if we have some video of him actually standing
        in that venue looking up at Mandalay Bay and trying to figure out which room
        is going to give him the best advantage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a2fa38-ed1d-40b2-87fb-3831a930f9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:06.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:11:14.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can see those windows are knocked out, one in the front and
        one in the corner, which gave him two different angles to shoot from and that''s
        all part of this planning," Roddick said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f8cdca-784e-4de5-9ef5-100e6e1d5569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:06.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:11:14.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of other hotel guests in the rooms surrounding Paddock''s
        meant that police couldn''t return fire from the ground, he explained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcb2dbd-5257-4b61-8e95-0a7c6a8bc658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:06.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:11:14.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police entered the hotel to begin working their way to the shooter''s
        sniper nest.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c2b5d4-22f7-4043-9ae7-221107178211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:06.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:11:14.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A team of six officers that approached security, they went up the
        elevators after discussing the situation with the security and obtaining intelligence,"
        Lombardo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb9da63-e7e1-49e5-84c4-fa9376a3214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:06.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:11:14.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And they checked each floor by floor until they located where they
        believe to be the room," the sheriff said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0df5ef3-32a5-4d80-85b6-3b2ccb062e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:06.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:11:14.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High up on the hotel''s residential floors, a first responder radioed
        in: "I''m inside the Mandalay Bay on the 31st floor, I can hear automatic
        fire coming from one floor ahead... one floor above us."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cba220-f614-4949-a13b-849d01dad3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:06.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:11:14.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Subsequently they approached the room, received gunfire, they backed
        off and SWAT responded," Lombardo said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43187df7-f30f-4290-979a-223b7e7af99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:06.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:11:14.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Las Vegas Metropolitan Police Department Undersheriff Kevin McMahill
        said once the first responders had "isolated this individual to the two rooms,
        our SWAT team used the explosive breaching to go in and confront the individual."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a41410-70fb-40cf-a8e6-a64c62e3bcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:06.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:11:14.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A SWAT officer is heard on police radio: "We need to pop this (door)
        and see if we get any type of response from this guy. See if he''s in here
        or if he''s actually moved somewhere else."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35cbe60-eb86-455b-8e54-ad4e21f0d5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:06.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:11:14.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once inside the room, police found the shooter dead, apparently
        from a self-inflicted gunshot. Lombardo said police believe Paddock "killed
        himself prior to our entry."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85b106c-0536-4d55-aba0-683d0060b6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:06.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:11:14.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack was a threat police could not have prepared for, McMahill
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd0d439-b55b-4a5c-b787-9597aeef88a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:06.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T16:11:14.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These folks were attacked by a man from 32 stories up with automatic
        rifle fire and so I don''t really know how you plan for that. We just didn''t
        see it coming."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf2511a-3138-4548-905a-c85db3bff354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:06.661+08:00
