      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to establish what his motivation was first," Clark County
        Sheriff Joe Lombardo said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b28731-64de-4752-870b-0324eda55123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:03:09.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:03:13.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For an act to be considered terrorism, it must appear that it was
        intended to intimidate or coerce a civilian population, or try to influence
        political change.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cc3d44-203c-4fc0-b364-f6d98fbf359e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:03:09.193+08:00
