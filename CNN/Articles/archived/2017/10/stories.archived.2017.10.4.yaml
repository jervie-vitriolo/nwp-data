      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajoy''s office said Tuesday that he was considering calling a special
        session of Spain''s Congress of Deputies to discuss the crisis.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a11f588-076c-45b2-b11d-237118587099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:54:56.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:55:00.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, European Union leaders and the European Commission have
        backed the Spanish government''s opinion that the referendum was illegal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66581760-9ffc-4c2b-a0e9-761b1be48ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:54:56.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:55:00.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Parliament, the EU''s only elected body, will discuss
        the crists on Wednesday. The issue Catalan cause is likely to find more sympathizers,
        especially from the smaller nations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d4e135-279f-4132-b451-b219b79757eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:54:56.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T08:55:00.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Commissioner for Human Rights has asked to be allowed to
        send in experts to examine if citizens'' rights have been violated.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d79fd9-3bb7-4f24-9039-52dcdd6b200d'
      'mgnl:activationStatus': true
