      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a September 5 statement, the Commission on Elections (Comelec)
        set the filing of certificates of candidacies from September 23 to 30 and
        the campaign period from October 13 to 21.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72e3963-9277-4a1a-a882-1e07fd3cf789'
