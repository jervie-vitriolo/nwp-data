      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes advised Uson to use her wide audience reach for the better.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d0526a-9f97-480d-8b9f-f1d8947e811a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:55:55.503+08:00
      'mgnl:createdBy': 'jeff'
