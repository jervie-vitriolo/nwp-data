  'UAAP-Season-80-Adamson-Soaring-Falcons-Sean-Manganti-put-back-UP-Fighting-Maroons':
    'author': ' CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-04T17:30:39.586+08:00
    'imagesource': 'jcr:583dd4ed-2e2c-462e-a46e-4be89c0538cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0c5dc16-04c1-4514-b77b-5fbc2a0b0ab1'
    'lead': 'Sean Manganti''s putback lifted the Adamson Soaring Falcons to their
      third consecutive win against the UP Fighting Maroons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T15:03:25.616+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T15:03:29.369+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T15:03:29.189+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Manganti''s putback lifts Adamson past UP for third straight victory

      '
    'updated': 2017-10-16T14:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9f4749-19b2-484f-9e05-1c001bffcc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:03:25.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:03:29.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> The
        Adamson Soaring Falcons continued their hot streak after defeating the University
        of the Philippines (UP) Fighting Maroons, 73-71, Wednesday afternoon at the
        Smart-Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7613a60-b250-4ca6-913b-a01f671f227f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:03:25.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:03:29.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerrick Ahanmisi showed the way for the Soaring Falcons with a season-high
        21 points, two rebounds, and two steals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f390b5-852d-4e29-971a-fd000dfdfb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:03:25.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:03:29.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons capitalized on Adamson''s turnovers by converting
        them on their end to establish a 17-3 edge in the opening quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c38aa53-835b-4892-9f04-d05b61a878c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:03:25.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:03:29.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerrick Ahanmisi erupted in the second period to carry the Soaring
        Falcons, but UP still came with the one-point advantage going into the halftime
        break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87474c4-5cd6-4c68-9d06-ec8c9f7b92d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:03:25.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:03:29.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerie Pingoy scored six straight points to give the Adamson its
        first taste of the lead in the dying seconds of the third period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50e0e21-90cc-42c7-899f-98f0f1f30f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:03:25.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:03:29.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jun Manzo ended UP''s dry spell at the most crucial time as he beat
        the shot clock with a jump shot.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1417e6-3bdb-4dd6-b4aa-ca55b992c3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:03:25.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:03:29.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rob Manalang then responded with a cold-blooded triple to give the
        lead back to the Soaring Falcons, 71-69.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f952e9d4-5dca-4a15-8969-b882a3592ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:03:25.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:03:29.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once again proving that he is clutch, UP guard Paul Desiderio tied
        the match with a drive to the basket with 22 seconds left to play.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d24efb9-b90c-4428-be09-80a4ab6775f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:03:25.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:03:29.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no shot was bigger than Sean Manganti''s putback as he lifted
        Adamson to its third consecutive win in the tournament.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc0f39f-67a6-41cd-b2c1-cf29dbc433cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:03:25.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:03:29.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pingoy was the other Soaring Falcon in double digits with 10 markers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c8e242-596f-464c-a677-7d658e574729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:03:25.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:03:29.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desiderio and Manzo had 19 markers apiece for UP who suffered its
        second straight setback to settle with a 3-3 win-loss slate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffca616-617e-492c-a99a-cbef32152954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:03:25.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:03:29.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: La Salle spoils UE''s Pasaol 49 point career outing with
        victory</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce891fd-99e9-4f10-932a-a7f988c37005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:03:25.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:03:29.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson and UP conclude their first round campaign against the Far
        Eastern University Tamaraws on October 7 and National University Bulldogs
        on October 8, respectively.</p>'
  'Bureau-of-Customs-tara-system-reform':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-04T18:15:14.445+08:00
    'imagesource': 'jcr:e6d6f697-5cb6-4683-923f-5c67c5b037e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13597aba-19c4-4a30-b041-7090eafdf9e1'
    'lead': 'A tax credit certificate contains refunds the government owes a taxpayer
      from excess payments and canceled imports. It can be used, instead of cash,
      to pay future taxes and duties. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T15:06:09.607+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T15:06:14.872+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T15:06:12.857+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Customs chief Lapeña vows to release tax credit certificates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bed585-e7bf-4bda-9035-bdd6e033b635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:06:09.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:06:14.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 4) — Tax credit certificates
        that have been pending at the Bureau of Customs (BOC) for years may finally
        be released.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df104367-fbd9-4d0b-9e7b-b0e61bfb95d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:06:09.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:06:14.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s among the reforms Customs Commissioner Isidro Lapeña wants
        implemented a month into assuming his post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b52f851-785f-4722-a128-71986a36a8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:06:09.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:06:14.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I intend to do is to be very transparent about it, to award
        or release, these tax credit certificates during the flag raising ceremony
        and inform everybody publicly that this is being released and there''s no
        any consideration on my part," Lapeña said Wednesday as the Senate Blue Ribbon
        Committee investigated the "tara" or payoff system at the BOC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79795a20-4db9-4698-b1f1-cbd591a0e602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:06:09.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:06:14.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tax credit certificate contains refunds the government owes a
        taxpayer from excess payments and canceled imports. It can be used, instead
        of cash, to pay future taxes and duties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3247f4-a9c5-40ac-976f-8fcb90609392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:06:09.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:06:14.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tax credit certificate shall be used to pay taxes, duties,
        charges and fees due to the National Government," according to Article 21
        of Executive Order 226 or the Omnibus Investments Code of 1987.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24de3bac-570b-43f5-aaaf-10c6ffa03ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:06:09.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:06:14.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators praised Lapeña''s move, saying it will benefit businessmen
        who have been complaining of delays in the release of their refunds, which
        could be worth millions of pesos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796ea582-9f8c-426e-958f-12a830132f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:06:09.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:06:14.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito yung nirereklamo ng Japanese firms di ba? Pag naghe-hearing
        kami naririnig namin two years, three years, hindi pa raw nakukuha. Sa Japan
        daw within six months lang kuha nila," Senator Panfilo Lacson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fdd90f-6aa2-4fa0-8f03-91cb4ade6898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:06:09.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:06:14.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Isn''t this the complaint of Japanse firms? Whenever
        we conduct hearings, we hear cases where they haven''t gotten their refunds
        for two to three years. They said refunds are released in Japan within six
        months.[</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b763d5d-36c1-4f97-8923-ab64467bfca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:06:09.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:06:14.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung marelease niyo po ''yan at the soonest possible time palagay
        ko po kayo na ''yung pinakamagaling na commissioner ng Customs sa kabuuan
        ng Pilipinas because that''s been a racket ang alam ko racket ''yan ng napakatagal
        na po," Senator Bam Aquino said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00691b04-d321-4dc5-9f16-6c591d50e48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:06:09.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:06:14.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If you will be able to release that at the soonest
        possible time I think you will be the most competent Customs commissioner
        in Philippine history because that has been a racket for years."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51980791-5529-4176-849c-99a6c0167400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:06:09.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:06:14.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña said he is now investigating a so-called "pasalubong" system
        where businessmen offer the new Customs commissioner three to seven percent
        of their refund in exchange of signing and releasing the tax credit certificate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9eb9dd-f6d3-4644-90cb-3203437e6124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:06:09.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:06:14.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last week or the other week a concerned officer came to my office
        and said that is the source, the tax credit certificate is the source of the
        ''pasalubong,''" Lapeña said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7bb7b6-7796-45bb-a5c9-c5dfdc6eeacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:06:09.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:06:14.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The processing of these tax refund happens when a new commissioner
        is designated," Lapeña added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced5afb1-2096-4cf2-b72c-cb715417e073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:06:09.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:06:14.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his meeting with the "concerned" BOC personnel, Lapeña
        said he received bundles of tax credit certificates and signed them. He eventually
        recalled the documents to use for his probe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0526d049-97ac-44fe-bd6c-d63dd83b2ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:06:09.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:06:14.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more: New Customs chief carries out reforms to stop corruption</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691e3f87-ee5c-436a-b8da-48e749cbfd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:06:09.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:06:14.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Maria Aiza Sebastian, who served as head of the tax credit
        committee for two years, said the tax credit certificate could not have been
        the source of bribe money, mainly because it comes in the form of documents,
        not cash.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa2a625-ba84-42e3-884c-27472f6a9922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:06:09.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:06:14.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike BIR (Bureau of Internal Revenue), Customs ho wala pong (has
        no) mechanism for payment of cash refunds," Sebastian said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45979777-954c-4c03-97d5-5c1b72916e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:06:09.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:06:14.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagulat lang po ako na yun yung source ng ''pasalubong.'' Comm,
        sorry po pero hindi ho talaga. Iba ho ''yun (I was surprised to hear that
        is the course of ''pasalubong.'' Sorry, Commissioner, but no. That''s different),"
        she told Lapeña.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c95f13e-d377-4820-a613-4a1e0ea792b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:06:09.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:06:14.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon Committee Chair Richard Gordon agreed the "pasalubong"
        may have other bigger sources.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5d9e2a-8d54-437f-a720-2d3231839070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:06:09.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:06:14.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the tax credit certificate was only the tip of the iceberg,
        and his committee will continue to conduct probes to get to the bottom of
        the deep-seated corruption at the bureau.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72afa57c-bf81-4ea9-a7c0-681926e2873d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:06:09.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:06:14.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said tax refunds should be immediately returned to taxpayers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32c6f0d-fb15-4967-b96c-4c2186058976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:06:09.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:06:14.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag binagalan mo, graft ''yan e. Parang Customs ''yan, ayaw mong
        palabasin para lagyan ka (If you slow down the process, that''s graft. Just
        like Customs, you don''t release shipments for you to be bribed)," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ffa267-406b-48b2-ac66-bdc1411bcf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:06:09.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:06:14.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Pasalubong,'' according to a former Customs policeman</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23a0eab-bbf6-4f0c-8ac6-5ef4a458169e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:06:09.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:06:14.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruben Taguba, a former Customs policeman and father of Mark Taguba,
        a fixer central to the Senate investigation into the P6.4-billion shabu shipment
        that passed through the BOC last May, shared what he knew about the "pasalubong"
        system.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032085e7-a045-410e-8809-0fdbed159f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:06:09.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:06:14.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>LOOK: How ₱6.4B-worth of shabu was shipped from China to PH</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f2c5bf-0146-4b95-89ef-e25fc7a44012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:06:09.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:06:14.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the tax certificates, he said businessmen would offer the
        Customs Commissioner millions of pesos to monopolize the shipment of certain
        goods.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0220dac5-721b-4189-8f2e-1419a14de54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:06:09.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:06:14.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kunwari gusto mong hawakan ang resin, ang gagawin mo, kausapin
        mo and commissioner sabihin mo, ''Akin lang ang resin, magbibigay ako ng 50,
        100'' (For example you want to monopolize resin shipments what you do is talk
        to the Commisioner. Tell him, ''Resin is mine, I will give 50, 100 million''),"
        Taguba said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fc5e18-ab21-4564-99b2-71ad1aeff48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:06:09.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:06:14.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ka pwedeng hindi commissioner ang kausap mo diyan (You can
        only talk to a commissioner about that)," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc027f4-909e-4659-b334-862a969676e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:06:09.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:06:14.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This makes all previous BOC commissioners guilty of pocketing bribes,
        Taguba said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a09539-2e58-4db3-a182-52c6f8edb6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:06:09.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:06:14.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said former Customs Commisioner Nicanor Faeldon should have
        been present to defend himself. Faeldon resigned amid allegations of corruption
        and incompetency following the smuggling of P6.4-billion shabu from China.
        Lapeña replaced him.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f215ba6-0402-412e-aa65-aee9e0b540a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:06:09.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:06:14.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon is detained at the office of the Senate sergeant-at-arms
        for refusing to attend Senate hearings into shabu shipment. It emerged later
        on that the shabu''s entry was facilitated by corrupt Customs officials and
        fixers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332ba347-e367-4b2c-8663-9f05fd36e88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:06:09.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:06:14.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said, "We will continue to put Faeldon in contempt until
        he speaks up."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfac6a20-ff2a-412a-aa63-dc2562f3c9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:06:09.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:06:14.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate is investigating Lacson''s claims in an August 23 privilege
        speech that Customs officials, including the allegation Faeldon has been receiving
        payoffs to ease the release of shipments.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeb72d7-6c55-4025-90ab-81fa8aa337cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:06:09.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:06:14.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson on Wednesday said Faeldon received a total of P107 million
        as "pasalubong" when he assumed as BOC chief in 2016.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761ea01f-dc89-46e9-871a-871cc3acea42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:06:09.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T15:06:14.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fixer Mark Taguba said he pays up to P27,000 per container as grease
        money for Customs officials.</p>'
