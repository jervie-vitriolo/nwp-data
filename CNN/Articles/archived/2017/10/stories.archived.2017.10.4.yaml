        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/915462961405104128?ref_src=twsrc%5Etfw">October
        4, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca4c12c-87d5-4c2f-a6ae-c43b4a4225a2'
      'mgnl:activationStatus': true
