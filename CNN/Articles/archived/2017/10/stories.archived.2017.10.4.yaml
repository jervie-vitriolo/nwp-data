      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have a strong influence to the public. Gamitin mo ''yan in
        a positive way. You can promote, defend, explain policies. That way, hindi
        hateful yung cyberspace natin," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac72ce3b-154d-43bd-bac3-81661a1c0956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:55:55.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:55:59.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay asked Uson to decide which career she wants to pursue.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9619ea37-5921-4f0b-81bc-be791ca3555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:55:55.503+08:00
      'mgnl:createdBy': 'jeff'
