      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 42,000 barangays in the country, around 20,000 are still
        considered tainted by illegal drugs, according to the Philippine Drug Enforcement
        Agency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90052e30-7afb-4eb8-91c7-fff1bdece13e'
