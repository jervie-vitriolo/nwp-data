      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle (106) - Mbala 39, Tratter 24, Caracut 11, P. Rivero 8,
        R. Rivero 8, Montalbo 5, Santillan 4, Paraiso 3, Baltazar 2, Tero 2, Capacio
        0, Go 0, Gonzales 0.</p>'
