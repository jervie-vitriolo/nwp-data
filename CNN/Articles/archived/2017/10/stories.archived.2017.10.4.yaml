  'Duterte-Law-against-fake-news-wont-be-passed':
    'author': ' CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-04T20:52:58.478+08:00
    'imagesource': 'jcr:ee5e4e38-9641-4a5a-bb1c-f360a0900861'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3a6f6e7-0c03-4216-beeb-6f544305b6ff'
    'lead': 'The President says lawmakers should instead increase penalties for libel
      and slander.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T14:23:35.033+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T14:23:38.700+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T14:23:38.430+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Law against fake news won''t be passed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fb1097-9a8a-4f34-abcb-1d74bd5de8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:35.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:23:38.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> The
        President said a law against so-called "fake news" won''t be passed in Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49da6353-336a-4f2d-bd7f-8cb4ea423e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:35.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:23:38.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Freedom of expression would be constitutional. I am sure they cannot
        pass a law against fake news," Duterte said Wednesday during his meeting with
        the parents of University of Sto. Tomas hazing victim Horacio Castillo III.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00298699-e7e7-46fe-93af-a75ff26a9271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:35.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:23:38.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte claimed he was listening in on the Senate probe on the spread
        of fake news on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97019ef-af30-4f0f-9b7d-6a1b3320d28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:35.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:23:38.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi if you write your opinion you must have some doubts sa tao
        na ''yan, so ikonek-konek ''yan ng writer (if you write your opinion you must
        have doubts on the person, and the writer will make assumptions) and ultimately
        he would come up with his own," Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99440c18-b48c-47dc-bc76-902a48c8a149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:35.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:23:38.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President then said a law against fake news may curtail freedom
        of speech.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24ab1a9-bf83-4ceb-a526-510f8f3c975e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:35.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:23:38.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That you must draft a law to set a standard? Ah patay, that''s
        censorship," he claimed. <em>"Hindi lulusot ''yan</em> [It won''t pass]."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">President Duterte doubts lawmakers will be able to pass a law to
        fight fake news: Hindi lulusot yan | <a href="https://twitter.com/InaAndolong?ref_src=twsrc%5Etfw">@InaAndolong</a>
        <a href="https://t.co/MOoh5v7B5h">pic.twitter.com/MOoh5v7B5h</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/915486886159826944?ref_src=twsrc%5Etfw">October
        4, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3ac409-d18d-42b4-8fe2-671b25591a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:35.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:23:38.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4c729b-9682-49ab-aaae-645007bfabdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:35.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:23:38.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he said lawmakers should focus on increasing penalties
        for libel and slander.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814083ac-7d7d-45bd-857d-72b7c6a716d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:35.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:23:38.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current Revised Penal Code, those who are charged with
        libel will get a penalty of prision correccional from six months and a day
        to four years and two months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fd0ec1-e7a3-4d75-9664-ae6d6b055bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:35.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:23:38.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, online libel increases the penalty: prision correcional
        maximum to prision mayor in its minimum (four years and two months to eight
        years), plus a fine of P6,000.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357a8856-c3f4-4bab-8a50-c5b64768460e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:35.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:23:38.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution states no laws shall be passed curtailing
        the freedom of speech, expression, or of the press, or the right to assemble
        and petition the government to remedy grievances.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce7c6c2-b574-4fb2-b66c-243369b8c6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:35.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:23:38.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Senate Committee on Public Information and Mass Media,
        chaired by Senator Grace Poe, convened on Wednesday to discuss the spread
        of misinformation on social media.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebda377c-4f2b-453f-a7ae-e2fd3e02f876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:35.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:23:38.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the probe, Sen. Joel Villanueva mentioned four elements of
        "fake news" in his proposed bill to penalize it:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845cc76b-8811-45bb-8c32-a8323c269710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:35.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:23:38.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>it has malicious intent</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5834b8-61a6-410e-9781-2180e2e2c98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:35.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:23:38.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>it must be published online, on print, or in broadcast</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc9c8dd-a98b-4525-84fb-270773c612e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:35.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:23:38.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>it may cause panic or spread propaganda</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a51ae51-a00c-49eb-9e34-a5833bd1c1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:35.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:23:38.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the source is fully aware of its falsehood</p>'
    '28':
