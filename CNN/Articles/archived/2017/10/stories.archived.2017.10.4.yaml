    'mgnl:lastActivated': 2019-08-09T14:14:47.615+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T14:14:47.349+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Castillo family wants more names included in suspect list as DOJ begins
      hearing Atio''s case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acde91df-ac6f-4faf-b97e-92df694ccc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:14:43.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:14:47.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> The
        Justice Department is hearing the criminal charges filed against those behind
        the hazing death of University of Santo Tomas (UST) Law student Horacio "Atio"
        Castillo III.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d5fdf0-8bd6-433f-b99d-989f410a97f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:14:43.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:14:47.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Castillo family wants more names included as respondents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064e9c0c-200b-45f6-998b-a82bc747d16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:14:43.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:14:47.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio''s parents skipped attending the first preliminary investigation
        on their son''s death to meet with President Rodrigo Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1002df62-3d93-4e06-8c47-57c32a78b9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:14:43.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:14:47.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Investigation of Atio''s death now up to Manila Police District</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e229fa52-0201-4ac1-a83c-87772585ac78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:14:43.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:14:47.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their lawyer, Lorna Kapunan, made it known during the hearing
        that they want UST officials, including Law Dean Nilo Divina, named as respondents.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Justice Dept. begins probe on death of Atio Castillo <a href="https://t.co/fsVMIhXpK8">pic.twitter.com/fsVMIhXpK8</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/915519436135702528?ref_src=twsrc%5Etfw">October
        4, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f91081a-894a-4e3f-813b-4199b2bc4cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:14:43.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:14:47.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfe171d-4e0e-4504-8110-401d6042701e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:14:43.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:14:47.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapunan said, "On behalf of the complainant, Mrs. Carmina Castillo,
        we are under instructions to file a supplemental affidavit on her behalf against
        the dean of civil law school and possibly certain officials of the university."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff88d89-bc5e-4945-823b-5fa3100bbed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:14:43.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:14:47.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapunan cited the Senate investigation on Atio''s death, saying,
        "Based on the senate hearing investigations, the Senators who conducted the
        hearing themselves said that there appears to be obviously a cover-up by the
        Dean of the law school, by the responsible officers of the fraternity."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed4a22c-048a-433c-863d-0e16a6354132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:14:43.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:14:47.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Divina said in a statement, it''s unfortunate that Atio''s family
        is "being manipulated" by their lawyer to do something that''s patently baseless.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9dfb47-a01d-4521-8805-0935330ab237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:14:43.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:14:47.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The objective, he explained, should be to find justice for Atio.
        But he adds that''s not happening in this case</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662da020-5111-4306-8611-72dab1e60664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:14:43.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:14:47.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "It''s unfortunate that Atio''s family is being manipulated
        by their lawyer into doing something that is patently baseless.  Our objective
        should be to find justice for Atio and find out the truth. Instead the obvious
        objective is now to lay the blame on innocent people to further the lawyer''s
        personal agenda."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22815a42-d1a9-4ba1-8624-d0d6c4f4783e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:14:43.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:14:47.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Principal respondent John Paul Solano was ready to submit his sworn
        statement, but this did not happen due to Kapunan''s manifestation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0f2cea-2649-4039-9451-c2e85338be69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:14:43.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:14:47.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lawyer, Paterno Esmaquel, couldn''t hide his frustration.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e19308-99c0-4c94-83b7-1f750d7b1f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:14:43.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:14:47.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esmaquel said, "But you filed your complaint last week okay. You
        are supposed to bring your witnesses to subscribe and you didn''t bring your
        witnesses! We are ready with our witnesses he spent for all the witnesses."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eb89ae-ef44-4190-9738-ca48f80ef6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:14:43.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:14:47.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapunan didn''t like Esmaquel''s tone and said, "I think we can
        hear each other very well. We''re just feet apart. I have no hearing problem."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062fed18-1026-47dd-ba18-8358e779d66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:14:43.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:14:47.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel of prosecutors gave the Castillo family until October
        9th to submit a supplemental complaint, and for the Manila Police District
        to submit additional evidence.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9aa50fc-0d8e-4d7e-9b73-2c1197d174d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:14:43.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:14:47.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 18 respondents, meanwhile, have until October 24th to answer
        the charges against them.</p>'
  'UAAP-Season-80-DLSU-Green-Archers-UE-Red-Warriors-Alvin-Pasaol-49-points-Ben-Mbala-39-points':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-04T21:24:43.630+08:00
    'imagesource': 'jcr:583dd4ed-2e2c-462e-a46e-4be89c0538cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '568a2fb7-ca54-4b3a-84f2-72d8db9fd137'
    'lead': ' La Salle''s Ben Mbala and Abu Tratter combined for 63 points to overpower
      Alvin Pasaol''s career night as the Green Archers outlast the UE Red Warriors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T14:19:03.774+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T14:19:07.464+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T14:19:07.238+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: La Salle spoils UE''s Pasaol 49 point career outing with 106-100
      win

      '
    'updated': 2017-10-16T14:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0217be72-af17-4500-b015-7c73d964b832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:19:03.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:19:07.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> The
        De La Salle University Green Archers defeated the University of the East (UE)
        Red Warriors, 106-100, Wednesday night at the Smart-Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357d6a66-dfda-411f-ba6b-7f07aee00787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:19:03.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:19:07.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Mbala again had a monster performance for the Green Archers
        with a career-high 39 points, 15 rebounds, and two blocks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e89858-d468-404b-b67f-935382a6278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:19:03.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:19:07.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in its previous matches, La Salle started slow but still
        managed to out on top at the end of the opening period with a four-point edge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9436727e-562e-4fc0-afc5-b4292ba06e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:19:03.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:19:07.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a one-sided affair as the Green Archers led for most part
        of the match.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e0f488-8197-4e72-8100-a9d5696e5e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:19:03.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:19:07.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was a memorable evening for Red Warriors'' Alvin Pasaol as
        he tallied a game-high 49 points. This is the first time in 15 years that
        a player scored 40 or more points in the league - National University''s Jeff
        Napa dropped 43 points in the Bulldogs'' win over the Adamson Falcons in Season
        65.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c1b7b3-6315-4e47-a7de-1c1ed7a56b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:19:03.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:19:07.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Tratter also had a notable outing for La Salle after chipping
        in 24 points and ten rebounds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995094d2-e3e2-4fbe-85d9-9b9fb22a7bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:19:03.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:19:07.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers improved to 5-1 in the team standings, while UE
        is still searching for its first win in the tournament.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8835938-52f4-4148-820f-578403314517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:19:03.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:19:07.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip Manalang contributed 14 markers in the Red Warriors'' losing
        effort.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fedf0a-ed0f-4543-8574-31a74a94ec19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:19:03.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:19:07.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Manganti''s putback lifts Adamson past UP for third straight
        victory</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba50dbb3-fafb-4c7e-9420-90be6a0e91cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:19:03.776+08:00
