      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said in December 2016 that dozens of barangay officials
        were on the "narco-list," which contains personalities allegedly connected
        to the illegal drug trade.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151e69e8-115f-48b3-b05f-5770767b066e'
