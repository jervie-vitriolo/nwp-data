      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes told Uson she can keep her blog as long as she does not
        write about government policies.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d8b395-c999-4e7d-a6cc-1100e0f2a615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:55:55.503+08:00
