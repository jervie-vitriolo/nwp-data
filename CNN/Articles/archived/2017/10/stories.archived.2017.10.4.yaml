      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Ina Andolong and Digital Producer
        Chad de Guzman contributed to this report.</em></p>'
  'SolGen-Calida-Carandang-failed-to-fulfill-his-mandate-liable-under-AMLA':
    'author': 'CNN Philippines Staff'
    'caption': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-04T20:19:12.686+08:00
    'imagesource': 'jcr:145d4e65-05dc-4a4d-89d6-5c271003423e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3694f06-3988-44ee-875c-0805f64d6294'
    'lead': 'The country''s top lawyer said Overall Deputy Ombudsman Carandang failed
      his mandate to protect the people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T14:25:54.339+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T14:25:57.468+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T14:25:57.274+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SolGen Calida: Carandang failed to fulfill his mandate, liable under
      AMLA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098b79db-22e3-44ff-8664-2bc26b077a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:25:54.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:25:57.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> The
        top government lawyer on Wednesday said Overall Deputy Ombudsman Arthur Carandang
        failed in his mandate to protect the people over the probe on President Rodrigo
        Duterte''s wealth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cf2b1d-e9c1-47c5-8464-1bd6e9e564fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:25:54.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:25:57.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida said Carandang is liable under the
        Anti-Money Laundering Act of 2001 (AMLA) by falsely claiming to have reports
        on Duterte''s bank records given by the Anti-Money Laundering Council (AMLC),
        which revealed a cash flow worth P1 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4052f3e-2ee0-4c92-b5aa-a378fdc12aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:25:54.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:25:57.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Deputy Ombudsman, he failed to fulfill his mandate under the
        Constitution. In fact, he can and will be liable under the AMLA," Calida said
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e830c05-bbb1-49c5-9250-f61a2b4c0f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:25:54.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:25:57.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMLC denied providing the Ombudsman any report on Duterte''s
        accounts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65871f5d-6228-4f2c-b37c-3b0b9146f1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:25:54.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:25:57.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida then cited the AMLA, which states that any person, who, with
        malice or in bad faith, reports or files a completely unwarranted or false
        information relative to money laundering transactions against any person,
        shall be penalized to six months up to four years of imprisonment and a fine
        not less than P100,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29836ce-71c0-4265-b993-0fb4ad32bfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:25:54.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:25:57.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These public statements recklessly issued by DO Carandang unfairly
        created the impression that he has authentic official records from the AMLC
        showing billions of pesos in the account of President Duterte," Calida said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167e952c-9e53-46be-a7d5-821b669fd46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:25:54.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:25:57.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang earlier confirmed the office is conducting an investigation
        on Duterte''s wealth over a plunder complaint filed by Senator Antonio Trillanes
        during the 2016 presidential campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dfa632-7f5b-4ffe-92b3-75621d0c0402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:25:54.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:25:57.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang is also facing administrative charges for alleged corruption
        and betrayal of public trust.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c78a7c-c6f9-401f-9113-6e0825f8ea85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:25:54.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:25:57.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales delegated cases involving the Duterte family to Carandang
        after inhibiting herself, as she is the aunt of Manases Carpio, the husband
        of presidential daughter Davao City Mayor Sara Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b616655a-7af4-44a2-8aa5-b0781e66cdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:25:54.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T14:25:57.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office of the Ombudsman is mandated to protect the people,
        not mislead them," Calida said. "Carandang, however, willingly allowed himself
        to be a tool for political harassment. There is a clear case of grave misconduct
        on the part of DO Carandang as any publicity issued by the Office of the Ombudsman
        must be balanced, fair and true."</p>'
