      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thinking Pinoy blogger clarified he is not an ally of President
        Rodrigo Duterte, but he is Duterte "aligned."</p>'
  'Maria-Sharapova-Sugarpova-profits-Puerto-Rico-Monica-Puig-hurricane-relief-fund':
    'author': 'Ravi Ubha, for CNN'
    'caption': 'FILE PHOTO. Maria Sharapova'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-04T14:35:11.059+08:00
    'imagesource': 'jcr:72a1f92a-527c-4f5d-86e2-30ecf60a5e67'
