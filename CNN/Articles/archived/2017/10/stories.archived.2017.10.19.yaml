      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/paodelrosario?ref_src=twsrc%5Etfw">@paodelrosario</a>
        talks about Meralco&#39;s Game 3 win over Barangay Ginebra in the 2017 PBA
        Governors&#39; Cup finals. <a href="https://t.co/toRCuyScDk">https://t.co/toRCuyScDk</a>
        <a href="https://t.co/Tfolzy0k2H">pic.twitter.com/Tfolzy0k2H</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/920655066280816641?ref_src=twsrc%5Etfw">October
