      'mgnl:type': 'text'
      'text': '<h2><a href="http://pineapplelab.ph/programs/federasyon/">Federasyon:
        Araw ng Kabaklaan</a></h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90681a40-b7a9-4ba9-8449-13c4ff4a1152'
      'mgnl:activationStatus': true
