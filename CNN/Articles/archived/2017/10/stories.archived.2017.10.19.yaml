      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art and design shop Aphro will launch the new pottery collection
        of Aleth Ocampo, also a painter and the chef behind Sari-Sari Cafeteria in
        Eastwood, Quezon City. Her pieces — most of them wares for holding food —
        will be at display starting Saturday, Oct. 21, from 3 p.m. to 8 p.m., at The
        Alley at Karrivin, 2316 Chino Roces Ave. Ext., Makati. For more details, visit
        the <a href="http://www.facebook.com/aphroliving/">Aphro page</a> or the <a
        href="http://www.facebook.com/events/877331919096197">Facebook event page.</a></p>'
