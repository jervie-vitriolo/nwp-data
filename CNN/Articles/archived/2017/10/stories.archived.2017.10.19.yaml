      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a developing story. Please refresh the page for updates</p>'
  'Xi-Jinping-China-economy-military-environment':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-19T06:57:42.796+08:00
    'imagesource': 'jcr:f8656a14-3367-44cc-99d8-78a78aab9471'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94c80b99-9168-4962-95d8-2cdce738ab3f'
    'lead': 'How does China really stack up with the rest of the world when it comes
      to the economy, the environment and its military?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T10:58:12.049+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T10:58:17.811+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T10:58:17.511+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Xi Jinping''s China stacks up with the rest of the world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5502d75-161b-4fcd-9fb4-15c486cbe058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:58:12.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:58:17.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a pivotal three-hour speech, China''s
        President Xi Jinping on Wednesday painted a rosy picture of the country''s
        accomplishments over the past five years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93097a26-cef9-4127-8d6b-8cf17107959f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:58:12.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:58:17.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how does China really stack up with the rest of the world when
        it comes to the economy, the environment and its military?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2f205f-deef-46e4-9ceb-58166b0680ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:58:12.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:58:17.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Xi assumed leadership of the ruling Chinese Communist Party
        in late 2012, the country was in pretty good shape.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97ed90d-8b92-4ac2-8a22-aee1bfac8f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:58:12.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:58:17.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the 2008 financial crisis and subsequent recession had taken
        its toll on China''s economy, it still&nbsp;grew by 7.8% in 2012, and the
        year before had overtaken Japan to become the&nbsp;world''s second-largest
        economy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbf6fed-1006-4dc9-a90c-a21fe852b2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:58:12.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:58:17.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest&nbsp;challenges&nbsp;facing Xi were largely internal
        -- corruption, party factional disputes, and environmental. The first two
        he dealt with quickly, by launching a (some say self-serving) anti-corruption
        campaign and centralizing power to make himself the&nbsp;most powerful Chinese
        leader since Mao Zedong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fc847a-e455-4d50-87a9-a43b3e7851bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:58:12.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:58:17.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the environment remains a major issue, with water pollution
        and smog particular concerns throughout China, Xi''s government does appear
        to be taking action, and he has positioned himself,&nbsp;rhetorically at least,
        as something of a global climate leader,&nbsp;in contrast to US President
        Donald Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2c2fea-138b-476f-83ae-aa6b3696ea8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:58:12.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:58:17.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How else has China changed during Xi''s first five years in power,
        and how does it stack up against other major economies?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871da8e1-6e6a-4ad7-b9c2-78fbbd8fcd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:58:12.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:58:17.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economy</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a93ab8-8618-4ba3-be64-d8ebc8bf5ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:58:12.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:58:17.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has transformed from a socialist system where workers could
        be secure in "iron rice bowl" jobs -- their employment and welfare supposedly
        guaranteed for life -- to a freewheeling and often brutal capitalist system
        with&nbsp;record levels of labor unrest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbc3de8-f495-4eed-8d4d-b6f2d4370857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:58:12.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:58:17.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to&nbsp;40 million jobs&nbsp;were cut in the state sector from
        1995 to 2002, and while many were able to find employment in private businesses,
        others saw the ground give way beneath them and stable futures slip away.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d688e34-a8dd-4a13-918d-ed43a4364001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:58:12.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:58:17.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployment is therefore an even more sensitive topic in China
        than most countries, and one Xi has grappled with since he assumed power.
        Analysts say that worker unrest is one of the chief concerns of Beijing, and
        the party has worked to avoid similar mass layoffs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977b1350-6deb-4c6d-9fe7-d6891c213433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:58:12.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:58:17.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While unemployment has seen a marginal improvement under Xi, from
        4.13% in 2011 to 3.95 this year, that may not last.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59b879b-5ac9-4bf2-bf39-9a6a277f9da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:58:12.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:58:17.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said last year it&nbsp;wants to cut at least 1.8
        million coal and steel jobs&nbsp;in an effort to reduce excess capacity in
        those sectors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd225252-21d1-4c81-b933-91e7c0e7d9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:58:12.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:58:17.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has also taken aim at "zombie firms," state-owned companies
        which have stopped operating but keep staff on the rolls to avoid social unrest.&nbsp;Some
        reports&nbsp;have suggested as many as five million further jobs could end
        up being cut.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b17bf8-68cf-46ef-80a0-2b61589b0065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:58:12.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:58:17.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While unemployment remains a major concern, overall economic growth
        has been solid, and average incomes have&nbsp;increased from $5,060 in 2011
        to $8,260 in 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f8e412-dbe8-4de7-9c22-d2cedd0c8ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:58:12.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:58:17.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also appears to be getting income inequality under
        control. While still one of the most unequal&nbsp;countries in the world,
        the&nbsp;gap between richest and poorest has shrunk slightly&nbsp;over Xi''s
        first term.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c99ba71-0500-4657-802d-d9fcacdc7107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:58:12.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:58:17.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: What''s next for China''s economy</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbce4c8e-a7e9-403a-9f79-7e3fff20cad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:58:12.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:58:17.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fece5c-2473-442f-9049-c2b480e6426d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:58:12.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:58:17.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, China''s capital Beijing has&nbsp;become synonymous
        with smog. While this is perhaps unfair -- Delhi suffers pollution just as
        bad if not worse, as do several other cities -- the environment has become
        a major issue for China''s leaders, who once attempted to censor and ignore
        air quality indexes and other pollution problems.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9522f33-ef43-4391-a2fd-a256db8351d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:58:12.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:58:17.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2010 to 2015, per capita CO2 emissions from factories, coal
        power plants and vehicles in China grew from 6.7 tons to 7.54 tons, and the
        country remains the largest emitter of all greenhouse gasses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746dbecc-7e5b-4ab2-8d32-e9a08deda939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:58:12.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:58:17.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has said it wants to change this however, with China''s
        ambassador to the UN Liu Jieyi saying it was committed to "reducing carbon
        intensity by 40-45% in 2020 compared with 2005 and reaching the peak of carbon
        emissions by 2030 or even earlier."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26be7af-9bc4-4e57-a031-7b69fd826b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:58:12.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:58:17.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been an embracing of environmental issues generally in
        China over the last few years," Matthew Evans, dean of science at the University
        of Hong Kong,&nbsp;told CNN earlier this year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca14db2-a68e-420b-a63c-bed4e236ea28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:58:12.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:58:17.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has been seen in major investments in renewables, with China
        becoming a world leader in solar energy in particular. The amount of energy
        the country generated from wind and solar has risen from 64 gigawatts in 2011
        to 287 last year, well ahead of the US at 123 gigawatts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0065c94d-2264-4cfb-b9ef-ce186a1b8b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:58:12.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:58:17.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some experts have said China''s&nbsp;rhetoric does not
        match its practice, pointing to the country off-shoring much of its emissions,
        moving investments in coal and other dirty energy to other countries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c077e95d-64f6-44f3-a8b6-1e3d460d1af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:58:12.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:58:17.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: How Xi became one of modern China''s most powerful leaders</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df633304-db69-4199-a8f0-e1bc61a71426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:58:12.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:58:17.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Population</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307921eb-ecd1-442e-ac11-3d5f1b910a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:58:12.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:58:17.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most dramatic policy changes during Xi''s first term
        was China''s&nbsp;scrapping of the one-child policy, an often-brutally enforced
        form of population control that had been&nbsp;in place for over three decades.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1947e7-0480-44be-af28-b74c98177a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:58:12.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:58:17.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy was originally adopted because China''s leaders were
        worried their population would grow faster than it could be provided for,
        it was abandoned when they realized they were facing the opposite problem.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbb425d-5404-4e78-aa31-819d3a4e86d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:58:12.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:58:17.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forcing couples to only have one child, combined with traditional
        preferences for sons, created a huge gender imbalance and millions of surplus
        young men <a href="http://edition.cnn.com/2016/12/01/asia/china-missing-girls/index.html">(though
        recent research has cast doubt on official figures)</a>. It also created a
        major age imbalance, with one child left to support their aging parents and
        two sets of grandparents in a country with only limited welfare provisions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1ea64e-f436-405b-9c5c-2ff6d4345529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:58:12.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:58:17.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The percentage of China''s population aged over 65 has grown from
        8.59% in 2011 to over 10% in 2016, and while that pales in comparison to a
        staggering 26% in Japan or 15% in the US, it is almost double the 5.8% of
        neighboring India.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b42699-02b7-470b-a747-035548e3c607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:58:12.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:58:17.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2016/10/13/health/china-one-child-policy-population-growth/index.html">Demographers
        don''t expect the reversal of the one-child policy to lead to a baby boom</a>,
        meaning China will have to come to terms with the&nbsp;<a href="http://www.brookings.edu/blog/up-front/2016/05/02/two-solutions-to-the-challenges-of-population-aging/">strains
        of an aging society</a>: higher health and welfare costs, a shrinking workforce,
        and even lower fertility rates.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26c5ec8-c574-4834-a59e-e36876e2701a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:58:12.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:58:17.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd720545-04ae-4bb9-bd6b-5d068a3a8d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:58:12.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:58:17.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another major shift under Xi has been a greater focus on nationalism
        and militarism, with the President<a href="http://edition.cnn.com/2017/07/28/asia/south-china-sea-uk-johnson/index.html">&nbsp;bringing
        the People''s Liberation Army firmly under his control&nbsp;</a>and holding
        a series of major military parades and drills.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fbae27-1bc7-407f-bfca-b4fe0ad84608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:58:12.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:58:17.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has corresponded with a more muscular foreign policy: Xi''s
        government has engaged in territorial disputes in both the East and South
        China Sea -- where China has been&nbsp;<a href="http://edition.cnn.com/2017/07/28/asia/south-china-sea-uk-johnson/index.html">building
        up and fortifying reefs and islets despite an international court ruling against
        them</a>&nbsp;-- and in the Himalayas, which saw a&nbsp;<a href="http://edition.cnn.com/2017/08/28/asia/india-china-brics-doklam/index.html">tense,
        months-long standoff</a>&nbsp;between the PLA and Indian troops earlier this
        year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204538db-efbc-414e-ab17-b5613823228a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:58:12.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:58:17.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Xi took power, military spending has increased from 1.82%
        of GDP to 1.92%, still a long way off the 3.29% the US spends, while the size
        of the PLA has remained fairly steady at around 2.2 million active service
        members, despite calls from Xi and others to modernize the country''s armed
        forces and&nbsp;<a href="http://edition.cnn.com/2015/09/02/asia/china-world-war-ii-military-parade/index.html">reduce
        the number of troops.</a></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79c04c5-e84b-4484-93cc-7cefb1e8664a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:58:12.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:58:17.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="http://edition.cnn.com/videos/world/2017/10/17/china-new-military-might-original-rivers.cnn">RELATED:
        China''s push to modernize its military</a></h2>'
  'ISIS-child-slave-trade':
    'author': 'Nima Elbagir, Ghazi Balkiz and Tamara Qiblawi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-19T06:58:45.992+08:00
    'imagesource': 'jcr:4e3c3c4d-a3f2-4848-b133-914abf29af54'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53beae33-1ca7-450d-ae93-9c585fe069da'
    'lead': 'Three years on, ISIS'' slave trade continues to prosper, even as the
      extremist group''s power and influence wane.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T11:04:55.093+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T11:04:58.918+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T11:04:58.501+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS'' power is waning, but its child slave trade is still booming

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcd9db0-c501-46c8-81b4-552c25ae341b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A lonely four-year-old stands on a patch
        of waste ground that passes for a football field. This is where he plays,
        silent and alone. After years in ISIS slavery, Lazem is finally safe. But
        he has no one to talk to and, until a few days ago, didn''t even know his
        own name.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954183f3-bab4-4408-a5d6-47a02ca040f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the Iraqi religious minority, the Yazidis, Lazem was
        stolen from his family as a toddler when ISIS fighters overran northern Iraq''s
        Sinjar province in August 2014, pillaging towns and villages. Thousands of
        Yazidi men were killed at the terror group''s hands; women and children from
        the community were captured and sold.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1380edb9-a701-4061-80a3-05942631d707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years on, ISIS'' slave trade continues to prosper, even as
        the extremist group''s power and influence wane.&nbsp;<a href="http://edition.cnn.com/2017/10/17/middleeast/raqqa-isis-what-comes-next/index.html">ISIS
        has been largely driven out of its former Syrian stronghold, Raqqa,</a> in
        recent days -- only sleeper cells are thought to remain in the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3935852-626f-4bb8-af61-a085e9f01a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Kurdistan Regional Government''s (KRG) Office of
        Kidnapped Rescues, more than 3,000 people -- most of them women and children
        -- are still being held by the terror group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31f5d5b-c55f-46c9-98e5-62f2dfce6243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those who manage to flee their ISIS kidnappers find themselves
        held to ransom, at the mercy of unscrupulous smugglers. For this reason, only
        half of Yazidi captives have been rescued, according to the KRG.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4bcfb3-4107-4537-8241-c318fa377b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They called him ''boy''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620b2717-b095-451a-880e-e54b6fd548a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reunited with his father, Qassem Abdu Ali, at the Rwanga community
        camp, home to thousands of Yazidis who fled ISIS'' incursion into Sinjar,
        Lazem sits quietly behind the weather-beaten figure; ten days since they were
        reconciled, he has not yet managed to say a word to his father.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b29b91c-5f20-41b5-af42-234029649ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separated from those who loved him, Lazem grew up learning Turkmen
        and Turkish, the languages of his ISIS militant captors, rather than his native
        Kurmanji, the Kurdish dialect spoken by his community.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78eb90f-eb6f-4a44-9a17-970d1927927f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First sent to the ISIS stronghold of Tal Afar, Lazem ended up in
        Turkey, well outside ISIS territory. Little is known about how he got there.
        Even in Turkish, he is reticent, so few details of his time in captivity are
        clear.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd698cc-7042-4126-a0c7-96fad35dbd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bought initially by the wife of an ISIS commander who had no son
        of her own, Lazem is thought to have worked as a servant. He says his first
        "owner" was nice, but refuses to talk about the second.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fece06da-d8f3-4797-aedb-a6289fe2ca88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He looks up tenderly at those who try to speak to him, constantly
        tugging at a strand of hair concealing a scar on his forehead, but where it
        came from, he won''t say.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c0ea1c-d25a-4ccc-95d6-2c7ed85ed826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They called him "Ghulam" (boy), authorities charged with rescuing
        Lazem tell CNN. Until he was brought back to his community last week, he thought
        "Boy" was his name.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39270264-5a63-40a2-aa6f-3b7fa0c0c79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Child soldier on ISIS'' frontline</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1f3a07-32d9-447d-9cef-cc0eaf5c1efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marwan, 11, was captured by ISIS at Mount Sinjar, the site of a
        major Yazidi massacre at the hands of ISIS in August 2014, and shuttled from
        place to place, bought and sold 11 times, spending much of the last three
        years in Raqqa, the self-declared capital of ISIS'' so-called caliphate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd189acb-76c3-4ca5-ba5c-b0888e94b681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Used alternately as servant and soldier, he was taught ISIS'' radical
        interpretation of Islam and dispatched to the frontline of ISIS'' war, where
        his captors placed him front and center during battle -- common practice for
        Yazidi child soldiers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7e7df6-675d-4562-90c6-607142167094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ISIS taught me how to use an RPG, a Doshka, a pistol, a grenade,"
        says Marwan, as he sits in the pick-up truck carrying him over the border
        from Syria into Iraqi Kurdistan, and his makeshift home in a refugee camp.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d1db4e-a343-4bc8-b08c-de86238aa273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soviet-era heavy machine gun must have been tough for a child
        his age to handle we say, surprised. Marwan''s eyes widen. "No, but I was
        very strong!" he exclaims.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f157961e-4792-44ba-b163-0c896bdaf125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They used Marwan as a servant in their houses, and as a soldier
        in their frontlines, because Marwan doesn''t matter to them," says Abdullah
        Shrem, who coordinated an elaborate smuggling operation to secure Marwan''s
        release. "It doesn''t matter if he is killed or attacked."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8faa8e-2427-47fa-928e-fd24481abac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I saw my mother, I cried tears of joy," a wide-eyed Marwan
        tells CNN, just hours after the pair''s emotional reunion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b852783-d736-400a-91de-ef077b185928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t sleep all night," Marwan''s mother, Umm Marwan, says.
        "I can''t eat because I am full. I am full of excitement." She, too, was once
        an ISIS slave -- most of the Yazidi women abducted by ISIS were traded for
        sex.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abeb2b75-dd52-4d9b-91b4-65473dc5af3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband and Marwan''s brother remain in captivity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c81473-084b-4340-a3b5-6adf1ab88148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Kurdish Iraqi side of the border, in the shadow of the barren
        hills of Mount Sinjar, the pair climb down from the pick-up truck, to meet
        the boy''s benefactor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e14470-03e9-4157-a89e-e26cd579662a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you know who this man is?" one of Marwan''s relatives asks him,
        gesturing at Shrem.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eb872b-452c-4919-8533-3ab839afb631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, he''s the man who purchased me," says an obliging Marwan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a41072d-b5b5-42fd-a037-8bb20eb85afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rescued you," says Shrem, quick to correct him.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e14bd22-7c24-47b0-b993-a176ba102a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Marwan isn''t entirely wrong. For the last three years, he has
        been bought and sold over and over. His freedom, too, has come at a price.
        It''s a reality that Marwan takes in his stride.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f57e4e1-49de-43de-a8cb-452bebd64041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buying back ransomed slaves</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a73949-1106-4bc1-9c86-bc2b626bbeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kurdistan Regional Government (KRG), a semi-autonomous body
        that governs Kurdish-controlled regions in northern Iraq, says it is spending
        millions of dollars to secure the release of Yazidi slaves.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27882a0-83dc-478a-8916-d74a7d8d238a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISIS slave market began with bazaars at which Yazidi women,
        children, and the elderly were sold into all forms of servitude -- including
        sex slavery.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5cadbe-c2ec-4228-a177-ccb05872ee02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their rescue has spawned an altogether different economy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9308898a-f561-46ae-9e2e-4198ff0061a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once out of ISIS''s hands, Yazidi captives fall into the hands of
        smugglers, not all of whom are well-intentioned.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c93523-d6f6-4ca6-aec3-15404302450b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even for those, like Marwan and Lazem, who are lucky enough to be
        rescued from their ISIS captors, the path back to "normal" life is not an
        easy one.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df6fc1e-b349-4c15-a657-39f6189f5411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Lazem''s father -- the only free member of his family -- was
        taken to Turkey by the KRG to meet his son, he was met with a harsh response
        from Turkish authorities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbf07bc-018a-4791-b5e7-159dc803913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They couldn''t believe he was my son," Abdu Ali tells CNN. "They
        said: ''How come your son speaks Turkish and you don''t? There''s no way he''s
        your son.''"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ee9777-73dd-47a6-bc43-57e5027068bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KRG officials say Abdu Ali had to take a paternity test to prove
        his relationship with Lazem; it wasn''t until two months later, when the results
        confirmed they were father and son, that the pair could return together to
        Iraq.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23e5187-317b-4305-9c12-57c6e2ffde2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between the rows of makeshift houses, Lazem wanders the rocky alleys
        of the Rwanga camp.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23785af-4804-41df-91c7-f219b460d0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A boy runs up to him and flings his arm around him in a huge hug.
        The pair don''t know each other''s names, they don''t even understand each
        other''s words, but here and now, safe and with family nearby, they share
        the language common to children around the world: Playtime.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e73a25-37e0-4f6f-968e-9b1e8f4977a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boys brainwashed by captors</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58045770-9a64-4c59-8a9d-f202424fe438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazem is still young enough that he may one day forget the worst
        of his ordeal at the hands of ISIS, but for other, older children like Marwan,
        that may prove more difficult.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3db6dee-ee30-42bf-aed4-7fbb20abf014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His bright green eyes and mild voice make it easy to gloss over
        the fact Marwan was forced to fight for the world''s most reviled terror group.
        Now and then, though, he shows flashes of anger, a reminder of the horrors
        he''s been through.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1c5bc5-d5ec-4566-be92-7e73b588e01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where are you taking me? No, I don''t want to go!" he screeches
        as he is escorted to the vehicle waiting at the border to take him home. He
        fights to break free of his mother''s clasp. It takes several minutes to convince
        him that he won''t be sent to yet another captor.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2f46df-e5e1-422c-a770-6c863df1de69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is little counseling on offer for repatriated Yazidi boys
        to help treat their trauma or counter the brainwashing they were subjected
        to. Many captives have been indoctrinated to hate their own communities, in
        keeping with ISIS'' extremist ideology.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229b962a-0ca5-4e83-86f2-a8fadf51919d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Shrem says that the KRG''s Office of Kidnapped Rescues "properly
        screens" the boys before they are returned to their families. "Marwan told
        us he was eager to go back home, and said he believed the Yazidis were the
        best and most honest people," he says.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8cceb6-3280-4a82-a995-8bd5ea2d9938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of them are held for months, even years, by non-ISIS groups
        who demand a ransom for their release, CNN has learned from official sources.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176a18dc-0d1a-4316-b34f-cab78854b5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the captives change hands, their abductors hope to stack up profits,
        boosting prices and making the abductees'' release increasingly costly as
        time passes.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5ce027-11dc-454b-8427-4fd754002b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fraught family reunion</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faa985d-f04d-4f3c-966d-1532ebf69ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Iraqi Kurdish town of Zakho, Marwan finds a crowd of extended
        family members waiting to welcome him outside of his family''s tent; he smiles
        sweetly as his eyes meet theirs.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5886d2fc-4d30-4352-9b3f-b9188425300b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is greeting his sisters and cousins with polite handshakes and
        cheek-to-cheek kisses, when from the middle of the crowd, an elderly woman
        pulls him into her chest: his grandmother.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71ca91f-0195-482f-9548-4ff13bc37744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marwan appears to battle back tears, torn between the boy he is
        and the fighter he was forced to become.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee96312-708e-4d96-9a05-f7286bb001bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He glares at the camera and the family surrounding him before -
        shaking - he finally begins to weep into the crook of his grandmother''s neck
        as the crowd surrounding them breaks into a crescendo of sobs.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820a50d4-b426-4a68-896e-7709e8ca0b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where is your father? Where is your brother?" she wails repeatedly,
        pleading for news of her abducted son and grandson.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed5ce58-fa27-406f-9934-0f4a32defe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with Marwan returned to them, the family is still divided;
        their plight at the hands of ISIS'' slave trade goes on.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8770d595-06a7-4f60-9db8-0cb1dcb56354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:04:55.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:04:58.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/18/middleeast/isis-yazidi-slavery-child-slaves/index.html">"ISIS''
        power is waning, but its child slave trade is still booming."</a></em></p>'
  'Duterte-I-fired-another-high-govt-official':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-19T06:31:34.044+08:00
    'imagesource': 'jcr:ec93e2ad-bf77-42c8-b198-a52e6cce54dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49cf62b7-e307-4613-bff4-8b9fe6dbec2e'
    'lead': 'Another government official sacked.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T11:08:10.809+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T11:08:15.355+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T11:08:15.217+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: I fired another high gov''t official

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568f1410-bda1-4f93-966d-10aa4ed21408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:08:10.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:08:15.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> Another
        government official sacked.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144c59ea-3950-4d0e-b881-76fcc6d1b45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:08:10.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:08:15.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fired a high government official today. I will not mention his
        name because I do not want to shame the family," President Rodrigo Duterte
        said in a speech at the seventh anniversary celebration of television show
        Buhay OFW.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bc64e4-c2df-4792-a509-7ad9e5434686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:08:10.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:08:15.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has since fired multiple government officials during
        his term to fulfill his bid to stop corruption.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daae65b9-3f80-4c9e-b4ba-d551c6720fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:08:10.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:08:15.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Duterte hinted at firing National Irrigation Administration
        (NIA) Chief Peter Tiu Laviña, who eventually resigned from his post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a58413-9ed5-4c98-a6a4-2201ebf6d025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:08:10.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:08:15.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last April 4, the President fired Interior Secretary Ismael Sueno
        for the questionable purchase of Austrian firetrucks. Two days after, he said
        he has dismissed Undersecretary Maia Chiara Valdez of the Office of the Presidential
        Assistant for Food Security and Agricultural Modernization over rice importation
        issues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d5f473-0114-477c-806e-4b495d0736fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:08:10.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:08:15.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech last May 24, Duterte publicly fired Benjamin Reyes of
        the Dangerous Drugs Board. Before this, Reyes had cited a lower number of
        drug users as compared to government figures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab07f26a-2efa-4a21-be49-1d1c4a280755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:08:10.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:08:15.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 30, the President said he had asked Information and
        Communications Secretary Rodolfo Salalima to resign.&nbsp; This is contrary
        to his statement last September 20 that Salalima sent in his resignation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de5ecd5-bae5-4789-86cd-0e4f1c4fece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:08:10.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:08:15.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Duterte dismissed Energy Regulatory Commission (ERC)
        Chairman Jose Vicente Salazar following charges of misconduct, neglect of
        duty, and other anomalies filed against him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdd85be-0c2c-42d5-aacd-bf5fa7cd414b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:08:10.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:08:15.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same month, the President also sacked two police officials
        with links to drug lords, Police Director Joel Pagdilao and Chief Supt. Edgardo
        Tinio, as well as two Palace employees for "using their influence".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7dfa8a-46a9-44cb-87e0-1f3a78201da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:08:10.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:08:15.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Amanda Lingao contributed to this report.</em></p>'
  'PBA-Finals-Durham-Hugnatan-tow-Meralco-past-Ginebra-for-first-series-win-94-81':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-19T17:29:53.209+08:00
    'imagesource': 'jcr:92c90758-2398-4b1b-a2e7-2710d336e2ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '028074ef-fceb-4e27-9ab6-690ff4a9edbc'
    'lead': 'The Meralco Bolts took home their first win against Ginebra in the PBA
      Governors'' Cup Finals, 94-81, on Wednesday evening at the Big Dome.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T11:10:46.381+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T11:10:50.242+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T11:10:50.037+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Finals: Durham, Hugnatan tow Meralco past Ginebra for first series
      win, 94-81

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cd086b-3b19-4dbc-8c36-204026363752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:46.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:10:50.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Meralco Bolts
        notched their first win of the series over Barangay Ginebra, 94-81, in Game
        3 of the Philippine Basketball Association (PBA) Governors'' Cup Finals on
        Wednesday night at the Big Dome.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073730a6-73a8-4591-b23c-46acfddd8e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:46.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:10:50.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Allen Durham and veteran Reynel Hugnatan combined to score
        60 points for the Bolts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da08f2a-b1a0-4cba-9afe-6810ba883883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:46.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:10:50.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was little separating the two sides after the first three
        quarters, with Meralco touting a precarious 66-64 lead over Barangay Ginebra
        going into the payoff period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28311092-c7b2-491f-a358-d4f0b520bbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:46.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:10:50.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike their Game 2 fourth quarter collapse, the Bolts shone bright
        in the final 12 minutes of the contest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15531673-dd2a-47d2-8549-2b4766fbf890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:46.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:10:50.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final period the Bolts outscored Ginebra 28-17, which was
        keyed by an 11-0 rally towards the end of the quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbb15ff-c921-4687-b35e-41e9a821c3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:46.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:10:50.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LA Tenorio gave Ginebra a lifeline with a triple to make it 86-80
        with 2:32 left on the clock, but Durham and Dillinger combined to score five
        points unanswered to put the game to bed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fce0834-71a7-4b7c-bd46-71127bcc5427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:46.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:10:50.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was more drama to be had after the final buzzer, after Ginebra
        head coach Tim Cone refused to shake the hand of Meralco head coach Norman
        Black.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd427de1d-d9f7-4067-a4b2-cd90b7ae334a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:46.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:10:50.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black assumed it was for a full time out he called with 38 seconds
        left on the clock and the Bolts leading 94-81.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92eeda0-c678-4a57-8e2d-1618b97a247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:46.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:10:50.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Brownlee paced Ginebra with 15 points in the loss.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d22e610-5731-4bbd-a88f-69b6dd90a7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:46.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:10:50.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their first win under wraps, Black was happy his team finally
        drained their perimeter shots.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add819a6-ea2d-474b-9d02-ee45d023a4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:46.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:10:50.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The game becomes a lot easier when you can make shots," Black said.
        "Today we did a much better job of making our perimeter shots. A lot of credit
        goes to Reynel Hugnatan who stepped up and made a lot of threes for us today."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d80f20d-ab31-42fd-b438-50a1172da321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:46.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:10:50.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="http://cnnphilippines.com/sports/2017/10/19/2017-PBA-Governors-Cup-finals-Barangay-Ginebra-coach-Tim-Cone-apology-Norman-Black-Game-3.htm">READ:
        Tim Cone regrets unsportsmanlike actions after Game 3 of the PBA Finals</a></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed63d7a9-e7c7-4858-a5c8-329d27d813e0'
