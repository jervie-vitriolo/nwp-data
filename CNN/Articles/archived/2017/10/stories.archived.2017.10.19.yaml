      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 19) — Host and actress Maine
        Mendoza is already taking over almost all media platforms, but now she is
        venturing into a new one - books.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40636e16-535d-487d-9e39-ad301f387561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:16:12.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:16:16.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media star revealed on her Facebook page that her autobiographical
        book, "Yup, I Am That Girl," will be released on October 26.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fmainedcm%2Fposts%2F557999417881773&width=500&show_text=true&height=628&appId"
        width="500" height="628" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9252113a-09da-4158-9c9e-89ceef096dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:16:12.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:16:16.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf3d32f-2591-4ed3-85f7-79795631421c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:16:12.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:16:16.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to publishing company Summit Media, "Yup, I Am That Girl
        by Maine Mendoza is a book which reveals the real story of the kengkoy newcomer
        who cemented herself as Pinoy showbiz''s sweetheart in 2015 thanks to a few
        Dubsmash videos."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e875483c-eb1c-4ad8-8ef0-4a5f9df94cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:16:12.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:16:16.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubsmash is a mobile application that allows users to dub famous
        songs and lines from shows to be posted on different social media platforms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c81983-f9d5-49e6-9d25-4fa99a7c04bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:16:12.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:16:16.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza shot to fame in 2015 when she was cast as Yaya Dub in one
        of the segments of "Eat Bulaga," where she was eventually paired up with actor
        Alden Richards, prompting the formation of their loveteam AlDub.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db650839-ce0a-42ef-b35f-29b027562454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:16:12.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:16:16.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From her family life and growing-up years to her showbiz journey
        and life''s hopes and dreams, Maine dishes heartfelt truths about herself
        in this book, written in conversational prose with jokes generously thrown
        in-as you''d expect from the lovably kengkoy star," Summit Media added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81103df5-963f-4af6-8911-07578121a6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:16:12.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:16:16.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since her stint in the noontime variety show, the 22-year-old artist
        has starred in numerous television shows and three movies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69721b7-2748-429a-8bcb-601bff4d5a6f'
      'mgnl:activationStatus': true
