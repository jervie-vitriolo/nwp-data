  'Duterte-reveals-PH-will-no-longer-accept-EU-grants-for-now':
    'author': 'Triciah Terada, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-19T20:13:27.211+08:00
    'imagesource': 'jcr:b0979221-5e32-41bf-a5c2-85c21c5802a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe2e422a-d280-4525-b1e9-1bb3009549d8'
    'lead': 'The President once again slammed the European Union, this time for aids
      which he said came with purchasing conditions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T13:55:44.935+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T13:55:57.375+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T13:55:57.000+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte reveals PH will no longer accept EU grants for now

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347636f0-dca6-4042-acb1-037392c148c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:55:44.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:55:57.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> President
        Rodrigo Duterte on Wednesday said he will no longer accept new grants from
        the European Union (EU) as it insults the country''s sovereignty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df683c84-00d2-4c5d-85aa-83fd7059139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:55:44.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:55:57.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not accept it. Hindi na baleng maghirap tayo. Sabihin ko
        sa mga tao, magtiis tayo pobre tayo, pero kung ganun lang naman kung tuturuan
        ka kung paanong gawin...we cannot be forever be dependent on aid," Duterte
        said at the Bureau of Jail Management and Penology in Camp Bagong Diwa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae1ce59-7d8d-4f83-9f5c-640848352238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:55:44.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:55:57.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not accept it. It''s alright that we remain
        poor. I will tell people that we can remain poor, but if they just keep telling
        us what to do...we cannot be forever be dependent of aid.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaf6c1e-b111-482e-8880-20202dff8b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:55:44.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:55:57.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also revealed ﻿he shot down grants from a country
        belonging to the EU which came with conditions that restrict buying options.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb82ffd-6713-4b0d-8075-146b77cf57b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:55:44.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:55:57.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gaya niyan, magbigay ka</em> in a form of assistance or grant,
        the Philippines is given this amount but at the same time, i-specify nila
        na para ito sa Bureau of Fire <em>kasi</em> <em>magbigay sila ng truck. Pero,
        gusto nila bilihin mo ''yung truck sa kanila,"</em> Duterte said</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017b0479-178e-4bba-936d-befde5f9565b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:55:44.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:55:57.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Like that, if you give in a form of assistance or
        grant, the Philippines is given this amount but at the same time, they specified
        that this is for the Bureau of Fire (Protection) because they are offering
        a truck. However, they want us to buy the truck from them.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e53224-d5ad-43c1-9a03-14adf841eab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:55:44.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:55:57.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s a grant, what''s the --- Because when it is a grant and
        it is received officially by the Republic of the Philippines, it becomes public
        funds," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729456fb-282e-4e1c-9573-28aedf6509c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:55:44.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:55:57.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added there must be a proper bidding in acquiring government
        equipment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970a705d-438c-4216-9986-77d570482947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:55:44.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:55:57.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And you know, public funds must be spent. If it''s buying, you
        have to have a bidding," he said. "Kaya ganun na lang ang tingin ko diyan
        sa EU (That''s why I see EU that way)."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6c6906-4383-4de2-a56d-8767fcb73f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:55:44.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:55:57.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had recently slammed the EU for their supposed remarks
        against his drug war. It was later clarified that Duterte''s tirade was directed
        at a delegation which does not represent the EU.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0533ff-3fad-48ce-b6d3-ce2903fc78a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:55:44.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:55:57.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya ko ''yan sila minumura kasi they do not know how to respect
        sovereignty," Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0128dbdb-c138-4b4e-a491-e7ab5f2a8b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:55:44.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:55:57.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am cursing at them because they do not know how
        to respect sovereignty.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9ae70c-1768-4ead-9562-53643fdd023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:55:44.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:55:57.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs Department, who was later informed of this decision,
        confirmed that the country is rejecting new grants from EU.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24da19a-1516-420b-bd56-22ebf94f1f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:55:44.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:55:57.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are telling other countries-we want friendship with you,
        we want to build relationship with you, friends to all but enemies to none,
        but if you are going to use the money then dictate something upon us or criticize
        unfairly what is happening here," said Foreign Affairs Secretary Alan Peter
        Cayetano.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd848164-4b66-4436-8346-81653e21d389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:55:44.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:55:57.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cayetano clarified they are not cutting ties with the EU,
        the President just doesn''t want to receive financial help for now- to prevent
        them from interfering with Philippines policies</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843e61b8-1daa-45b7-965d-2c0c0e820c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:55:44.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:55:57.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s build friendship in other matters. Let''s continue to do
        economics straight in tourism...pero huwag na tayo magbigayan ng pera pero
        magsisihan tayo tapos magsingilan (but let''s not exchange money then just
        blame and demand payment)," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2286472-229b-4bbf-b8c8-8024704702ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:55:44.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:55:57.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has an EU Generalized Scheme of Preference plus
        status, granted in December 2014, which allows the country to export 6,274
        types of products with no tax to the EU. The products range from electronics,
        machinery and transport equipment, coconut oil, manufactured goods, and chemicals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303326ea-ff4b-4e98-92f2-50392bcba1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:55:44.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:55:57.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a condition, the Philippines must promote human rights based
        on the EU-Philippine Partnership Framework Agreement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c7ee79-691d-427a-8164-55cbec761c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:55:44.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:55:57.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the EU External Action, the EU and the Philippines
        has had a total trade in goods worth €13-billion (₱786-billion) in 2015, with
        the Philippines importing goods worth €6.2-billion (₱375-billion) from EU.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d93d54-6c6d-4f7e-8e25-b1355ec37dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:55:44.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:55:57.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is set to receive €325 million euros (around ₱18.05
        billion) in aid from 2014 to 2020 under the EU''s Multiannual Indicative Program
        for the Philippines. The money will be used for sustainable energy and job
        creation, legal and judicial reform, as well as feasibility studies and outreach
        programs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cb0207-6711-4c4f-bd4d-a8819ebfede9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:55:44.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:55:57.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU is also a member of the International Monitoring Team led
        by Malaysia that oversees the implementation of the peace deal between government
        and the Moro Islamic Liberation Front.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6ff7e4-f1c6-41fc-9d50-772ac44e2957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:55:44.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:55:57.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s latest remarks against the EU came after he promised
        jail officers at the BJMP that he will provide them the best quality of equipment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c91451-8e67-498f-8744-e8bb8d501249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:55:44.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:55:57.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also promised to continue taking care of the security forces,
        reiterating his commitment to double the salary of police and jail officers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c328c48a-a0ec-471e-bacc-dd72f786999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:55:44.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:55:57.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said he will provide television units in every
        cell to give the inmates some form of entertainment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a035ab44-d511-4dfc-b187-af36da20f0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:55:44.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:55:57.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jail authorities also raised their concerns with logistical and
        manpower requirements due to the growing population of detainees.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf2fca6-b512-455e-9fae-c69f4a72d579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:55:44.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:55:57.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BJMP has over 152,000 inmates guarded by a little over 12,000
        uniformed personnel</p>'
