      'mgnl:type': 'text'
      'text': '<h2><a href="http://qcinema.ph">QCinema Film Festival</a></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beed5c41-b7a3-4519-9870-7de139ec1e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:51:17.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:51:20.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the festival has only been around for five years, QCinema
        has been called one of the most exciting events for local cinephiles. This
        year, the film festival will run for 10 days (from Oct. 18 to 28) across four
        cinemas in Quezon City (Trinoma, UP Town Center, Gateway, and Robinsons Galleria).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974d336c-3fdc-4e85-a011-022787e608f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:51:17.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:51:20.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full length competition includes eight new films, six films
        from up-and-coming Asian filmmakers, eight short films, and a whole sidebar
        dedicated to LGBT films. One of the most awaited sidebars is the Screen International
        which will feature Cannes Palme d’Or winner “The Square” and the Nicole Kidman
        and Colin Farrell starrer “The Killing of a Sacred Deer.” Remastered films
        to be screened include “All About My Mother,” “Blow Up,” and “High School
        Scandal.” The world’s first fully painted feature film, “Loving Vincent,”
        about the death of Vincent Van Gogh, will open the festival.</p>'
    '22':
