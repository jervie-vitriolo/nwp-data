      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presented by Fred Perry, synthpop artist Anoraak will perform a
        live electronic set on Oct. 20 at 20:20 bar, Chino Roces Ave., Makati. His
        underground classic “Nightdrive With You” gained prominence in 2008, and after
        years of touring, he has now launched his new EP “Black Golden Sun.” The event
        will also have DJ sets by Liquid Software, Nonplus, Caliph8, and M2M. For
        more information, visit their <a href="http://www.facebook.com/events/1901070106873040">Facebook
        event page.</a></p>'
