      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spend a day of discussions and workshops about all things LGBTQ
        in Team Magazine’s fundraising event, <em>“Federasyon: Araw ng Kabaklaan”</em>
        at Pineapple Lab in Makati this Saturday, Oct. 21.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78094c87-dd9a-4846-bc89-7df3e93af9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:51:17.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:51:20.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activities include “How to be a better beki” with John “Sweet” Lapuz
        and IC Mendoza, a photography workshop with BJ Pascual, a family acceptance
        forum with GALANG (Philippines) &amp; "parent allies," and "BDSM Basics for
        Baklas" workshop with Sean Regala of kink.ph &amp; Dee Sapalo of shibari.ph.
        Plus, an art exhibition and auction with works by BJ Pascual, Shaira Luna,
        Czar Kristoff, Regine David, Geric Cruz, and Izzy Tuason.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c3c93f-19b4-4622-b45a-d35a379b7563'
      'mgnl:activationStatus': true
