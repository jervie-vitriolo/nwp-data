      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early birds can avail of a ₱500 fee while walk-ins get in for ₱750
        on the day of the event itself. For a complete roster of activities, visit
        the Pineapple Lab website or Team Magazine’s Facebook page.</p>'
