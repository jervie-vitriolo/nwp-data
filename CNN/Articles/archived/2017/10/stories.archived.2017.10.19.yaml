    'template': '1'
    'title': 'Pope Francis mourns death of Cebu Archbishop Emeritus Cardinal Vidal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a636735-6667-4784-96c4-84b1d799ece6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:27:03.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:27:13.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Updated with details of Cardinal Vidal''s wake</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340d35c8-1d83-4b36-bfb8-41b867e28c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:27:03.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:27:13.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City (CNN Philippines, October 19) — Pope Francis expressed
        sympathy over the death of Cebu Archbishop Emeritus Ricardo Cardinal Vidal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6002b37-6375-468b-a109-32764ba2932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:27:03.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:27:13.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joining with you in expressing profound gratitude for the late
        Cardinal''s untiring and devoted service to the Church, and for his constant
        advocacy of dialogue and peace for all the people in the Philippines," the
        Pontiff said through a telegram sent to Cebu Archbishop Jose Palma on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a0d695-be61-4fbe-81e8-94d313df64f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:27:03.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:27:13.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I commend his soul to the infinite love and mercy of our heavenly
        Father," Pope Francis added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7480f4fe-9980-4a89-8ddb-c0b6920f341c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:27:03.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:27:13.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vidal was a member of several congregations of the Roman Curia -
        specifically the Evangelization of Peoples, Catholic Education, and the Pontifical
        Council for Health Workers. The Roman Curia is an arm of the Roman Catholic
        Church in Vatican.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8045922-9b5b-4cf4-a7ed-f52be0c70e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:27:03.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:27:13.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu archdiocese spokesperson Monsignor Joseph Tan said the prelate
        died Wednesday morning "due to infection leading to septic shock."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53a245a-7ba2-4a9d-b0ad-16879e32ce34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:27:03.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:27:13.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="http://cnnphilippines.com/news/2017/10/18/Cebu-Archbishop-Emeritus-Cardinal-Vidal-dies.html">READ:
        Cebu Archbishop Emeritus Cardinal Vidal dies at 86</a></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d17e893-52d4-48d9-8e20-00bd058de5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:27:03.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:27:13.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal Vidal will be laid to rest next Thursday, October 26 at
        the Cebu Cathedral mausoleum, the Catholic Bishops Conference of the Philippines
        (CBCP) said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668d103c-9c53-4025-9453-818558b43ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:27:03.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:27:13.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wake began late Wednesday at the Cathedral, which is open 24
        hours to those who wish to pay their last respects to the Cardinal, the cathedral''s
        administration said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fda1a36-aee0-4053-8105-a879ce539e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:27:03.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:27:13.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roads surrounding the church are blocked off to traffic by the Cebu
        Traffic Office as they expect a huge crowd.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457a768f-a05b-450b-92d7-e5605a2baf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:27:03.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:27:13.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, October 21, his remains will be brought to the Archdiocesan
        Chapel of St. Pedro Calungsod in time for the saint''s 5th canonization anniversary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db54ea1e-ab0a-4259-912c-c8de94095d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:27:03.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:27:13.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal Vidal was instrumental in pushing for the sainthood of
        the Cebuano martyr, St. Pedro Calungsod. The Cardinal will again be brought
        back to the Cathedral in evening of October 21.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a856548e-53de-45f9-b1c7-711e6a6a0d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:27:03.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:27:13.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Wednesday sent his sympathies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb7ba7b-750c-4b18-a56c-9bda4ea8dac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:27:03.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:27:13.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Rodrigo Duterte and Cardinal Vidal had a friendly, cordial
        relationship. The good cardinal paid a courtesy call to Malacanan shortly
        after PRRD assumed office and assured the Chief Executive of his fervent prayers
        for him and his administration," Presidential Spokesperson Ernesto Abella
        said. Duterte assumed office in July 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed9ccc8-0c50-4cc8-8371-29d30551144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:27:03.177+08:00
      'mgnl:createdBy': 'jeff'
