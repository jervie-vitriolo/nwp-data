      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Wall scored 18 of his 28 points in the second half, Bradley
        Beal had 25 and Washington opened the season with a victory over Philadelphia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b218ec02-8dff-4f2f-aa54-6e4da63d7984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:18:58.261+08:00
      'mgnl:createdBy': 'jeff'
