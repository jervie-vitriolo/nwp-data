      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "China''s Xi lays
        out his vision as pivotal meeting begins."</em></p>'
  'Demi-Lovato-admits-she-still-has-an-eating-disorder-in-a-new-doc':
    'author': 'Chloe Melas'
    'caption': 'File photo | CNN wire images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-10-19T01:02:46.132+08:00
    'imagesource': 'jcr:7c9fce29-fcbc-4180-aaab-40a58ada6349'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c854ada-6c8e-4aa6-9aff-52310b9b6e85'
    'lead': 'The 25-year-old candidly discusses her former drug addiction, her ongoing
      body dysmorphia and her bisexuality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T11:22:14.793+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T11:22:18.227+08:00
