      'mgnl:lastActivated': 2019-08-19T10:27:13.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Buddhist Monk from Cebu''s Chu Un Temple joined in praying with
        the Catholic faithful who attended the mass late Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1539c690-b56b-4776-ad42-0f3c61119f4d'
