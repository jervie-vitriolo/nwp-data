      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The McSpicy won fans over by sandwiching spiced-just-right and 100%
        whole-muscle chicken, fresh and crunchy lettuce and mayonnaise in a sesame-seed
        bun. Also available this time around is the new Garlic Parmesan McSpicy, available
        for a limited time only.</p>'
