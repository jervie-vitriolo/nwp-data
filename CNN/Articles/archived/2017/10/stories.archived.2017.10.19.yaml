    'title': 'Maine Mendoza to launch new autobiographical book

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcf2c1b-7225-47f8-920b-05052da652c7'
      'mgnl:activationStatus': true
