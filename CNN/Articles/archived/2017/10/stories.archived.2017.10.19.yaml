    'template': '1'
    'title': 'Demi Lovato admits she still has an eating disorder in a new doc

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0227eb9f-cfe3-408a-9468-debc3ae3c6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:22:14.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:22:18.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Demi Lovato is opening up like never before.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dda6583-1bff-4c69-99eb-d02a2e3d084f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:22:14.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:22:18.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simply Complicated," a documentary about Lovato''s rocky rise to
        fame and her personal struggles, premiered&nbsp;<a href="http://www.youtube.com/watch?v=ZWTlL_w8cRA&amp;feature=youtu.be">Tuesday
        on YouTube.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2f5a97-664f-450d-9bc9-03b0254e02f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:22:14.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:22:18.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old candidly discusses her former drug addiction, her
        ongoing body dysmorphia and her bisexuality.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f1a676-b084-4710-860b-02f0fe921c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:22:14.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:22:18.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five things we learned after watching the doc.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74683a4-9c3b-48e8-9e95-3d86b9ef16c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:22:14.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:22:18.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demi admits she is still battling an eating disorder.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699985ec-877b-49b5-a6f3-17e755f96f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:22:14.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:22:18.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer has spoken openly about her previous bouts with bulimia
        but revealed in the documentary that she has had a relapse. "Food is still
        the biggest challenge in my life and it controls ... I don''t want to give
        it the power to say it controls my every thought, but it''s something that
        I''m constantly thinking about," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a0369d-48e5-48ec-be62-f25a3e2c773d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:22:14.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:22:18.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s still in love with Wilmer Valderrama</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8042293-b6c4-4410-87f3-a8ee2d8885b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:22:14.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:22:18.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Sorry Not Sorry" singer dated Wilmer Valderrama on-and-off
        for six years. But despite officially calling it quits last June, she said
        she''s still in love with the actor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc250e5a-ae77-450a-b858-ecb532cb7340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:22:14.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:22:18.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never loved anybody like I''ve loved Wilmer. And like I still
        love Wilmer ... We connected on a level that I''ve never connected with anybody
        before," she said. "He was just my rock, my everything."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf848c3-ba86-4424-b278-4cfa95da4a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:22:14.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:22:18.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demi is open to dating men and women</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2304165f-b492-46f9-8030-0d590412b764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:22:14.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:22:18.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Disney star admitted that she''s still looking for love
        and she actually uses a dating app to get dates. But she said she has no gender
        preference because she''s simply looking for a "connection." "I am on a dating
        app with both guys and girls," Lovato said. "I am open to human connection,
        so whether that''s through a male or a female, that doesn''t matter to me,"
        she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4e8150-ffac-4098-9f49-72aa33cb13d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:22:14.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:22:18.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working out keeps her in check</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165a94b2-85ba-48eb-98a2-3eb47b4df1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:22:14.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:22:18.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato said that she regularly hits the gym and that it''s helped
        her from relapsing into drugs and alcohol. "The gym really helps and I know
        that I would be in a very dark place without it. Anytime I''m able to take
        my mind off of any of my addictions, it''s very beneficial to me."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd194af67-9a52-4939-8e1a-b46472110e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:22:14.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:22:18.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato has lived and she''s learned</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994b3863-b97d-45e7-bd1d-23ea0a55da3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:22:14.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:22:18.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last decade has taught me a lifetime of lessons," she said."I''ve
        learned that secrets make you sick, I''m learning how to be a voice and not
        a victim, I''ve learned sex is natural, I''ve learned that love is necessary,
        heartbreak is unavoidable and loneliness is brutal. I''ve learned that the
        key to being happy is to tell your truth, and be okay without all the answers."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5616cd7-0894-4d63-afe6-320adebae77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:22:14.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:22:18.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/10/17/entertainment/demi-lovato-simply-complicated-youtube/index.html">"Demi
        Lovato admits she still has an eating disorder in a new doc."</a></em></p>'
