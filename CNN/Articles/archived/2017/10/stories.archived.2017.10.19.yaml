    'jcr:uuid': 'c9d8e4d5-c424-4b18-b4f7-037b626643ff'
    'lead': 'Vice Governor Edward Mark Macias will replace Governor Roel Ragay Degamo
      for 90 days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T09:01:13.823+08:00
