    'title': 'Cayetano confirms PH no longer accepting EU grants

      '
    'updated': 2018-07-10T19:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a309dc5-19c9-4ee7-8e68-a359fc235d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:15:29.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:15:33.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> The
        Foreign Affairs Department on Thursday confirmed the country will no longer
        accept new aid from the European Union, as directed by President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569c4563-6740-493d-835f-2c914d91c824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:15:29.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:15:33.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano said both sides have
        been trying to iron out differences in previous months, with the EU considering
        changing the wording of its aid deals to make them less conditional.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb84e96-09e3-40ef-914b-b358b9fba280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:15:29.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:15:33.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes a day after Duterte said the country will reject grants
        from the EU as it insults the country''s sovereignty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b643e500-62c9-4629-bef7-e33da826b8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:15:29.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:15:33.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not accept it. Hindi na baleng maghirap tayo. Sabihin ko
        sa mga tao, magtiis tayo pobre tayo, pero kung ganun lang naman kung tuturuan
        ka kung paanong gawin...we cannot be forever be dependent of aid," Duterte
        said on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf5d229-4b82-4799-89a4-a040731a8532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:15:29.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:15:33.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not accept it. It''s alright that we remain
        poor. I will tell people that we can remain poor, but if they just keep telling
        us what to do...we cannot be forever be dependent of aid.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95c1764-4f6d-4e16-8749-d3b955bea6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:15:29.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:15:33.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya ko ''yan sila minumura kasi they do not know how to respect
        sovereignty," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe01140d-7d1a-45fe-9753-bfac5f8d86f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:15:29.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:15:33.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am cursing at them because they do not know how
        to respect sovereignty.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c82e646-05c9-4cbe-a0c2-26b809e89030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:15:29.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:15:33.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President recently slammed the EU for their supposed remarks
        against his drug war. It was later clarified that Duterte''s tirade was directed
        at a delegation which does not represent the EU.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a480237b-7b45-400b-8fd9-24e123062080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:15:29.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:15:33.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also said the aid deals were "one-sided" as they allow
        the EU to cancel the aid unilaterally if it finds the country is committing
        human rights violations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76a7310-c10e-4ff2-963a-80eaf9b2f2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:15:29.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:15:33.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, meanwhile, offered to give the EU regular quarterly
        meetings on the human rights situation in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55192e24-d6ae-42c1-ac9b-e8ae2c055046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:15:29.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:15:33.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano earlier clarified President''s order was to prevent the
        EU from interfering in local policies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224446bd-f2f3-4770-977b-d9c3f4b0a1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:15:29.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:15:33.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s build friendship in other matters. Let''s continue to do
        economics straight in tourism...pero huwag na tayo magbigayan ng pera pero
        magsisihan tayo tapos magsingilan (but let''s not exchange money then just
        blame and demand payment)," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701b74e2-1327-497d-a60e-bb7e8bc5a98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:15:29.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:15:33.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs Secretary also said it is possible for the country
        to accept aid from EU again, but without conditions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de94e12-ae5f-47b1-a6da-7a565ba972d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:15:29.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:15:33.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personal view ko, if EU starts giving us with no strings attached,
        everyone could use the help. But if apektado sovereignty natin, I don''t blame
        the President in drawing the line," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce2597b-d0ee-4f1b-9fc1-a9554a990fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:15:29.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:15:33.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said bilateral trade and diplomatic relations will continue,
        even as Duterte earlier told EU ambassadors to leave the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d2a18b-3a1b-4bc3-bc2c-b1ee81889346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:15:29.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:15:33.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no order to leave and certain meetings will be set to
        clarify many of these issues," Cayetano said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c480bf-effc-4b48-b60b-4c419f071827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:15:29.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:15:33.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has an EU Generalized Scheme of Preference plus
        status, granted in December 2014, which allows the country to export 6,274
        types of products with no tax to the EU. The products range from electronics,
        machinery and transport equipment, coconut oil, manufactured goods, and chemicals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2641fd36-7e37-4a09-bf80-362a5a66af1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:15:29.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:15:33.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a condition, the Philippines must promote human rights based
        on the EU-Philippine Partnership Framework Agreement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cdb8d2-d815-4880-91b2-306721517193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:15:29.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:15:33.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the EU External Action, the EU and the Philippines
        has had a total trade in goods worth €13-billion (P786-billion) in 2015, with
        the Philippines importing goods worth €6.2-billion (P375-billion) from EU.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad7e507-bfb9-4934-b54a-1734fae97a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:15:29.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:15:33.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is set to receive €325 million euros (around P18.05
        billion) in aid from 2014 to 2020 under the EU''s Multiannual Indicative Program
        for the Philippines. The money will be used for sustainable energy and job
        creation, legal and judicial reform, as well as feasibility studies and outreach
        programs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b04d9a5-c14d-403a-a9c8-62a6e16f9028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:15:29.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:15:33.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU is also a member of the International Monitoring Team led
        by Malaysia that oversees the implementation of the peace deal between government
        and the Moro Islamic Liberation Front.</p>'
  'Alan-peter-cayetano-mocha-uson-thinking-pinoy':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-19T18:37:54.367+08:00
    'imagesource': 'jcr:6911558e-99f6-4313-a5a1-4ccfbc505640'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ad83f6e-ccdf-420f-bc2c-6ac08b5b7437'
    'lead': 'Foreign Affairs Secretary Alan Peter Cayetano said the bloggers did a
      more engaging coverage of the United Nations General Assembly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T09:17:54.061+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T09:17:58.263+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T09:17:58.030+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano defends bloggers joining U.S. trip for UNGA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f4504a-e344-499e-90d6-3a8262ebdc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:17:54.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:17:58.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 19) — Foreign Affairs Secretary
        Alan Peter Cayetano on Thursday defended the presence of bloggers in the government''s
        official trip to the United States for the United Nations General Assembly
        (UNGA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f9dcb1-e9d0-49b8-9cf4-183caf5c512b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:17:54.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:17:58.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Presidential Communications Operations Office assistant
        secretary Mocha Uson and "Thinking Pinoy" blogger Rey Joseph Nieto were considered
        part of the government''s communications team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecceedc-2398-42ad-ab71-3d102630f8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:17:54.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:17:58.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya mas marami sa mga personal blogs kasi mas exciting, mas engaging.
        Kasi kapag government website, medyo bland diba?" Cayetano said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3feee7-5e47-4162-beed-aed3cf99992e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:17:54.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:17:58.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were more personal blogs because they''re more
        exciting and engaging. If everyone''s from the government website, it will
        be bland.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157ac4da-7f55-49b2-bb02-1652ec302404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:17:54.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:17:58.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the delegation, Cayetano disclosed their airfare and
        living expenses were shouldered by the government, but only as much as the
        daily stipend prescribed by the rules.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5edb7c-2cb6-49e2-938f-21055ee5cbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:17:54.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:17:58.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano added this is the new normal, saying bloggers and social
        media influencers are even more effective platforms than the government''s
        internal teams.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201e65b8-f4d8-4a61-ac72-c1bac0fc4c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:17:54.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:17:58.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to bring international relations and the ASEAN closer to
        the people," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c675b727-3923-419e-8152-5ef4e825e19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:17:54.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:17:58.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNGA is an annual convention where representatives from the
        member-states participate in policymaking for the organization. The 72nd session
        was held in New York from September 12 to 25.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a1bc0b-b8fd-466e-8cc4-03637ebf7c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:17:54.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:17:58.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the UNGA, Cayetano told the assembly that the government''s
        war against drugs is a "necessary instrument" to preserve and protect, and
        not violate human rights in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf254f4-a852-4332-b279-d0616a374f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:17:54.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:17:58.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also signed the Treaty on the Prohibition of Nuclear Weapons,
        which is the first legally binding international agreement to completely eliminate
        nuclear weapons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0641470-8804-4bfd-8283-7200db8b4ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:17:54.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:17:58.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Uson, Nieto, and other bloggers were in the
        hot seat as the Senate began its probe on fake news online.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6d86bf-6bfe-4a8d-94f7-a7b662c8929c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:17:54.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:17:58.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson, whose Facebook blog has over 5 million followers and has openly
        expressed support for President Rodrigo Duterte, has had a series of social
        media gaffes - from sharing fake news, outdated stories, and inaccurate photos.</p>'
  'jacinda-ardern-new-zealand-prime-minister':
    'author': 'James Griffiths, CNN'
    'caption': 'Jacinda Ardern is set to become New Zealand''s youngest female Prime
      Minister.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-19T18:28:25.490+08:00
    'imagesource': 'jcr:321066a3-4a33-49d2-990a-17eb51fd7f3c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cd20b59-8769-4cfa-bfab-1e581cf33a0a'
    'lead': 'New Zealand is to get its youngest-ever female Prime Minister after a
      minority party threw its support behind Labour leader Jacinda Ardern, who took
      over the left-wing party only three months ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T09:21:25.982+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T09:21:29.440+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T09:21:29.176+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jacinda Ardern to become New Zealand Prime Minister

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f5bb6a-2499-491e-870e-b7a2a690c5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:21:25.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:21:29.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — New Zealand is to get its youngest-ever female Prime Minister
        after a minority party threw its support behind Labour leader Jacinda Ardern,
        who took over the left-wing party only three months ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef000d23-e829-47c0-97a9-8f6fc9c1d3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:21:25.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:21:29.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winston Peters, the leader of the anti-immigration NZ First party,
        announced in a live TV broadcast that he would support Arden in a coalition
        government, after September''s election returned a hung parliament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b574912d-a15f-46c2-9901-98eec4cab716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:21:25.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:21:29.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arden, 37, will become New Zealand''s third female leader, speaking
        after the announcement said said it was an "absolute honor and a privilege
        ... to form a government for all New Zealanders."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcf34b2-529b-448a-a51b-d3d991198ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:21:25.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:21:29.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern said Labour had found "true allies in parliament" – NZ First
        and the Greens – with whom a coalition could be formed to deliver the party''s
        vision for the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de682c7-d952-4e07-a303-184eec1b4cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:21:25.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:21:29.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement ended almost a month of uncertainty, and weeks
        of negotiations, conducted by Peters with Ardern and the incumbent Prime Minister
        Bill English''s National party over who could form the next government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd050ac0-100c-4b70-81ce-524e01e7b395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:21:25.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:21:29.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters at the New Zealand Parliament, known as the
        Beehive, Peters was scant on details about the agreement with Ardern''s party,
        but hinted he could become deputy prime minister.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e940f7-7701-4a17-ae9d-959406130a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:21:25.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:21:29.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His announcement was greeted with shock and elation in Labour Party
        headquarters, CNN affiliate Radio New Zealand reported. Peters did not tell
        Ardern or English his decision before announcing it live on television.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629f83f8-8c86-44bf-a908-13e714b06042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:21:25.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:21:29.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I joined with New Zealand as we collectively learned the news together,"
        Ardern said, adding she "enjoyed the theater" of Peters'' announcement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3955357-3bcc-4cbf-adac-77767e9dbe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:21:25.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:21:29.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern will become New Zealand''s third female prime minister, and
        the second-youngest, after Edward Stafford, who become Premier in 1856. He
        was also 37, but born later in the year. Ardern will be the youngest-ever
        woman to lead the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b881a99-08fe-4d26-b808-09cec849c784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:21:25.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:21:29.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labour-NZ First coalition will control 55 of the 120 seats in
        the country''s parliament, meaning it will be dependent on the Green Party
        and its eight lawmakers to overcome the 61-seat threshold to pass policies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2273782b-a069-4b4a-a365-7e59fc9062d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:21:25.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:21:29.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peters said the Greens will not be an official coalition party,
        meaning their support will be policy by policy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d5d876-bd0d-45ae-ac05-b2476fa11ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:21:25.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:21:29.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Labour and the Greens share many priorities, some in the new
        coalition may be looking nervously at the UK, where the Democratic Unionist
        Party, in a similar agreement with the governing Conservative Party, has refused
        to back several policies and voted with the opposition in parliament.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343c78ea-3094-4141-aa48-7c355de13d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:21:25.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:21:29.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greens are currently undergoing internal discussions on whether
        to back the Labour-NZ First coalition, Ardern said her expectation was that
        "we are together changing the government."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889519ea-d9e8-4aed-97d6-b23b9a3aa397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:21:25.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:21:29.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green party lawmakers will be offered ministerial portfolios in
        the next government, Ardern said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3ce214-7dc1-4b6a-af3b-7c9c915789e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:21:25.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:21:29.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters late Thursday, Greens leader James Shaw said
        the final decision rested with the party but "this is a historic moment for
        the Green Party and for our movement to have the opportunity to enter into
        government properly for the first time."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc72faf-208d-42fa-b98c-c6338be31d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:21:25.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:21:29.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vote for ''change''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881e78f5-9d47-4470-ad7b-26fa0ea8fa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:21:25.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:21:29.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choosing to back Labour over National, which had been in government
        since 2008, was representative of the country''s vote for "change," Peters
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e2ebc1-f81c-47b9-bdfc-ffdcaa806786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:21:25.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:21:29.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All around the country people felt we could and should be doing
        far better," he said. "Too many people in the power structure in New Zealand
        are out of touch."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb78527f-6d28-4d9d-b39d-0e5b7e459500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:21:25.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:21:29.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Praising Ardern''s "extraordinary talent" in the campaign, Peters
        backed her pledge to build thousands of affordable homes per year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb2c342-c980-4aeb-bcd8-fd456e4954f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:21:25.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:21:29.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, reflecting NZ First''s hardline immigration policies, Peters
        said he expected there would "be fewer people coming here," though he attempted
        to reassure employers dependent on skilled immigrants, saying "it''s the massive
        number who are coming who are not skilled that concern us."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7475f39e-3879-4c1d-a51b-a7a3b26ef459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:21:25.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:21:29.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the year, English – who replaced former National
        leader John Key in December – was in a strong position and looked certain
        to continue Key''s electoral success.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cf0601-89a6-48fb-b148-1125ad8939c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:21:25.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:21:29.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a surprise decision by then-Labour leader Andrew Little to stand
        aside at the start of the campaign made room for Ardern, a three-term member
        of Parliament.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ccbeaf-f8d7-4893-bb4a-2cc1a67b63f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:21:25.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:21:29.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After she took control of Labour, the party surged in the polls,
        leading the press to coin the term "Jacindamania."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f114e490-8e6a-46d2-9a1b-09bf48e16f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:21:25.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:21:29.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Left-wing politicians in Australia were quick to congratulate Ardern,
        with Labor leader Bill Shorten welcoming a "new era for New Zealand."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afcd11d-3de6-462d-8354-acf2888697d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:21:25.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:21:29.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julia Gillard, former Labor Prime Minister, also praised Ardern
        and her party, saying the coalition government was "a great result."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b325367-2689-4184-9cdd-470cc71c3a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:21:25.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:21:29.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/19/asia/new-zealand-election/index.html">"Jacinda
        Ardern to become New Zealand Prime Minister."</a></p>'
