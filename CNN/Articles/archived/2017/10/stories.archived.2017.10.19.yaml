    'template': '1'
    'title': 'Rainy Thursday in Bicol, E. Visayas, Caraga as typhoon ''Paolo'' maintains
      strength

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a27bc6-a2ce-4161-83eb-f550e38bba59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:51:08.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:51:11.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 19) — It will be a rainy
        Thursday in the Bicol region, Eastern Visayas, and Caraga as Typhoon Paolo
        continues to move north, the state weather bureau said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ff99df-cd88-4fba-b742-eab13bc05914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:51:08.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:51:11.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scattered moderate to occasionally heavy rains will prevail over&nbsp;
        these areas, while the rest of Southern Luzon, the Visayas and Mindanao will
        have light-to-moderate rains, the Philippine Atmospheric Geophysical and Astronomical
        Services Administration (PAGASA) said in its 5 a.m. weather bulletin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475e9827-ade3-4201-bce2-cc64fefd56f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:51:08.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:51:11.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warned of possible flooding and landslides in these areas.
        It added, sea travel over the western seaboard of southern Luzon and the eastern
        seaboard of the Visayas and Mindanao is risky.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ad4a79-be0c-41f1-844a-df3b9e8a74c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:51:08.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:51:11.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Paolo has maintained its strength as it moves north northwest.
        As of 3 a.m., Paolo was spotted 895 km east of Daet, Camarines Norte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439793bc-288c-4f89-be0e-227038811625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:51:08.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:51:11.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon moves north northwest at 15 kilometers per hour (kph)
        from 16 kph last night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a00fb46-28ec-4654-902c-917c748dd39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:51:08.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:51:11.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, maximum sustained winds remain at 120 kph, with gusts
        still at 145 kph.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2502cc6-8101-4ec0-b446-5830f38f9a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:51:08.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:51:11.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said a low pressure area was also spotted 185 km west of
        Puerto Princesa City, Palawan as of 3 a.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e054f8-605e-4751-9b40-aa3b09db5d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:51:08.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:51:11.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will continue to bring scattered light to moderate with possible
        occasional heavy rains over the whole province.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbe6bfe-6589-418f-a0d3-022a1483e2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:51:08.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:51:11.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several provinces in Northern Luzon will also experience isolated
        rain showers, mostly in the afternoon or evening, due to thunderstorms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6001f1f2-b5be-4121-b58a-f27a3759aa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:51:08.333+08:00
