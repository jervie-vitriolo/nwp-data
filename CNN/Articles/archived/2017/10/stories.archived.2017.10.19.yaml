      'mgnl:type': 'text'
      'text': '<h2><a href="http://www.facebook.com/events/700370686839165">Danish
        Film Festival</a></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff65311-712d-4a37-a9ea-ccc4c5fed86a'
      'mgnl:activationStatus': true
