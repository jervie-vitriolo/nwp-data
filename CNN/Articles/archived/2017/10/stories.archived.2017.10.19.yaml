      'mgnl:lastActivated': 2019-08-19T10:16:16.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, international authors Lang Leav and Michael Faudet expressed
        their support for Mendoza.</p>'
