      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a multitude of workshops, exhibits, demonstrations, and
        activities to choose from at the Katipunan Art Festival on Oct. 21 to 22.
        To be held in various venues around Katipunan Ave., Quezon City, the festival
        features creative talks by Apol Sta. Maria, Romeo Lee, and Googlygooeys, among
        many others; live mural painting by various artists; film showings such as
        Mikhail Red’s “50/50” or Kim Zuniga’s “Bimyana”; free guided tours of exhibits
        inside Ateneo’s newly opened gallery, Areté; and even a coffee-cupping activity
        in Esteban Abada. Live music in UP Town Center on Sunday, Oct. 22 will feature
        artists such as <em>Peryodiko</em> and <em>Nanay Mo.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
