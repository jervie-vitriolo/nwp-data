      'mgnl:type': 'text'
      'text': '<p>Cebu-based stringer Dale Israel contributed to this report.</p>'
  'Marawi-terrorists-killed':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-10-19T18:06:33.631+08:00
    'imagesource': 'jcr:4e6acf85-ab96-4d54-abf1-2c6cbdc73d58'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afeeac2f-3545-4f85-8627-84aff1950589'
    'lead': 'AFP Chief Eduardo Año in a statement at around noon said the government
      is "increasingly becoming confident" that Mahmud Ahmad was among those killed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T10:33:27.678+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T10:33:31.187+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T10:33:30.930+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP confident Maute financier among 13 killed in Marawi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cb54bd-d4ff-4364-bc04-3bd627d70f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:33:27.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:33:31.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Updated with details from the statement of AFP Chief Eduardo Año</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa01cd7f-03d8-4242-ac51-0ce1779d25d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:33:27.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:33:31.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi City (CNN Philippines, October 19) — A wanted Malaysian national
        may be among 13 killed in Marawi overnight, the military said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66472226-4a06-4f0c-a8e5-735376abbc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:33:27.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:33:31.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mahmud Ahmad, a Malaysian militant who joined the ISIS-inspired
        Maute group and supposedly funded the Marawi attack is believed to be among
        the 13 dead, according to Armed Forces of the Philippines (AFP).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ab9d39-6ba6-49ec-b293-7e40ace6f7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:33:27.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:33:31.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Chief Eduardo Año in a statement at around noon said the government
        is "increasingly becoming confident" that Ahmad was among those killed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27003b30-00f3-4a27-b0a3-e15a56cb4009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:33:27.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:33:31.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The process to confirm this with finality, however, is still ongoing.
        Earlier information regarding this were received from the rescued hostages.
        We are now working on getting full confirmation," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e94f6ce-8add-4db7-8df5-aa8c1169b813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:33:27.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:33:31.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two hostages rescued on Wednesday night told troops Ahmad was in
        the battle zone during the heavy fighting, said Col. Romeo Brawner, Deputy
        Commander of Joint Task Group Ranao. Six soldiers were wounded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af4ddcf-c100-464c-b47d-1b3f355ca4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:33:27.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:33:31.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said seven more hostages were rescued early Thursday, including
        a mother and her daughter. Troops are trying to rescue around 20 more hostages
        from the battle zone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c00b64-5ba5-42ef-ae06-18f9905b7932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:33:27.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:33:31.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="http://cnnphilippines.com/news/2017/05/24/marawi-crisis-timeline.html">Read:
        Timeline: The Marawi crisis</a></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9bf099-de94-4a4b-86f3-9409782f4de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:33:27.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:33:31.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military, however, could not say for certain that all the 13
        killed were terrorists.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceef321-02be-4b1b-8fc3-300319261510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:33:27.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:33:31.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if hostages forced to fight Maute terrorists could be
        among the casualties, Brawner said it is possible.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d6dfdf-2380-4511-a660-b7720fb11869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:33:27.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:33:31.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Posible po yun. According to mga unang grupo ng hostages ginagamit
        sila na human shield ng mga Maute (That is possible. According to rescued
        hostages they were being used by the Maute fighters as human shield)," he
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9895073c-1d7f-40b0-b419-786430c6bc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:33:27.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:33:31.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the military is still retrieving the cadavers and will next
        verify their identities and correct the statistics.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0842835b-9b33-457e-be2c-a549755eac49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:33:27.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:33:31.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner said as of 6 a.m. on Thursday, 850 terrorists, 163 government
        troops and 47 civilians have been killed since May 23, when the battle began
        in Marawi, prompting President President Rodrigo Duterte to declare martial
        law throughout Mindanao.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017a1efa-d409-4213-962a-4f39763cb2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:33:27.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:33:31.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi is the provincial capital of Lanao del Sur and is some 1,500
        kilometers south of Manila.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65d9cde-12fa-434d-b9cf-468a9769ed1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:33:27.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:33:31.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts and military said Ahmad may emerge as a new terror leader,
        following the deaths on Monday of Abu Sayyaf-Basilan leader Isnilon Hapilon
        and Omar Maute, one of the two founders of the Maute group.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Military says Malaysian terrorist Dr. Mahmud Ahmad may be dead.
        He joined the Maute group and supposedly funded the Marawi attack. <a href="https://t.co/e2z7185kjg">pic.twitter.com/e2z7185kjg</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/920840188519104512?ref_src=twsrc%5Etfw">October
        19, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd757e3a4-17c0-4bca-a875-604727088272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:33:27.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:33:31.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71e846e-e9a3-43bb-b653-772c3ac499f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:33:27.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:33:31.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/18/First-on-CNN-Philippines-How-were-Isnilon-Hapilon-and-Omar-Maute-killed.html">First
        on CNN Philippines: How were Isnilon Hapilon and Omar Maute killed?</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c791039b-d65c-4ca9-800d-47d8fb860fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:33:27.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:33:31.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their deaths led Duterte to <a href="http://cnnphilippines.com/news/2017/10/17/Marawi-liberation-Duterte.html">declare
        Marawi liberated from "terrorist influence"</a> on Tuesday, even as military
        operations continue to flush fighters out of the city.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2e79c2-ffd4-491e-9cd2-ae4a0cf6d2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:33:27.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:33:31.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said it will only take "a matter of days" for the war
        to end, as terrorists run out of food and ammunition.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9335328f-a11d-44c9-8912-b5287eb296bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:33:27.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:33:31.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 350,000 residents have been displaced by the fighting.
        They have to wait for the military to clear the city from terrorists and explosives
        before they can return home.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef603c81-adc2-42e2-9257-0c38f0478baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:33:27.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:33:31.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos contributed to this report.</em></p>'
  'Tillerson-China-predatory-rule-breaker':
    'author': 'Nicole Gaouette'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
