      'mgnl:lastActivated': 2019-08-19T09:30:53.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dinadala nila sa machine nila, inilalagay doon for ano, nag-ano
        ''yun eh, nag — through chemical process, nagkaroon ng methane ''yun eh, nagme-methane,
        naka-generate ng electricity. After 41 days, ''yung basura na ''yan maging
        fertilizer na eh," he added.</p>'
  '2017-PBA-Governors-Cup-finals-Barangay-Ginebra-coach-Tim-Cone-apology-Norman-Black-Game-3':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'A disciple of the triangle offense, Tim Cone is trying a modified
      offensive scheme which he hopes will pay dividends.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-19T18:26:37.513+08:00
