      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Harden scored nine of his 27 points during a decisive fourth-quarter
        spurt as Houston topped Sacramento.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b3caf0-5f0b-43aa-80fd-557f1b49237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:18:58.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:19:02.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden, playing 38 minutes one night after scoring a game-high 27
        in a 122-121 victory over the defending champion Golden State Warriors, nailed
        three 3-pointers as the Rockets stretched a 75-74 lead to 92-81 over a five-minute
        stretch of the final quarter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044376cf-596d-4a14-86aa-4926e325d496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:18:58.261+08:00
