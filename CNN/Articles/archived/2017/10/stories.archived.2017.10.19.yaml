    'template': '1'
    'title': 'Negros Oriental governor under preventive suspension

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2607617f-5fc1-43a6-a705-114d89518c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:01:13.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:01:18.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumaguete City (CNN Philippines, October 19) — The governor of Negros
        Oriental was suspended after he was charged by an anti-graft court of misusing
        calamity funds, said the province''s vice-governor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16360a1e-590d-4a0d-be29-4bba36433671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:01:13.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:01:18.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roel Ragay Degamo was suspended for 90 days since Wednesday, said
        Vice Governor Edward Macias on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c23e31-88fb-4a0c-b34a-aa6ac3fc3c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:01:13.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:01:18.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional office of the Department of Interior and Local Government
        served the Sandiganbayan''s 90-day suspension order dated Oct. 2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fc652a-262e-4861-be91-0e7e10f517ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:01:13.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:01:18.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Governor Edward Mark Macias assumed Degamo''s post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5836fd-158b-40c5-ac8f-bef7a0888a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:01:13.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:01:18.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My assumption is only 90 days and I will continue to give the same
        kind of service what have been given to the people of the province," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ee1f04-6330-4a77-b210-1bfb720b4162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:01:13.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:01:18.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Degamo''s legal counsel, Richard Enojo, said they petitioned the
        Supreme Court for the reversal of the Sandiganbayan order.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4abfae-55c8-46ad-85f0-322de6368525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:01:13.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:01:18.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Degamo and two other provincial officials were charged in January
        with violating the Anti-Graft and Corrupt Practices Act, and malversation
        of public funds through falsification of public documents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c67529-d061-4821-b5ce-922917eea10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:01:13.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:01:18.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Degamo denied the charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fd8376-6afa-458a-8726-bcb3ba028550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:01:13.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:01:18.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case involved the awarding of a ₱961.5 million calamity fund
        to the Negros Oriental provincial government for Typhoon Sendong in 2011 and
        a 6.9-magnitude earthquake in 2012. Of this amount, ₱480.7 million was immediately
        released to the provincial government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5ba3ff-f471-4cfe-870f-a959c33b3446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:01:13.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:01:18.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Budget Department later found the provincial government
        failed to comply with existing infrastructure guidelines. Because of this,
        the department withdrew allocation for the provincial government''s projects
        for the typhooon and earthquake.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5adb15b-149f-4b8f-a2fa-e868e8c00885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:01:13.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:01:18.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Degamo, however, awarded 11 infrastructure contracts using the first
        tranche of calamity funds claimed by the provincial government, worth ₱143.2
        million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b846c1-fc7c-46ae-8565-6668046d360d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:01:13.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:01:18.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Sendong is considered to be the deadliest storm in December
        2011, leaving 1,268 dead, 181 missing, and more than ₱2.068 billion in damage,
        said disaster management officials. The Western Visayas earthquake in February
        2012 left 51 dead, and incurred around P383 million in damages.</p>'
  'Trillanes-ethics-complaint-Gordon':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Sen. Antonio Trillanes said Sen. Richard Gordon''s unparliamentary
      conduct "reflect adversely" on the Senate. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-19T19:56:02.101+08:00
    'imagesource': 'jcr:330e5538-d51f-44a7-832a-67d548f35cef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41c11490-cac3-4a16-a498-d6aaab65453a'
    'lead': 'Trillanes said Gordon''s unparliamentary conduct "reflect adversely"
      on the Senate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T09:05:24.577+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T09:05:28.289+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T09:05:28.100+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes files ethics complaint against Gordon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e5af84-e666-4cb6-aff9-53d0dffaa7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:05:24.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:05:28.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> Senator
        Antonio Trillanes stuck to his word that he will file an ethics complaint
        against fellow lawmaker, Richard Gordon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1189a11b-79cc-4d6c-becb-da3f02dd3961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:05:24.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:05:28.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 27-page complaint filed Wednesday, Trillanes asked to hold
        Gordon reliable and accountable for "unparliamentary acts, language, and/or
        conduct"  that violate Senate rules.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a789e9-1dd5-4ce3-864d-5a35bd9521d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:05:24.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:05:28.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last September 5, Trillanes vowed to file an ethics complaint against
        Gordon. This was in response to a similar case Gordon had filed against him
        following a heated exchange between them during the August 31 hearing into
        the smuggling of ₱6.4 billion shabu into the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36786d79-fb19-49c8-b6d3-5ed09851881c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:05:24.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:05:28.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes had also warned of exposing anomalies in Red Cross Philippines,
        which Gordon heads.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02596c2-2cf9-46d0-a147-c0e7008ff6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:05:24.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:05:28.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/09/05/Gordon-ethics-case-Senate-Trillanes.html">Gordon
        files ethics case for Senate to probe, penalize Trillanes</a></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5432f16e-f9b6-4d73-a2cf-588fee7fa7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:05:24.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:05:28.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes cited two instances of unparliamentary conduct by Gordon
        that "reflect adversely" on the chamber.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2963bb-2093-4528-b1b8-43dea4aefe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:05:24.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:05:28.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Senate Blue Ribbon Committee hearing on August 31, Trillanes
        accused Gordon of maliciously accusing him of ill-motives in proposing to
        invite to the hearing presidential son and Davao City Vice Mayor Paolo Duterte
        as well as presidential son-in-law Manases Carpio.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d3c15f-7fa3-45ce-84c5-8ce3c2ca5793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:05:24.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:05:28.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a probe on the Davao Death Squad on October 3rd last year,
        he also accused Gordon of jumping to conclusions in his "unwarranted'' allegations
        against Senator Leila De Lima who was being linked to drug operatios in the
        New Bilibid Prison.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/0B04gEVUkMvyST1diY3VYcmlwWFE/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bfe289-2b39-434c-a81f-89a3a1b6eb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:05:24.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:05:28.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937590fd-0dc9-4286-a0aa-131bffd0802d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:05:24.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:05:28.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon may face suspension or expulsion by his colleagues if found
        guilty of unparliamentary conduct.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e65ae59-7144-4697-bd5d-4edd8c440608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:05:24.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:05:28.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tension between the two senators started after Trillanes had asked  why
        Carpio and the Davao Mayor had not been summoned to the Senate Blue Ribbon
        committee hearing, despite corruption allegations against them by a witness,  Mark
        Taguba.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e465d6d-2d7a-48b9-942e-86b18b1906c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:05:24.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:05:28.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba, a fixer at the Bureau of Customs, had linked the two to
        the "Davao Group." This inner circle with links to the presidential palace
        reportedly takes bribes to facilitate the release of shipments entering the
        country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20533fa-2336-46b5-add8-69b06dce4e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:05:24.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:05:28.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A heated exchange between the senators followed, resulting in Gordon
        filing an ethics case against Trillanes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84cf0cf-3c8d-46f2-aea1-39145459b4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:05:24.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:05:28.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 11, the Senate Ethics Committee found Gordon''s complaint
        sufficient in form and substance.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99a6bcf-3bd4-4b6b-a807-37614296bd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:05:24.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:05:28.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/09/11/Trillanes-ethics-complaint-Gordon-Senate-committee.html">Senate
        committee finds Gordon''s ethics complaint vs. Trillanes sufficient in form
        and substance</a></h2>'
  'nicanor-faeldon-laughs-off-bureau-of-customs-shabu-shipment':
    'author': 'Anjo Alimario, CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-19T07:38:58.066+08:00
    'imagesource': 'jcr:cc21ad61-ba64-4d36-b62d-17b53223588a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '900799d3-1684-4be6-bd22-0ff5b4dfb1d4'
    'lead': 'Faeldon said it was a "good story-line" that he and other Customs officials
      conspired to release the 604-kilogram shabu shipment'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T09:12:18.560+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T09:12:22.731+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T09:12:22.374+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Faeldon laughs off charges against him over P6.4-B shabu shipment

      '
    'updated': 2017-10-20T08:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8fbc1f-383b-4264-9802-cc00544baf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:12:18.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:12:22.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> A
        "laughable complaint."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20156b29-099c-4b37-954b-698a3360a233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:12:18.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:12:22.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s how former Customs chief Nicanor Faeldon described the charges
        filed against him over the P6.4-billion shabu shipment from China under his
        watch last May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2410aac-4e2e-4a3e-a30a-14020ae97975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:12:18.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:12:22.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint was "sloppy," Faeldon said in his sworn statement
        filed with the Justice Department on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edac3dcf-bd4a-493f-bd6e-7e92463e65e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:12:18.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:12:22.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon said it was a "good story-line" that he and other Customs
        officials conspired to release the 604-kilogram shabu shipment, one of the
        biggest hauls of smuggled drugs in Philippine history. But he said it was
        illogical, considering the actions he had done to confiscate the shipment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b61872d-8ef5-4c18-9ef1-23206027aa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:12:18.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:12:22.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said if he really wanted to "smuggle, enrich himself and also
        get away scot-free," he could have easily told Chinese authorities the intelligence
        information was negative to protect the smugglers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ce4c22-470f-464f-9d5a-7a530f9296d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:12:18.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:12:22.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the evening of May 25, a Customs official from Xiamen, China
        alerted their local counterparts about the shipment of an undetermined quantity
        of illegal drugs from China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9ce3ca-a4fb-4259-bc5c-7b53c3f62d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:12:18.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:12:22.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At dawn on May 26, BOC officials raided two Valenzuela warehouses
        where they found 604 bags of shabu hidden in five solid steel cylinders used
        in printing presses, each a foot in diameter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46e78ed-6325-41ac-9349-43904fef20f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:12:18.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:12:22.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon said this happened because he sent letters of authority,
        showing his "swift and decisive" action to seize the contraband.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd895509-315a-4fd8-8b3c-864129309930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:12:18.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:12:22.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filed by a ''mere usurper''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d1c0f9-bbc6-4d2b-8e6a-7331a09b4abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:12:18.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:12:22.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon also questioned the identity of the one who filed it - Norman
        Balquiedra, who signed as head of Philippine Drug Enforcement Agency (PDEA)''s
        Seaport Interdiction Unit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c65a1c-de9d-4708-931f-d7320d987f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:12:18.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:12:22.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is he even an actual person?" Faeldon said, adding that prosecutors
        at the Justice Department have not even met Balquiedra.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3abf79-fafb-49aa-913f-18805c13b289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:12:18.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:12:22.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just to show how sloppy his complaint is however, this Balquiedra
        did not even supply his middle initial, much less his middle name," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6275bf-aa73-4a9d-ba73-778feca0987f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:12:18.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:12:22.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called Balquiedra a "mere usurper" who failed to attach a written
        authorization from PDEA to file the complaint in the name of the agency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3af7bb-3155-488f-9248-80358e355503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:12:18.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:12:22.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said even if Balquiedra was PDEA unit head, "his duties and functions
        do not include the prosecution of offenses in the name of PDEA."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4cd5af-cfbb-4992-8295-761d50acadb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:12:18.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:12:22.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of ''sourgraping''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef94b95b-924c-48cd-a237-7650baa3f661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:12:18.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:12:22.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon accused PDEA officials of sourgraping because it was the
        BOC and National Bureau of Investigation (NBI) that seized the multi-billion
        shabu shipment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69aeaef-8b28-4e01-a0cf-1972d4b9f53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:12:18.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:12:22.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balquiedra and his handler, former PDEA Regional Director Wilkins
        Villanueva, were "consumed with envy," Faeldon said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afa69a6-d12f-4393-aaf3-51722185e565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:12:18.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:12:22.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also accused Balquiedra and Villanueva of trying to obstruct
        justice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cf1e28-80f4-4732-8f7a-12bbb517a02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:12:18.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:12:22.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By filing this harassment case against me, my BOC team, as well
        as NBI agents, aren''t B and his handler (Villanueva) trying to muddle the
        issues, specially the case already filed by the NBI?" he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99caef7d-d2ee-4603-a528-eccb8d7ea6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:12:18.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:12:22.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 14, the NBI filed drug charges against Richard Tan, the
        owner of the warehouse and the one who supposedly gave the intelligence information
        to Chinese authorities, warehouse caretaker Fidel Anoche Dee, and other Chinese
        and Taiwanese businessmen involved in the shipment: Dong Yi Shen (alias Kenneth
        Dong), Li Guang Feng (alias Manny Li), Chen I. Myin, and Jhu Minh Jyun.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0710f805-5d19-4c44-909b-efdcf408937a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:12:18.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:12:22.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are also facing charges for allegedly facilitating the release
        of shipment: Customs fixer Mark Taguba, who allegedly arranged for the shipment''s
        release along with licensed broker Teejay Marcellana, Eirene May Tatad, owner
        of import company EMT Trading.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a459fa25-2dd4-4aa6-a83d-92f95cccc0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:12:18.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:12:22.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former BOC official, businessman claim innocence</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7474fdf0-dda9-4a2c-96fb-ec88a2a3aea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:12:18.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:12:22.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other respondents also appeared at the Justice Department on Thursday
        to answer allegations hurdled against them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e6b658-5e2c-45d7-80c8-70c84df57f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:12:18.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:12:22.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Customs Intelligence Chief Neil Estrella said the burea coordinated
        with PDEA, contrary to PDEA''s claim.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf5e8f0-8663-43df-b9e8-9f97698c2dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:12:18.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:12:22.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He submitted a certificate of coordination as proof.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45090ed-fd78-49fc-ad7c-23cd6007029d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:12:18.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:12:22.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrella led the Customs team that raided the Valenzuela City warehouses
        where the drugs were discovered.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a082d05-99b0-41e5-80a0-a1fd4beff7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:12:18.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:12:22.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan also claimed innocence. He is the Filipino-Chinese businessman
        who tipped off Chinese authorities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25a05f3-20a8-474d-aa3b-bf9a06171bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:12:18.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:12:22.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakakalungkot na siya pa yung tumulong sa mga ahensya para mahuli
        yung mga droga pero ngayon sya pa yung kinasuhan (It''s sad that he was the
        one who helped the agency but he was the one being prosecuted)," Abraham Gutoc,
        Tan''s lawyer, said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ef9ccc-f716-495a-9aa5-f4de7cf34eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:12:18.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:12:22.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the case is being railroaded.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352fd0e3-64e6-4b9d-a03f-db929d87ad93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:12:18.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:12:22.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi dapat kinakasuhan ng drug cases or illegal importation ang
        freight forwarder… Is it because dahil walang mahuli (ang PDEA) at kailangang
        may kasuhan?" he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4379d5-b008-48f8-8106-7f5baaee3527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:12:18.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:12:22.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: "They should not file drug or illegal importation cases
        against the freight forwarder. Is it because PDEA has no one else to blame
        or arrest?"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c56232-35b0-45b8-8f91-4035aca4a1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:12:18.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:12:22.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA is expected to present its side during the next hearing set
        on Nov. 3.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7394ee-377b-4350-b784-74dd42fef467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:12:18.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:12:22.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department earlier junked Faeldon''s motion to dismiss
        the complaint for lack of jurisdiction. But it ruled that the lower courts,
        not the anti-graft court Sandiganbayan, has jurisdiction over drug cases.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c3deeb-0a3f-43f8-b2a6-36beb3ee04f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:12:18.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:12:22.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon is also detained at the Senate for skipping hearings into
        the multi-billion shabu smuggling.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b98afd-0fee-4dc1-b948-ef42dda616fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:12:18.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:12:22.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos contributed to this report.</em></p>'
  'Cayetano-confirms-PH-no-longer-accepting-EU-grant':
