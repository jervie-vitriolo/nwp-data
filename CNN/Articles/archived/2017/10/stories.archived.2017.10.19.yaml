    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barangay Ginebra coach regrets unsportsmanlike actions after Game 3
      of the PBA Finals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb2b055-f4a9-4ae0-93d7-fc22e343d144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:35:12.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:35:17.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> Barangay
        Ginebra head coach Tim Cone apologized Thursday for his unsportsmanlike conduct
        following a crucial Game 3 which saw the Meralco Bolts eke out a win for a
        fighting chance as champions in the the 2017 Philippine Basketball Association
        (PBA) Governors'' Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647ad716-85a4-4c44-8e61-4fc699c640e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:35:12.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:35:17.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regret my actions after Game 3 ended. Yes, I was upset about
        the timeout that was called late in the game, but there is no one in the PBA
        that I respect more than Norman Black. I got caught up in the moment and could
        have handled it differently. I apologize, and will do so to him personally,"
        Cone said in a text message.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f945cd2-8f13-4087-8471-93992f225b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:35:12.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:35:17.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-time Grand Slam coach was visibly upset late Wednesday when
        Meralco Bolts mentor Norman Black called for a timeout even as the Bolts held
        a comfortable lead with 38.1 seconds left in the game. Cone stood on the sidelines
        and did not join the Ginebra team huddle until the timeout expired.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e24c728-b901-4bae-bb00-8b1366b91b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:35:12.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:35:17.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cone then refused to shake the hands of Black after the match where
        the Bolts notched their first victory 94-81 in the best-of-seven series.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109c4229-c78f-4ab2-9739-06396268f0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:35:12.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:35:17.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Durham, Hugnatan tow Meralco past Ginebra for first series
        win, 94-81</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f5720a-6808-46f6-b01c-212bcbca2a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:35:12.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:35:17.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cone is the winningest coach in the PBA with 19 titles, while Black
        has 11 championships under his name.</p>'
    '11':
