      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosted by the Embassy of Denmark, this year’s Danish Film Festival
        will screen from Oct. 19 to Oct. 22 at Shang Cineplex, Shangri-La Plaza, EDSA
        cor. Shaw Blvd., Mandaluyong. The screenings are free, but seats are on a
        first-come, first-served basis. The Danish films to be featured are “The Commune,”
        “Long Story Short,” “Key House Mirror,” “Going to School,” “Iqbal Faroq and
        the Secret Recipe,” “The Sunfish,” “Northwest,” “White Knight,” “Fighter,”
        “Echo,” and “After the Wedding.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37be10a9-316e-43a8-8b49-e7daf56eba04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:51:17.264+08:00
