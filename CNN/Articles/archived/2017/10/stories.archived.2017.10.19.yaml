      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> - There may be a
        chill in the air, but McDonald''s is keeping things hot with the return of
        one of its well-loved products: the McSpicy!</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80743657-36c4-4f5d-af9b-3ff12d004b34'
