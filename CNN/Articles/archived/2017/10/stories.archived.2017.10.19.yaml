      'mgnl:type': 'text'
      'text': '<p>Damian Lillard scored 27 points and Portland handed Phoenix its
        worst loss in the 50-year history of the franchise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddf001e-1446-4b3d-bac6-1aa63ddee56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:18:58.261+08:00
      'mgnl:createdBy': 'jeff'
