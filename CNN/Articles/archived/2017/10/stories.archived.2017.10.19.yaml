      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaMarcus Aldridge scored 25 points and pulled down 10 rebounds to
        lead San Antonio over Minnesota in the season opener for both teams.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae0e6e5-4e03-4a45-a471-c388bbc02dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:18:58.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:19:02.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danny Green added 17 points for the Spurs, who won the first game
        of their season for the 19th time in the 21 years Gregg Popovich has been
        coach. Dejounte Murray hit for 16 while Rudy Gay scored 14, and Kyle Anderson
        tallied 12 points and took nine rebounds for San Antonio.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786ab3a0-4eec-48f3-a4a1-6135a27808de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:18:58.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:19:02.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Grizzlies 103, Pelicans 91</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e519b97-489b-4983-8475-dc872a0e2f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:18:58.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:19:02.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Conley scored 27 points as Memphis defeated New Orleans in
        the season opener for both teams.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce7a3f4-cf7f-4628-a0cd-4db3f2ac8895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:18:58.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:19:02.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pelicans got double-doubles from Anthony Davis (33 points, 18
        rebounds) and DeMarcus Cousins (28 points, 10 rebounds and a career-high seven
        blocks). Cousins also picked up his first technical of the season with 50
        seconds left.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d666cfe-d54d-448b-9af9-c8b6a62cecf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:18:58.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:19:02.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jazz 106, Nuggets 96</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a74c2ad-0fdf-4972-b7c3-6b708012fd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:18:58.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:19:02.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudy Gobert had 18 points and 10 rebounds, and Alec Burks added
        16 points off the bench to lift Utah over Denver in the opener for both teams.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b22370-c2b9-4243-8022-5d88d0feeebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:18:58.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:19:02.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derrick Favors added 14 points and Joe Johnson chipped in 13 for
        the Jazz. Utah used hot fourth-quarter shooting to rally after trailing by
        as many as 15 points, going 9 of 18 from the field in the final 12 minutes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd553cbad-673f-4ed2-a90b-ca017b299dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:18:58.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:19:02.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hawks 117, Mavericks 111</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d98c54-3a1e-42aa-bddc-54b36073713a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:18:58.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:19:02.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Schroder scored 28 points to lead Atlanta past Dallas in
        the season opener for both teams.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83d0a13-fc18-4e0f-a3ea-089f9d47c26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:18:58.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:19:02.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marco Belinelli and John Collins combined to add 34 points off the
        bench as Atlanta extended its winning streak to eight against Dallas. With
        the score tied at 111, Dewayne Dedmon gave Atlanta the lead for good with
        a rebound and putback with 58 seconds left.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1376617d-985c-41ce-9396-56bbeef4aae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:18:58.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:19:02.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pistons 102, Hornets 90</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75107820-8884-455b-b542-06af37ed71a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:18:58.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:19:02.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tobias Harris poured in 27 points, and Detroit celebrated its first
        regular-season game at Little Caesars Arena with a victory over Charlotte.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3ab0e4-cf9f-4a32-91fd-3277790b6d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:18:58.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:19:02.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris also grabbed 10 rebounds in the new downtown building. Avery
        Bradley, who was acquired in a trade with Boston during the summer, had 15
        points in his Pistons debut. Langston Galloway contributed 16 points off the
        bench.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5b1088-f32c-459f-b9a3-1379786e9a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:18:58.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:19:02.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Magic 116, Heat 109</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce4fc3f-5a23-4d29-af0b-d94e752afa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:18:58.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:19:02.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evan Fournier scored 23 points, including seven in the last two
        minutes, to lead Orlando over Miami.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eade6ce-906e-4fa0-ab5c-777bf71a52a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:18:58.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:19:02.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time since 2012 the Magic won their season opener.
        Orlando rode a well-balanced attack with six players scoring at least 12 points.
        Nikola Vucevic led the way with 19 points and 13 rebounds, and Terrence Ross
        had 15 points.</p>'
