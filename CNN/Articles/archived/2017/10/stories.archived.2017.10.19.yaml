      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — This weekend, celebrate indigenous
        weavers in a market fair, indulge your inner cinephile in a local film festival,
        witness the art of pottery of a chef-turned-potter, listen to an artist’s
        synthpop tunes, take your pick of art activities along Katipunan Ave., immerse
        yourself in all things LGBTQ, and take a glimpse of Denmark’s culture through
        their cinema.</p>'
