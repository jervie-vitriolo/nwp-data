  'Melania-Trump-to-donate-inaugural-gown-to-the-Smithsonian':
    'author': 'Kate Bennett, CNN''s COVER/LINE'
    'caption': 'President Donald Trump and First Lady arrive at the inaugural ball
      with First Lady Melania Trump on January 20, 2017. (Source: Pool)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-19T02:40:29.064+08:00
    'imagesource': 'jcr:e925efcb-8231-466e-ae1c-b8b448020d22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ab2a408-2e88-4028-8558-ff2a120d165b'
    'lead': 'This week, first lady Melania Trump will participate in a time-honored
      Washington tradition dating back more than 100 years -- gifting her inaugural
      ballgown to the Smithsonian''s National Museum of American History.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T11:14:13.657+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T11:14:17.644+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T11:14:17.436+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Melania Trump to donate her inaugural gown to the Smithsonian

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c644896e-b3c0-411b-8828-61d3124bb9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:14:13.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:14:17.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> This week,&nbsp;<a href="http://edition.cnn.com/2017/10/18/politics/melania-trump-gown-smithsonian/index.html">first
        lady Melania Trump will participate</a>&nbsp;in a time-honored Washington
        tradition dating back more than 100 years — gifting her inaugural ballgown
        to the Smithsonian''s National Museum of American History.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916f695c-8445-42ad-8fe7-c57b102952a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:14:13.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:14:17.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mrs. Trump had a passion for design starting at very young age,
        and had a very precise idea of what she wanted to wear for the historic evening,"
        Trump''s communications director Stephanie Grisham told CNN. "She is honored
        to be able to donate her couture piece to such an iconic exhibit at the Smithsonian."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adb7719-76fd-469f-b99e-0124a6c569b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:14:13.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:14:17.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will take part in the gown presentation ceremony.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af61026-07a6-44ab-8895-3f9c4bd997b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:14:13.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:14:17.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa Kathleen Graddy, curator of the Smithsonian''s First Ladies
        Collection exhibition said the tradition began with Helen Taft in 1912.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab8925e-3571-4963-9b46-ac105c91d539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:14:13.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:14:17.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since then, it''s become the custom for the Smithsonian to make
        the donation request, and for the first lady to give her gown for the public
        to view," Graddy said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddba87f1-0919-4736-9cb0-c777c5fa1f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:14:13.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:14:17.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after inauguration, the Smithsonian''s conservators begin
        to work with the White House to ensure the donation process is smooth; they
        even go so far as to craft a mannequin made to resemble the first lady''s
        physique as closely as possible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f5e256-c40d-4d48-8606-5ab20a125368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:14:13.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:14:17.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s ivory, silk crepe column gown, with a slit in the skirt
        and ruffle accent, will become a part of one of the museum''s most popular
        exhibitions -- in 2016, more than four million visitors passed through the
        First Ladies Collection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e01e31-a449-43ce-a844-687a65f08111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:14:13.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:14:17.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hervé Pierre</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c087f03-8f12-46fe-8afd-52c9d9f1252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:14:13.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:14:17.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The designer of Trump''s gown, Hervé Pierre, will also be in attendance
        on Friday. Pierre was formerly creative director for Carolina Herrera, the
        iconic American designer whose dresses were often worn by first ladies Michelle
        Obama and Laura Bush.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ee47bb-4ee6-4c5d-878e-aa571a616f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:14:13.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:14:17.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not have a personal relationship with Pierre before asking
        him to design her inaugural gown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3eecdf-12b8-4517-8809-a50a8d8dccd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:14:13.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:14:17.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When sitting down with Hervé to discuss her vision, the first lady
        knew she wanted a modern, light, unique and unexpected look," Grisham told
        CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf6205e-e465-4101-9914-8ff137971543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:14:13.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:14:17.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview last month with&nbsp;<a href="http://www.nytimes.com/2017/09/21/fashion/herve-pierre-melania-trump-fashion.html">The
        New York Times</a>, Pierre said Trump first reached out to him on January
        3, just 17 days before inauguration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3185998-c5e4-42d2-bad8-f0d70d3c8a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:14:13.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:14:17.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She gave me a couple of key words. She didn''t want a big ball
        gown, she wanted something sleek, ivory, vanilla. It had to be really, really
        right because it was going to be part of history -- part of this country''s
        history but also part of what I will have achieved on earth. I''ve designed
        thousands of dresses, but people will remember this one most particularly,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a6d0c7-1fd1-4450-b571-47345deb3e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:14:13.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:14:17.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has since worn custom-made Pierre designs a handful of times
        as first lady, most notably in May, departing from the South Lawn of the White
        House en route to Saudi Arabia, in an orange leather skirt and cream sweater.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e433cee5-0a46-4f89-8f73-b6855d00333b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:14:13.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:14:17.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in July, at a private Eiffel Tower dinner with President Donald
        Trump and French President Emmanuel Macron and his wife, Brigitte, in Paris,
        Pierre designed a red, white and blue dress with embellishments on the bodice
        meant to represent wheat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612be14d-624e-4af8-a728-eeb59591401d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:14:13.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:14:17.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past inaugural dresses</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f4520e-c8e9-492d-b1da-4db023f9e5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:14:13.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:14:17.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s gown had little of the glitz and drama of past first lady
        inaugural designs, though it was chic in its simplicity, with its off-the-shoulder
        neckline and a skinny, red belt as the only pop of color. By contrast, Hillary
        Clinton''s 1993 inaugural gown was a purple lace and sequins number by Sarah
        Phillips, with long sleeves, a belt and a sheer overlay skirt.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38febb0-1215-458e-ae0f-65e069a8764a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:14:13.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:14:17.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laura Bush also went with sleeves and sparkle, wearing a ruby-colored
        gown by Texas designer Michael Faircloth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf44f09-dd00-4034-9fcb-67db8961e80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:14:13.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:14:17.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s predecessor, Michelle Obama, ushered in a new era of modern
        inaugural ball style, opting for designer Jason Wu for both of her husband''s
        inaugural celebrations. The first, in 2009, was a flowing, white, one-shoulder
        gown with floral appliqué, the second, a bold red gown made of chiffon and
        velvet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defaf8ac-046f-4fe2-b0db-655c6a6e8ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:14:13.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:14:17.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The white Wu is part of the Smithsonian collection, which, with
        the addition of Trump''s dress this week, will bring to 27 the total number
        of dresses, and more than 160 other first lady clothing items and accessories.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09bf5f0-cf97-4391-ac56-bb723040382d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:14:13.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:14:17.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The first ladies) are all so gracious about the donation process,"
        Graddy said. "It must be sort of a strange thing to basically come to a museum
        and see yourself, your dress, encased in the Smithsonian, as you become a
        part of history."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ae7947-1663-49db-8c9c-f560633c1c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:14:13.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:14:17.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/10/18/politics/melania-trump-gown-smithsonian/index.html">"Melania
        Trump to donate her inaugural gown to the Smithsonian."</a></em></p>'
  'Chinas-Xi-lays-out-his-vision-as-pivotal-meeting-begins':
    'author': ' Katie Hunt and Steven Jiang, CNN'
    'caption': 'Chinese President Xi Jinping'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-19T01:06:56.955+08:00
    'imagesource': 'jcr:1196b32d-8520-418c-bc38-2d57356a6ff8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8036d81-89ad-4eff-8e07-8d88a28c7822'
    'lead': 'Chinese President Xi Jinping laid out a sweeping vision for the country
      Wednesday as he kicked off a pivotal meeting of the ruling elite that''s expected
      to shore up his grip on power.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T11:19:01.099+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T11:19:04.526+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T11:19:04.227+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s Xi lays out his vision as pivotal meeting begins

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6bf8b8-08f1-479f-8b11-d1e57e86d3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:01.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:19:04.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese President Xi Jinping laid out a
        sweeping vision for the country Wednesday as he kicked off a pivotal meeting
        of the ruling elite that''s expected to shore up his grip on power.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ebc4ab-123a-42f6-bc3f-6f401c955de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:01.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:19:04.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s President called the progress China had made under his
        watch "truly remarkable" but said more needed to be done as the country moves
        toward a goal of "national rejuvenation" -- a phrase he used repeatedly during
        the more than three-hour speech.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a3bf05-000c-47e8-b989-57715ee69cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:01.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:19:04.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our party, our people, our forces, and our nation have changed
        in ways without precedent," he said from the Great Hall of the People in the
        heart of Beijing on the opening day of the weeklong meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0783607e-92f0-4299-b15b-2a1d05f06703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:01.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:19:04.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Xi made it clear that China''s future path wouldn''t emulate
        the West, saying he wouldn''t "mechanically copy the political systems of
        other countries."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217194ee-2d87-48a1-9be6-41b98572bea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:01.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:19:04.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one should expect China to swallow anything that undermines
        its interests," Xi said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a8550f-4255-4b50-922a-95012e13d1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:01.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:19:04.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing at a podium before more than 3,000 delegates and guests,
        and a televised audience of millions, Xi said China''s "international standing
        has risen as never before," although he was short on specifics when it came
        to foreign policy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f35b718-61ba-4bc6-a3c4-1c96e6587722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:01.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:19:04.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese leader didn''t mention the escalating tensions between
        its ally North Korea and the US, which Beijing has been working with to pressure
        Pyongyang to halt its nuclear program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa19b3aa-0cc7-4a5a-a0b7-276761561f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:01.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:19:04.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as Xi listed the country''s accomplishments, he briefly
        touched on the South China Sea, where China has reclaimed land, turning reefs
        and sandbars into military bases in defiance of an international court ruling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c57167a-282b-484b-b56e-914451d1417d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:01.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:19:04.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: China''s political elite embarks on its ''Game of Thrones''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fc18ce-5736-40ac-9a51-2f9c70aeae98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:01.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:19:04.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tigers, flies, foxes</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde5a5c4-e663-4d85-b9e3-c4a505fa5e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:01.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:19:04.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19th National Congress of the Communist Party of China will
        see President Xi formally granted a second five-year term as the party''s
        general secretary and a new generation of senior Chinese leaders anointed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eba676-bc17-4882-83cf-e41dac12f8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:01.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:19:04.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting will also chart the country''s future course in a world
        where China''s reach is now extending -- and being felt -- further than ever
        before.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376a6410-0388-4de4-bb0c-d7633263b6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:01.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:19:04.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestically, Xi detailed China''s economic accomplishments in the
        last five years, including lifting 60 million people out of poverty, improving
        living standards, education, enhancing law, order and national security.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfcbb1a-f084-4f89-9b2b-a67124395634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:01.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:19:04.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the crackdown on corruption that''s been a hallmark of his
        leadership had swept through all levels of the party.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d30c3e7-edd3-4b99-a1c3-ba5c55e92387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:01.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:19:04.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No place has been out of bounds and no grounds left unturned. No
        tolerance has been shown in the fight against corruption. We have taken firm
        action to take out tigers, swatted flies, and hunted down foxes," he said,
        using shorthand for officials big and small.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e38e42-7ce3-4504-85ae-93c467e76297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:01.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:19:04.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s anti-graft campaign has&nbsp;brought down more than a million
        officials,&nbsp;according to state media, including senior politicians who
        were often viewed as Xi''s rivals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf065c2-9678-4891-960e-96f72f89e574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:01.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:19:04.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to his focus on corruption, since taking power in 2012
        Xi has launched an unprecedented crackdown on free speech and dissidents,
        and radically overhauled the People''s Liberation Army, the world''s largest
        fighting force.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7748ac06-91b0-40fa-b902-4cbaf027f7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:01.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:19:04.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audience, which broke into applause at regular intervals, included
        former Chinese Presidents Hu Jintao and Jiang Zemin, who was spotted looking
        at his watch repeatedly as the speech dragged on and eventually lasted nearly
        three and a half hours.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7b4b34-45ec-4316-8294-0ca8e2b48239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:01.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:19:04.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jiang himself took far less time in 2002, telling attendees his
        report "has been printed and distributed to all delegates, so I''m not going
        to read the entire report, I''ll just highlight the important points."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0a9564-768b-4079-b146-99c7d0055904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:01.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:19:04.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures shared on social media showed Xi''s marathon address being
        watched across the country in workplaces, hospitals, prisons and schools --
        even kindergartens.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8cec95-44ec-41cc-aadd-a65341ae3df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:01.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:19:04.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="http://money.cnn.com/2017/10/18/news/economy/china-congress-xi-jinping-economy/index.html">RELATED:
        How Xi''s China stacks up with rest of world</a></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6771b8a-eced-4c3a-b938-56e49d061a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:01.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:19:04.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wil Xi follow in Putin''s footsteps?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a061bb7-a9cd-4814-86fb-4c8ac9595c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:01.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:19:04.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congress is being seen as a referendum on Xi''s success in positioning
        himself as China''s unquestioned political supremo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6f7c0d-076c-454d-a7e3-63c741d978df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:01.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:19:04.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the congress, Xi may seek to cement his standing by revising
        the party charter to include "Xi Jinping Thought" as one of the party''s guiding
        theories, elevating his stature to that of Chairman Mao Zedong who founded
        the People''s Republic of China in 1949. China''s previous two presidents
        haven''t had their ideas enshrined in the constitution in this way.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264264cb-1752-41d5-9c8b-624a5bd3f766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:01.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:19:04.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have speculated that Xi may also seek to stay in power beyond
        2022, breaking a tradition followed by his two predecessors and emulating
        Russian President Vladimir Putin.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796ba972-a45a-4bdd-8932-9496b7376006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:01.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:19:04.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi is expected to emerge from congress stronger than ever, which
        could have international ramifications given that China is key to US efforts
        to rein in North Korea. Trump is scheduled to visit Beijing in November shortly
        after the Congress ends.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fb6bd0-e254-479b-b4ef-84cb9846ef0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:01.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:19:04.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security in Beijing, and the rest of the country, has been extremely
        tight as the congress gets underway. Already-strict internet censorship has
        been beefed up, with the widespread deletion of "sensitive content" on social
        media.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46795d76-ff78-4a78-97c3-561635886b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:01.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:19:04.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="http://money.cnn.com/2017/10/18/news/economy/china-congress-xi-jinping-economy/index.html">RELATED:
        What''s next for economy</a></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe93721-ca39-44e5-9f42-708b307ee775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:01.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:19:04.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Beautiful China''</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4683002c-cbda-4d61-8f9d-0552143bec22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:01.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:19:04.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the world "in the midst of complex changes," Xi also positioned
        the country as a "torch bearer" for ecological issues.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83621469-28c7-4eb2-bb69-609e469b00d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:01.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:19:04.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has, by default, emerged as an unlikely environmental
        leader&nbsp;after US President Donald Trump quit the Paris climate accord
        in June.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22726a80-21c7-4d8f-aa72-69a02890d6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:01.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:19:04.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a fundamental improvement in the environment and the goal
        of building a beautiful China is basically attained."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069e953f-fd72-4827-8c90-0d3aef6ea2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:01.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:19:04.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi also warned against "separatist activity" and had strong words
        for Taiwan, which is regarded as a breakaway province, saying that reunification
        was key to realizing China''s "national rejuvenation."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9c5951-b082-43b3-8c8d-c53741527c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:01.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:19:04.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China will never pursue development at the expense of others''
        interests, but nor will China ever give up its legitimate rights and interests,"
        Xi said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c83e858-215b-460b-be6a-c2aeea6166ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:01.102+08:00
