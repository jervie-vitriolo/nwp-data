    'title': 'PH eyes bilateral talks with U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e00ad94-8503-4aba-9f3f-9129a30425f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:38:26.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:38:30.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 19) — Plans are underway
        for a bilateral meeting between President Rodrigo Duterte and U.S. President
        Donald Trump, officials said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dcaed4-83e4-424b-89ef-fd2ea28ed4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:38:26.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:38:30.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano said his department
        is working to arrange the bilateral talks during the Association of Southeast
        Asian Nations (ASEAN) Leaders Summit in November.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75486db6-dcda-4c9c-aef9-ce7a7ddba407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:38:26.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:38:30.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Na-confirm ko lang this morning na it''s in the works," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1555a33-be93-464c-9b95-387ad2dac3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:38:26.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:38:30.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said it will depend on how the world leaders'' schedules
        pan out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ff5e4b-ba3c-46f5-8136-91bce85e1bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:38:26.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:38:30.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s carambola eh. Everyone wants to talk to everyone. We''re
        dealing with a lot of requests. And as much as possible gusto natin pagbigyan
        pero it''s not as easy talaga," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24cfa42-883f-4712-b0ce-629aa62c8f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:38:26.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:38:30.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If bilateral talks proceed, it will be the highly-anticipated first
        meeting between Duterte and Trump who are often compared to each other for
        their tough talk and controversial statements. The two leaders have spoken
        twice over the phone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7539dd6d-da5a-4068-8846-ac47877bea56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:38:26.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:38:30.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="http://cnnphilippines.com/news/2017/04/30/asean-2017-rodrigo-duterte-donald-trump-phone-call.html">RELATED:
        Duterte, Trump exchange phone call</a></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecb174e-700e-476c-bde1-ebeffc890989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:38:26.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:38:30.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit will bring together different heads of state from the
        10 member countries of ASEAN and its dialogue partners like the U.S., Russia,
        China, Japan, Korea, Australia, and New Zealand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822e3ed3-1d64-4b95-8997-a32fe7aa4bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:38:26.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:38:30.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada, the United Nations, and the European Union have also been
        invited as guests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc0a95e-bc58-46b0-852f-5a7b3a636e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:38:26.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:38:30.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31st ASEAN Summit and Related Meetings is scheduled from November
        10 to 14 in Clark Field, Pampanga.</p>'
