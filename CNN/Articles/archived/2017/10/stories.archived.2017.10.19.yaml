      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victor Oladipo scored 22 points to lead eight Indiana players in
        double figures as the Pacers topped Brooklyn in the season opener for both
        teams.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eedaca6-0748-42ec-ad69-a0ac355b52a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:18:58.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:19:02.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oladipo, a former Indiana University standout, was making his regular-season
        debut after coming to Indiana from Oklahoma City with Domantas Sabonis in
        the Paul George trade. Sabonis scored 16 points.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0072e67a-286a-4b4e-9cb6-af63c7121ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:18:58.261+08:00
      'mgnl:createdBy': 'jeff'
