      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weaving communities and local artisans will gather on Oct. 20 to
        Oct. 22 at the Glorietta Activity Center for the Likhang Habi Market Fair
        presented by <a href="http://www.facebook.com/HabiThePhilTextileCouncil/">Habi:
        The Philippine Textile Council</a>. The fair includes lectures that will discuss
        the importance of preserving and valuing indigenous weaving cultures. Marlon
        Martin, founder of the Ifugao Heritage School, will also give a talk on <a
        href="http://cnnphilippines.com/life/culture/2017/10/02/indigenous-textile-cultural-appropriation.html">cultural
        appropriation.</a></p>'
