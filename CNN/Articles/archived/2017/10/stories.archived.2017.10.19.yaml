      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glorietta Activity Center is located at Glorietta, Ayala Center,
        6811 Ayala Ave., Makati City. For more information, visit their Facebook event
        page.</p>'
