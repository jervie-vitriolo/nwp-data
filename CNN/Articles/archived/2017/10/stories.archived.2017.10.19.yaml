    'title': 'Unemployment, debt from jeepney modernization program worry transport
      groups

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10ee75e-55f0-4c85-aaa9-46608cde05ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:36.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:25:58.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> Unemployment
        and huge debts were major concerns jeepney drivers aired Thursday to lawmakers
        over the impending jeepney modernization program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939d83b4-7f03-4451-b936-da86c6240c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:36.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:25:58.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups representing jeepney drivers and operators spoke before the
        House Committee on Transportation which held a hearing on the government''s
        modernization program, which seeks to replace public utility vehicles that
        are more than 15 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0cc249-e308-4e91-88e2-513f4c96838e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:36.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:25:58.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George San Mateo, president of Pinagkaisang Samahan ng mga Tsuper
        at Operator Nationwide (PISTON), said this could be a ploy to increase vehicle
        sales of big automotive companies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b25f9ab-f636-44c0-9760-20372709902b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:36.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:25:58.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang winawasiwas ng</em> DOTr na Omnibus Franchising Guideline
        ay hindi modernisasyon kundi isang iskema para makabenta ng sasakyan ang mga
        malalaking korporasyon," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c32761e-c37c-441a-8a90-0d9f2ed221f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:36.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:25:58.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Omnibus Franchising Guideine being waved around
        by the DOTr is not modernization, but a system for large companies to sell
        vehicles.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64db44e-4a2b-4ae8-a186-0f8037899b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:36.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:25:58.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Layunin lang nitong pilitin kaming bumili ng mga bagong unit
        na hindi namin kayang bayaran,"</em> he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc295cfa-7456-4688-a92f-9115c456dbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:36.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:25:58.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will force us to buy new units which we can''t
        pay for.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388c31fa-618c-4580-a8c1-e8d08167818f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:36.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:25:58.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance of Concerned Transport Organizations said only foreign
        businessmen may benefit from the program since they will be the ones bringing
        in the solar- or electric-powered jeepneys favored by the Department of Transportation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be933d3-db23-47e7-b10e-ef30478a72a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:36.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:25:58.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federation of Jeepney Operators and Drivers Association of the Philippines
        president Zenaida Maranan, meanwhile said small-time jeepney operators may
        lose their jobs as cooperatives or operators with large fleets wll be the
        only ones given bank loans that will allow them to buy the new, environmentally
        friendly passenger jeepneys.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423ed560-5ec0-4ef4-b308-0d818522ffe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:36.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:25:58.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport groups also worried about the six percent interest on
        the loans offered by government banks to purchase the new jeepney. Melencio
        Vargas of the Alliance of Transport Operators and Drivers Associations of
        the Philippines (ALTODAP) asked that the interest rate be lowered from six
        percent to three percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0f504b-68e5-4616-8d33-c4b2ab237f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:36.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:25:58.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new jeepneys will each cost at least ₱1.3 million pesos (US$25,500.00).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc3787f-75e4-4871-b2fa-41b04b847668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:36.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:25:58.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A work in progress</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45d0cc0-d01f-4c8a-92a9-b2e939470284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:36.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:25:58.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation Franchising and Regulatory Board (LTFRB) Chairman
        Martin Delgra said government agencies are working double time to roll out
        the jeepney modernization program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20977c70-a371-4335-bb59-dba651e5977f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:36.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:25:58.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the year''s end, Delgra said the LTFRB will implement of
        the jeepney modernization program in two cities and one municipality in Metro
        Manila: Taguig, a portion of Pasay going to the SM Mall of Asia, and Pateros.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5e9adf-f8a7-4f5f-b5de-cb6edef2006f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:36.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:25:58.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot implementation will involve rolling out around 100 new
        jeepneys compliant with the transportation department''s specifications such
        as having environmentally friendly Euro 4 engines, a speed limit device, global
        positioning system, and a dashboard camera.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec26d10f-6162-4903-ab1e-22f649d5299b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:36.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:25:58.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Routes will also be reorganized depending on the commuters'' needs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f8dfc7-e60e-4614-b2d7-8ec64e9dfc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:36.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:25:58.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra said the LTFRB will continue dialogues with transport groups,
        but reiterated that the old jeepneys would no longer be used once the new
        vehicles are on the road.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9172d85-fa4d-41ce-a6b6-e1984a5f390a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:36.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:25:58.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte gave the jeepney drivers, who staged a
        two-day nationwide strike earlier this week, an ultimatum.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d936185-d4bd-4ce0-a75d-a371370de487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:36.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:25:58.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll give you until the end of the month, or until the end of
        the year. <em>Sumunod kayo</em>. Because January 1, ''pag may nakita ako diyan
        na mga jeep ninyo na hindi narehistro, luma, guguyurin ko yan sa harap ninyo,"
        he said in a speech Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3232c34d-81da-4d8c-97de-9891fee74533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:36.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:25:58.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ll give you until the end of the month, or until
        the end of the year. Follow the law. Because on January 1, if I see your jeeps
        are unregistered, old, I will have them dragged in front of you.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a356b2-bcdd-4103-8f46-769670f54b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:36.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:25:58.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: <a href="http://cnnphilippines.com/news/2017/10/17/rodrigo-duterte-piston-jeepney-modernization.html">Duterte
        to transport protesters: Modernize jeeps by year-end or get out</a>&nbsp;</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfb04c6-b4e4-4557-97f5-fb2f9965234a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:36.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:25:58.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also did not mince words when it came to those opposing it</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af990cc6-ed44-481e-a299-59c288a31adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:36.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:25:58.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"January 1, <em>pag hindi niyo na modernize yan, umalis kayo. Mahirap
        kayo, p***** i**</em>, sige. <em>Magtiis kayo sa hirap at gutom, wala akong
        pakialam,"</em> he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78c7664-0d98-452c-94f6-00c08b71695e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:36.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:25:58.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: January 1, if you haven''t modernized, get out. If
        you''re poor, son of a b****. wallow in your misery and hunger, I don''t care.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66c6130-b34a-43d8-90f5-57ea140c0b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:36.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:25:58.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra said, <em>"Yung sinasabi ng</em> Presidente <em>talaga</em>
        is to express the urgency of the modernization program."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08e4cd2-0143-40f1-9b59-3fe4e1619895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:36.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:25:58.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What the President is saying is to express the urgency
        of the modernization program.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501bd53e-35f1-4720-9f37-7d04701dffd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:36.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:25:58.231+08:00
