      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In denying Florida Rep. Frederica Wilson''s account of a condolence
        telephone call, the President created a fresh political controversy over his
        response to the Niger attack and his willingness to inject politics into an
        issue that is typically regarded as sacred by past commanders in chief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44d2e09-d5ad-42a5-bb85-df4fb5bb7a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:24:54.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:25:00.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson first made the stunning claim Tuesday night, saying she was
        present when the call took place. Sgt. La David Johnson was among the four
        US soldiers killed by enemy fire in the&nbsp;October 4 ambush. She added on
        CNN''s "New Day" Wednesday morning that Trump didn''t know the name of the
        service member and that his widow "broke down" after her call with the President.
        Cowanda Jones-Johnson, a family member who raised&nbsp;Johnson, told CNN Wednesday
        that Wilson''s account of the call between Trump and Johnson''s widow, Myeshia,
        was "very accurate." She said she was in the car when the call happened.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9a5894-f1b2-4f34-aae7-dcfb3d9796b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:24:54.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:25:00.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump denied Wilson''s account in both a tweet and a statement made
        at the White House.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d177c30-ed3a-4524-bc12-e78cde381a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:24:54.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:25:00.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t say what that congresswoman said. Didn''t say it at all,"
        Trump told reporters during a meeting on tax reform in the Cabinet Room. "She
        knows it. And she now is not saying it. I did not say what she said."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444d3953-8143-44db-9b54-529e8af508b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:24:54.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:25:00.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he had a "very nice" conversation with Johnson''s widow,
        "who sounded like a lovely woman." Referring to Wilson, he added: "I''d like
        her to make the statement again because I did not say what she said."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e7e8cf-6ce0-4b4f-9587-b0b9216af3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:24:54.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:25:00.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes later, Wilson responded on Twitter to Trump''s remarks,
        saying she still stood by her account. She then told CNN affiliate WPLG that
        "Mr. Trump is crazy," hours after she told CNN''s Alisyn Camerota that the
        President has a "brain disorder."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41a2cfa-a35f-4822-90ea-987d4bb50c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:24:54.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:25:00.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he has proof Wilson fabricated her claim, but neither
        he nor the White House immediately provided any evidence. White House press
        secretary Sarah Sanders said Wednesday afternoon there was no recording of
        the call, saying Trump was referring to several people who were present in
        the room at the time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28c230f-3dc0-43d8-871d-1d6115232a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:24:54.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:25:00.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson on "New Day" described herself as "livid" when she heard
        the call on speakerphone, but when she tried to get on the phone to talk to
        Trump herself, a master sergeant who was present prevented her from doing
        so. Per military protocol, the calls from the commander in chief are solely
        presidential condolence conversations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4879f4fd-16b3-4f29-baf5-48fee69f21b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:24:54.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:25:00.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson said she was ready to "curse him out" had she had the chance
        to get on the line. However, the Florida Democrat said she wouldn''t get into
        the specifics of what she would have said, adding that she didn''t want to
        "politicize" the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985023da-e1a1-4f50-9db3-7b1db9a58f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:24:54.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:25:00.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took Trump days to publicly discuss the attacks, and earlier
        this week, he falsely claimed that former President Barack Obama didn''t call
        families of fallen service members,&nbsp;later suggesting&nbsp;reporters contact
        his chief of staff, John Kelly, whose son was killed in Afghanistan, to ask
        if Obama reached out to him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bee96e-20bb-4fe6-be6a-fa29a0867818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:24:54.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:25:00.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I guess it still hurt''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1ef2ba-c598-4d47-bc3e-b4711e125a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:24:54.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:25:00.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s body was returned home to the Miami area late Tuesday
        afternoon, with the plane receiving a water cannon salute as it arrived near
        the gate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3903e095-d830-4aed-a666-106d94654d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:24:54.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:25:00.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call from the President to Johnson''s widow came shortly before
        Johnson''s casket arrival, Wilson said on "CNN Tonight" Tuesday night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281a3f4e-0376-4164-86c1-4787388ee896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:24:54.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:25:00.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically, he said, ''Well, I guess he knew what he signed up for,
        but I guess it still hurt,'' " Wilson said to CNN''s Don Lemon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac20ee4e-1ed9-42e8-b2da-4049bbd60410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:24:54.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:25:00.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what he said," she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd84e4b-61fe-42e6-8730-16f6a38ec3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:24:54.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:25:00.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked earlier if she was sure the President said that, Wilson told&nbsp;CNN
        affiliate WPLG: "Yeah, he said that. You know ... that is something that you
        can say in a conversation, but you shouldn''t say that to a grieving widow.
        Everyone knows when you go to war you could possibly not come back alive,
        but you don''t remind a grieving widow of that. That is so insensitive. So
        insensitive."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de0379e-ad1e-4369-9caf-9aeb0237c67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:24:54.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:25:00.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official said Tuesday: "The President''s conversations
        with the families of American heroes who have made the ultimate sacrifice
        are private."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad68650-9ada-4ce8-9aa9-099186d02d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:24:54.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:25:00.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson told WPLG that she hoped the President didn''t make similar
        comments to the ones she heard to the other families of the soldiers killed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b846175a-c8a2-4c47-9241-357cc1dedef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:24:54.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:25:00.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is what stood out in everyone''s heart," she said. "You don''t
        say that. He is the President of the United States. This is a soldier who
        gave his life for his country. He is a hero in our minds, in our community''s
        minds. That is an insult to the entire Miami Gardens community, to the entire
        District 24, to Miami-Dade County and to this nation. And I hope he didn''t
        say that to the other three families."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d4f3cd-cdb6-4d55-ae2b-357712d07b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:24:54.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:25:00.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evokes Khan family feud</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f432d484-81bd-4162-b46d-8cf0997da6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:24:54.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:25:00.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump first publicly&nbsp;addressed the soldiers'' deaths&nbsp;in
        a Rose Garden news conference&nbsp;12 days after they were killed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97a37a6-9ac2-498e-8d0a-27525350907b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:24:54.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:25:00.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt very, very badly about that," Trump said Monday. "I always
        feel badly. It is the toughest calls I have to make are the calls where this
        happens, soldiers are killed."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cb03d1-5425-4b7a-8baa-427e04f26782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:24:54.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:25:00.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then claimed that other commanders in chief hadn''t reached out
        to families of Americans killed in action, saying he''d been told as much
        by the generals who serve in his administration. On Tuesday, Trump&nbsp;bragged&nbsp;about
        calling loved ones from all those killed in action during his presidency.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06234167-f39d-4d96-bdb5-48d31054c2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:24:54.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:25:00.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really speak for myself. I am not speaking for other people.
        I don''t know what (George W.) Bush did. I don''t know what Obama did," Trump
        said. "I believe his policy was somewhat different than my policy. I can tell
        you, my policy is I have called every one of them."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b229659-146c-44ce-8ca2-a80f6bd62446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:24:54.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:25:00.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told reporters to ask Kelly if he received a call from Obama
        when his son was killed while serving in Afghanistan in 2010.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a50f526-cf09-4811-800b-ffea575edcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:24:54.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:25:00.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as other presidents, I don''t know, you could ask Gen. Kelly,
        did he get a call from Obama? I don''t know what Obama''s policy was," Trump&nbsp;saidduring
        a Fox News Radio interview Tuesday. CNN asked the White House to talk to Kelly
        about this issue, but they declined to make him available. Kelly also has
        not responded to a direct request from comment from CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a214d9a-4faa-4d13-939f-265a85248558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:24:54.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:25:00.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Wednesday''s back-and-forth between Trump and Wilson,
        Karen Meredith, who lost her son, 1st Lt. Ken Ballard, in Iraq, called the
        President''s remarks "disgraceful" and "unbecoming."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba53f70-492f-4b23-afbc-bf4d7fb24074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:24:54.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:25:00.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Trump, stop. Please, just stop," Meredith, the Gold Star and
        Military Families coordinator for VoteVets, said in a statement. "This is
        not about you, it is about them. It is about all of us who lost our loved
        ones in war. For once in your life, please stop making everything about you.
        For once in your life, at least pretend to know what empathy is. For once
        in your life, at least try to care about other people and their feelings."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59877087-f220-4d1b-aea6-be3521449612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:24:54.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:25:00.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outrage over Trump''s alleged comments to Johnson''s widow evoke
        a similar controversy to his public feud with the family of another fallen
        American soldier.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276a9187-a4fb-4553-a325-2488fdd8e779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:24:54.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:25:00.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During last year''s campaign, Khizr and Ghazala Kahn, the parents
        of Capt. Humayun Khan, who was a Muslim American,&nbsp;criticized him from
        the stage of the Democratic National Convention. Trump responded by saying
        the family "viciously attacked" him.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9277ae47-808c-4540-8cb0-13a2522085d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:24:54.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:25:00.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Trump''s alleged comments on Johnson surfaced, the Khans
        issued a statement Tuesday accusing Trump of a "lack of empathy" and of "selfish
        and divisive" conduct that undermined the dignity of the presidency.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f7376e-e132-48fc-8110-e92f8c2f0527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:24:54.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:25:00.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One more time, he has shown us that he is undeserving of the leadership
        of our great nation," the family''s statement said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1818877-b042-4a33-bd7a-a42a9e7c339c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:24:54.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:25:00.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CORRECTION: This story has been updated to reflect that Wilson was
        the principal of Johnson''s father.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d68d2f9-1ad0-4627-9196-1e886d8a4878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:24:54.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:25:00.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/10/17/politics/frederica-wilson-widow-fallen-soldier/index.html">"Trump:
        Dem congresswoman ''totally fabricated'' his remarks to widow of fallen soldier."</a></em></p>'
  'Maryland-office-park-shooting':
    'author': 'Jason Hanna and AnneClaire Stapleton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-19T00:52:40.781+08:00
    'imagesource': 'jcr:ecb62698-3c7e-4faf-87bc-ed931b947322'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a334a16f-7db6-465f-9fe7-400b21aa0e37'
    'lead': 'A gunman is on the loose after shooting five people -- killing three
      -- at a Maryland business on Wednesday morning, authorities say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T11:28:27.450+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T11:28:30.868+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T11:28:30.675+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 killed, 2 wounded in shooting at Maryland office park, authorities
      say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac66ae97-ceab-482e-becd-c79918e97b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:28:27.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:28:30.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A gunman is on the loose after shooting
        five people -- killing three -- at a Maryland business on Wednesday morning,
        authorities say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f886a39f-858c-4163-b498-41a3e3c8a172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:28:27.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:28:30.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radee Labeeb Prince, 37, is believed to have shot five people at
        Advanced Granite Solutions at the Emmorton Business Park in Edgewood, roughly
        30 miles northeast of Baltimore, Harford County Sheriff Jeffrey Gahler told
        reporters in a news conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f65d9b-6413-4350-a3dd-6ab582e04652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:28:27.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:28:30.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five people shot are believed to be employees of the business,
        and the two injured were taken to a hospital Wednesday morning, Gahler said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3492313b-0a25-4334-9d84-c27c759c0f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:28:27.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:28:30.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting was reported to police at 8:58 a.m. ET, and officers
        arrived four minutes later, Gahler said. Investigators believe Prince drove
        away in a 2008 black Acadia, with Delaware license plate PC064273.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23718b42-11cd-490c-b733-5e5def5154f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:28:27.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:28:30.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s an individual out there on the loose who committed one
        of the most heinous acts we''ve ever seen in our county. Certainly we consider
        him armed and dangerous," Gahler said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6a1489-8650-42bf-b1d4-5d8f2cf76f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:28:27.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:28:30.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two injured were in critical condition at Baltimore''s Shock
        Trauma Center, the center said on Twitter; Gahler told reporters the two were
        in serious condition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c9cbb2-2a0c-4bbe-9e4d-bbb008ff4898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:28:27.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:28:30.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shooting appears targeted, sheriff says</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdbad6b-242b-43bb-93a1-97fe4f0bdf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:28:27.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:28:30.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff said a motive isn''t known, but that "this does appear
        to be a target attack limited to that business."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8658983-d513-486d-a26a-cd61153c3bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:28:27.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:28:30.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gahler said Prince is believed to be "associated with that business,"
        but he did not elaborate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cac1c18-0989-4e23-9533-b10b2da76110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:28:27.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:28:30.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not believe there''s an immediate threat to the community
        -- we do believe that this was targeted, with the qualifier that there is
        an armed and dangerous suspect out there," Gahler said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108d5af8-6b27-495b-a614-f2602022023d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:28:27.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:28:30.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince is believed to have shot the five with a handgun, said the
        sheriff, who added that investigators were speaking with witnesses. Gahler
        didn''t say what the witnesses saw or whether any of them were in the building
        when the shooting happened.</p>'
    '20':
      'image': 'jcr:edc873a0-175c-4b34-a6ce-dd61be98c5ea'
      'imageCaption': 'Radee Labeeb Prince is suspected of shooting five people in
        Harford Co. biz park and police are looking for him (Source: Maryland State
        Police)  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce96738c-b721-4778-8ed4-1b406b2d6da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:28:27.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:28:30.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72682f9-01c2-47fa-8bd2-4c0568f02bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:28:27.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:28:30.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerial video from CNN affiliate WBAL showed numerous police vehicles
        at the office complex, located just south of an Interstate 95 interchange.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4ac2ee-f9e9-423b-99c0-1f135f6a3f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:28:27.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:28:30.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special agents from the Bureau of Alcohol, Tobacco, Firearms and
        Explosives were at the shooting scene to help the sheriff''s department, the
        ATF said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e51aa4d-3f83-4b0f-9557-cf85c787915c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:28:27.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:28:30.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five schools in the Edgewood area were placed on lockdown -- meaning
        students are being kept in the buildings, and visitors are not permitted --
        as a precaution at the advice of the sheriff''s office, the county school
        system said on its website.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecf3198-13ea-417f-a2d5-22969084cee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:28:27.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T11:28:30.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: This story has been updated to correctly spell the
        name of suspect Radee Labeeb Prince.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15977f79-57a3-45c4-ad35-b75f69146a56'
