      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bucks 108, Celtics 100</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5512d8b-4a3a-41b4-9ade-b2b051237bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:18:58.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:19:02.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giannis Antetokounmpo scored 16 of his 37 points in the fourth quarter
        as the Milwaukee Bucks spoiled the Boston Celtics’ emotional home opener with
        a 108-100 victory Wednesday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3308ba0b-ee09-4c84-85dc-43b5f546545f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:18:58.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:19:02.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston, which lost for the second straight night under the cloud
        of the gruesome injury sustained by newcomer Gordon Hayward in Cleveland on
        Tuesday, appeared to tire late as the Bucks turned a six-point, fourth-quarter
        deficit into a win.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cf632b-7c06-493c-8d13-d8ab7122fa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:18:58.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:19:02.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayward addressed the crowd pregame from his hospital bed, stating,
        “I‘m gonna be all right.” Hayward was undergoing surgery on Wednesday night,
        his father Tweeted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
