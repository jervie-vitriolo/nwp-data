      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcin Gortat had 16 points and 17 rebounds for the Wizards. Kelly
        Oubre Jr. and Jodie Meeks each scored 14 points off the bench for Washington,
        which opened at home for the first time since 2011.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c19ccb-7c6d-4017-a571-4ecf3e51b126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:18:58.261+08:00
