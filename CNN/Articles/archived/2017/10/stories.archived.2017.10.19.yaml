      'jcr:uuid': 'f3acb9e8-ce83-479a-835e-6f63059222b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:30:53.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 19) — Environment officials
        on Thursday sounded the alarm on thousands of tons of Metro Manila''s solid
        waste causing floods, polluting water, and forcing the closure of a major
        landfill in five years, if Filipinos fail to practice recycling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98412c9d-3183-49e3-af5f-428c68d81f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:30:53.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rodriguez landfill in the province of Rizal which is now one
        of two landfills taking in up to 6,000 tons (5.4 million kilograms) daily
        of Metro Manila''s solid waste will close in 2022, said Environment Secretary
        Roy Cimatu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a79a5c-6e7d-45b4-984a-3b4dc14cf7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:30:53.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Rodriguez landfill was the alternative landfill after
        the permanent closure in September of the Payatas landfill in Quezon City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6fcf44-110b-41c0-bed3-c10e1ed8bdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:30:53.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the 20-hectare Payatas landfill served the metro as a
        dumpsite for more than 15 years, the 19-hectare Rodriguez Sanitary Landfill
        in Rizal was not expected to have a similar life span because of the increasing
        volume of waste in Metro Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f29b18-fe5e-4566-8f3c-047e19a2b6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:30:53.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expected life niya 2022, ang Rodriguez," Cimatu said in a Malacanang
        press briefing, referring to the landfill in Rizal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831d6bbd-dac1-4258-aee8-5592125576e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:30:53.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang total kasi, mga 4,000 to 6,000 tons a day. And you can just
        imagine ''yung mga dump trucks na dumadaan diyan sa kalsada, these were going
        to Payatas dati," he said. He estimated 500 trucks delivering trash there
        daily.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6816e26-09d5-4948-b097-2bdc2be1f515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:30:53.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: The total is 4,000 to 6,000 tons a day...the dump
        trucks passing on the roads, these used to go to Payatas before.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9177301d-7140-4969-b41f-a6b6effeaf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:30:53.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is really a problem. Buti na lang meron tayong mga alternative
        in Rodriguez landfill at saka itong Navotas for the Metro Manila residents,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fa840d-43ed-4820-bd9d-88c17e7b5304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:30:53.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recycling now</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea1771e-28f7-44bb-90a4-21da57dfb080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:30:53.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said they are studying other alternatives, but stressed the
        need for Metro Manila to practice recycling, since the landfills are just
        "stopgap" measures.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a00dacb-9563-44c7-8ecc-51cb735494f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:30:53.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited Metro Manila residents who did not generate trash and resorted
        to recycling.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb0688c-1b68-480c-b035-82a7fc0dbcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:30:53.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About 20 to 30 percent ay hindi na nagdadala sa basurahan. They
        recycle it among themselves, in a subdivision. Maganda po ''yung mga ginagawa,"
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca914117-3d69-4212-991e-d2069298d7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:30:53.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Cimatu called on Metro Manila''s nearly 13 million
        residents to practice waste segregation and to change habits when it comes
        to disposing of solid waste.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49c095d-f609-4541-9531-305d32199bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:30:53.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us segregate waste and stop indiscriminate dumping; it is simple
        to do and requires just a bit of discipline," he said then.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf74b282-8843-44ea-8645-df117a07fdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:30:53.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wanton dumping of trash is also the main reason for persistent flooding
        on Metro Manila''s streets when rain falls, since the trash clogs sewer and
        drainage systems.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9613db5-96fb-4ce4-9f4e-1dde28e43bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:30:53.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floodwaters rose and tons of trash floated into streets when Typhoon
        Lannie and Tropical Storm Maring hit Luzon, including Metro Manila in September.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3abbc9-1ac4-478b-9d10-9a5d806f335c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:30:53.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As citizens, we also need to do our part by simply disposing of
        our trash properly," Cimatu said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280e3070-aaab-46e6-b177-4a0a0bb12193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:30:53.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to segregate waste</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80439166-5bc5-4c83-8605-9f6cbe1f32c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:30:53.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how to get started on recycling and segregating waste.</p>'
    '35':
      'image': 'jcr:b51c51c1-fd94-41b8-8b79-e3cbcd6948b4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5226c766-6c7f-4968-bc33-bfc832b873a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.607+08:00
