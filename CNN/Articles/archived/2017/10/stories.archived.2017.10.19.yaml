      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsignor Tan said they appreciate the condolences from the President.
        There is no confirmation yet if Duterte will visit Cardinal Vidal''s wake
        or attend the funeral.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ff38aa-445f-4908-81de-f4170c53495c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:27:03.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:27:13.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will be most welcome, and we will be most honored if he comes,"
        Tan said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e357875-f56d-4026-a6f6-e62c90984d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:27:03.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:27:13.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All bishops of the Philippines are expected to attend the funeral
        rites of the Cardinal, the Cebu archdiocese spokesperson added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ca164a-1e55-474e-9784-63e0aa0997fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:27:03.178+08:00
