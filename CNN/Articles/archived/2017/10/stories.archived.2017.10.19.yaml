      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557b0071-3c66-4f30-bd68-b42cd1e1d831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Black is a color you won''t find on the
        walls of Ron Sugano''s tattoo parlor in the upmarket Meguro district of south-west
        Tokyo, where quaint geometric houses line quiet streets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d92b39-de16-4f42-8df5-c1f42335e2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also absent are the laminated pictures of stretched lobe piercings
        and extreme ink work that are typically flaunted in grungy tattoo parlors
        around the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c625ba-979b-4e77-b17b-a2c887a0caac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its wooden Balinese art, Lonely Planet travel guides, and bright
        natural lighting, Shi Ryu Doh feels more like a spa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b677d6-f511-42c5-b37a-6d1ad136eed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s no accident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d223b0-4079-49d0-9c9b-2c13700dfeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan tattoos have long been stigmatized for their association
        with organized crime gangs, the Yakuza, who pledge their allegiance with full-body
        markings. Consequently, anyone with ink – regardless of their profession –
        cannot usually use public swimming pools, hot springs, beaches, and even some
        gyms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c51bd4-835e-46fa-b5b4-04b6d099273d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sugano''s clean, zen decor is a way of distinguishing his artistic
        practice, which mainly attracts foreign customers, from establishments that
        issue the Yakuza''s ink work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cc1e25-bc34-4bc5-9463-393414f33abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it might not be enough to convince the Japanese government to
        allow his business to survive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9a4c03-dd05-4856-8cdc-2881c1c7f380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a controversial move, an Osaka court last month upheld at appeal
        a ruling that only medical doctors can legally administer tattoos, meaning
        that artists such as Sugano are now technically committing a crime every time
        they pick up their tattoo gun.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f7fbaf-e690-4719-b9c8-931e1f3e68b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An inkling of a crisis</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0ef060-f9db-488c-869a-ee008aadc636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An inkling of a crisis arose in 2015, when tattoo artist Taiki Masuda
        was convicted of a little-known law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0ce1c7-df92-458e-b65d-96337a331b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police initially visited his parlor in relation to a criminal case
        brought against a pharmacy he had bought supplies from. Masuda''s name was
        on the pharmacy''s list of clients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b03b64-4a58-4f6e-bbb1-d48235925c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers then pivoted their investigation to his tattoo business
        and Masuda, now aged 29, was arrested for violating the Medical Practitioner''s
        Act, which forbids anyone other than a licenced doctor from performing "medical
        practices."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2efb94-eca1-499b-a469-bf7aa1a41efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Health, Labor, and Welfare Ministry notice in 2001 ruled that
        tattooing, along with laser hair removal and chemical peels, is medical work
        because it involves a needle piercing the skin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50d34d6-ccf6-4b2d-95f8-b92a27c0c88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That notice has since been used to crackdown on tattoo artists,
        who claim their work is a form of self expression and therefore protected
        under Japan''s constitution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31a8ca5-9dc9-4f52-8214-6c05fc39473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Becoming a medical doctor costs a lot of time and money. It is
        ridiculous to think that you''d get a medical license to become a tattoo artist,"
        Masuda says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95ae9fb-9390-4ec8-83cb-08fb41de393c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, after Masuda was fined 300,000 yen ($2,700), he decided
        to appeal (he lost that case last month, although his fine was halved) and
        co-founded an NGO called "Save Tattooing in Japan."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4280bd90-e87d-4e57-bd38-50a7fbad7747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGO says it is now affiliated with around 200 tattoo artists,
        and campaigns for their right to practice their craft and for freedom of choice
        regarding body art.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6889933c-46d3-43f4-9c08-3870df38cb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiyoshi Shimizu, who co-runs the group with Masuda, says that, to
        his knowledge, about 20 other tattoo artists have faced the same charge, 10
        of whom have been fined 300,000 yen.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166b0978-d00d-495a-bab2-de83f46ba42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violation of the Medical Practitioner''s Act can result in 3 years
        in prison or a fine of up to 1 million yen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc5064d-cd6a-4e90-86f4-8b910b8b3d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No visible tattoos"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9e3af8-ffac-43fd-a3e6-c01c4cf65823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Japan braces itself for 40 million inbound visitors annually
        in the run up to the 2020 Summer Olympics, one has to wonder: how many foreigners
        realize that having a tattoo could negatively affect their trip?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3d3495-0454-4ba9-a440-51923cf4f8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welsh teacher Kelly Thorp last year went on vacation to Okinawa,
        a cluster of idyllic semitropical islands dubbed "the Hawaii of Japan." Thorp,
        who lives in Hong Kong, was warned by friends that the large butterfly tattoo
        on her back would spark discrimination.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115a6f69-fd97-4453-8cd8-30c27f0a3ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We rang around the hotels to see if I could use the pool or the
        onsen (natural hot springs) with a tattoo. They all said no," she tells CNN.
        At the resort she finally booked, "there were big signs saying ''No visible
        tattoos'' at the reception desk and by the pool."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a40fb1-b7d1-4dd5-aad2-572e2b3e407f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a policy that is widespread throughout Japan, and indicative
        of the deep-rooted cultural suspicion towards tattoos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec3d8b8-537e-4d65-852b-8d9aa5c10de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jiuko Taniguchi is director of the Sayano Yudokoro onsen in north
        Tokyo. She does not admit customers with tattoos.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063645b8-8a2d-49ce-9058-db0513c01ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This rule was originally aimed at eliminating people involved in
        organized crime who intimidate others by showing their tattoos," Taniguchi
        tells CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978ce379-7efa-4b16-ab39-c06a548d577e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than explicitly ban the Yakuza, it was easier to reject anyone
        with tattoos.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5999cfd6-f943-4430-9b36-e2af11d7625f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the Japanese public, that didn''t spark huge outcry: "Tattoos
        are generally not accepted in Japanese society," Taniguchi says. But as attitudes
        in Japan, particularly in the younger generation, modernize and inbound tourist
        numbers rise, operators have started to rethink their policies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2c168e-83b8-412d-a280-5667c21f9687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taniguchi, for example, is considering providing plasters for visitors
        to use to cover small tattoos.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfac358-ad2a-403d-8182-6e667f480b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thorp says she was offered this in Okinawa, but her tattoo is too
        large to be masked.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a699a60-d668-4820-97e3-73885c2d0d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a confusing rule," she says. "I''m obviously not
        in a Japanese gang."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e93221-3003-4b7f-81b0-7e4a332bb4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second tattoo prohibition?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9fafc9-e862-4856-90cf-a7a1c25a86a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has a long, dark relationship with tattoos.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6ffc7b-c9e5-491b-81da-bfec423d7831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 17th century, criminals were branded with them as a form
        of punishment and to warn others of their lawlessness. Then, in the 19th century
        came an absolute ban on body ink that lasted until 1948 when American forces,
        during the U.S. occupation, lifted the ban, says Jeff Kingston, director of
        Asian studies at Temple University in Tokyo.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9013d86-d2b4-4fbb-bc53-d75b7e8150aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, the Yakuza appropriated tattoos and began using them to mark
        themselves.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8aa3ae-70df-4091-8f49-de27b88fabb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some fear that the country is now experiencing a second tattoo prohibition.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfacac20-0013-460f-8b33-70b610a14b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The irony is, Japan today is home to some of the world''s most coveted
        tattoo artists.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679f525a-cf8b-4d9a-be82-f96f1e295c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horiyoshi III, for example, is considered the master of irezumi
        – traditional Japanese tattooing. He has a museum dedicated to his work in
        Yokohama, and in 2012 Somerset House in London launched an exhibition of his
        designs.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d53a4d-e4bf-4fb5-b2c7-415b755ed57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo-based tattooist Horimitsu has 42,000 followers on Instagram,
        does his work by hand and reportedly counts US pop singer John Mayer among
        his clients.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f2dbc8-6f5f-4640-a261-eb5483b66bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most prominent Japanese tattooists practice irezumi, traditional
        tattoos that often cover much of the body and share similarities to those
        sported by the Yakuza, Sugano has an utterly different style.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f28cfe-0192-4927-9778-5dd2b0f373a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Influenced by the time he spent studying in Bali and Thailand, and
        by his Indian heritage, his works cost between 32,000 yen ($285) and 100,000
        yen ($892).</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5609b5b8-a016-43f5-9811-af35f0d4a0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sugano says his clients seek him out from the U.S. and France, and
        range in profession from academics to doctors and pilots.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67c4a97-9777-4e13-acc9-cdf04053b247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghost in the legal framework</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05b10ea-1443-4e4e-a51a-008a65102e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the international acclaim of Sugano, and many others among
        the 3,000 or so tattoo artists in Japan, there is no specific legal framework
        for this industry.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287aace6-4e00-4939-9dea-5fd370f97540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Medical Practitioner''s Act, Sugano says, "is to regulate doctors.
        It was never designed to be used for tattoo artists."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69898cf3-2cf4-4bf5-938a-d183a4fc8879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, when Sugano made the unusual career switch from archaeologist
        to tattoo artist 12 years ago, he approached the Ministry of Health and Welfare
        for advice on how to legally set up a tattoo parlor.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4e6f5b-5e68-471b-bca4-ed19e0208f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was none to be given: Japan – unlike the United Kingdom and
        the United States, but not unlike China and South Korea – has no licensing
        system for tattoo artists, or law to regulate the industry.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32529d6-f3d9-4486-a98d-be937d47ef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, consumers have to blindly trust that operators are properly
        sterilizing their equipment and legally disposing of bloody needles.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45d4bd2-f4cb-4c3e-bb25-aca4489ab00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acupuncturists in Japan, by comparison, must train for their license
        at a government certified school, and are regulated under the Act on Practitioners
        of Massage, Finger Pressure, Acupuncture and Moxacauterization.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc213cd0-1c12-429a-a6ec-d04f53bd25b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How widely and vigorously the Osaka precedent will be applied across
        Japan remains unclear.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a01c4d-f5e7-4363-aaa7-1c913d1a0b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoshiyuki Kanno, who works for the Health Policy Bureau of the Ministry
        of Health, Labor and Welfare, would not comment on whether the government
        would now implement a license system for tattoo artists. But he warned that
        if such an idea was proposed "cultural aspects and public opinion" should
        be weighed against "professional opinion about hygiene and welfare."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ece41bd-d472-4be3-8842-e74b96bf710e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masuda believes the Osaka ruling will simply drive many operators
        underground. Sugano says he has already heard reports of tattoo artists, particularly
        those with families to support, quitting the profession to avoid being landed
        with fines or jail time.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cde76b-99ec-4d95-bf6c-782399035b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Sugano, the way forward is simple. Offering a clear licensing
        system for tattoo artists would bring the industry out of the shadows and
        into the light.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bccd03d-c802-4d1a-a220-0c57b6ce6f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like his bright and breezy parlor in Meguro has done.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a82e0d-cb7e-446c-810d-afb9c771fa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:59:03.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:59:06.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/18/asia/tattoos-japan/index.html?sr=twCNN101917tattoos-japan1125AMStory">"Did
        Japan just ban tattoo artists?"</a></em></p>'
  'negros-oriental-governor-preventive-suspension':
    'author': 'Roy Bustillo, for CNN Philippines'
    'caption': 'Negros Oriental Governor Roel Degamo and Vice Governor Edward Mark
      Macias. (FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
