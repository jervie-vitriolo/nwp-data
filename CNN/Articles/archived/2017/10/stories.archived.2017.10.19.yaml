    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0248e3c-658d-4ca5-a0b0-f7e63bc3aa1a'
    'lead': 'The typhoon will continue to bring rains over parts of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T10:51:08.332+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T10:51:11.962+08:00
    'mgnl:lastActivatedBy': 'jeff'
