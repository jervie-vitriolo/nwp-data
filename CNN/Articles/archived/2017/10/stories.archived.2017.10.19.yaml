    'template': '1'
    'title': 'Tillerson raps China as ''predatory'' rule breaker

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ff14e7-1adb-46f8-8048-1f9fc5bdf44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:40:26.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:40:31.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Secretary of State Rex Tillerson rebuked China on Wednesday
        for subverting the global order, undermining the sovereignty of its neighbors
        and for being an irresponsible international actor prone to predatory economic
        policies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bb9190-b3b5-484b-a71d-ac6c127f6553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:40:26.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:40:31.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China, while rising alongside India, has done so less responsibly,
        at times undermining the international rules-based order," the top US diplomat
        said in a speech at the Center for Strategic and International Studies about
        US-India ties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05e95d0-8887-4098-a297-45041ea93811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:40:26.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:40:31.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s provocative actions in the South China Sea directly challenge
        the international law and norms that the United States and India both stand
        for," Tillerson continued. While the US wants a constructive relationship
        with China, he said, "we will not shrink from China''s challenges to the rules-based
        order, and where China subverts the sovereignty of neighboring countries and
        disadvantages the US and our friends."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca10e5de-7602-44a9-bce1-e28f5a3c73b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:40:26.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:40:31.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson made the remarks at a time he is attempting to lead a
        concerted diplomatic push to have Beijing apply greater pressure on North
        Korea, which&nbsp;<a href="http://edition.cnn.com/2017/10/16/politics/north-korea-negotiations-trump-tillerson/index.html">defiantly
        continues its pursuit of nuclear weapons</a>&nbsp;and the means to target
        them at US territory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f557c16-cd14-4a66-930d-9aa64f457e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:40:26.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:40:31.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson''s speech, which also&nbsp;<a href="http://edition.cnn.com/2017/10/18/politics/rex-tillerson-myanmar-rohingya/index.html">touched
        on Myanmar</a>, comes just three weeks before President Donald Trump makes
        his first official trip to China. And it coincides with China''s nineteenth
        party congress -- a massive gathering of Communist Party members to choose
        who will lead the country for the next five years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be1ab9c-56fe-42d8-acba-e5335013d63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:40:26.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:40:31.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s President Xi Jinping, who is expected to consolidate his
        hold on power at&nbsp;<a href="http://edition.cnn.com/2017/10/17/asia/china-xi-jinping-congress-speech/index.html">the
        meeting</a>, used the occasion to declare that China should "take center stage
        in the world," and that its brand of socialism offers "a new choice for other
        countries,"&nbsp;<a href="http://www.bbc.com/news/world-asia-china-41647872">according
        to the BBC</a>. He added that, "no one should expect China to swallow anything
        that undermines its interests."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48cd94e-ddac-40e1-9bbf-3a1906f94e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:40:26.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:40:31.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson pointedly criticized China''s model of economic development
        in smaller countries, announcing that the US is talking to other countries
        about offering an alternative to Beijing''s lending practices which, he said,
        saddle nations with "enormous levels of debt."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4656cd6b-1b87-40fc-bc75-0d51f3421317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:40:26.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:40:31.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he laid out a vision of an "Indo Pacific" order stretching from
        the US west coast to India that would be underpinned by the US and its allies,
        a move that could be seen in Beijing as an attempt at containment or as a
        challenge in a region that China sees as falling under its sphere of influence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f84f3a8-ae8f-4f40-b427-80df57814c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:40:26.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:40:31.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Tilleron''s highly critical comments, a senior State
        Department official said that "China is obviously an audience of the speech"
        and added that the US hopes "all countries of the Indo Pacific region will
        take to heart" Tillerson''s message.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97ab834-f06d-4eeb-8efc-aaf35de5aef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:40:26.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:40:31.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That official stressed that Tillerson "did say that we obviously
        want constructive relations with China. The secretary is in regular contact
        with Chinese leadership. But we are not going to shrink or ignore China''s
        challenges to the rules based order."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e5d6b2-ae3e-42e1-9bb3-46b18c3a933c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:40:26.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:40:31.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson also made clear the US will come after some of China''s
        development business in the Asia Pacific and beyond. The US should collaborate
        with India to create a region of "peace, stability, and growing prosperity
        -- so that it does not become a region of disorder, conflict, and predatory
        economics," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29494d02-7477-4d2f-abf9-9dffeee15201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:40:26.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:40:31.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, he said, uses funding mechanisms with countries that "result
        in saddling them with enormous levels of debt. They don''t often create the
        jobs," because foreign workers are brought in.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8850d9a-e551-4e35-a4db-18fc35ee946d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:40:26.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:40:31.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, the result is "not a structure that supports the future
        growth of these countries," the&nbsp;top US diplomat&nbsp;said. "It''s time
        to expand transparent, high standard regional lending mechanisms -- tools
        that will actually help nations instead of saddling them with mounting debt,"
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caac2b0c-e800-4dc9-946b-f0e60435b586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:40:26.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:40:31.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Tillerson laid out the administration''s vision for strengthening
        the architecture that will ensure "this Indo Pacific free and open policy
        that we have, and how do we pin that in the proper places with our strongest,
        most important allies, how do we strengthen those in this multiparty arrangement."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ec5cef-9ce5-446d-a5f8-22adc5e67084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:40:26.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:40:31.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said India, "this very significant and important democracy, pins
        one side of that map; Japan, another very important and strong democracy that
        we have very strong security relationships with, pinning this side of the
        map."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa15e714-fd92-4df9-8a86-07d665f8306f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:40:26.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:40:31.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia covers the South Pacific, while the US defines the region
        at its eastern edge.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bbfc39-6f7f-46b1-b91f-f968ee58fcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:40:26.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:40:31.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson said that the US is "going to have important relationships
        with China." But he added the caveat that "we''ll never have the same relationship
        with China, a non-democratic society, that we can have with a major democracy."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf210d3-e150-497b-9e80-654d58f9cc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:40:26.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:40:31.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/18/politics/tillerson-china-rebuke-speech/index.html">"Tillerson
        raps China as ''predatory'' rule breaker."</a></em></p>'
  '40-women-Harvey-Weinstein-sexual-harassment-assault':
    'author': 'Sandra Gonzalez'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-10-19T07:11:12.954+08:00
    'imagesource': 'jcr:943bb581-6cf0-4b15-b895-d8036c346063'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '271a908a-6699-4b12-986b-b040a7888ccc'
    'lead': 'It started with Ashley Judd.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T10:48:25.774+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T10:48:29.832+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T10:48:29.522+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 40 women have accused Harvey Weinstein of sexual harassment
      or assault

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106ade04-ca9d-440c-8ae2-a51d654141de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — It started with Ashley Judd.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9017ae-a50f-40b0-92d7-a62a87f51128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;<a href="http://money.cnn.com/2017/10/05/media/harvey-weinstein-allegations/index.html">New
        York Times story</a>&nbsp;that unearthed the first of what would become more
        than 40 accusations of sexual harassment, and in some cases assault, against
        movie titan Harvey Weinstein started with an account from Judd. The actress
        told the story of an encounter that happened more than two decades ago, when
        she was in the midst of filming 1997''s "Kiss the Girls."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fada5b3-699b-42d1-9139-2a5edc488736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judd claimed to the Times that she went to the Peninsula Beverly
        Hills hotel for a business breakfast meeting with Weinstein but once there,
        a bathrobe-clad Weinstein asked if he could give her a massage or she could
        watch him shower. Her account to the Times was confirmed to CNN by her publicist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866fe54c-ca6c-465d-8244-253ac953ac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judd went on say: "Women have been talking about Harvey amongst
        ourselves for a long time, and it''s simply beyond time to have the conversation
        publicly."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50b8b77-0b4d-464f-9d2c-4460f07ee094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times'' initial piece said a total of eight women made claims
        of sexual harassment in interviews. They wouldn''t be the last.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9e0952-541e-4656-b917-2a1c666ed883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Judd became the first actor to go public with an accusation
        against Weinstein, she was joined by a chorus of others who believed a dialogue
        about the alleged harassment they faced by Weinstein was well overdue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33d965d-0927-40d6-9988-7ac0225cdef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next wave</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e618241-eb43-4d5a-b440-bedd084053cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;<a href="http://www.newyorker.com/news/news-desk/from-aggressive-overtures-to-sexual-assault-harvey-weinsteins-accusers-tell-their-stories?mbid=social_twitter">New
        Yorker''s exposé</a>&nbsp;on Weinstein came just days later and the accusations
        were even more damning. Weinstein was accused of rape by multiple women.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d16fe6f-7f52-4008-a838-d503c7c45f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the accusers, actress Asia Argento, confirmed her account
        to CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83152849-8783-4982-8fbc-b4cf039eef3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is our truth," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fda91e8-eeab-4601-912c-f255ae8eaaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for Weinstein denied the rape allegations in a statement
        provided to CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47480c3b-1228-4252-b711-6a487f4665fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any allegations of non-consensual sex are unequivocally denied
        by Mr. Weinstein," the statement read. "Mr. Weinstein has further confirmed
        that there were never any acts of retaliation against any women for refusing
        his advances."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffb69b7-ea6a-4264-b734-9c084b41037c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian model Ambra Battilana Gutierrez, actress Mira Sorvino, actress
        and producer Jessica Barth, French actress Emma de Caunes, and former aspiring
        actress Lucia Evans also gave their accounts in the New Yorker piece.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279ad856-fbc6-48fe-a0ca-c4a17cbc247f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez can be heard in&nbsp;<a href="http://edition.cnn.com/videos/cnnmoney/2017/10/10/the-new-yorker-weinstein-nypd-sting-audio-sot.hln">an
        audio</a> tape&nbsp;that accompanied the article having an exchange with Weinstein
        in which he admits to groping her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7610344-1386-4a6b-bbef-a1c7898f708a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wore a wire as part of a New York Police Department sting operation
        to investigate her allegations. The district attorney determined that he didn''t
        have enough evidence to charge Weinstein.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe2be66-8f11-4402-a551-ce892a37fe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, more big names came forward in a&nbsp;<a href="http://edition.cnn.com/2017/10/10/entertainment/gwyneth-paltrow-angelina-jolie-weinstein/index.html">follow-up
        report from the Times</a>, including Gwyneth Paltrow, Angelina Jolie, and
        Rosanna Arquette -- all telling similiar stories of sexual harassment by the
        movie mogul.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3042c33-aa8c-48e5-a902-a8b7f54b9702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paltrow said it happened at&nbsp;a meeting that "ended with Mr.
        Weinstein placing his hands on her and suggesting they head to the bedroom
        for massages."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d3f4b5-4608-441a-bd2c-80c6aac7e283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paltrow said she refused Weinstein''s alleged advances, immediately
        left, and told then boyfriend, actor Brad Pitt, about the incident. He later
        confronted the producer in a "heated" exchange, a source confirmed to CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49167655-afb3-47e8-b48c-8ff049853560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French actress Judith Godrèche, once aspiring actress Katherine
        Kendall and costume designer Dawn Dunning, then an aspiring actress, also
        accused Weinstein of wrongdoing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4127a58-daa7-42a9-9584-764a9fefdf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, they would not be the last.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367a1a1e-449e-4c55-b4b2-d9e049e98799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stories on social media</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e733301f-c61d-4182-bccd-ece5c2d35338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days that followed, actresses Minka Kelly,&nbsp;<a href="http://edition.cnn.com/videos/us/2017/10/13/harvey-weinstein-controversy-beckinsale-carroll-dnt-erin.cnn">Kate
        Beckinsale</a>, and&nbsp;<a href="http://edition.cnn.com/2017/10/11/entertainment/cara-delevingne-harvey-weinstein/index.html">Cara
        Delevingne</a>&nbsp;used social media to share the stories of their alleged
        encounters with Weinstein.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017dc8a0-d008-4e1d-b938-5b4ea3ff4464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No more Harvey Weinstein in Hollywood does not solve the problem,"
        Kelly wrote in a lengthy post on <a href="http://www.instagram.com/p/BaMUmN9AJM_/?hl=en&amp;taken-by=minkakelly">Instagram,</a>
        "but maybe the more voices sharing their stories and adding support to the
        countless women and men who have suffered through abuse of power, the less
        it will be tolerated."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1903f63c-32cb-425d-ae19-4171d4aa8a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/10/12/media/rose-mcgowan-harvey-weinstein/index.html">Rose
        McGowan</a>, who had been named in the first Times story, used social media
        to empower victims in the days following the report. Though she declined to
        give an official statement,&nbsp;<a href="http://www.nytimes.com/2017/10/05/us/harvey-weinstein-harassment-allegations.html?hp&amp;action=click&amp;pgtype=Homepage&amp;clickSource=story-heading&amp;module=a-lede-package-region&amp;region=top-news&amp;">the
        Times reported&nbsp;</a>she had been among those with whom Weinstein had made
        settlements over the years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1da4409-fcb4-4870-be1c-c7ec54dfb513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 12, she detailed her accusation against Weinstein,&nbsp;identifying
        him only by his initials, on Twitter for the first time in a comment directed
        at Amazon''s Jeff Bezos, whose studio head, Roy Price, had just been the target
        of an&nbsp;<a href="http://www.hollywoodreporter.com/news/amazon-tv-producer-goes-public-harassment-claim-top-exec-roy-price-1048060">accusation&nbsp;</a>of
        his own.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b82d78-0ba7-43c2-8580-750064e9c401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"1) @jeffbezos I told the head of your studio that HW raped me,"
        she wrote. "Over &amp; over I said it. He said it hadn''t been proven. I said
        I was the proof."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcfb1d8-929d-47f0-9511-711d380558e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Price or Bezos have responded to McGowan''s tweets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd115240a-eec6-4948-ba15-b33520c092d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price&nbsp;resigned&nbsp;on Tuesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c160bd-d2e4-4848-b38c-a011d0dc5461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that point, the floodgates had opened.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765f7ae9-c4e4-4744-baf8-e296a8c07e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Screenwriter Louisette Geiss held a press conference alongside her
        attorney Gloria Allred to recall an incident at the Sundance Film Festival.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de17a9a8-4a93-4d5e-b438-b29ade10def9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Lysette Anthony told her story to the&nbsp;<a href="http://www.thetimes.co.uk/article/lysette-anthony-i-answered-the-door-harvey-weinstein-pushed-me-inside-and-raped-me-in-my-own-hallway-hx8tk2ccq">Times
        of London</a>. She says he raped her in the 1980''s.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67ec9b0-7a72-41ef-a14b-48c3f4f7e1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''s Metropolitan Police are now investigating the accusation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f10c06c-bb06-4af4-811a-abfa0b66653a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>English actress-turned-screenwriter Sophie Dix told&nbsp;The Guardian&nbsp;about
        her alleged sexual assault, which she said left her traumatized, despite Weinstein''s
        attempt to make amends later.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0978c3-6051-466c-9628-d42c62bcc5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Angie Everhart recounted to&nbsp;<a href="http://www.tmz.com/2017/10/13/angie-everhart-harvey-weinstein-masturbate-yacht/">TMZ&nbsp;</a>an
        incident that took place more than a decade ago at the Venice Film Festival.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e342742-9044-4ea9-8298-d19ad8a7cd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the accusations total more than 40 and span from 1980 to
        March 2015.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6797bca7-0112-4a17-bfdb-599e301680fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judd will be honored by the Women''s Media Center later this month
        for kicking off a domino effect that collapsed decades of silence.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab51b893-30d6-4b6d-8840-283861acd0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a release, Gloria Steinem, co-founder of the Women''s Media Center,
        said the organization chose to honor Judd, a longtime humanitarian and political
        activist, for leading "global truth-telling in the most powerful way — by
        example."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9ad7e5-6a3b-428a-b96b-a4fc18ee4cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jason Kravarik and Brian Stelter contributed to this
        report.</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e075046c-ea3f-43b2-8ded-b46773d42884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:25.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:48:29.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2017/10/18/media/harvey-weinstein-accusers/index.html">
        "More than 40 women have accused Harvey Weinstein of sexual harassment or
        assault."</a></em></p>'
