      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682cdb4f-6ba5-4fa9-9bb8-2ba09658f24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:30:53.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A practical and helpful way to dispose of your plastics: <a href="http://www.ecobricks.org">Make
        ecobricks!</a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff51cfe-ca0c-45cb-863a-4ba84bd59bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:30:53.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="http://www.ecobricks.org/tot-ph/">Join upcoming training
        sessions in the Philippines on Ecobricks</a></em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6bdc15-cde4-4c27-b780-29f1fbef1d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:30:53.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payatas landfill closed in September</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbef7e2-dfe8-43c9-b78f-a9ba45140a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:30:53.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu''s predecessor, Gina Lopez, ordered in 2016 the closure of
        the Payatas landfill due to its proximity to the La Mesa Dam, a source of
        the metro''s drinking water.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9776bcb9-275f-4981-9948-0ae95ad9f63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:30:53.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to close Payatas landfill because it already exceeded its
        limit," Cimatu said, adding that this landfill was due for closure as early
        as 2013.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f5c950-4136-4bc9-a6ee-c47e5ff93e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:30:53.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Payatas landfill was closed in September, a previous
        trash site also in Payatas that was operating from the 1970s was the scene
        of a tragic incident in July 2000, where some 300 people, mostly trashpickers,
        were buried in a landslide of trash.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a2b69d-4bb0-4432-a2fa-713054e26296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:30:53.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nu''ng umuulan nga noon nang malakas, nagtawag sa''kin ''yung MMDA
        (Metro Manila Development Authority) na medyo delikado na mag-landslide uli,"
        Cimatu said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a4b77b-9f3c-4318-9214-0c1c515931a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:30:53.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Katulad nu''ng nangyari several years back na mga 300 ang namatay,
        natabunan ng basura," he added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c37e488-5c1a-4142-9f60-019cb8b465f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:30:53.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other landfill in Navotas which serves the rest of Metro Manila
        also poses a problem due to the mode of transporting trash.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8655d810-6bdc-4738-bdd9-40176d53aa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:30:53.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem in that landfill is that the waste, the garbage is
        transported by barge in Pier 18. They bring these to the landfill in Navotas,"Cimatu
        said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d31eba-ae7e-46df-b940-ac72e401ecee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:30:53.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the transportation of this garbage, we have noted that there
        are some accidental things that happen when the garbage fall towards the Manila
        Bay. And it again increased the pollutants in the Manila Bay. So we were taking
        actions on these," he added.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f85cda-7e5d-49a4-8af4-cec1147af264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:30:53.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act No. 9003 or the Ecological SolidWaste Management
        Act of 2000, local government units are primarily responsible for waste segregation
        and disposal, but all Filipinos are enjoined to do their share in cleaning
        their surroundings.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadc9049-a0d8-4921-b057-487aa5cf0fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:30:53.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waste-to-energy method studied</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09daabe-844a-482b-b789-40d8a91990a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:30:53.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment Secretary said they are considering studying waste-to-energy
        methods of garbage disposal.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4b990b-f962-4db2-b910-88867159ca4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:30:53.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will be our plan to put up really this kind of waste (to)
        energy because ito na nga ang trend nila sa mga other countries.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64af189c-821a-437b-93be-f560669d37a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T09:30:53.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he traveled two weeks ago to the towns of Minglanilla, Carcar,
        and Naga in Cebu to see how this worked.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8a6f61-8372-46ab-bf57-b87b9e48c70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:49.609+08:00
