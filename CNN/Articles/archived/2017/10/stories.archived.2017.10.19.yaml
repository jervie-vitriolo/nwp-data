      'jcr:uuid': 'ecf15476-dbbd-40af-bc6a-1c5c336f1985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:21:59.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:22:03.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zamboanga City Council said state of calamity was based on the
        recommendation of the city''s disaster risk reduction and management office
        late Wednesday. A state of calamity will allow the quick release of funds
        needed for relief and rehabilitation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5799e586-4d2a-4034-925e-581bed14a502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:21:59.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:22:03.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weather systems on either flanks of the Philippine archipelago
        have been dumping heavy rain in several provinces all over the country. Typhoon
        Paolo is hovering over the Philippine Sea in the east and is strengthening
        despite not making landfall, while there is a low pressure area over the South
        China Sea in the west, PAGASA said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18ca00a-edcd-4a42-a024-e0bbea972f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:21:59.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:22:03.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development here said five
        were reported dead and more than 2,000 families in both coasts of the Zamboanga
        Peninsula have have been evacuated by heavy rains and floods since October
        15. The police here added one person by the name of Antonio Cellado, 40, has
        been missing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4fd116-7f63-4b07-ad90-b69ca927a0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:21:59.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:22:03.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One-third of Zamboanga City''s more than 862,000 residents were
        without water since Tuesday, when heavy rain triggered an erosion and pushed
        a boulder into the entrance of the water filter of Primewater, a major water
        supplier, forcing it&nbsp; to cease operations, the Zamboanga City Water District
        (ZCWD) spokesperson Edgar Baños said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7a66e2-c607-46a7-92aa-8278ae0e0f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:21:59.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:22:03.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ZCWD implemented a water-rationing scheme early Thursday. If
        weather improves, Primewater said it may be able to resume regular supply
        to the city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08386ae1-70b9-4897-9721-6e898afab2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:21:59.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:22:03.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Paolo entered the Philippines as a tropical storm on Monday
        and traveling at a speed of 15 kph, is expected to leave the Philippine Area
        of Responsibility (PAR) this coming Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d4c0e6-aa8f-47c1-96cd-a839d96f8391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:21:59.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:22:03.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo was last located at 945 kilometers east of Infanta, Quezon
        at 10 a.m. Thursday. The low pressure area in the Philippines'' western flank
        was last spotted at 150 km north of Puerto Princesa City, Palawan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8232ba01-623b-4402-a252-43e135181e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:21:59.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:22:03.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two weather systems will continue to bring widespread rains
        and thunderstorms in the areas of Palawan, Bicol region, Visayas, Caraga,
        Northern Mindanao, Zamboanga Peninsula, and the Autonomous Region of Muslim
        Mindanao, PAGASA said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65ff458-38d5-4596-aa61-cdfd91fd6e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:21:59.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:22:03.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in the province of Negros Oriental, acting governor Edward
        Mark Macias declared the suspension of classes from pre-school to the high
        school, both in private and public schools, due to the heavy rain which caused
        rivers to overflow and rendered some roads impassable in the province.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b931c946-1557-4a62-8e01-05b39e5272a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:21:59.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:22:03.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as government officials discuss the needs of disaster-prone
        areas in the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66b9fed-fe0a-4c22-89a7-ae3b73291a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:21:59.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:22:03.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez said the Philippines is working
        with the Association of Southeast Asian Nations in an insurance scheme that
        will help disaster-prone communities bounce back from the adverse effects
        of natural disasters and climate change, citing Mindanao, where Zamboanga
        is located, as an example.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaf6957-2702-44c1-b2a7-41eb9ddac17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:21:59.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:22:03.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you know, [in Mindanao] we never had typhoons there. We had
        typhoons once every 70 years in Mindanao," Dominguez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c9b1c8-d99f-421e-aea6-ab2919f29f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:21:59.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:22:03.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, now we are observing that with climate change, the typhoons
        seem to be forming further south in the Pacific Ocean, and which brings northern
        Mindanao directly in the path of the typhoons," he said, speaking in an October
        13 forum in Washington, D.C.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ef103e-bd82-4338-a138-06cd28eead32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:21:59.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:22:03.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The insurance program, Parametric Insurance Pilot, is on a pilot
        test for one year starting July 28, 2017 on 25 disaster-prone cities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0ff820-2afe-457d-b3b8-10abac7af3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:21:59.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T10:22:03.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Dumaguete-based correspondent Roy Bustillo
        contributed to this report.</em></p>'
  'Pope-Francis-mourns-Cebu-Archbishop-Emeritus-Cardinal-Vidal-death':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
