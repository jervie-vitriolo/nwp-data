      'text': '<p>"Even though we led for much of the game, I felt throughout that
        Meralco was playing at a much higher level both offensively and defensively
        than us. They certainly deserved this win. I don''t think there is any doubt
        that this series is going the distance," Cone said of Meralco''s win.</p>'
