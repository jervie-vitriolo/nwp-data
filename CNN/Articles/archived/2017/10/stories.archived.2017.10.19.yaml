      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marking the McSpicy''s return is a new video, which follows the
        guy from McDo''s previous commercials (played by up and coming model, actor,
        and singer Tony Labrusca) running through the street to share a McSpicy with
        a lady.</p>'
    '6':
