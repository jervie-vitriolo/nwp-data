      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous worst loss by a Suns team was by 44 points (151-107)
        to the Seattle SuperSonics on April 2, 1988. Phoenix trailed by as many as
        58 points (118-60) midway through the fourth quarter and more than 50 until
        the final minute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3b68e5-a9d1-4d36-86b4-3770e3b6ac14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:18:58.261+08:00
