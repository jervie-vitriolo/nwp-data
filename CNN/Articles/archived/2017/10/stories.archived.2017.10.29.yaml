  'duterte-on-Roques-appointment':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte and his spokesperson, Harry Roque. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-29T23:53:05.865+08:00
    'imagesource': 'jcr:5dbdc008-3ccc-4729-b3f0-1546acb4185f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42e143b9-e1ef-4850-875e-17b2946e44cc'
    'lead': 'The President was also silent on what lies in store for former Usec.
      Ernesto Abella.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T08:08:04.635+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T08:08:08.187+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T08:08:08.036+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte on Roque’s appointment: It’s my personal decision

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6a7d4f-06ec-4391-a8cc-0f7942954198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:08:04.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:08:08.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 29) — The President was tight-lipped
        about the reason behind the appointment of former KABAYAN Rep. Harry Roque
        as his new spokesperson replacing Ernesto Abella.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a34ec0f-9922-4506-ac63-9e410684056e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:08:04.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:08:08.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reason is my personal decision. I am not about to explain why
        I did it,” President Rodrigo Duterte said before he left for Japan Sunday
        evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136b22e1-9121-43cc-ba1a-d1de044db50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:08:04.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:08:08.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte announced Roque’s appointment on Friday. Roque will attend
        the first Cabinet meeting on November 6.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83463a5-e509-4e74-8bfd-4a54f16a5370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:08:04.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:08:08.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/10/28/Harry-Roque-is-new-Duterte-spokesman.html">Harry
        Roque is new Duterte spokesman</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb257242-85d2-4044-80ac-12bc06c64514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:08:04.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:08:08.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President lauded Roque, saying he will carry the President’s
        word to the public.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6d7af3-3332-4609-ae8d-7b6e1aa0c161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:08:04.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:08:08.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s in the messaging, actually. We cannot speak the same words
        all together but how he would convey that message from me would be most important,”
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c44c3e3-0b66-4277-aeee-51e713709f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:08:04.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:08:08.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what’s next for Abella and if there are government positions
        dedicated to him, the President replied: “I will answer you when he’s there.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60d0fb3-6b87-4b3f-b55e-ee2323b09497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:08:04.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:08:08.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was formerly the House Deputy Minority Leader. He gained traction
        for being a human rights lawyer who represented Maguindanao massacre victims
        in 2009 and the family of transgender Jennifer Laude, who was killed by a
        U.S. Marine in 2014, among others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398b7e9f-294e-49c8-a6e5-ea04e651d8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:08:04.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:08:08.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier endorsed Roque for the 2019 senatorial elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f07e27-0cb3-40ab-9a22-d0ff4f356adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:08:04.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:08:08.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Abella was a former pastor and social entrepreneur
        who crossed paths with then Davao City Mayor Duterte when he was kidnapped
        by bandits in 1996. Duterte was a key person in Abella’s liberation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65ed018-df1f-4d9c-af1e-17d6c0043fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:08:04.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:08:08.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a strongly worded statement on Saturday, Roque said he won''t
        compromise his values on the President’s behalf.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d6ca48-282c-4d3a-9b51-41cfa02f483b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:08:04.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:08:08.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By accepting this position, I am not condoning the violence surrounding
        the government''s anti-drug campaign," Roque said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ae8a1b-97d8-439b-9eae-e6a31602ff90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:08:04.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:08:08.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/10/28/Duterte-spokesperson-Harry-Roque.html">Roque
        as spokesperson hopes to advise Duterte on drug war</a></p>'
  'PBA-TNT-Katropa-SMB-trade':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-29T23:44:51.519+08:00
    'imagesource': 'jcr:b957c93d-0083-4a26-b3e9-bd336cefb94c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87e6e2c2-15ae-4fbc-9c2d-b889a4bc0544'
    'lead': 'The TNT KaTropa management blasts PBA Commissioner Chito Narvasa for
      his handling of the KIA-SMB trade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T08:10:21.696+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T08:10:25.035+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T08:10:24.872+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: TNT KaTropa management criticizes Comm. Narvasa on SMB-KIA trade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdc6503-fb31-4c86-bf88-0cbadca22bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:10:21.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:10:25.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> The
        Philippine Basketball Association (PBA) Rookie Draft is over, but the talk
        surrounding the controversial trade leading up to the event hasn’t quieted
        down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba80ab02-9d20-4b25-b799-c7d252711d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:10:21.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:10:25.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy revolves around the San Miguel-KIA transaction which
        saw KIA’s overall first pick, which became Filipino-German big man Christian
        Standhardinger, traded for a package consisting of Jay-R Reyes, Rashawn McCarthy,
        Ronald Tubid, a future pick.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efbefbe-fd66-4cc4-81c8-834bb41cf01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:10:21.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:10:25.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The management of the TNT KaTropa decried the way PBA Commissioner
        Chito Narvasa handled the issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45978216-d6f2-43a0-b868-fd3cec27f16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:10:21.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:10:25.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an impromptu press conference held before Game 7 of the PBA Governors’
        Cup Finals between Ginebra and Meralco, Narvasa revealed that TNT assistant
        manager Magnum Membrere submitted draft requirements for Standhardinger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6fc43f-29c2-4285-b9a2-051d410583b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:10:21.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:10:25.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the commissioner said that he had received a soft copy of the
        application from the Fil-German’s agent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5984c0d3-347f-4c8b-8fe1-769884bbb127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:10:21.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:10:25.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narvasa also bared that KIA received multiple offers for their top
        pick, and was surprised to find out that it was San Miguel that figured as
        one of the proponents for the trade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f97ed27-b8c5-4f0d-a8ba-515714ea8309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:10:21.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:10:25.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner’s decision to reveal that Membrere, an official
        of the national team, had submitted documents on Standhardinger’s behalf,
        did not sit well with the TNT management.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0ef169-8ecd-42b7-b98d-8c3fc445ad6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:10:21.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:10:25.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“TNT management resents the statement of Commissioner Narvasa,”
        a statement handed over to the media by TNT assistant manager Virgil Villavicencio
        said. “Just proves he is biased. Magnum Membrere was there as a representative
        of Smart Gilas. It was a sincere gesture to assist Standhardinger.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88bc624-b7bb-4cf5-a9ce-9002fb953b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:10:21.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:10:25.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why did he have to use us to justify his decision?” the statement
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ca9109-c929-4cf6-b944-3469cf2b6f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:10:21.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:10:25.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narvasa approved the trade, but the idea of Standhardinger pairing
        up with, instead of opposing reigning PBA MVP June Mar Fajardo didn’t sit
        well with TNT.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701a9579-efe8-4785-9315-9a365afd2ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:10:21.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:10:25.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(Narvasa’s) decision robs the PBA of the dynamism, excitement,
        and suspense that a player of Christian Standhardinger’s caliber would bring
        going against Fajardo,” the statement said. “If the commissioner does not
        see this simple perspective, he may not be the right person for the job.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b594de8-c568-488c-a99f-88c7dc93ef8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:10:21.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:10:25.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He (Narvasa) talks about parity, equilibrium for trades, but where
        is it?” the statement added.</p>'
