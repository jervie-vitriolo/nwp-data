      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> The
        X-Factor UK dream of a Filipina singer isn’t over just yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0b90c7-7e17-4b46-b8a1-928190599a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:22:40.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:22:43.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being eliminated thrice, the 22-year old Alisah Bonaobra is
        back once again on the talent show after she returned as a wildcard act Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eabaa1-c155-4afa-a72a-953c35119bef'
