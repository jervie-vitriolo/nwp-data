    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28a0406-e7dd-4e40-9fa1-3a995b71b848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:22:40.171+08:00
      'mgnl:createdBy': 'jeff'
