      'mgnl:created': 2019-08-23T08:22:40.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:22:43.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonaobra went on the next round, following a public vote after singing
        Jordin Sparks'' "This Is Now."</p>'
