      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 29) — The San Miguel Beermen
        followed projections and selected Filipino-German big man Christian Standhardinger
        with the first pick of the 2017 Philippine Basketball Association (PBA) Rookie
        Draft on Sunday at the Robinson''s Place in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56cffde-38c3-421f-b09c-6e04e06431b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:16:38.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:16:41.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen received the first pick after dealing Jay-R Reyes, Rashawn
        McCarthy, Ronald Tubid, and their first round pick of the 2019 draft to the
        KIA Picanto on Friday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a5aa83-7422-41b0-8240-49816986683e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:16:38.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:16:41.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the second pick, coach Yeng Guiao and the rest of the NLEX
        Road Warriors coaching staff picked former Ateneo star Kiefer Ravena.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063caeb8-fc9a-4cb3-8a17-7609382e2d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:16:38.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:16:41.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest surprise came with the fall of San Beda guard Davon
        Potts, who was projected to be a first round pick but was ultimately picked
        sixth in the second round by the Alaska Aces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c2a8c1-9af8-43d7-a7e9-85ffcfb1186a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:16:38.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:16:41.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, for the first time in PBA history all 43 prospects present
        at the event were selected. Initially, there were 44 applicants, but Jeremiah
        Dela Cruz did not appear at the draft.</p>'
    '5':
