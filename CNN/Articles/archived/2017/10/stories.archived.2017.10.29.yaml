      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10. Slovenia, Slovakia, Poland, Lithuania, Latvia: 149</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5b48c2-b0bc-498f-998c-e5c28460cb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So which passports offer the least mobility? Coming in at last place
        on the updated Passport Index list is Afghanistan, which has a score of 22,
        followed by Pakistan and Iraq (26), Syria (29) and Somalia (34).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cd19a4-034f-475b-8b5f-1fd2ba17546c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future climbers?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5510515-ed34-4cda-a40f-d6692a8da35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arton Capital managing director May says he expects two sets of
        independent nations to continue improving their passport strength: "Small
        nations who are no threat to anyone as well as smart and open-minded nations,
        especially when there is a strong rule of law."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef21a63-2a93-48d6-b821-e2cd21b17056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes Singapore as well as the six member countries of the
        Organization of East Caribbean States (St. Kitts and Nevis, Antigua and Barbuda,
        Dominica, St. Lucia, St. Vincent and the Grenadines, Grenada).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64a07e2-261a-491b-bfb4-4cef38d26066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the other hand countries locked in supranational organizations
        or which are in conflict with others have more difficulties," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66d91f4-6f68-451a-ae7b-6694c72c177a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a supranational organization, when one country has a problem
        with a third country, all its associates are affected. It''s like a domino
        effect. If country X has issues with country Y and slaps it with visa restrictions,
        Y will retaliate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943ade14-7e21-41fa-b94e-327b9468ec1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if X is a member of Schengen then all Schengen member countries
        will have to retaliate (and will – most likely – subsequently be slapped as
        well)."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6019277-bd70-4401-b669-961327a40161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passports for purchase</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654d50fc-bb01-4dd4-9287-dfe40c1d6fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Visa-free global mobility has become an important factor in today''s
        world," said Armand Arton, founder and president of Arton Capital, at the
        recently held Global Citizen Forum in Montenegro.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9ef0d4-c34b-402e-8105-827500eb0607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More and more people every year invest hundreds of thousands of
        dollars in a second passport to offer better opportunity and security for
        their families."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad6a6d8-f0b7-4c71-afdd-1ac916834f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do you obtain a passport from a country you don''t live in?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7986364c-e754-4f09-8ef7-b346206c42e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s where companies like Arton Capital come in, helping high
        net-worth individuals enlist in citizenship by investment programs (CIPs),
        where investing in a country''s economy can grant easy access to more powerful
        passports.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96728138-5282-498c-bf02-1a95f0854d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other indexes</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab21f76-104b-4141-9399-2534120dc1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arton Capital''s Passport Index, updated in real time, is one of
        several indexes created by financial firms to rank global passports according
        to the access they provide to their citizens.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6ad583-73e2-4d66-b77d-51106ab912e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The methodology used to determine the rankings varies.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bea9399-70a9-4406-a723-e1e4b6a5a34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henley &amp; Partners, working with the International Air Transport
        Association (IATA), releases its own Visa Restrictions Index once a year and
        considers 218 countries and territories for its list.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959bdfed-5eda-4000-a887-98e086d43e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Henley &amp; Partners'' 2017 Index, released in March, Germany
        retained its position at the top of the Index for the second year running,
        with visa-free access to 176 countries out of 218.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e373e54-2f55-4fa1-a476-03e41f729279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden also stayed in second position with 175 countries, and Denmark,
        Finland, Italy, Spain, and the United States tied in third place with 174.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368f16ae-f1ca-4d41-bad6-a4a68bdb781a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nomad Passport Index, meanwhile, ranks 199 citizenships on five
        factors: visa-free travel, international taxation, perception, dual citizenship
        and personal freedom.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964ca81f-fb5b-41d4-afc9-d7573f56db93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its 2017 list, the most desirable passports come from
        Sweden, followed by Belgium. Spain and Italy tied for third, with Ireland
        rounding out the top five.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966abe85-107f-415f-bcea-08c60d0e34c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/travel/article/global-passport-index-singapore/index.html">"Singapore
        now offers the world''s most powerful passport."</a></em></p>'
