      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/10/24/news/economy/saudi-arabia-mega-city-neom/index.html?iid=hp-toplead-intl">"Saudi
        Arabia wants to build a $500 billion mega-city spanning 3 countries."</a></em></p>'
  'Sugar-link-cancer':
    'author': 'Susan Scutti, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-29T15:48:07.281+08:00
    'imagesource': 'jcr:f26d5680-fff8-431a-b901-fd5d7e394a12'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95e9b0b3-8429-4d88-80ed-27272d7f33b6'
    'lead': 'Does sugar, which makes all things delicious, lead to cancer?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T08:48:58.688+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T08:49:11.692+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T08:49:11.425+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sugar and cancer: Is there a link?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864a2394-31a4-419e-999b-c94634ffa94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:48:58.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:49:11.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Does sugar, which makes all things delicious, lead to cancer?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdde94f2-b2d8-4a14-91a9-4f45ab98e1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:48:58.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:49:11.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A biologic mechanism in yeast cells may explain the relationship
        between sugar and malignant tumors, according to a recent&nbsp;study&nbsp;published
        in the journal Nature Communications.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da2312e-2885-4bb4-9066-abb7433453ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:48:58.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:49:11.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine-year research project may even influence personal medicine
        and diets for cancer patients, the authors concluded. The study begins by
        looking closely at cancer cells'' appetite for sugar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b112619-4230-481a-8f15-5f3c7a75b56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:48:58.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:49:11.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists understand that cancer cells support their rapid reproduction
        by rewiring their metabolisms to take glucose, ferment it and produce lactate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafee2af-82c7-4dc5-a8b5-ca53f45a8a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:48:58.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:49:11.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversely, healthy cells continue with normal respiration, a process
        in which they take glucose and break it down into carbon dioxide and water.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2eb7d2-d7f2-4b0b-91b6-1a22368536ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:48:58.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:49:11.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This "switch of cancer cells from respiration to fermentation is
        something that was discovered by Otto Warburg, a German biochemist, about
        70 or 80 years ago," said microbiologist Johan M. Thevelein, senior author
        of the study and a professor at KU Leuven in Belgium. It is known as "the
        Warburg effect."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db868cd-1154-4b3e-bc79-44fdf26d9496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:48:58.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:49:11.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fermentation of sugar to lactic acid produces about 15 times less
        energy than respiration of sugar, Thevelein noted. Yet cancer cells "grow
        much more rapidly than normal cells, and yeast actually grows the fastest
        when they ferment," he noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5879d3a8-b0a9-4f8e-9fdd-b73f0604b45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:48:58.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:49:11.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is weird," he said, and it raises an important question: Is
        the Warburg effect a symptom of cancer -- or a cause of it?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd087a8ff-f932-4e4c-95f7-67eb4839b57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:48:58.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:49:11.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searching for the answer, Thevelein and his colleagues experimented
        with yeast cells since, just like cancer cells, they are known to favor fermentation
        over respiration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e96174e-a86d-4704-ad72-37213c968023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:48:58.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:49:11.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found an intermediate compound that is a "potent
        activator" of the RAS protein. RAS is a proto-oncogene: a gene that codes
        for proteins that help to regulate cell growth and differentiation. Proto-oncogenes
        can become oncogenes or cancer-causing genes when mutations occur. Mutant
        forms of RAS proteins are present in many tumors, Thevelein said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e05960b-6c71-46af-8d11-f42343f7896f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:48:58.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:49:11.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study, then, reveals "a vicious cycle," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca41f7d-f279-4210-a01d-02a35510d0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:48:58.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:49:11.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As sugar is broken down in cells, the intermediate compound activates
        the RAS proteins, and this in turn stimulates cell proliferation, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb581d26-dea1-418f-b807-dca9c87453bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:48:58.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:49:11.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This cycle seen in yeast cells might help explain the aggressiveness
        of cancer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d1f135-b9e4-4f9a-b377-b61166875e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:48:58.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:49:11.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very interesting," said Dr. Jennifer Ligibel, chairwoman of the
        American Society of Clinical Oncology''s&nbsp;energy balance committee. Still,
        she urges caution in interpreting these findings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30a9247-b3d2-4303-b339-fff2ce28ad88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:48:58.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:49:11.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to not make too many jumps into a patient message
        based on a study of yeast," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c99fec5-522c-4050-a08a-32c2c1090e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:48:58.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:49:11.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating sugar or too much weight?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2258a1-1169-4d35-9b60-5d7237a98d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:48:58.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:49:11.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the researchers pinpointed some similarities between
        yeast and human cancer cells, Ligibel explained, "it''s important to recognize
        we''re a few steps away from even human cancer cells in a test tube."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa3754a-a1b4-4d47-a6ef-71d009c4ca5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:48:58.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:49:11.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study showed only an increased rate of cell growth triggered
        by glucose, she said. Even though the team showed RAS pathways being activated,
        this "actually didn''t result in the cells replicating more quickly," she
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d984d00-f907-46e7-8cfa-97cb94f2ec56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:48:58.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:49:11.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the data are "incredible," said Ligibel, who is also an associate
        professor of medicine at Harvard Medical School. "This is really one of the
        first studies that''s provided a biologic mechanism that could explain a relationship
        between glucose itself and cancer progression.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337a685f-020b-4c01-9bc5-ccd2a3cc9f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:48:58.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:49:11.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we think about the relationship between sugar and cancer --
        when we think about what drives the level of sugar in someone''s body -- it''s
        primarily related to their weight," Ligibel said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520b5c72-6bb7-402e-81f3-76aa6caaf995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:48:58.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:49:11.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When people are heavier, their bodies manage sugar differently than
        those of people who are lighter. This sugar management is what leads to type
        2 diabetes, a disease in which blood sugar is high and levels of insulin,
        the hormone the body uses to manage blood sugar, begins to rise because the
        body becomes resistant to its effects.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2994d65f-a881-4d79-a7eb-1e38d783e764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:48:58.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:49:11.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve known for a while that having a higher blood sugar and having
        a higher level of insulin in your system are both linked to the risk of developing
        cancer," Ligibel said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3832a5b2-136e-4f57-bc84-398eb8186d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:48:58.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:49:11.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, studies that have tried to look at how eating
        sugar might be linked to cancer risk "have been much less consistent," she
        said. One&nbsp;large study&nbsp;of older US adults, for instance, did not
        find a relationship between the amount of sugar people ate and the risk of
        developing cancer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5c6e7d-9d1b-4c53-b9f5-f579badbf899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:48:58.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:49:11.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversely, she noted,&nbsp;other studies&nbsp;show that people
        diagnosed with colon cancer who ate a higher proportion of their total calories
        in sugar had a higher risk of cancer recurrence -- but only for people who
        were already overweight and obese. Once again, how the body manages sugar
        -- and not the sweetener itself -- may be key.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbb156d-8c04-4d46-8795-6d9c6238127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:48:58.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:49:11.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies in&nbsp;<a href="http://bmccancer.biomedcentral.com/articles/10.1186/1471-2407-11-287">breast
        cancer patients</a>&nbsp;have compared low-carbohydrate diets to low-fat diets
        and found that the amount of weight people lost, not the diet itself, was
        important, Ligibel said. If it led to weight loss, either diet brought an
        identical lowering of sugar in the blood stream and an identical lowering
        of insulin.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed680639-65a6-4a9e-bd6a-cafa4e33a003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:48:58.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:49:11.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether you achieved that through one diet versus another didn''t
        seem to be as important as the amount of weight you lost if you were overweight
        or obese," she said. Translated into practical advice for cancer patients:
        "If you have someone who is obese or overweight, helping them to lose weight
        is going to be an important thing. We know that from a lot of different lines
        of study.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd9866e-90a9-4eac-bd42-cba7bff2f891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:48:58.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:49:11.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that sugar definitely contributes to weight gain. I think
        that sugar doesn''t have a lot of nutritional value," Ligibel said. Still,
        cancer patients need to focus on maintaining a healthy weight by balancing
        exercise and the food they eat.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7250be-fa9b-4c16-b285-8d1fab93a9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:48:58.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:49:11.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sugar can cause obesity which leads to cancer</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a83ced-f036-4ac3-9327-47ff38758cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:48:58.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:49:11.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether he believes that eating more sugar leads to more cancer,
        Thevelein immediately answered, "No! definitely not." He and his co-authors
        do not state that in the paper; instead, they explain how normal, healthy
        cells can handle sugar in a controlled way.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac757517-19ba-4aaa-b849-09b54df036d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:48:58.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:49:11.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the other hand, we all know that when you eat a lot of sugar,
        you have a tendency -- that has been clearly shown -- to become more obese,"
        Thevelein said. "And obesity is linked to a higher risk of cancer."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a082bb-5c8a-42f3-af97-3b0b1add0463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:48:58.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:49:11.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it''s "too early to say," Thevelein said that when you eat
        too much sugar over a long time, "maybe this can also lead in some way to
        dysregulation of the RAS protein in the normal cells," and possibly it is
        this "dysregulation" that triggers RAS genes into becoming mutants.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e1a29d-a73c-4cdb-be87-ff9f64a895fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:48:58.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:49:11.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s better not to eat too much sugar so that you don''t become
        obese," he said. "And if at the same time, you also decrease your risk of
        cancer, the better -- but this is something we cannot make a statement about
        at this moment."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e1266c-d4b1-463f-8711-a92cc11eaca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:48:58.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:49:11.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If anything, he would suggest that cancer patients eat less simple
        sugars and more complex sugars, such as those found in starch and whole grains.
        Complex sugars are released more slowly and are taken up by the body more
        slowly, and this might be helpful to cancer patients.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918e4650-5966-4b2f-84c7-6ddb8c4605ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:48:58.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:49:11.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would be our message," Thevelein said: "Try to look for alternative
        ways of providing sugar and energy to cancer patients rather than rapidly
        metabolized simple sugars."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013cd85f-0e17-42ee-87c2-be5678b43604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:48:58.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:49:11.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/27/health/sugar-cancer-relationship-study/index.html">"Sugar
        and cancer: Is there a link?"</a></em></p>'
  'Powder-keg-Manus-Island':
    'author': 'Hilary Whiteman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-29T15:47:53.675+08:00
    'imagesource': 'jcr:d8ae4895-753f-4dac-9f70-c50c3880b0a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebf6e5fd-194f-41b2-8afa-c9bb0b659fd2'
    'lead': 'The center on Manus Island is set to be cleared Monday, but many of the
      refugees and asylum seekers claim they''ll be attacked if they leave the security
      of the compound''s wire fences by locals who don''t want them there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T08:52:18.081+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T08:52:21.684+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T08:52:21.291+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Powder keg on Manus Island as refugees refuse to leave immigration center

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96652ef5-587c-44d1-b614-d75b89c9014c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A confrontation is looming in Papua New
        Guinea (PNG) between local authorities and more than 700 men who are refusing
        to leave an Australian-run immigration processing center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c630d145-8403-4694-ac3b-0770c6ad1452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center on Manus Island is set to be cleared Monday, but many
        of the refugees and asylum seekers claim they''ll be attacked if they leave
        the security of the compound''s wire fences by locals who don''t want them
        there.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a572c44-6daf-4197-b5e5-234832069cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those at the center include 551 refugees and 167 other asylum seekers
        whose claims were rejected by the Australian government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fc421a-b616-4b3a-8140-c3284449b434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNG Police Commissioner Gari Baki, in a statement, said, "The safety
        of both the refugees and government workers plus staff of leading agencies
        is not to be taken for granted given the tension that is now being expressed
        by the locals on Manus Island." He appealed to locals to let the transfer
        be done "as smoothly as possible."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1292004-6cfb-4198-a10c-c4a586db9815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behrouz Boochani, a Kurdish refugee who has been in the facility
        since fleeing Iran in 2013, said the refugees are "extremely worried and scared"
        and would resist attempts to move them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367a3194-c416-42f7-beea-88ceaabc2127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The refugees don''t feel safe in the community, because the local
        community is not ready to accept them," Boochani told CNN. "The refugees don''t
        want to leave."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60db2edd-075b-490e-9e6b-3fdc84d6545a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspicion on both sides</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fc67e3-80f5-4849-8534-0780e1a2a29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center sits on the Lombrum Naval Base, a 30-minute bus ride
        from the center of Lorengau. In April 2016, the PNG Supreme Court ruled the
        refugees, who were not allowed to leave the center, were being deprived of
        their personal liberty. Soon after, the once heavily-guarded gates were opened,
        allowing refugees to come and ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3624fb-10ef-41b4-a6f6-2ca8cb09d179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden presence of refugees, all men, from places like Iran,
        Sri Lanka, Afghanistan and Myanmar, in a town of just 6,000 people, caused
        suspicion and conflict, according to former Manus Island MP Ron Knight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f0a9d8-33e1-4bbb-9bc0-fbab436cde5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It boils down to if everyone behaves themselves it''s all good,"
        he told CNN. "You have young men who have been locked up for four or five
        years. They get a taste of freedom. You have young women in town who are attracted
        to these guys. They keep these relationships hidden. The fathers find out,
        or the families find out, and it becomes a big issue."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca00f3a4-48c5-4669-9752-e3e71e4394b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refugees and asylum seekers say they''ve been assaulted when
        they''ve ventured outside the center''s gates. A&nbsp;Human Rights Watch report
        released Wednesday&nbsp;says "groups of local young men, often intoxicated
        and sometimes armed with sticks, rocks, knives, or screwdrivers, have frequently
        assaulted and robbed refugees and asylum seekers on Manus Island."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7634b47-342e-4580-b979-5a2d08262ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim McKenna, a refugee advocate from St Vincent de Paul Society
        who traveled to Manus in early October to help support the men, said they
        were easy targets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962e1113-9da9-4880-92e3-5974d388b8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These guys have mobile phones, quite good ones, because they need
        to speak to their families, so they''re a target for that. At some stage people
        have been slashed, they''ve had knives stuck in their faces and so on," McKenna
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7934f05-b302-4946-8c09-9bed8b255412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knight said Manus was "very quiet," before the detainees arrived.
        He blamed the trouble on PNG mainlanders who had moved to the island to work
        on construction projects for the former detainees.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cf7ca6-2a95-4a76-8435-5961be22c447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a cultural trait of the Manus people to hold up people
        in the road and slash them with machetes. That has never happened in Manus
        in the past, never," Knight said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60358798-0c24-4fda-acc9-e43d373e322b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears ''stoked by outsiders''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0986c6f-e6a1-469c-87ba-1c2b51e7f2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers acting for the refugees are planning to file an injunction
        in the PNG Supreme Court on Monday to stop the center''s closure, "not because
        we want the center to stay open," said Melbourne-based barrister Greg Barns,
        "but because there is an absence of alternatives for these men."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76767ecb-9ea6-4a1b-b94f-c73a769822c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center was originally opened in 2001 as part of then Prime Minister
        John Howard''s "Pacific Solution," to process asylum seekers in offshore facilities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c2d3cd-e5a6-4794-a37c-85b4cebc9af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was closed in 2008 by the Labor government, but reopened in 2012
        after a rise in the number of boat arrivals to a peak of 300 in 2013, carrying
        more than&nbsp;20,500 people. Two years later, the government announced that&nbsp;boat
        arrivals had stopped.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5f7c75-bab6-4ffc-84dd-9a9c2ad0858d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, the Australian government has been telling the men they
        must move out of the Manus facility, and services have been gradually cut
        to persuade them to leave. A small number have already left.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d4e034-eb2d-4bf4-9a03-d2320acd5465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torture and trauma counseling was canceled, the gym shut, the landline
        phone removed, and the canteen is due to close on Sunday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a878ac7-1fbd-48e7-9665-36d2ce38d556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When accused of attempting to "starve the men out," Immigration
        and Border Secretary Michael Pezzullo told a&nbsp;Senate Estimates hearing
        on Monday&nbsp;there was "perfectly reasonable, appropriate, accommodation
        and other supports for the necessities of life... available in alternative
        locations."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89201191-57d4-422a-8cc2-5c6e8ebe6088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men remaining in the center have been asked to move to two other
        locations -- the East Lorengau Refugee Transit Center or West Lorengau House
        -- both provided by the Australian government at a cost of up to $190 million
        (A$250 million dollars) a year. Asylum seekers who haven''t been found to
        be refugees are being asked to move to a third location, Hillside House.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7650cd-06cc-4d09-9d16-0346d1389d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same hearing, Pezzullo said the mens'' fears about moving
        had been "stoked and fueled by troublesome outsiders."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46dedd5-eb51-4216-8e2f-1376b1d3d621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shots fired into detention center</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8790ce-884b-469d-8930-4ba08ac479a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refugees and asylum seekers say they have good reason to be
        worried, not only about Lorengau residents but local authorities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4f794f-f621-4cef-8d58-cda9b3951826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Good Friday in April this year, a fistfight between refugees
        and locals at a nearby soccer pitch escalated into&nbsp;shots being fired&nbsp;at
        the center by PNG Defence Force personnel, according to refugees and the police.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd8d53d-da36-4ed7-95de-883d142134b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those that were involved in the incident were drunk. Their conduct
        is unethical and unacceptable and it really tarnished the reputation of a
        disciplined organization," Manus Island Police Commander, Senior Inspector&nbsp;David
        Yapu, told Radio NZ.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a085862-3626-4e08-b96b-aa6ff0740dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to human rights advocates, the fear of attack is never
        far from the minds of the men who, having fled war and oppressive regimes,
        have been locked up for years with little indication of when and where they''ll
        be settled.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd9675a-1313-4271-aac7-6cae58f51871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;2016 UN refugee agency report&nbsp;about Australia''s off-shore
        immigration centers said, "the prolonged, arbitrary and indefinite nature
        of immigration detention in conjunction with a profound hopelessness in the
        context of no durable settlement options (had)... rendered them vulnerable
        to alarming levels of mental illness."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290c822a-d6b1-436d-8c3a-bd3ca154ac6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six people have died at the Manus Island center since it opened
        in 2012. The first, Kurdish refugee Reza Barati, was beaten to death in a&nbsp;riot
        in the compound in February, 2014.&nbsp;The most recent deaths were two suicides
        in the last two months.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8940670-050d-490a-a6c5-022cba301a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have control over anything over here. The only thing
        we have control over is resistance," said Amir Taghinia, a refugee who fled
        religious persecution in Iran, and was sent to Manus Island in 2013. He spoke
        to CNN by phone from the PNG capital, Port Moresby, where he''s been sent
        for medical treatment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e940b0-6f2d-4d8f-8c60-e587f87cdc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taghinia paid a human trafficker to take him to the Australian territory
        of Christmas Island, just as the country was tightening its maritime borders
        in response to a rise in the asylum seekers arriving by boat.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef01c0c-64c2-4a6f-bbdd-244d6981883b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly elected Prime Minister Tony Abbott had vowed to "stop the
        boats," and announced that no asylum seekers who arrived in country''s waters
        would ever be allowed to settle in Australia.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d1bbd5-86c5-4461-a2d6-87082bb811af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April this year, Australian Immigration Minister Peter Dutton
        insisted the policy would not be relaxed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4761cd85-0856-428c-81d4-503350b896ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The advocates can bleat all they want, they can protest all they
        want. We have been very clear those people are not going to settle in our
        country because that would restart the people trade,"&nbsp;he told CNN affiliate
        Sky News.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7f05ce-6f73-4587-a417-c0a5181f49bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''This is not a safe place for us''</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7dc58c-79aa-4c40-b9ab-6896471f9383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every day at 2 p.m. for more than 80 days, the refugees and asylum
        seekers have been staging silent protests in the Manus compound; they squat
        on the ground, their arms crossed above their heads. Some hold signs urging
        the Australian government to let them move to Australia.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af55e91f-468f-4bc9-9c2c-3bd366c104db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a safe place for us, this is not a place we can live
        life," Taghinia said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05314446-e45e-46f6-a270-857eb98a3969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, the UN Refugee Agency urged Australia to&nbsp;"address
        the imminent humanitarian crisis"&nbsp;presented by the center''s closure.
        It said, "appropriate steps to avoid further tragedy and harm to vulnerable
        people have not been taken."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eaaa24-ca59-47a5-bdd7-5a2b3e230656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pezzullo, the Australian Immigration and Border chief, told the
        Senate Estimates hearing that talk of a human rights disaster was a "rather
        colorful appreciation of the situation."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874b98fe-681a-488b-bb67-8743ee3d2570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it will entail a mass loss of life. I don''t think
        it will entail the loss of life at all," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b4dc92-6dc9-41bd-b86a-f03b0870d270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian government is giving the refugees the option to settle
        in Papua New Guinea -- where crime rates are among the highest in the world
        -- return to the country from which they fled, move to Cambodia or transfer
        to Nauru, a tiny island in Micronesia where&nbsp;conditions are arguably worse.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21aa577-c73c-4c8a-87f4-1c71b0162103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-four refugees from Manus and Nauru have already left under
        a refugee swap with the United States. The original deal was for 1,250 refugees;
        it''s not clear how many more the US will accept as they must&nbsp;undergo
        a strict vetting process.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313ef1a5-f670-416b-8f9f-ede9839db8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand had offered to take&nbsp;150 refugees each year&nbsp;from
        the center, but the Australian government declined the offer on the basis
        that it could encourage people smugglers to&nbsp;"get back into business."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf227a8-b9de-4899-b935-e8e32fee1d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming New Zealand Prime Minister Jacinda Ardern has said the&nbsp;offer
        remains on the table, and it''s one that refugees are begging the Australian
        government to take.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb63cf5-8a41-4abf-9add-f89ef50ca73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The locals don''t understand either why the deal was refused.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79614a6d-f574-4862-91d1-5f1e598200c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The anger in the local community is not so much towards the asylum
        seekers but towards the Australian administration for allowing this thing
        to happen, and drag out," said Knight, the former Manus Island MP.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7f4455-6b3f-49fa-8383-ec1bbf3e607d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Australian government should see that these people have been
        held there for a long time now. And there has got to be another way. What''s
        the big deal? Let them go to New Zealand."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7a794f-3a0c-4106-a97c-54a5d7bf5541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what will happen when police and immigration officials
        move in on Monday. If the center does close, as planned, the men say it''s
        only a matter of time before more of them die -- by their own hand or someone
        else''s.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95395e51-ad7b-4a95-9e0f-89201179049f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want safety," said Taghinia. "I want to live my life. I
        don''t want to die on this island."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9ec4e0-953e-4f35-b5b0-aa8e92967795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:52:18.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:52:21.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/28/asia/australia-manus-island-refugees/index.html">"Powder
        keg on Manus Island as refugees refuse to leave immigration center."</a></em></p>'
  'US-South-Korea-cooperation-North-Korea-threat':
    'author': 'Ryan Browne'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-29T15:45:52.749+08:00
    'imagesource': 'jcr:b78c552a-66e2-42f3-b124-614a49def8d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e778a9d1-a598-4cb0-97da-785969e78dff'
    'lead': 'While diplomacy ''remains our preferred course of action,'' Mattis said,
      President Donald Trump has made clear that the US commitment to defending US
      allies and upholding deterrence are ''ironclad.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T08:54:51.383+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T08:54:54.368+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T08:54:54.209+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mattis: US-South Korea cooperation urgent in face of ''accelerated''
      North Korea threat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e356515d-150c-4a09-8d13-0db9e5a3905e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:54:51.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:54:54.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Secretary of Defense James Mattis said Saturday that the
        increasing nuclear threat from North Korea has brought "a new urgency" to
        military and diplomatic collaboration with South Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1d76a9-d692-4774-8454-24e22c5fbab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:54:51.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:54:54.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The threat from North Korea has grown markedly even since my trip
        here earlier this year," Mattis said while appearing alongside his South Korean
        counterpart, Song Young-moo, at a press conference in Seoul.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84352e3-fb30-4be8-9cf4-562403a02631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:54:51.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:54:54.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea has accelerated the threat that it poses to its neighbors
        and the world through its illegal and unnecessary missile and nuclear weapons
        programs," he added, emphasizing that the US "does not accept a nuclear North
        Korea."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a00f52f-0cd1-4fe9-a993-0b6baa0c446b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:54:51.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:54:54.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon chief made his remarks one day after&nbsp;visiting
        the demilitarized zone&nbsp;that separates North and South Korea and meeting
        with South Korean President Moon Jae-in at the country''s presidential palace.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920f1686-16d1-45df-9e4b-aa0bb970371e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:54:51.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:54:54.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has conducted&nbsp;several tests of its nuclear weapon
        and missile programs&nbsp;in recent months, including firing ballistic missiles
        over Japan and conducting&nbsp;a sixth nuclear test last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6483c2-a563-4559-9a26-cdf09abc34e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:54:51.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:54:54.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actions have prompted the&nbsp;United States&nbsp;and&nbsp;United
        Nations&nbsp;to impose new sanctions on Pyongyang, but China''s cooperation
        is considered critical to putting economic pressure on North Korea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932a7234-477c-4b05-954b-f9f71db26e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:54:51.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:54:54.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Song called North Korea''s actions a "reckless provocation,"
        while Mattis labeled them "outlaw behavior."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1575593e-1272-4410-a8ea-304be5d2d171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:54:51.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:54:54.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While diplomacy "remains our preferred course of action," Mattis
        said, President Donald Trump has made clear that the US commitment to defending
        US allies and upholding deterrence are "ironclad."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c215ccd2-c59b-448f-9c46-687430071ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:54:51.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:54:54.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make no mistake. Any attack on the United States or our allies
        will be defeated," Mattis said. "Any use of nuclear weapons by the North will
        be met with a massive military response, effective and overwhelming."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fef84d-44d6-42bd-aa02-1713bbcaad2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:54:51.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:54:54.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two defense chiefs said they had discussed a range of topics,
        including the pursuit of new military capabilities and the operational control
        of South Korean military forces in the event of a war on the peninsula.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b0244f-8e0e-4f18-bde1-0b6aa82472ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:54:51.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:54:54.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One issue they said was not discussed during their meetings was
        whether the United States would once again deploy tactical nuclear weapons
        to South Korea, a practice that was stopped at the end of the Cold War.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e96fd12-3727-40a8-896c-ff4d4c2eff58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:54:51.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:54:54.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the national interest considerations at stake we believe
        that a tactical nuke is not worth deploying to the Korean Peninsula," Song
        said when asked about the issue by a reporter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5a6076-3bfb-4d87-b7ef-8023bb3fc00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:54:51.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:54:54.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis said "this subject has not been broached to me by the Republic
        of Korea government," and emphasized that the goal of the international community
        is to denuclearize the peninsula.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c74e04-5903-4917-a178-18a3d8f29575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:54:51.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:54:54.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis'' trip comes as Trump&nbsp;prepares to travel to the region
        next week, where he will visit Seoul, a city of nearly 10 million people well
        within range of North Korean artillery. Trump''s trip will also take him to
        Tokyo; Beijing; Hanoi and Da Nang, Vietnam; and Manila.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a1dfdc-cc99-456e-aa36-0a1658245ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:54:51.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:54:54.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/28/politics/mattis-north-korea-nuclear-threat/index.html">"Mattis:
        US-South Korea cooperation urgent in face of ''accelerated'' North Korea threat."</a></em></p>'
  'catalonia-spain-police-chief-direct-rule':
    'author': 'Laura Smith-Spark and Claudia Rebaza, CNN'
    'caption': '(Source: Pau Barrena/AFP/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-29T09:29:18.640+08:00
    'imagesource': 'jcr:94490494-5151-4763-bbfb-dad85dd77e25'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7308793b-bb2a-4bef-94ee-e78cd2c9215c'
    'lead': 'The Spanish government has taken its first steps to impose direct rule
      on Catalonia, firing its police chief and nominating the deputy prime minister
      to take control of the region in an unprecedented effort to quash its attempts
      at secession.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T08:58:42.040+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T08:58:45.612+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T08:58:45.362+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Catalan police chief sacked as Madrid takes steps to impose direct rule

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7bb5d5-90c0-4d09-bb39-b33aa182e293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Spanish government has taken its first
        steps to impose direct rule on Catalonia, firing its police chief and nominating
        the deputy prime minister to take control of the region in an unprecedented
        effort to quash its attempts at secession.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d550ef5-fde5-420f-83e4-c8c1cb55a643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after the Catalan parliament defied Madrid and voted for a
        unilateral declaration of independence, Spanish Prime Minister Mariano Rajoy
        issued a decree that confirmed the sacking of Josep Lluís Trapero, head of
        the regional police force, the Mossos d''Esquadra.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb20eaa8-a38a-4940-a259-c5654dcdd249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trapero already faced charges of sedition over his force''s actions
        in the run-up to Catalonia''s banned October 1 independence referendum. The
        director general of the Catalan police, Pere Soler, was also dismissed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a48789-acd5-4bf8-a236-988329683eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday Rajoy dismissed Catalonia''s president and cabinet, dissolved
        its parliament and called new elections for December 21 as part of a drastic
        package of measures to seize control of the renegade administration in Barcelona.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524ae0bd-4f25-4868-a7f3-7f7ba076f2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajoy appointed his Deputy Prime Minister, Soraya Sáenz de Santamaría,
        to take charge of Catalonia''s government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66ad50d-0ecb-480e-818e-c7881bf4c28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear how the Spanish government will enforce the measures
        announced by Rajoy. A tough crackdown could risk a repeat of the violent scenes
        that played out in Catalonia on October 1, the day of the disputed referendum,
        when national police were brought in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41da3d36-12b0-4603-92e1-44fd464803f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much also depends on whether Catalonia''s deposed leaders give up
        their power willingly, and whether the thousands of civil servants in the
        region carry out orders issued by Madrid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b830b6d3-8073-4aaa-8f62-16b0b1a9b1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised address Saturday, dismissed Catalan President Carles
        Puigdemont appealed for Catalan citizens to remain peaceful and use "democratic
        opposition" to advance their cause.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d644877-fc4d-4bb1-9414-03655010f782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s move forward with the only winning attitude – without violence,
        insults, in a very inclusive way, respecting opinions and symbols and protests
        by other people who are against what the parliamentary majority decided,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a569be10-9a7d-4f3c-9e67-3d6d77dfc3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ask you to have patience, perseverance and perspective. The best
        way to defend the point we have reached now is the democratic opposition to
        Article 155," he added, referring to the constitutional provision which allowed
        Madrid to impose direct rule.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffffc59c-2377-4506-ac95-c4f926929fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catalan police: Remain neutral</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaa675f-80d0-4772-85fa-8192413233b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catalan Police Prefecture circulated a letter internally asking
        the Mossos to remain neutral as events unfold.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bda862d-074e-424c-9cc7-9af1c559c576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must remember that in each and every one of our interventions,
        we are acting as representatives of the institution we serve and not as individuals.
        Consequently, the principle of neutrality must always be upheld," said the
        letter, whose authenticity was confirmed to CNN by the Mossos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09e59e0-958f-4ab8-85bb-15d6bfc6b310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If demonstrations bring those with opposing views into conflict,
        the force''s responsibility "is to guarantee everyone''s safety and to prevent
        any incidents from happening," the letter said, adding that mediation was
        the best tool.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a80701f-1cfe-443c-910b-1b2fe0ca6b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate internal document, whose authenticity was also confirmed
        to CNN by the Mossos, Soler said the Catalan police force was being treated
        in an "extraordinarily unjust manner."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37793150-873c-4de0-82c1-e695ebe8b864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soler said the Catalan police were being "falsely accused" of a
        lack of preparation ahead of the controversial referendum, adding that the
        actions of the Mossos'' officers "were more efficient without injuring anyone
        in any case."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245c94f3-f8d2-437b-b5e3-b26d6b4dcd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another letter circulated within Mossos, which confirmed its
        authenticity, Trapero spoke of his "sadness" over his dismissal but called
        on the force to go on doing its job.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4c5aa9-7857-4715-b889-8dc8d8f2f587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to keep on building the future. The commanders who take
        over will help you do that, and I ask you to do what you always did, to be
        loyal and understanding with their decisions," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788cbeab-1d94-492d-9963-1e000c95540e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trapero''s deputy, Ferrán Lopez, has been appointed to head the
        Catalan force in his place, under the authority of the Spanish Interior Ministry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ed0632-01d7-46ff-a0b0-bd3940809dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spanish government''s moves came hours after the Catalan Parliament
        voted to "form the Catalan Republic as an independent and sovereign state."
        Opposition lawmakers boycotted the vote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f7f473-ef68-4f7d-9765-a333254877e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were wild celebrations in the streets of Barcelona, the regional
        capital, by those who back secession on Friday night. Rival demonstrations
        into the night were held by those who favor unity with Spain.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae9a3ee-b2d9-47ed-8a68-b1760de36ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secessionist movement has deeply divided Catalonia, one of Spain''s
        wealthiest regions. Some 90% voted in favor of independence in the disputed
        referendum, but turnout was only 43%.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc39efc5-ddfd-4b1d-9d1d-eef0dcb451ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-independence demonstrators gathered in Madrid on Saturday to
        call for unity. Many held Spanish flags aloft, while others carried placards
        saying "No to the coup!" or calling for Puigdemont to go to prison.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71859a3-0c98-4673-ab00-637a90d192f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appeal for calm</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31905a19-5cff-417b-a23c-8184e27712cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Spanish government and Catalan leaders have appealed for
        calm amid heightened tensions on both sides.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41d3d2c-c773-4d31-bcdc-07dab85416f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The front pages of national and regional Catalan newspapers on Saturday
        illustrated the depth of the divisions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92e14ad-82ac-40ea-a2d8-052f1d0dd1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The headline on Catalan daily El Punt Avui declared "Hello Republic,"
        with images of celebrating crowds outside the Catalan Parliament and the motion
        for independence approved by its lawmakers. Another Catalan daily, Ara, had
        the headline "The Republic, proclaimed, the government, sacked."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d63455-44cd-481a-990d-b459fe764586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, national daily El Pais ran a headline reading "The State
        on its way to put out the insurrection," while fellow national daily ABC''s
        front page declared "Spain beheads the coup."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54c93f5-b2bc-4c42-960e-eeb3f3177932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajoy said Friday the government''s moves were needed to restore
        legality and protect the nation. Article 155 has never before been used.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2666ade8-6741-44c0-a732-8fe006145b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Puigdemont said legitimately elected lawmakers had cast
        their ballots according to a mandate earned in the October 1 referendum.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d73f885-43dd-45f5-a388-aedfeee9a064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did we get here?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f87be9-e8c4-4b08-9bd7-4a87a03a5c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute is Spain''s worst political crisis since democracy was
        restored in the 1970s. It was triggered by the decision of Catalonia''s political
        leaders to push ahead with the October 1 independence referendum, even after
        it was banned by Spain''s highest court.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a58c33-efa1-4a8a-84cb-172e02a7f229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plebiscite was the culmination of a yearslong effort by secessionists
        in Catalonia, which has its own distinct culture and language.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afdab63-9b79-4df9-9a5e-0d7288339fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite calls for dialogue, the opposing sides have been at loggerheads
        since the vote, with neither apparently willing to give way.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0204b23-d7bc-4a15-a59f-32be95d0198a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Puigdemont declined to clarify to Madrid whether he had declared
        independence following the referendum, the Spanish government pushed ahead
        with plans to impose direct rule under Article 155. Two leading figures in
        the secessionist movement, Jordi Sànchez and Jordi Cuixart, were also detained
        on sedition charges.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2efabeb-13f5-4924-a440-f87391ef88bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standoff culminated in Friday''s dramatic events. But Spain
        and Catalonia now enter uncharted territory.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426b0222-264d-41b3-9a68-b558ee7fb0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union has made it clear that it does not support the
        move, fearing breakaway movements in other member states. In any case, under
        EU rules, Catalonia would not be a member of the EU on its own, and would
        have to apply for membership from outside the bloc.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabe7273-6670-4fa7-9f44-6bcee62892b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany, France, the United Kingdom, Ireland, and the United States
        issued statements saying they would not recognize the independence of Catalonia.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e739a43-33de-47f7-a853-56de5aa877ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:58:42.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:58:45.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/28/europe/catalonia-independence-spain-police-chief-sacked/index.html">"Catalan
        police chief sacked as Madrid takes steps to impose direct rule."</a></em></p>'
  'mogadishu-somalia-car-bombs-deaths':
    'author': ' Omar Nor and Ray Sanchez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-29T08:19:24.182+08:00
    'imagesource': 'jcr:4ce61399-44d6-4d97-b82c-d352d84d2609'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5bec4ee-db96-4c8e-a636-c4ca13f616a2'
    'lead': 'At least 19 people were killed when two car bombs detonated outside a
      hotel near Somalia''s presidential palace in Mogadishu on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T09:01:22.897+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T09:01:26.027+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T09:01:25.859+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mogadishu car bombs leave at least 19 dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851d368d-9249-427e-a7bf-991b38d600af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:01:22.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:01:26.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — At least 19 people were killed when two car bombs detonated
        outside a hotel near Somalia''s presidential palace in Mogadishu on Saturday
        – two weeks after the deadliest car bombings in the nation''s modern history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450f7ea5-2e3f-43f3-966c-4b56697aabcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:01:22.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:01:26.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first blast, outside the Nasa Hablod Two Hotel, near the Villa
        Somalia presidential palace, was followed by a second blast in the same area
        moments later, according to police Capt. Osman Mohamed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0c8cbf-e5d9-49e0-beb4-37f4eb69ceb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:01:22.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:01:26.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombings were followed by a firefight, with at least three armed
        militants inside the hotel, police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b3396a-8505-4994-b63f-cd50657e73d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:01:22.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:01:26.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims included former member of the Somali Parliament Abdinasir
        Garane, southwest region minister Madoobe Nuunow, and a police official, according
        to Mohamed and Major Ahmed Ibrahim.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b8830f-6d41-4d9f-8ec7-117873d7eb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:01:22.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:01:26.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 40 others were wounded, Ibrahim said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9929b53b-dd29-4ac8-b883-0ab484e3cf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:01:22.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:01:26.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunfight erupted after the bombings, with at least three militants
        armed with AK-47s and machine guns holed up in the hotel, Ibrahim said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27629c8d-c351-4ca7-8483-bda583826db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:01:22.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:01:26.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage from the scene showed piles of rubble, and cars turned into
        a heap of mangled metal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2198fe-4a7a-483f-a93b-f0cfdfc39e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:01:22.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:01:26.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terror group Al-Shabaab claimed responsibility in a statement posted
        on a pro-Al-Shabaab website.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af2b96e-4ff5-42fb-abca-bd8851a531ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:01:22.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:01:26.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 14, at least 277 people were killed in a double car bombing
        in Mogadishu, Somalia''s Ministry of Information said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4963b599-4280-40dc-881c-94e00e1439f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:01:22.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:01:26.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 300 people were wounded, including 40 people with injuries
        so severe they had to be airlifted to Turkey for treatment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14cd01d-b431-4692-b76e-dc0c2b760db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:01:22.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:01:26.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first blast destroyed the popular Safari Hotel in the heart
        of the city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c46a3bc-06af-4851-84a9-bf43f6190ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:01:22.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:01:26.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage from the scene showed damaged buildings and a burning truck
        at the first blast site. A large white building had collapsed into a pile
        of rubble and other structures appeared blackened and destroyed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee209a8a-3a01-4282-88f2-bad8b1f4b960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:01:22.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:01:26.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar''s Embassy was also damaged, according to a statement from
        its Ministry of Foreign Affairs. The embassy''s charge d''affaires suffered
        minor injuries, the statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7b5be2-79b0-4646-89f5-5691d65968a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:01:22.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:01:26.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes after the first blast, a second vehicle bomb went off in
        the nearby Madina district.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5500886-4668-4e38-85bf-f1fa342b62cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:01:22.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:01:26.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces had been tipped off about the vehicle carrying explosives
        and were pursuing it in the busy K5 district of the city when the explosion
        happened, said Col. Ahmed Hassan of the Mogadishu police.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9df0d69-d920-4a9b-8bd4-30caed7d5247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:01:22.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:01:26.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mogadishu, a large city on the east African nation''s coast, has
        endured high levels of violence for years. Al-Shabaab, an al Qaeda-linked
        terror group, has carried out several deadly car bomb attacks in the city.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c076eb0-d506-4b2f-a1a4-e55944040247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:01:22.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:01:26.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somalis also face the threat of starvation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4805475b-69da-492b-8e44-aea452f89d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:01:22.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:01:26.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is in the midst of a severe drought, and 3.1 million
        people are threatened by famine because of the food shortages and violence,
        according to reports from the United Nations this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35a73ac-4243-447c-97d6-df9e8baf781d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:01:22.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:01:26.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/28/africa/somalia-mogadishu-bombings/index.html">"Mogadishu
        car bombs leave at least 19 dead."</a></em></p>'
