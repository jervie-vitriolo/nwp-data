      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign affairs department on Wednesday said the two leaders
        are expected to discuss bilateral economic, industrial, social, and security
        issues, among others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facfc563-aea4-4222-b7d3-80be868dbc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:37:05.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:37:09.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Discussions are also expected to include regional developments,
        including peace and stability in the region, particularly in the Korean Peninsula,"
        it added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87747b45-4d22-42f5-8f20-03dbd38e29b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:37:05.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:37:09.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/10/25/Duterte-visit-Japan-Abe.html">Duterte
        visiting Japan for meetings with Abe, gov''t officials</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bedd89-5f1e-4e7d-a164-c4994c44f00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:37:05.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:37:09.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human rights advocate said Japan should also commit to support
        only "voluntary, community-based drug dependence treatment services that comport
        with international standards and human rights principles."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad854cd6-ad10-480b-89aa-5d0ffdb95c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:37:05.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:37:09.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Japanese International Cooperation Agency (JICA) provided
        a <a href="http://www.jica.go.jp/english/news/press/2017/170404_01.html">1.85
        billion yen</a> (around P838.57 million) to establish treatment and rehabilitation
        facilities, and strengthen "medical treatment system and medical policies
        for illegal drug users."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2a4308-c6a2-409c-b409-b89ef7c9ba70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:37:05.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:37:09.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JICA is a government agency providing aid and loans to Japan''s
        partner countries.</p>'
  'asean-summit-2017-road-lockdown-dilg':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-29T14:37:23.981+08:00
    'imagesource': 'jcr:c73ba210-e1cf-4a9f-b61d-852fdf5b32eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '247fbd11-fbf6-4d13-9103-5bd0ce0f0c97'
    'lead': 'In an advisory on Sunday, the DILG said partial and full lockdowns will
      be implemented to accommodate ASEAN convoys.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T08:40:50.643+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T08:40:53.673+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T08:40:53.567+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG urges motorists to follow road lockdown rules for ASEAN Summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73263ca9-b81a-41a1-85f6-26d16a841ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:40:50.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:40:53.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> The
        Department of Interior and Local Government (DILG) advised motorists to avoid
        passing through major roads from November 8 to 15, due to the Association
        of Southeast Asian Nations (ASEAN) Summit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54aa346-25ae-47f4-b7b2-c684f89935c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:40:50.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:40:53.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory on Sunday, the DILG said partial and full lockdowns
        will be implemented to accommodate ASEAN convoys.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df30432-9379-4639-8dca-a80516704b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:40:50.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:40:53.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On partial lockdown, vehicles with no ASEAN IDs and decals will
        only be allowed to pass through the vehicle and pedestrian security areas.
        While on full lockdown, the roads will be closed for the general public.</p>'
    '5':
      'image': 'jcr:98968f34-933f-408c-9c65-87fedc5fbdfe'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c03578-81a1-4ef4-8300-14db707e2280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:40:50.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:40:53.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54f54d3-266c-4fe4-9dfc-2e75652369c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:40:50.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:40:53.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Officer-in-Charge Catalino Cuy also said motorists should avoid
        NLEX and EDSA where a stop-and-go scheme will be implemented every time an
        ASEAN convoy will pass.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788f0f62-b263-4f11-8574-3e479c409c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:40:50.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:40:53.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With less than two weeks before the event, I urge the public to
        steer clear of said lockdown areas so that they will not be trapped just in
        case there is a passing a convoy," Cuy said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b99760d-6794-41b3-b466-d6cfaa0174fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:40:50.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:40:53.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local chief executives of Metro Manila and Region III are requested
        to provide logistical support for the delegates by clearing the streets of
        elements that may cause more traffic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126e4709-55e0-4b8d-96c6-d61de4986135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:40:50.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:40:53.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuy is also the chairperson of the ASEAN Committee on Security,
        Peace and Order, Emergency Preparedness and Response, which is in charge of
        all security and safety preparations for the summit.</p>'
  'Saudi-Arabia-500-billion-mega-city':
    'author': 'Zahraa Alkhalisi'
    'caption': 'King Salman bin Abdulaziz al-Saud of Saudi Arabia'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-29T15:49:53.911+08:00
    'imagesource': 'jcr:3140808b-5697-4bac-90ba-8d75b5e4c817'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0fc5260-159a-4fa6-8207-49a7d5d0f03f'
    'lead': 'It is nothing if not ambitious.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T08:45:28.825+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T08:45:32.012+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T08:45:31.818+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi Arabia wants to build a $500 billion mega-city spanning 3 countries

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cc7252-68fa-47bc-87b7-c7c9408babfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:45:28.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:45:32.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Saudi Arabia plans to build a new $500 billion metropolis
        that spans three countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e37ca6d-be65-46f4-8534-4d83a6446c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:45:28.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:45:32.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development, called NEOM, was announced at a conference on Tuesday
        by Saudi Crown Prince Mohammed bin Salman. It''s the latest in a series of
        mega projects designed to reshape the kingdom''s economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5efb193-bb6f-427d-ba6d-80ea52c44e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:45:28.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:45:32.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is nothing if not ambitious.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4175d32e-c4cc-40fe-b5b8-c97c47bc5c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:45:28.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:45:32.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We try to work only with the dreamers," the young crown prince
        told investors gathered in Riyadh. "This place is not for conventional people
        or companies."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c8fb12-dd77-4999-8313-7b9fe448c817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:45:28.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:45:32.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plans call for the city to be powered entirely by regenerative energy,
        while also making use of automated driving technology and passenger drones.
        Wireless hi-speed internet will be free.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c6afe5-bf69-4651-8f31-9cae715afb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:45:28.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:45:32.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All services and processes in NEOM will be 100% fully automated,
        with the goal of becoming the most efficient destination in the world," the
        Saudi Arabia Public Investment Fund said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739d7973-eb11-4d7b-8319-b54fce4f8a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:45:28.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:45:32.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/10/24/middleeast/saudi-arabia-prince-more-moderate-islam/index.html">Related:
        Saudi crown prince promises ''a more moderate Islam''</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b48fdc9-6cde-4cd1-9cbe-4400f5870196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:45:28.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:45:32.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city, which will be independent of the kingdom''s "existing
        governmental framework," will be built across 26,500 square kilometers (10,231
        square miles) near the Red Sea. According to the fund''s statement, its land
        mass "will extend across the Egyptian and Jordanian borders."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fc9697-ba07-4cef-b21d-9ecc5545adef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:45:28.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:45:32.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NEOM will be constructed from the ground-up, on greenfield sites,
        allowing it a unique opportunity to be distinguished from all other places
        that have been developed and constructed over hundreds of years," the fund
        said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2ff543-d43e-4f6b-b370-fb8299faa57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:45:28.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:45:32.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project will be backed by $500 billion from the Saudi government
        and its investment fund, as well as local and international investors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f44fca9-605f-4d31-8f5a-18294df9c502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:45:28.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:45:32.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has caught the attention of foreign investors including SoftBank
        founder Masayoshi Son and Blackstone CEO Stephen Schwarzman, who joined the
        crown price on a panel dedicated to the project.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1844e608-b75f-4eef-a268-939f2ed99b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:45:28.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:45:32.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/09/27/news/economy/saudi-women-driving-economy/index.html">Related:
        Women driving could rev up Saudi economy</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70820f5-42e2-47a9-8516-b94b58c7a02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:45:28.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:45:32.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NEOM is a fantastic opportunity," Son said on Tuesday. "In the
        beginning, I didn''t understand. But when I visited the location, I said ''Wow.''
        "</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0edea4-b31b-441b-bb4e-d16b93772f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:45:28.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:45:32.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Son said his Softbank Vision Fund, which counts Saudi Arabia as
        its biggest investor, would put money toward the new project.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e151e0-489f-4957-bfd6-877a69f0345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:45:28.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:45:32.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crown prince said there no set timeline for the development.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b1e471-ceac-4aef-8055-5a6d306e4231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:45:28.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:45:32.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a challenge," he said. "We know this takes time ... we
        are under pressure to deliver something new and to give innovative ideas."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7508f055-44eb-4a37-8d8c-5f67fa40c518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:45:28.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:45:32.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia has made a string of big announcements recently that
        are aimed at diversifying its economy away from oil.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c16c891-e37c-4c1a-a3aa-f93cbdb5c526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:45:28.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:45:32.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country said in September that it would pump&nbsp;almost $3
        billion&nbsp;into its entertainment industry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688a50de-e2b7-452e-bc68-2f380bdd9ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:45:28.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:45:32.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://newsource.ns.cnn.com/Saudi%20Arabia%20is%20investing%20billions%20in%20fun">Related:
        Saudi Arabia is investing billions in fun</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ef51ff-ef1f-472a-9b12-82982a6cdf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:45:28.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:45:32.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, it launched a tourism project that consists of 100 miles
        of sandy coastline and a lagoon with 50 islands. The project even&nbsp;<a
        href="http://money.cnn.com/2017/10/02/investing/richard-branson-saudi-arabia/index.html">caught
        the eye</a>&nbsp;of billionaire Richard Branson.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e49528c-5052-4a09-944f-5b6651175b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:45:28.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:45:32.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year and a half into the efforts, officials have made progress
        on some parts of the broader plan -- known as Vision 2030 -- but also flip-flopped
        on others.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3996c51-5004-4147-96d0-703c6da31158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:45:28.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:45:32.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has cut some subsidies, announced new taxes and lifted
        a controversial ban on women driving. It also tapped global bond markets three
        times in less than a year, borrowing billions to balance its books.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ce6b3c-d2b2-4744-aec9-b914e45119a6'
      'mgnl:activationStatus': true
