      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Blue Eagles head coach Tab Baldwin shrugged off talks about
        the sweep, saying his squad will focus only on its next assignment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c906c59-5a3f-4a8e-8b0f-64e4d5363803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:30:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T16:09:01.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a perfect record under its name, Ateneo stands to be the overwhelming
        favorite against the cellar dwellers University of Santo Tomas (UST) Growling
        Tigers on November 4.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc479de5-1594-4b61-81dd-29d52e321181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:30:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T16:09:01.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t care if we''re one win away from the sweep or 500 wins
        away from a sweep," Baldwin said in a press conference Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cd92bd-f524-46f0-8d3d-e963dc912cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:30:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T16:09:01.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only game that matters is UST. And before that, the only thing
        that matters is practice on Monday. We don''t look past that," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250bd52e-abc4-4614-8ba3-d26bdc97c55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:30:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T16:09:01.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if his team is playing well, Baldwin said there is still room
        for growth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6ac65c-6d44-4b4d-a611-ff57c9215fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:30:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T16:09:01.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have still a lot to improve on," he said. "Every game is a step
        forward for our team."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83dbc04-1524-4701-819e-e54d3f8a8e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:30:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T16:09:01.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles will end their elimination round against the University
        of the Philippines Fighting Maroons on November 8 and the De La Salle University
        Green Archers on November 12.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f72972b-072a-4468-96eb-57906cb3ef7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:30:53.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T16:09:01.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Ateneo succeeds to complete the sweep, they will automatically
        advance into the finals and will wait for the winner of the stepladder semis
        between the second, third, and fourth seeds.</p>'
  'binibining-cebu-2017-apriel-smith':
    'author': 'Dale Israel, for CNN Philippines'
    'caption': 'Apriel Smith (center), with hosts Luis (left) and Edu Manzano (right),
      during the question and answer portion of the Binibining Cebu pageant held Saturday,
      Oct. 28.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-10-29T15:21:41.454+08:00
    'imagesource': 'jcr:4297545f-0a5a-41bb-a474-71a36047ae00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '800343fa-a237-4c78-ab30-44301bb1e8cc'
    'lead': 'The Queen City of the South celebrated beauty Saturday, as it crowned
      Apriel Smith as its first Binibining Cebu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T08:33:34.227+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T08:33:37.689+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T08:33:37.553+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu crowns first Binibining Cebu

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e86c9a8-1fbe-40a2-98bb-7b6e9a2898ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:33:34.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:33:37.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, October 29) —</strong> The Queen
        City of the South celebrated beauty Saturday, as it crowned Apriel Smith as
        its first Binibining Cebu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e998006c-4291-4525-9c49-24b9c5858092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:33:34.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:33:37.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old student from Badian won, outshining 51 other candidates
        who represented the towns and cities of the province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05350089-7c5e-4bf2-8a32-480e419e7384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:33:34.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:33:37.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith, the daughter of former PBA player Daryl Smith, spoke of her
        father''s passing in the pageant''s question and answer portion where she
        was asked, "What is the important life lesson that a millennial should learn,
        and why?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40970f7-3875-48f3-a865-6de2543cd64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:33:34.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:33:37.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith answered, "His peaceful goodbye changed my perspective of
        life, the value of family and time. Time is gold. Cherish and embrace time
        with your family. We will never know when our time will be up."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a006e2-a944-4e42-bed6-ae47a80de852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:33:34.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:33:37.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith took home ₱800,000 in cash and prizes. Her crown, designed
        by Cary Santiago, is made of diamonds, emeralds, rubies, sapphires, sardonyx,
        and Italian gold.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f69cb4-ded9-4860-b8b0-52d1422785c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:33:34.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:33:37.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completing Smith''s court were Binibining Cebu Tourism Samantha
        Ashley Lo of Asturias, and Binibining Cebu Charity Maria Gigante of Bantayan
        Island.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1239e5-de0f-4793-a8fa-de42d10c4da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:33:34.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:33:37.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The runners-up were Ingrid Elizabeth Montesclaros of Minglanilla
        as first runner-up, and Kathleen Mae Lendio of Danao City as second runner-up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aa3aaf-644d-4a41-8d5b-876608f820c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:33:34.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:33:37.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith''s town of Badian will also receive ₱200,000 cash. The towns
        of the other top winning candidates also got ₱150,000, ₱100,000, ₱75,000,
        and ₱50,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd094e4d3-53b7-47df-85d7-5cfc6542bc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:33:34.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:33:37.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first ever Binibining Cebu pageant was held at the Cebu City
        Waterfront Hotel and Casino.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3925784-7ab2-4e37-92f4-eb4c6ecc77f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:33:34.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:33:37.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It replaced the abolished Miss Cebu pageant, which was supposed
        to be held during the Sinulog festivities last January.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c9e5ee-2316-4705-b887-88bfb7697693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:33:34.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:33:37.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was hosted by Edu Manzano and Luis Manzano.</p>'
  'human-rights-watch-Shinzo-Abe-Rodrigo-Duterte-drug-war':
    'author': 'Yvette Morales, CNN Philippines'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-29T15:10:12.559+08:00
    'imagesource': 'jcr:3a29f92b-0c04-45ec-946a-bfe829738251'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20424698-73a7-461a-94e3-640b55d59792'
    'lead': 'President Rodrigo Duterte will fly to Japan tonight for a three-day working
      visit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T08:37:05.878+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T08:37:09.174+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T08:37:09.035+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan''s Abe urged to denounce PH drug war ahead of Duterte visit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201fdd87-c30b-4b0b-ba94-86e0f3dbc188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:37:05.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:37:09.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) -</strong> As
        President Rodrigo Duterte flies to Japan tonight for a working visit, an international
        human rights group called on the country to denounce the Philippines'' drug
        war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096b8397-cf62-401c-962c-604168073790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:37:05.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:37:09.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Human Rights Watch Asia Deputy Director
        Phelim Kine said Duterte''s visit to Japan should not be "business-as-usual,"
        adding Prime Minister Shinzo Abe should "publicly call on Duterte to end ''drug
        war'' killings and take steps toward meaningful accountability for those deaths."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e6c48a-bc74-4902-acfc-03def8bb4fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:37:05.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:37:09.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abe should recognize that the human rights calamity that Duterte
        has inflicted on the Philippines should be met with a concerted response from
        partners of the Philippines, including Japan, who value universal human rights
        and rule of law," Kine said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee19ad4c-8d82-43a9-a7f1-7600fd2c6790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:37:05.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:37:09.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kine added aside from "decrying Duterte''s killing campaign," the
        Japanese Prime Minister should also demonstrate support for a United Nations-led
        investigation on the deaths related to the drug war.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03719b7d-bc79-4015-bdc4-abb06b6e31f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:37:05.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:37:09.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said 7,000 suspected drug users and drug dealers have
        been killed by police and "unidentified gunmen" since Duterte took office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1f5206-cf0e-4dff-86e1-512a136f4cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:37:05.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:37:09.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data, however, show 3,967 drug personalities have died
        in anti-drug operations from July 1, 2016 to October 25, 2017.</p>'
    '11':
