      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina singer was previously eliminated during the Bootcamp,
        the Six-chair Challenge, and most recently the Judge''s House, where judge
        Sharon Osbourne told her she wouldn''t go on to the live performances.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196e046a-3797-452e-a618-3df662abe22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:22:40.171+08:00
