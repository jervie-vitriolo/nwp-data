  'UAAP-adamson-vs-NU':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-29T19:56:37.040+08:00
    'imagesource': 'jcr:672dde9f-7849-4967-8b23-451841061781'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2650f391-8468-467d-a539-973cfe7f19f0'
    'lead': 'The Adamson Soaring Falcons tightened their grip of the third spot after
      defeating the NU Bulldogs in UAAP Season 80 men''s seniors basketball tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T08:20:03.976+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T08:20:07.442+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T08:20:07.319+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Adamson staves off NU''s fourth quarter run to bolster playoffs
      bid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63f0f0a-1231-427c-82a4-22e62d274e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:20:03.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:20:07.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> The
        Adamson Soaring Falcons turned back the National University Bulldogs, 90-77,
        Sunday evening at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5925d46-0e99-4af3-b0a7-f0ed60362aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:20:03.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:20:07.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerrick Ahanmisi and Jonathan Espeleta showed the way for the Soaring
        Falcons with 16 points apiece.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cf510c-6231-4c28-826f-e2b1e38a1388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:20:03.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:20:07.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson was scorching hot right off the bat after building a 32-12
        advantage at the end of the opening frame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525b7c50-0f60-49cd-a599-3d6ccd7e5a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:20:03.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:20:07.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Bulldogs struggled to find their rhythm, the Soaring Falcons
        capitalized on this by maintaining a comfortable cushion at the half.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c02624-e027-4cbb-8a97-5c1c48786063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:20:03.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:20:07.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showing no mercy, Adamson continued to push the tempo, which resulted
        to 72-48 edge going into the payoff period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8df631a-81fc-4f69-91b4-92aad30daa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:20:03.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:20:07.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rev Diputado sparked a spirited fourth quarter run for NU who trimmed
        the lead to a single digit with still a lot of time remaining in the match.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c266199-2aa2-46dc-8035-f169fefc7636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:20:03.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:20:07.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then, the Soaring Falcons had already established an insurmountable
        lead to notch their eighth victory in 12 outings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5faa2af-5386-4700-af05-757a987ffbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:20:03.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:20:07.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Salem sat out the game for the Bulldogs due to dengue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbbe97e-9282-40e0-8e9e-31b388e62d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:20:03.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:20:07.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papi Sarr and Robbie Manalang chipped in 14 points each for Adamson.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf300bc-377b-4f9a-89b1-776dd028a36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:20:03.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:20:07.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayjay Alejandro and Dipuatdo were the only NU players who scored
        double digits with 18 points and 14 points, respectively.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a263286a-99f5-45bc-8873-ecfb7cbc56fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:20:03.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:20:07.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soaring Falcons will tackle the University of the Philippines
        Fighting Maroons on November 5, while the Bulldogs collide with the De La
        Salle University Green Archers on November 4.</p>'
    '21':
      'image': 'jcr:2ffd6da3-1b4c-489e-bad7-67794ca07b39'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc4e922-5537-4cb0-8750-486e1f80d653'
