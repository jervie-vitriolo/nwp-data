      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonaobra was a runner-up in the second season singing reality show
        "The Voice of the Philippines."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd327b7a9-8cad-457f-b416-7a8b909f2aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:22:40.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:22:43.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>X Factor UK is on its 14th season. Aside from Osbourne, its judges
        include music producer Simon Cowell, former Pussycat Dolls frontman Nicole
        Scherzinger, and entertainment manager Louis Walsh.</p>'
  'marawi-officials-on-robredo-pitch':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-29T17:54:13.536+08:00
    'imagesource': 'jcr:d87e893f-34ae-481c-a250-4f43508d0f07'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfd3e3e2-43e5-4265-85d7-72e5603fb770'
    'lead': 'The Vice President previously suggested the preservation of city ruins
      to stand as a monument for the soldiers'' bravery. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T08:26:04.605+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T08:26:07.968+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T08:26:07.723+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marawi officials wary of Robredo''s pitch to preserve ruins

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06ddc13-198b-4e3a-a3ae-f7cd425f6303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:26:04.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:26:07.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, October 29) —</strong> Marawi
        officials are not too keen on Vice President Leni Robredo''s proposal to preserve
        the ruins of the war-torn city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5030fe9-fb1e-40f9-a057-262964e35a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:26:04.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:26:07.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi Mayor Majul Gandamra said government efforts should instead
        focus on reconstructing the devastated areas, which comprise nearly a third
        of the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7635f463-eb98-4a37-aef8-f14243d8a0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:26:04.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:26:07.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the displaced residents'' concerns should be prioritized.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b85243-dae8-4c5a-a2fc-8f4aa2053412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:26:04.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:26:07.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some sensitivities that we have to consider like for
        example, cultural, religous and other sensitivities of our people na hindi
        po basta-basta na ang ganyang mga proposal ay gagawin without thorough consultation,
        deliberations with our people [we cannot just approve a proposal without thorough
        consultation]," Gandamra said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc76a22-1cf0-45ab-bfd6-16ea6e4a181e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:26:04.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:26:07.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanao del Sur Crisis Management Committee Spokesperson Zia Alonto
        Adiong said the proposed memorial park should be limited within a certain
        area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a9bba0-4803-4abe-b2cf-7f9ada534cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:26:04.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:26:07.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re open and we just have to look at the plan itself," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab2bd22-ad37-4996-b58e-083e37e8de67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:26:04.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:26:07.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents told CNN Philippines all they want is to return home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935a1121-1bfe-437b-822c-3a948472d7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:26:04.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:26:07.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Payag kami pero ang gusto lang namin mangyari na yung bahay
        namin siyempre sunog, sira lahat, lahat sa mga kasangkapan namin, kung puwede
        lang mapapalitan yung bahay namin at saka mga kasangkapan namin</em> [We will
        agree to it but we want our destroyed homes and possessions to be replaced],"
        Emmah Umpar said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0679cd-7ebe-44be-94bb-9bbd89217dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:26:04.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:26:07.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 300,000 residents were displaced as government forces fought
        with the ISIS-inspired Maute group that attacked Marawi on May 23.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a11418-0ba3-4d86-9002-713f1a848bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:26:04.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:26:07.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-month heavy fighting, described as the country''s longest
        urban war, reduced many homes and buildings to rubble.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2015f1d-76eb-4861-b7c1-7e920bddd082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:26:04.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:26:07.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview after meeting with fisherfolk at Sabang Beach,
        Bulan in Sorsogon on October 24, Robredo suggested the preservation of city
        ruins to stand as a monument for the soldiers'' bravery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6316e5a7-933b-4953-a188-53fc1956e506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:26:04.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:26:07.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana ma-preserve iyon, dahil ito ay parang monumento ng kagitingan
        at, ''di ba, ng pakikipaglaban, hindi lang ng mga sundalo natin, pero ng mga
        residente ng Marawi. Ito rin ay magsisilbing aral-aral ng lahat-tungkol sa
        terorismo, tungkol sa, ''di ba, hidwaan,"</em> Robredo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5526916c-02e2-46f2-a294-a9044fdc7b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:26:04.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:26:07.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope these are preserved because these are monuments
        of valor and battle, not only by our soldiers, but also the Marawi residents.
        This also serves as a lesson to all, about terrorism and cultural divide.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18306c79-0089-4977-971f-12c656964422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:26:04.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:26:07.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 165 government troops were killed in Marawi, along with
        47 civilians, and 920 terrorists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288964de-b733-4f85-88f7-119b55937e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:26:04.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:26:07.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte himself said rebuilding Marawi will cost
        more than P50 billion.</p>'
  'singapore-most-powerful-passport':
    'author': ' Karla Cripps, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-10-29T16:00:47.853+08:00
    'imagesource': 'jcr:48885d6c-b9fe-4660-93e1-e3d75a357903'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bd59b3a-0e64-4043-85c4-eec12d4ca93f'
    'lead': 'When it comes to global travel, not all passports are created equal.
      But which one rules them all?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T08:28:57.767+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T08:29:01.077+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T08:29:00.788+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Singapore now offers the world''s most powerful passport

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7bf2fc-4bd5-4002-9c91-5050f1e3c4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — When it comes to global travel, not all passports are created
        equal. But which one rules them all?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3f21ea-7f5d-4120-afe4-76b6c45775c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Passport Index, that honor now belongs solely to
        Singapore thanks to a recent decision by Paraguay to remove visa requirements
        for passport holders of the Asian city-state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d06aa5-7702-4712-844e-e274cae07474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developed by international residence and citizenship advisory firm
        Arton Capital, the Passport Index is a free online interactive tool that sorts
        and ranks the world''s passports by their cross-border access.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d29946-47a2-4c63-99d7-3ed892e6648e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says holders of a Singaporean passport can now easily visit 159
        countries, either visa-free or by gaining a visa on arrival.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3692c10-e9bc-4328-8a36-a4302b9f931d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Paraguay''s decision to remove visa restrictions, Singapore
        shared the number one spot on the Index with Germany, which has a passport
        score of 158.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e0f112-027c-40f6-9b7d-0a425fe47017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passports for purchase: Open citizenship doors around the world</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f646e07-39a1-4bf9-bb9c-510738f6e806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time ever an Asian country has the most powerful passport
        in the world, said Philippe May, managing director of Arton Capital''s Singapore
        office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fec1ef-83e2-49b2-bc50-5d5dc0404f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Singapore has constantly increased its passport strength since
        it became independent in 1965," May explained to CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176eb5d8-928a-4915-8630-254fc279fe4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This due to a smart and far-sighted foreign policy, excellent diplomacy
        and by understanding globalization as an opportunity. Unlike Schengen member
        countries [in Europe], Singapore decides alone who to grant visa-free access.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c321daa8-a001-40b2-a910-392d1fff59f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Singapore is not locked into a common travel zone (eg. with other
        ASEAN countries), and never had to impose visa restrictions on foreign nationals
        only because other ASEAN member countries have restrictions."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaec674-6ea5-4199-8dce-96527b63ba38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Asian passports in the top 20 include those of South Korea,
        Japan, and Malaysia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be07d2b-235c-4303-b6eb-aa92c25f56f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the U.S. passport has fallen in favor since President
        Donald Trump took office, the Passport Index statement said, noting that Turkey
        and the Central African Republic were the most recent countries to revoke
        visa-free status to U.S. passport holders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f166bad4-8ad8-4b3e-89ee-4d613a1c58c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How does the Index work?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd225ee63-bd63-4d52-a348-409fd60d2982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By analyzing the access national passports have to countries around
        the world, the Passport Index assigns a "visa-free score" – the number of
        countries a passport holder can visit visa-free or with visa on arrival. It
        also takes the UN Human Development Index into account.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ba5ed9-012a-4ab2-9bb0-1466fe57b46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passports of 193 United Nations member countries and six territories
        – ROC Taiwan, Macao (SAR China), Hong Kong (SAR China), Kosovo, Palestinian
        Territory, and the Vatican – are considered for the index. Territories annexed
        to other countries are excluded.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38732ff6-f94e-4cff-8a32-03e9d5724b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Passport Index power ranking</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202d8482-9131-4849-acf7-cd7e8e34b5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Singapore: 159</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c364a7-9663-4ae7-b505-1b0481796d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Germany: 158</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20500e6-e988-45d1-8109-101b731b190d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T08:29:01.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Sweden, South Korea: 157</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521684b5-7e4a-4682-858b-6ea87aa0fe10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:57.769+08:00
      'mgnl:createdBy': 'jeff'
