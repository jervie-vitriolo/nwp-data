    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0038a371-eb99-47fa-a2e3-91c2b172c9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:37:05.879+08:00
      'mgnl:createdBy': 'jeff'
