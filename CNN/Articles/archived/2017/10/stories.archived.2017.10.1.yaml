  'united-nations-cayetano-guterres-impartial-assessment-human-rights':
    'author': 'Pia Garcia, CNN Philippines'
    'caption': '(File photo) Foreign Affairs Secretary Alan peter Cayetano'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-01T13:27:57.911+08:00
    'imagesource': 'jcr:3ad4d88d-d532-4da5-ac3a-679a8a95ac67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26b18c3e-2bb7-46e4-b62b-d44c17c3e3c8'
    'lead': 'The government welcomes experts from the United Nations to assess the
      human rights situation in the country, but only if they are without bias.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T15:34:05.138+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T15:34:09.663+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T15:34:09.506+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano: PH open to ''impartial assessment'' of state of human rights

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcb9c42-500f-4e6d-9b22-bcbadbd2eb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:05.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:34:09.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> The
        government welcomes experts from the United Nations to assess the human rights
        situation in the country, but only if they are without bias.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9580dc4c-af83-473a-9ff8-b2df4880c59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:05.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:34:09.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will fully cooperate and work with you on a rationale, open,
        fair dialogue on our campaign against crime and illegal drugs," Foreign Affairs
        Secretary Alan Peter Cayetano said Saturday, following his meeting with UN
        Secretary General Antonio Gutteres in New York.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a01726-3c59-49bc-8309-67150049084f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:05.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:34:09.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expressed the government''s "readiness to work with the
        world body" in addressing human rights issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88068007-41bf-40aa-b0bc-b577237124e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:05.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:34:09.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, however, said he is still against inviting Special Rapporteur
        on extrajudicial, summary or arbitrary executions Agnes Callamard to the country,
        as she has prejudged the country''s human rights situatuation and has called
        President Rodrigo Duterte a murderer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebdca0b-8474-4b70-8fbb-04011d5c4b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:05.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:34:09.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All we want is an impartial assessment and not outright condemnation
        to help us understand the extent of the problems that we are confronted with,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77742889-08ff-4e0a-9b02-7b9078d77a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:05.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:34:09.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Callamard calls for probe on all ''unlawful'' deaths following
        Kian slay</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0395460b-e2ca-41db-9289-637a65786c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:05.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:34:09.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained to Guterres that Callamard cannot be fair or objective&nbsp;
        as she "is in league" with the political opposition. Callamard has yet to
        reply to the allegation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dd45c3-2fcb-45f5-9bd5-16728cc48dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:05.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:34:09.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She first visited the country in May for an academic visit. This
        earned the ire of President Rodrigo Duterte, and accused Callamard of coming
        to the country without permission to investigate alleged extrajudicial killings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0990ba-c0b7-4acd-94ee-00e42b20f61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:05.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:34:09.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano further warned against perceptions in Western media, which
        make it seem "the situation is worse than it actually is."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fa3f53-da81-4be4-bc86-4d8cf916004a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:05.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:34:09.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated the campaign against crime and illegal drugs is not
        intended to violate human rights, but to protect these.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e7e46d-f70f-4ffb-a3fe-a7f85c44343e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:05.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:34:09.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Cayetano: UN rapporteur not fit to probe drug war</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429be31b-30a9-4a21-952f-a26f46ad7904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:05.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:34:09.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano''s recent statement is consistent with the announcement
        on Friday that the government was open to an investigation on the drug war.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdcffab-b392-4233-bc61-3d0ad51e78f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:05.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:34:09.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Cayetano: PH open to independent drug war probe</h2>'
