      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a shortage of blood in India. The amount varies between
        states and cities, but overall the country has 10% less donated blood than
        it needs. It has created a situation in which patients and their families
        are often responsible for replenishing the blood banks'' supply.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448407d9-1038-44b5-affb-3112e278f476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:17:44.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:17:49.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To pay off the blood debt, people post requests on social media,
        including on Facebook.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bad545-9e3a-413d-8a7d-9d2dda62a88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:17:44.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:17:49.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Facebook tool will prompt users on Android and the web to
        sign up as eligible donors. It will ask for their blood group (also known
        as blood type) and if they''ve donated before. The information is all private
        by default, but a person can choose to share it in the news feed to spread
        awareness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fbef7d-54b2-4725-af42-3c428980c467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:17:44.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:17:49.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our teams have identified a real need in India," said Hema Budaraju,
        a Facebook product manager for South Asia."People are using Facebook literally
        thousands of times a week to look for blood donors."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caddc27-b9a2-4dee-ae84-46cc7d51bfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:17:44.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:17:49.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Budaraju''s father was being treated for cancer five years
        ago, he needed daily platelet transfusions. His family members had to call
        friends and family to ask for help.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b77e6f-a1c6-4c33-930c-62133bba8609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:17:44.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:17:49.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Facebook donates $1 million to aid victims of Mexico earthquake</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f20bef-19f9-42ef-bec3-fd6a77c2f294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:17:44.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:17:49.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the process happens online. In groups like "Maduri blood donors"
        and "Raktha daana jeeva daana," people post requests for blood donors. Most
        follow a simple format: Name, health issue, blood group, amount needed, hospital
        and a contact number.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6bb932-f0d3-473c-8fc3-fa3ed14f0c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:17:44.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:17:49.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re already doing this in an unstructured way," Budaraju said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e48f138-bc50-4c98-8f92-c3f1cf17aae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:17:44.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:17:49.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 201 million active users in India, the tool has the potential
        to make a dent in the shortage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5a865f-4fbf-483b-9d83-5bf08a34c6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:17:44.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:17:49.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of blood is caused by widespread myths about the process,
        and a 1995 ban on paying donors, said Sonu Singh, manager at the Rotary Blood
        Bank in Delhi. There is also no centralized collection agency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa096307-55fb-4bfa-af00-5e3e2f2ca782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:17:44.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:17:49.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people believe that donations deplete the body''s blood supply,
        that vegetarians cannot donate, or that it makes women weak or anemic, Singh
        said. India also has the lowest percentage of female donors in the world.
        Only 6% of donors are female, according to the World Health Organization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ce7f2a-4a16-43ba-a96b-ce38df07bf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:17:44.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:17:49.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook&nbsp;talked to hospitals, NGOs and blood banks when designing
        the new tool. It''s only singing up donors to start, but in the coming weeks
        Facebook will launch a way for groups or individuals seeking blood to send
        out requests. Donors who are in the right location and have the correct blood
        group will receive a notification.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe338bf-873d-4aad-b932-480bb2304610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:17:44.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:17:49.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond matching donors, the tool could help spread awareness about
        the process.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9643ec3-3b8b-4768-9d14-01f9d0c12f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:17:44.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:17:49.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very important to [educate] people about it so that we have
        more voluntary blood donations in our country," Singh said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aea32ef-044a-46be-8bd8-a586b995da07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:17:44.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:17:49.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Facebook wants to
        help people in India find blood."</em></p>'
  'Sereno-SALN-waiver-access-to-financial-records':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-01T16:08:18.507+08:00
    'imagesource': 'jcr:a81d899e-a7af-4ede-8d0c-b07aaa6b2216'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd977c6cb-41d1-4127-99ff-4d8775996d62'
    'lead': 'The House Justice Committee found the impeachment complaint against the
      chief justice sufficient in form and substance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T15:20:05.487+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T15:20:55.352+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T15:20:55.086+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno: SALN includes waiver allowing access to financial records

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63938f07-2bc8-49c8-92b2-1763d85c789e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:05.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:20:55.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> Responding
        to a challenge to issue a bank waiver, Chief Justice Maria Lourdes Sereno
        said she already has a waiver that allows investigators to look into her financial
        records, a spokesperson said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecdb0dc-8d10-4081-a04d-10f2901479b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:05.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:20:55.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Josalee Deinla in a statement said the waiver is included
        in the Statement of Assets, Liabilities and Net Worth (SALN).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6da542-0918-46e9-9dbc-4177f471040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:05.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:20:55.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (SALN) includes a waiver that authorizes the Ombudsman to obtain
        and secure documents that may show assets, liabilities, net worth, business
        interests, and financial connections from all appropriate government agencies,
        including the Bureau of Internal Revenue," the statement read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7427f8fe-7a42-435c-9a03-f10fc301d363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:05.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:20:55.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s lawyer refers to the certification on the second page
        of the SALN form.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a26ff45-9b7b-49fa-977b-1ba749715ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:05.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:20:55.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clause also allows the Ombudsman to look into the financial
        records of the official''s spouse and unmarried children below 18 years of
        age.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b67df1-697e-4d38-8197-06b0b33fdbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:05.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:20:55.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of Sereno issued the statement after Atty. Larry Gadon,
        who filed an impeachment complaint against the chief magistrate, asked for
        a bank waiver.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b04b47-a3c6-4681-b4de-eed49e1682ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:05.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:20:55.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon told CNN Philippines on Sunday that a "bank waiver is very
        specific" and the SALN is not.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6ea0b1-30db-4f3f-bc18-5ce5d2b55ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:05.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:20:55.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allowing access to financial records (is) different from allowing
        inquiry into my bank accounts," Gadon said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b972c85-740c-4b03-a669-29f0f6a4ce66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:05.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:20:55.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon in his complaint accused Sereno of committing corruption,
        betrayal of public trust, and other high crimes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8f7395-f61c-49dc-ab81-d7a4e2609dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:05.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:20:55.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: One of two impeachment raps vs. Chief Justice Sereno hurdles
        House panel</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08803aa5-a66e-487b-8eb0-740045cb8ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:05.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:20:55.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Sereno used public funds to "finance her lavish lifestyle"
        by purchasing a brand new car Toyota Land Cruiser worth P5 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9b6884-e888-4ec3-ad1c-60b4f4de3c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:05.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:20:55.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon also accused Sereno of misdeclarations in her SALN, which
        was the same argument used to impeach former chief justice Renato Corona.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320f4ed6-1fdc-4803-b485-f061a2cd378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:05.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:20:55.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laywers at the Lower House opposed to Gadon complaint said they
        saw no supposed misdeclaration in the SALN, since the huge legal fees Gadon
        mentioned were received by Sereno for a case she worked on before joining
        the judiciary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b298536-056d-4929-bb56-41d88f83269c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:05.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:20:55.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Sereno asks House panel to junk impeachment complaint</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d87cf4e-ea90-4ff8-9940-14c5fbb8f539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:05.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:20:55.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Justice Committee found the complaint sufficient in form
        and substance on September 13. The House panel will submit to the plenary
        its report and resolution by March 2018, or within the prescribed 60 session
        days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3826cdf5-b1b4-4913-8227-378f9e21d308'
      'mgnl:activationStatus': true
