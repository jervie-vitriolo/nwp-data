    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f75cf6-fe6e-4734-a132-d515a187815a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:58:01.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:58:05.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> The
        Adamson Soaring Falcons showcased their dominance over the University of the
        East (UE) Red Warriors, 79-60, in the University Athletic Association of the
        Philippines (UAAP) Season 80 on Sunday evening at the Big Dome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bd62c1-c5d4-4211-99ce-0ffa7ba80cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:58:01.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:58:05.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papi Sarr led the line for Adamson with 15 markers and 16 rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01595492-1dc9-475f-9333-06ce8ea05f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:58:01.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:58:05.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Falcons got off to a fast start in the opening period, going
        on an 11-0 rally before securing a 23-11 advantage going into the second frame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56394f3-883d-4db8-b54f-b7bd57268da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:58:01.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:58:05.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Warriors entered the second quarter with renewed vigor,
        as they trimmed down the lead to 23-22 through an Alvin Pasaol triple.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d502ce-94af-40f2-8a7b-2bcc323ab641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:58:01.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:58:05.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Adamson was able to find its bearings and go into halftime touting
        a 41-31 cushion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b0eacf-f8c5-4fb6-94ef-2247562d25a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:58:01.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:58:05.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 10-0 flurry saw Adamson reassert its mastery over the Red Warriors,
        55-38, in the third quarter before cantering to the payoff period with a 61-46
        advantage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78598007-cf1c-4a96-9c14-ea269eef5758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:58:01.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:58:05.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soaring Falcons would not relinquish the lead, as they held
        off the Red Warriors comfortably for the remainder of the game.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb49b139-75c8-4ae9-9605-ad1e7b81b741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:58:01.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:58:05.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win sees Adamson improve its record to 3-2, while UE slides
        down to 0-5.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1730b54-cdae-4eb9-bc7d-e56d554b8662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:58:01.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:58:05.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Olayon and Pasaol paced UE with 16 and 15 markers, respectively.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9b5c35-91b3-4a1a-a144-60db01d2653b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:58:01.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:58:05.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson coach Franz Pumaren said the dominant win represented progress
        into developing a playing style that preaches a collective team effort.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753f09b2-4c67-42d4-bcef-a862294e4a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:58:01.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:58:05.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want everybody to help one way or the other," Pumaren said.
        "Slowly we are having a firm grip of each of the respective players."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372f08ce-6520-4fc3-91fe-498f4be117b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:58:01.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:58:05.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Adamson Falcons hope to continue their winning ways on Wednesday
        against the UP Fighting Maroons, while the Red Warriors hope they get their
        first victory of the season when they take on the UST Growling Tigers on Saturday.</p>'
  'PDEA-backs-medical-marijuana-bill-sets-conditions':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-01T19:26:14.727+08:00
    'imagesource': 'jcr:cfaf3987-3aa8-45d5-bc39-907a4a4a21f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e591c221-58ed-4456-87e2-dc29cda819f8'
    'lead': 'Cannabis, also known as Indian Hemp or marijuana, is currently prohibited
      under the law. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T15:02:50.404+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T15:02:54.454+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T15:02:54.238+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDEA backs medical marijuana bill, sets conditions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f798ff3-7663-4b99-a522-55f63eddcaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:02:50.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:02:54.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> The
        Philippine Drug Enforcement Agency (PDEA) said it is supporting the medical
        marijuana&nbsp; bill, under certain conditions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa533e76-e001-4ae9-82da-3310ef62a027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:02:50.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:02:54.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(PDEA) recognizes the need of patients to have access to safe,
        affordable, available medical cannabis," PDEA Director General Aaron Aquino
        said in a statement Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b616693-be23-44d7-944d-993aeabc44dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:02:50.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:02:54.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said cannabis is usually "prescribed by registered physicians
        in cases where cannabis has been found to be effective in the prevention,
        treatment and management of chronic or debilitating health conditions."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5924d65-3475-47ec-9f54-39d608b94101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:02:50.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:02:54.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cannabis, also known as Indian Hemp or marijuana, is currently prohibited
        under the law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee750f3-4d0d-4478-babb-1dd999324818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:02:50.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:02:54.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other countries, cannabis is prescribed to aid patients suffering
        from epilepsy and Alzheimer''s disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c231bcc8-a8c0-4749-b4f5-15434dec2f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:02:50.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:02:54.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lower House is seeking to change that with House Bill No. 180
        or the "Philippine Compassionate Medical Cannabis Act." The House Committee
        on Health passed it on first reading on September 25.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467737d6-4074-4b12-9758-952075101bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:02:50.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:02:54.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: House panel approves medical marijuana bill</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5856f78f-8c9d-47f6-9eec-d21a19fb4321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:02:50.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:02:54.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, however, warned "control measures and regulations" should
        be in place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0186bba0-520b-48bb-89b4-c5d00bd846e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:02:50.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:02:54.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the bill should be specific, and only legalize the use
        of medical cannabis in tablet or capsule form.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2631af30-8e8a-4214-9a3a-e396e77903fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:02:50.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:02:54.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The physician prescribing the drug should also show proof that she
        or he has a relationship with the patient.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb83e0da-5322-45c0-a332-3eb57df897e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:02:50.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:02:54.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also recommended for the bill to include a clause saying: "The
        cultivation, possession, use, sale, administration, dispensation, delivery,
        distribution and transportation of cannabis not in accordance with the provisions
        of the Act" will be deemed a violation of the Comprehensive Dangerous Drugs
        Act of 2002.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954a632c-4752-42b9-a737-8cba1db6b412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:02:50.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:02:54.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill''s author, Isabela First District Rep. Rodolfo Albano,
        on September 25 said the proposed law is not for recreational purposes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa4323a-7b52-43f1-8da4-5d78b37145d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:02:50.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:02:54.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marijuana is still considered as a dangerous drug and all the laws
        pertaining to the use of marijuana and the planting of marijuana is not decriminalized,"
        Albano said.</p>'
  'OJ-Simpson-walks-out-of-Nevada-prison-after-9-years':
    'author': ' Paul Vercammen and Faith Karimi, CNN'
    'caption': 'A Nevada parole board has granted O.J. Simpson parole on July 20,
      2017. Simpson was sentenced in 2008 to up to 33 years in prison for kidnapping,
      armed robbery and assault with a deadly weapon in a 2007 incident that unfolded
      in a Las Vegas hotel room. He could be released as early as October, 2017. |
      Photo courtesy of Pool'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-01T18:11:33.484+08:00
    'imagesource': 'jcr:6b59021a-3043-4e18-b230-df8850fd8834'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77db7990-1930-467f-ae96-951ab3ee2748'
    'lead': 'Simpson, 70, was freed in the middle of the night to give him privacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T15:06:00.274+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T15:06:04.229+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T15:06:03.862+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'O.J. Simpson walks out of Nevada prison after 9 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a62034-e220-47e3-b3d7-2736161a3f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:06:00.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:06:04.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> O.J. Simpson walked out of prison early
        Sunday after serving nine years for a Las Vegas armed robbery and kidnapping.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945161c9-64e3-41cb-8c0e-3beb2d28b9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:06:00.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:06:04.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former NFL star left prison shortly after midnight local time,
        and was picked up by a friend, according to Brooke Keast , a spokeswoman for
        the Nevada Department of Corrections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671dd76f-d676-4aea-9070-b7ffb84c4247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:06:00.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:06:04.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told him, ''don''t ''come back,'' and he responded, ''I don''t
        intend to, ''" she said. "He was upbeat, personable and seemed happy to get
        on with his life."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331a7e09-01d1-477e-a8fe-5810140f8ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:06:00.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:06:04.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson, 70, was freed in the middle of the night to give him privacy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93b7096-6ea8-4904-b99f-01a7b7776869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:06:00.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:06:04.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our biggest concern was our safety and the public''s safety and
        not wanting anybody, paparazzi, to follow him," Keast said. "He left through
        a big blue door through the front gatehouse and exited quietly. He looked
        down because he didn''t want to be photographed."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd244c3a5-550c-4271-a426-9376e6d89dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:06:00.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:06:04.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meeting with parole officer</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b3d556-0780-4ae2-ad08-fd68a528f488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:06:00.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:06:04.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his release, prison officials did an inventory of what he
        wanted to take with him or leave behind. He walked out of prison with paperwork
        and "three or four boxes about the size of a microwave," according to Keast.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fc2336-16cd-41a5-b48c-af179c45b78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:06:00.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:06:04.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the boxes were items such as a hot plate, clothing and shower
        shoes, she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754dfb3f-90b7-41cb-8639-c9bca3a8eabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:06:00.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:06:04.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson also met with one person who''ll become a fixture in his
        after-prison life: His parole officer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeae89df-9a7a-4e71-b46c-7aa438298f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:06:00.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:06:04.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They went over what he needs for parole and where he needs to check
        in, what he should do to get a driver''s license, et cetera [and] instructions
        on what to do once he''s out there," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1f444f-5752-462c-8a8f-78a731ea969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:06:00.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:06:04.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No convicts, no alcohol</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59bb4f0-bddb-48da-b1e6-1a26ec615cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:06:00.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:06:04.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;Nevada Board of Parole Commissioners voted unanimously&nbsp;to
        grant Simpson''s release in July. Simpson served nine years of a 33-year sentence
        for kidnapping and armed robbery after a raid on memorabilia dealers in a
        Las Vegas Hotel room.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8975d5bb-3fbc-4506-ac1c-327d2120a636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:06:00.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:06:04.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has maintained that he was trying to recover family mementos
        and memorabilia taken from him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2510f7d-e38a-4030-b0ac-ad9010703c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:06:00.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:06:04.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he was granted parole, the Nevada Department of Corrections
        took extra measures to protect him. Guards moved him to a single cell away
        from the rest of the prison population.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0e8f03-5328-4651-9fa1-caf4da518a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:06:00.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:06:04.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last thing we want is some prisoner trying to make a name for
        himself by attacking Simpson," Keast said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6015bd-cb8c-42a5-90c9-52e89314e490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:06:00.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:06:04.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While out of prison, Simpson won''t have the liberty to consume
        alcohol in large quantities or hang out with ex-convicts. The Nevada Board
        of Parole forbids parolees from associating with convicted felons and people
        who engage in criminal activity, or possessing guns and drugs. Alcohol abuse
        can get a parolee hauled back to prison.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9c1408-b819-4614-9a9a-7bb526765e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:06:00.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:06:04.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are permitted to consume alcoholic beverages but not to excess,"
        the conditions of parole supervision read. "You shall submit to a medically
        recognized test for blood/breath content. Test results of .08 alcohol or higher
        shall be sufficient proof of excess."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b83a6ca-eae1-4eb5-8e53-6d7637642043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:06:00.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:06:04.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson received a bad score on his parole risk assessment guideline,
        in the drug/alcohol abuse category, with the document citing him for&nbsp;"frequent
        abuse, serious disruption of functioning."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9ffbda-f9a0-400f-b074-bb55fb247b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:06:00.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:06:04.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He testified that he had been drinking alcohol the day of the raid
        on memorabilia dealers that led to his arrest and conviction.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcad0a72-952b-4f42-a523-14a5f7c5aed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:06:00.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:06:04.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson''s rise and fall</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7e786e-5015-44d0-b1b2-bde62711c5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:06:00.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:06:04.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson spent a lifetime in the limelight -- first for his athletic
        prowess, charm and good looks, then as part of an American tragedy after he
        was accused of killing his ex-wife, Nicole Brown Simpson, and her friend,
        Ron Goldman, in Los Angeles.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a894a4-8a36-410a-981e-b57881fa64b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:06:00.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:06:04.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pleaded "100% not guilty" and assembled a team of famous local
        and national lawyers, including civil rights attorney Johnnie Cochran. He
        was acquitted in 1995.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b281770e-6ae2-4d98-989d-086fafd0af84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:06:00.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:06:04.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims'' families filed a suit for wrongful death. Two years
        after his acquittal, he was ordered to pay $33.5 million in damages.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f436cc72-3cf3-4003-b289-7240e3c82a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:06:00.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:06:04.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "O.J. Simpson walks
        out of Nevada prison after 9 years."</em></p>'
  'UAAP-FEU-thrashes-UP-Fighting-Maroons':
