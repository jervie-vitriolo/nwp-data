      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Secretary of State Rex Tillerson said Saturday
        that the US has direct lines of communication to North Korea, and his immediate
        goal is to "calm things down" in the international standoff over the country''s
        nuclear weapons program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3635ee5-e649-4285-af28-af0848d86b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:57:30.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:57:34.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson was responding to a question at a news conference in Beijing
        about whether the North Koreans actually want to talk before completing their&nbsp;weapons
        development program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dabcc48-1c7d-4230-aae0-4776e97714fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:57:30.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:57:34.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are probing, so stay tuned," Tillerson replied. "We ask, ''Would
        you like to talk?'' We have lines of communications to Pyongyang. We''re not
        in a dark situation or a blackout. We have a couple of direct channels to
        Pyongyang. We can talk to them. We do talk to them. Directly, through our
        own channels."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21dbdc2-9090-4989-9220-1f02f686d383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:57:30.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:57:34.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson also said the administration''s goal with respect to North
        Korea is peace and stability.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5aab7d-a3c8-4fb8-a8e5-812ea070165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:57:30.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:57:34.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve made it clear that we hope to resolve this through talks,"
        he said, emphasizing the principal objective "is a peaceful resolution."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251b843c-299d-4717-89e7-b6738a4b63b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:57:30.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:57:34.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the most immediate action that we need is to calm things
        down," Tillerson added. "They''re a little overheated right now, and I think
        we need to calm them down first."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520834cf-ddec-4e8f-a2c4-ddf4b194f917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:57:30.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:57:34.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if that included toning down&nbsp;President Donald Trump''s
        fiery rhetoric, Tillerson said: "I think the whole situation is a bit overheated
        right now. I think everyone would like for it to calm down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f234914-6f22-4e9d-aec6-8fe116e26756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:57:30.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:57:34.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, it would help if North Korea would stop firing off missiles,"
        he said. "That would calm things down a lot."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3f2f14-237d-46b0-b289-dc9ca4bbc33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:57:30.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:57:34.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson was in Beijing for a meeting with Chinese President Xi
        Jinping and Foreign Minister Wang Yi to discuss North Korea and other issues,
        as well as to lay the groundwork for Trump''s planned visit to China in early
        November.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a710e81b-2d8b-4dd5-bebe-7f1f75cb7cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:57:30.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:57:34.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US has ''direct
        channels'' to Pyongyang, Secretary of State Rex Tillerson says."</em></p>'
  'Trump-attacks-San-Juan-mayor-over-hurricane-response':
    'author': 'Juana Summers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-01T01:09:24.064+08:00
    'imagesource': 'jcr:e9fc1883-2156-41f1-b750-290825ca25df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9b37994-c6dd-450e-bf4e-c4830bcb1db8'
    'lead': 'President Donald Trump launched an attack on San Juan Mayor Carmen Yulín
      Cruz on Saturday for criticizing the White House''s hurricane relief efforts
      in Puerto Rico.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T16:00:07.244+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T16:00:11.548+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T16:00:11.300+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump attacks San Juan mayor over hurricane response

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ef941e-4d00-4a08-b448-80af2635de77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:00:07.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:00:11.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump launched an attack
        on San Juan Mayor Carmen Yulín Cruz on Saturday for criticizing the White
        House''s hurricane relief efforts in Puerto Rico, accusing her of "poor leadership"
        and suggesting that the island''s residents are not doing enough to help themselves.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcba00a3-a38d-4d28-ab39-8884ce46aadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:00:07.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:00:11.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Mayor of San Juan, who was very complimentary only a few days
        ago, has now been told by the Democrats that you must be nasty to Trump,"
        the President tweeted from his golf club in Bedminster, New Jersey, where
        he is spending the weekend. "... Such poor leadership ability by the Mayor
        of San Juan, and others in Puerto Rico, who are not able to get their workers
        to help. They want everything to be done for them when it should be a community
        effort."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eb6023-f06b-4d2e-9699-5120abd4f299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:00:07.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:00:11.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the series of early morning tweets, Trump again lauded the federal
        government''s response on the island, which is still grappling with the devastating
        impact of Hurricane Maria. The President said that the 10,000 federal workers
        there are doing a "fantastic job."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322754d6-217a-4f76-8192-ddb9dd60c495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:00:07.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:00:11.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The military and first responders, despite no electric, roads,
        phones etc., have done an amazing job," he wrote. "Puerto Rico was totally
        destroyed."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0a7fdc-c595-4256-9a6e-f12a28017f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:00:07.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:00:11.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments slamming Yulín Cruz and others on their own response
        efforts sparked a firestorm of reaction online, including from the creator
        of the Broadway musical "Hamilton," Lin-Manuel Miranda, who said that Trump
        was going "straight to hell."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e8391e-f43a-445c-bbf4-d42f175de3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:00:07.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:00:11.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re going straight to hell, @realDonald Trump. No long lines
        for you," Miranda tweeted. "Someone will say, ''Right this way, sir.'' They''ll
        clear a path."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3a0a93-1079-407e-b4dc-e36621812092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:00:07.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:00:11.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s early praise of relief efforts does not appear to match
        the reality on the ground. Puerto Rico, which is home to 3.4 million people,
        is facing a humanitarian crisis, and many of its people remain without power
        and water. Sixteen people have died, according to government officials, but
        that number could well rise with the full range of devastation not yet known.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e887d65-d73d-4a47-9a15-301a9c85dfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:00:07.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:00:11.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with MSNBC, Yulín Cruz said she wasn''t making "nasty
        comments" about Trump in remarks earlier this week criticizing the administration''s
        statements lauding the response, adding that her only goal was to save lives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0e0533-3b61-468e-8d7b-62140885a69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:00:07.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:00:11.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was asking for help," she said. "I wasn''t saying anything nasty
        about the President."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04375d58-d5a2-49c7-b3b8-0aa9b1999124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:00:07.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:00:11.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments come ahead of a planned visit to Puerto Rico on
        Tuesday. The President is scheduled to speak with FEMA Administrator Brock
        Long, Puerto Rico Gov. Ricardo Rossello and other Puerto Rican officials later
        Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e64d086-f175-4bc9-bbeb-d91783290ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:00:07.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:00:11.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rossello said Saturday morning that his previous conversations with
        Trump didn''t square up with the President''s tweets and that Trump had "reiterated
        his commitment with this effort."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c752197e-3366-48d4-a7c1-182b6407693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:00:07.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:00:11.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do reiterate that the only way for this to work is for us to
        have collaboration," Rossello said. "And let me stress this, I am committed
        to collaborating with everybody. This is a point where we can''t look at small
        differences. We can''t establish differences based on politics."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bba9844-80cd-4099-9a5b-b4557ecf6126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:00:07.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:00:11.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump and other administration officials have repeatedly lauded
        the federal government''s response to Maria, some have said that the administration
        has moved more slowly than it did in responding to the recent storms that
        battered Texas and Florida.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c53b0e-e100-421e-b3fb-6cd11f2e3340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:00:07.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:00:11.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other critics have drawn comparisons to President George W. Bush''s
        handling of Hurricane Katrina in 2005, particularly given the race and class
        of most victims in both disasters. Katrina, of course, became a political
        disaster for the Bush presidency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b24c942-067d-4e65-b31e-1917a654c2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:00:07.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:00:11.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for his reaction to President Trump''s tweets, Russel
        Honoré, the retired general appointed by Bush to take over the federal response
        to Katrina in 2005, said he had none.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cdbdd0-8307-49a1-a374-9d3c87aed03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:00:07.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:00:11.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no reaction. The mayor''s living on a cot, and I hope the
        President has a good day of golf," he told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa1f306-470e-4a14-a617-2b8c9751bc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:00:07.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:00:11.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Honoré told CNN that the President''s response
        to Maria shows that he doesn''t care about the poor or people of color.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3613275-a8db-4954-8434-2d58cb173e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:00:07.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:00:11.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has shown again he don''t give a damn about poor
        people," Honoré told CNN''s Erin Burnett. "He doesn''t give a damn about people
        of color. And SOB that rides around in Air Force One is denying services needed
        by the people of Puerto Rico. I hate to say it that way but there''s no other
        way to say it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ddb458-e2bc-4dcb-bc27-824935b7a3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:00:07.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:00:11.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, acting Homeland Security Secretary Elaine Duke stirred
        controversy after she told reporters she was "very satisfied" with the federal
        response since Maria made landfall, calling it a "good news story."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38060eb-3a7e-4ecb-bf38-57417861423e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:00:07.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:00:11.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know it is really a good news story in terms of our ability to
        reach people and the limited number of deaths that have taken place in such
        a devastating hurricane," Duke said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09032774-4b3b-48c0-9678-05041fb3aae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:00:07.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:00:11.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That prompted a sharp retort from San Juan''s mayor in a CNN interview.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe9ef0f-e9a8-4626-a014-b8ac684e41fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:00:07.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:00:11.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is, damn it, this is not a good news story," Mayor Yulín Cruz
        said. "This is a ''people are dying'' story. This is a ''life-or-death'' story.
        This is, ''there''s a truckload of stuff that cannot be taken to people''
        story. This is a story of a devastation that continues to worsen."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eee060d-50c4-4443-83fa-4cd9fa1538f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:00:07.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:00:11.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Scavino, the White House social media director, tweeted on Saturday
        that Yulín Cruz "has been hating on @realDonaldTrump long before he was our
        President."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b9cbbd-8453-4d97-a58a-ee5d3d178b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:00:07.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:00:11.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate tweet, Scavino described San Juan''s mayor as "the
        perfect example of an opportunistic politician."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d3db28-a2e7-4859-b650-df33827a5f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:00:07.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:00:11.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his own&nbsp;Saturday morning tweets, Trump also lashed out at
        the media for what he said was biased coverage, saying that the "Fake News
        Networks are working overtime in Puerto Rico."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5909cf55-121f-45d8-bb49-ebd81a663165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:00:07.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:00:11.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fake News CNN and NBC are going out of their way to disparage our
        great First Responders as a way to ''get Trump,''" he tweeted. "Not fair to
        FR or effort!"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ecfb17-67d4-4d55-af6b-1e6b24ff1a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:00:07.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:00:11.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments were criticized by a number of Democratic lawmakers,
        who took issue with the President''s rhetoric in the middle of a domestic
        disaster.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839eabc1-a3a6-4bd3-a972-2c5c614fd4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:00:07.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:00:11.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First thing Trump should do on Tues when he visits #PuertoRico
        for the first time since #HurricaneMaria devastated the island is apologize,"
        Sen. Ed Markey of Massachusetts tweeted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ae3ff8-580c-4873-81b4-b690db15a70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:00:07.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:00:11.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don Beyer, a Democratic representative from Virginia, noted in a
        series of tweets that the President had ignored the people of Puerto Rico
        for days, instead "picking a fight with athletes while a humanitarian crisis
        grew in Puerto Rico."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b16afd2-d3a0-4f30-a257-a94a6d61c892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:00:07.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:00:11.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You focused on aid efforts in TX &amp; FL but ignored Puerto Rico.
        Now you attack San Juan''s mayor for saying ''people are dying.'' THEY ARE
        DYING," he wrote.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4912fb5-0a84-4922-862f-837e3edab8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:00:07.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:00:11.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump attacks San
        Juan mayor over hurricane response."</em></p>'
