      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        Veteran radio broadcaster Joe Taruc passed away on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381e6bd2-7215-4373-9a34-90946de87602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:45:43.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:45:47.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 70.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1413b34-29cb-4371-83f1-0e71ad9ac96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:45:43.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:45:47.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son, GMA news reporter Jay Taruc, confirmed the news on his
        Facebook page.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ac27f1-b2e7-4f88-abb6-71abf525d1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:45:43.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:45:47.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Taruc started in the radio industry before the martial law regime.
        He eventually became the Vice President of the radio station DZRH, and anchored
        <em>Damdaming Bayan</em> and<em> Pangunahing Balita.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b53301e-ed9c-4d3d-9570-a59c5a280b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:45:43.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:45:47.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Secretary Martin Andanar, who was a broadcaster,
        posted his picture with Taruc, thanking the newscaster.</p>'
