      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The plate is served.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37719542-b6a9-42fe-8ecc-f06a80b16338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:55:06.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:55:10.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In front of you is a piece of seared meat. You cut it, slowly, inhaling
        the aroma, and finally, you catch a glimpse of the pinkish red meat you know
        would slowly melt inside your mouth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ec021e-dad3-49f4-aceb-3cac48d3ffce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:55:06.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:55:10.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steak, usually paired with equally decadent wine, is a slice of
        heaven.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1142c30-ce49-470d-9db3-7220605fb9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:55:06.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:55:10.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When one asks, "What makes a good steak?" some people would easily
        refer to how it was cooked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60821ee8-463d-4604-b41b-69cb4f2c3684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:55:06.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:55:10.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if you trace back how the meat was processed, you will
        discover that even the farm where the animal came affects the taste.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf8b523-a52c-4e77-998e-c7c1b8f16d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:55:06.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:55:10.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farm to table</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59c499d-f4be-428c-9c55-8ac9bcf91f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:55:06.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:55:10.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Omaha in Nebraska, United States, is known for its
        fine Angus and Hereford cattle, which has fine-marbled meat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1e96dc-b559-489c-87ef-0f76ec483ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:55:06.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:55:10.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another farm in the United States, the Snake River Farms, is popular
        for its Wagyu beef, obtained from a breed of Japanese cattle. This kind has
        intense marbling, resulting in buttery texture and subtle flavors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08374b74-d8bd-4132-8663-0a788f6edee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:55:06.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:55:10.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the United States, another farm in Australia prides itself
        for producing "100 percent Fullblood Wagyu beef" - the Blackmore Farms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ba057a-6a16-42f8-806b-43681ddc7965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:55:06.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:55:10.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has a project called eco-feeding, a "multi-faceted standard that
        includes animal welfare and husbandry, environmental management, nutrition,
        food safety and product integrity."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11b163f-4241-417d-abc2-4e98e9f78a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:55:06.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:55:10.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our secret feed ration is fully sustainable with natural feed commodities
        that are not usable for human consumption. Our objective is to feed our Wagyu
        animals natural commodities that are by-products of human food production,"
        Blackmore Farms said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e2b8e7-ad26-4aab-a6b6-3f6617301d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:55:06.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:55:10.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To remain true to the promise of delivering a world-class steak
        experience, Finestra Italian Steakhouse decided to import their steaks from
        these prestigious farms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27996b20-7a6e-40cf-b5d4-88882c16f849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:55:06.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:55:10.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime, choice, select</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bf69be-04b4-44fa-b26b-f8bb39d8f171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:55:06.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:55:10.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three types of United States Department of Agriculture-graded
        beef sold at retail: prime, choice, and select.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41795d2-013d-48fb-a376-98b3f4e731f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:55:06.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:55:10.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three have the same protein, vitamin and mineral content.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff984406-bfab-4994-b6c4-5f9dac73c9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:55:06.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:55:10.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beef is graded in two ways: quality grades for tenderness, juiciness
        and flavor; and yield grades for the amount of usable lean meat on the carcass,"
        the USDA said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dfd63a-89ae-4e2e-892a-4e9e0b1de5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:55:06.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:55:10.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7e9457-6545-4b2e-9528-60864e072181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:55:06.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:55:10.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the differences between the three is the amount of marbling,
        which simply means the "white flecks of fat within the meat muscle."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5289ef-bb52-4f7e-a5f5-6ea1b0879b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:55:06.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:55:10.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Meat) with a good grade of marbling (will make the meat) flavorsome.
        (While) cooking, the fat will melt and will give an amazing flavor to those
        meats," Chef Alan shared.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252cb90e-680d-41c3-96ff-2de0c71377c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:55:06.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:55:10.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prime" obviously has the most generous marbling, and is the most
        expensive, commonly sold in fancy restaurants and hotels.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a083f8c-6b47-435b-9e3d-b4d68e1cd07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:55:06.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:55:10.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Choice," on the other hand, is still of high quality, only with
        less fat compared to prime. Select beef is still good, but not as flavorful
        as the higher grades.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a502c6-1c1e-4214-8059-8d8f56f52e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:55:06.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:55:10.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rare, medium, well done?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf853f4-da72-4f09-a025-21d48305ed95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:55:06.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:55:10.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though it depends on each person''s preference, most will agree
        that a well-done steak is the worst steak. When sliced, there are no hints
        of raw meat - brown all around, and most likely hardened.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed0aaea-cd29-465d-90b8-a0511d2489ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:55:06.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:55:10.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, "rare" is probably the most popular kind of steak
        doneness. It may be a little charred on the outside, but once the knife goes
        in, the raw, red, juicy meat is easily visible in the middle.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c0170c-d8e7-4f19-b32d-126b0927e0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:55:06.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:55:10.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medium," as its name implies, is in between the two extremes. Not
        too cooked but not raw either. It has the color of faint pink cooked meat
        in the center.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aa60c1-74f8-454f-80e9-d8680c634edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:55:06.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:55:10.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where you cook it also matters, whether you are using a grill, an
        open fire, a broiler, or pan fry.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87259e0-194f-4dbe-a033-eb3fa385f087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:55:06.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:55:10.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grilling on char will add smokiness to the meats, pan fry will
        crisp them on the outside, but taste aside what I reckon it is the most important
        thing to take in consideration (is that) while cooking, (the) steak needs
        to be manipulated (as) less (as) possible — few movements while grilling to
        cross both side of the steak and allow a uniform cooking," Chef Alan explained.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cbda70-6db7-46e2-8835-9e6ced81802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:55:06.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:55:10.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added another important thing is to let the meat rest for 4 to
        5 minutes.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0cb84a-5bb2-491e-b6c2-02fd220d2ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:55:06.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:55:10.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(This will) allow the meats to keep cooking and to reabsorb their
        own juices (to become) as tender and tasty," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dac124-5262-4baf-84a7-e9f760d5be44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:55:06.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:55:10.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these - from curating the source of meat up to the cooking process
        - are treated as an experience, Chef Alan said. This assures the customers
        of nothing less than a wonderful gastronomic experience.</p>'
    '54':
      'image': 'jcr:bbbc14d3-4ef0-4228-ac56-24de09533339'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dbb82c-6357-4f2f-9a38-4f757190c7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:55:06.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:55:10.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
