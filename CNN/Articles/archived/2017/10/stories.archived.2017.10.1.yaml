  'duterte-ombudsman':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-01T23:22:49.366+08:00
    'imagesource': 'jcr:40f977b0-4843-4391-bde8-3254f79ce01e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01caeee6-c7d4-4e29-8bb2-c02a3850bc5a'
    'lead': 'The President also slammed the head of the Integrated Bar of the Philippines
      for calling him “onion-skinned.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T14:50:17.897+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T14:50:37.437+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T14:50:37.099+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
