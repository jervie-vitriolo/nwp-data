    'template': '1'
    'title': 'Obama, Joe Biden join Prince Harry at Invictus Games in Toronto

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c155ebf2-a468-4910-ad64-cdd505f4411d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:49:56.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:50:00.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was the reunion of a prince and a President
        – this time in Canada.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b357cf9-cb70-4a04-a0d0-db0e82cdf57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:49:56.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:50:00.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry brought along some popular friends at the Invictus
        Games in Toronto this year. The prince was pictured chatting and laughing
        Friday with former President Barack Obama, accompanied by his Vice President,
        Joe Biden and wife, Jill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5309eef-ceda-48fe-9c99-ebc0037458eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:49:56.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:50:00.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foursome cheered on the teams and took photos with players.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4073b211-ac2c-4dd2-8e3a-3b6a779efd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:49:56.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:50:00.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Proud to cheer on Team USA at the Invictus Games today with my
        friend Joe," Obama later tweeted. "You represent the best of our country."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Proud to cheer on Team USA at the Invictus Games today with my friend
        Joe. You represent the best of our country. <a href="https://t.co/WBzcltmgqj">pic.twitter.com/WBzcltmgqj</a></p>&mdash;
        Barack Obama (@BarackObama) <a href="https://twitter.com/BarackObama/status/913952069765271559?ref_src=twsrc%5Etfw">September
        30, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e0c2bc-38e6-403d-8e72-0815fb27c714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:49:56.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:50:00.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1bc0fb-b212-4488-906a-e27d5e2d0c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:49:56.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:50:00.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Melania Trump led the U.S. delegation to the Games''
        opening ceremony on her first solo foreign trip as first lady.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b36eee2-eada-4dd7-9e47-20c640b5775f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:49:56.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:50:00.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the whirlwind day trip, she met with Harry and Canadian Prime
        Minister Justin Trudeau, and also posed for a photo with Team USA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2007a01-b007-4cc6-9e1e-ac6ec175673a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:49:56.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:50:00.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also want to wish you good luck, but I know you won''t need it
        in these Games," Trump said. "Take that fighting spirit that I know you have,
        and bring home the gold."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Another great night at the <a href="https://twitter.com/InvictusToronto?ref_src=twsrc%5Etfw">@InvictusToronto</a>
        Games as Prince Harry watched the swimming 🏊 before presenting medals and
        meeting the teams. <a href="https://t.co/i89O0Kh0Ih">pic.twitter.com/i89O0Kh0Ih</a></p>&mdash;
        Kensington Palace (@KensingtonRoyal) <a href="https://twitter.com/KensingtonRoyal/status/913954173380710400?ref_src=twsrc%5Etfw">September
        30, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d276c0a-bbcc-495e-8670-9c5f488dcf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:49:56.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:50:00.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c98eb1-8e33-463a-9ecf-b5764e2b80f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:49:56.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:50:00.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry, a military veteran, founded Invictus Games three years ago.
        The event is held in a different city every year, and provides an international
        sporting platform for wounded and injured service members, both current and
        veterans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459c4d8d-7604-474a-8469-70bb3c638dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:49:56.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:50:00.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the prince started the Games, he was inspired to build global
        awareness for servicemen and women injured in combat. During the Games, hundreds
        of participants compete in activities such as swimming, cycling, wheelchair
        basketball and wheelchair rugby. Seventeen countries took part in this year''s
        challenge.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dfc966-8387-4637-b2ff-1418a2a45bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:49:56.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:50:00.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Toronto, previous Games were held in London and Orlando,
        Florida.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c390361-fd9e-450a-8cb3-4bf44e8fe3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:49:56.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:50:00.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s Games in Orlando were especially a hit after Obama
        and his wife, Michelle, made a video challenging Harry and his British competitors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db052e95-4996-42db-bf8d-fe5d140ce6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:49:56.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:50:00.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hey, Prince Harry. Remember when you told us to bring it at the
        Invictus Games?" the first lady asked in the video, with Obama chiming in
        with a, "Careful what you wish for."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b70858-2310-404b-822f-3d1c23f3c8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:49:56.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:50:00.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be outdone, Harry enlisted Queen Elizabeth''s help in responding
        to the Obamas. In a response heard around the world, the queen responded with
        a comical "oh really, please." Even Trudeau joined in on the fun.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed100c7f-385e-4e3f-9c3d-a169d6757379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:49:56.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:50:00.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first meeting between Harry and Obama since the
        President left office.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1536e3-42fb-4d76-8ef2-5cace793fa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:49:56.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:50:00.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the former President stopped by Kensington Palace during
        his tour of Europe.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2bc8d5-2292-4c07-a4b3-11baa37456ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:49:56.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:50:00.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, the pair discussed shared interests, including
        support for veterans and empowering young people.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee057fb6-7215-4d87-935e-4bdddf077de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:49:56.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:50:00.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Obama, Joe Biden
        join Prince Harry at Invictus Games in Toronto."</em></p>'
