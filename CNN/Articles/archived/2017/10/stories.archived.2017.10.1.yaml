      'mgnl:created': 2019-08-08T15:54:50.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:54:54.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Puerto Ricans contacted by CNN stood up for San Juan Mayor
        Carmen Yulín Cruz, who apparently provoked the Trump tweet with a call for
        more aid, and many said the Puerto Rican community at home and abroad is already
        working together.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e28a68-ed53-474f-9333-2712621d4f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:54:50.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:54:54.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m amazed that he has the gall to say Puerto Ricans expect everything
        to be done for them," said Griselmarie Alemar of Stratford, Connecticut. "They
        are working exhaustively to lift themselves up. We are citizens. We pay taxes.
        We serve in the military."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfac1cef-fb79-46eb-befd-0ba0bd43ef83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:54:50.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:54:54.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a community effort," Evelyn Torres said at a fund-raising
        event in the Bronx. "It is a humanity effort."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4785bc5-6fd5-4bff-918b-a9a040833385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:54:50.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:54:54.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across all of the mainland US, various food and donation drives
        have been held throughout the past couple of weeks, hoping to get aid to those
        who need it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094587d0-73d4-4e1a-ac60-42513a7fe823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:54:50.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:54:54.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Puerto Rican community," says Abner Breban of Atlanta, "has
        come together like never in the city of Atlanta." Breban has started a Facebook
        group called "Atlanta Levanta a Puerto Rico," which aims to help organizations
        in their efforts to collect, organize and distribute donations for the island.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14382ec7-1b2f-48b0-b81d-51fbf2377770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:54:50.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:54:54.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breban adds the movement is grassroots with everyone in the community
        finding roles and doing whatever is needed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5613bab-65db-4c51-975b-4ce7d21d82d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:54:50.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:54:54.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from San Juan, Renee Acosta said, "If he''s not here, he
        shouldn''t be criticizing the community efforts."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab7a74b-b13f-47ab-bb40-2e6b12c7f0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:54:50.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:54:54.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hamilton" creator Lin-Manuel Miranda, whose parents moved to New
        York from Puerto Rico,&nbsp;took his shot on Twitter, saying: "You''re going
        straight to hell, @realDonaldTrump. No long lines for you. Someone will say,
        ''Right this way, sir.'' They''ll clear a path."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8394a377-b006-4879-9b06-02c32fca9e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:54:50.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:54:54.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President stirred things up&nbsp;with a series of tweets Saturday&nbsp;from
        his golf club in Bedminster, New Jersey, where he is spending the weekend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917e396d-b06e-42ff-8655-ebd4a289d9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:54:50.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:54:54.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He seemed to be responding to Cruz''s&nbsp;comments on Friday night
        on CNN,&nbsp;when she said,"We''re dying here. We truly are dying here. I
        keep saying it: SOS. If anyone can hear us; Mr. Trump can hear us, let''s
        just get it over with and get the ball rolling."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428ccdf1-e731-4244-94d8-a2f74c440be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:54:50.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:54:54.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted on Saturday morning, "The Mayor of San Juan, who was
        very complimentary only a few days ago, has now been told by the Democrats
        that you must be nasty to Trump. Such poor leadership ability by the Mayor
        of San Juan, and others in Puerto Rico, who are not able to get their workers
        to help. They want everything to be done for them when it should be a community
        effort."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d069ad8-92bc-45bf-a8c7-7b88a3abe047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:54:50.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:54:54.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And late in afternoon, he fired again at Cruz: "Results of recovery
        efforts will speak much louder than complaints by San Juan Mayor. Doing everything
        we can to help great people of PR!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe43f81-d6eb-47cf-a714-c0bab35a03ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:54:50.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:54:54.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN''s Anderson Cooper on Saturday night, Cruz said
        she''s not a Democrat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7546cbb5-f7f5-4e4b-82ad-797953d56afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:54:50.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:54:54.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is looking for excuses for things not going well," she said.
        "I have no time for small politics or for comments that do not add to the
        situation here."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6834c1d5-2d5e-41e4-abb7-2133135199cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:54:50.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:54:54.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Ricans have defended Cruz.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0815b0d2-9cca-4650-a2f4-522dc462aa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:54:50.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:54:54.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Carmen has been going door to door helping her own community,"
        adds Alemar, whose family is still in Bayamon, Puerto Rico. "She has said
        that the resources are there but the issue has been the excessive time consumed
        in logistics."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9b5f2f-a8ea-413c-8900-65c894539a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:54:50.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:54:54.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan resident Gabriela Gonzalez — a self proclaimed Trump supporter
        — says she hopes Trump will see "something else besides the airport" when
        he visits on Tuesday because "it''s even worse in the rest of the island."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce868566-a63d-47d2-aed1-e0556f84b6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:54:50.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:54:54.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Trump is wrong in criticizing the mayor," Acosta said.
        "I mean, the mayor is reacting to a very chaotic situation in Puerto Rico.
        Unless you''re here you don''t really know what''s going on. ... I guess he
        likes to play this Twitter game."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd51d8cb-6967-4bd6-9821-6ba1cce3cb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:54:50.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:54:54.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the fund-raiser in New York, Bronx Borough President Rubens Diaz
        Jr. also lashed out at the President for tweeting instead of taking action.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13f2cce-b250-46d9-b9b4-8b4594e75cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:54:50.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:54:54.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Donald Trump did with those statements today is that it confirmed
        everything that people were thinking about him," Diaz said. "And it''s just
        that he ... doesn''t care, or he''s just sophomoric, and just wants to continue
        to have these Twitter wars. There''s no time for that."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5074c24c-5bd3-4152-9e57-00c6fe3acebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:54:50.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:54:54.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane Maria struck Puerto Rico 10 days ago, killing at least
        16 people. Federal Emergency Management Agency official Alejandro de la Campa
        said only 5% of electricity had been restored in the island. He said 33% of
        the telecommunications infrastructure is back up and close to 50% of water
        services have been restored.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115fc32f-45e8-4224-8bdf-275c500f3073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:54:50.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:54:54.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Puerto Ricans also said the island didn''t receive the same
        kind of response as Houston and Florida, which were struck by hurricanes Harvey
        and Irma.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d73009-3186-42d4-b78e-75decb6a3a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:54:50.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:54:54.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez added that Trump "didn''t say those comments for the people
        of Florida or Texas and we are as American as those people."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffce7f4-802a-426a-8552-3e4dbe24ef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:54:50.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:54:54.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He didn''t have this reaction for Harvey or Irma," said Alemar.
        "But now he''s blaming the victim. Why?"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e88252-a7e0-4155-a70f-8fa55ab0abd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:54:50.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:54:54.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday afternoon&nbsp;Trump sent out complimentary tweets&nbsp;about
        Puerto Rico Gov. Ricardo Rossello, Rep. Jennifer Gonzalez-Colon of Puerto
        Rico and Kenneth Mapp, governor of the US Virgin Islands.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580e7f8f-a001-42a1-8b9f-9fd71c6ca533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:54:50.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:54:54.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rossello publicly struck a conciliatory tone in remarks earlier
        in the day,&nbsp;saying the federal government fulfilled all his requests,
        though there''s still plenty of humanitarian work to be done.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55983898-d65e-4ac2-b360-ebff943e4ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:54:50.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:54:54.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CORRECTION:&nbsp;This story has been revised throughout to correctly
        attribute all quotes to the interview subjects who said them. A quote criticizing
        President Trump''s tweet was incorrectly attributed to Abner Breban. That
        quote has been corrected and properly attributed to Griselmarie Alemar. CNN
        regrets the error.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc2a2ad-9fc7-4db2-9f2f-33a5b14c7a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:54:50.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:54:54.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Puerto Ricans fire
        back at Trump for critical tweets."</em></p>'
