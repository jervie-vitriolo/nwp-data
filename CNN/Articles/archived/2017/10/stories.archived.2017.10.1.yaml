  'SNL-is-coming-back':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-10-01T17:25:13.494+08:00
    'imagesource': 'jcr:e471f04b-6bf0-4c67-96e1-daa89f9a3706'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1ebafa9-7bf3-4015-a891-02da4af69201'
    'lead': 'So, can they do it again?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T15:13:07.779+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T15:14:38.064+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T15:14:37.854+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''SNL'' is coming back, but can it keep its momentum?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62af6fe-d7ed-4800-8527-32bf95e3407c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:13:07.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:14:38.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "SNL" is coming off one of its best-rated
        and critically lauded seasons ever. So, can they do it again?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b356320b-8e9f-4255-bf01-c038eb0c35b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:13:07.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:14:38.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the question heading into Saturday''s Season 43 premiere
        of the long-running sketch series, which just weeks ago won nine Emmy Awards,
        including one for outstanding variety sketch series.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107dff20-a958-433c-b4e7-70e0825fffaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:13:07.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:14:38.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the true answer to the query will reveal itself over the
        season, the momentum is undeniable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47e0477-1fed-4454-a3f3-a12b8562247a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:13:07.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:14:38.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of its return, here''s a look at how the show is trying to
        keep its streak of success going.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50b82c7-5e1d-48ae-9133-0438bd8e0170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:13:07.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:14:38.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alec Baldwin is set to return</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea44ad7-9bb1-4c82-9772-871e47f6be9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:13:07.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:14:38.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was the first&nbsp;to report that Baldwin was planning to make
        his return as Trump this fall, and the time has come.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be42685c-a9f5-4887-a54e-561eef3ee0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:13:07.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:14:38.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, Baldwin wasn''t sure as of Thursday exactly what his
        reprise would entail, telling&nbsp;USA Today, "We really don''t know, nor
        do we try to figure that out as early as Thursday."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975c1bce-379f-4512-bcb3-19ec7b97a3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:13:07.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:14:38.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin won the Emmy for outstanding supporting actor in a comedy
        for his "SNL" take on Trump last season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c792d14-940b-4dd8-9174-023a46e9689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:13:07.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:14:38.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their first host of the season is a favorite</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b786e0bd-0f20-4b11-87cf-95ae06bc721f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:13:07.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:14:38.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blade Runner 2049" star Ryan Gosling will be back in Studio 8H
        to host "SNL" for the second time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e731f8a-7e67-4051-a981-31e4ddb4c76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:13:07.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:14:38.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His previous hosting gig earned solid reviews, especially for a
        sketch in which Gosling himself had&nbsp;trouble keeping composure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3728f6-c636-409c-8cbf-69ffc3ae1019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:13:07.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:14:38.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gosling''s return could get the season off to a strong start.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa05854-1f75-42a2-8d71-eb6f8d6d605d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:13:07.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:14:38.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s new blood</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec05a589-2600-487b-960f-da2f1384ef24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:13:07.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:14:38.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedians Chris Redd, Heidi Gardner and Luke Null are joining the
        cast this season, following the departure of Bobby Moynihan, Sasheer Zamata
        and Vanessa Bayer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90423591-87c7-4005-b122-17016303ff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:13:07.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:14:38.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the core cast, led by two-time Emmy winner Kate McKinnon
        and Kenan Thompson, will be back. "Weekend Update" will be hosted for a fourth
        season by Colin Jost and Michael Che.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a3828c-0fbb-4673-8c50-1264b1cc47db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:13:07.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:14:38.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ll see what the newbies bring to the mix. Based on Redd''s&nbsp;standup
        work, he could be the next "SNL" standout.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571d850b-ebc3-4d1b-95a9-44cf56ba350a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:13:07.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:14:38.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re live coast-to-coast again</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403043db-16f4-4088-86a6-b8627d608be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:13:07.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:14:38.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After going live across the country for the first time last year,
        "SNL" is&nbsp;sticking with the formula.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c23bc3-0555-4a65-8549-774691deece6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:13:07.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:14:38.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As NBC chief Bob Greenblatt said, the move helps viewers be in "on
        the joke at the same time."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73acaf1-deb1-4753-957d-dd48bc7f20b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:13:07.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:14:38.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonus: an earlier airtime means West Coasters can watch the show
        and still have a good chunk of Saturday night to enjoy. Or, you know, watch
        "SNL" again when it repeats at 11:30 p.m.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210f0076-78f6-43c3-81b4-374f53697056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:13:07.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:14:38.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''SNL'' is coming
        back, but can it keep its momentum?"</em></p>'
