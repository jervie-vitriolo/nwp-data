    'template': '1'
    'title': 'Duterte: I won’t submit to Ombudsman’s authority in wealth probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4cd87c-0f69-4537-a0d7-7859c41573a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:50:17.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:50:37.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)</strong> — The
        President will not cooperate in the Ombudsman’s investigation into his alleged
        ₱211 million wealth, saying it''s based on "falsified" documents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d399aff-8941-4f7f-b79f-33d0a465978b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:50:17.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:50:37.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the Integrated Bar of the Philippines (IBP) in Davao
        City Saturday, President Rodrigo Duterte slammed Overall Deputy Ombudsman
        Arthur Carandang who had earlier confirmed the probe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02880ed-63d7-4a70-ae6b-720026474e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:50:17.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:50:37.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will not submit jurisdiction to the Ombudsman, okay?” Duterte
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d20d56-4849-44fb-b663-e55e1ba72aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:50:17.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:50:37.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then added, “Pero certainly ito si Carandang, I can summon him.
        Because he committed a crime. Not an administrative one. I''m not trying him,
        because I''m not a judge. But he has to answer for this, or else, I will go
        there and bring him to the NBI (National Bureau of Investigation).”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705e0738-2c1a-4c56-a2ec-f54d7a1a7a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:50:17.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:50:37.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also challenged Ombudsman Conchita Carpio Morales and Chief
        Justice Maria Lourdes Sereno to resign with him, accusing the two women of
        corruption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97499c1f-2bc2-4d12-b6d0-2144beb49fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:50:17.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:50:37.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I now challenge Carpio to resign with me at itong si Supreme Court
        Justice.<em> Sige nga, ikaw, may kaso.</em> Morales, <em>unahin mo ‘yung mga
        kaso noong nai-file nang matagal na</em>. You are in on a selective justice...<em>
        Bakit nauna ''yung sa amin na hindi pa totoo?”</em> the President demanded</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa238bce-e9fa-4dcd-8f16-9aa0fd5a8783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:50:17.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:50:37.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I now challenge Carpio to resign with me and Supreme
        Court Justice. You have cases. Morales, prioritize cases in your backlog.
        You are in on selective justice. Why are you prioritizing our case, which
        isn’t even true?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb24d6f3-a0f9-4b15-9fa1-ce8f3ba38eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:50:17.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:50:37.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte accused the chief magistrate of excluding her fee as government
        counsel in the case against the&nbsp; Philippine International Air Terminals
        Co. Inc. in her Statement of Assets, Liabilities, and Net Worth (SALN).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20face63-ba52-4e73-b8d3-c81aa41a5785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:50:17.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:50:37.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the military and police are aware of Sereno’s corruption.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1f7918-f02d-4216-a915-c37d25ce342d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:50:17.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:50:37.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alam ng Armed Forces at police na corrupt ito si Sereno. Alam ng
        Armed Forces <em>kasi ‘yung mga pulis na dinemanda nila doon, ako ang nagbigay
        ng pera. Hinihingi ko ‘yan sa mga kaibigan ko, ''YTulungan ninyo ito kasi
        hinihingian ng mga</em> Ombudsman investigator,''" he explained..</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfa893f-b076-4f29-b69b-78ca268121ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:50:17.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:50:37.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Armed Forces and police know Sereno is corrupt.
        The Armed Forces know because the police they filed cases against before,
        I gave them money. I asked my friends for that money, saying “Help them, because
        the Ombudsman investigator is asking for money.”]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ac9e79-0edb-414b-9827-88ab40e408bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:50:17.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:50:37.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President’s comments came after Carandang confirmed they had
        Duterte''s bank records and were investigating the family''s wealth in response
        to a plunder complaint filed by Senator Sonny Trillanes during the 2016 electoral&nbsp;
        campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1dbeb4-8f6b-4680-96b1-a9f99afb77c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:50:17.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:50:37.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang claimed Duterte’s bank records came from the Anti-Money
        Laundering Council (AMLC).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76f95f6-3b7b-4f60-baad-4118b32e9fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:50:17.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:50:37.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Palace: Duterte unfazed by Ombudsman''s probe on wealth</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0b8b3b-d90a-4a35-bd6a-adb8a4391c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:50:17.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:50:37.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the AMLC denied releasing any documents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3463e2-ddee-4945-8597-036ad1c48346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:50:17.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:50:37.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From ₱500K to ₱40M</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3979e5d-1c28-43b8-9d6f-271e93cacdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:50:17.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:50:37.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also changed his previous statement that he only had
        about ₱500,000 in his bank accounts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ee02e8-ce16-4020-9686-91f9acce5385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:50:17.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:50:37.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lahat ng sweldo ko pagka-mayor until now, dumidiretso diyan
        sa</em> specific account <em>na ‘yan. Kaya sabi ko, hindi mag-abot ng</em>
        ₱40 million. Go ahead and look at the records,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf37dfd-0e59-4fc9-bfdc-5fd89f13e9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:50:17.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:50:37.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My salaries since I was mayor up to now go straight
        to that specific account. I told them, it won’t reach ₱40 million. Go ahead
        and look at the records.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b433cb22-09c7-434a-8ea6-b7d7d9c4647d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:50:17.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:50:37.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his latest SALN, Duterte declared a net worth of ₱27.42 million
        as of December 2016: with assets of ₱28.43 million, and "cash on hand and
        in bank" of ₱18.54 million.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77335157-bf66-4fad-b74b-b4e6c920eb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:50:17.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:50:37.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same forum, Duterte slammed IBP President Abdiel Fajardo’s
        comment that public officials should not be onion-skinned when they are being
        probed by independent bodies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd193024e-aa72-49db-b772-524d246cdc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:50:17.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:50:37.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Onion-skinned? Onion-skinned lahat kaya, including my grandchildren.
        Ipa-onion-skin mo for a fabricated hundreds of billions. It''s to your sorrow.
        And I hope to meet you one day. Kung hindi, ipakain ko ''yang papel sa inyo
        [If not, I’ll shove the documents down your throat],” he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89781f6c-3029-4d88-8620-816133f99adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:50:17.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:50:37.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Duterte also said that he planned to create a commission
        to investigate the “partiality” of the Office of the Ombudsman.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fc1dfd-9a30-4306-9740-d82296cda759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:50:17.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T14:50:37.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Morales had since inhibited from probes into the first
        family’s wealth, as her nephew, Mans Carpio,&nbsp; is the husband of Davao
        City Mayor and daughter of the President Sara Duterte.</p>'
