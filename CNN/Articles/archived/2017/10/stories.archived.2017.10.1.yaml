      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The once glorious structure in the city – the Alonto ancestral home
        – has been razed nearly to the ground, the war burning down the walls and
        everything with it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d683aa-0c75-4014-9681-38ebfa374882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:31:18.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:55:14.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanao Del Sur Crisis Management Committee Spokesperson Zia Alonto
        Adiong said his grandfather, former Senator Domocao Alonto, built the house
        in Pangarungan Village in the 50s, and he remembers each moment his family
        spent there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582ad2cf-9e2b-45b5-a0ef-9a755cf9b9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:31:18.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:55:14.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Diyan lagi nakaupo si lola sa may</em> pink stairs (Grandmother
        used to always sit on the pink stairs)," he said, adding Hadja Mohmina Alonto
        would stay there to watch over her grandchildren.</p>'
    '7':
      'image': 'jcr:25f447d3-02eb-4672-8cb5-f104d646bedb'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da78eb8-e571-46d1-9b5d-f9a8f70d73ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:31:18.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:55:14.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665fd551-3071-4bbe-8e6a-f4ace6e32afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:31:18.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:55:14.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alonto house is located near the Islamic Center Mosque or the
        Grand Mosque, where intense firefight took place until August 24, when government
        troops finally recovered the mosque, once a Maute stronghold.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0f8992-2a5f-448e-a5fd-3662d9b2ab4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:31:18.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:55:14.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now only the wall near the entrance of the house as well as the
        "pink stairs" remain standing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bd1619-0360-4cb9-bd53-92cbd0b728ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:31:18.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:55:14.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiong said he first saw what was left of their ancestral home when
        he was shown photos and video footage. But he said it was an entirely different
        feeling to see and feel the place where he grew up in.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1faebe8-014c-4320-aae1-0a9ef03bcf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:31:18.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:55:14.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first, there''s a denial – ''Am I really here? Is this really
        my house?'' And then suddenly the realization that it''s no longer there.
        It''s the house. Yung familiarity nga, the comfort of the place is no longer
        there," Adiong said, sobbing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a18bb7-eb4e-408c-b2bb-b34ef4e9e126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:31:18.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:55:14.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the grave markers of his grandparents are gone, but he remembers
        exactly where they were buried. He was on his knees, crying before the grave
        of his grandmother who raised him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bc394b-b61f-4f5c-9755-87693068c11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:31:18.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:55:14.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kataya ako ina (I''m here, grandmother)," Adiong whispered.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5866b8-d06d-4ac9-89da-4c4845f2f421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:31:18.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:55:14.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His cousin, Provincial Disaster Risk Reduction and Management officer
        in charge Amer Hussein Lucman, was also in tears.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d0043d-8c28-48a7-83a8-ff59bbe4ac4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:31:18.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:55:14.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The semblance of recognition mo doon sa bahay na yun, wala na (You
        can no longer recognize the house). As if half of your life has disappeared,"
        Adiong added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f4a3ce-c6b6-4f22-aa63-53474c4f23fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:31:18.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:55:14.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-martial law house</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99cc276-4e47-468e-b69c-14b652432524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:31:18.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:55:14.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was more than just ancestral house, Adiong said, as it was where
        opposition senators would meet during martial law under the Marcos regime.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25021a5-5733-456a-8376-ed7c6d5743f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:31:18.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:55:14.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a child, Adiong had seen former senators Lorenzo Tañada and Teofisto
        Guingona Jr., former Vice President Salvador Laurel, former Zamboanga City
        Mayor Cesar Climaco and other members of the United Nationalist Democratic
        Organization (UNIDO) meeting with his grandfather, their house being the opposition
        party''s headquarters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f16c938-1e9b-4cbf-8534-a9baa8b076bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:31:18.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:55:14.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat ng mga oppositionists that time, doon sila nagpupunta at
        nagkakaroon ng meetings. Kung ano ang next activity nila para ipakita yung
        disgust against the tyrannical rule and dictatorship during that time," he
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10117ce0-35f2-4972-844e-3e786e314286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:31:18.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:55:14.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: All the opposition members at the time went to the
        house for the meetings. They would plot their next activities and express
        their disgust against the dictatorship.)</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fefa1d1-a981-40c7-b887-0d448e652278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:31:18.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:55:14.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebuilding lives</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4164a79-2f63-4472-bb5c-0989a83af0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:31:18.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:55:14.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are hundreds of thousands others like Adiong and his family,
        mourning over what they have lost in the war.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876d40e7-3bc8-445f-a97a-ce1a18bbd620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:31:18.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:55:14.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anaida Rascal, one of the evacuees, also broke down in tears when
        she saw a photo of her community in Barangay Bangolo.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bec8f7-ef7b-4041-b50b-efab82dc2b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:31:18.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:55:14.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has yet to see her house which she said is probably in ruins.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4293033-5f7a-4e8e-9272-c5d89494af2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:31:18.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:55:14.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kawawa ang nanay ko, umaasa pa na hindi nasali ang bahay namin
        (My mother is still hoping our house was spared). Ay Allah!" Rascal cried.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c72822-8f9a-42f0-81aa-833e7327c1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:31:18.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:55:14.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her brother, Jalal, remains a hostage of the Maute terrorists.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6221c6-66e8-4cb8-8105-ff90bde51a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:31:18.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:55:14.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is oping he will return alive, and together, they can rebuild
        their damaged homes and start over.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3341648f-38e6-4764-9a71-79cccfb557ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:31:18.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:55:14.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana po matulungan niyo ang kapatid ko na ilabas doon ng buhay,
        maibalik po sa amin ng buhay (I hope they can rescue my brother and return
        him to us alive)," Rascal pleaded.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f679068d-9e5f-4c11-977f-df8b537944f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:31:18.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:55:14.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiong said they are expecting the same reaction from other displaced
        residents, with all the years of hard work gone.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3031a105-76b3-4696-9ddd-39ebf2607f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:31:18.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:55:14.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ine-expect talaga namin na pagpasok ng tao diyan, merong resentment,
        merong frustration (We expect people to be resentful, frustrated)," he added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cce980-cdd1-4fc9-9415-a9c903f5ac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:31:18.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:55:14.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Road to rehabilitation</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e3a8c4-9ba9-4a06-a327-0da3ce7f9c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:31:18.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:55:14.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has started clearing operations in some areas in the
        main battle area, working first on the main roads and other historical and
        religious sites.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785278ea-d180-4dbd-a33f-167c76a1cfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:31:18.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:55:14.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The engineering battalions are busy clearing the area inside. Soon,
        the damage assessment team will start their work (too)... (on the) first week
        of October," says Brawner.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bedf627-fd47-4d73-9280-74e17b0bb08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:31:18.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:55:14.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And by November, the military said the residents whose houses are
        in areas that have been cleared may be allowed to enter.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f32c28e-f4d7-4653-96aa-9f3bdaea6c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:31:18.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T16:55:14.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For thousands of Maranaos who had lost their homes and do not have
        money to rebuild these, Adiong hopes there will be a decent reparation package
        for them.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
