  'obama-biden-prince-harry-invictus-games-canada':
    'author': 'Faith Karimi, CNN'
    'caption': '(L-R) Former U.S. Vice President Joe Biden, Dr. Jill Biden, former
      U.S. President Barack Obama, and Prince Harry at the Invictus Games. (Photo:
      Kensington Palace on Twitter)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-10-01T09:30:53.722+08:00
    'imagesource': 'jcr:0e261d7a-918d-480f-9f04-4f45b8754e4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '392bc641-ae94-4146-a22a-cc46399ab16d'
    'lead': 'Prince Harry brought along some popular friends at the Invictus Games
      in Toronto this year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T15:49:56.672+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T15:50:00.736+08:00
