    'title': 'UAAP: FEU thrashes UP Fighting Maroons, 78-59

      '
    'updated': 2017-10-16T14:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbe3bbb-3703-4cc5-94c4-729aab3f2335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:10:31.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:10:35.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> The
        Far Eastern University (FEU) Tamaraws sent the University of the Philippines
        (UP) Fighting Maroons crashing down, 78-59, in the University Athletic Association
        of the Philippines (UAAP) Season 80 on Sunday afternoon at the Big Dome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03878503-1a1c-4e5e-b1a7-1a5e4a3e71cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:10:31.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:10:35.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ron Dennison led the way for FEU with 16 markers and seven rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a3b046-e52e-4613-accb-204947b25914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:10:31.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:10:35.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riding on the momentum of their upset victory over the defending
        champions, the Fighting Maroons went toe-to-toe with the Tamaraws in the opening
        period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99c3b9a-24d0-46ca-b71d-5a92fdfc1d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:10:31.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:10:35.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was the Morayta-based team that led 18-14 going into the
        second frame.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3912da14-02da-4425-bded-f9b82314116e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:10:31.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:10:35.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU tightened up on the Maroons before the halftime break, limiting
        them to only 10 points to take a sizable 40-24 cushion going into the third
        quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d495eb-25e7-4504-b623-ff1e4bc73132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:10:31.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:10:35.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws were relentless going into the second half, increasing
        their lead to 50-26 midway through the third period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a125e976-e2ea-4a6c-848e-57cc4ee837fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:10:31.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:10:35.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP started to show signs of life in the payoff period, trimming
        down the FEU lead to as low as 58-48.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e234cf4-1ba3-439e-9afb-13c1b942c0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:10:31.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:10:35.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for the Fighting Maroons, the Tamaraws unleashed a
        16-0 rally to build an unassailable advantage, 74-48, with 2:50 left on the
        clock.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0193b5bc-3c52-45ad-badb-c8ad379a1b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:10:31.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:10:35.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win sees FEU snag solo third in the standings with a 4-2 win-loss
        slate, while UP slides down to 3-2.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e9f7bd-58d3-4df3-9ab3-8082ac8ca7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:10:31.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:10:35.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibrahim Ouattara paced UP with 15 points, while Juan Gomez de Liano
        chipped in with 16 of his own.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5382158-fd4c-4930-a283-733b05d54eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:10:31.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:10:35.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After UP''s offensive explosion against La Salle, FEU coach Olsen
        Racela was happy with his team''s effort.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4476db5c-c4a0-4b11-a321-027a0be5d73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:10:31.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:10:35.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a defensive game for us. First time namin this year to limit
        a team below 60 points," Racela said. "We caught them on an off night, yung
        mga pumapasok nilang shot against La Salle hindi pumasok ngayon (their moves
        against La Salle didn''t work this time)."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a4cf92-2586-437f-afdf-23565d6645a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:10:31.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T15:10:35.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU will play the Adamson Falcons on Saturday, while UP looks to
        bounce back against Adamson on Wednesday.</p>'
    '25':
      'image': 'jcr:86bea538-a0b1-4319-a2d8-40be7fabe60e'
