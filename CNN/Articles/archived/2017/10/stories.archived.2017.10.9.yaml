  'Dove-ad-missed-the-mark-representing-black-women':
    'author': 'Jackie Wattles'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-10-09T10:08:09.731+08:00
    'imagesource': 'jcr:d2d94fc4-e2b7-444d-9110-8af89732a067'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e56b0597-1437-49fb-b13f-cdf76fb9b0d8'
    'lead': 'The offending ad was a 3-second GIF hawking Dove body wash that was posted
