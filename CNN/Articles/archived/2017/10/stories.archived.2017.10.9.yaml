    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dove apologizes for ad: We ''missed the mark'' representing black women

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05fb0ca-2c01-4a5d-b8dc-8a04a20e56cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:23:10.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:23:13.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Dove apologized this weekend for
        a social media post that the company says "missed the mark" representing black
        women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb918997-4156-4af7-8d58-94493212408d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:23:10.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:23:13.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offending ad was a 3-second GIF hawking Dove body wash that
        was posted Friday to the brand''s Facebook page. It was taken down Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d3acc7-582c-484a-801c-0abd94da7af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:23:10.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:23:13.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNMoney reviewed a copy of the GIF. It shows a looping image of
        a black woman removing a dark brown t-shirt to reveal a white woman. She then
        removes her beige t-shirt to show a third woman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dea3823-915c-4ecb-bf7a-a27eed6f5292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:23:10.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:23:13.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This did not represent the diversity of real beauty which is something
        Dove is passionate about and is core to our beliefs, and it should not have
        happened," the company said in a statement Sunday. "We apologize deeply and
        sincerely for the offense that it has caused and do not condone any activity
        or imagery that insults any audience."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbc7b62-0f90-4f9d-b2a0-c5ce49ca4abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:23:10.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:23:13.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Pepsi and Kendall Jenner join the rogues'' gallery of
        tone-deaf ads</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a7598b-c7b9-4240-85f3-8046a2aab94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:23:10.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:23:13.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Naomi Blake, a 29-year-old beauty entrepreneur who runs
        a popular&nbsp;<a href="http://www.instagram.com/naythemua/">Instagram</a>&nbsp;account,
        said she reached out to the company through Facebook to voice her concerns
        about the ad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a39a90-f1da-4304-840d-afdd9b66d721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:23:10.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:23:13.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she received a "copy and paste" response. Blake also took
        screenshots of the ad that soon went viral on Facebook and Twitter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7b8ad3-7fce-4720-80bf-d05ab5674c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:23:10.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:23:13.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can you see a body wash ad like this and not realize? It rubbed
        me and many people the wrong way," Blake told CNNMoney. "What are you telling
        the little black girls who watch this?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f5fcfa-87b1-47d3-a388-c36ac02d5a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:23:10.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:23:13.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dove took down the ad Sunday and posted an apology on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ffcc2a-1685-4fa0-9749-bd2c91154e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:23:10.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:23:13.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Dove, which is owned by Unilever, has for more than
        a decade tried to take a socially conscious stance on beauty. Its ads have
        frequently used models of various body weights, ages and races.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477f43fa-660e-4f8b-9e99-0c8c1573ee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:23:10.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:23:13.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: McDonald''s pulls ad about a boy whose father died</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1cb8ca-ed00-474e-a0e7-786bb589ad9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:23:10.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:23:13.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaigns "My Beauty My Say," "Real Beauty," and "#BeautyBias"
        have been&nbsp;<a href="http://edition.cnn.com/videos/us/2013/04/18/sbt-dove-real-beauty-ad-campaign.cnn/video/playlists/viral-hashtags/">applauded</a>&nbsp;for
        their depictions of diversity and promotion of&nbsp;<a href="http://www.youtube.com/watch?v=90v2mMbBB_M">self
        confidence</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e67c41-6e5a-4b32-ae26-a43d0423409a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:23:10.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:23:13.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this isn''t the first time a Dove campaign has raised eyebrows.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9643582-a155-4e1b-9559-dfabbe42f827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:23:10.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:23:13.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, an ad for one line of Dove body washes was accused of racism
        for lining up three women from&nbsp;lightest to darkest skin tone. They appeared
        below the words "before" and "after," which were meant to indicate skin dryness.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85ba17d-419d-4adb-9c23-e43cb2709029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:23:10.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:23:13.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Dove''s U.K. branch touted&nbsp;<a href="http://edition.cnn.com/videos/cnnmoney/2017/05/09/dove-ad-backfires-mxp.cnn">a
        short video</a>&nbsp;depicting variously shaped Dove body wash bottles with
        the tagline, "Beauty comes in all shapes and sizes." Critics said it suggested
        women are defined by their body types.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac55e20a-5d08-4a88-b5e7-b9888b5baa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:23:10.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:23:13.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://money.cnn.com/2017/10/08/news/companies/dove-apology-racist-ad/index.html">Dove
        apologizes for ad: We ''missed the mark'' representing black women."</a></em></p>'
  'Trump-trashes-outgoing-Republican-senator-in-public-falling-out':
    'author': 'Eli Watkins and Manu Raju, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-09T08:19:55.695+08:00
    'imagesource': 'jcr:652cd74c-acb7-4525-aded-2c15100f2f81'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4d78ef5-e8dd-40cc-8fbc-015fb1430bdd'
    'lead': 'Trump trashes outgoing Republican senator in public falling out'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T08:30:26.418+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T08:30:30.686+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T08:30:30.309+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump trashes outgoing Republican senator in public falling out

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d77864d-aa6a-493c-b1ca-2e1a7c5326c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:30:26.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:30:30.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — President Donald Trump and outgoing Sen. Bob Corker launched
        into a Twitter spat Sunday morning in a major public falling out, making the
        Tennessean the latest senior Republican lawmaker to openly criticize Trump
        over his statements online and off.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a54daeb-6a96-4682-a00e-c5b9b42c1058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:30:26.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:30:30.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted Sunday morning in a series of posts attacking Corker
        that he denied the senator''s request for an endorsement -- a claim denied
        by Corker''s chief of staff, Todd Womack, later in the day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd28771-3808-4cb4-b377-8061c1ffd566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:30:26.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:30:30.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president called Senator Corker on Monday afternoon and asked
        him to reconsider his decision not to seek reelection and reaffirmed that
        he would have endorsed him, as he has said many times," Womack said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9aa01a-c5dd-42a1-baec-d005be42d0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:30:26.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:30:30.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told Corker he was going to endorse him the day the Tennessee
        Republican announced his intention to retire, two sources familiar with the
        discussions said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ffee0f-2e72-4417-9947-2613c3bbba35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:30:26.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:30:30.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corker, whose term expires at the end of next year,&nbsp;<a href="http://edition.cnn.com/2017/09/26/politics/bob-corker-not-seeking-re-election/index.html">made
        the announcement</a>&nbsp;that he would retire late last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5f301d-021a-47cd-9050-6a31b85ba6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:30:26.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:30:30.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s slams on Corker come days after the senator made public
        comments criticizing him. The senator responded to Trump''s tweets with an
        insult later in the morning, calling the White House "an adult day care center"
        in a Twitter post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b81b56-47c2-4038-b994-3b1b8ae03264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:30:26.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:30:30.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flare-up between the two leaders highlights the long-simmering
        differences between GOP leaders and the President, who has not shied away
        from attacking the leadership over their inability to move health care legislation.
        It also comes as Trump prepares to press Congress to advance his proposed
        tax overhaul and tensions reportedly grow between Trump and members of his
        own Cabinet -- especially Secretary of State Rex Tillerson -- on issues such
        as the way to handle North Korea''s nuclear weapons program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ea693e-ed52-49d4-8121-6a6475a62577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:30:26.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:30:30.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corker''s vote will be critical on tax reform, and he remains an
        influential voice on Trump''s foreign policy challenges, including over how
        to handle the Iran nuclear deal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b0358e-d8fb-426f-9487-1bba3ead8f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:30:26.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:30:30.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time Trump and the White House have privately
        sent one signal to Corker while publicly saying something else. Following
        Corker''s pointed attack on Trump for his handling of the deadly violence
        in Charlottesville, Virginia, in August, Vice President Mike Pence quietly
        sought to repair ties with Corker after the President attacked the Tennessee
        Republican on Twitter, sources said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bf600e-2ad2-4f4d-bb7e-ecfcd0fb2d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:30:26.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:30:30.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator Bob Corker ''begged'' me to endorse him for re-election
        in Tennessee. I said ''NO'' and he dropped out (said he could not win without..."
        Trump wrote in a&nbsp;<a href="http://twitter.com/realDonaldTrump/status/917026789188399105">series
        of three consecutive tweets.</a> "..my endorsement). He also wanted to be
        Secretary of State, I said "NO THANKS." He is also largely responsible for
        the horrendous Iran Deal!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103cf876-4525-4237-9a6e-dd6c91df954c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:30:26.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:30:30.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"...Hence, I would fully expect Corker to be a negative voice and
        stand in the way of our great agenda. Didn''t have the guts to run!" Trump
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9c7a2a-ec93-41ec-8484-cf5fa871395c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:30:26.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:30:30.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President continued to slam Corker in a tweet in the late afternoon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876f70ab-6ac8-47f0-90c2-d60cd8c0a2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:30:26.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:30:30.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bob Corker gave us the Iran Deal, &amp; that''s about it. We need
        HealthCare, we need Tax Cuts/Reform, we need people that can get the job done!"
        he wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f600466-dc69-45f5-86e1-4ae54619e170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:30:26.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:30:30.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corker responded on Twitter after Trump''s initial tweets: "It''s
        a shame the White House has become an adult day care center. Someone obviously
        missed their shift this morning."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7b32f2-9fbd-4837-9e8d-94afcbccba34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:30:26.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:30:30.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US attorney Preet Bharara, now a senior legal analyst at
        CNN, retweeted Corker''s response, remarking, "An adult day care center whose
        chief resident can''t count to 51."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32913646-d4a2-463d-9cb3-c13af1219658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:30:26.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:30:30.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bharara was&nbsp;<a href="http://edition.cnn.com/2017/09/20/politics/preet-bharara-podcast-trump-firing/index.html">fired
        by Trump</a>&nbsp;a few months into his presidency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999345f2-3e79-4982-93a3-82cf38610d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:30:26.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:30:30.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Sunday, California Democratic Rep. Ted Lieu expanded on Trump''s
        relationships with members of Congress, saying Corker''s response highlighted
        why Republicans have not been able to pass major legislation this year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cbee51-7748-4b1d-a2dc-69ddd955d6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:30:26.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:30:30.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump is a weak President with low approval ratings who
        does not command respect on Capitol Hill," Lieu told anchor Ana Cabrera on
        "CNN Newsroom." "As a result, Trump can''t deliver the votes when he needs
        it. And to make matters worse, Donald Trump is not trying to build relationships.
        He lashes out and insults members of Congress. And keep in mind, Trump''s
        deficit-exploding tax plan can only lose three Republican Senate votes before
        it dies."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f39f94-f18f-4764-977e-dcde2a8ff449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:30:26.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:30:30.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish I could replay what people tell me on the floor from my
        colleagues across the aisle," Lieu continued. "I can''t do that, but they
        are similar to Senator Corker. I could just say this, the President is not
        respected by many members of Congress. You''re seeing that play out in terms
        of failed legislation, and you see that played out when the President goes
        after and singles out individual members of Congress and attacks them. That''s
        not how you build relationships."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99419cf3-fe73-4b51-aab3-48719f1060a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:30:26.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:30:30.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corker, who chairs the Senate foreign relations committee,&nbsp;<a
        href="http://www.washingtontimes.com/news/2016/sep/5/letter-to-the-editor-keeping-americans-in-the-dark/">defended
        his record</a>&nbsp;on the Iran deal in an op-ed in The Washington Times last
        year, saying he led Senate opposition to the Obama-era pact and was joined
        by almost the entire Senate and House in&nbsp;passing legislation&nbsp;in
        2015 to establish a process for congressional review.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c6ce00-65b7-42b4-918a-2dbbf72db4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:30:26.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:30:30.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without it, there would have been no requirement that Congress
        receive full details of the deal; no review period for Congress to examine
        and weigh in on the agreement; no requirement that the president regularly
        certify that Iran is complying; and no way for Congress to rapidly reimpose
        sanctions should Iran cheat," Corker wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a20d196-7777-4056-b357-c0dc4d762bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:30:26.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:30:30.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator has also made some critical comments about Trump''s
        demeanor and temperament in recent weeks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143fd79d-27f0-45c2-b09c-9a442b604872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:30:26.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:30:30.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corker&nbsp;<a href="http://edition.cnn.com/2017/08/17/politics/bob-corker-criticizes-trump-charlottesville/index.html">said
        in August</a>&nbsp;that Trump had not yet demonstrated "the stability nor
        some of the competence" he needed to be successful.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd139e3-06a4-454f-87a9-5c835e5cb760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:30:26.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:30:30.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Wednesday that Tillerson, Defense Secretary James Mattis
        and White House Chief of Staff John Kelly "help separate our country from
        chaos."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8510ee-23fd-43a7-8aaf-ba5eea98265f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:30:26.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:30:30.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corker also said Tillerson has not received the support he needs
        from Trump.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff7b30a-24f2-46a6-8734-eb05201a5ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:30:26.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:30:30.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, look, I see what''s happening here," Corker said. "I deal
        with people throughout the administration and (Tillerson), from my perspective,
        is in an incredibly frustrating place, where, as I watch, OK, and I can watch
        very closely on many occasions, I mean you know, he ends up being not being
        supported in the way I would hope a secretary of state would be supported,
        that''s just from my vantage point."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339e8d6b-dcc8-46fe-8e0a-14167a376466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:30:26.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:30:30.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson, who has reportedly been displeased with Trump and his
        own role in the administration, made a public statement last week reaffirming
        his support for the President after news reports spoke of acrimony between
        the two men -- principally, that Tillerson had questioned Trump''s intelligence,
        calling him a "moron," in front of other top officials.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeed4ce-8c9a-4ea6-9447-cb1b319cc3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:30:26.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:30:30.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson''s statement of support for Trump prompted the President
        to say his secretary of state had refuted the story about the insult. Trump
        later told reporters inside a Las Vegas hospital, where he was visiting the
        victims of last Sunday''s mass shooting, that he has "total confidence" in
        Tillerson and said reports that the secretary of state called him a moron
        were "fake news" and "totally made up."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d28ba1-2867-4ab8-89e0-24b9c772a392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:30:26.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:30:30.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/08/politics/donald-trump-bob-corker-tweets/index.html">"Trump
        trashes outgoing Republican senator in public falling out."</a></em></p>'
