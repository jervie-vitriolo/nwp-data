      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravena and Teng last saw action in the 2017 FIBA Asia Champions
        Cup where the country finished fifth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4b4b91-5649-4294-96a8-189e36057c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:25:44.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:25:48.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their inclusion added more depth to this year''s draft class which
        also features Filipino-German big man Christian Standhardinger, college standouts
        Jason Perkins, Raymar Jose, and Davon Potts</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebea689-b8d7-4e3a-b2f8-6b16e613dda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:25:44.895+08:00
