    'template': '1'
    'title': 'Castillo family names UST Law Dean among new respondents in Atio''s
      case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c485212e-09d1-4f30-9317-17a632547048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:04:10.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:04:38.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 9) — More respondents are
        named by Atio''s parents as the Justice Department resumes the hearing on
        the hazing death of University of Santo Tomas (UST) Law student Horacio "Atio"
        Castillo III.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1fbc9d-a9c0-433b-92d2-d2a93ecc86b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:04:10.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:04:38.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST Law Dean Nilo Divina and UST Law Faculty Secretary Arthur Capili
        were among the newly-named respondents in the supplemental complaint filed
        by Atio''s parents, Carmina and Horacio Castillo Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704d122f-8806-4397-9782-4674f2db8944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:04:10.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:04:38.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are facing murder, violation of the anti-hazing law, and obstruction
        of justice.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">More respondents named in Castillo hazing-death case <a href="https://t.co/SLcNEzWrJi">pic.twitter.com/SLcNEzWrJi</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/917361230657986562?ref_src=twsrc%5Etfw">October
        9, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7591279a-65ae-408e-9007-39913081d98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:04:10.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:04:38.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d59ab3-4d05-43da-b605-c59d79d2ed97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:04:10.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:04:38.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other respondents included the Aegis Juris foundation as represented
        by its trustees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f894a7d-faa8-46ba-b24c-cc1f4f646a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:04:10.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:04:38.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime suspect John Paul Solano, on the other hand, is facing another
        four counts of perjury.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53570ab-5b3c-441d-9eaa-618be8c23697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:04:10.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:04:38.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio''s parents claimed Divina has actual knowledge of Atio''s hazing
        and pointed out that Divina and Capili are complicit in the cover-up of Atio''s
        hazing and murder.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f6c703-0c01-4c21-83f0-cbfe2ef5f566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:04:10.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:04:38.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capili stated that he already knew a UST student had died due to
        hazing as early as Sunday, September 17. Divina supposedly made the same statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984471b5-58db-406b-8bf3-f94abd5a5550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:04:10.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:04:38.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Castillos said it was only on September 18 that they and
        his uncle identified Atio''s body.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadffe73-cb54-4038-9f31-14f80eccc937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:04:10.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:04:38.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also pointed out Divina - as the head of UST Law - knew or
        ought to know that it''s his responsibility to enforce compliance of the anti-hazing
        law and ensure there would be no physical violence during the initiation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9f2204-040c-4583-92dc-e6a6ef33ca50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:04:10.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:04:38.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Castillo family wants more names included in suspect list
        as DOJ begins hearing Atio''s case</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa084ee4-dcfa-48c1-a2f7-d26daa1efcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:04:10.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:04:38.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Atty. Lino Kapunan, a member of the Castillo''s legal team,
        said, "It seems from the records that Atio went to the law office to pay his
        respects to his senior brods so what does this mean? I think from the records
        it must... It seems that the Dean and the other senior brods in Divina Law
        were aware that Atio was a neophyte."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906f8288-192d-466a-8ed5-29b156978971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:04:10.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:04:38.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this, Divina responded, "I am sure it is baseless since I have
        not breached any law and have always discharged my functions as Dean with
        utmost diligence. However, I will only be able to comment in detail once I''ve
        read the complaint."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b163153-1ce3-40b7-8253-9cc07400c800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:04:10.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:04:38.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch of respondents has until October 24th to submit
        their counter-affidavits, while the second batch of respondents - including
        Divina - will be subpoenaed to attend the next hearing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109afdb8-3a2c-4d9f-baa3-47ad45845c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:04:10.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:04:38.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio''s parents appealed to the other respondents at large to come
        out and tell the truth.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc70139-f203-4ece-b46b-892c8852449a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:04:10.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:04:38.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maawa kayo sa pamilya namin,"</em> They said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5157bf64-871b-4535-895b-0b44cee46770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:04:10.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:04:38.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Have mercy on our family.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062434be-5989-4a22-8724-6e7e2a1ea3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:04:10.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:04:38.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano''s counsel manifests that they have a pending motion to exclude
        the pieces of evidence covered by the Manila Police District''s search warrant.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e25accc-73e4-43d6-b64d-d6adc1ee438d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:04:10.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:04:38.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Paterno Esmaquel argued the search warrant was based on a
        fictitious section of the Anti-hazing Law.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fd76c3-713e-4aa8-b60c-e8f8c7ce33f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:04:10.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:04:38.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio''s mom: I want justice for all of them</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a8f260-f674-4465-adc3-cf361752d935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:04:10.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:04:38.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio''s parents attended the preliminary hearing into their son''s
        case Monday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf080c0-44d5-4c7c-a480-5134b98e9ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:04:10.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:04:38.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All throughout the hearing they were very calm and silent, but then
        turned emotional when they talked to media.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9012c2f9-92d2-4038-ab1e-34752698b8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:04:10.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:04:38.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio''s mother, Carmina, said, "I want justice for all of them.
        What they did to my son is unforgivable. Grabe sila. "</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bb0080-c0fa-45b5-b3a8-42c22deca699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:04:10.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:04:38.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio''s father, Horacio, added, <em>"Meron din silang mga anak.</em>
        You know how you would feel. <em>''Wag sana mangyari sa kanila.</em> I wouldn''t
        wish na mangyari kahit kanino ''to, so painful. Every morning we miss our
        son. Every evening we still think about our son. Every night we go to his
        room and he''s not there. Its a vacant room. <em>Sana mafeel nila yung nafi-feel
        namin."</em></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4e1dc2-639f-4fa4-a41a-bdfc179f441d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:04:10.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:04:38.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They also have children. You know how you would feel.
        I hope this doesn''t happen to them. I wouldn''t wish for this to happen to
        anyone, it''s so painful. Every morning, we miss our son. Every evening, we
        still think about our sob. Every night, we go to our room and he''s not there.
        It''s a vacant room. I hope they feel what we feel.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f7dbc1-56a2-4133-b41c-27c4b6bcf07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:04:10.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:04:38.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio''s parents also met with the staff of the Chinese General Hospital
        who responded to their son.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5443864d-eea3-4323-aa9f-aaca02872442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:04:10.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:04:38.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Nestor Garcia of the Chinese General Hospital said, "Actually
        we were able to hold Solano in the ER until dumating ang pulis [until the
        police arrived]...That''s why the police were the ones who took over to bring
        Solano to the police station. <em>Kasi yan ang least na magagawa namin</em>
        [That was the least we could do]. To hold whoever brought the patient."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3785fd7e-03a4-4926-83de-5a266309b6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:04:10.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:04:38.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina files libel cases vs. Kapunan</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d096cc5-d490-4702-8ef7-48727e341f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:04:10.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:04:38.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another development today was Divina filing libel cases against
        Atty. Lorna Kapunan for her statements linking him to Atio Castillo''s death,
        as well as for publicizing a disbarment complaint against Divina related to
        a complaint against Commission on Elections Chairman Andres Bautista.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e17b62b-a4b7-446c-8131-644ff387f2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:04:10.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:04:38.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapunan said the truth is her best defense, that it''s a sad day
        for the rule of law and that she will tell the truth when she answers these
        charges.</p>'
  'nobel-prize-economics-2017-richard-thaler':
    'author': 'Chris Isidore, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-10-09T19:35:05.612+08:00
    'imagesource': 'jcr:66e376c0-788a-409e-b329-39b50096db3c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47cd5147-3e6c-4597-861e-b8e8b58660cf'
    'lead': 'Richard H. Thaler of the University of Chicago was awarded the Nobel
      Prize in economics on Monday for his contributions to the field of behavioral
      economics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T15:08:29.454+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T15:08:33.327+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T15:08:33.110+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'American Richard H. Thaler wins Nobel Prize in economics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e372ddfa-acd1-4de3-9b02-59d088008532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:08:29.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:08:33.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Richard H. Thaler of the University
        of Chicago was awarded the Nobel Prize in economics on Monday for his contributions
        to the field of behavioral economics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35857309-50a0-40f6-9576-7d2f8c04f9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:08:29.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:08:33.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thaler, 72, was cited for his research in the psychology of economic
        decision-making.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe338861-0d74-4fd9-970a-2dc7e5b873c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:08:29.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:08:33.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His theory explains "how people simplify financial decision-making
        by creating separate accounts in their minds, focusing on the narrow impact
        of each individual decision rather than its overall effect," the Royal Swedish
        Academy of Sciences said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85c1797-7b01-4af2-99e9-3c2d4b203707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:08:29.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:08:33.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thaler''s work is well known outside academic circles. His 2008
        book <em>Nudge: Improving Decisions About Health,</em> Wealth and Happiness,
        which he wrote with law professor Cass Sunstein, became a popular hit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8fa076-b5ce-4ad8-9c6c-3cca9f037b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:08:29.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:08:33.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argued that by understanding how people make decisions, behavioral
        economics can be used to tackle many of society''s major problems and influence
        public policy. Both The Economist and the Financial Times ranked it the best
        book of the year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbc4eac-9ac4-4488-9635-6d970bd257de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:08:29.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:08:33.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also influenced how governments made decisions. In 2010, the
        U.K. established a Behavioral Insight Team, what became known as the Nudge
        Unit, to create policies to nudge British citizens to make better choices
        that would save the state money. Thaler was an adviser.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84318989-d726-4032-93e9-1c176e5b1de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:08:29.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:08:33.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Obama administration issued an executive order in 2015 titled
        "Using Behavioral Science Insights to Better Serve the American People."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fab49b-a698-4c03-9091-f238b9c7778d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:08:29.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:08:33.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It encouraged executive departments and federal agencies to "identify
        policies, programs, and operations where applying behavioral science insights
        may yield substantial improvements in public welfare, program outcomes, and
        program cost effectiveness."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fe6a66-9d8e-4e05-bb1e-e28afe1aa93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:08:29.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:08:33.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Royal Swedish Academy of Sciences every year awards the Sveriges
        Riksbank Prize in Economic Sciences in Memory of Alfred Nobel. Americans,
        especially from the University of Chicago, have dominated the award.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deff3e3-406e-443d-bd99-1131cb7b6157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:08:29.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:08:33.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thaler is the 29th winner of the economics prize associated with
        the school in the past 47 years. The most recent winners were Eugene Fama
        and Lars Peter Hansen, who shared the 2013 award with Robert Shiller. George
        Stigler, Milton Freidman and Paul Samuelson were among the most famous winners
        from Chicago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517a39aa-6337-4aa6-a770-f38bc458a1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:08:29.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:08:33.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, two foreign-born American professors were awarded the
        prize for their contributions to contract theory – the agreements that shape
        business, finance and public policy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64357790-6fa3-4bc9-ac18-3f4bcb313354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:08:29.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:08:33.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winners were Oliver Hart, now 69, a British born economist teaching
        at Harvard, and Bengt Holmström, 68, a Finnish economist teaching at MIT.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd09d75-eb39-4435-8ae2-102155733c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:08:29.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:08:33.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hart''s research had found that that privatizing government functions
        such as schools, hospitals and prisons lead to a reduction in quality greater
        than the advantages of cost savings. Holmström''s research focused on employment
        contracts, including between CEOs and shareholders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09b3da7-5175-45d2-aa23-6165c14ca1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:08:29.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:08:33.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2013 award winner Shiller, known for his work on bubbles in
        financial and real estate markets. His name is on a closely followed measure
        of U.S. home prices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f370faa3-ae2d-413f-b3f9-87e4af0dca86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:08:29.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:08:33.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the 2008 prize went to Paul Krugman, a liberal columnist for
        The New York Times and a Princeton professor who won for his work on trade
        patterns and location of economic activity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b7392d-90b0-4d4f-a6ea-3515521bd546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:08:29.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:08:33.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "American Richard
        H. Thaler wins Nobel Prize in economics."</em></p>'
  'daca-white-house-list-of-priorities':
    'author': 'Tal Kopan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-09T19:24:27.292+08:00
    'imagesource': 'jcr:c4ee6e40-9fcc-4fa3-8c18-1595e0862304'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'deeb6777-8205-4c42-8920-00d7ff734145'
    'lead': 'The Trump administration has asked lawmakers to include tough border
      security and immigration enforcement measures in any deal to replace the Deferred
      Action for Childhood Arrivals program that the administration is ending. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T15:14:17.196+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T15:14:45.646+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T15:14:45.242+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House lays out priorities in program meant to help young undocumented
      immigrants

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e78c05-dc82-4afd-bf09-e066ceeb1409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:14:17.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:14:45.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House on Sunday night released
        an aggressive list of priorities for any deal to protect young undocumented
        immigrants in limbo – a list that could make a deal almost impossible to reach
        if it is strictly followed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c2c338-43af-4d96-86d2-c5637ccbd38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:14:17.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:14:45.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has asked lawmakers to include tough border
        security and immigration enforcement measures in any deal to replace the Deferred
        Action for Childhood Arrivals program that the administration is ending. Those
        measures include provisions to make it harder for unaccompanied minors to
        enter the country illegally, money for the President''s border wall, and cuts
        to legal immigration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee853a21-3fd1-476f-b5ea-ac4af47bcca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:14:17.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:14:45.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These priorities are essential to mitigate the legal and economic
        consequences of any grant of status to DACA recipients," White House legislative
        director Marc Short said on a call with reporters. "They fulfill the President''s
        promise to advance immigration reform that puts the need of American workers
        first."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a4dc23-f0a2-44bf-965a-e07af3c615ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:14:17.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:14:45.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump announced he would end the Obama-era DACA
        program, which protects young undocumented immigrants brought to the U.S.
        as children, at the beginning of last month, but gave Congress a six-month
        window in which to act to make the program permanent. Trump has repeatedly
        said he wanted border security measures as part of a deal, but Sunday night
        was the first time lawmakers were able to see the full list of the White House
        asks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c93945-7eb1-4a97-bc29-199d453a20d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:14:17.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:14:45.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list represents Republican priorities for immigration and border
        security, such as tightening the standard for asylum protections, beefing
        up staffing, cracking down on sanctuary cities, expanding the ways would-be
        immigrants can be rejected and cutting back significantly on the number of
        ways that immigrants can obtain green cards in the U.S. by restricting family
        categories and transforming the employment-based system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cc0126-50bd-4bb9-8b1f-cbb8b341a95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:14:17.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:14:45.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Democrats have signaled an openness to some deal on DACA and
        border security, many of the proposals alone would be deal-breakers. Democrats
        are almost certainly needed to pass a bill to clear the filibuster threshold
        of 60 votes in the Senate and to make up for Republicans in both chambers
        who may decline to vote for any path to citizenship or legalization for DACA
        recipients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8153296c-ce6c-4b99-b982-af1aed9b77bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:14:17.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:14:45.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What will be key, one Democratic congressional staffer said, is
        how hard the White House pushes for the wish list.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dd5194-1595-4d86-8884-5f847854b770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:14:17.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:14:45.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Depends on whether they''re serious or just positioning," the staffer
        said. "If it''s the latter, and they leave themselves a lot of room to move,
        then maybe we can still negotiate something. The problem is that they could
        lock themselves in politically and then not be able to bend."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2648706-922f-44ac-b183-5fcb850ff337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:14:17.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:14:45.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Nancy Pelosi and Senate Minority Leader Chuck
        Schumer were quick to pan the list, saying it shows Trump "can''t be serious"
        about reaching a deal if they start with proposals that are "anathema" to
        immigrants and Democrats.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61510537-f7cf-4e5b-a416-f09618dfb5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:14:17.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:14:45.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We told the President at our meeting that we were open to reasonable
        border security measures alongside the DREAM Act, but this list goes so far
        beyond what is reasonable," the Democratic leaders said in a statement, referring
        a dinner they had with Trump at the White House last month. "This proposal
        fails to represent any attempt at compromise. The list includes the wall,
        which was explicitly ruled out of the negotiations. If the President was serious
        about protecting the Dreamers, his staff has not made a good faith effort
        to do so."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322c8e48-3d13-4da6-b691-907900bf525a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:14:17.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:14:45.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the laundry list of priorities, which run the virtual
        gamut of conservative ideology on immigration, are proposals that alone could
        be deal-breakers for Democrats and some Republicans beyond Trump''s border
        wall.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b574d487-260f-4019-9e9a-c807f6dd1870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:14:17.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:14:45.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Examples include such things as instituting mandatory worker verification
        for all American employers; increasing criminal penalties for a number of
        immigration infractions and creating new criminal consequences for others;
        expanding the ways that immigrants can be found inadmissible to the U.S. and
        can be deported from the U.S.; vastly expanding ways to circumvent the lengthy
        court process it takes to deport undocumented immigrants; and restricting
        asylum and unaccompanied minor protections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e15571-dc49-489f-944a-59653b99f988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:14:17.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:14:45.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One other major potential sticking point, among many: a pathway
        to citizenship for DACA recipients, which Democrats have asked for.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb528465-c013-47d7-aa98-513fd60c8519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:14:17.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:14:45.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we look to legalize the status of DACA recipients, we are not
        interested in granting citizenship," a senior administration official said
        on the call.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38205014-421f-4a22-88bb-d8142b678256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:14:17.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:14:45.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the White House stopped short of issuing a veto threat over
        the principles, it said it would still "expect Congress to include all" of
        them in a deal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72601206-e7ff-4195-8c48-a1db6a76117b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:14:17.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:14:45.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not discussing what''s a veto threat right now, or we''re
        not looking to negotiate with ourselves," the official told reporters on the
        call in response to a question from CNN. "We believe that these are all priorities,
        they''re all important to the nation''s security, they''re all important to
        reform the immigration system, and we''re asking Congress to move on them
        as expeditiously as possible."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54113078-1259-4499-8456-7898903e8edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:14:17.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:14:45.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House also stressed it believes the President is making
        a "good faith effort" at bipartisan compromise – noting that it sent the immigration
        principles to both Democratic and Republican leadership of Congress and relevant
        committees. The official also pushed back on the notion that the President
        reneged on a deal with Schumer and Pelosi.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac23596-ac92-483c-bcf4-a11fb84bdef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:14:17.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:14:45.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a deal to work on a deal as fast as possible, that''s
        what the deal was," said the official, who was present for the dinner.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0953520c-f9fa-4608-976e-6af04c058706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:14:17.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:14:45.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short started off the call by noting that members of Congress had
        asked the President to lay out what he wanted to see in a deal as a starting
        point for their negotiations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e0b06a-6f69-408a-adba-35658bde14ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:14:17.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:14:45.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congressional leaders of both parties asked the President for his
        input and a list of his priorities," Short said, saying that the White House
        engaged in a "deliberative process" by asking the various key agencies and
        law enforcement components to help construct the list.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f3cbab-1348-43da-bd7a-a73740a866d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:14:17.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:14:45.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the call, Short and leaders from the Department of Homeland Security''s
        three immigration components – Immigration and Customs Enforcement, Customs
        and Border Protection and U.S. Citizenship and Immigration Services – all
        painted in dire terms the consequences of unchecked illegal immigration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65738a21-d21e-4be7-90a7-259c03497e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:14:17.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:14:45.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official spoke of sanctuary policies – a key focus of this administration
        – as a driver of illegal immigration. The official said sanctuary cities,
        a catchall term that describes any locality that has some policy limiting
        engagement in federal immigration enforcement, would be responsible for dangerous
        border crossings that could result in the abuse of the immigrants attempting
        the journey, and even fatalities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad2e034-6e95-4067-a128-7f074bea074f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:14:17.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:14:45.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official stressed that smuggling organizations that are almost
        the only way to get into the U.S. illegally across the Southern border use
        sanctuary cities as a "sales pitch."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe6529c-7b4d-4bab-8e73-448ecd1412f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:14:17.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:14:45.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is a huge sales pitch to those folks. And as long as we dangle
        that carrot of sanctuary cities down there, people are going to continue to
        die crossing this border," the official said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b70adb5-1d9d-4db1-9950-61fa04c62581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:14:17.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:14:45.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump has Republican supporters on Capitol Hill who have endorsed
        a similar wish list of measures, even among his own party, lawmakers have
        pleaded with the White House not to seek a comprehensive immigration reform
        package before dealing with DACA – for which permits begin expiring March
        6. Many of the requests could be difficult for Republicans to swallow as well
        as Democrats.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e19105b-5bb9-4e05-8684-0671a7bb80d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:14:17.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:14:45.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days leading up to the release, there was frustration that
        demands by top White House policy adviser Stephen Miller during the process
        could derail congressional efforts to find a legislative solution, a source
        familiar with the matter told CNN. The source said Miller injected himself
        into talks between lawmakers and made the issue more difficult by coming to
        the table with unreasonable demands on behalf of the White House.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9d7aa4-45ba-48e3-9830-82fbbc84f7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:14:17.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:14:45.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a hearing in the Senate last week with representatives from the
        Department of Homeland Security, both Illinois Democratic Sen. Dick Durbin
        and Republican North Carolina Sen. Thom Tillis, who have proposed different
        DACA measures, implored the officials not to seek a complete immigration deal
        before any action. Durbin said it was "too much" to "put the burden" on a
        DACA bill to answer all of the issues on the table.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93f9ac2-dd3a-47ee-a157-a1f7c24644b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:14:17.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:14:45.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s too much to ask ... and I hope you''ll take that message
        back," Durbin said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6110d28-460e-4534-b111-49b037468c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:14:17.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:14:45.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the general principles articulated at the hearing,
        Tillis said: "It reads like a laundry list for comprehensive immigration reform,
        and if Congress has proven an extraordinary ability to do anything, it''s
        to fail at comprehensive immigration reform."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a19eaf5-7ff3-48c5-b3cd-29e6fdbc8467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:14:17.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:14:45.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "White House lays
        out DACA deal asks."</em></p>'
  'Jay-Park-K-pop-Jay-Z-Roc-Nation':
    'author': 'Marian Liu, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-10-09T17:23:45.657+08:00
    'imagesource': 'jcr:db345a74-f916-4d7b-a577-60a032bd8a4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4618b404-0b42-488e-bd1c-e98336bf5486'
    'lead': 'When Jay Park became one of the first and only Asian artists signed to
      Jay-Z''s label, Roc Nation, earlier this summer, the hip-hop world was rattled.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T15:17:37.638+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T15:17:42.203+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T15:17:41.805+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jay Park: from K-pop to Jay-Z

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2c42b3-7ae8-408a-a6fd-59560055e88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:37.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:17:42.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — When Jay Park became one of the first and only Asian artists
        signed to Jay-Z''s label, Roc Nation, earlier this summer, the hip-hop world
        was rattled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605520bf-5cf0-4f2d-8e44-a0af7316b731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:37.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:17:42.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that Park, who was born to Korean immigrant parents in Seattle,
        was overly concerned. In fact, it''s the type of thing he''s grown accustomed
        to.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa20a2d4-ad44-45c5-9b52-285bd4c12f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:37.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:17:42.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Me, being Asian-American, I was always looked at as an outsider.
        I always had to fight for my place," Park told CNN during a recent interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29b0dde-95f4-4554-a284-13295b9c9174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:37.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:17:42.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For an outsider, Park is very much "in" at present. The 30-year-old
        rapper has seen his celebrity status soar in recent months. In addition to
        working on his debut Roc Nation album, he''s also preparing to join the second
        season of "Asia''s Got Talent" as a judge. The popular show premieres October
        12 across 27 countries in Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5d23ea-f4dd-4d43-b61f-03ac327eb573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:37.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:17:42.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jay Park has clearly become an icon for those struggling to make
        a name for themselves," said Flowsion Shekar, CEO of Koreaboo, a popular content
        platform specializing in K-pop with a reach of over 50 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4068a7c6-d4b2-40b1-abc4-c567f7195bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:37.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:17:42.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows that Asia is not being ignored ... You can be an R&amp;B
        singer, a rapper, a singer from Asia and have ambitions to takeover a global
        market. You can be recognized by the greats."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce2ae59-89c9-4ec5-bfea-4db5384773d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:37.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:17:42.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One can''t spin a better comeback story</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f8fc76-9793-4c29-8c3d-b21596eb1c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:37.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:17:42.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But success didn''t come easy to Park.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba1b096-c94f-4a2f-baab-09ea0e4b5952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:37.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:17:42.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many Asian families, Park''s mom had aspirations for him to
        be a doctor or lawyer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430efbe0-6c7d-4c44-9e94-22f58abe68be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:37.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:17:42.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That wasn''t happening, because I was skipping school and going
        breakdancing," said Park who joined a b-boy crew named Art of Movement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8092dc4e-d000-4e0f-9700-187953d380d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:37.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:17:42.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park was curious about hip-hop since the second grade, convincing
        an older cousin to share music despite the bad words. Counting West Coast
        gangsta rapper Warren G and the sitcom "The Fresh Prince of Bel-Air" as inspirations,
        he started rapping by the fourth grade.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d79701-fe27-4b9a-93ac-ee2e3c1cb2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:37.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:17:42.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately for Park, his mom eventually relented and suggested
        he enter into a locally advertised talent audition, which turned out to be
        organized by one of the biggest K-pop labels, JYP Entertainment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8fa828-32e3-49e6-bd80-3c1fb8af94d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:37.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:17:42.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not thinking much would come of it, Park, then 17, skipped out of
        the audition early to grab fast food at Taco Bell.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39ead2c-8a1a-4c31-81ec-dc768d970a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:37.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:17:42.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was left up to his mom, who had stayed behind after Park had
        preformed, to relay the news that he had been selected to travel to South
        Korea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2246d9-3b80-4e7e-b1d7-ec2b64231ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:37.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:17:42.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so began Park''s entry into the music industry, as the face
        of K-pop boy band, 2PM.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6182afed-1917-45cf-971a-60b11a29a30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:37.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:17:42.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought I''ll go for a couple of years and help my family out,"
        said Park.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013b5065-9db2-495e-a438-1a7a6a087937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:37.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:17:42.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that time, it was just me, and mom and my brother, having money
        problems. We couldn''t pay the electric and water bill."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60342675-3edc-4e57-8559-d8494ca1b367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:37.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:17:42.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his new life in Seoul proved difficult. Today Park is near fluent
        in Korean, but back then was only a beginner.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cc4fca-c408-44ae-8c68-3f3626e38669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:37.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:17:42.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really hard to sacrifice my life in Seattle and do this
        thing I knew nothing about," said Park over the phone from Seoul.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a716fc71-adca-4fbf-b06e-ae414548b210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:37.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:17:42.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a culture shock, the seniority system, the food and the
        way they did things. ... For me, it was a hobby and fun, but there, it was
        training, almost like a job, where you have to practice from 10 a.m. to 10
        p.m."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdf4921-0171-436f-a7e3-0281615a49a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:37.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:17:42.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park complained about the challenges of life in the boy band on
        his MySpace page. The offensive comments were leaked publicly in 2009 and
        facing a fan backlash, he left the group.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4351dc9-a9ef-407c-82db-4d1b8c19a494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:37.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:17:42.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We parted ways, and I went back to Seattle ... It is what it is,"
        says Park.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccc67e9-3d52-4963-a82b-bc7aad952389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:37.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:17:42.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Beginnings</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557f02b8-899f-453d-9899-3fbfd6f1783b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:37.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:17:42.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After leaving the K-pop world, Park moved back home to the Seattle
        area and started working at a used car shop.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca091b42-7d45-4d88-aef2-ba3a351387bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:37.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:17:42.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there, he uploaded a cover video of B.o.B''s hit "Nothin''
        on You" onto YouTube, inserting his own lyrics and rap.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835faa5a-636c-45b8-8916-7a009bf44870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:37.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:17:42.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video went viral, with more than two million views in less than
        a day.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413d2b2a-7e96-495d-a4be-b8a4e8796246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:37.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:17:42.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t give up," said Park. "I wasn''t attached to the fame or
        the lifestyle ... The main point in the beginning was to support my family."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cd755b-b019-400a-a664-d435a56bc879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:37.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:17:42.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video''s success helped him to return to the music business,
        creating his own label, AOMG. His fourth solo album "Everything You Wanted"
        was released last October, and rose to No. 3 on Billboard''s World Album Chart
        and No. 3 on the iTunes US R&amp;B Chart.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edf9d60-7d64-4383-a85b-6a013cad6aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:37.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:17:42.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Me being in the system in a group with the company, I didn''t have
        much to express myself," said Park. "(Now) I finally have the freedom to do
        what I wanted to do."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c17fc04-6d14-41cb-9ca8-e30e2384e73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:37.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:17:42.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His new album — representing his style of rap, R&amp;B and electronica
        — is set to come out next year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9b27da-75b8-491e-8bcd-f81d4c56fce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:37.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:17:42.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (Roc Nation) like the image I have now," said Park. "I''m
        just me."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0885ce6c-a60d-43c9-99c6-8f2b0c86f2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:37.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:17:42.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to AOMG, he''s launched a second label, H1GHR Music
        Records, with artists from the US and Asia. Through his music, he hopes to
        reform the image of the Asian male, from being seen as "people who are good
        at math" to be "sexy too."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99e8f01-5b9b-4f73-9ac1-7ea576bb3e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:37.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:17:42.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also dreams of working with Rihanna and knows it may be "farfetched"
        to work directly with Jay-Z, but he''s "willing to put in the work to make
        that happen and one day we''ll see."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd833015-7339-40c0-92de-3d521e9dc2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:37.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:17:42.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still crazy to me that he knows who I am," said Park, a longtime
        Jay-Z fan.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd359f81-14e3-4adb-bb8e-12107b66d0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:37.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:17:42.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "Jay Park: from K-pop
        to Jay-Z"</em></p>'
  'sereno-spokesman-on-senate-preps-impeachment':
    'author': ' Anjo Alimario, CNN Philippines'
    'caption': 'Sereno''s camp said preparations do not mean the complaint will pass
      the House of Representatives. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-09T15:37:36.973+08:00
    'imagesource': 'jcr:65ed578f-638c-4fe4-a771-221c4c621d07'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e71c6c6-3687-42dd-a859-53da37b20946'
    'lead': 'Sereno''s camp said preparations do not mean the complaint will pass
      the House of Representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T15:21:42.804+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T15:21:46.224+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T15:21:46.067+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno spokesman: Nothing wrong with the Senate preparing for impeachment
      trial

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05f9d5a-d07c-4eba-867d-379a900dc8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:42.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:21:46.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> The
        spokesperson of Chief Justice Maria Lourdes Sereno said they saw nothing wrong
        with the Senate''s preparations for a possible impeachment trial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db345f9-504a-4ee9-8f5a-b953b5ac28f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:42.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:21:46.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Walang masama na naghahanda sila</em> for possibilities. At
        <em>mahusay na pinuno. Eh talagang</em> expected to not really anticipate
        but be proactive," said Atty. Winnie Salumbides, Sereno''s spokesman Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15c3708-6542-4855-aee4-7cc5b1df9340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:42.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:21:46.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s nothing wrong that they''re preparing for
        possibilities. And there is strong leadership, so it''s expected to not really
        anticipate but be proactive.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b56de7e-a439-432a-ab74-94abbb53865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:42.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:21:46.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Aquilino Pimentel III had said the chamber would
        review its rules on impeachment trial to make sure it would be more than just
        a "numbers game".</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f49261f-954a-43ec-9e16-13341753f955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:42.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:21:46.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salumbides said preparations do not mean the impeachment complaint
        will pass the House of Representatives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8572e4-f787-484b-8203-60968cdc572f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:42.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:21:46.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Justice Committeee found on Thursday sufficient grounds
        in lawyer Larry Gadon''s complaint against Sereno. It will determine whether
        it has probable cause.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2d86e9-2cd3-4a53-8f1d-345bd303918c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:21:42.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:21:46.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salumbides said an impeachment trial against the Chief Justice is
        a "waste of time and energy," adding that there are no grounds for it.</p>'
