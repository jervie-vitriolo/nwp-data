      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his five-year stint with the Ateneo de Manila University Blue
        Eagles, the 6-foot Ravena averaged 16.3 points, 5.2 rebounds, and 3.9 assists.
        He was part of the school''s title run in UAAP Season 74 and 75.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f16aab9-9bed-4ac5-b5ed-efb01dcdfc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:25:44.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:25:48.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravena tried to pursue his National Basketball Association (NBA)
        dream after signing with the Texas Legends in the Developmental League.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2aea4f-8467-4493-9e63-2411002cd7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:25:44.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:25:48.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the international stage, he was the only Filipino player to win
        four Southeast Asian Games gold medals after the Philippines bagged its 12th
        straight title in the biennial meet last August.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d21308-c3cf-4570-a455-e2b5bad5f672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:25:44.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:25:48.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Gilas Pilipinas sweeps men''s basketball tournament to win
        gold medal</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd704074d-e79f-484b-a611-0044385aabda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:25:44.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:25:48.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeron Teng, another UAAP standout, is making himself available for
        this year''s draft.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc1e6c0-40f4-4b2d-8738-6505b3d1ea90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:25:44.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:25:48.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the official website of the PBA, Teng has informed
        the Commissioner''s Office -- through his agent Danny Espiritu -- of his submission
        of draft papers ahead of the October 12 deadline.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3210835-48a5-41c6-8888-d57821ad6556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:25:44.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:25:48.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old Teng was instrumental in De La Salle University
        Green Archers'' championship campaigns during Seasons 76 and 79 where he was
        hailed as the Finals MVP.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d154ee-ad0c-487c-a501-adbce63fa6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:25:44.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:25:48.985+08:00
