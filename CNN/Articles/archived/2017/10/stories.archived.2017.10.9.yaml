      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:45:07.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 9) — Fewer Filipinos are
        satisfied with President Rodrigo Duterte''s performance except for those in
        Mindanao, a survey from a private pollster showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c3bf72-ed1c-421e-b307-e64398546f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:02.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:45:07.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations (SWS), however, clarified that no one
        is exempt from the downward trend in ratings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb26d99-d26c-4757-a2f9-dda1aecc2c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:02.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:45:07.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this time period, it''s a normal phenomenon for all past presidents
        to have a fluctuating net satisfaction rating and even trust rating," SWS
        Director for Communications and Information Technology Leo Laroza told CNN
        Philippines <em>News Night.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaf951e-5429-48c9-aab6-fe7a228e6924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:02.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:45:07.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Laroza added this is the first time there is a double-digit
        decline in President Duterte''s term - his satisfaction ratings dropped by
        18 points in their survey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb3f7b3-5010-470c-9ec1-f703f263ebe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:02.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:45:07.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We consider this as one grade decline," Laroza added.&nbsp;Although
        significantly lower than the +66 or "very good" net satisfaction ratings of
        Duterte in June 2017, his current rating of still a +48, or "good," according
        to the SWS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ae722f-8331-43c5-88e9-6b6554c82507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:02.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:45:07.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laroza echoed Presidential Spokesperson Ernesto Abella''s statement
        that the ''honeymoon'' phase is not yet over, as "the love is still there".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1e53a5-2e82-46da-b442-7cd0468fae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:02.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:45:07.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Malacanang: Drop in survey ratings ''expected,'' Filipinos
        ''managing their expectations''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915c5f6d-4b38-4c72-83a1-cb92417c1e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:02.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:45:07.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A single digit decline in the satisfaction does not mean it''s
        the end of the honeymoon," Laroza said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83483004-5879-44b9-b537-3bf4b0e77234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:02.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:45:07.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laroza added to look into the results of the following surveys to
        notice if there is a significant pattern before acting upon the ratings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af92b792-2dd6-49ae-8826-956c33fd8d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:02.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:45:07.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conducted from September 23 to 27, the survey showed 67 percent
        of the respondents were satisfied with Duterte''s performance, while 19 percent
        were dissatisfied. The remaining 14 percent were undecided.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fc8bb3-ecaa-4200-a6d5-d4cc1b1f7275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:02.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:45:07.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS also reported the President''s net satisfaction rating fell
        by 30 points in the Visayas, 22 in Luzon, and 19 in Metro Manila. His ratings
        stayed steady in Mindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd3b281-cbee-40d5-9c7e-7f4bbd40681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:02.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:45:07.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s satisfaction rating stayed "very good" in social
        classes ABC, but it dropped to "good" in social classes D and E.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01935697-33f0-4b19-9224-77d79f149303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:02.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:45:07.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: SWS: Duterte gov''t keeps ''very good'' satisfaction rating</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42c3c45-36cd-438b-9424-cb071ec21aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:02.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:45:07.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s net trust ratings also declined from +75 or "excellent"
        in June, to +60 or "very good" in September, or a 15-point drop.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3950d2-4eae-44e7-8ce2-cc4880c27560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:02.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:45:07.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics: Honeymoon is over</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaba50a-95c4-4af8-824d-b27a2b445666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:02.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:45:07.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TindigPilipinas, a coalition of the administration''s critics, said
        the "huge decline" of Duterte''s ratings is expected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597dace3-ef9f-4e78-961b-76e6fb5e8458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:02.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:45:07.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(While) his government was focused on killing the poor and balkanizing
        our democratic institutions, his administration has miserably failed to deliver
        on his promises - peace in Mindanao, housing, solutions to traffic, end to
        ''endo'' (end of contract), employment, among others," the group said in a
        statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42808bdd-b7dc-4156-a59f-a5ce6aeec80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:02.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:45:07.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Makabayan bloc''s Gabriela Party-list Representative
        Emmi de Jesus said the government "made lives of the majority or the poor
        worse than before," even with less than two years in the government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15b89e7-ba7f-4b5f-b558-e6a842ab6a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:02.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:45:07.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coupled with soaring prices of practically all commodities, dami
        na natauhan na (a lot have acknowledged) change is not coming," de Jesus said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a28fb3b-86b2-47ed-a828-ee39af46702e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:02.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:45:07.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the President''s allies, however, said she believed the drop
        in ratings can "turn around" in weeks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e258a6d-4e78-43ca-bfe7-e6e2f7e7f5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:45:02.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:45:07.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, recent weeks'' developments have not been generally favorable
        to President Rodrigo Duterte, but his base of support remains solid, in my
        view. The 16 million who voted for him in May 2016, I believe are still there,"
        Bagong Henerasyon Party-list Representative Bernadette Herrera-Dy said.</p>'
