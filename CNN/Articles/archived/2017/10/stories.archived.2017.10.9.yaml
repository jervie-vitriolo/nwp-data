    'mgnl:lastActivatedVersionCreated': 2019-08-13T14:59:43.385+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel eyes plunder raps vs. Imee Marcos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672e1b02-b530-4545-8726-ac710d78de05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:59:35.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:59:43.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> A House
        panel is considering filing plunder charges against Ilocos Norte Governor
        Imee Marcos over an alleged misuse of multimillion-peso tobacco funds, among
        others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7a2213-e95d-44d3-bb0b-9296b4ed7907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:59:35.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:59:43.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already established that there is a highly anomalous transaction
        made with the province of Ilocos Norte, which is very disadvantageous to the
        government," House Committee on Good Governance chairman Johnny Pimentel told
        reporters Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c6d622-ee48-4a1a-9df3-d9a1619b10b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:59:35.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:59:43.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee chairman said that as the hearing progressed, they
        discovered more anomalous deals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05914fd-57e5-4a6f-be06-9e9eb161df18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:59:35.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:59:43.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron isang transaction na naman na nakita kami</em> [We saw
        one transaction], purchase of fertilizer in the amount of ₱56 million. Again,
        without the conduct of public bidding, pasok na pasok na po ito sa [it qualifies
        as] plunder," Pimentel said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0358d47-b9ae-432b-a83e-2952a6e30e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:59:35.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:59:43.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel explained all transaction-related documents were signed
        by Marcos, making her most responsible for the deals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fb553d-cc20-45ec-a0dc-d993089b8e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:59:35.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:59:43.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Ilocos Norte governor denied the accusations, saying
        the Commission on Audit in Ilocos Norte did not have any adverse findings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9a0e04-907f-4548-b78d-9847ca00173c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:59:35.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:59:43.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maliwanag na talagang</em> fully liquidated <em>ang bawat isa,
        sa mga</em> amounts <em>na tinutukoy kung</em> fertilizer <em>man, kung</em>
        vehicles man,<em> lahat ''yan</em> ay fully liquidated. Na-deliver <em>nang
        sapat at napakinabangan ng probinsya. Ito ay maliwanag,"</em> Marcos replied
        Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d0d657-7b02-4578-acd9-8979ed0939ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:59:35.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:59:43.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:It''s clear that everything is fully liquidated, from
        the amounts referred to, be it the fertilizer, be it vehicles, everything
        is fully liquidated. They were delivered and the province has benefited from
        it. That is clear.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681b275d-bdba-403e-b82c-037f52d2894b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:59:35.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:59:43.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She claimed the House hearings have been prejudged.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05d13c9-f3b6-4bda-a8f0-c49fda832654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:59:35.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:59:43.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Umaasa parin ako na makikinig sila at magkakaroon ng bukas
        na kaisipan upang makita kung papaano nagamit,"</em> she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108385d3-c7fc-4fbe-aa46-b790c03d259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:59:35.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:59:43.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope they listen and they open their minds to see
        how the resources are being used.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ade8cfb-94a8-4e44-9dc4-2101a7de1a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:59:35.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:59:43.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ilocos Norte government has been accused of purchasing 40 minicabs
        and 70 mini trucks amounting to ₱66.45 million, allegedly using the tobacco
        excise tax fund earmarked to help tobacco farmers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92331e4-33d7-49f8-96f1-0db05b21197a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:59:35.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:59:43.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has repeatedly denied the allegations of corruption. She
        sought Supreme Court intervention to stop the House inquiry in July.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3c7a04-efeb-4d73-aaa7-3bfa269341f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:59:35.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:59:43.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overpriced purchases</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d1a9aa-37f5-4108-87c1-5dc980625710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:59:35.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:59:43.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granstar Motors and Indusrial Corporation President Fabian Go earlier
        admitted that he sold the mini cabs for ₱290,000 each and mini trucks ₱270,000
        each to Mark Chua, who Pimentel claims to be Marcos'' Singaporean boyfriend.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3155ebb0-aa9e-4127-b62f-c0f4d42d962f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:59:35.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:59:43.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua served as the middleman between Granstar, the importer of mini
        trucks and mini vans, and the Ilocos Norte provincial government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18117d5b-0014-4549-9745-b5450d8d5169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:59:35.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:59:43.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But documents presented in the hearings revealed the vehicles were
        bought for ₱465,000 each—and were paid via cash advance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e095ca57-8306-4fc0-bf43-139abf46f97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:59:35.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:59:43.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said the transaction also violated Republic Act 7171, which
        does not allow using tobacco excise tax funds in purchasing vehicles. He claimed
        there was also a violation of the Government Procurement Reform Act, when
        it did not conduct public biddings to purchase the vehicles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f812846-2fa8-4563-bf84-7ae72d1d9a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:59:35.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:59:43.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the House panel issued a show-cause order against Chua
        to explain why he should not be cited for contempt, after not heeding the
        committee''s subpoena against him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe591063-94f2-49c3-8411-6b32c7df95fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:59:35.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:59:43.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he still refuses to show up in the next committee hearing, the
        House panel will order his arrest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19001a4-58c1-47fe-8e31-dfd55000c554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:59:35.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:59:43.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Pimentel, Chua left the country for Singapore in July
        15.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2c4351-19d8-4b53-8cb2-757d4b7d110f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:59:35.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:59:43.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a warrant of arrest has been issued against Chua, the committee
        plans to seek the intervention of the Singaporean government for his arrest.</p>'
  'atio-castillo-case-ust-law-nilo-divina-respondent':
