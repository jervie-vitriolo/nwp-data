      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abad is survived by her husband, former Batanes Congressman and
        Budget Secretary Butch Abad, and their four children Julia, Pio, Luis, and
        Patsy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c001e362-8262-49b0-aff8-b41a45f494b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:37:01.308+08:00
