  'Customs-chief-relieves-38-officials-in-BoC-reshuffle':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Customs Commissioner Isidro Lapeña. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-09T14:23:55.787+08:00
    'imagesource': 'jcr:77a01d09-7e1e-4a91-ae0f-f3a5a10cc4c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc2cb397-5558-441a-859d-3dada383a7c8'
    'lead': 'This is part of Commissioner Isidro Lapeña''s shake-up to internally
      cleanse the bureau.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T15:29:49.549+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T15:29:54.086+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T15:29:53.897+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Customs chief relieves 38 officials in BoC reshuffle

      '
    'updated': 2017-10-10T11:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0adc24d-e985-4a74-b0e1-1577f032736e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:29:49.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:29:54.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> A sweeping
        change to rid the Customs bureau of corruption saw 38 officials relieved Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adc19ed-9dd1-4823-95d8-9d3550530357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:29:49.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:29:54.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs Commissioner Isidro Lapeña removed eight port district collectors
        since Oct. 4: Elvira Cruz of Cebu; Romeo Rosales of San Fernando; Julius Premediles
        of Limay; Jose Naig of Iloilo; Carmelita Talusan of Subic; Divina Garrido
        of Legazpi; Halleck Valdez of Zamboanga; and Tomas Alcid of Aparri.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d4de2c-2b39-40cc-8ba8-c5b31f8eb193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:29:49.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:29:54.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña also removed 30 section chiefs from the Formal Entry Divisions
        of the Port of Manila and Manila International Container Port. They were reassigned
        to the provincial collection districts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f38849-4e5a-4677-a3b5-5f0d5e102eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:29:49.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:29:54.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No more tara, no tape, no gift, no pasalubong, no more benchmarking
        and we go by the correct valuation of the content of the shipment of our businessmen,
        our importers," Lapeña said in a speech Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3527423f-faa9-4a09-b7a7-09e1e2097f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:29:49.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:29:54.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña appointed who he called "trusted people" from the Philippine
        Drug Enforcement Agency (PDEA), which he formerly headed, to fill in the posts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafdf9f5-f085-45ec-aff1-647410b5b084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:29:49.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:29:54.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA officials transferred to the Customs bureau include Melvin
        Estoque of the Account Management Office (PDEA-Central Visayas), Jeoffrey
        Tacio of the Import Assessment Service (PDEA-Ilocos Region), and Jacquelyn
        de Guzman of the Administration Office (PDEA-MIMAROPA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceae61d-2a61-4afb-ad5e-1a9804bbbea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:29:49.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:29:54.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña said they need to fill 3,000 vacant positions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eefd08d-bcc1-4715-9cf3-be6c246e96b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:29:49.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:29:54.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau is under fire over the unhampered entry of ₱6.4-billion
        worth of methampetamine hydrochloride (shabu) last May.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a3691b-3051-4568-983a-b75d5aa33086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:29:49.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:29:54.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate investigation on the shipment unearthed a bribe system
        called tara in the bureau. Its former chief, Nicanor Faeldon, is in Senate
        custody for refusing to participate on the hearings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6d1226-e6b9-4df3-bd9d-0ea967ab17cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:29:49.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:29:54.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte appointed Lapeña to lead the bureau in
        August. The new Customs chief promised a ''one-strike'' policy to clean the
        agency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bdabd7-7382-4bfd-afc0-fe0a2f22204d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:29:49.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:29:54.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Camille Abadicio contributed
        to this report.</em></p>'
  'erc-chief-jose-vicente-salazar-dismissal-order':
    'author': 'CNN Philippines Staff'
    'caption': 'ERC Chairman Jose Vicente Salazar'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-09T18:21:39.333+08:00
    'imagesource': 'jcr:0b55bed6-497a-46c5-b69c-94662834e2e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91982d53-a2e0-4af5-9c23-50fa6f9635d3'
    'lead': 'The dismissal order said ERC Chair Jose Vicente Salazar committed "serious
      dishonesty, gross neglect of duty, and grave misconduct." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T15:33:08.909+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T15:33:13.072+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T15:33:12.927+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chief of Philippines'' energy regulatory body ordered dismissed for
      misconduct

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb58f64-82a9-4788-b6a7-bb1cdefb77cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:33:08.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:33:13.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> The
        head of the country''s Energy Regulatory Commission (ERC) was ordered dismissed
        from service by President Rodrigo Duterte following charges of misconduct,
        neglect of duty, and other anomalies filed against him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0646852-0adc-4cbf-aedc-b41af5b08133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:33:08.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:33:13.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ERC chairman and chief executive officer Jose Vicente Salazar was
        ordered dismissed after being found "guilty of two counts of simple misconduct
        and one count of grave misconduct," said an order dated October 6, signed
        by Executive Secretary Salvador Medialdea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568b8e04-a7d3-4050-9b64-9c1c2bf1bb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:33:08.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:33:13.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of the order was obtained Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6d840f-3c8b-4e7c-9514-04d10c7db0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:33:08.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:33:13.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dismissal order said Salazar committed "serious dishonesty,
        gross neglect of duty, and grave misconduct."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1085ceb0-0022-41d2-bbb0-142bb72e2061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:33:08.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:33:13.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Salazar was guilty of grave misconduct after flouting bidding
        procedures over an audio-visual presentation project. He did this by taking
        measures to ensure a production house he favored, Fatfree Inc., would get
        the project even before the procurement process could be observed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4e8b16-c76c-4383-96ab-cde10033de8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:33:08.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:33:13.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All elements of corruption, clear intent to violate the law, and
        flagrant disregard of established rule have been sufficiently demonstrated,"
        said the dismissal order.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b91bf0-40af-4738-a8c7-198a92d76945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:33:08.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:33:13.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also said found Salazar "unilaterally issuing orders,
        resolutions, and letters pertaining to the renewal of seven Electric Power
        Purchase Agreements." He was also found to have appointed ERC officers without
        the approval of the commissioners. These two acts constitute "simple misconduct,"
        the order read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da926cdd-7243-40eb-909c-c8919bd6bb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:33:08.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:33:13.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exclusive: ERC chief to face complaint over irregular appointments</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93ebcfb-b2f9-4dae-b0c5-142b23d09af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:33:08.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:33:13.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salazar was accused of anomaly by ERC director Francisco Jose "Jun"
        Villa Jr. who committed suicide in November 2016. The sister of Villa, veteran
        broadcaster Charie Villa, earlier said her brother died by suicide after he
        was pressured to approve contracts without proper bidding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a514d22-3b24-4a5e-a3f6-5c1073e32dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:33:08.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:33:13.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jun can rest in peace now," Villa said in a statement Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b159d1d-2907-4dfc-a13e-65695179f8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:33:08.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:33:13.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administrative charges against Salazar include gross insubordination,
        violations of the Government Procurement Reform Act, Anti-Graft and Corrupt
        Practices Act, and Code of Conduct and Ethical Standards for Public Officials
        and Employees, among others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b85e0a-c145-4752-8019-8c2acb2ab7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:33:08.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:33:13.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salazar was placed under preventive suspension by Malacañang in
        May 2017, which was extended in August for four more months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850bdc8f-75c3-48fd-bb99-0768588ef5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:33:08.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:33:13.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has denied all charges against him saying that several influential
        individuals who had vested interests in the energy sector were ganging up
        on him.</p>'
  'support-groups-mental-health-issues-Kylie-Verzosa-Antoinette-Taus':
    'author': ' Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-09T18:06:24.900+08:00
    'imagesource': 'jcr:f82a2cff-1644-4b73-be5e-cfe30cabbbc9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f79074ac-d4bf-4474-97b1-c5c357bae8ba'
    'lead': 'Mental health advocates Antoinette Taus and Kylie Verzosa advise the
      potentially depressed to call government agencies, their local hospitals, and
      their communities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T15:37:36.357+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T15:38:03.965+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T15:38:03.721+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Support groups ''a start'' for those with mental health issues – advocates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8a2cb0-b886-4145-b49d-8f4826c1a4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:37:36.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:38:03.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 9) — Joining support groups
        is a good beginning for the potentially depressed, mental health advocates
        said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d5db25-6e75-461b-bf29-31fa33b02614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:37:36.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:38:03.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, World Health Organization
        mental health advocate Antoinette Taus and Miss International 2016 Kylie Verzosa
        discussed psychological services for those on a low budget.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8889a4e-37a1-496f-9e55-34a729f6d5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:37:36.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:38:03.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could call the [Department of Health] and see if there are
        any programs that they could recommend... But I feel like if you honestly
        approach your community, you could come up with something as well," said Taus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b294431b-07db-4974-b069-b0eccf41362e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:37:36.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:38:03.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress and host said being a part of a support group was a
        "small start."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a093ecca-154d-4323-8898-bf05f12c0ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:37:36.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:38:03.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not diagnosing each other. It''s simply coming together to
        talk about issues, if it''s not really something that''s so critical yet,"
        she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04d2014-df17-48d4-ba57-0a6e05642ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:37:36.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:38:03.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verzosa agreed, saying "there is a big need for mental health services
        in the Philippines."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33e98c7-022c-4c8d-818f-1c0db608f36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:37:36.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:38:03.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are government services provided, which [have] like [a] P100
        consultation fee at your local hospital, though there is a long waiting line,"
        said Verzosa.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac812ea-2f36-4d56-a78f-fd3ba7fc421c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:37:36.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:38:03.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taus and Verzosa also encouraged a visit to a psychologist or psychiatrist.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d62a37-b50a-4f58-aff7-783f3be8902b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:37:36.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:38:03.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we need more doctors, but we also need more people to start
        going to doctors so that the government and doctors themselves won''t hesitate
        to take that path [toward providing mental health]," Taus said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74c1650-a2f0-4bad-8a50-3392ec626630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:37:36.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:38:03.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verzosa came forward with her own experience of depression last
        year, and is now championing mental health awareness.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178e792f-1d1c-45e0-b7d9-a7442b604cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:37:36.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:38:03.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Miss International Kylie Verzosa had depression - and
        is now a mental health advocate</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bbcc60-723b-404a-8849-02d46065411a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:37:36.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:38:03.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss International 2017 Mariel de Leon in a tweet on Monday also
        revealed her own struggle with anxiety and depression. She was one of the
        celebrities to condemn "Eat Bulaga" host Joey de Leon''s controversial comments
        on the condition.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b28a0c-c77b-478c-a135-9b7d6bc59e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:37:36.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:38:03.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>pic.twitter.com/rlWbX6Z8IB</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c0ef9d-a44d-4ac7-85ce-ec555595835f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:37:36.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:38:03.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Mariel de Leon (@mariaangelicadl) October 9, 2017</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61208ca-cf3a-4914-acfd-aa5abbd3ef34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:37:36.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:38:03.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depression is a clinically diagnosed mental illness which affects
        at least 300 million people worldwide, according to the World Health Organization.
        A media report citing the Philippine Psychiatric Association estimated that
        one in five adult Filipinos have mental disorders.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4f40aa-ed0e-4aee-a2fc-dcd7575ab969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:37:36.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:38:03.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some symptoms of depressive disorder, as listed by the Department
        of Health, are excessive guilt or feelings of worthlessness; diminished ability
        to concentrate, or indecisiveness; significant weight loss or weight gain;
        lack of sleep or oversleep; fatigue or loss of energy; psychomotor agitation
        and slowness; and recurrent thoughts of deaths or suicide.</p>'
