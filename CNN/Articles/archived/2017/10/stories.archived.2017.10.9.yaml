      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> Tributes
        from tycoons and politicians continued to pour in Monday a day after business
        icon Washington SyCip passed away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752e3ae5-9ba9-48aa-858b-78ffee74ada8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:13:05.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:13:09.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SyCip, 96, was one of the founders of SGV &amp; Co., one of the
        biggest and most sought-after accounting firms in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70589500-8b85-4220-8b19-e5ed3322b4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:13:05.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:13:09.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Washington SyCip passes away at 96</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c46cca-e4ed-4949-ac4d-96e7158d5208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:13:05.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:13:09.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SyCip''s decades of influence in the business industry was evident
        in the tributes paid to him by colleagues and people he mentored.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bce97b-194b-4836-a50a-47d6b2af3454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:13:05.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:13:09.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teresita Sy-Coson, chairperson of the BDO Private Bank, Inc. and
        the SM Investments Corporation, said SyCip "has been a highly valued adviser
        to the Board of Directors of BDO Unibank" and will be remembered for his guidance
        over the years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8297280a-6724-4656-9098-742298610a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:13:05.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:13:09.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati Business Club (MBC) Chairman Edgar Chua said the organization
        was "honored to honor" SyCip with a special award for his wise stewardship
        of the MBC vision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2460286c-2caf-4617-8684-2fe880f5db49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:13:05.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:13:09.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. SyCip always wanted to help others and the country and on receiving
        his award, turned everyone''s attention to Marawi, underscoring his concern
        with a personal donation," Chua said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f1fc77-b59e-45ad-9a31-a9070d14b8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:13:05.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:13:09.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SyCip was a trustee of MBC from 1981 to 1994.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5292ca58-8915-4cc1-b5ce-b4082c4685f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:13:05.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:13:09.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala Corp.''s Jaime Augusto Zobel de Ayala said SyCip''s death
        "marks a generational shift for the Philippine business community."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97af939-4d7c-424e-ad9d-8ffa91a7a88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:13:05.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:13:09.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was dedicated to the Philippines across a spectrum of social
        and economic issues and he will leave a lasting legacy of progressive engagement
        on national issues. He was a mentor and guide but, most importantly, he was
        a friend," Ayala said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bb9c22-14c5-4500-8210-46fe67c6829f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:13:05.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:13:09.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other politicians and personalities also paid tribute to SyCip.</p>'
