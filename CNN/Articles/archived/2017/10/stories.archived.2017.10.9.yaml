  'Duterte-narco-generals':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-09T12:55:32.646+08:00
    'imagesource': 'jcr:100cd243-3ba6-4f50-96f0-563b5e9aada6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cadd119-4102-4954-a15a-45b5f9fc32e0'
    'lead': 'Two senior police officials were ordered dismissed from service for their
      alleged role in the spread of illegal drugs. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T15:57:47.273+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T15:57:51.447+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T15:57:51.182+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders dismissal of alleged narco police officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f0c0b9-4fa5-4d7a-aaf5-fb6b190a2a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:57:47.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:57:51.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> President
        Rodrigo Duterte ordered the dismissal of two senior police officials he linked
        to the illegal drug trade, Presidential Spokesperson Ernesto Abella said on
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c6d1d8-b033-46a4-b1b8-09be7700f9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:57:47.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:57:51.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Joel Pagdilao, former Metro Manila Police chief, and Chief
        Superintendent Edgardo Tinio, former Quezon City Police chief, were dismissed
        from service for neglect of duty which led to the spread of illegal drugs
        in their jurisdiction, Abella said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9881b53e-2465-4097-9df9-ee4a64f62f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:57:47.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:57:51.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they "deliberately refused to perform their duties."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519291b3-31b7-47e0-bc14-2ead5ce98143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:57:47.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:57:51.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(They are) administratively liable for serious neglect of duty,
        serious irregularity in their performance of duty. This neglect led to proliferation
        of illegal drugs in their areas of jurisdiction," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aefc0e1-5b0a-47e2-b9ed-943bce315c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:57:47.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:57:51.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said Executive Secretary Salvador Medialdea signed the dismissal
        orders on October 5.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04499763-276c-4738-9959-3ee6c318e640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:57:47.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:57:51.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if there was an investigation prior to the dismissal of the
        officials, Abella replied, "I assume."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01f4a17-9439-4c25-8a79-f9e14e93c8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:57:47.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:57:51.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagdilao and Tinio are facing administrative charges for their alleged
        involvement in the drug trade. They were relieved from their posts in July
        2016 after Duterte included them in the list of so-called "narco generals."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17df054-e78d-4353-9788-883327c74ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:57:47.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:57:51.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the list were retired Deputy Director General Marcelo Garbo,
        retired Chief Superintendent and incumbent Daanbantayan, Cebu Mayor Vicente
        Loot, and Chief Superintendent Bernardo Diaz, who is also facing administrative
        charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ac8cc6-e231-4490-b2e9-253f1eddc5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:57:47.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:57:51.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte names 5 police generals allegedly linked to illegal
        drugs</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e66272-2208-4794-90d6-d2818f0436b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:57:47.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:57:51.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They all denied Duterte''s allegations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e86ebf-158a-4e71-a66b-8e2c992c9981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:57:47.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:57:51.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong and Lara Tan contributed to this
        report.</em></p>'
  'Fake-news-Donald-Trump':
    'author': 'Analysis by Chris Cillizza, CNN Editor-at-large'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-09T10:29:42.165+08:00
    'imagesource': 'jcr:555b7c3d-66e0-4a7c-8ca8-0db7ceafe927'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7ccc933-0968-49b5-ae2e-fb410d383749'
    'lead': 'Donald Trump is on slightly stronger footing if he is claiming that he
      popularized the term "fake news." But he isn''t really saying that. He''s saying
      he came up with it. Which he didn''t.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T08:08:54.460+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T08:08:58.712+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T08:08:58.415+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump just claimed he invented ''fake news''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05fb7d1-8d98-4440-b7cb-2ebbf9ee7029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:08:54.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:08:58.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Donald Trump has a grandiose view of himself and his centrality
        to, well, everything.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f7d28e-7989-49bf-9134-f2dd658e3fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:08:54.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:08:58.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the first mover. He comes up with things. Like the idea of
        putting the words "fake" and "news" together.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ff22bb-831a-4438-9ac4-1a7806bffe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:08:54.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:08:58.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The media is really, the word, one of the greatest of all terms
        I''ve come up with, is ''fake,''" Trump told Mike Huckabee in an interview
        for the two-time Republican presidential candidate''s new show on the Trinity
        Broadcasting Network. "I guess other people have used it perhaps over the
        years but I''ve never noticed it. And it''s a shame. And they really hurt
        the country. Because they take away the spirit of the country."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0f7fb4-ab83-4170-a63f-54b1354f18cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:08:54.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:08:58.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not satire. Even though it&nbsp;does&nbsp;sound exactly
        like&nbsp;<a href="http://www.youtube.com/watch?v=lTJj4wbmAhk">Dr. Evil''s
        memory of his father in "Austin Powers"</a>: "He would make outrageous claims
        like he invented the question mark."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c18432-91b3-4307-bfbf-0e11f7d703aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:08:54.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:08:58.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not entirely clear from the quote above whether Trump is claiming
        that he invented the word "fake" or just that he was the first person to use
        the phrase "fake news."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c934483c-b6eb-49f3-b93f-d5e1140395f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:08:54.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:08:58.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, he''s wrong.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0171e534-7640-4140-9c8b-0f7026e101a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:08:54.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:08:58.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word "fake" originates in the early 19th century. "''Fake,''
        in the sense of something being bogus or counterfeit, apparently began life
        a little over 200 years ago among the ''flash'' language used by criminals
        in 18th- and 19th-century England,"&nbsp;<a href="/article/92556/fake-etymology-story-behind-one-dictionarys-most-intriguing-words">according
        to this totally-fascinating Mental Floss piece in March 2017.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14165abd-b964-4a41-b61d-8ec16dd75e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:08:54.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:08:58.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is on slightly stronger footing if he is claiming that he
        popularized the term "fake news." But he isn''t really saying that. He''s
        saying he came up with it. Which he didn''t.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acf4943-a7a1-42fd-bef6-3eac4b5ae9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:08:54.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:08:58.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fake news appears to have begun seeing general use at the end of
        the 19th century,"&nbsp;<a href="http://www.merriam-webster.com/words-at-play/the-real-story-of-fake-news">according
        to Merriam Webster</a>&nbsp;— citing several references to "fake news" in
        newspapers in 1890 and 1891.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7419f9ea-3649-45cd-b743-5d135097d421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:08:54.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:08:58.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But&nbsp;<a href="http://www.sfgate.com/technology/article/Dictionary-com-kompromat-fake-news-alt-12238807.php">Trump
        may well be responsible for dictionary.com''s decision to add the term "fake
        news"</a>&nbsp;this fall. The definition? "False news stories, often of a
        sensational nature, created to be widely shared online for the purpose of
        generating ad revenue via web traffic or discrediting a public figure, political
        movement, company, etc."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106ae608-a546-4a71-bb6d-be33e9d960e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:08:54.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:08:58.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That definition does not really cover the way Trump uses the phrase.
        Trump calls things "fake news" not because they are, in fact, fake, but rather
        because he doesn''t agree with them or they paint him in a bad light.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d27804-1c42-4480-afa2-275a03ab9a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:08:54.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:08:58.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is something very different from what we now know Russia did
        in the 2016 election when the foreign agents purposely created totally made-up
        "news" stories to drive voters away from Hillary Clinton and toward Trump.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7febb6f-5c9a-466d-8bbe-2d88b2a4348e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:08:54.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:08:58.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does Trump know the difference? Probably. Does he care? Almost certainly
        not.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c74506-a266-4190-ba36-2f78a2307cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:08:54.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:08:58.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, Trump didn''t create the phrase "fake news." Which makes
        his boast to Huckabee fake news.</p>'
  'Tributes-business-icon-Washington-SyCip':
