    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0339c9c5-7592-4fa6-8f0f-aec555857926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:13:05.004+08:00
