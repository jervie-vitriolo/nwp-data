  'Duterte-satisfaction-trust-ratings-down-SWS':
    'author': 'Chad de Guzman and Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-09T07:16:10.216+08:00
    'imagesource': 'jcr:2a985e35-288c-4e65-8b93-c5891d83834e'
