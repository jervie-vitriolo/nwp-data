  'stephen-paddock-unusual-habits-2013-testimony':
    'author': 'Scott Glover and Kyung Lah, CNN'
    'caption': '(File photo) Stephen Paddock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-09T23:21:01.711+08:00
    'imagesource': 'jcr:34be0287-3b3e-48c3-8ced-6dfaae098690'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33bccfb3-6063-4b8c-82f5-2e6861dcda62'
    'lead': 'What otherwise would have been a mundane proceeding offers fresh details
      about Stephen Paddock''s life and habits – for the first time – from the killer''s
      own mouth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T14:50:47.117+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T14:52:19.364+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T14:52:18.984+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vegas killer described his unusual habits in 2013 testimony

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bd5c4e-61cc-4e79-b060-fbd5b2893532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> He was a nocturnal creature who gambled
        all night and slept all day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41b015d-9490-476c-8e3b-86dd18a27ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took Valium at times for anxiousness, and had the doctor who
        prescribed it to him on retainer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb383fc-b051-4da5-be41-0130ebee67f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wagered up to a million dollars a night, but wandered around
        glitzy Las Vegas casinos in sweatpants and flip-flops, and carried his own
        drink into the high rollers'' area because he didn''t want to tip the waitresses
        too much.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4a5b1d-2d6e-44ef-9379-9ffc625042be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was Stephen Paddock as he saw himself four years before he
        opened fire on a crowd of concertgoers, killing at least 58 people in the
        worst mass shooting in modern American history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9f5cfd-13bc-4ba0-8841-125cf4fd1f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details are contained in a 97-page court deposition obtained
        exclusively by CNN. Paddock was deposed October 29, 2013 as part of a civil
        lawsuit against the Cosmopolitan Hotel, where he slipped and fell on a walkway
        in 2011.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfca9c2c-f4e7-4e0c-aedc-be834c2cdd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What otherwise would have been a mundane proceeding offers fresh
        details about Paddock''s life and habits – for the first time – from the killer''s
        own mouth. The document has been turned over to the FBI, according to sources.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d769aa-10ad-4ef2-9281-b92640b073ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kept doctor ''on retainer''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970813da-d0ca-4c95-97ae-9fb162f1eb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock''s testimony offers little insight into what could have
        prompted last week''s attack. He said that he had no mental health issues,
        no history of addiction and no criminal record.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6c8006-81ef-48ce-a120-d56637ff38e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was prescribed Valium "for anxiousness" by Nevada internist
        Steven P. Winkler. It was unclear how often he took the drug, but he estimated
        that he had 10 or 15 pills remaining in a bottle of 60 that were prescribed
        a year and a half earlier.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a2c6b4-3628-49f9-bed8-4137613d3b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rage, aggressiveness, and irritability are among the possible side
        effects of taking diazepam – better known as Valium, according to a manufacturer
        of the drug. It is not known when Paddock last took the drug.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516476a4-814c-4d1c-baf1-6e8b00a0cf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Las Vegas Review-Journal reported that Dr. Winkler prescribed
        him diazepam in June, based on information contained in Nevada''s prescription
        drug monitoring database. CNN could not independently confirm that information.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4bc580-09f6-4472-9c31-114f43a37e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock was asked whether he had a good relationship with the doctor
        who prescribed him the pills.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0493c64-c089-4325-9c38-a438b9b992db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s like on retainer, I call it, I guess," Paddock said of Winkler.
        "It means I pay a fee yearly ... I have good access to him."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9d4911-41f7-4452-85ea-13fa877b5f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winkler did not respond to an email or phone call seeking comment
        for this story. Reporters were turned away by a security guard after seeking
        access to the gated community where he lives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf93aa9-7597-4dca-accb-1d6c3b03c015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the deposition, Paddock said he had a concealed weapons license
        in Texas, but, other than that, there was no discussion of guns.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba6cace-f738-42da-a1c2-3ad8b55b65a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Always on the move</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd9c263-4a21-4971-9540-f885fd44bc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock described himself as something of a rolling stone who split
        his time among California, Nevada, Texas, and Florida, traveling at one point
        "maybe upwards of three weeks out of a month."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c8f8cd-f85e-4a9d-ac71-3a87247089eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His de facto home was often one of the casinos, where he stayed
        in rooms that were provided for free "95% of the time." Hotels often provide
        free rooms and amenities to big gamblers to entice them back to their casinos.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe328c9a-d3f6-4ce8-a2a5-95ecaed2f7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Cosmopolitan, he said he had opened a bottle of sake in his
        room, possibly on the night of the incident, but did not drink much.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb019b5-1986-40af-833f-8f9aa9c984b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer asked him to explain why he would open the beverage but
        not drink it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71ae4da-8553-44d1-8539-5d1ef241a461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock explained that everything in his room was "comped" or free,
        "so, yes, I would open all sorts of things."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18f5252-9e9b-4592-810a-ffee32b22ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if you aren''t comped at casinos, you wouldn''t understand,"
        he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad68310-8977-49cc-83a6-50ffb984801c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he wandered about in black Nike sweat pants and had a favorite
        pair of size 13 black flip-flops – the pair he was wearing on the night of
        his accident at the Cosmopolitan in October 2011. He was on his way to the
        high-limit room when he slipped on some liquid and fell. He testified that
        he hurt his hamstring, which he said resulted in a lingering injury. An arbitrator
        ultimately ruled in the Cosmopolitan''s favor, according to two sources.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f6323d-9ae3-4ef1-84bd-106f593293df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I do not do sun''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155bd3e9-d066-4c42-a755-64ad6479af19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the testimony centered on his gambling.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb63905-fc2d-4364-a7e4-7ff37338e757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described himself as being, at one point, the "biggest video
        poker player in the world."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937b830d-9abe-44de-b595-f1a5956f55bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do I know that?" Paddock asked rhetorically. "Because I know
        some of the video poker players that play big. Nobody played as much and as
        long as I did."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59b63b6-fdea-446e-98e2-520128705ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the height of his play in 2006, he testified, "I averaged 14
        hours a day, 365 days a year."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079d5115-b3be-40ec-a0c1-a969250bf0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll gamble all night," he said. "I sleep during the day."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c8b3ad-263c-4775-ab40-d20baa78539f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he ever visited the hotel pool, Paddock replied, "I do
        not do sun."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7073a6a-1eca-4ab9-ad3e-b14dfcddc979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock said he rarely drank alcohol when he gambled, because "at
        the stakes I play, you want to have all your wits about you, or as much wit
        as I have."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e167fbc0-2cf7-43f9-a6ad-1a01471341b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each time I push the button, it will range from $100 to $1,350,"
        he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038d3de2-0e3c-431b-b355-a0097f89b8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer asked how much he could end up betting on a given night.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e6a95a-d7ab-40ce-bd5b-61f35f82243c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A million dollars," Paddock replied.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29d10cc-ba07-4b27-8d4f-1051a32979ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a lot of money," the lawyer said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1de286e-8f3d-435c-b5ef-b05a7204f14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, it''s not," Paddock said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f056ccf-d55a-4bc4-8b5e-d379e06f1af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deposition also offered some clarity on basic biographical information
        about the enigmatic killer.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aedd91-4f13-4ac1-998d-c169a017a60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was "raised mostly in California," attending high school in the
        Sun Valley section of Los Angeles and college at what would become Cal State
        Northridge. He worked for a time as an IRS agent, then began to invest in
        real estate.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043c07d7-1c7a-466f-a8dd-be869719b132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock did not detail the initial source of his wealth. He at times
        came off as arrogant and sarcastic during the deposition, the transcript suggests.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ec2dc2-e00e-4e07-828e-994b750d36d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point he was asked whether he was sober on the night of the
        accident.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59210a1-2168-4514-ad1a-0ceaf368023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was my normal happy-go-lucky self," he said. "Perfectly sober."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d6cf68-e6b8-4d8d-b5dc-5fb162e57aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:50:47.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:52:19.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published to CNN.com, "Exclusive: Vegas
        killer described his unusual habits in 2013 testimony."</em></p>'
  'justice-secretary-suspect-in-hazing-case':
    'author': ' Chad de Guzman, CNN Philippines'
    'caption': 'UST law student Ralph Trangia (left) and hazing victim Horacio Castillo
      III'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-09T21:49:47.587+08:00
    'imagesource': 'jcr:e3e21f30-a5f3-43f6-88b1-667d91c3c23f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be624388-272a-4a1f-8e34-c2367f243e5a'
    'lead': 'In an interview with CNN Philippines, Aguirre said Ralph Caballes Trangia
      will fly to Manila from Chicago, around 11:20 a.m.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T14:56:11.056+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T14:56:14.672+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T14:56:14.379+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justice Secretary: Another suspect in UST hazing case to return to Manila

      '
    'updated': 2017-10-10T05:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae00451-65b8-4e12-84ed-4893553f9561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:56:11.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:56:14.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 9) — A suspect in the hazing-death
        case of Horacio "Atio" Castillo III will arrive in the country Tuesday morning
        but will not be arrested, according to Justice Secretary Vitaliano Aguirre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f715e3e4-7308-4f0d-846a-9efe5f87a87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:56:11.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:56:14.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Aguirre said Ralph Caballes
        Trangia will fly to Manila from Chicago with his mother at around 11:20 a.m.
        He will leave Taipei at 9:20 a.m. on board Eva Air flight BR 271.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e399fcf-bdc8-4d47-a78a-8cb202db5bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:56:11.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:56:14.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information on his return and flight details were provided by Taiwan
        to the Bureau of Immigration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568403b7-7526-47c7-8873-bb07beea311d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:56:11.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:56:14.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said Trangia, who is sergeant-at-arms of the Aegis Juris
        Fraternity of the University of Sto. Tomas, is voluntarily coming back to
        face charges against him. He is a principal suspect in the death of hazing
        victim Horacio Castillo III.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0204fe30-3623-4a0f-bc17-04b2de1a028c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:56:11.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:56:14.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were informed before and... by the US authorities that if we
        want, they could start the deportation proceedings aginst Trangia so I believe
        that since we were informed of it yesterday, he might.. instead of facing
        deprtation proceedings in the US, he might have voluntarily returned to the
        Philippines," Aguirre said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a483458-0ed0-4340-8ffa-6b5be22a0b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:56:11.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:56:14.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no warrant of arrest on Trangia, but Aguirre said the Manila
        Police District will likely be at the airport when he arrives.&nbsp; A date
        will also likely be set for the police to question him,&nbsp; Aguirre said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c88cce-5cf3-48e1-bd32-aa0eda08631a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:56:11.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:56:14.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In statement, the Manila Police District said it is hopeful that
        the truth will come out once Trangia returns to Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4631460f-c0d6-491b-ad38-9c762f46a06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:56:11.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:56:14.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Castillo''s father, Horaco Castillo, Jr. wants Trangia
        to shed light on unanswered questions regarding Atio''s death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa7e4a9-de65-4d73-bfb7-3c49faca52a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:56:11.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:56:14.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good. Face all charges against him and give me answers to our questions,"
        he said .</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c47d92-6e98-4214-87e8-ab9f0958a1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:56:11.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:56:14.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration said it is coordinating with the National
        Bureau of Investigation and the Philippine National Police to monitor Trangia''s
        arrival.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f996d98-5a14-4aa8-991f-a19b53ad947a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:56:11.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:56:14.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trangia, along with his mother, Rosemarie, flew to the United States
        on September 19, two days after Castillo was declared dead from hypertrophic
        cardiomyopathy or thickening of the heart muscle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02399864-8208-429a-a2b8-60bb9975f2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:56:11.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T14:56:14.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, <a href="http://cnnphilippines.com/news/2017/10/07/vitaliano-aguirre-us-homeland-security-deport-ralph-trangia-horacio-castillo-hazing.html">Aguirre
        said the U.S. Homeland Security offered help to extradite the Trangias.</a></p>'
  'House-panel-eyes-plunder-raps-vs.-Imee-Marcos':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Ilocos Norte Gov. Imee Marcos. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-09T21:42:58.182+08:00
    'imagesource': 'jcr:21da0d81-6af0-49d6-9251-2fe00cdd1182'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ce6e740-146d-4884-bea4-570fbd66b294'
    'lead': 'The House panel chair said they have unearthed more anomalous deals during
      their hearings on the misuse of tobacco funds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T14:59:35.953+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T14:59:43.598+08:00
    'mgnl:lastActivatedBy': 'jeff'
