      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before her stint in the House of Representatives, Abad was Dean
        of the Ateneo School of Government. She first served as Batanes lone representative
        from 2004 to 2007.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dfa932-2aea-4c51-a1b4-c46c647f83ef'
