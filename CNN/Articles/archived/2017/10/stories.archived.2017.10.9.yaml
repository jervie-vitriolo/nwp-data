      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebcb36c-ebb9-4e50-a834-21dc5102f141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:37:36.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:38:03.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate passed on May Senate Bill 1354, or the proposed "Mental
        Health Act of 2017," a policy of providing psychological services and protecting
        those with mental conditions. Counterpart bills are  pending at the House
        of Representatives.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a362f65-557a-413c-a80a-810628854e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:37:36.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:38:03.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Safe spaces online</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a29a1a-cf5e-483b-af9c-3bb245009f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:37:36.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:38:03.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taus recommended looking into activities by the Youth Coalition
        for Mental Health, a community which hosts regular activities -- the latest
        of which is the National Youth Congress on Mental Health on October 13 to
        16.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c68a33-d680-462e-827c-4a90766cb4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:37:36.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:38:03.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have regular events when it comes to mental health issues,
        and they also are a big supporter of the mental health bill," said Taus.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f80a56c-0e45-4110-b7d1-fa8eb411b9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:37:36.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:38:03.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verzosa also shared her Facebook page, ''Mental Health Matters by
        Kylie Verzosa,'' which she put up to "reach out" to others. She also put up
        a Facebook group where people could share their experiences.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b68fa3-68ca-4a43-856b-d95e268634f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:37:36.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:38:03.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to share articles that have helped me go through my own
        depression," said Verzosa.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac605fa-6f74-4afb-b3e5-900d09671ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:37:36.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:38:03.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s easier also to connect. I also wanted us to be a community
        where you can share your stories of happiness, joy, survival or sadness,"
        she added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9143d7-dd74-4ac3-91e5-e52b0c74febe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:37:36.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:38:03.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other online platforms spreading mental health awareness include
        Silakbo PH and PRISM. Inquiries on clinics, psychologists, or psychiatrists
        near you can also be fielded to the Psychological Association of the Philippines
        and the Philippine Psychiatric Association. The organizations also post updates
        on mental health services.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462415dc-f294-45f0-8eee-a4ce437f5295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:37:36.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:38:03.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Volunteer work helps</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b49adc4-43e9-4354-8263-1018115987c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:37:36.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:38:03.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taus also shared her work with Communities Organized for Resource
        Allocation, a nongovernmental organization that works on distributing untapped
        resources to the poor. The organization is named after Cora, Taus'' mother
        whose death triggered her depression.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b098ab-3fcb-4dbc-b23f-a6f593520af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:37:36.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:38:03.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Volunteer work is even great for people going through mental health
        issues. I think a lot of therapists even recommend that," said Taus.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa13363-d547-4c4e-a3de-a6c231125e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:37:36.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:38:03.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you heal people, you''re healing yourself... It''s one of the
        ways you can divert your emotions," she added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a16e098-2dc8-4ec6-aa00-08aeee6b4fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:37:36.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:38:03.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verzosa said "giving time to other people, volunteering, helps a
        lot."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209e7529-de3c-4695-9245-324edc04e924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:37:36.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:38:03.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re depressed, you''re so inside your head," she said.
        "When I was depressed, I volunteered. That''s when I started trying new things
        but learning new things," she said.</p>'
  'questions-marlou-arizala-xander-ford':
    'author': 'Gian Lao'
    'caption': 'Xander Ford fixed what’s been unjustly called his ‘ugliness,’ leaving
      us to wonder: When will we fix ours? Illustration by JL JAVIER'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2017-10-09T14:37:02.419+08:00
    'imagesource': 'jcr:dd8a46bb-7e3e-472f-97a5-e0acd3a54187'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f96e591-3e0e-4c4e-8c01-c067419c83f9'
    'lead': 'Xander Ford fixed what’s been unjustly called his ‘ugliness,’ leaving
      us to wonder: When will we fix ours?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T15:41:58.758+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T15:42:02.980+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T15:42:02.738+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 questions on Marlou Arizala’s ‘death’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f28d50-7d4f-45c4-ad20-ca8957290b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:58.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:42:02.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — The other week, Marlou Arizala —
        the most popular member of the teenage boy group Hasht5 — died a metaphysical
        death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258e4e1b-953f-43f4-83a1-1715c69ae165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:58.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:42:02.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was probably the most celebrated local celebrity death of all
        time, considering that the person “dying” was celebrating his own death. The
        scale was nationwide. After all, the party was held on “Rated K,” with the
        full Korina Sanchez treatment, and Xander Ford — with his new, radiant, and
        chiseled face — coming out to much fanfare, smiling, and doing the Korean
        heart sign. On his official page, he has even set automatic responses to every
        single message, which go: “Hello, Marlou is dead! I''m Xander Ford! Will you
        marry me or follow me?”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816f51f8-5dbf-4200-a185-11d86d88b9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:58.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:42:02.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xander’s joy makes me joyful. That is absolutely sincere. Nevertheless,
        there are questions that need answers. Because amid a polarized conversation
        about rightness and wrongness, there’s much to be gained from sitting down
        and exploring the sadness of things.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7f9820-50df-483f-888d-487f4ee8f2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:58.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:42:02.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s a fairly obvious one:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc23c24-b938-477e-b813-af30f59c4f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:58.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:42:02.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If Marlou Arizala is dead, then who killed him?</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725085bc-963c-4f90-95f0-f00d13764165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:58.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:42:02.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Was it himself? Was it the plastic surgeon who performed the procedure?
        Was it us, the tone-deaf public, most of whom viewed his existence only as
        a chance to feel superior to someone? The word “death,” it seems, carries
        not much weight these days. But if we repeat the word to ourselves — death,
        death, death — then we might come to realize, amid all the autotuned Xander
        Ford videos online in which people tag their friends, that someone was killed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914f2154-4a68-4324-927b-9650884cf67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:58.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:42:02.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>All of us are armed with megaphones for childish cruelty, and only
        fools will disagree with the fact that Marlou Arizala took the worst of that
        cruelty.</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506af208-aa54-4f71-b385-3ed22a65297d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:58.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:42:02.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, it wasn’t a physical human being that died, but it was an
        identity, whose only fault was according itself a little more love than others
        thought he deserved. We might never come to an agreement about who’s complicit
        in all this, and the debate will carry on for a lengthier period. But at the
        very least, given the much-publicized “death” of Marlou, perhaps we can agree
        that this has all been a big display of violence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85519c18-79b4-4718-9a20-1d97f118d245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:58.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:42:02.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who were we to Marlou Arizala?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80522ff-c874-4129-9dc7-7ea12d2d6a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:58.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:42:02.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Korina Sanchez’s first questions to Xander Ford was: What
        do you have to say to your haters? And his response was: “Hu u kayo sa ‘kin.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ff0e38-b12f-4188-9151-88b91dcaf51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:58.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:42:02.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I usually try not to read too much into a joke, but really: Who
        were we to him?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eeb216-0932-4d4d-81d5-21515d1b9c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:58.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:42:02.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of us are armed with megaphones for childish cruelty, and only
        fools will disagree with the fact that Marlou Arizala took the worst of that
        cruelty. For many of us, his existence helped silence the murmuring insecurity
        in our skulls. It was socially acceptable — for a time — to call someone pangit,
        as long as that someone was Marlou. What did Marlou see in us? Was he compelled
        to put us in our place or to win our acceptance? That he was abused is a given.
        The only question is what drove his behavior. Was it loathing? Was it insecurity?
        Was it sorrow?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb60951-77a7-469c-856a-213c3d6bc9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:58.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:42:02.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you remember the first time you were called “pangit”?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051f336c-40b9-408e-b3d1-8f5ef79be41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:58.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:42:02.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, I’m addressing this question to Marlou, but I’m addressing
        this to you too, reader.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f23fdc-e7c9-41e2-9db5-d6599dc072e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:58.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:42:02.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am thinking of that word — pangit. How children say it the only
        way they know how — direct and pejorative. The casual cruelty of it. How did
        that shape your idea of belonging? Your idea of pain and sadness and disappointment
        and identity? I am thinking of things we describe with that word, because
        there must have been a person early in our lives — a parent, a sibling, a
        friend — who saw a dog in the street with galis, a kontrabida, or a dumpsite,
        and responded with: “Ang pangit.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989a797e-2552-4727-bf32-b937609eb040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:58.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:42:02.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Was anyone there to tell you that you were not the dog, the kontrabida,
        or the dumpsite?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851794cf-6b05-4c5c-9a2e-53dd435e27de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:58.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:42:02.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How important is facial discrimination in the grand scheme
        of justice?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e14caa4-07a7-41eb-ad6d-7afdfa399a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:58.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:42:02.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, the world is unkind. But it is more unkind to the ugly. At
        the same time, we are slowly learning to overcome the barriers of sex and
        race and class. While this process is taking far too long, the voices behind
        these causes are increasing in volume each day. Still, I can’t help but think
        we’ve failed Marlou. Because very few of us have thought of reassessing the
        things we find beautiful, and the things we find ugly. Because when those
        around us mock physical appearance, we hardly ever gasp at the mockery the
        same way we gasp at racial slurs or rape jokes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56ff583-1b2d-4826-9a1f-37fc365e548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:58.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:42:02.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I am thinking of that word — pangit. How children say it the only
        way they know how — direct and pejorative. The casual cruelty of it. How did
        that shape your idea of belonging?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0435488d-e913-4b70-b82a-599b4d5ac127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:58.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:42:02.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, there is an important difference in magnitude between racism,
        sexism, and lookism. There are actual body counts that distance the urgency
        of issues like racial discrimination, from that of “facial discrimination.”
        But while the intermingling of these issues is a complex discussion, what
        they do have in common is they are injustices all the same. They are all —
        in one way or another — failures of unkindness. And injustice, as we know,
        tends to fuel more of itself.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab8a9f2-11b6-4596-a2f3-83fa42b06579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:58.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:42:02.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there’s anything that we can agree upon, it’s this: Comments
        sections are the worst. But the death of Marlou Arizala has shaken us awake.
        I’ve seen the reactions. I’ve seen so many people who have realized the impossible
        physical standards we impose on each other.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd3f7d6-96f8-457b-a6b7-6f80254be471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:58.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:42:02.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The haters, of course, remain. But there is a conversation about
        beauty now in our country, and it is better than the conversations about beauty
        that we once had. Intended or not, that is thanks to Marlou Arizala. Somehow,
        this kid has moved a whole country to look into a mirror. And he has “fixed”
        what’s been unjustly called his “ugliness,” leaving us to wonder: When will
        we fix ours?</p>'
  'Rafael-Nadal-Nick-Kyrgios-China-Open-title':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-09T13:22:20.037+08:00
    'imagesource': 'jcr:562495d6-0527-496c-a3fb-5878696ed07f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbc67d28-f86c-4e62-a90e-4ebb4420bae8'
    'lead': 'Rafael Nadal’s previous title at the tournament came 12 years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T15:45:33.310+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T15:45:36.657+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T15:45:36.504+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nadal thrashes Kyrgios to win China Open title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1690778-a241-47e6-93d3-7ac680028596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:45:33.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:45:36.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> World number one Rafael Nadal produced
        a ruthless performance to thrash Australian Nick Kyrgios 6-2 6-1 in the China
        Open final on Sunday for his 75th career singles title.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fe298f-a5ab-4a15-ab62-decdce1554ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:45:33.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:45:36.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old was given a tough fight early on but Kyrgios’s challenge
        faded after he lost his temper and was docked a penalty point at 2-5 in the
        first set.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aad451b-d340-4234-98e1-d4d86c666d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:45:33.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:45:36.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal’s previous title at the tournament came 12 years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40783b3b-8f8c-45b0-834e-d6b37c527309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:45:33.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:45:36.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I had very tough draw here,” Nadal, who saved match points in his
        opening round against Frenchman Lucas Pouille, said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1311dd-44f0-42ac-834e-943cfe61caea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:45:33.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:45:36.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was lucky the first day saving the two match points but after
        that I think I played one of my best events of the year.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afd1712-4634-43d2-aa02-687f39e557d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:45:33.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:45:36.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World number 19 Kyrgios matched Nadal early on, winning his opening
        two service games but became involved in a debate with umpire Mohamed Lahyani
        over a close line call against him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c0f390-472b-4c06-9c7f-d21f248fc036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:45:33.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:45:36.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can’t play at 100 percent if that stuff happens -- and then you
        expect me not to be angry,” Kyrgios told Lahyani.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51815278-9a54-4161-bed4-ecb0ed8b9f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:45:33.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:45:36.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued to argue the toss with the official who eventually
        awarded a penalty point against the Australian during the changeover when
        he trailed 2-5, meaning he began the eighth game already 0-15 behind.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c47b8c9-13f1-40ae-bfb4-8324c3a39999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:45:33.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:45:36.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal was well in control by then and he raced into a 5-0 lead in
        the second set before Kyrgios slightly delayed the inevitable as the Spaniard
        sauntered to his 12th consecutive win.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfb72da-9520-473c-91ff-c7669785cdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:45:33.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:45:36.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He played well. I played terrible. He’s in great form. He just
        destroyed me today, so it was too good,” Kyrgios, who struck 20 winners but
        35 unforced errors, said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb1403e-905e-440d-8112-47922f33632b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:45:33.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:45:36.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I put in a pretty good week, had some good wins. It’s tough to
        find positives when you won three games in the final. But I guess there were
        positives. In the semi-final I played well, obviously beating Alex (Zverev).”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004bb636-70e6-4850-b1b8-27be5dcd2d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:45:33.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:45:36.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyrgios still has a chance of qualifying for the ATP World Tour
        Finals as he is 15th in the Race standings with several tournaments remaining
        to close the gap on those in front.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441df3d9-59e6-424b-ae84-09d3f6a4fa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:45:33.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:45:36.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal, winner of the French Open and U.S. Open titles this year,
        has won six tournaments in a season for the first time since 2013 and strengthens
        his position at the top of the rankings ahead of Roger Federer.</p>'
  'Malacanang-SWS-survey-trillanes-hontiveros':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-09T13:18:46.019+08:00
    'imagesource': 'jcr:678009ea-9af3-4278-96d7-38df4156de0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e49fe9de-7b04-412d-b185-a4127bdaf4ea'
    'lead': 'The PNP Chief promised the public they would improve their service following
      the 18-point drop in the President''s satisfaction rating. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T15:50:43.967+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T16:59:46.592+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T16:59:46.242+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief apologizes after drop in Duterte''s satisfaction rating

      '
    'updated': 2017-10-10T07:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04815733-317d-43b9-bddb-95b45ead1230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:50:43.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:59:46.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 9) — Philippine National
        Police Chief Ronald Dela Rosa on Monday apologized to the public for its performance
        following the 18-point drop in President Rodrigo Duterte''s satisfaction rating.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6680ee47-44d4-479f-9d63-34b88c602d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:50:43.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:59:46.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pasensya lang kung hindi medyo satisfied ang publiko ngayon (Apologies
        if the public are dissatisfied). We will improve, we will improve. Promise,"
        Dela Rosa said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef2a971-a3f5-4e46-a14f-3f29c6198e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:50:43.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:59:46.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa''s apology comes after private pollster Social Weather
        Stations said the President''s net satisfaction rating slumped to +48 or "good"
        last September from +66 or "very good" in June 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c7b92d-0e79-4882-ae8c-05671ca19032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:50:43.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:59:46.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s net trust ratings, meanwhile, also declined from +75
        or "excellent" in June, to +60 or "very good" in September-- a 15-point drop.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce65c51-9ce4-4141-be48-b9f1f2845b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:50:43.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:59:46.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the drop in the satisfaction and trust ratings of
        the President is "expected" as the people are now "managing their expectations"
        since President Rodrigo Duterte''s honeymoon period is now over.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9a3b8e-c29e-4237-9bee-34ed313e5fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:50:43.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:59:46.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella, in a press briefing Monday,
        said the survey was conducted a few days after the National Day of Protest
        on September 21 and this event may have also affected the results of the poll
        commissioned by the Social Weather Stations (SWS).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e5372f-1055-4d92-91d1-3f03ec81ab21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:50:43.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:59:46.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Surveys) are snapshots of the public mood at a given time, and
        the SWS survey was conducted bet September 23 and 27… The bold PRRD initiative,
        allowing the citizens to vent their grievances about the excesses and shortcomings
        of the government, and some sentiments may have spilled over," Abella said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fdfd7f-c54c-4276-8676-c771f03a1b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:50:43.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:59:46.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte''s satisfaction, trust ratings go down - SWS</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcfe38d-9a04-4bc3-a298-7439b810635e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:50:43.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:59:46.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Win Gatchalian echoed the same sentiments, and said historically,
        presidents usually experience a dip in trust and approval rating after a year
        in office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1a836b-5892-44b9-b12b-423aa789e598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:50:43.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:59:46.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just a part of the cycle of politics, and it shouldn''t be
        a cause for concern in Malacañang. What is clear in the survey results is
        that the Filipino people continue to trust the President and approve of his
        performance, despite the ratings dip," Gatchalian said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac33ce6-e0b2-4af2-9c6a-86a07d3ec9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:50:43.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:59:46.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the opposition, however, the dip in the trust and satisfaction
        ratings indicates that the public "are beginning to see the light," and should
        "serve as a warning."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47c0862-1933-4c5c-85d3-dd00601e2eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:50:43.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:59:46.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Antonio Trillanes IV, one of the President''s staunchest
        critics, said succeeding surveys "are expected to be worse" since the poll
        was conducted before the Ombudsman "confirmed Duterte''s billion peso bank
        deposits."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf44851-2276-4a24-b025-30defd2f69a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:50:43.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:59:46.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are now seeing Duterte for who he really is: a lying, rude,
        amoral, corrupt and oppressive former mayor who is totally incompetent about
        governance at the national level. Worse, his bloody war on drugs has killed
        thousands of his own people and created a climate of fear across the country,"
        Trillanes said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019af5bd-9a01-4a78-9848-0a1d2fc7e0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:50:43.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:59:46.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall Deputy Ombudsman Arthur Carandang said on September 28 that
        they will probe on the Presidential family''s wealth, in response to a plunder
        complaint filed by Trillanes during the 2016 elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f96030-512d-4586-bd43-ca6e74c9b07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:50:43.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:59:46.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Palace: Duterte unfazed by Ombudsman''s probe on wealth</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e6098b-1277-429a-954e-6fc063f9f62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:50:43.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:59:46.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another opposition, Senator Risa Hontiveros, said Duterte''s "authoritarian
        style of governance is losing its appeal and support among the public."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2090e8f-76ca-4806-b2c7-2fd0478e5de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:50:43.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:59:46.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte has no choice but to go back to the path of democracy.
        There is no alternative to democratic governance. There is no substitute for
        the rule of law and human rights," Hontiveros added.</p>'
  'del-monte-pays-dividend-for-dollar-denominated-shares':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-10-09T13:47:18.450+08:00
    'imagesource': 'jcr:492ebdde-cb62-4704-8129-36a2981c29b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a13a28a-aa68-447d-a0a3-9c68871d01f0'
    'lead': 'Investors enjoy their returns from the country''s first dollar-denominated
      offering in the stock market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T15:54:47.030+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T15:54:50.345+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T15:54:50.210+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Del Monte pays first dividend for dollar-denominated shares

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ffe390-c5f0-48ae-8c7b-2618109e777d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:54:47.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:54:50.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) --</strong> Del
        Monte Pacific Ltd. began paying investors the first dividend from the company''s
        dollar-denominated preferred shares.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faea3c1b-06b7-4df1-abf9-ddcd5c409937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:54:47.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:54:50.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors will enjoy a yield of 6.625% per annum, equivalent to
        roughly $0.33 per share, for the period April to October, Del Monte said in
        a statement issued Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fb5a3c-7593-451c-8284-831f975ed185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:54:47.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:54:50.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to the coupon rate, investors who plan to convert (their
        dividend) to Philippine peso also benefit from the appreciation of the U.S.
        dollar," it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a78163-aae9-4ed3-b012-5227e12ebaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:54:47.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:54:50.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange rate was P50.17 to a dollar when the food giant issued
        its dollar-denominated shares on April 7. Since then, the greenback has strengthened
        considerably to P51.15 to the peso as of last Friday, October 6.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab26d5f1-fdc0-4eaf-91ad-043337dee394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:54:47.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:54:50.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Monte raised around $200 million from the shares'' initial offer.
        The balance of $150 million has yet to be issued.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242002db-c7d3-4133-9454-5ac8c18d4ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:54:47.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:54:50.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dollar issuance was the first ever offered in the Philippine
        Stock Exchange.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e351f0ea-7902-457b-ba0e-7f909bf2d5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:54:47.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:54:50.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proceeds were used to refinance Del Monte''s $350-million loan
        with BDO Unibank. The company took out the loan when it bought out its parent
        company, the United States-based Del Monte Foods, Inc., for $1.7 billion in
        2014.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50746c5-d2ad-4f7e-b24b-4f1c3cb76ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:54:47.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:54:50.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Monte is the market leader in various food and beverage categories
        in the Philippines, including pineapples, tropical mixed fruits, tomato sauces,
        spaghetti sauces and fruit juices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9752c3-424b-4562-9185-c3e921d19e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:54:47.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T15:54:50.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the U.S., it leads in packaged vegetables and packaged fruits.
        It''s also the second largest provider of packaged tomatoes and broths.</p>'
    '18':
      'image': 'jcr:6f0fa974-3c3d-467e-82a8-ba73811059cc'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3d09e3-d02c-41cb-be74-5ed69346a57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:54:47.032+08:00
