  'Judge-overturns-record-verdict-Johnson-Johnson-talcum-powder-trial':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-24T06:54:30.164+08:00
    'imagesource': 'jcr:e544ce5b-de66-4824-a32f-67da2a903785'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15261551-ede3-47db-8f2e-b9616ce1054f'
    'lead': 'In the California case, which was decided by a jury in August, Eva Echeverria
      testified that she had been using talcum powder as a regular part of her feminine
      hygiene routine for more than 50 years, since she was 11. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T13:26:25.806+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T13:26:29.217+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T13:26:29.029+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Judge overturns record verdict in Johnson & Johnson talcum powder trial

      '
    'updated': 2017-10-25T08:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492ae94c-8d60-466b-bf4c-87bc20760491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:26:25.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:26:29.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Judges in two separate cases have ruled
        in favor of pharma giant Johnson &amp; Johnson, overturning large financial
        judgments awarded to plaintiffs who believe the company''s Baby Powder and
        Shower to Shower powder products caused their ovarian cancer. One award was&nbsp;to
        a California woman&nbsp;for $417 million, and another was&nbsp;to an Alabama
        woman&nbsp;for $72 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeeb8f7-b728-455d-9327-0dc010c2d4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:26:25.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:26:29.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the California case, which was decided by a jury in August, Eva
        Echeverria testified that she had been using talcum powder as a regular part
        of her feminine hygiene routine for more than 50 years, since she was 11.
        She developed ovarian cancer and stopped using the powder in 2016, after she
        read a news story about another woman who used it and had ovarian cancer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f52dfa-4dc7-47a0-98bd-2bae621cb0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:26:25.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:26:29.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echeverria was granted an expedited trial as her medical situation
        was grave, and she has since died. The jury awarded her $70 million in compensatory
        damages and $347 million in punitive damages, the largest verdict to date
        in the cases that have been heard against the company on these products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342f5033-4225-4d43-9e16-0aa64bb3513f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:26:25.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:26:29.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Los Angeles Superior Court Judge Maren Nelson&nbsp;reversed
        the jury''s ruling&nbsp;and granted Johnson &amp; Johnson''s motions for a
        new trial. The judge said there was an "insufficiency of the evidence as to
        the causation as to both defendants" and ruled that there was error in law
        occurring at trial and misconduct of the jury, which led to excessive damages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293afda5-096c-4f67-9c73-f6b6b1937fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:26:25.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:26:29.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reversal was a setback for women and their families who have
        filed cases arguing that Johnson &amp; Johnson has not adequately warned its
        customers about the potential risks of using talc-based powders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3d06af-6ddb-4f96-9a25-87d45dd3dcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:26:25.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:26:29.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The science on talc and its relation to ovarian cancer has produced&nbsp;a
        mix of results&nbsp;over the years. The possible link may have first surfaced
        in a 1971 study that mentioned a relationship after the scientist found talc
        particles in ovarian tumors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062eb8e8-1c8f-475a-9499-1cb17fd551d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:26:25.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:26:29.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, there has been what the court describes as "an ongoing
        debate&nbsp;in the scientific and medical community" as to whether talc usage
        may cause ovarian cancer. The&nbsp;International Agency for Research on Cancer,
        part of the World Health Organization, classifies the genital use of talc-based
        body powder as "possibly carcinogenic to humans." The&nbsp;US Centers for
        Disease Control and Prevention&nbsp;does&nbsp;not list&nbsp;talc as an ovarian
        cancer risk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf149f7-7fc9-4d59-9a94-c51297f5c751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:26:25.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:26:29.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some studies&nbsp;have seen&nbsp;a modest risk. The&nbsp;US National
        Toxicology Program,&nbsp;part of the US Department of Health and Human Services,
        has not fully reviewed talc as a possible carcinogen, according to the&nbsp;American
        Cancer Society, which says it isn''t clear whether the products increase a
        person''s cancer risk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d9ce76-53cb-4307-ac5f-bce4a841f27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:26:25.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:26:29.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some talc-based powders&nbsp;carry a warning label&nbsp;that mentions
        the possible risk of ovarian cancer after frequent application in the female
        genital area. Several talc-based powders, including J&amp;J''s products, do
        not.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab972ad-35f7-412f-a245-3c8e6c7e0d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:26:25.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:26:29.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased with Judge Maren Nelson''s ruling. Ovarian cancer
        is a devastating disease -- but it is not caused by the cosmetic-grade talc
        we have used in Johnson''s Baby Powder for decades," said Carol Goodrich,
        a spokeswoman for Johnson &amp; Johnson Consumer, in a statement after Friday''s
        reversal of the Echeverria case. "The science is clear and we will continue
        to defend the safety of Johnson''s Baby Powder as we prepare for additional
        trials in the U.S."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b117a3f-475a-4cde-98c5-b05be939a04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:26:25.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:26:29.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Robinson Jr., one of Echeverria''s lawyers, said they will
        file an appeal immediately. "We disagree with the court''s decision," he said.
        "A jury of Ms. Echeverria''s peers found the Johnson and Johnson defendants
        liable. We will ask the appellate court to uphold this jury''s verdict. We
        will continue to fight on behalf of all women who have been impacted by this
        dangerous product."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d67bcdc-7000-40ef-9fc8-733bfeda47e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:26:25.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:26:29.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 4,800 separate cases are pending&nbsp;against the company&nbsp;in
        courtrooms across the country. Several are based in California; Echeverria''s
        was the first to be brought to trial there.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c04ad0-9569-4bba-bdf6-d1667f0eec87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:26:25.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:26:29.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were four verdicts against the company in Missouri, which
        ended in a total of $307 million in damages. Johnson &amp; Johnson has been
        arguing that there are jurisdictional issues in those cases, as the plaintiffs
        lived out of state.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12688655-e9d0-4d51-bdc2-24bbfe15a58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:26:25.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:26:29.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday,&nbsp;a Missouri appellate court&nbsp;reversed a $72
        million verdict handed down in February 2016. That case involved another lifelong
        talc user who had lived in Alabama and died four months before the trial.
        The Missouri Court of Appeals Eastern District ruled that the case shouldn''t
        have been tried in St. Louis, as plaintiff Jacqueline Fox claims did not "arise
        out of J&amp;J''s activities in Missouri." The family is considering an appeal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e63731-4017-46c7-af6f-95582c11de09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:26:25.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:26:29.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Missouri case was scheduled to start October 16, but the
        state''s Supreme Court issued a temporary stay. The circuit court&nbsp;will
        have to prove that it is the right jurisdiction to hear the case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb728ea-ae48-4d0c-8102-8b24398f3276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:26:25.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:26:29.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Judge overturns
        record verdict in Johnson &amp; Johnson talcum powder trial."</em></p>'
  'Relief-groups-Puerto-Rico-aid':
    'author': 'Lydia DePillis'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-24T07:22:05.124+08:00
    'imagesource': 'jcr:6d87c026-b6bc-4752-afc4-5ab036cf8f64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbbac604-795a-433b-a325-5fe7e80c19b2'
    'lead': 'Instead of raising money for the Red Cross or requesting help from the
      National Guard, the group found a private shipping company with operations in
      Chicago and Puerto Rico willing to ferry donations by boat for free to warehouses
      it owns on the island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T13:35:20.476+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T13:35:26.903+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T13:35:26.627+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Relief groups hit major hurdles getting aid to Puerto Rico

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81634ed8-9861-4b3a-83da-95f7dce18a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:35:20.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:35:26.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Chicago is a long way away from Utuado
        and Yabucoa, Puerto Rico. But Julian Seda is trying to get 68,000 pounds of
        donated supplies to these and other remote towns, as fast as he can -- and
        with as little official involvement as possible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7b2385-6046-4530-82d6-70b193bfcdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:35:20.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:35:26.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has their hands full," said Seda, who leads the
        Chicago chapter of a group called&nbsp;Puerto Rico Rising&nbsp;that formed
        after Hurricane Maria devastated the island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f42518-1425-4a61-bc8d-f50e96fd10f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:35:20.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:35:26.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of raising money for the Red Cross or requesting help from
        the National Guard, the group found a private shipping company with operations
        in Chicago and Puerto Rico willing to ferry donations by boat for free to
        warehouses it owns on the island.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8be261f-5e3d-4c99-87b7-0e9801ec4ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:35:20.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:35:26.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization, which is currently in the process of obtaining
        non-profit status, then distributes the supplies. That way, it avoids the
        government inspections at the port and "all the bureaucracy that has become
        a bottleneck," Seda said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ee5806-6ce1-4c31-bc92-cc37bb27f241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:35:20.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:35:26.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the ad hoc group''s capacity to bring relief is limited;
        it has stopped collecting donations until it finds a way to transport the
        next load.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0225a52c-29fd-4403-899a-7c5a54ae42f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:35:20.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:35:26.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seda''s group is one of dozens of organizations that are running
        into enormous logistical hurdles while trying to help Puerto Rico.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c926ab02-0f35-4533-a481-d76628c1da01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:35:20.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:35:26.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster management experts say that the citizen response has been
        extraordinary, as Puerto Rico''s diaspora of nearly 5.4 million watch in frustration
        while relief workers struggle to move supplies like food, water and medicine
        to those in need throughout the island.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9820f656-86b3-4204-9553-d0c1be9562ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:35:20.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:35:26.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/10/17/news/economy/puerto-rico-hurricane-recovery-doctors/index.html">Related:
        Doctors in Puerto Rico: ''Reality here is post-apocalyptic''</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72072c50-7a3c-49a2-9532-8a1534435eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:35:20.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:35:26.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transporting goods from church basements and high school auditoriums
        to an island more than 1,000 miles off the U.S. coastline, with already crumbling
        infrastructure and little to no cell service, has proven to be a major challenge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2464e364-b1b5-413b-bc34-f8a648d6acc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:35:20.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:35:26.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rican leaders say they haven''t gotten enough help from the
        federal and state governments, which have assets like planes and personnel
        that could be used to deliver aid. Transportation companies have made in-kind
        donations and big names like Broadway star Lin-Manuel Miranda have funded
        charter flights. But the need is far from satisfied.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63cecdc-7ed8-45d2-bc64-a51cb135b13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:35:20.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:35:26.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, volunteers say, the slow speed of road clearing and power
        restoration have made it more difficult to reach remote communities. There
        are currently 13,600 active duty and National Guard troops on the island,
        but many say that''s not enough.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce86e38a-8534-4d66-9183-f19566d604d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:35:20.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:35:26.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shouldn''t be up to the handful of Puerto Rican millionaires
        in this country to be the U.S. Air Force and FEMA," said Ohio state Rep. Dan
        Ramos, who represents the heavily Puerto Rican town of Lorain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219ec2c6-41a1-49b2-90ae-44397d2e8002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:35:20.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:35:26.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers of the New York Puerto Rican Day Parade received semi
        trucks full of food, water and clothing from other parade organizations in
        places like Hartford and Cleveland. But they sat in warehouses, until leaders
        could arrange transportation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aa09c3-0676-4aad-b75a-be45468260fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:35:20.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:35:26.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been a yeoman''s task to figure this out," said Lorraine
        Cortes Vasquez, who chairs the New York parade''s board of directors. Finally,
        she said, the National Guard took their first shipment, and JetBlue&nbsp;took
        some of their supplies as well.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66944adf-e2fe-44d3-ada7-e63be80ec4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:35:20.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:35:26.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts typically recommend that people who want to help during
        disasters send money, which can then be used to buy and transport supplies
        from points closer to people who need them. But once goods have been collected,
        nobody wants to waste them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b48c90-48ac-40f8-b414-16eaf4bbe47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:35:20.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:35:26.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami nightlife impresario Michael Capponi runs the&nbsp;Global
        Empowerment Mission, which started after the 2010 earthquake in Haiti. After
        Maria, the group coordinated some 50 flights chartered by celebrities like
        Will Smith and reality TV personality Bethenny Frankel. They''ve procured
        a 100,000 square foot warehouse to store and sort 15 million pounds of donations,
        some of which had to be retrieved from small-scale drives all over the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ede1f57-46f3-4202-bac0-b4d7e62e5619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:35:20.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:35:26.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/10/16/news/economy/puerto-rico-unemployment/index.html">Related:
        Misery in Puerto Rico: No power, no job, ''enormous'' lines</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1004dc74-75cc-4ff0-87ef-446b32ebfcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:35:20.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:35:26.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capponi acknowledged that it would be "100 percent more efficient"
        to raise money than collect physical goods. Later on, money can also be used
        to buy goods in the disaster zone, which puts money back into the local economy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8981fe-54b6-413e-b456-9e4a4fe9fa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:35:20.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:35:26.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is," Capponi said, "we can''t let all that stuff sit
        in the U.S." So, he continues to send trucks to pick it up.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff28d23-579a-4a1f-a801-b6486e1796c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:35:20.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:35:26.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some groups&nbsp;are bypassing the messy process of taking
        physical donations entirely.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9abc8dc-2ac6-416a-81c5-d18a856e6774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:35:20.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:35:26.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRxPR, a group formed by Puerto Rican business leaders, has raised
        $530,000 to date. It has been parceling out small grants to individuals and
        organizations on the island for urgent priorities like generators and water
        filters, if they can be found in stores. But distributing those goods to the
        people who need them remains difficult.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ff2cc5-2b6b-4f7e-bd43-0291b3fbb29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:35:20.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:35:26.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You get a private cargo plane landing in the Aguadilla airport,
        and when that plane lands, is that there''s not enough personnel to help unload
        the plane," said PRxPR co-founder Carmen Baez of the groups flying aid in.
        "There''s not enough personnel to guard the merchandise, to load the trucks,
        to drive the trucks to where they''re needed."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77caf5e-e260-4a56-81a5-ca9d4cd88b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:35:20.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:35:26.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a particular problem at the Port of San Juan, where pallets
        of aid sat uncollected for days, in large part because drivers&nbsp;couldn''t
        make the journey&nbsp;to pick up supplies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b76ec7-2d65-43f1-8e4a-587f861693ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:35:20.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:35:26.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rican groups with local ties had an easier time.&nbsp;Puerto
        Rican Agenda, a 22-year-old community organization in Chicago,&nbsp;flew aid
        into Puerto Rico using two planes donated by United. Omar Torres-Kortright,
        a member of the group, says local politicians like San Juan Mayor Carmen Yulin
        Cruz helped make sure transportation was available at the airport and paperwork
        didn''t hold anything up.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3f3d42-d44e-48b8-b20f-4707c26a3d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:35:20.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:35:26.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/10/15/news/economy/hurricanes-irma-maria-tourism/index.html">Related:
        Caribbean tourism faces long road to recovery</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981189b1-acfd-438c-9f65-ac262c332cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:35:20.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:35:26.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as our shipments are directed to municipal leaders like
        her, we do cut through the red tape," said Torres-Kortright. "The mayor of
        San Juan goes directly to the airport with her trucks, says ''That''s my plane,
        it''s my stuff,'' and distributes it."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737ce5c2-ddd6-4fbf-a934-317f84a6dd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:35:20.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:35:26.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups that have mobilized in the wake of Maria know their efforts
        won''t be enough — so they''re pushing for policy measures, like forgiveness
        of the island''s enormous debt, and an exemption from the Jones Act, which
        only permits shipping to the island from other U.S. ports to be carried out
        by U.S. vessels.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6397076-9044-4bca-b0d9-515eb15b3952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:35:20.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:35:26.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javier Ferrer, who runs Houston''s Puerto Rican and Cuban Festival,
        says that a Norwegian company offered to send a ship from New Orleans to San
        Juan with 53 containers of aid a few days after the storm. But by the time
        the White House announced a&nbsp;10-day break in enforcement&nbsp;of the Jones
        Act, it would have been too late to get the ship loaded and out to the island.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2257eba7-edbd-4414-9887-12f50c91a2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:35:20.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:35:26.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That law needs to be lifted -- not temporarily, but permanently,"
        Ferrer said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5f2cbe-bd41-412e-a3b7-1f9e49ee59a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:35:20.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:35:26.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hispanic Federation, which has raised more than $14 million
        for Puerto Rico and is still chartering planes to send aid, is ramping up
        calls for a more robust effort from Washington.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c154210-af7d-4ddf-bed1-20ee13b08c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:35:20.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:35:26.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been tremendously frustrating, to say the least, to see the
        lack of adequate response from our federal government," said Hispanic Federation
        president Jose Calderon. "There''s only so much that the diaspora can do."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef2d4be-0ecc-4b02-8e5d-7a4797dc014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:35:20.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:35:26.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
