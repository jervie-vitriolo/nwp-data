    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New acting Comelec Chairman named

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd75f07-8471-428e-bde1-5fc6d74cb59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:06:45.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:09:43.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 24) — The Commission on Elections
        (Comelec) has a new acting chief after President Rodrigo Duterte accepted
        the immediate resignation of Andres Bautista.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9022a1ef-7342-4211-9084-583366f62503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:06:45.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:09:43.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Robert Lim replaced Bautista through a unanimous vote
        in an en banc session of the six commissioners of the poll body on Tuesday,
        according to Comelec Spokesperson James Jimenez, who made the announcement
        on his Twitter account. Lim was previously designated acting chairman when
        former Sixto Brillantes retired in 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84174e2c-bcc3-42cb-9c00-03a855c0720d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:06:45.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:09:43.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte still has to appoint a new Comelec head when the post suddenly
        became vacant.&nbsp; Bautista, who had been impeached by the House of Representatives,
        had submitted his resignation letter to the President on&nbsp; October 11,
        but effective at the end of this year.&nbsp; He said this was to provide a
        transition period for his replacement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a2743f-92aa-4fa2-89fd-fccbf3c8a33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:06:45.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:09:43.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Bautista out of Comelec, the lower house on Tuesday also terminated
        the impeachment process against him.&nbsp; The House Committee on Justice
        declared the impeachment case "moot and academic."</p>'
  'Vilma-Santos-IRA-grant-LGU-more-share-in-national-internal-revenue':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-24T11:35:25.072+08:00
    'imagesource': 'jcr:3714be41-5f41-4c79-9c3e-4870fea1c0de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b3f0546-80ca-40c1-80e7-627900fd855e'
    'lead': 'While Batangas Rep. Vilma Santos-Recto is open to federalism, she prefers
      stronger provisions that account for paying barangay officials and LGU volunteers
      first.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T13:11:57.916+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T13:12:01.465+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T13:12:01.140+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vilma Santos: Grant local government more share in national revenue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c360fe9-7b00-402c-9dcb-c7d7f7bdd95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:11:57.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:12:01.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> Batangas
        representative Vilma Santos-Recto keeps an open mind on federalism, but says
        she prefers to strengthen local governments through increasing budgets for
        the compensation and benefits of their employees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527ff541-e052-4cae-b0f3-897d2b273680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:11:57.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:12:01.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos is championing House Bill 2613, or the Equal Income Sharing
        Act of 2016, which allows local government units (LGUs) to have a 50 percent
        share from national internal revenue taxes. The share is "based on the collection
        of the third fiscal year preceding the current fiscal year," as provided by
        the Local Government Code of 1991.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef74284-1847-435e-b7ae-f20a74e697f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:11:57.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:12:01.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, 40 percent of the internal revenue allotment (IRA) goes
        to local government operations — but Santos maintains this is not enough,
        particularly for districts that are hard-up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ef6244-d01b-438f-84e0-28d6b87c93d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:11:57.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:12:01.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana magawa man lang 50 [percent]. Kung magagawa nga ''yung 60,
        why not? Papaano yung mga fifth class municipalities or provinces? ''Pag wala
        na yung IRA, wala na silang magawa. Walang pera," Santos, 63, told CNN Philippines''
        The Source on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bbd1d7-10ff-4572-9fd7-9d830ab21252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:11:57.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:12:01.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I hope we can make it 50 [percent]. If we can up it
        to 60, why not? What about fifth class municipalities or provinces? If there
        is no IRA, they can''t do anything. They won''t have money.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e85ac21-c9b5-493e-a9b0-0f9904e6efb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:11:57.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:12:01.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 2613 provides that the 10 percent increase may be used
        for "the payment of compensation, allowances, emoluments, and other privileges
        such as social security benefits of barangay officials and volunteer workers."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe242c2-161a-40ce-b5b0-309ad64f609a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:11:57.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:12:01.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked her thoughts on the federal system pushed by President
        Rodrigo Duterte''s administration, Santos responded that she was hoping instead
        for a strengthening of the Local Government Code, also known as Republic Act
        7160.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b378eed0-dd69-4ccd-81a1-01fce8e7dc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:11:57.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:12:01.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung meron man siguro dapat tulungan or i-mend para ikalalakas
        pa at mas makatulong sa mga [local government units]... ang i-amend natin
        at ayusin, yung local government code," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398169d6-219f-45bb-8a47-808f77e66832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:11:57.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:12:01.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: If there is something we must do to help and strengthen
        LGUs... we should amend and fix the Local Government Code.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e89f61a-17eb-49db-890e-a4c03362df0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:11:57.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:12:01.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress and politician clarified that she was not against federalism,
        and she was "willing to listen [to the] debate" on the issue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d0b24d-5eb4-46a1-b96f-8461df453a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:11:57.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:12:01.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos is also pushing for House Bill 2614, which amends a provision
        for revenue allocation in the Local Government Code. No definition of the
        national internal revenue taxes was provided under the 1991 law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a06bf45-b3cc-43f9-b7ee-1ae407d6b8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:11:57.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:12:01.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her proposal, she defines the national internal revenue taxes
        to which the LGU are entitled to include "income tax, estate and donor''s
        taxes, value-added tax, other percentage taxes, excise taxes, documentary
        stamp taxes, and such other taxes collected by the Bureau of Internal Revenue;
        and value-added tax and excise taxes on imported goods collected by the Bureau
        of Customs."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d2f888-2c0e-4097-b74f-2f3b2ff4357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:11:57.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:12:01.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the explanatory note of H.B. 2614, Santos said that the 40 percent
        allotment only included collections from the Bureau of Internal Revenue. But
        she said collections from the Bureau of Customs qualified as "national internal
        revenue taxes." Including these revenues will "give the LGUs their just share."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1550e621-1c59-4f02-8be1-f338589ec905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:11:57.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:12:01.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she hoped her colleagues in Congress would support
        the bill, given that most also have experience in local government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e566031d-cef4-44be-9797-c6ca4f541097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:11:57.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:12:01.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos has been in show business since she was nine. She then entered
        public service, running for mayor of Lipa in Batangas in 1998 and governor
        of Batangas in 2007, before her term as a congresswoman began last year.</p>'
