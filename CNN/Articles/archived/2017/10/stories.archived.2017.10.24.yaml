    'mgnl:lastActivatedVersionCreated': 2019-08-20T13:14:13.036+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Citizen Bautista to face charges – wife''s camp

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1d82af-6993-4aec-bbbd-e85f0bddf83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:14:09.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:14:13.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> The
        resignation of Commissioner Andres Bautista from the Commission on Elections
        (Comelec) removes his immunity and paves the way for the filing of charges
        against him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42f9932-cd37-44fa-9d4a-c8c207907409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:14:09.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:14:13.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He now cannot hide under the immunity of his office. He will be
        sued at the proper time based on the evidence and the report of the NBI (National
        Bureau of Investigation) as private citizen Andy Bautista," Lorna Kapunan,
        lawyer of Bautista''s estranged wife Patricia, told lawmakers on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa56d143-30ea-488e-9d93-b6f3f087fc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:14:09.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:14:13.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s right after the House Justice Committee terminated impeachment
        proceedings against Bautista after declaring the case "moot and academic."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eae8ef3-0c8c-48a5-bfab-b20d993a12a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:14:09.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:14:13.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has ended well for the House of Representatives and also for
        the Senate because this will really relieve us of the many things we had to
        do," House Justice Committee Chair Reynaldo Umali said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0b6a10-044d-4cb8-b4ad-8664c0cb0fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:14:09.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:14:13.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thanked President Rodrigo Duterte for accepting on Monday Bautista''s
        resignation "effective immediately." Bautista had submitted a resignation
        letter effective by the end of this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85722937-060e-4707-91c4-37c14395c973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:14:09.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:14:13.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was an offer, there was an acceptance effective immediately.
        This meeting of the minds rendered this issue finished," Umali said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a896bd-6546-41f9-b9e7-84f7b2ae2845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:14:09.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:14:13.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Committee was supposed to discuss the articles of impeachment
        on Tuesday after the House impeached Bautista on Oct. 11. The case was supposed
        to go on trial in the Senate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bdfde4-b0ba-49e6-bdd6-b755941ab233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:14:09.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:14:13.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Bautista could have been impeached''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214177ee-2cc5-4e0f-9a0f-d23cf78bca17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:14:09.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:14:13.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapunan requested the committee to accept a "proffer of evidence"
        or documents to prove accusations against Bautista. Committee members denied
        this.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c78b73-d40f-4afc-a520-d27c581ab9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:14:09.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:14:13.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had the articles of impeachment proceeded and had this been given
        substance through a full-blown impeachment proceedings in the House, complainant
        Patricia Bautista would have been able to prove that all the bank accounts
        stated therein are not manufactured," Kapunan said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65047225-6d34-4293-9933-f2c67ca83584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:14:09.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:14:13.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There would be no doubt that Mr. Andy Bautista would have been
        impeached as Comelec Chairman," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e9c533-43e2-431e-950e-11d209b68bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:14:09.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:14:13.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia is accusing her estranged husband of amassing ill-gotten
        wealth and having around P1 billion in his bank accounts.</p>'
  'Vilma-Santos-Nora-Aunor-comeback-film':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-10-24T10:45:49.576+08:00
    'imagesource': 'jcr:d96b8c89-6152-4488-9a80-0530251d540b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f37eed79-53dc-489b-a786-c1a02721064f'
    'lead': 'The Star for All Seasons is open to a good script that has a reunion
      with on-screen rival, Nora Aunor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T13:17:26.881+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T13:17:30.010+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T13:17:29.762+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vilma Santos open to comeback film with Nora Aunor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87c76b9-4852-45db-b3c2-89bdfd2250ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:17:26.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:17:30.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> "Star
        for All Seasons" Vilma Santos is open to a comeback film with Superstar and
        screen rival, Nora Aunor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f848c1bb-3d03-45f7-83c5-7f905c8642e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:17:26.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:17:30.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Santos said she had chatted
        with Aunor about the possibility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3540b8-5375-41a4-be08-6cfdba4989bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:17:26.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:17:30.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung merong magandang script na ibibigay [sa amin]<em>,</em> why
        not, <em>di ba? Pero dapat naman bagay sa</em> edad namin, please naman,<em>"</em>
        Santos said with a laugh.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119245f9-2a44-4530-821f-e8ef56664afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:17:26.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:17:30.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: If we get a good script, why not? But it should suit
        our age, please!)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72e9259-bb84-483e-a882-fe2932a97c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:17:26.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:17:30.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos now juggles film work with her duties as Batangas representative.
        Prior to her term in Congress, the wife of Senator Ralph Recto spent 18 years
        first as mayor of Lipa City and later, governor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc2d694-f97f-445d-a253-1f507b4d1be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:17:26.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:17:30.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos and Aunor, who are actually friends, were tied for Best Actress
        at the 33rd Philippine Movie Press Club Star Awards last September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c842693e-467c-469d-9820-d1f5ae3368b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:17:26.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:17:30.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two contemporaries were often pitched against each other, with
        both boasting a line-up of iconic films. Santos starred in "Anak," "Bata,
        Bata, Pa''no Ka Ginawa?" and "Sister Stella L," among others.&nbsp; On the
        other hand, Aunor helmed "Tatlong Taong Walang Diyos," "Himala,"&nbsp; "The
        Flor Contemplacion Story" and a host of other notable movies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24552a9-6bb2-49bd-a2ab-6dd5c71abc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:17:26.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:17:30.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-awarded stars had collaborated before, particularly in
        the films "Ikaw ay Akin" (1978) and "T-Bird at Ako" (1982). In "Ikaw ay Akin,"
        they played rivals for the heart of Rex, Christopher de Leon. In "T-Bird at
        Ako," Aunor played a lesbian lawyer smitten by Santos'' character.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9912bab1-e15d-472b-ab1d-4637e18f2fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:17:26.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:17:30.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos said she reached points where she considered quitting both
        the film industry and government service, but did not.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9747115-7012-4c4d-bbb3-0817e0df5cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:17:26.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:17:30.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dumating yung point na ayoko na.&nbsp;&nbsp; I''m tired. Gusto
        ko na lang maging ordinaryo, magtravel... yung puwede kang kumain ng ice cream
        sa kalye... Pero wala, ito pa rin ako,"&nbsp; she confessed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dbe169-aed9-4977-8420-2b60c7a3de91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:17:26.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:17:30.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I got to a point where I didn''t want it anymore.
        I was tired. I just wanted to be ordinary, travel... eat ice cream on the
        street... But nothing, I''m still here.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c125976-888b-46a4-a23e-d94405cd86a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:17:26.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:17:30.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos, who was also renowned for playing the iconic roles of Darna
        and Dyesebel, has been acting since she was nine. In restropect, she added
        that she is quite proud of her body of work.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da23206-ccfa-4828-81df-fecf9110bcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:17:26.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:17:30.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was able to do the first film about autism, yung ''Ipagpatawad
        Mo.'' First sa AIDS, ''Dolzura Cortez''... yung films na masasabi mong...
        relevant, yung puwede mong ipagmalaki," she beamed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bf36b4-6e42-48ef-a6f7-421a8e25755f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:17:26.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:17:30.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I was able to do the first film about autism, "Ipagpatawad
        mo," and the first film on AIDS, "Dolzura Cortez"... films that you can say
        are relevant, and that you can be proud of.)</p>'
