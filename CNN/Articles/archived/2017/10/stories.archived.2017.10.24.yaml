  'Comelec-Chairman-Christian-Robert-Lim-Andres-Bautista':
    'author': 'CNN Philippines Staff'
    'caption': 'Commission on Elections senior commissioner Christian Robert Lim was
      in the hot seat at a senate hearing, for alleging that China may be planning
      to sabotage the 2016 elections. Lim stood his ground.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-24T12:48:47.297+08:00
    'imagesource': 'jcr:f4fb3743-6f33-4939-92f7-db1c8be9599f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51ae7128-901c-4a57-af6c-f46bf7bd54ea'
    'lead': 'Christian Robert Lim replaced Bautista through a unanimous vote in an
      en banc session of the six commissioners of the poll body.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T13:06:45.496+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T13:09:43.980+08:00
