    'template': '1'
    'title': 'Top US general reveals new info on Niger ambush

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff453aa-689d-477d-8cd5-9e1a0e5b6e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:23:08.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:23:12.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The US troops attacked in Niger were on their way back to
        their operating base when they were ambushed by 50 ISIS fighters, according
        to Joint Chiefs Chairman Gen. Joseph Dunford, who provided a timeline of the
        attack on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c03035d-4ca5-42cf-80c6-29011c0620e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:23:08.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:23:12.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four US and five Nigerien soldiers were killed and two Americans
        were wounded in the attack that occurred on October 4, but details of what
        happened remain murky more than two weeks after the incident as investigators
        work to determine precisely what happened, a US official has told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefaac63-5fb1-48e5-9a07-519592b9ee5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:23:08.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:23:12.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Pentagon briefing Monday, Dunford clarified that the
        US troops requested additional support about an hour after the firefight began.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7909550-405d-49f8-b8aa-120a9ffc701f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:23:08.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:23:12.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remotely piloted aircraft arrived overhead within minutes of the
        request for help. French Mirage jets arrived on the scene approximately one
        hour later -- two hours after the troops made initial contact with enemy forces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9145abc6-44ca-4b50-a2b3-5422818ff488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:23:08.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:23:12.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to note when they didn''t ask for support for that
        first hour, my judgment would be that that unit thought they could handle
        the situation without additional support," Dunford said. "And so well we''ll
        find out in the investigation exactly why it took an hour for them to call."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba92d4fb-a27a-4b8f-80a6-d02d55d56398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:23:08.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:23:12.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunford said there is no indication that the US troops were operating
        outside their orders at the time of the ambush.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a9b48f-6381-4b09-9b31-dfe21d6318fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:23:08.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:23:12.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have any indication right now to believe or to know that
        they did anything other than operate within the orders that they were given,"
        Dunford said. "That''s what the investigation''s all about. So I think anyone
        that speculates about what special operations forces did or didn''t do is
        doing exactly that, they''re speculating."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9672e5d0-34b2-43c1-8b65-b9c9ea971901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:23:08.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:23:12.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Dunford said the military will be investigating if the planned
        reconnaissance mission changed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35ddc45-74d7-4b3e-91b0-af99c89f69c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:23:08.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:23:12.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was planned as a reconnaissance mission. What happened after
        they began to execute, in other words, did the mission change? That is one
        of the questions that''s being asked. It''s a fair question but I can''t tell
        you definitively the answer to that question. But, yes, we''ve seen the reports,
        we''ve seen the speculation," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851d78b4-8a53-424e-acc2-9958f5731dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:23:08.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:23:12.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One US soldier, Sgt. La David Johnson, was separated from his 12-member
        team as it was ambushed by 50 ISIS fighters, and his body was recovered 48
        hours later nearly a mile away from the central scene of the ambush in Niger,
        four administration officials familiar with the early assessment of what happened
        had told CNN on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba536f65-3405-45a3-9922-c5b6dbe7ac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:23:08.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:23:12.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunford said Monday that he could not definitely confirm reports
        that Johnson was found nearly a mile away but that those details would come
        to light as part of the investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611ce76d-7807-472c-9811-9c90897d913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:23:08.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:23:12.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we owe the families and American people transparency,"
        Dunford said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba42e6ea-779e-4f6a-8912-ca69aa3e3137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:23:08.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:23:12.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unanswered questions</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a4b349-3cf3-44df-a8ff-23d772b34766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:23:08.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:23:12.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That commitment to providing more information to the families of
        fallen soldiers -- and the American people -- comes as lawmakers continue
        to raise questions over exactly what transpired in Niger and the extent of
        US military involvement in Africa.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c224b5-6368-4791-b16a-3be6a5ecaf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:23:08.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:23:12.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Armed Services Chairman John McCain has criticized the Pentagon
        and Trump administration for not being forthcoming about the attack -- threatening
        a subpoena last week -- and Defense Secretary James Mattis went to Capitol
        Hill on Friday to meet with both McCain and South Carolina Republican Sen.
        Lindsey Graham.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febf6961-7b37-4e3c-98a7-1676bfd1e636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:23:08.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:23:12.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the fights I''m having with the administration is the armed
        services committee is not getting enough information," McCain said Monday
        on ABC''s "The View." "We deserve it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc3839b-06ab-4f42-927a-60f89e64dc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:23:08.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:23:12.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of the ambush, several key lawmakers have said
        they didn''t know the US had troops in Niger.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61032562-9fb4-430d-a8c9-ca4e3d62d38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:23:08.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:23:12.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know there was 1,000 troops in Niger," Graham said on
        NBC''s "Meet the Press" Sunday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6937bc61-1a47-46fd-80c6-0efc83438fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:23:08.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:23:12.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Pentagon and White House have previously notified Congress
        about the US mission in Niger several times this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2115d2e-1b90-44de-a1e3-1eb01aa209f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:23:08.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:23:12.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon is still looking at the exact circumstances of how
        and when Johnson became separated, but is emphasizing that the search for
        Johnson began immediately and dozens of US forces were quickly moved to Niger''s
        capital Niamey to be ready to go into the field, which some did.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8014f564-ff87-44ae-88c3-42f506af6251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:23:08.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:23:12.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Staff Director Lt. Gen. Kenneth F. McKenzie told reporters
        last week that US, French and Nigerien forces "never left the battlefield"
        until Johnson was found.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deed9fc-4dc8-47f2-8a1f-7608db901559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:23:08.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:23:12.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts working for US Africa Command are trying to establish an
        hour-by-hour timeline of what happened as part of a comprehensive investigation
        that includes all the military branches and elements of US intelligence agencies
        that were involved in the mission.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8159960-b4c2-4bc0-a530-c18b071619f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:23:08.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:23:12.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that the French Mirage jets that arrived
        overhead within 30 minutes of the firefight to fly low passes in an attempt
        to disperse the attackers did not have permission to drop bombs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4589b38-0d26-4c9f-a6e2-6b80da70f4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:23:08.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:23:12.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Friday, US officials said that French jets did have authority
        to bomb but did not because pilots could not readily identify enemy forces
        in this firefight and did not want to risk hitting US and Nigerien troops.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e43f090-2f0c-460e-a70b-06918202819b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:23:08.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:23:12.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Change in tone?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de84a3d3-870d-415c-9674-f782fd378f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:23:08.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:23:12.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s Pentagon briefing with Dunford offers a particularly striking
        change of tone from the public response of the Trump administration in the
        wake of the Niger attack.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7235cc2b-4edf-4615-a5b3-e1cf8507ef80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:23:08.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:23:12.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump''s response to the attack has drawn some
        criticism, particularly his public feud with a Democratic congresswoman over
        a condolence call he made to Johnson''s widow.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7581efdc-9939-43e3-a166-c9a84d3e3595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:23:08.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:23:12.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Trump tweeted shortly after Myeshia Johnson, the widow
        of Sgt. La David Johnson, discussed her disappointment with the call on "Good
        Morning America" Monday morning, saying the President stumbled on her husband''s
        name and suggesting the only reason he knew it was because the report was
        right in front of him.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6cd0b9-9fb1-4f7e-af71-ca0bfdfa3a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:23:08.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:23:12.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a very respectful conversation with the widow of Sgt. La
        David Johnson, and spoke his name from beginning, without hesitation!" Trump
        tweeted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b83aaa-bb31-4bba-a3e0-1fe51da62fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:23:08.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:23:12.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said she was distraught over Trump''s alleged oversights
        during the call, which came as the Johnson family and Rep. Frederica Wilson,
        D-Florida, who is a friend of the family, rode in a limo to receive Johnson''s
        body from Dover Air Force Base.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fdb87c-6859-4dd3-90ba-f357406284a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:23:08.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:23:12.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The call) made me cry because I was very angry at the tone of
        his voice," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0c5041-e4f8-4c67-a6a6-524e0ceaec58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:23:08.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:23:12.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official described Monday''s briefing as an intentional
        effort to move beyond the heated rhetoric from all sides on this -- including
        from the West Wing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a699ffb-162a-446d-a3f6-d98064707cbf'
      'mgnl:activationStatus': true
