      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have been helping us," he said. "They''re closing off their
        banking systems to North Korea. They have cut the oil way down. Now, the banking
        systems we can see, because they all come through (the United States) as you
        know."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bb985c-f700-4ce9-af13-3b525ddc0d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:58:09.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:58:13.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, North Korea said it is not yet ruling out peaceful
        negotiations with the U.S.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5821e5b8-1612-4d32-91f2-fceb63dfd22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:58:09.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:58:13.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before we can engage in diplomacy with the Trump administration,
        we want to send a clear message that the (North Korea) has a reliable defensive
        and offensive capability to counter any aggression from the United  States,"
        a North Korean official told CNN on October 16.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3244f2-2ee4-4076-a4e1-53ad4d3e7a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:58:09.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:58:13.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2017/10/17/North-Korea-rejects-diplomacy-with-US-for-now.html">Read:
        North Korea rejects diplomacy with U.S. for now, source says</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824da744-c89c-4c51-a0eb-c69bceb09068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:58:09.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:58:13.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ASEAN defense ministers also urged North Korea to comply
        with obligations by the United Nations (UN) Security Council.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf8497d-ca65-4ac6-8c3f-deeb2c090cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:58:09.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:58:13.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2017, the UN Security Council in a resolution imposed
        its harshest sanctions yet on North Korea for its missile testing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497b3283-23ea-42ee-b805-4b74ea097c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:58:09.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:58:13.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution is designed to accomplish six major goals: cap North
        Korea''s oil imports, ban textile exports, end additional overseas laborer
        contracts, suppress smuggling efforts, stop joint ventures with other nations
        and sanction designated North Korean government entities, according to a U.S.
        official familiar with negotiations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7de544-2b1b-4f6f-bf47-52ae8e6a1e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:58:09.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:58:13.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we are saying the world will never accept a nuclear armed
        North Korea, and today the Security Council is saying if the North Korean
        regime does not halt its nuclear program, we will act to stop it ourselves,"
        U.S. Ambassador to the UN Nikki Haley said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f29f556-7ddc-4ac2-a7c9-1c38d8188cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:58:09.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:58:13.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are done trying to prod the regime to do the right thing, we
        are now trying to stop it from having the ability to do the wrong thing,"
        she added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df503761-edf9-4b87-8f58-70e88a8f8d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:58:09.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:58:13.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Will Ripley, Zachary Cohen, Richard Roth, Alexandra Field
        and Maegan Vasquez contributed to this report.</em></p>'
  'China-turns-over-much-needed-construction-equipment-to-PH-to-rebuild-Marawi':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-24T16:16:11.360+08:00
    'imagesource': 'jcr:ffca5116-ccad-4f4d-ad20-9238aa2b766e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6579b47-3517-4141-83c2-aa61e67144e2'
    'lead': 'Philippine officials acknowledge China is among the first countries to
      offer its assistance in rebuilding Marawi City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T12:59:38.141+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T13:09:41.729+08:00
