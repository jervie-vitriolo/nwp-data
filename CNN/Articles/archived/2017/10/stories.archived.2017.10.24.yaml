      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:28.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:20:34.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cristiano Ronaldo just can''t stop collecting
        trophies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54d549a-ec4c-47aa-b628-a749cbccdd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:28.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:20:34.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Real Madrid star overcame competition from rivals Lionel Messi
        and Neymar Jr. to claim the Best FIFA men''s player of 2017 for the second
        year running in London Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47764eab-e714-433e-a4d2-c246d692914a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:28.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:20:34.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo can add the accolade to the league and European trophies
        he won with Real Madrid last season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f589397-ab0f-47b1-a5b7-a925d390a13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:28.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:20:34.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players and managers from around the world flocked to the London
        Palladium, suited and booted for the second ever edition of the Best FIFA
        awards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a749eb5-91bd-4a3b-a72f-1699960cc754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:28.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:20:34.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it was Ronaldo who scooped the top award yet again, presented
        by footballing greats Diego Maradona of Argentina and Brazil''s Ronaldo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fff5e52-cf2e-4ab3-952a-8773e2b3409a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:28.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:20:34.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for voting for me," said Portuguese international Ronaldo.
        "I want to mention Leo (Messi) and Neymar for being here. I want to thank
        Real Madrid for their support all year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5e7038-c635-41f5-bb43-a9a61866f625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:28.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:20:34.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a great moment for me. Thank you to all my fans all over
        the world. I appreciate that. I''m so happy, thank you very much and have
        a good night!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60656527-726d-43d9-a836-d47a1617aeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:28.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:20:34.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Football''s best celebrated</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb01ba2-5079-4caa-b70a-4a15ffa98957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:28.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:20:34.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial shortlist for the Best FIFA awards is chosen by a panel
        of former players, with the winners chosen by national coaches and captains,
        members of the media, and fans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e26c20-fe7a-4bb9-98a1-dc82c1ef2baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:28.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:20:34.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star-studded event was hosted by British actor Idris Elba, and
        the audience was littered with famous footballing names.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64798474-77b5-4c01-b727-d81e67f2fad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:28.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:20:34.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ronaldo, it was yet another trophy to place in an already bulging
        cabinet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52cd511-91ff-41f7-9c80-0cef24f47327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:28.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:20:34.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The striker helped Real Madrid its&nbsp;first league and European
        Cup double since 1958&nbsp;last season -- the first side to win back-to-back
        Champions League titles in the process.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e72ffa-4cb0-43b4-a61d-879db41cdf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:28.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:20:34.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does Ronaldo deserve a place amongst football''s all-time greatest
        players? Have your say on CNN Sport''s Facebook page.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a6c5f1-6487-4429-9ef5-db05f466b1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:28.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:20:34.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He currently leads the Champions League goalscoring charts with
        110 goals (Messi has scored 97),&nbsp;top-scoring in last year''s competition
        with 12.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488897de-5755-4ce9-8c53-e42abf3f2f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:28.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:20:34.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was more success for Madrid, as coach Zinedine Zidane, who
        lead his side on a record 40-game unbeaten run last season, scooped the best
        coach award.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47d0459-4bbd-4ebd-ae63-bc04ad8fd561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:28.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:20:34.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five Madrid players -- Ronaldo, Marcelo, Toni Kroos, Luka Modric,
        and Sergio Ramos -- made it into the FIFA FIFPro World 11.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154c76bf-302e-45e4-87f0-bb6a33a56975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:28.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:20:34.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arsenal and France striker Olivier Giroud picked up the FIFA Puskás
        Award for the best goal of the year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1020746f-de8c-4f13-9163-ca7402e02293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:28.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:20:34.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giroud netted&nbsp;a stunning "scorpion kick"&nbsp;against Crystal
        Palace in January -- so-called because he flicked the ball over his head with
        the back of the heel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3447b91-8309-4fb2-8238-1a6c90665c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:28.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:20:34.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Frenchman connected perfectly, sending the ball crashing off
        the crossbar and into Wayne Hennessey''s net.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2660cf5-07ad-4327-b2ce-8cbde7c5cd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:28.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:20:34.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands side that won the 2017 women''s Euros enjoyed double
        delight.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f6a409-469e-4cac-94cb-39fc5d1f2b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:28.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:20:34.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Player of the tournament Lieke Martens picked up the Best FIFA women''s
        player of the year, while boss Sarina Wiegman was crowned coach of the year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e9034c-b140-449a-b067-19e658b94cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:28.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:20:34.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being the world''s greatest</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e65d54-f7be-401e-8c95-dacaaef53879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:28.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:20:34.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accolade of being the world''s best footballer is a topic of
        hot debate amongst football fans.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b96fd1-c8a5-4ca5-bd96-d0d1616f60e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:28.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:20:34.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi and Ronaldo have dominated that discussion in recent years,
        while many viewed Neymar''s record breaking $222 million move to Paris Saint-Germain
        as an attempt to emerge from the Argentine''s shadow at Barcelona.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d9779c-e7b2-46f8-823d-8758c7e7cc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:28.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:20:34.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Argentina international Ossie Ardiles, who won 52 caps for
        his country in the 1970s and 80s, thinks this competition motivates players
        to constantly reach new heights -- particularly in the case of Messi and Ronaldo.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8efaa94-baa5-460d-b19c-477c1ee2b6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:28.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:20:34.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two of them have had a great, great season," he told CNN World
        Sport.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3141abb5-e853-4631-a3a6-54afab1b98e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:28.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:20:34.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s great the two of them are playing in the same era because
        if one of them wins the other feels a little upset so he trains to improve
        his game.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cb70df-5859-4fd0-98cb-84250ebdcc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:28.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:20:34.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always thought that Pele would be the best player ever, and no
        one would be better than him, and then Maradona came and he was the very best
        and we thought no one would surpass him.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee94b422-2756-443d-83b4-900c5d399c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:28.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:20:34.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And now we have Messi or Ronaldo. I''m sure we will have the same
        thing again."</p>'
  'Top-US-general-Niger-ambush':
