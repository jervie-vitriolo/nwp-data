      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> Defense
        ministers of the Association of Southeast Asian Nations (ASEAN) reiterated
        the regional bloc''s call to denuclearize the Korean Peninsula.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc33da69-d9d5-479d-92c7-93daf0d81016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:58:09.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:58:13.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Joint Declaration released Monday, the group expressed its
        "grave concerns over the escalation of tensions on the Korean Peninsula,"
        including missile tests being conducted by North Korea.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/0B04gEVUkMvySUXJKOThOemdmVDQ/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e55d4b-721a-4ae0-9493-a82e64ff1d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:58:09.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:58:13.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfd67d6-e53c-403b-b487-9493fa5824c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:58:09.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:58:13.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense ministers and officials from Cambodia, Indonesia, Laos,
        Malaysia, Myanmar, the Philippines, Singapore, Thailand, Vietnam and Brunei
        are in Clark, Pampanga for the 11th ASEAN Defense Ministers'' Meeting from
        October 22 to 25.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bba097-5391-4cc8-8dbc-066315c0c921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:58:09.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:58:13.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration is similar to the call of ASEAN Ministers in their
        Joint Communique released in August 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860d51a1-bc55-40a2-8fc7-86e813704378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:58:09.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:58:13.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/08/07/asean-minister-denounce-land-reclamation-militarization.html">Read:
        ASEAN ministers denounce land reclamation, militarization in South China Sea</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42907752-e813-4f99-af15-564026b1afa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:58:09.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:58:13.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has fired 22 missiles from February to September 2017,
        as well as threatened to launch ballistic missiles at U.S. territories.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14564a5-35a5-4328-b203-c6c3f8cdbd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:58:09.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:58:13.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2017/10/20/US-preparing-for-North-Koreas-final-step.html">Related:
        US preparing for North Korea''s ''final step''</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f8caee-f445-4ab4-a766-72de1d361165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:58:09.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:58:13.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of these territories is Guam, which is located 2,500 kilometers
        east of the Philippines, approximately a three-hour flight from Manila.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc92bd0-8bb7-4bde-b47f-e2dbdbec4345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:58:09.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:58:13.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2017/08/10/North-Korea-Strike-Guam.html">Related:
        North Korea ''seriously examining'' a strike near Guam</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b421ad2-3f92-42f5-84af-12b1436d0f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:58:09.412+08:00
      'mgnl:createdBy': 'jeff'
