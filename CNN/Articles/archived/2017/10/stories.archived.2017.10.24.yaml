    'template': '1'
    'title': 'ASEAN defense ministers call for stronger cooperation vs. terrorism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706de728-123d-4ced-bec1-05fb51669eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:50:42.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:50:46.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Clark, Pampanga (CNN Philippines, October 24) —</strong>
        Defense ministers of the Association of Southeast Asian Nations (ASEAN) vowed
        to work more closely against terrorism in the aftermath of a five-month-long
        battle with ISIS-inspired terrorists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca23280-2325-413c-80d4-7b9584299089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:50:42.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:50:46.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Joint Declaration obtained Tuesday, the ministers "acknowledge
        the need for enhanced regional cooperation through intelligence and information
        sharing, increasing surveillance, and promoting awareness among the public
        about the threat of radicalism."</p>'
    '58':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/0B04gEVUkMvySUXJKOThOemdmVDQ/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6a4d75-e450-48d6-a842-230d92d39ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:50:42.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:50:46.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d36e1c2-68c0-40af-b5f2-c2fe8a80908a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:50:42.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:50:46.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense ministers said they will "identify ways to strengthen
        counterterrorism cooperation" within ASEAN and its partners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6908166-a769-40e4-9e13-af504e2defdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:50:42.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:50:46.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN Convention on Counterterrorism, which came into force
        in May 2011, provides a framework for ASEAN Member States to counter and suppress
        terrorism in region, as well as to deepen cooperation among law enforcement
        agencies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e135975-48ec-4032-9c73-b974e3bf2549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:50:42.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:50:46.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint statement from the defense ministers came a day after
        the Philippine government declared an end to all combat operations in Marawi
        City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e921bd-ebfd-48c2-8b71-7b0093fed72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:50:42.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:50:46.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/23/Marawi-crisis.html">Read:
        Fighting in Marawi City is over</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968bd00c-1fa9-4760-951f-4a3979b33a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:50:42.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:50:46.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government troops wound up clearing operations in this southern
        Philippine city, as the last of the several dozen ISIS-inspired Maute group
        members were killed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db65e04f-fe12-41c5-b51b-07edddce7482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:50:42.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:50:46.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia training PH troops</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17b6bb4-ca78-4d47-aaba-f450369e7893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:50:42.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:50:46.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the sidelines of the defense ministers meeting, Australian Defense
        Minister Marise Payne announced that 80 members of Australia''s Defense Force
        (ADF) will be sent to the Philippines to train the Philippine Army and Marine
        Corps in urban warfare and counte-terrorism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8839d9-bf52-45d9-8a55-c8672e7afae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:50:42.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:50:46.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The practical training the ADF will provide will ensure the Philippines
        defense force is better able to counter the brutal tactics being employed
        by terrorists," Payne said in remarks in a joint news briefing following a
        bilateral meeting with Philippine Defense Secretary Delfin Lorenzana.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cb394f-bc17-48b6-8ec6-53cce8bc193a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:50:42.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:50:46.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through our significant involvement in the counter-Daesh campaign
        in Iraq and Syria, Australia has skills and knowledge that we can share with
        the Philippines Armed Forces," Payne said, referring to ISIS by its pejorative
        acronym, Daesh.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e55c38a-c0b9-437e-b295-721915b3e462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:50:42.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:50:46.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payne added that the Philippines and Australia will work together
        together to enhance intelligence, surveillance and reconnaissance in the southern
        Philippines, as well as improve maritime patrols.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15261392-2701-4efb-9dab-dcb47d022fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:50:42.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:50:46.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana thanked Australia for its support.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc445191-a30b-4cb2-bea9-6537c5742aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:50:42.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:50:46.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the start, Australia has been providing invaluable support
        to the AFP''s operations against the Maute Group, particularly on increasing
        operational and situational awareness in the conflict area, like providing
        us surveillance planes to help our troops on the ground," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f1e752-2de2-4292-9dd8-96fba8a30a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:50:42.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:50:46.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is among the Philippines'' allies that have offered help
        during and after the Marawi crisis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87ca388-6926-4bf6-a948-bd8f042f8bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:50:42.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:50:46.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, China on Tuesday formally turned over to the Philippines
        heavy equipment to be used in the rebuilding of Marawi City.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd768bed8-26b5-40ff-bf6f-8143e2d5cdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:50:42.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:50:46.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/24/China-turns-over-much-needed-construction-equipment-to-PH-to-rebuild-Marawi.html">Read:
        China turns over much-needed construction equipment to PH to rebuild Marawi</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afac159b-74b3-4a3d-9c48-ef5b87d5e30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:50:42.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:50:46.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense ministers and officials from Brunei, Cambodia, Indonesia,
        Laos, Malaysia, Myanmar, the Philippines, Singapore, Thailand, and Vietnam
        are in Clark, Pampanga for the 11th ASEAN Defense Ministers'' Meeting from
        October 22 to 25.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282ac2df-c70b-4503-8f43-02590ff384d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:50:42.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:50:46.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their counterparts from China, India, Japan, New Zealand, South
        Korea, Russia and the United States are present as part of the ASEAN Defense
        Ministers'' Meeting-Plus.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab25dd34-eb29-4fa5-a87e-9003b6808b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:50:42.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:50:46.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5-month battle</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff1ceac-dffb-4d6d-aaf8-6ea500b0a4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:50:42.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:50:46.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marawi crisis started on May 23 when the Maute group fought
        back as government forces were attempting to arrest former Abu Sayyaf leader
        Isnilon Hapilon, who was appointed "emir" of Southeast Asia by ISIS.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f108b871-5f9f-473b-9785-68a598add8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:50:42.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:50:46.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/05/24/marawi-crisis-timeline.html">Read:
        Timeline: The Marawi crisis</a></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f64061-e62d-4076-94e2-1a5d2fe5bc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:50:42.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:50:46.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis highlighted the need for cooperation in intelligence
        sharing among Southeast Asian neighbors, after the Philippines admitted "a
        failure to appreciate intelligence" about the Maute group''s planned siege
        of the city.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7305f15-64b1-4026-9b7f-9ad5c372980a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:50:42.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:50:46.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign fighters from Indonesia and Malaysia, including a well-known
        militant Dr. Mahmud Ahmad, traveled to Marawi to join the Maute.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16836db4-998e-40dc-a2ee-fe4163cca111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:50:42.519+08:00
      'mgnl:createdBy': 'jeff'
