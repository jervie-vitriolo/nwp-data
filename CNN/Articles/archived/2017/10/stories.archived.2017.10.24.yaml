        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eab05f-e03c-4eae-87ce-1dc9399236a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:35:22.191+08:00
