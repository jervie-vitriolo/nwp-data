  'marawi-city-marawi-crisis-rehabilitation':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-24T20:59:53.564+08:00
    'imagesource': 'jcr:4b4aea32-e1d2-45f3-a886-66f0cd466622'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8da2ca56-ea58-406e-8a6c-94c425bfe1a1'
    'lead': 'With buildings left in ruins and homes reduced to rubble, the government
      and the residents face the daunting task of rebuilding Marawi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T11:24:06.709+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T11:24:16.747+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T11:24:16.577+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After the crisis: Authorities, residents face challenges in rebuilding
      Marawi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c129862a-cec1-41b7-8e40-b4d133cb0b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:24:06.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:24:16.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> After
        five months of intense firefights and airstrikes in Marawi, the residents
        and the government face the daunting task of rebuilding the war-torn city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a572239-914c-495a-ba79-bffcc32af624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:24:06.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:24:16.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Chief Delfin Lorenzana on Monday declared the end of all
        offensives against the terror group Maute, although the military on Tuesday
        said troops are still after a handful of Maute members hiding in the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33d3095-34ed-40d8-bb41-1a7931a3b808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:24:06.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:24:16.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/23/Marawi-crisis.html">READ:
        Fighting in Marawi City is over</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a58fb90-dd5e-436b-969e-fc0665431472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:24:06.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:24:16.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi Mayor Majul Gandamra said about one-third of the entire city
        was physically affected by the firefights. However, the entire city population,
        including about 360,000 internally displaced people, are in need of physical,
        emotional, and financial help.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be7ea5d-f8e2-4dc8-99ed-f7c7adb66a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:24:06.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:24:16.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala pa talagang</em> concrete plan (We don''t have a concrete
        plan yet), but a few days ago, we submitted the Task Force Bangon Marawi the
        consolidated masterplan," Gandamra told CNN Philippines'' News Night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b7a50e-d07d-442c-89a3-c954f85ca57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:24:06.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:24:16.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the masterplan is still subject to changes from urban planning
        and engineering experts, and will include other towns near Marawi that have
        been affected by the crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea2b8a6-e4eb-4d94-beba-4aae7bbe5721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:24:06.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:24:16.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said while the rehabilitation proper has yet to begin,
        they are already building 1,100 transitional homes in Barangay Sagonsongan
        for the first batch of evacuees, to help decongest the evacuation centers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05559cac-5d5e-4572-acc2-62efdd4aa8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:24:06.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:24:16.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gandamra added they need at least 6,000 temporary shelters to house
        other displaced families.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535245fb-e069-4d72-883d-08f930d6482a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:24:06.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:24:16.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/21/dpwh-nha-marawi-rehab-residents-prepare-come-home.html">READ:
        Gov''t shifts focus to Marawi rehab as residents prepare to come home</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557a3bf9-672f-42b0-963d-c6a14de0bbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:24:06.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:24:16.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in September said the P50 billion initially
        pledged by the government is not enough to rebuild Marawi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807c48ae-182f-4a96-ae8f-290379775436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:24:06.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:24:16.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has initially pledged P1 billion, United States P730 million,
        Thailand P100 million, China P85 million (with a specified P70 million for
        soldiers wounded in action and P5 million for Marawi rehabilitation), and
        the European Union P49 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63a8bb5-2df3-43ea-8934-4df3192713fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:24:06.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:24:16.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urban planner and renowned architect Jun Palafox earlier told CNN
        Philippines it may take up to 50 years to rebuild Marawi because of the extent
        of the damage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fff69fc-00ef-44d3-b489-af688a01927e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:24:06.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:24:16.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/18/Marawi-funds-source-rehabilitation.html">READ:
        Islamic studies expert: Where will Marawi get funds?</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127035df-416d-4c3a-819d-c80840773fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:24:06.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:24:16.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Lanao del Sur Crisis Management Committee Spokesperson Zia Alonto
        Adiong, the Marawi crisis opened up opportunities for the government to resolve
        issues over ancestral lands.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae33cd23-66ff-4bc1-a176-a996ec782f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:24:06.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:24:16.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the Marawi siege is the perfect opportunity for the President
        to really correct historical injustice, as he pronounced over and over again
        when he talks about Moro issue," Adiong said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ad26de-ca85-49d9-b643-52e3db8cccd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:24:06.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:24:16.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recently rediscovered 1953 Presidential Decree gave large parts
        of Marawi and nearby areas, including the Lake Lanao to the military, but
        Adiong said this could be overturned by a new order by Duterte.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d41bf3-c5eb-4ef9-b037-4e909e6e1972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:24:06.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:24:16.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to have a social healing process," he said, saying resolving
        land issues would help in the city''s rehabilitation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049a4db7-a0eb-4ea5-be44-fdcd3bdcc44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:24:06.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:24:16.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiong added Lake Lanao could be a source of revenue using it for
        hydroelectric power and be tapped for the rehabilitation funding.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e003a7-39a6-4be3-9202-3d8c7386eb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:24:06.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:24:16.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government could provide shelter and initial funding for
        the rehabilitation, Presidential Adviser on Entrepreneurship Joey Concepcion
        said the private sector could help residents with their livelihood.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12923a9-e551-4579-aef2-01d61f8d6221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:24:06.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:24:16.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need to have a sustainable effort and teaching them on a livelihood
        project, especially on the agriculture sector, that''s how we''re going to
        support them," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6e47d7-59a1-46d8-8e69-da78479740f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:24:06.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:24:16.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion also said that while physical rehabilitation of the city
        should be prioritized, the citizens themselves must have a forward-looking
        attitude.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100b2aea-e221-4529-afa8-02147139d9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:24:06.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:24:16.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the rebuilding has to come not structurally only…it has
        to come from building the kind of attitude and outlook these citizens should
        look forward to," he said.</p>'
  'Military-after-terrorists-in-Marawi':
    'author': 'David Santos, CNN Philippines'
