  'Melania-Trump-to-address-bullying-in-surprise-trip-to-Michigan':
    'author': 'Kate Bennett, CNN''s COVER/LINE'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-24T01:32:43.850+08:00
    'imagesource': 'jcr:eebc1f42-0aa2-4bad-8bf9-627bd4da3624'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e0200fd-91e8-4ef3-9527-c09f34e74b7c'
    'lead': 'First lady Melania Trump is making good on a promise she made earlier
      this year to combat childhood bullying, taking a surprise trip Monday to a middle
      school in a Detroit suburb.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T14:05:43.981+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T14:05:48.226+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T14:05:48.032+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Melania Trump to address bullying in surprise trip to Michigan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944629f4-133d-44b5-9fbc-bab6a5c0c347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:05:43.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:05:48.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — First lady Melania Trump is making good on a promise she
        made earlier this year to combat childhood bullying, taking a surprise trip
        Monday to a middle school in a Detroit suburb.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f11b6df-d427-4a33-b027-76c1b886a795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:05:43.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:05:48.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is bringing awareness to a problem that many children are
        confronted with on a daily basis. She will give brief remarks to students
        and then join them for lunch as they participate in a "No One Eats Alone Day"
        event. The concept, which encourages kids not to leave anyone out at lunchtime,
        was created by Beyond Differences, a national organization that works to combat
        detrimental school culture and prevent bullying.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4346ca9-3bbb-4ef1-978c-290f5cf769d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:05:43.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:05:48.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In doing research for her platform, the first lady learned of #NoOneEatsAlone,"
        Trump''s communications director Stephanie Grisham told CNN. "She wants to
        talk to kids about the importance of being inclusive and the negative effects
        of social isolation. This kind of activity also fosters integrity and leadership
        in young kids."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70e8667-9c16-4a93-8be3-e44e14f00747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:05:43.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:05:48.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month during a United Nations speech in New York City, Trump
        said she intended to use her position as first lady of the United States to
        help with issues facing children. She included bullying in her list of concerns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92a92d9-e72c-461e-9086-bf1cdb53d34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:05:43.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:05:48.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together, we must acknowledge that all too often it is the weakest,
        most innocent and vulnerable among us -- our children -- who ultimately suffer
        the most from the challenges that plague our societies," the first lady had
        said. "Whether it is drug addiction, bullying, poverty, disease, trafficking,
        illiteracy or hunger, it is the children who are hit first and hardest in
        any country. And as we all know, the future of every nation rests with the
        promise of their young people."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097e1890-e24d-46b2-b854-9153f4653cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:05:43.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:05:48.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hypocritical?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fcf778-4409-4ea2-aea8-4454624a0716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:05:43.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:05:48.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump embarks on her anti-bullying crusade, she will likely face
        critics, those who point to her husband,&nbsp;President Donald Trump, as someone
        who engages in regular name-calling and other tactics that could be perceived
        as bullying.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1ed19d-bf22-417b-9269-914aca998595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:05:43.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:05:48.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend, for example, the President continued to tweet his
        derogatory nickname for Florida Democratic Rep. Frederica Wilson, calling
        her "Wacky." Earlier this month, he mocked Republican Sen. Bob Corker''s height,
        dubbing him "Liddle Bob Corker."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4987de04-c0d6-46a8-92f7-2c6e3842d805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:05:43.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:05:48.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So does the first lady feel the need to reconcile her platform on
        bullying with the behavior of the man she married? Absolutely not, according
        to Grisham.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a9ed06-a5d7-457e-801d-003be9406e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:05:43.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:05:48.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mrs. Trump is independent and acts independently from her husband.
        She does what she feels is right, and knows that she has a real opportunity
        through her role as first lady to have a positive impact on the lives of children.
        Her only focus is to effect change within our next generation," she told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be57b643-f2e6-4d79-a556-782ad52a4c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:05:43.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:05:48.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Melania Trump has an independent streak when it comes to the
        President shouldn''t be a surprise -- after all,&nbsp;it was her hand-swat
        seen around the world&nbsp;that made headlines when the couple landed in Israel
        in May. After blocking her out of a red carpet photo op on the tarmac in Tel
        Aviv, the President reached for his wife''s hand, which she quickly but succinctly
        batted away.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42387007-b899-43aa-94bd-d37a677b666a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:05:43.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:05:48.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the first lady has tweeted messaging independent of
        that of her husband, often being first to offer words of support or condolence
        in the face of national and international tragedies. While the President caused
        controversy about government support of hurricane-ravaged Puerto Rico, tangling
        with the mayor of San Juan,&nbsp;Melania Trump taped a public service announcement,
        pleading with Americans to remember to help storm victims.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48c08bb-ae15-457b-9b27-fe20c91f59fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:05:43.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:05:48.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a yin-and-yang communication strategy. But Grisham said despite
        the somewhat incongruous nature of their approaches, the President is entirely
        in his wife''s corner.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5838e4d6-7024-4e3b-977e-45e7ff95643f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:05:43.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:05:48.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is supportive of all that Mrs. Trump does," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca301900-efd8-44de-8a88-eaf0fa71d3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:05:43.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:05:48.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreshadowing anti-bullying campaign</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ff9e28-cb75-44b4-afaf-4f3caf96921c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:05:43.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:05:48.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady perhaps foreshadowed her interest in an anti-bullying
        platform back in August,&nbsp;when she tweeted her gratitude to Chelsea Clinton&nbsp;for
        coming to the defense of Trump''s 11-year-old son, Barron.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfa3e44-828f-4557-816c-ed54d77ac446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:05:43.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:05:48.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the youngest child of the President became the focus of a
        news story, Clinton tweeted, "It''s high time the media &amp; everyone leave
        Barron Trump alone &amp; let him have the private childhood he deserves."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c01781-c93c-4415-9d3e-2b5d1347bd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:05:43.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:05:48.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melania Trump tweeted back, "Thank you @ChelseaClinton - so important
        to support all of our children in being themselves! #StopChildhoodBullying"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688e8409-a27b-4661-971f-0f0bf68a530b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:05:43.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:05:48.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a mother herself, she recognizes the many issues and challenges
        facing children as they grow up," Grisham told CNN. "When it comes to children,
        emotional intelligence is certainly always going to be on her radar. Teaching
        children the values of empathy and communication, which are at the core of
        kindness, integrity and leadership, will lead to a future generation of happy,
        healthy and morally responsible adults."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a658ee-3581-46f3-814c-f6af2760cfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:05:43.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:05:48.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday marks Trump''s fourth solo travel as first lady. She was
        in New York City in September to give her&nbsp;luncheon speech at the US Mission
        to the United Nations, focusing on her intent to use her platform as first
        lady to help children. Later that month, she attended the opening ceremonies
        of the&nbsp;Invictus Games for wounded warriors, in Toronto, Canada. On October
        10, Trump&nbsp;traveled to Huntington, West Virginia, to visit an opioid recovery
        center&nbsp;that specializes in caring for infants affected by addiction.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2d99a2-581e-46bb-ac10-2ba42a0789a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:05:43.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:05:48.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her trip to Michigan on Monday marks her first public outing focused
        on the topic of childhood bullying.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009c0c2d-a7a8-4718-967e-008e28d4aa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:05:43.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:05:48.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/10/23/politics/melania-trump-michigan-bullying/index.html">"Melania
        Trump to address bullying in surprise trip to Michigan."</a></em></p>'
  'Breast-cancer-genetics-revealed-72-new-mutations-discovered-in-global-study':
    'author': 'Susan Scutti, CNN'
    'caption': 'The total number of known gene variants associated with breast cancer
      is now nearly 180. (Source: Ohio State University Comprehensive Cancer Center)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-24T01:27:26.268+08:00
    'imagesource': 'jcr:836f0ab8-641b-4c3c-9d0b-483a7a6e01df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fff8d810-7a20-4f42-9a0f-dcc765d131e7'
    'lead': 'Researchers from 300 institutions around the world combined forces to
      discover 72 previously unknown gene mutations that lead to the development of
      breast cancer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T14:08:58.437+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T14:09:01.684+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T14:09:01.397+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Breast cancer genetics revealed: 72 new mutations discovered in global
      study

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80ce1ea-ad11-4a69-8786-651e42aac3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The genetic causes of breast cancer just got clearer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73682309-20db-4dab-b8d0-7b794880ff22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from 300 institutions around the world combined forces
        to discover 72 previously unknown gene mutations that lead to the development
        of breast cancer. Two studies describing their work published Monday in the
        journals&nbsp;Nature&nbsp;and&nbsp;Nature Genetics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b92b257-ec0e-4a22-91f1-3682b0cf11ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teams found that 65 of the newly identified genetic variants
        are common among women with breast cancer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f238c8ce-fee7-4c31-80e2-a787f53a31f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining seven mutations predispose women to developing a type
        of breast cancer known as estrogen-receptor-negative breast cancer, which
        doesn''t respond to hormonal therapies, such as the drug tamoxifen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ee99ba-6651-4269-a460-975d0f0bdfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new discoveries add to previous research bringing the total
        number of known variants associated with breast cancer to nearly 180.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11ec6eb-4895-4e31-b0dc-43d97e123340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond BRCA1 and BRCA2</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42037dfd-1575-414f-aca7-2f7472cfd230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international team of 550 researchers across six continents,
        known as the OncoArray Consortium, included professor Doug Easton of the University
        of Cambridge, who led the investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453eee44-53c8-4c98-85d0-1c5355fa20c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Essentially, we used blood samples from a very large number of
        women (nearly 300,000), about half of whom had had breast cancer," Easton
        explained in an email. Next, the researchers used the DNA from the samples
        to look for genetic mutations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422f23eb-eec0-4f32-947e-b9916f64f90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think of a gene as a very long strand of DNA," said Dr. Otis Brawley,
        chief medical officer of the&nbsp;American Cancer Society, who was not involved
        in the research. DNA is made up of nucleic acids, and when a nucleic acid
        is incorrectly placed along the strand, this is referred to as a genetic mutation,
        noted Brawley.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1be419-9e87-4217-a046-fe4229c8f892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take BRCA1 and BRCA2, two well-known genes that confer a high risk
        of breast cancer when they contain mutations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131cef51-1036-4339-b21d-80488400df9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 125,950 base pairs in the BRCA 1 mutation, noted Brawley.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1772a6db-c1b1-45e4-960e-b087eba44d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think of it as a 125,950 letter word," said Brawley. "A mutation
        is a misspelling such that the gene cannot code the proper protein." A gene
        that cannot code the proper protein leads to disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264e7ff2-c8c4-43c8-a2ea-aa35b5bec12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the&nbsp;National Cancer Institute, 55% to 65% of women
        who inherit a BRCA1 mutation and around 45% of women who inherit a BRCA2 mutation
        will develop breast cancer by age 70.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1e4497-5703-46df-81f7-717dbcb1b167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the BRCA1 and BRCA2 risk mutations, which are present in
        less than 1% of women, explain only a fraction of all inherited breast cancers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8214f3-0f67-4777-ae8d-a2cfbf597456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consortium came together, then, to discover the other causes
        of breast cancer susceptibility -- the additional genetic mutations&nbsp;that
        can lead to this form of cancer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e21c336-044b-4159-b857-471836bbf7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding the other mutations</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52823639-71ac-4d49-a881-f39f78fb5d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers measured DNA at over 10 million sites across the
        genome, said professor Peter Kraft of Harvard T.H. Chan School of Public Health,
        a study author.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fdd4ea-50e4-4f92-be88-603a38b4cbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At each of these sites, we asked whether the DNA sequence in women
        with breast cancer was different than that in women without," said Kraft.
        "Because our study was so large, we could detect subtle differences between
        these two groups of women and be sure these differences were not due to chance."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b87de1e-b5b3-4665-b8fe-811b23b98ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jacques Simard, a study author and professor and researcher
        at Université Laval, Quebec City, the newly discovered mutations only slightly
        -- by anywhere from 5% to 10% -- increase a woman''s risk of developing breast
        cancer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2927f4-b972-489a-b2a6-8fbc597409d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even though, individually, these mutations don''t have as big
        as an effect as BRCA1 and BRCA2 defects, there are many of them, so their
        "overall contribution is larger," said Easton. An individual woman, then,
        may have two or more of these common smaller risk gene mutations, and so her
        risk for developing breast cancer increases due to their combined effects.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487b72f3-9e27-4d79-94db-04a14754b304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kraft noted that "taken together, these risk variants may identify
        a small proportion of women who are at 3-times increased risk of breast cancer."
        Women found to have a number of these smaller risk genetic mutations, then,
        would likely benefit from earlier mammography screening.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff012c75-8fbf-475c-a154-3da48066fd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simard agreed, noting that it may be time to "adapt" breast cancer
        screening guidelines based on this information instead of basing mammography
        guidelines on age alone. By doing so, Simard said, "we will detect a higher
        number of breast cancers."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47949d27-8683-4a16-b46e-bbf53c61944c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quantifying cancer risk</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dde956-50d1-4118-aa5e-f35e0bb6451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawley described the new research as "not earth-shattering." It
        is "most important for us nerds," he said, but less so for the general public.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb86af1-206e-481f-8706-3d506aa14e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These types of studies help experts identify mutations that "help
        us quantify the risk," said Brawley. "It helps us figure out that a non-patient,
        often a relative of a cancer patient, is at risk and helps us quantify that
        risk." Normal lifetime risk of breast cancer is 12.5% for women in the US,
        said Brawley.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e86f51-f88b-45ae-b40c-c5b05efaab78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa Schlager, vice president of community affairs &amp; public
        policy for the nonprofit&nbsp;FORCE&nbsp;(Facing Our Risk of Cancer Empowered),
        said past studies and evidence indicate that about 10% of breast cancers are
        hereditary.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8729421d-8624-4718-a4c0-45e07701e865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new information may mean that that estimate is low," said
        Schlager.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2e34bd-ed46-40c3-8c43-70c8eb1d0f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is important for patients to know whether their cancer is due
        to an inherited genetic mutation because they may be at increased risk of
        other cancers or their treatment recommendations may differ based on that
        fact, said Schlager.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3fe7ad-014b-4421-8027-e2664d3b7bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And their family members may be affected with the same mutation,"
        said Schlager.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c4057e-f212-4744-a6e2-bb0ec969d67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enabling personalized medicine</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad60692c-f74a-4c29-bec0-0803674566ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the promise of personalized medicine to be realized, our government
        and health system need to "embrace the ability to use genetic information
        to tailor health care by providing affordable access to the needed screening
        and preventive interventions," said Schlager. As it stands now, men with BRCA
        mutations as well as some women may not be covered for screening by their
        insurance&nbsp;in the US.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f43d2c-13b3-4453-9a47-eea12421c7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawley said "this type of genome wide screening has and is being
        used to identify genes that are associated with increased risk of a number
        of diseases, including diabetes, Alzheimer''s disease, stroke and heart disease."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29871d8a-6500-408d-b66d-eb7f1557615f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The same methodology can be used for other cancers," said Easton.
        The&nbsp;screening method used by the consortium, the OncoArray, was designed
        to be used in many other cancer types, including prostate, ovary, colorectal
        and lung cancer, he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c320295-09df-4fe3-b50e-a6d95c4fc250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simard added that the cost of the genetic screen is "quite cheap,"
        at less than $50 per individual. "We can use just a blood sample or saliva
        sample. It''s not difficult to obtain the material for a genetic analysis,"
        he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6123abce-c97b-4024-a2ed-5a966b658294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kraft said it was important to keep in mind that the study was conducted
        primarily among women of European ancestry.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080bb6c9-a91f-44ab-840c-922f493a6cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For sure we have missed some variants associated with cancers that
        are common in some non-European populations but rare in Europeans," said Kraft.
        To find these, cancer genetic studies in Africans, African Americans, Latinas,
        Chinese and other populations are ongoing, he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d6c027-a971-4d51-99ee-18c8f07d3380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easton commented that most of the newly identified variants "are
        in regions of the genome that regulate nearby genes." These may someday serve
        as targets for new therapies or drugs to cure the disease.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5d6ed4-a516-448b-b6db-f41d3808de60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, the most important lesson here is the fact that this
        research has been a collaborative effort, said Simard.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c378c9-77a9-4f78-9317-53c47530685a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scientists are not in competition against each other," he said.
        "We are really working together to expedite and to accelerate the discovery."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb88b92f-02ce-4307-b1e1-c4e269bf51e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:58.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:09:01.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/10/23/health/72-new-breast-cancer-mutations-study/index.html">"Breast
        cancer genetics revealed: 72 new mutations discovered in global study."</a></em></p>'
