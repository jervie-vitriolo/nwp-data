      'mgnl:lastActivated': 2019-08-20T14:02:06.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress is set to star as Judy Garland in a movie about her
        life 30 years after the success of "The Wizard of Oz."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f2f330-8901-4efd-b6e3-93b116c2d469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:02:00.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:02:06.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, aptly named, "Judy," will take place in 1968 as Garland
        is gearing up for her final concerts in London. The film is based on a script
        written by Netflix''s Tom Edge and will be produced by David Livingstone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51298764-2e66-4c36-becc-10b0663d82ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:02:00.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:02:06.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pathé and Calamity Films announced the news in a&nbsp;press release&nbsp;on
        Monday. The film will show Garland at some of her toughest personal moments.
        According to the release, Garland is "fragile" and "exhausted" at this point
        in her life and is "haunted by memories of a childhood lost to Hollywood."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414e9092-a977-4c13-91a6-81a5808d06d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:02:00.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:02:06.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film will also follow Garland as she begins her romance with
        her fifth husband, Mickey Deans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e911a143-c421-478d-9242-df05d3cad73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:02:00.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:02:06.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film will feature some of Garland''s most famous songs including,
        "Somewhere Over The Rainbow."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e82fb32-1cbf-4340-9c96-542c73ca1509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:02:00.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:02:06.966+08:00
