  'Residents-Deir-Ezzor-Russian-SDF-forces-pound-ISIS-holdout':
    'author': 'Nick Paton Walsh, Salma Abdelaziz and Naz Sayed, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-24T07:25:56.801+08:00
    'imagesource': 'jcr:4d35c749-8569-4a45-9c4a-f35c6a6a6254'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2867d65-9dd7-444f-a242-f5a04c033698'
    'lead': 'A new frontline in the war in Syria and a standoff between forces backed
      by Washington and Moscow with competing agendas, mere meters apart.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T13:50:33.067+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T13:50:36.771+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T13:50:36.410+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Residents flee Deir Ezzor as Russian, SDF forces pound ISIS holdout

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd3e70b-acd6-428b-ba22-ecf2dbc54087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:50:33.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:50:36.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It should be the height of tension: a final
        pocket of ISIS, under heavy bombardment, where leader Abu Bakr al-Baghdadi
        could possibly be hiding and from which civilians pour out daily.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c155b8b-a407-447d-a6e4-3073cf6bb665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:50:33.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:50:36.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new frontline in the war in Syria and a standoff between forces
        backed by Washington and Moscow with competing agendas, mere meters apart.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d02d8d5-0302-4d1f-8411-cca89240bbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:50:33.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:50:36.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead, a CNN team accompanying Syrian Democratic Force fighters
        into newly-seized ISIS territory found a serene scene, in which the thud of
        explosions wasn''t from the Russian airstrikes a few kilometers away but from
        hand grenades, thrown in the river to kill and catch fish.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9e04b8-e6e9-4a3e-b27d-fb3279da3c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:50:33.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:50:36.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the end phase of the fight against ISIS -- a series of new
        challenges and possible conflicts. Twenty-four hours earlier the SDF had moved
        south to the Euphrates River, kicking ISIS out of a pocket of Deir Ezzor''s
        surrounding countryside and bringing their forces within shouting distance
        of the Syrian regime and the Russian military assisting them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb3d4d0-c44f-4541-8f32-6403c18c948e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:50:33.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:50:36.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that shouting is required, we were told -- the two sides regularly
        meet so Russian advisers and the SDF can be sure they don''t accidentally
        clash on the battlefield. In the skies above, coalition jets make large loops
        before they hit the deconfliction line around Deir Ezzor, being sure to not
        accidentally enter the airspace the Russians and regime are flying in.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b576783b-a6cd-472d-990c-0b6179b0cc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:50:33.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:50:36.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So now comes the question of who will take over the territory that
        for the last three years has been the self-declared ISIS caliphate. For now,
        the SDF and their new neighbors are relatively friendly: There has been one
        rocket that injured four SDF and killed one, said a SDF commander who was
        not authorized to speak officially. It was unclear who fired it -- the regime,
        Russians or Iranians -- and the two sides seem focused on the task of polishing
        off ISIS, for now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f69b520-fbb7-41fc-9b38-6848b1865068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:50:33.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:50:36.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet this relaxed riverside idyll is a world away from the sheer
        hell Deir Ezzor is seeing right now. It is unclear how many civilians are
        left in the city, yet its battering from above remains palpable and relentless.&nbsp;
        The shells never seem to stop.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ff1dcc-8e9b-41e1-a03f-b73e9022c340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:50:33.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:50:36.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are able to flee the city, but most have come from the outskirts,
        they say. Gathered in the dust of the desert around the city, these beleaguered
        people are haunted by a cloud of suspicion: Are the ones who leave ISIS territory
        last the most loyal to the group, or the least fortunate?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2e745a-dbc3-4ad8-bee1-00d506fe96e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:50:33.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:50:36.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, their stories carry the template of horror from this war.
        Bashir Elmelham says: "We heard the call of war from the minaret and the shells
        and artillery came pounding down on us like heavy rain. We fled to abandoned
        lands."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc06c77-d956-4447-83b7-610de1e587bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:50:33.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:50:36.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suddenly, as they escort us across the desert, the SDF fire a warning
        shot. A motorbike is approaching, and this could be a suicide bomber. The
        nearby checkpoint where the SDF screen the displaced from Deir Ezzor was hit
        by a suicide bomber just 10 days ago. They wave the biker away, and he departs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e339c637-13aa-4c77-af2c-5bd6a8bf2086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:50:33.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:50:36.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the checkpoint itself -- a simple process of unloading, searching
        and reloading belongings from the backs of battered trucks -- ISIS are regularly
        found. Distinguishable often by the explosives they carry, or pointed out
        by informers in their midst, the SDF at the checkpoint we visit say they found
        30 the day before.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e087c038-8d50-4ea9-b5b9-ed90e7fb0196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:50:33.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:50:36.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently it was two Tunisian men, carrying five suicide belts, and
        accompanied by 15 women and children. A week earlier, the SDF clashed for
        three hours with a convoy of ISIS trying to escape. This is the new phase
        of the war against ISIS for the SDF -- distinguishing their enemies from the
        civilians they are now trying to help.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23b7ede-eb51-4f10-9f87-3cfb6a9e0b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:50:33.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:50:36.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone is covered in white sand except for circles around their
        eyes. Some have slept in open desert for days with little access to food or
        water.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9e9a4f-5366-4d43-a6d4-ddc234ac28ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:50:33.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:50:36.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten-year-old Yousif, wearing a Spider-Man T-shirt, is among them.
        He says he prefers the desert to being back home.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa54d7f-b360-471f-9cba-86af6bcf43e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:50:33.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:50:36.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I would hear the shelling, I would hide in the ground," he
        says. "The hardest part about living here is that I am not at home."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb7cfc5-482a-4316-be01-52fdea570d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:50:33.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:50:36.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These families are some of Syria''s most disenfranchised. Many are
        poor, uneducated laborers or farmers who lack a TV, so aren''t even sure why
        they are being bombed. or by who.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e88cb42-b364-44d7-8d7a-ea38be24c8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:50:33.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:50:36.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juwhar comforts her infant child in her arms as she tells us: "We
        saw everything in my village. Airstrikes. Children and elderly dying -- my
        relative just last week. The children wouldn''t stop crying from fear. I could
        only stand there. What could I do? I don''t know if our home is still standing
        or even who is bombing us."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d04977-6950-4375-b770-fc147fe0a62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:50:33.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:50:36.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the distance, the thud of shelling continues. The women are laying
        out carpets near their trucks for the night.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e91d0ae-bed6-4065-af74-824a459ee03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:50:33.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:50:36.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Residents flee Deir
        Ezzor as Russian, SDF forces pound ISIS holdout."</em></p>'
  'EU-report-PH-human-rights-worsened-in-2016-due-to-war-on-drugs':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-24T13:51:29.042+08:00
    'imagesource': 'jcr:5259ecef-cc09-47e5-8bb3-75fc18b849bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06294c71-281a-4416-99a1-8fdda621b9ed'
    'lead': 'The report, however, also acknowledged some human rights problems in
      the Philippines have been present even in past administrations. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T13:54:20.524+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T13:54:50.877+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T13:54:50.609+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EU report: PH human rights worsened in 2016 due to war on drugs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b820feac-3067-4bd5-87ff-6b6f182aec71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:20.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:54:50.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> The
        human rights condition in the Philippines "considerably worsened" in the second
        half of 2016 due to the government''s "war on drugs," a report from the European
        Union (EU) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09799374-e672-4b95-b9e0-92a6636d1fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:20.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:54:50.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2016 Annual Report on Human rights and Democracy in the World,
        the EU said while the Philippines has had several long standing issues detrimental
        to human rights, "the second half of the year (2016) was marked by a serious
        deterioration in respect for the right to life, due process and the rule of
        law."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb6610d-d512-42d1-af8b-f404e4a4b8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:20.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:54:50.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration''s war on drugs has been heavily criticized
        by international and local rights groups over alleged extrajudicial killings
        taking place in its conduct.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c07e987-0d1a-45f9-9c15-d820ba5c6fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:20.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:54:50.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data claims 3,800 were killed during police operations,
        but rights groups say the actual death toll could be thousands more.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b810aefc-4b89-4fb8-8871-9ba83e7d59b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:20.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:54:50.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU report said despite developments in some areas of human rights,
        President Rodrigo Duterte''s statements and actions have "seemingly encouraged"
        alleged extrajudicial killings as well as "aggressive" anti-drug operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fdfdbc-f838-4c20-9578-4a5faf43e193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:20.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:54:50.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, the Philippines must guarantee its anti-illegal drugs
        campaign acts within the bounds of the law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58f4092-1ab7-4600-bac5-5a16aaad6d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:20.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:54:50.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also mentioned the Philippine government has yet to agree
        with the United Nations High Commissioner for Human Rights on the terms for
        the visit of a UN Special Rapporteur to investigate alleged EJKs in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a07ef37-7a91-4e10-a3cc-1c88dec58a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:20.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:54:50.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it also acknowledged EJKs were not new to the Philippines,
        and have been around even in past administrations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b016431-d3dd-426c-a900-0fb41553e68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:20.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:54:50.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some trends and circumstances detrimental to human rights, such
        as extrajudicial killings (including killings of human rights defenders, indigenous
        people and journalists) and the climate of impunity, were already present
        under previous administrations," it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038876b2-c4db-44af-aec3-e9a73cda6c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:20.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:54:50.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU report tagged the Philippines'' "prevailing culture of impunity"
        as a major issue, saying "grave human rights abuses, including killings of
        human rights defenders and media workers, remain largely unresolved."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73728244-d145-4788-b303-1de614c96198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:20.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:54:50.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It mentioned that while extrajudicial killings decreased under the
        government of former President Noynoy Aquino, the culture of impunity and
        torture is still there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab96606-988d-4bba-a0b9-9f742964eee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:20.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:54:50.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Various problems - in particular the culture of impunity and torture
        -remain, however, and a series of key legislative measures were not passed."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38eb9f1-ff9a-47d6-b7e8-5a96dd5c8cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:20.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:54:50.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also cited the possible lowering of the age of criminal
        responsibility from 15 to either 12 or 9 years, and the reintroduction of
        the death penalty. It said the supposed killings in the war on drugs and the
        death penalty were the focus the EU''s attention.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612cc0f3-d66f-43f2-b721-7a1f1a8e5548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:20.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:54:50.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU commends peace talks</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dcb51a-0d6b-4bc8-9049-2b5c04c578cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:20.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:54:50.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also commended Duterte for human rights advancements
        made during his first six months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaea730-13bc-49aa-8b62-d1858a76d357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:20.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:54:50.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include peace talks with rebels, and a socio-economic agenda
        targeted towards helping the poor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5a1da6-d599-496f-90a9-cd6951c84a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:20.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:54:50.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Positive developments under the government of President Duterte
        include the new momentum provided to the Mindanao Peace Process, peace negotiations
        with the Communist Party of the Philippines/New People''s Army/National Democratic
        Front and a socio-economic agenda aimed at lifting people out of poverty,"
        the report said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dedf31e-9c7f-42d3-bf97-19eb72014f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:20.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:54:50.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is in talks with the Moro Islamic Liberation Front
        in crafting the Bangsamoro Basic Law, which creates a Bangsamoro Autonomous
        Region to replace the Autonomous Region in Muslim Mindanao. Last September,
        Duterte assured the MILF he would keep his promise to "husband" the measure
        until it becomes a law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9314c11c-0758-44a6-a1f7-3f8f7fa8682c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:20.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:54:50.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/09/14/duterte-gameplan-bbl-dureza-opapp.html">READ:
        Duterte to present ''gameplan'' on how BBL will be passed</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cd8b81-46da-45ac-a631-a7cb1cd68077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:20.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:54:50.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the administration began peace talks with the National
        Democratic Front of the Philippines last year, but suspended peace negotiations
        with the rebels in May citing continuing offensives of communist rebels against
        government troops.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535b97d0-462e-4997-8b03-822ab019765c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:20.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:54:50.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU Annual Report on Human Rights and Democracy in the World
        in 2016 was released on October 16.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158944a0-979e-4be6-ba4c-91a8e9bcfe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:20.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:54:50.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its introduction, it said "2016 was a challenging year for human
        rights and democracy, with a shrinking space for civil society and complex
        humanitarian and political crises emerging. "</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b84eefd-d337-4f18-b744-ad67f2535253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:20.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:54:50.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has hit the EU for supposedly meddling in his war on drugs.
        Most recently, he said on October 18 the Philippines would no longer accept
        grants from the body as it insults the country''s sovereignty.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370149c9-5358-4eb0-9ec0-e0ba66ebc392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:20.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:54:50.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this he had given ambassadors of countries who are part
        of EU to a 24-hour ultimatum to leave the country for their alleged threat
        to take the Philippines out of the United Nations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed386b51-b509-42f3-9424-776ed4607094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:20.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:54:50.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it was later revealed the EU had not issued any statement
        about the government''s controversial war on drugs, and that the President
        was, instead, referring to a seven-member delegation of the International
        Delegates of the Progressive Alliance that does not represent the EU.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cdd369-d960-4d30-86a1-c3fa45c8bb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:20.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:54:50.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/12/Duterte-lashes-out-at-EU-for-criticizing-drug-war.html">READ:
        Duterte gives EU ultimatum to leave PH for alleged drug war criticisms</a></p>'
