      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official said White House chief of staff John Kelly and people
        throughout the West Wing would be watching the briefing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a0c707-cfbc-4ac8-a9e2-9d563d58bfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:23:08.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:23:12.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly became embroiled in the controversy after taking to the White
        House podium last week to say that he was "stunned" by Wilson''s decision
        to take to the press to criticize Trump for his call with a Gold Star widow,
        though he did not dispute Wilson''s claim that Trump told the widow of Sgt.
        La David Johnson that he "knew what he signed up for."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aeb62e-2d21-4eb8-9bcd-d4751dc155fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:23:08.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:23:12.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly also erroneously claimed that Wilson took credit for securing
        "$20 million" in federal funding to build a new FBI field office in Miami
        in 2015, according to a video of the dedication ceremony posted Friday by
        the Sun Sentinel.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1887e39d-9859-48ac-901a-6397f5e4b866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:23:08.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:23:12.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accusing her of being an "empty barrel," Kelly said Wilson focused
        more on her own actions than the heroism of the two FBI agents for whom the
        new building had been named.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a97b0fe-adee-42ba-819c-b2d66e796552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:23:08.323+08:00
      'mgnl:createdBy': 'jeff'
