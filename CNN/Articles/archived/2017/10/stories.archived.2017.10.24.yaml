      'mgnl:type': 'embedCode'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3df0ab-7293-4cd1-8237-08cb433d2672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:35:22.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:35:25.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 10.2 million Filipinos worldwide as of 2013, according
        to the latest estimate of the Commission on Filipinos Overseas. Most of them
        are working or living in the U.S., Saudi Arabia, and the United Arab Emirates.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca81cb5b-5d3b-402a-bcb7-e798da1daee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:35:22.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:35:25.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cash remittances from Filipinos abroad continued to rise, reaching
        $18.6 billion in the first eight months of 2017, data from the Bangko Sentral
        ng Pilipinas show.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba372ea-544b-47d8-9454-a5cc5bfd6fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:35:22.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:35:25.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Order 44 paved the way for the Land Bank to acquire Philippine
        Postal Savings Bank and convert it into the OFB.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26a6a6e-bf12-4c5d-bc4e-e356701bdeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:35:22.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:35:25.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
