      'text': '<p><strong>(CNN) —</strong> A decision by Japanese Prime Minister Shinzo
        Abe to call a snap election appears to have paid off.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30ed43a-1dc5-4019-82d9-2ff440fdbcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:12:37.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:12:40.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe''s ruling coalition has won a clear majority with more than
        two-thirds of Parliament''s 465 seats, with the Liberal Democratic Party holding
        a majority even without its coalition partner, the Komeito party, he told
        reporters Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f081bdc3-bf17-4a55-9056-2ff371b07ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:12:37.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:12:40.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to earn the powerful support of the Japanese people,
        well surpassing our goal," Abe said at a press conference after Sunday''s
        vote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd157db69-a122-471a-a4f3-9f9f94728125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:12:37.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:12:40.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win puts him on course to be post-war Japan''s longest-ever
        serving prime minister, and Abe is expected to use his new mandate to push
        for overhauls to the country''s defense strategy and pacifist stance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d60027-4c9b-4ebe-8b05-d2a468310a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:12:37.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:12:40.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My immediate task is to deal with North Korea," Abe told reporters
        late Sunday. "It will take tough diplomacy. With the mandate given by the
        people, I would like to exercise my command in diplomacy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a5a805-ea59-40f5-972c-6c236022c3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:12:37.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:12:40.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump called Abe to congratulate him Sunday
        night, the Japanese Prime Minister''s office told CNN. During the call, the
        two leaders spoke of being united on the need to increase pressure on North
        Korea, an official said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0af8b9-5260-4411-89ce-69163bfebdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:12:37.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:12:40.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year,&nbsp;in the face of an increasingly hostile North
        Korea,&nbsp;Abe set a deadline&nbsp;of 2020 to revise Japan''s constitution,
        which contains language that bans the country from maintaining armed forces.
        It is a controversial proposal that strikes at the heart of the country''s
        post-war identity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860efcec-4613-4298-8c69-26a011c8286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:12:37.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:12:40.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe called the election in order to secure a two-thirds "super majority"
        in Parliament, which will help him achieve his goal of amending the constitution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d28b96-70e3-4220-94e9-c57123ea3e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:12:37.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:12:40.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An exit poll by public broadcaster NHK forecast a decisive win for
        Abe''s coalition, saying his conservative Liberal Democratic Party (LDP) would
        take 253 to 300 of Parliament''s 465 seats. The Komeito party is predicted
        to take 27 to 36 seats.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dae003d-65d8-4794-a6fc-f02053ecbff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:12:37.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:12:40.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official results are still to be released after&nbsp;Typhoon Lan&nbsp;prevented
        some people from voting in parts of the country, particularly those on outlying
        islands. However, their votes aren''t expected to change the outcome.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f32d1ee-fb61-467c-957e-f105b54c962a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:12:37.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:12:40.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I must face with this victory with humility," Abe told NHK after
        the exit poll results. "The voters gave us, the ruling party, a majority.
        This is the voice of the Japanese people, telling us to push our policies
        forward and come out with results."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b92943-39e2-4c22-a77e-60eda1426171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:12:37.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:12:40.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition in disarray</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea63321-2d21-414f-a775-1a888582c86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:12:37.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:12:40.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe''s election call was highly tactical, coming at a time when
        the opposition was in disarray, and Abe''s personal popularity rating was
        beginning to pick up after months in the doldrums.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e58e46-fdcd-4107-89b7-171021531cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:12:37.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:12:40.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conservative Party of Hope launched by Tokyo governor Yuriko
        Koike splintered the traditional opposition but failed to make much of a dent
        in Abe''s victory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fcb31c-adc5-4161-ab18-738f3bfe60e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:12:37.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:12:40.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koike did not herself run for a seat in Parliament as some had predicted
        she might, while her party failed to put forward a viable candidate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8162878e-2248-4a62-b052-47f9b0f12e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:12:37.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:12:40.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters in Paris, where she was Sunday on a scheduled
        official trip, Koike said voters had delivered "a very harsh verdict for my
        party."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a971fa86-95e3-4d70-af16-613a50b5425a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:12:37.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:12:40.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had expected Hope to serve as a rallying point to counter (Abe''s)
        continued predominance in power. Regrettably, the party has become a target
        of criticism instead," she said, appearing at times to be on the verge of
        tears.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091b3d11-6064-4dc7-9558-4505e1ffeb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:12:37.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:12:40.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a very tough result. We will analyze the reason for the defeat."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f3b621-772f-476d-b915-30af35d8b958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:12:37.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:12:40.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koichi Nakano, a professor of Japanese politics at Tokyo''s Sophia
        University, said Koike "basically overplayed her hand."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eb74e5-92f2-4ace-874a-40b90cbecba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:12:37.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:12:40.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She initially thought she had a real chance of becoming prime minister
        by launching her party and taking over the Democratic Party," he said, referring
        to the traditional opposition force in Japanese politics that split into Koike''s
        party and the left-wing Constitutional Democratic party (CDP).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f117afd3-4078-4af0-af23-b0683618b811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:12:37.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:12:40.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakano said a "purge" of more liberal members from the Party of
        Hope''s rolls left it with few credible candidates and hurt Koike''s standing
        with some former Democrat voters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c04ded-1793-4155-883a-9917e2239d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:12:37.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:12:40.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is that Koike is not really an opposition politician,"
        he added, pointing to her history in Abe''s LDP.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f672301-ad53-4d99-bbaf-e858eb1722f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:12:37.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:12:40.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some, particularly on the left, had bemoaned the weakening
        of the opposition, Nakano said the emergence of the CDP as more popular than
        Koike''s party has left "what looks like the nucleus of a more competent opposition
        maybe shaping around (CDP President Yukio) Edano."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af584d5-77d5-4ff1-b98a-1b4a9c66def1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:12:37.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:12:40.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State broadcaster NHK&nbsp;put CDP''s seat count on 54 -- compared
        to just 49 for Koike''s party -- making it the largest opposition force in
        the Diet.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5ce021-f195-4f6f-8c5e-249533ccac7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:12:37.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:12:40.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea threat</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56206dea-f986-4972-837f-01acc45b7741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:12:37.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:12:40.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has faced increased hostility from North Korea in recent months,
        as the rogue state locks horns with the Trump administration over Pyongyang''s
        missile and nuclear programs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd48608-7607-499e-82eb-33a4239c56b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:12:37.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:12:40.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang flew two projectiles over Japan last month, including
        a ballistic missile, in act of defiance against Washington and the international
        community.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9adbc5e-c52e-4578-a0c3-ccdcf3d34e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:12:37.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:12:40.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Japan''s ability to respond is limited. Its constitution does
        not allow Japan''s military -- called the Self-Defense Forces -- to develop
        significant offensive capabilities. Article 9 of the constitution says that
        "land, sea and air forces, as well as other war potential will never be maintained."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc50c29-f3f8-44bc-a3d7-32eddc5e663b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:12:37.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:12:40.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighbors that suffered under Japanese occupation during World War
        II view Abe''s ambitions with concern and skepticism. It''s also highly controversial
        in Japan itself, to the point where lawmakers came to blows debating the issue&nbsp;in
        2015.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f273e494-c3ae-4422-b35a-4e5895f79987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:12:37.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:12:40.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But altering Japan''s constitution is a heavy lift. Even with strong
        parliamentary support, such a measure must be approved in a referendum.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8a6b52-72d4-49a2-8eb2-ee424f6c8087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:12:37.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:12:40.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump factor</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af6dae6-088c-49b3-b87a-f990130e73d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:12:37.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:12:40.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first items on Abe''s agenda will be US President Donald
        Trump''s first trip to Asia while in office early next month.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31a19e5-f15d-4335-847f-fcc7013f70c1'
      'mgnl:activationStatus': true
