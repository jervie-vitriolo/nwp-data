    'template': '1'
    'title': 'Military still after handful of terrorists in Marawi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f66b5d7-5213-4f41-80b8-d7a4ce830461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:27:38.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:27:42.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi City (CNN Philippines, October 24) — The military said operations
        are ongoing against a handful of Maute fighters, a day after Defense Secretary
        Delfin Lorenzana announced the end of combat operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bccecb-86d8-4828-b6e8-067aebcec085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:27:38.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:27:42.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military on Tuesday continued efforts to find a handful of Maute
        stragglers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d5a82c-02c5-40e9-8153-d588d171b1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:27:38.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:27:42.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"M<em>aaaring mayroong about tatlo, apat, o lima,</em> but in due
        <em>time makukuha rin namin, lalabas rin ''yun,</em> there is no way out for
        them," Joint Task Force Marawi Commander Brigadier General Danilo Pamonag
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e501b3c-7551-4fa9-8b69-e8e3bfa1de86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:27:38.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:27:42.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There may be three, four or five of them, but in due
        time we will get them all as there is no way out for them.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c58000e-1300-4476-935f-0fd50d375201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:27:38.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:27:42.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte declared the liberation of Marawi from
        terrorists on October 17, following the death of rebel leaders Isnilon Hapilon
        and Omar Maute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef798a6-b92a-4cc8-b599-c7cffa0a16df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:27:38.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:27:42.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 920 terrorists have died since the siege began on May
        23.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1e1dad-a313-41a6-be99-0db6980df076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:27:38.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:27:42.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After numerous target dates to end the crisis, the military set
        its final one on October 15, which it failed to meet. The military then extended
        its deadline to end all offensives against the remaining terrorists by October
        22.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cbcd44-fe28-4462-9f68-016c63ad324a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:27:38.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:27:42.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troops have started clearing operations, including removing bombs
        left by the enemy, as well as unexploded government ordnance. The Bureau of
        Fire Protection is on standby to help retrieve at least 80 bodies from the
        war zone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1917576-8923-4614-9289-8ba8ad042ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:27:38.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:27:42.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil sa sitwasyon, kailangan may proseso, nandoon ''yung SOCO
        (Scene of the Crime Operatives) para makunan ng DNA para sakali dumating ''yung
        time na may mag-claim…madali nilang ma-identify at kunin ''yung mga na-retrieve
        natin," said Chief Inspector Kadil Acalul of Task Force Burning Flame.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80291db5-d244-4416-9f9c-637be6eed978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:27:38.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:27:42.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The SOCO is there to get DNA samples so they can easily
        identify bodies retrieved in case someone claims them.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613e110c-6bb3-4342-aa0c-6a98520192e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:27:38.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:27:42.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the war was declared over on Monday, the military remains
        on full alert. With the military still in charge, as martial law remains,
        access to Marawi is limited.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ed97f6-717f-4730-acb6-ba4ea7d4e580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:27:38.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:27:42.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Army Chief Lieutenant General Rolly Bautista, who led
        the Marawi military campaign since day one, apologized to the media on Tuesday
        for the restricted access, as journalists are still barred from entering certain
        areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9186d5c3-df2a-4828-8160-53333cfdfa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:27:38.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:27:42.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pasensiya na kayo, at talagang meron tayong mga bagay na dapat
        itago,"</em> Bautista said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ad5c11-9525-437c-8830-2722a7792003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:27:38.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:27:42.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am sorry but there are certain things we cannot
        reveal.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e1ac93-76e4-4d6d-9db5-2f20185a4858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:27:38.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:27:42.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said they are after the safety of everyone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b916ee53-3747-40b3-81c7-6c2c364240ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:27:38.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:27:42.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ayaw naming maimpluwensyahan sila at magamit na isang issue
        ''yung makikita nila dito sa loob na…mga devastated buildings, saka mga giba-gibang
        buildings. Kaya ayun din iniiwasan namin kaya nag-apologize ako kanina na
        from time to time, kailangan namin i-isolate namin kayo,"</em> he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b80397-fc83-4f1a-b226-1704c525d6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:27:38.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:27:42.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t want them to be influenced or use the devastated
        buildings as an issue. This is what we are trying to avoid, so I apologized
        to them that from time to time, we need to isolate them.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249896d5-cfea-4f53-99c4-77b993536386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:27:38.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:27:42.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, there were plans to allow residents to return later this
        week. But due to the remaining terrorists in the area, and possible improvised
        explosive devices&nbsp; scattered, the military needs to make sure the heavily
        bombed and damaged areas are safe before residents could return.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50180401-9d47-4894-bbb3-cf91f72e43fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:27:38.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:27:42.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said more than 360,000 people have been displaced from
        their homes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedd6db9-6185-4a55-8d05-ce2b05feb34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:27:38.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:27:42.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/21/dpwh-nha-marawi-rehab-residents-prepare-come-home.html">READ:
        Gov''t shifts focus to Marawi rehab as residents prepare to come home</a></p>'
  'NAIA-ASEAN-Summit':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-24T18:39:07.548+08:00
    'imagesource': 'jcr:d2d147d6-ecb2-410e-b8b0-76f765a3b195'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c735ed0-2525-4df5-ad21-0fed9d9fe57c'
    'lead': 'As the Philippines steps up security for the ASEAN Summit in November
      in Pampanga, government assures that hundreds of commercial flights in the capital
      will not be sorely inconvenienced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T11:31:38.801+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T11:31:42.514+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T11:31:42.278+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Commercial flights in Manila to encounter ''minimal disruption'' during
      ASEAN Summit

      '
    'updated': 2017-10-25T10:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e774751-cc82-4bdb-ab2c-bf90ed70ba9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:31:38.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:31:42.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> Authorities
        on Tuesday said the ASEAN leaders'' meeting in November in Clark, Pampanga
        will have "minimal disruptions" for international and domestic flights into
        or from Manila''s four airports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df155808-9970-4b4d-aba1-50d402ea2dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:31:38.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:31:42.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights of visiting leaders and officials "will be concentrated
        at Clark International Airport in Pampanga...to avoid unnecessary flight disruptions"
        at the four Ninoy Aquino International Airports, said Ambassador Marciano
        Paynor, Jr., the ASEAN Summit national organizing committee director general
        for operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0425066-37ad-4712-8318-72d980e4920f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:31:38.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:31:42.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All arrivals and departures in principle, will be at Clark Airport.
        This is on the directive of the President that no commercial traffic must
        be affected at the Manila International Airport," Paynor said in a statement.
        Clark Airport in Pampanga is over 80 kilometers north of Metro Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037326a6-3c3d-48a0-8964-d9611d70e692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:31:38.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:31:42.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paynor said that government wanted to prevent a repeat of what happened
        during the Asia Pacific Economic Cooperation Summit in 2015, where some 450
        flights were canceled in NAIA terminals to accommodate the flights of heads
        of state and important persons arriving at the forum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756e4c1f-39b5-4f8e-af59-da070861307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:31:38.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:31:42.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-President Benigno Aquino III hosted in Manila in November 2015
        more than 20 leaders of member economies of Pacific rim including former US
        President Barack Obama, China''s President Xi Jinping, and Russia''s President
        Vladimir Putin. The summit was deemed a success but caused misery for thousands
        of Metro Manila residents forced to endure horrid traffic and flight cancellations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba7aa1f-bbc3-46a7-9b0e-a9d22b44240f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:31:38.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:31:42.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to cause great hassle to our thousands of air travelers
        considering the enormity of this event," said Paynor, referring to the 2017
        ASEAN Summit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b85ff7b-8255-408c-8990-5dae5991a4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:31:38.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:31:42.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, we have to maintain the security and safety of
        our ASEAN delegates being the host country," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d7b74e-67c1-448e-bc93-8aee06e0a62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:31:38.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:31:42.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, officials advised motorists to avoid passing through the
        North Luzon Expressway and EDSA from November 10 to 14, when the summit is
        ongoing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6be313-4c57-433a-8cfe-81b64a1e6ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:31:38.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:31:42.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they will implement the "stop-and-go scheme" each
        time a convoy of an ASEAN delegate passes through major highways. This system
        was also enforced at the 30th ASEAN Summit in Manila in April.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e837bb08-b093-4172-b911-9e70f3311761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:31:38.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:31:42.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the leaders are moving, 15 minutes before or a few minutes
        before they are expected, we close (the roads), so that the leaders'' motorcades
        can pass unhampered. As soon as they pass, we open again for public use,"
        Paynor said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383685ef-d1b2-4a67-988a-f64585478431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:31:38.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:31:42.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/23/PH-seeks-ASEAN-support-over-ISIS-threat.html">READ:
        PH seeks ASEAN support over ISIS threat</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a6036c-2de6-4c22-83f8-820e19ccbf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:31:38.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:31:42.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders of the ASEAN member states which also include Brunei, Cambodia,
        Indonesia, Laos, Malaysia, Myanmar, Singapore, Thailand, and Vietnam are expected
        to attend the meetings, as well as heads of state from dialogue partners like
        the United States, Russia, Australia, China, India, Japan, New Zealand, and
        South Korea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd196a7b2-25bb-468c-ac97-76f513698efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:31:38.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:31:42.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace has declared special non-working days in Metro Manila,
        Bulacan, and Pampanga on November 13 to 15 to give way to the summit, while
        the Metro Manila Council earlier suspended classes on all levels in Metro
        Manila on November 16 and 17.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f088312a-d24e-4277-836d-0c21b3843750'
