      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> With
        all the negative reactions surrounding the proposed trade between Kia and
        San Miguel, Philippine Basketball Association (PBA) Commissioner Chito Narvasa
        said he is carefully looking at all angles of the deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08294f2-6cfa-4064-9356-adb253bbf5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:39:22.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:39:29.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking into that and how it''s going to affect Kia or how
        it''s going to benefit the PBA," Narvasa told <em>CNN Phillipines</em> Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09c2efd-2eba-4f9d-b9c3-66639581a28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:39:22.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:39:29.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kia is a member of the PBA. It has the same rights as any other
        team. We have to look on both sides. I''m not surprised at the backlash of
        this whole trade," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c3d997-84b3-4ad4-9257-605136d76f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:39:22.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:39:29.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narvasa said the trade papers were sent to his office and he has
        no idea who initiated it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e6c527-a956-4e2f-9820-4498c7511cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:39:22.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:39:29.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really don''t know. It just came to my desk and they said there''s
        a trade there," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efa9c72-b997-4ddd-bcd3-35e8631358f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:39:22.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:39:29.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As commissioner, Narvasa will evaluate the trade which could potentially
        change the landscape of the league for the next couple of years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9e6ead-8065-4b4f-b74a-0a544cd62a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:39:22.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:39:29.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing that''s important to me is to find out if the process
        has been followed. If it''s been followed, then we have to study that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f07379-b6ae-401b-aed0-96465af97097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:39:22.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:39:29.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Second thing here, has there been any violation by any team. If
        there is, definitely we just have to say no. But if there''s none and then
        we find out."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fa2e57-168b-4ede-8744-1bf99a02a20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:39:22.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:39:29.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rumored trade involves several San Miguel players plus a draft
        pick for Kia''s top overall pick.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e84b88-9d1a-454e-8e76-ce733ab460d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:39:22.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:39:29.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2017/09/05/2017-PBA-Draft-Christian-Standhardinger.html">READ:
        Standhardinger headlines Fil-foreign aspirants for 2017 PBA Draft</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aad619-e03c-472b-a72b-f5a7f13eecfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:39:22.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:39:29.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if there''s a chance that the deal will not push through,
        Narvasa said nothing is set in stone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fd8b46-beea-4591-875f-beaac6d293a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:39:22.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:39:29.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s always a possibility that it won''t happen. But again,
        that depends on the philosophy behind it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ad5b5c-0e36-4339-8dee-5c2a58d0dc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:39:22.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:39:29.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Kia believes that this is going to help them, the commissioner
        must be able to respect and recognize that."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc01faa-b86e-4490-b478-8a10a2132589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:39:22.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:39:29.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end the day, Narvasa believes that the PBA teams will help
        one another.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ba9ba8-5b84-46aa-82a3-eec835853c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:39:22.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:39:29.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PBA is a family. It has to be able to help each other, and
        that''s what I think we should be looking at."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f315592d-43ff-418b-b119-d6246131d2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:39:22.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:39:29.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narvasa said he will decide on the trade before draft day which
        will happen on Sunday at Robinsons Place Manila.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be69316-686c-425e-b4d2-912d7f62f6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:39:22.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:39:29.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Paolo del Rosario contributed to this report.</em></p>'
  'PNP-2-high-ranking-NPA-officials-Negros-Occidental':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'PNP Chief Dir. Gen. Ronald dela Rosa presents Aurora Cayon a.k.a Lilay,
      and Louie Antonio Martinez a.k.a. Louie Castro to the media Tuesday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-24T17:33:48.884+08:00
    'imagesource': 'jcr:15f68092-2ed4-4468-92fb-29c74086026c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f90a7574-baf7-4860-a1a0-ae8017097dec'
    'lead': 'The two NPA officials were arrested last October 19 in Brgy. Gulao, Bago
      City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T11:44:44.522+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T11:44:47.772+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T11:44:47.610+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP presents 2 ''high-ranking'' NPA officials nabbed in Negros Occidental

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f5855e-e808-4ec2-9a18-93d74182889e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:44:44.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:44:47.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> Police
        presented two "high-ranking" officials of the New People''s Army (NPA) captured
        in Negros Occidental Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80642756-c10c-4e39-933d-7c658bc08738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:44:44.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:44:47.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Philippine National Police (PNP) Chief Gen.
        Ronald dela Rosa said the two NPA rebels, Aurora Cayon a.k.a Lilay, and Louie
        Antonio Martinez a.k.a. Louie Castro, were arrested last October 19, in Brgy.
        Dulao, Bago City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfc5200-3f37-42a3-abd8-badf55afb736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:44:44.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:44:47.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said Cayon held several high positions in the communist
        group, while Martinez was identified as a logistics officer of the group''s
        National Military Commission, a committee of the Communist Party of the Philippines
        (CPP)-NPA dedicated to military strategy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efb80f6-92ab-47f7-ab41-38cc4e3a26ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:44:44.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:44:47.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am certain that the capture of the two officials will deal a
        great blow to the CPP-NPA group," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a644b0-599d-4191-a54c-249c2854a17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:44:44.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:44:47.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two are charged with illegal possession of firearms and explosives
        at the Office of the City Prosecutor in Kabankalan City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e9c199-d668-445d-82d7-5230dc2955ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:44:44.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:44:47.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Supt. Conrado Capa, chief of the Negros Occidental police,
        claimed Cayon and Martinez primarily operated in Mindanao, but both had to
        transfer in the Visayas because of heightened military operations in the region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f130b50b-5ffc-417c-8432-cc1a6b51ee17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:44:44.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:44:47.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung kanilang pagkakahuli, ay malaking</em> setback <em>dahil
        mababawasan ang suporta ng mga</em> operating units <em>nila,"</em> Capa said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44149973-da06-4c53-b6ab-962eb62aecea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:44:44.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:44:47.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their capture is a huge setback because their other
        operating units will have less support.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ba58ea-559b-43d6-8857-75698363e1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:44:44.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:44:47.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time high profile NPA members were presented to the media
        was during the Aquino administration, when Benito Tiamzon, said to be chairperson
        of the Communist Party of the Philippines (CPP), was arrested in March 2014
        along with his wife Wilma over murder charges. Both of them had been released
        in August 2016 to take part in the peace talks in Oslo, Norway.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e746621-1537-43f6-8ae5-1c0ca7de3d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:44:44.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:44:47.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the NPA is part of alleged destabilization plot against
        government, Capa said: "[This is the] continuing objective [of the] CPP-NPA
        — continuing destabilization of our government and disruption of the normal
        lives of our fellow Filipinos."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19bc1f8-47f8-4b32-af14-8db2e89ae847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:44:44.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:44:47.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has claimed the military knows the CPP-NPA
        is actively trying to destabilize the government. The administration suspended
        peace talks with the rebels in May citing continuing offensives of NPA rebels
        against government troops.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2261530-c441-420b-af6e-a020913f6e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:44:44.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:44:47.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/07/21/duterte-no-more-talks-with-communist-rebels.html">READ:
        Duterte: No more talks with communist rebels</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33890ce-2cf5-4e5f-af7a-cf6863c8d4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:44:44.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:44:47.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deal Rosa said the prospect of continuing negotiations would not
        hamper police operations against the insurgents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b279f622-a830-4cbc-94ee-d19c5e608b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:44:44.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:44:47.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Democratic Front negotiated with Philippine government
        representatives in May to end the communists'' 48-year-old insurgency, the
        longest-running in Asia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc5b85d-e0a1-4fa4-a218-794f13a92aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:44:44.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:44:47.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot be constrained, we cannot be hostaged by the impending
        resumption of peace talks from arresting them, because they have a warrant
        of arrest," dela Rosa said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651b5c93-05bb-4460-9a22-0d47e6e0a1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:44:44.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:44:47.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief added there are still plenty of pending warrants of
        arrest for other NPA rebels.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362f96ca-525d-4ca8-9d1b-f44eaf18d0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:44:44.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:44:47.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deal Rosa also clarified the two have no established links to the
        Islamic State rebel group, following the liberation of Marawi from ISIS-inspired
        Maute terrorists.</p>'
  'asean-defense-ministers-meeting-cooperation-terrorism':
    'author': 'VJ Bacungan and Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-24T16:09:15.220+08:00
    'imagesource': 'jcr:925b61a4-d1d7-40f0-8beb-c1a15034768f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50036a88-301b-41b4-a618-d2d52832412b'
    'lead': 'The call came after President Rodrigo Duterte warned of more terror plots
      following the liberation of Marawi City from the ISIS-inspired Maute group.'
    'mgnl:activationStatus': true
