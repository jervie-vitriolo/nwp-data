      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, U.S. President Donald Trump said Monday the United
        States is "prepared for anything" with regards to North Korea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f5b537-95f9-47f3-827c-44e5916aa0c6'
      'mgnl:activationStatus': true
