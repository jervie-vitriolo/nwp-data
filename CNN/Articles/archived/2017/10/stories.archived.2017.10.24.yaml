    'template': '1'
    'title': 'China turns over much-needed construction equipment to PH to rebuild
      Marawi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cc2332-0bcd-45ee-bba9-53ba1b6cdc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:59:38.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:09:41.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statements from Chinese Ambassador
        to the Philippines Zhao Jianhua.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4d96ed-8168-4623-a33a-8e0b02f54cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:59:38.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:09:41.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) -</strong> It
        was still a week before President Rodrigo Duterte declared the liberation
        of Marawi City from the Maute terror group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284df75c-3a35-4171-bbe4-6f752ae2205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:59:38.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:09:41.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the first of China''s donation of heavy equipment to rebuild
        the city with had rolled into a port some 38 kilomters from the battle zone,
        officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe8da93-eb2a-4162-9537-5560cd5541cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:59:38.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:09:41.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, China formalized its "no strings attached" donation
        of 47 brand new pieces of construction equipment to the Philippines to held
        rebuild Marawi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ae6f5d-e90b-47b7-986d-ec2094251cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:59:38.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:09:41.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No strings attached, no preconditions attached, this is an act
        of friendship, this is an act of good neighborliness. This is an act of supporting
        President Duterte in the fight against terrorism but also in the reconstruction
        of Marawi," Chinese Ambassador to the Philippines Zhao Jianhua said at the
        handover ceremony held at the Public Works'' Department''s headquarters in
        the Port of Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4d87b4-4f31-4c14-b6e2-4a13c5442506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:59:38.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:09:41.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s donation was received by Public Works Secretary Mark Villar
        and Defense Secretary Delfin Lorenzana.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb5b79d-0540-440c-ae31-6058954c8f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:59:38.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:09:41.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before, Lorenzana announced the end of all combat operations
        in Marawi City, as the remaining Maute stragglers had been dealt with.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b2bd1d-a95d-458e-b37e-f882f66ea342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:59:38.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:09:41.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/23/Marawi-crisis.html">READ:
        Fighting in Marawi is over</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8c19c1-d2d8-455b-9bbb-0eefbd6a977b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:59:38.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:09:41.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao added the Chinese government is waiting for additional requests
        for help from the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8831d6-598e-4553-9420-aa1673e87290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:59:38.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:09:41.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III on Monday said that the first
        of China''s donation of equipment arrived in the port of Iligan City on October
        9. The "swift" donation was another indicator of strong bilateral ties between
        the Philippines and China, he added. Iligan City is 38 kilometers north of
        Marawi City.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ab4311-4894-4741-8678-fe75220c3856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:59:38.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:09:41.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are thankful to the Chinese government for the swift and timely
        arrival of its donation at the Iligan Port. China was among the first countries
        to offer its assistance in rehabilitating Marawi City, a gesture that further
        cements our strong bilateral relations and reflects the warm friendship between
        our two countries," Dominguez said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de135a80-0911-4c72-9cfc-9e78afffc234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:59:38.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:09:41.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the killing of two of the Maute group''s leaders including
        a wanted terrorist on the US Federal Bureau of Investigation''s list, President
        Rodrigo Duterte declared the liberation of Marawi after nearly five months
        of fighting on October 17.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afd8742-434c-46df-b97a-f75bc55bf7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:59:38.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:09:41.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi City, famed for its culture and architecture that reflected
        the heritage of the Muslim Maranao ethnic group, has been reduced to rubble.
        Government tacks the rehabilitation tab at P50 billion (US$980 million).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a656dfe-0847-460a-a7c1-75da1d6c9987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:59:38.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:09:41.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/life/culture/2017/05/29/marawi-as-hometown.html">Related:
        Memories of Marawi, before the siege</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00e2213-5ec0-4683-a9d1-1dd31bb6aa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:59:38.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:09:41.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Villar said China''s donation was unsolicited.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255d6dfe-e0ab-45fd-a4ab-c500b98ffc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:59:38.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:09:41.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of help, China was among the first who answered the call
        for help, and these equipment, it''s tangible and we (are) very thankful to
        the Chinese government,) Villar said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f79212-f957-4086-8491-f920a36b42d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:59:38.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:09:41.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 47 pieces of heavy equipment, which included eight each of hydraulic
        excavators, wheel loaders, dump trucks, and cement mixers, is worth around
        P155 million ($3 million).</p>'
    '33':
      'image': 'jcr:7b61f01d-e376-472f-b072-dbbd5fa7360b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e66414b-85fd-4b7d-b990-e84faf9c5433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:59:38.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:09:41.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3c0862-a2df-47a5-87e7-9476356552c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:59:38.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T13:09:41.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As bonafide residents of Marawi City are allowed to come home, government
        is stepping up the building of temporary shelters. Defense Undersecretary
        and Task Force Bangon Marawi Executive Director Cesar Yano said on Tuesday
        they hoped to finish by year''s end the construction of 600 houses for residents
        whose homes were destroyed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14688931-a6ac-422f-83e2-524da1039f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T12:59:38.144+08:00
