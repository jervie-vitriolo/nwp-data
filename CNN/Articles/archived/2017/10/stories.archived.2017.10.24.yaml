      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly and Dunford maintain a close personal relationship and Kelly
        described Dunford as his best friend during the White House briefing last
        week.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d31f68-b1c0-4daa-9997-923622f85d41'
