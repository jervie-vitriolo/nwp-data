      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/23/Walang-Pasok-class-suspension-November-13-14-15-ASEAN.html">READ:
        Palace declares November 13-15 special nonworking days in some areas</a></p>'
  'How-Overseas-Filipino-Bank-works':
    'author': ' Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-24T18:45:25.798+08:00
    'imagesource': 'jcr:0ae45a4c-cdc1-499d-a036-4a6b19ec4899'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e24f5ca2-61e2-4f9a-b3c1-fe827dda8313'
    'lead': 'Filipinos abroad can send money home using their smartphone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T11:35:22.188+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T11:35:25.602+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T11:35:25.340+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How the Overseas Filipino Bank works

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69896069-9353-41ca-bad1-46a856309b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:35:22.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:35:25.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 24) — The government promises
        faster and cheaper services for millions of overseas Filipinos sending money
        home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8b4bbb-afa6-436a-8ba4-8f3cf0deda10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:35:22.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:35:25.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is through the Overseas Filipino Bank (OFB), created by President
        Rodrigo Duterte through an executive order. It opens in January 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c1bcf9-492f-437e-af87-b899db541905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:35:22.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:35:25.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OFB will be a subsidiary of the Land Bank of the Philippines,
        a government-owned and controlled corporation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9795ff-f621-4f3e-ae05-33319f9909b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:35:22.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:35:25.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families of overseas Filipinos can withdraw remittances from Land
        Bank''s 423 branches and automated teller machines (ATMs) across the country
        and do other transactions as well, Land Bank President and CEO Alex Buenaventura
        told CNN Philippines on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c436e09-6aa2-4c70-86dd-aba2948df73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:35:22.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:35:25.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pwede na ho sila maski hatinggabi pumunta sa ATM machine para kunin
        yung padala (They can go to ATMs even at night to withdraw money)," Buenaventura
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a25ff2a-8da9-4cae-901d-2a94a502b4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:35:22.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:35:25.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said those who have an existing Land Bank account do not have
        to open another account with the OFB.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce3a54b-e0c3-4f5b-a978-129ebcc613f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:35:22.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:35:25.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will only be one OFB in the country at Liwasang Bonifacio
        in Manila.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c919f245-bc66-425e-8118-567fe4717f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:35:22.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:35:25.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Filipinos abroad can send money home using their smartphone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c734a90-7cbb-48d7-9095-103fed38269c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:35:22.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:35:25.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang atin hong ipopromote ay paggamit ng smartphone ''dun po sa
        abroad. Papasok po sila sa website ng either Western Union o Xoom and then
        magpapadala sila through that, credit to account sa Land Bank. So dapat merong
        account dito ang mga beneficiary," Buenaventura explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ab3ee2-eec5-41db-98ec-dbe36c5001bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:35:22.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:35:25.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We promote the use of smartphones abroad. They will
        go to the website of either Western Union or Xoom and send money to a Land
        Bank account. So, the beneficiaries must have an account here."]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3cae2b-3426-49b7-9487-2cd923d889d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:35:22.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:35:25.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas mabilis at mas murang magpadala ng pera sa kanilang mga kamag-anak
        dito sa Pilipinas (Sending money will be faster and cheaper)," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fff5668-bd60-4158-8a39-c8354406d8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:35:22.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:35:25.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Filipinos will be charged $5 per $100 sent, he said. This
        is almost the same as the rates of private remittance companies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db360cce-32ad-453b-9950-afa805da2dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:35:22.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:35:25.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Labor Secretary Silvestre Bello III on Monday said the OFB can
        even offer free service for overseas Filipinos. The government also eyes low
        interest rates for loan packages, possibly at 2.5 percent per year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cdc4e4-27ca-4351-a871-a8111bd6545a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:35:22.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:35:25.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OFB will have representative offices in various consular offices
        in the world. The first to open will be in Dubai in January 2018.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b7525c-7fd8-41f6-b099-95b8521c2b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:35:22.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:35:25.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron hong mga tao doon ang OFB not to do any transaction but to
        market sa mga overseas Filipinos doon," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4179f169-bbe5-4bcd-9ea9-8fb012907a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:35:22.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:35:25.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The OFB will have representatives there not to do
        bank transactions but to market our products with the overseas Filipinos there."]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081c38e9-7183-4679-8351-7440da2baf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:35:22.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:35:25.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are deposit/remittance products, loans, investments, and savings
        program.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faefe227-e135-4b03-a259-6a5e72aaa367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:35:22.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:35:25.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Filipinos can also buy shares in the OFB.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486e5850-104e-4455-95a6-cbd92f6e1308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:35:22.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:35:25.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ating OFWs pwedeng bumili ng preferred shares, a kind of stock
        ownership. Ang maganda diyan ay malaki ang kita niyan," Buenaventura said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737372d8-948b-4f33-b77a-de840e3c0110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:35:22.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:35:25.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "OFWs can buy preferred shares, a kind of stock ownership.
        They will earn more."]</p>'
    '39':
