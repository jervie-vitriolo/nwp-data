      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://Trump-North-Korea-prepared-for-anything.html">Read:
        Trump on North Korea: ''We''re prepared for anything''</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e693a7e9-a006-4e14-a74d-2f7142721bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:58:09.412+08:00
