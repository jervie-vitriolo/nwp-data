  'NBA-Steph-Curry-50000-fine-mouthpiece':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-24T16:09:41.948+08:00
    'imagesource': 'jcr:c0484080-1b3f-4337-9a4f-910fe287fdb8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3109b877-5fce-4263-bb0f-679d9436f0a1'
    'lead': 'It is the second instance Steph Curry has been fined by the NBA for throwing
      his mouthpiece.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T11:53:21.438+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T11:53:25.079+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T11:53:24.950+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Curry fined $50,000 for tossing mouthpiece

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b571eb05-3f1d-428e-8d96-d6601af03454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:53:21.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:53:25.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Former two-time NBA MVP and Golden State Warriors point
        guard Stephen Curry has been fined $50,000 by the league for throwing his
        mouthpiece in the direction of a referee during Saturday’s game against the
        Memphis Grizzlies, the NBA announced Monday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad603067-cd73-48d8-a1bb-2c5a6b4630f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:53:21.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:53:25.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry threw his mouthpiece in the direction of a referee in response
        to a no-call on drive with 43.6 seconds remaining in an eventual 111-101 loss
        for the Warriors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b64ea44-7407-4c3b-9554-9ecd68e5e84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:53:21.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:53:25.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry and teammate Kevin Durant were both ejected from the game
        after arguing with officials about the incident. Durant was not fined.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d336412-226a-405d-a167-4ddcbd70c4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:53:21.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:53:25.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the grand scheme of things, it’s Game 3, we were playing terrible,
        I was frustrated because I was fouling and I thought I got fouled on the last
        play. The reaction was definitely a little over the top,” Curry said, according
        to ESPN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ff98cc-13f8-4dc0-ab40-09214242c501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:53:21.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:53:25.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State forward Andrew Iguodala was also fined $15,000 by the
        NBA for verbally abusing an official during the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5374a1-5287-44bc-9f1b-7c815f7d5456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:53:21.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:53:25.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the second instance Curry has been fined by the NBA for throwing
        his mouthpiece. He was fined $25,000 for throwing his mouthpiece into the
        crowd and hitting a fan in Game 6 of the 2016 NBA Finals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f9bb38-0be9-471d-a0b5-b2b8a1b6623b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:53:21.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:53:25.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry is averaging 29.0 points, 5.0 assists and 4.7 rebounds this
        season.</p>'
  'asean-defense-ministers-meeting-north-korea-nuclear':
    'author': 'VJ Bacungan, CNN Philippines'
