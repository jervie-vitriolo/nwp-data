      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the two are bound by their shared hard line on Pyongyang
        -- both have been vociferous in their opposition to North Korea''s missile
        and nuclear tests.</p>'
