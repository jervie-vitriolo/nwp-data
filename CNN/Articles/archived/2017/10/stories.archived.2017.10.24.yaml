      'mgnl:type': 'text'
      'text': '<p>Trump''s talk of turning inward has had US allies in the region
        worried that they can no longer rely on the US for defense as they once did.
        Some Japanese hawks have pointed to this as yet another impetus to revise
        the constitution.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e95f90-fafa-406f-a668-7e7300cfe124'
      'mgnl:activationStatus': true
