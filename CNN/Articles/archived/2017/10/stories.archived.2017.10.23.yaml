      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Justin Timberlake is returning to
        the Super Bowl stage for the first time since Janet Jackson''s notorious wardrobe
        malfunction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e8d598-780a-45ac-9252-47c76d775801'
