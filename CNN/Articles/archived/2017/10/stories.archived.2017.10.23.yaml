  'unique-cemeteries-philippines':
    'author': ' Fiel Estrella'
    'caption': 'Some cemeteries can be the most fascinating displays of sentimentality,
      art, architecture, tradition, and religion. In photo: Sunken Cemetery of Camiguin
      Island, which has a large cross in the middle of the water that marks the site
      of a sunken cemetery. Photo by SHUBERT CIENCIA/CC-BY-2.0'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-10-23T11:45:22.195+08:00
    'imagesource': 'jcr:00edcf95-7f5f-4f84-b7e8-3c0ac9ee67b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54acd8d7-5686-4481-92ab-b8bc1767f355'
    'lead': 'These cemeteries can be the most fascinating displays of sentimentality,
      art, architecture, tradition, and religion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T10:39:27.324+08:00
