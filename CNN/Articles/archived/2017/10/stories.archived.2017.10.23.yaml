    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4b8af2-e1e6-4a66-bd4e-536241a3c7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:54:04.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:54:07.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Killing of a Sacred Deer”</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a9c8e7-1df2-4110-ab67-f250b631c4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:54:04.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:54:07.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is interesting that, after a screening, someone described “The
        Killing of a Sacred Deer” as ‘fascist,’ not in the utmost sense of Leni Riefenstahl’s
        cinema, but the kind of authoritative manipulating that traps you in an inescapable
        annihilation. Yorgos Lanthimos’ latest film offers a bloody end and he makes
        it clear as the main conceit is revealed. For the next two hours, he straps
        his viewers in their seats, taking them through one uncomfortable set piece
        to another, until he decides he’s done playing and it’s time to stop.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc143972-6976-4fbc-9562-2db11b053dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:54:04.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:54:07.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to his previous offerings, “Dogtooth” and “The Lobster,”
        the atmosphere in “Sacred Deer” is of dullness and calculated politeness:
        small talk is limited to mundane tasks, precious watches, and idle chit-chat.
        The surroundings are, at best, idyllic, like some futuristic utopian city
        scrubbed clean of blemish because the true horror lies underneath, gradually
        appearing on screen as the facade of the characters break under pressure.
        Every activity carries an insidious undertone: preparing dinner, eating fries,
        or twirling a fork in a plate of spaghetti. An innocuous plea, “I won’t let
        you leave until you’ve had my tart!” is rife with innocent menace (uttered
        by a lamb-like Alicia Silverstone). Even a pop song like Ellie Goulding’s
        “Burn,” sung in a wispy voice, glints like a knife’s edge, ready to slit someone’s
        throat.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e009dbe-bbae-480c-8d1b-75392f8e4e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:54:04.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:54:07.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sacred Deer” is relentless and operates like a horror story would,
        the macabre only amplified by Lanthimos’ choice of musical accompaniment,
        from the opening “Jesus Christus” from Schubert’s “Stabat Mater” to the thundering
        percussion that heralds the doom that is about to set in.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c3efc7-fe49-4fe5-8f25-f1c6df7b7783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:54:04.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:54:07.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film retreads the Greek tale of King Agamemnon and his daughter
        Iphigenia (who the film references), only this time, the stakes are real and
        magnified. Lanthimos, a Greek, bestows an unhurried sense of fatalism to his
        leads (played by Colin Farrell and Nicole Kidman, their second film this year
        after the equally morbid “The Beguiled”) and lets them navigate their sorry
        lives like how the Greek gods would — distant and amused by their helplessness.</p>'
    '41':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/CQFdGfwChtw"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bf4b0b-1cfe-4ed3-ba24-610f3f7027b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:54:04.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:54:07.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd3ec7e-c4b4-4432-bd28-10818c2ab0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:54:04.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:54:07.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Loveless”</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7262361e-35ce-4cba-9013-e82eb76c8e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:54:04.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:54:07.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Loveless,” unhappiness almost seems like a birthright, handed
        down from one generation to another. It haunts the homes — though filled with
        pieces that signify warmth and comfort — of its central family, a couple whose
        failed marriage seemed to stem from their son, Alexey (Matvey Novikov), who
        we barely get to see at all until a marital fight sends him running away from
        their desolate abode. The closest that we see of him is his weeping face,
        hidden in the dark, as he overhears his parents argue about who gets to keep
        him after they divorce — and neither want the responsibility.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf23fa0d-9d14-47c2-b7ce-00e8da7d9a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:54:04.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:54:07.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film isn’t afraid of portraying Boris (Alexei Rozin) and Zhenya
        (Maryana Spivak) as monsters, incapable of loving despite the blooming affairs
        they are involved in. Boris is distant and unfeeling. When Zhenya tells him
        that their son is missing, he chooses to go through the rest of his day at
        work, fearing he might get sacked by his Catholic boss. Zhenya tells his boyfriend
        outright that she doesn’t love her son and that she hated him right from the
        moment she gave birth to him. She’s more interested in taking selfies and
        posting photos of a lovely dinner than paying attention to her despondent
        son who remains invisible in her and her husband’s lives.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d0cce4-62ee-4d91-a9f3-8f70e84152be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:54:04.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:54:07.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the decaying landscape of his previous film, “Leviathan,” Andrey
        Zvyagintsev’s Russia is of bitter cold and misery. Everyone exists in a fog
        of hatred — even the mother of Boris’ girlfriend, perhaps the only cheerful
        character, lives under the shame of her daughter — and return each other’s
        loathing with heightened disgust. On the background, we hear of Putin annexing
        Ukraine — perhaps, to some extent, drawing parallels to a game of conquest
        that the characters bitterly play on each other — all while the search for
        Alexey remains fruitless. It is apparent early on that these people don’t
        deserve someone like Alexey, but Zvyagintsev manages to make his audiences
        care about terrible human beings. Because maybe, they’re not so bad after
        all.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290f5429-7a0e-4f27-8522-4f57368246b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:54:04.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:54:07.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With images of abandoned buildings, chilly streets, and even icier
        humans, “Loveless” is a brutal examination of the ends of human emotion, of
        what else is left when all hope has left hearts and only malice remains.</p>'
    '51':
