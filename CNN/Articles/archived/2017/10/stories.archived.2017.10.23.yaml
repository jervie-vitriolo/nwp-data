      'mgnl:lastActivated': 2019-08-20T09:54:07.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Loving Vincent”</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c5d7be-1b17-48f7-8fce-3bc48e1a4937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:54:04.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:54:07.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Loving Vincent” is bookended by starry, starry nights — first,
        the iconic painting, and then the Don McLean song (covered by Lianne La Havas
        for the film), which might be the most obvious choice as a parting wave for
        a monumental achievement. A little too on the nose, but quite fitting in some
        ways since both the song and the film explore the long, dark night of Vincent
        van Gogh’s tortured soul. The song, however, in just a matter of four minutes,
        is more successful in doing so than “Loving Vincent” and its laborious 65,000
        hand-painted frame-by-frame animation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ca9200-0783-4770-a0cc-33bb579ef4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:54:04.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:54:07.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, “Loving Vincent” is beautiful to behold. It takes to heart
        the Dutch painter’s quote, “We cannot speak other than by our paintings,”
        which he wrote in a letter addressed to his brother Theo. Personalities, real-life
        characters, and even the landscapes from Vincent’s paintings are given life
        — from the yellow-jacketed Armand Roulin (played by Douglas Booth) to the
        twisty portrait of Dr. Gachet (portrayed by “Game of Thrones’” Jerome Flynn).
        It takes a more speculative route in tackling the final days of the painter,
        who died — in still unexplained circumstances — after he shot himself with
        a revolver. Characters recall their own stories of Vincent and his myth shaped
        by their varying perceptions of him: a threat to peace, a bright-eyed artist,
        or an enviable man of immense talent.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89f14d2-949b-4f66-91cd-a6e558e3e652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:54:04.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:54:07.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, the splendor of “Loving Vincent” only rests on its
        ability to bring Vincent’s paintings into moving pictures. Displayed on a
        40-foot screen, his works still hold a formidable spell, and even more mesmerizing,
        given the skill that was employed to complete the film. The directors, Dorota
        Kobiela and Hugh Welchman, had a team of over 80 painters, working on the
        production in almost seven years, with two years devoted to transforming the
        paintings into film.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4ef7ae-316f-4553-9816-d2f942a837f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:54:04.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:54:07.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the story that all 65,000 frames of paintings are supposed to
        tell seems withered, too scattershot to even hold weight. Though the film
        had an opportunity to connect Vincent’s melancholia with its body of work,
        it is too indulged in its detective mystery, one that isn’t worth pursuing
        given the film’s scale.</p>'
    '31':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/CGzKnyhYDQI"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
