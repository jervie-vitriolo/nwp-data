      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL announced Sunday that Timberlake is set to perform in Super
        Bowl LII''s halftime show on Feb. 4 in Minneapolis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f632892-713e-4ed9-8ca2-0aa4e972dd0b'
