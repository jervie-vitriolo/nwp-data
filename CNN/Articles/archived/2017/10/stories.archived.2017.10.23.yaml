      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her grandchildren suffer an array of ailments, from skin conditions
        to breathing problems. Her 7-year-old great-grandson''s breathing is so labored,
        she says, "you can feel his heart trying to jump out of his chest."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bb2355-7eac-4937-be10-cc9248c763a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watkins lives in the shadow of a plant that spews chloroprene --
        a chemical so toxic the Environmental Protection Agency says nearby residents
        face the highest risk in the country of developing cancer from air toxins.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ddef73-f424-4f9b-9e0c-2b9f5075c19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You gotta live here to try to breathe the air, drink the water,
        see the children so sick and watch people die," Watkins says. "Industry is
        wonderful to have, but if it''s killing the people in the area that they live
        in, what good is industry?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b9eb4-3286-4cd3-a44d-aab6079cb58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watkins is a worthy advocate, a 76-year-old great-grandmother challenging
        those in power. Her words are often punctuated by folksy aphorisms: "Nothing
        beats a failure but a try," she says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb7218e-62d6-44e9-b238-fdc17f40f167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And try she will.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a1b69b-577b-4db3-913c-4e8549ccab9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A town wants answers</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2cdca8-f68f-4343-b1d9-ac30ced215ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town of LaPlace, Louisiana, lies along the Mississippi River,
        a stone''s throw from Lake Pontchartrain and the Maurepas Swamp. It sits in
        the heart of an area that''s become known by locals as "Cancer Alley," a vast
        industrial stretch between New Orleans and Baton Rouge where dozens of petrochemical
        plants dot the landscape.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ea84cf-6c49-4ea5-b6fe-2a71b68ca2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One sign posted by a local advocacy group warns the town''s 29,000
        residents that they are "more likely to get cancer due to chloroprene air
        emissions." The warning refers to the Denka Performance Elastomer plant at
        the edge of town, where a vast network of pipes and valves stand testament
        to industry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d62f37-eceb-4038-b5a7-6b9b28602805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility looms over Fifth Ward Elementary School, where children
        run around the playground oblivious to the toxic emissions in the air.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c4f3d5-e77a-4c48-9639-4a76f014578d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant, formerly operated by DuPont, employs more than 200 workers
        and has been in this spot for nearly 50 years. The facility plays a vital
        manufacturing role as the nation''s only producer of neoprene, a synthetic
        rubber that''s found in everything from gaskets and hoses to fishing waders
        and wetsuits. But it also emits 99% of the nation''s chloroprene pollution,&nbsp;according
        to the EPA. Chloroprene is the main chemical used in the production of neoprene.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8566bd-b7a4-446a-9d7b-000858491d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, the EPA determined that chloroprene is "likely carcinogenic
        to humans," meaning studies showed it likely causes cancer in people. The
        EPA has not set a legal limit for chloroprene emissions. But according to
        a May 2016 memo, federal regulators said the "upper limit of acceptability"
        for cancer risk was an annual average of 0.2 micrograms of chloroprene per
        cubic meter. Anything more than that would increase the risk of developing
        cancer, the EPA determined.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1914ef4c-a19c-46c0-bf57-802a0603edfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents say they were largely unaware of the 2010 EPA finding.
        But in December 2015, the EPA updated its National Air Toxics Assessment map,
        which showed an elevated risk of cancer around the plant -- prompting Denka
        to enter into an agreement with the state of Louisiana to&nbsp;voluntarily
        reduce chloroprene emissions by 85%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fd9312-b633-43a4-b18c-bfdb299b7c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions in the community mounted after Denka representatives and
        state environmental officials briefed the public on the agreement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb13d7aa-d9de-47c3-a02b-f3a7eaf1f817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town hall meetings may have been intended to reassure residents,
        but they only seemed to create more questions: Residents wondered why they
        weren''t warned years before and said their complaints have been ignored.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d01c04-8d3d-4d2f-bde2-0442ccf94287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Denka agreed to the voluntary 85% reduction, it disputes the
        EPA''s 0.2 recommendation and insists its own research shows no connection
        between chloroprene and cancer. Denka is a Japanese chemical company that
        bought the plant from DuPont in 2015.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ad4d11-fe51-4628-af7e-18af8f99886e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denka officials say the EPA based its cancer estimate on faulty
        science and have demanded that the EPA issue a correction. The company commissioned
        and submitted a study that argued chloroprene''s classification should be
        changed from "likely carcinogenic to humans" to "possibly carcinogenic" --
        and that the 0.2 guideline should be changed to 31.2, more than 150 times
        the EPA''s recommendation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3055f80-1618-4b22-94ae-59327f0d5d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An EPA spokesman told CNN the agency is reviewing the company''s
        complaint but indicated the science behind the agency''s findings was solid.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097b0bd3-fff5-4c37-be1f-ba945c086343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the spring of 2016, the&nbsp;EPA installed six canisters&nbsp;near
        the plant -- including at the hospital, levee and two local schools -- to
        collect air samples. Every three days, the air quality is tested. The daily
        readings have been jarring -- 10 times, 50 times and 100 times the EPA''s
        "upper limit of acceptability" for cancer risk. On one occasion last November,
        the reading spiked at the levee and tested 700 times the recommended cancer
        risk, according the EPA data.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f77019c-96ae-4f73-ace2-3030713758f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the elementary school, the average concentration from May 2016
        to August 2017 was more than 34 times the EPA''s recommendation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af38efc-cdf6-48a8-b3a1-0e591e21542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our primary concern is with exposures over a lifetime," the EPA''s
        spokesman wrote CNN in an email. "If the concentrations were to persist at
        current levels for a lifetime, there is potential for adverse health effects.
        This is why EPA and the state are working with Denka to reduce emissions."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d28a58f-2aef-43a5-8a5d-1008954efbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents aren''t satisfied with the 85% solution. They''ve rallied
        together to form the Concerned Citizens of St. John the Baptist Parish. Many
        wear T-shirts that read: "Only 0.2 will do."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d8af8f-9e5f-4c0c-87af-0c2209f2bc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, 13 residents filed a class-action lawsuit against the plant,
        aimed at forcing the company to reduce emissions to meet the 0.2 EPA risk
        recommendation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c88af97-5763-4885-8fe7-3dddfda7536a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pollution from the facility, the suit alleges, is "sufficient to
        cause physical discomfort and annoyance to plaintiffs, who must often confine
        themselves indoors to escape the excess concentration of chloroprene emission."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0078eb7e-28a5-4d9a-8d38-f46874d4bda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, the excess concentrations of chloroprene emissions
        lead to a reasonable and justified fear of cancer," the suit says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefef5c2-64d6-42f0-9087-523d5d57e165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plant manager: There is no cancer risk</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aca1175-d82f-45ac-b144-ba47c78a49cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting inside the facility, Denka plant manager Jorge Lavastida
        said the company is sensitive to the concerns of residents about air quality.
        "We want to be a part of this community. We want to be admired by this community.
        We want to have employees from this community," he told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c976193a-362c-4929-a07a-27a093e2b1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he disputed the EPA on almost every point, citing the plant''s
        own study and emphasizing the company voluntarily committed to the 85% emissions
        reduction plan at a cost of nearly $18 million.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9337d739-328e-45d5-af2e-325cb81c9048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s our No. 1 priority," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2094c6-ac0b-49e1-909f-e965bd53de71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has already finished two of the four projects included
        in the reduction plan. He said the company hopes to complete the other two
        by year''s end, although the work is months behind due to unexpected complications.
        "We are fully committed and fully resourced to the projects," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b288ab4c-6e48-4f89-9387-90c5cadb4fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the company''s own study, Lavastida added this about the
        safety of the chloroprene being emitted: "There is no relationship between
        chloroprene and cancer."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ca2daf-d05a-4ada-9a89-0d9ce4114e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if that means the company believes chloroprene does not cause
        cancer, he said simply, "That is correct."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14518aa8-3194-41ba-8b3a-07a4344ffa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he is "optimistic" the EPA will revise its 0.2 guideline
        soon.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167930e6-17dd-41ba-ba1b-f95b029aacf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavastida said one of the projects already completed has reduced
        chloroprene emissions by 62%. "We know they''re working," he said. The company
        maintains six air quality monitors of its own in and around the plant, separate
        from the EPA''s.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583ad447-5c33-4255-88c0-0bb13f8f164d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, EPA data provided by the state to CNN showed something
        completely different: The air quality has worsened, not improved, at five
        of the six government testing sites over the last year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638b55fd-4733-4f16-b4c5-1ca59ac245b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about those readings, Lavistida said, "I don''t know if I
        can explain that."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae7ff3f-3e14-4a16-8ac2-36057b32cac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short-term health effects of being exposed to high doses of chloroprene
        range from headaches and hair loss to irritability and a rapid heartbeat,
        according to the EPA. It may also affect the liver, lungs, kidneys and the
        immune system.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135c72cc-fe04-45c4-8bac-580edeeb2b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long-term exposure can lead to respiratory problems, skin issues,
        chest pains and neurological problems, in addition to an increased likelihood
        of cancer, the EPA says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951c1216-6593-4fb8-ad11-61a754fd6cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statewide cancer rates are not specific enough to capture whether
        the incidence is higher in the areas around the plant. That''s because cancer
        rates are calculated for entire parishes, not at a more local level.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a07eacd-ab3a-4b43-b655-969638a15e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current data for the parish doesn''t show a higher rate of cancer
        among the parish''s 44,000 residents; in fact, it has one of the lowest rates
        in the state -- a figure that company and state officials use to defend their
        efforts.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5093ac7-c302-4d51-856b-8423a56d8beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more precise data may soon be available. A new state law requires
        the Louisiana Tumor Registry to track cancer cases by ZIP codes and census
        tracts to help determine whether certain areas within parishes are more prone
        to cancer.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92b8aaa-0870-43fe-8e0c-f18f316cf1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Filling us up with poison''</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2786a56-4793-4015-a60d-8cd5ecfba86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Taylor III grew up near the plant and was in and out of the
        hospital with kidney problems throughout his youth. He moved away after high
        school and had no problems for more than 20 years.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f594247e-e318-4b93-8208-b1096d865e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But six months after moving back, Taylor says, his kidneys failed.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294d4596-080f-4aac-a0c5-d6a88debfdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting at his kitchen table, he points across the street: "Husband
        and wife died from cancer." Then, he waves his hand toward another home: "Husband
        died of cancer. Both of his sons got cancer."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b968c61-ae42-4efc-992b-2ae6cc1527a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These people are filling us up with this poison," he says of the
        plant.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c3d53d-ad54-4ee1-868e-92631cabf9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor is part of the class-action lawsuit against Denka. He joined
        on behalf of himself and his daughter, Nayve Love, who suffers breathing problems
        and needs to use an oxygen machine several times a week.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8743e51-f5e1-48cb-982e-18474dc0d5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father, who founded the Concerned Citizens of St. John the Baptist
        Parish, is also a plaintiff.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cdcb1a-7205-4925-8b1e-b2e0bcaba03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not just going to sit around and let them push us around,"
        Taylor said. "They don''t have any compassion for human life. My little girl
        is 10 years old. She''s innocent."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd86bc0d-ce99-4cfa-9d54-a5da899624ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilma Subra is a chemist and long-time environmental activist in
        Louisiana. She''s been keeping close tabs on the Denka plant and has helped
        advise the citizens'' group.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55604090-18ea-4e54-80e5-4f9c583df27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she''s appalled at how state officials have seemingly turned
        a blind eye to the pollution.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b1a625-9ae7-479c-b9d2-9f116281883b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have dismissed the issues and concerns of their citizens here
        in St. John the Baptist Parish," she said. "Meanwhile, the citizens are continuing
        to breathe the air with chloroprene every single day."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0156d4-be8e-4b32-afaf-e225d0569fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do not continue to push the company to put on (additional)
        control technologies to reduce the chloroprene levels," she said, "the people
        will continue to be exposed."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed088086-d75d-4025-a75a-385bb366edac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State environmental boss: Ignore EPA figure</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815319cd-c01a-49c1-b8ef-b68766115e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chuck Carr Brown, the secretary of Louisiana''s Department of Environmental
        Quality, says he tries to straddle the line between industry and the people
        he''s committed to serving. His agency''s mission, according to its website,
        is "to promote and protect health, safety and welfare while considering sound
        policies regarding employment and economic development."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e9c21a-1ba5-438c-949d-e6979f85f99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a heated public meeting last December, he told residents that
        much of the cancer concerns were overblown and the situation wasn''t anything
        comparable to the&nbsp;lead-contaminated water crisis in Flint, Michigan.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43431277-50ee-4005-9697-74e9df7f4e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not like there''s a smoking gun somewhere in St. John Parish,"
        he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a27db48-258c-4bd1-b660-6029c5a77296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown praised the plant''s commitment to reducing emissions by 85%
        with what he called the "best available control technology."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8292a97-04e4-452f-bbb1-2be7fc0691a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to monitor for at least another year, and we should
        start seeing these numbers start trending downward," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16859360-7009-4960-a426-8894aa7d635c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, he dismissed the EPA''s 0.2 cancer guideline
        on chloroprene emissions. "That''s not a standard," he said. "That''s just
        a guidance."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1002f493-501a-4a9d-b680-c118b3630ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the tensions between residents and his agency, Brown called
        vocal residents around the plant "fear-mongers." In an interview with CNN,
        he said, "I don''t want to repeat that."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d70898-b038-43af-9cd3-eea59826f8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to say I regret using the term. I just felt like
        I could''ve used a different term," Brown said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ef2d78-892f-45df-850c-160e6b0eb3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expressed frustration that "everybody seems to ignore" data
        put out by his agency. "At this point, there is no reason to believe that
        there is any undue risk or exposure to the folks in St. John Parish," Brown
        said. "If that changes, then we''ll be the first ones to take immediate action."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1470337-f1c5-4295-8255-5647e62a10c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He again dismissed the EPA''s 0.2 guideline. "It never was an enforceable
        standard," he said, "and it''s still not an enforceable standard."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8cbe11-8e99-41a6-8fcb-a2e920c645a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his agency hopes to use the new technology being installed
        at the plant to set a standard for chloroprene emissions -- and not be hamstrung
        by the 0.2 EPA guideline. As head of the state''s environmental organization,
        he said, "I wanted to enter a working relationship with the company in order
        to install what we call the best available control technology."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d01fb59-46e8-498f-b5c5-f8af254e42f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why I''ve tried to tell everyone: Detach yourself from
        that number and let''s work toward a solution that involves the best available
        control technology."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ac7ac0-650e-45ab-94ae-a5023b4bdcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if that''s the guidance," CNN asked Brown, "why not be guided
        by it?"</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551cdecd-14bd-4d98-b7a2-266b32b1a9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown stood his ground, saying the new technology would be used
        to set the standard, not the EPA''s 0.2 figure. "To artificially target a
        number that you can''t legally enforce," he said, "it actually makes no sense."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf5725c-fd31-452d-be4a-861c1fecbd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He rejected suggestions he was following the company''s lead. "That''s
        not what we''re doing," he said. "It''s not like you just turn a valve or
        are working with LEGO pieces. We''re talking about large piping, large tubing,
        rerouting and engineering."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d09c17-bcb1-4e34-8173-cbd0260bddbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN asked Brown why tests of the air quality have shown more toxins
        this year, rather than dropping as he pledged back at the December meeting.
        "We''ll show you some data that refutes that," he said. "You''ll get a spike.
        But when you start looking at the average over a month, it''s really trending
        downward."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fefa3df-ed93-46db-9b9d-a36cfbc8c171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His detractors, he said, should look at the data provided by his
        agency to "see the real facts." He paused and spelled out the word, "F-A-C-T,"
        adding that "everything else is just somebody''s theory."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80795341-9c6f-4872-8f2e-4c584f63e5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN did look at the facts provided by Brown''s office after the
        interview, and it confirmed what we already knew: That the toxicity in the
        air recorded by the EPA was worse in June 2017 at five of the six testing
        sites than it was in June 2016 despite the improvements at the plant.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f467d821-4c82-4f8f-b0a6-3622cca9be91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her humble ranch home a little over a mile from the plant, Geraldine
        Watkins bites her tongue when told of Brown''s comments. She says some words
        aren''t meant to be repeated.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2881977c-30f4-4238-b7ad-1e7ec8ea342f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My tongue gets blue, but I can control it," she says.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12138e11-4d27-4f58-a75e-5a3fdc769798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was at the December meeting when Brown addressed the crowd.
        His comments back then filled her with rage: "If eyes could kill, I would
        have cut him to death that night."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9905467a-0a6b-4a63-8c4a-91b1cdb1bc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She mulls over Brown''s latest remarks, thinking about her great-grandchildren''s
        unexplained conditions.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2215e663-a1ff-45b1-af04-d910fa795a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is horrible," says Watkins, who is not part of the class-action
        suit. "If you don''t live in the area, you can say anything and everybody
        is supposed to believe that."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1effe85e-5947-4da4-9e16-3aa80413b281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wants clean air to breathe, for everyone in town -- and for
        herself.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0176c2cd-6448-413a-95cf-f024e25c7d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me live," she says. "Whatever time I have left, let it be decent."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3776a2a4-58d3-484b-b0df-9d805dfae840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:45:25.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:45:29.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Toxic tensions in
        the heart of ''Cancer Alley''"</em></p>'
  'China-few-female-leaders':
    'author': 'Yazhou Sun, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-23T09:57:53.368+08:00
    'imagesource': 'jcr:8cd7c448-98f1-4fc1-b4ab-adc43ad2e87a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f2271d9-ebf3-4702-8759-330353687656'
    'lead': 'The People''s Republic of China has never had a female president, nor
      have any women served on the Standing Committee, where all key decisions about
      running the country are made, since the party came to power in 1949.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T10:58:46.553+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T16:12:13.620+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T16:12:13.208+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why China has so few female leaders

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae8ba71-a926-48a7-b5f1-57026ccafbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The&nbsp;biggest event in China''s political
        calendar&nbsp;is currently taking place in Beijing, and the lack of women
        at the top echelons of power is palpable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9408f1c1-196b-41a6-af41-2909da2f0ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Chinese President Xi Jinping will present his new leadership
        team to the world on stage in Beijing''s Great Hall of the People. Just who
        will be on the Communist Party Politburo Standing Committee&nbsp;is a matter
        of fierce debate, but one thing is guaranteed: there will be no women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bc1182-5b99-415f-8840-dc75c77b25e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Republic of China has never had a female president,
        nor have any women served on the Standing Committee, where all key decisions
        about running the country are made, since the party came to power in 1949.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02fe87c-2885-4d2f-bc0c-cfdb4b54a891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next rung down -- the 25-member Politburo -- currently has only
        two female members, both of whom are due to retire this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bc8843-c9cf-4c17-a9d7-38b68ef7259b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s lack of female leadership is made all the more stark by
        the contrast with Hong Kong and Taiwan, both of which are run by women.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82120412-e739-48d8-819d-26ee64a85628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrie Lam took office as first female leader in Hong Kong, a former
        British territory now part of China, in July. in Taiwan, a self-governing
        island China views as a breakaway province, Tsai Ing-wen was elected as its
        first female president in early 2016. Other countries in the region -- South
        Korea, Thailand, Myanmar, Singapore -- have also all had women leaders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97384fb-cbd2-441e-bd28-0ccef9a3a30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The founding father of the People''s Republic, Mao Zedong, famously
        proclaimed that "women hold up half the sky," so why, four decades after his
        death, are there still so few high-level female politicians in China?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d255e4-7b83-4f01-9e62-1a7d12283903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discriminatory policy</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ade8c9-4f4c-41e5-85c6-839e739be14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although China''s constitution enshrines gender equality, discrimination
        remains widespread, according to analysts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b829b72-38c0-457d-828f-04b100d8319e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current retirement policy requires female public servants stop working
        up to 10 years earlier than men. For government employees, including those
        at state-owned enterprises, the mandatory retirement age for men is 60, while
        women retire at 50 or 55.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a174cc8-c1b5-44aa-bde4-d3cae256eb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts argue this age-gap perpetuates perceptions women are
        physically unable to work as long as men and discourages employers from hiring
        women for long-term positions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c0c179-5b49-4838-8734-600650522622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also leads to less opportunities for women seeking advancement
        in Chinese politics, where cadres only reach the height of power as they near
        their 60s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17f4d1e-20f1-4213-94a0-1eb9b9a9052e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has no intention of doing anything substantive to
        improve female political representation," said Leta Hong Fincher, author of
        the upcoming book "Betraying Big Brother: China''s Feminist Resistance."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfff26e-2f39-4c71-b493-00decf571055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just doing the talk to appear more responsible as it wants
        to be viewed as a more prominent global leader."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45927778-b39b-4dd1-8b8e-af79c57338c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many women -- like real estate maven Zhang Xin and tech entrepreneur
        Hu Weiwei -- are succeeding in business and academia, but female politicians
        remain a rare breed. Time magazine included Jiang Qing, Mao''s wife and leader
        of the "Gang of Four" during the Cultural Revolution, as one of the 25 most
        powerful women of the past century, but she only reached the Politburo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94df4b8-c773-4c7f-866c-9f19159cbfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s two most senior female politicians today are vice
        premier Liu Yandong, a scion of a political dynasty -- her father was a close
        ally of former Chinese President Jiang Zemin -- and Sun Chunlan, a somewhat
        obscure Politburo member. Both are over the mandatory retirement age.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0b058d-43d5-4b1e-b2c4-6f5525f48acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another notable female politician is Fu Ying. While she is not a
        member of the Politburo, she''s only the second woman to ever hold the position
        of vice foreign minister.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15682e7a-b95a-417b-8d4d-7f37b4626ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chairman Mao''s words are poetic; they''re not real policies,"
        said Cheng Li, a China expert at the Washington-based Brookings Institution.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a255e0a2-d4d7-4f7a-9c0b-af0d948b741f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mao wanted to encourage women, but not let them go too far."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55db8cec-52c3-4b48-a96d-e810800cb8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although a 1982 revision to the party constitution calls for it
        to "pay great attention to cultivating and selecting women cadres," Li said
        the rules have had limited impact as they don''t define a percentage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbeb5fd-95a5-4ed9-8b95-282aaf100092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baijiu culture</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3a91b7-969e-4e00-a0e4-93535797f81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obstacles to women at the policy level are compounded by another
        factor: culture.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93b3022-33e6-452b-9ec0-34d7bd15c094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surviving China''s male-dominated political system means playing
        by its rules, such as drinking large amounts of baijiu, the clear, highly
        alcoholic grain spirit that forms a key part of formal banquets and meetings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291fced3-d4ad-4b30-882c-188801a58a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This puts women in a dilemma -- if they take part in the drinking,
        they may be judged for failing to uphold a modest lifestyle; if they refuse,
        they''re excluded from the mingling and miss out on opportunities to make
        connections and gain influence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6df1b0-86af-4067-9b33-ce5175c5dac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li said discrimination in China is often more open than in the West,
        "especially at dinner tables and in meeting rooms."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef016b2-a802-418b-a5b4-dea7ae5fa4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extravagant banquets where baijiu consumption is a big part
        have been major target of Xi''s anti-corruption campaign, hurting sales of
        the spirit and giving some hope networking events could take a more professional
        turn.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73fc52e-888e-47f2-a674-3d1595362143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-feminism</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0d3790-b7a0-41ed-9f80-10943bd863ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the West, moves to open up more fields to women and improve representation
        have been driven by proudly feminist activists and politicians, but in China,
        expressing support for the mere concept of feminism can be controversial.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628aaf77-a1ea-4891-8f48-ffaa2fe95a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, state-run news agency Xinhua published an opinion piece
        criticizing Taiwanese President Tsai''s "extremist style," because she was
        unmarried.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2658561-e383-445c-b96b-68f17befbf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a single female politician, she does not have the emotional
        burden of love, of ''family'' or children. So her political style and strategy
        tend to be emotional, personalized and extreme," wrote Wang Weixing, an official
        from a Beijing-controlled body that handles relations with Taiwan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd761a990-df09-48f6-b447-e2eefd88c342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story was eventually pulled after a wave of outrage online,
        but it''s not the only example of Chinese politicians going after outspoken
        women, which comes amid a wider crackdown on NGOs and civil society groups.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488b9a91-00ca-4116-a29f-f59abfb1c0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, five Chinese feminist activists were detained and accused
        of "picking quarrels and provoking trouble" after they&nbsp;attempted to organize
        a campaign against sexual harassment on public transport.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547d3e26-d392-4405-82d3-032ab36d965d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though they were eventually released on bail, prosecutors threatened
        them with charges carrying hefty prison terms and one of the five, Wu Rongrong,
        was briefly&nbsp;banned from leaving the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55774922-a72d-47f0-8b0c-e10c779a3f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though the women were released, they are still officially
        criminal suspects," Hong Fincher said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6704c5cb-fbad-4153-911f-a53f3545b11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To this day, the government is continuing to carry out an unprecedented
        crackdown on feminist activism, trying to extinguish the nascent feminist
        movement."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f24443-778a-4baa-898f-0edd7dcfc1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Li''s part, he said he was not "entirely pessimistic," pointing
        to improvements in education. "However," he added, "we might not see any significant
        change in the next five to 10 years."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4a1a88-9070-435e-accd-2c1b7a49bc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:46.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:12:13.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/22/asia/china-female-leaders/index.html">"Why
        China has so few female leaders."</a></em></p>'
