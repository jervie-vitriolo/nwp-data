    'template': '1'
    'title': 'QCinema reviews: Screen International films

      '
    'updated': 2017-10-25T15:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955d7412-4468-4cc8-ad4c-f4699919f054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:54:04.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:54:07.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Now on its 5th
        year, QCinema International Film Festival proves to be one of the more exciting
        events in local cinema in terms of offering, as its sidebars are packed with
        festival favorites from around the world. Though its competition slate is
        always something to look forward to given the unpredictability of the films
        and the talent involved, its Screen International sidebar offers local cinephiles
        a chance to catch new and exciting works by acclaimed and emerging filmmakers
        on the big screen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8a1ae4-0a71-4617-9aa8-981d951e2268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:54:04.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:54:07.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, QCinema brought in Cannes Film Festival winners: Palme
        d’Or winner “The Square” by Swedish director Ruben Östlund, Grand Prix winner
        “BPM (Beats Per Minute)” by French director Robin Campillo, Jury Prize winner
        “Loveless” by Russian director Andrey Zvyagintsev, and Best Screenplay co-winner
        “The Killing of a Sacred Deer” by Greek director Yorgos Lanthimos (which shared
        the award with “You Were Never Really Here” by Scottish director Lynne Ramsay).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21290725-98ef-4339-abb7-259baf337bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:54:04.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:54:07.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below, a few notes on the Screen International films as well as
        the festival’s opening film, “Loving Vincent.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff327b48-9aae-4b0b-8eec-50531266b9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:54:04.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:54:07.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Square”</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe5d774-bbb4-4496-b050-ef9687067d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:54:04.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:54:07.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Do you want to save a human life?” asks a woman on the street,
        handing out flyers, presumably for a humanitarian cause. But we can never
        fully know as “The Square” tackles canny marketing conceit in one of its many,
        uncomfortable side trips. Pressured to create buzz (i.e., go viral) for their
        next exhibit, the communications team for a Swedish contemporary art museum
        resorts to shock and grisly content — a tiny, homeless girl blowing up to
        pieces — to get them into the cultural conversation. It works, but not in
        a good way.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8d951e-ab7d-4496-a18b-c39831d14107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:54:04.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:54:07.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruben Östlund’s Palme d’Or winner troubles the water by examining
        the breakdown of our societal contract with each other. The titular artwork
        — an installation that promises a small zone of equal rights and responsibility
        for all who inhabits its confines — is thrust into the real-world as the museum
        curator Christian (Claes Bang) descends into madness while he struggles to
        get his phone and wallet back, stolen after making an act of kindness.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac239f0-6443-476e-9840-fc0ac610d8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:54:04.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:54:07.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Square” satirizes the lofty privileges of the snooty art world
        and intersects it with the struggles of those outside it, particularly people
        from lower rungs of society, which the museum’s public relations team chooses
        to exploit (with glee, as they were pitching the horrific video clip). Along
        the way, Östlund targets, among other things, the incomprehensibility of art
        speak, sexual power play (involving a loony Elizabeth Moss as a journalist
        with a pet chimpanzee), liberal hypocrisy, and upper class guilt. Östlund
        executes this with varying degrees of success but the lampooning gets tired
        at one point, considering the film runs for two hours and 20 minutes. As Christian
        gets embroiled in one mess to the next, you’d have to ask, “What else can
        go wrong for this guy?” and yet Östlund still has several things in mind to
        lengthen this experiment on societal mishaps and privilege.</p>'
