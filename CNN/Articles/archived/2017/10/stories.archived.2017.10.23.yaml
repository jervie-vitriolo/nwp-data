    'template': '1'
    'title': '10 unique cemeteries in the Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558cc0b2-be51-4d03-9600-0b4749a56339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:39:27.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:39:34.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The very end of
        October and the very beginning of November usually come with their own sets
        of traditions and superstitions for Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b16bf72-3f2f-4145-b909-c456e6e9b06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:39:27.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:39:34.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it’s not very common to indulge in quintessential Halloween
        activities like carving pumpkins and apple bobbing, there are costume parties,
        trick-or-treating, horror movie marathons, and highly anticipated re-runs
        of <em>“Magandang Gabi, Bayan”</em> Halloween specials. On All Saints’ Day
        and All Souls’ Day, we drive out to cemeteries to honor our departed loved
        ones, leave flowers and burning candles at their graves, and remember.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e9cc11-0759-441e-bc8e-1c16bd2d810d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:39:27.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:39:34.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s not typical, however, is visiting cemeteries for the sake
        of the cemeteries themselves. Which is quite a shame, because they can be
        some of the most fascinating displays of sentimentality, art, architecture,
        tradition, and religion; a coming together of cultures that has stood the
        test of time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee7a305-83e2-49cd-a5b9-9b2feeb45f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:39:27.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:39:34.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forget haunted houses and escape rooms. Here are some one-of-a-kind,
        historically rich cemeteries that are equally beautiful and creepy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ae20c9-8f1c-4fe9-8b73-34e2939bce09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:39:27.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:39:34.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sunken Cemetery of Camiguin Island</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2ab7c3-0ff4-4665-a37d-e38160f85fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:39:27.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:39:34.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town of Catarman in Camiguin harbors a story as tragic as that
        of Pompeii, and all that remains of it are the ruins of a church, a convent,
        a bell tower, and a large cross in the middle of the water, which marks the
        site of a sunken cemetery. Driven underwater when the now-inactive Mt. Vulcan
        Daan erupted in 1871, gravestones were still visible during low tide in the
        middle of the 20th century, but further volcanic activity sank them for good.
        In 1982, the cross was built as a tribute to the deceased, and the sunken
        cemetery now serves as a popular diving site, home to beautiful corals.</p>'
    '11':
      'image': 'jcr:322e8d64-885c-4a7d-a17c-bbb9f4cd0ff9'
      'imageCaption': 'Photo by STEFAN KRASOWSKI/CC-BY-2.0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c48244-a9d4-4205-a5aa-04c09f27713f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:39:27.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:39:34.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d24235-2658-42ea-baee-1449e4fc3892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:39:27.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:39:34.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila Chinese Cemetery</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee6e3a6-5c9a-47b5-b430-872cb99f2b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:39:27.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:39:34.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second oldest cemetery in the country, the Manila Chinese Cemetery
        looks eerily lost in time. It was conceptualized by Don Carlos Palanca during
        the Spanish colonial period as a resting place for Chinese citizens whose
        burials were denied in Catholic cemeteries. It eventually became the site
        of numerous executions in World War II. It is also home to the Chong Hock
        Tong Temple, which was built in the 1850s and is the oldest Chinese temple
        in Manila. Not only is the cemetery notable for its role in history, the mausoleums
        are also built in the style of Fujian, Singaporean, and Malaysian architecture.</p>'
    '16':
      'image': 'jcr:9c7af9ac-3153-4c84-898a-cf75ad6bf15a'
      'imageCaption': 'Photo by ALDRIN J. GARCES/CC-BY-SA-3.0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9d93a8-253b-4774-91c5-75121b34723d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:39:27.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:39:34.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af767cc-2c26-44ea-9781-a7fea53eae1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:39:27.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:39:34.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The hanging coffins of Sagada</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256ae3ec-bf62-4155-ae42-5e828f59dd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:39:27.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:39:34.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tradition of the Igorots for over 2,000 years, hanging coffins
        are carved out of tree trunks, and the deceased are eased into them in fetal
        positions, which are believed to bring them peace. The coffins are then suspended
        from limestone cliffs using rope and wire — the height symbolizes both the
        ascent to heaven and the affection of the living for the dead. The higher
        the placement of the coffin, therefore, the greater the love for its inhabitant.
        It is also believed that the burial will bring good fortune upon the remaining
        family members.</p>'
    '20':
      'image': 'jcr:fbf4929b-e1f4-4e02-878f-abf2349b277f'
      'imageCaption': 'Photo by ANIANO JOSE POLIQUIT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbb77f8-6617-4f8e-a6b3-f2648f85ccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:39:27.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:39:34.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19b00ac-4f63-4550-abae-c7e11487d72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:39:27.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:39:34.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Familia Luzuriaga Cemetery</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db393d7b-0dfb-43de-92af-f227c00235a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:39:27.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:39:34.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A world-record holder for the distinction of being the only cemetery
        in the world located at the intersection of two highways in Bacolod City,
        the privately owned Familia Luzuriaga Cemetery has become known to locals
        as <em>“Bangga Patyo,”</em> or Cemetery Corner. It is located where Lopez
        Jaena Street meets Burgos Street, and is locked year-round and closed to the
        public. The site on which the Bacolod City Hall now exists used to belong
        to the Ruiz de Luzuriaga family, and when they relinquished it to the city
        government, their only condition was for the cemetery to remain where it stands
        — a request that is honored to this day.</p>'
    '24':
