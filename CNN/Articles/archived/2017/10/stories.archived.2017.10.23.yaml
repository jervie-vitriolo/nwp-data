      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bocaue, Bulacan (CNN Philippines, October 23) —</strong>
        Barangay Ginebra is one game away from possibly retaining the PBA Governors''
        Cup title.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239231a6-92bb-45e6-9f10-222c8dc710e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:17:58.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:18:02.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Kings snagged the series lead against Meralco, 85-74, in
        Game 5 of their best-of-seven matchup on Sunday evening at the Philippine
        Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5267c536-11b2-4beb-88bb-259052369ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:17:58.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:18:02.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts now stare at a 2-3 deficit in the Finals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c708bc65-8faf-4c6d-83a7-bde7f881c5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:17:58.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:18:02.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greg Slaughter racked up 17 points, 16 rebounds, and six blocks
        for Ginebra. Import Justin Brownlee and LA Tenorio also added 20 and 17 markers,
        respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050cfe4b-6f7c-42b1-aa53-ef1482a8ef91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:17:58.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:18:02.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra looked hungry to start the ball game, opening the contest
        with a 12-6 spurt on the way to touting a 21-15 advantage going into the second
        frame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b89952-8a72-46a2-a80b-c2e7e9c034b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:17:58.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:18:02.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite conceding a 23-2 run to trail by as much as 33-15 in the
        second quarter, Meralco was able to chip away at the Ginebra lead to make
        it 42-35 before the halftime interval.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece07f3a-90eb-41fd-a493-0fdd549f9b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:17:58.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:18:02.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts continued to battle back in the third frame, before finally
        grabbing a 60-58 lead through a Allen Durham bucket at the 3:06 mark.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155d1e2f-0eeb-438c-a80c-fe96ab9d30c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:17:58.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:18:02.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ginebra managed to enter the final frame with a 66-62 advantage
        over their opponents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50104e5-4b01-4da3-a048-6ca950600f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:17:58.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:18:02.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was all Ginebra in the payoff period, keeping the Bolts from
        stealing back the lead as they held on to take a big step in retaining their
        title.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3526564e-893e-4809-83f9-db04c5e1c7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:17:58.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:18:02.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco import Allen Durham posted a game-high 27 markers in a losing
        effort.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c4f1cf-b374-4a69-9c0c-37fd0e418c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:17:58.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:18:02.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ginebra, it was all about getting back to their identity that
        brought them to the finals and won them the first two games in the series.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e39c7e-a981-4a53-8f44-2ba5fadea161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:17:58.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:18:02.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We didn’t just battle, we went to war today because we knew how
        important this game is,” said Ginebra head coach Tim Cone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51169c12-fe9e-462e-bf07-16c358e1e804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:17:58.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:18:02.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 6 will be played at the same venue on Wednesday evening.</p>'
