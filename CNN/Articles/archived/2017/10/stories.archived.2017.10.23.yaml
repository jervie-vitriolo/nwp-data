  'PH-seeks-ASEAN-support-over-ISIS-threat':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': 'Defense Secretary Delfin Lorenzana. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-23T22:24:15.624+08:00
    'imagesource': 'jcr:94f1bf9d-e3f5-402b-978c-ab4e6215fe3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8db7525f-1e9e-470e-a5f5-780366f33381'
    'lead': 'The Defense chief avoided politics when pressed about what countries
      he would seek new agreements with.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T09:22:55.155+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T09:22:59.644+08:00
