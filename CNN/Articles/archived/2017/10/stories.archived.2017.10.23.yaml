  'CA-upholds-sale-of-SMC-telco-assets-to-Globe-PLDT':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'PLDT and Globe insist their ₱70-billion purchase of San Miguel''s
      assets was already "deemed approved" when they notified the competition body
      of the transaction.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-23T22:02:38.632+08:00
    'imagesource': 'jcr:cc963b67-d637-4c0f-a7df-2e6839d45b56'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2817ac4e-a357-473c-941d-8ff349b18f2d'
    'lead': 'The appeals court issued a writ of prohibition to stop the PCC from conducting
      a full review of the deal. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T09:28:22.901+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T09:28:25.950+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T09:28:25.815+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CA upholds sale of SMC telco assets to Globe, PLDT

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c719332-da3b-463a-9c6b-8b5cf99beda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:28:22.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:28:25.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 23) — The appeals court has
        affirmed the P69.1-billion deal for Globe Telecom Inc. and Philippine Long
        Distance Telecommunications (PLDT) to acquire a telecommunications subsidiary
        of San Miguel Corporation (SMC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a127b0ac-f9d8-4e8d-9d12-0e1a7b3ac14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:28:22.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:28:25.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 54-page decision on October 18 released Monday, the court&nbsp;
        granted the petition of both companies to nullify the Philippine Competition
        Commission''s (PCC) plan to investigate the buyout of Vega Telecom Inc. (VTI).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f03ada4-2d17-49f6-a729-8e690d7f7703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:28:22.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:28:25.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ordered the PCC to recognize the deal, saying it is "deemed
        approved by operation of law and may no longer be challenged under the Philippine
        Competition Act."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba99208-10b5-4fb0-92ba-12de291d1856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:28:22.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:28:25.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law ensures fair market competition and prohibits anti-competitive
        agreements, mergers, and acquisitions of assets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb334201-eba7-4375-9006-4afbca102202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:28:22.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:28:25.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe and PLDT bought the outstanding shares of VTI in May 2016.
        The buyout came after partnership talks between the conglomerate and Australian
        telecom company Telstra Corp. Ltd. fell through.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ff682f-3f5f-4969-acd7-e2f356d5d698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:28:22.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:28:25.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 700-megahertz band is considered key in providing faster internet
        speed because it can easily pass through walls and has wider signal coverage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62801a8c-3c14-425b-9898-09a83a02d764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:28:22.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:28:25.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Globe and PLDT claimed their purchase of VTI shares would
        improve internet services in the country, the PCC wanted a review of the transaction
        which it found "deficient and defective in form and substance."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5bcaa8-34d5-4c60-84b0-0ece109c3116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:28:22.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:28:25.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cout of Appeals ruled that the PCC "gravely abused its discretion,"
        saying&nbsp; that the time for the government body to rule on the review had
        already lapsed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be60c35f-dfa2-4bcd-8430-abdb96b97c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:28:22.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:28:25.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It issued a writ of prohibition to stop the PCC from conducting
        a full review of the deal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674d32df-7112-46ba-92fc-d4cc43d0c0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:28:22.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:28:25.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCC: No copy of CA decision yet</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b73d7bf-29b6-472f-86c3-0120d74013d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:28:22.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:28:25.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PCC said it had not yet receive an official
        copy of the decision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0bd88b-4daf-476c-ac91-ab7ff34ab440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:28:22.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:28:25.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured, however, that we will take the appropriate legal
        steps to move this multi-billion acquisition case forward," the statement
        read. "We are firm in our resolve to perform our mandate under the law. We
        note that a year after the sale, the public continues to complain of slow,
        expensive and poor quality of internet and mobile services. If anything, this
        has further fueled our determination to safeguard the market and promote the
        interests of consumers."</p>'
