  'Lawyer-offers-evidence-Chief-Justice-Sereno-impeachment-trial':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-23T07:59:11.143+08:00
    'imagesource': 'jcr:c3cec6ff-c353-47a4-bf36-88fd9986097e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cea943a-b95f-4b4d-9a19-88f0996e2b6e'
    'lead': 'Atty. Eligio Mallari, who offered the evidence, was one of the other
      petitioners who filed an impeachment case against the Chief Justice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T11:12:50.604+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T11:12:53.837+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T11:12:53.674+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyer offers evidence for Sereno impeachment trial

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb4a0dc-7c2d-4e60-8a7e-579a21087cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:12:50.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:12:53.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> A
        lawyer with a pending property dispute case before the Supreme Court offered
        evidence of Chief Justice Maria Lourdes Sereno''s alleged incompetence for
        her impeachment trial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7085de8-5834-4694-a7b7-08900d82db12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:12:50.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:12:53.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Eligio Mallari, president of advocacy group Vanguard of the
        Philippine Constitution, accused Sereno of sitting on the petitions for mandamus
        and certiorari he filed in connection with his three-decade legal battle against
        the Philippine National Bank (PNB) for control of two parcels of land in San
        Fernando, Pampanga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83025014-5c25-4091-b29b-15f4ea863d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:12:50.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:12:53.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong expose ni Atty. Mallari, I tell you, has bearing on the pending
        impeachment against the Chief Justice kasi ito ay may profound implications
        sa kanyang continuous possession of qualifications as chief judge and member
        of the highest court," Mallari''s counsel, Atty. Manuelito Luna, said Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017363b8-6b10-428b-b65b-e15b5710b29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:12:50.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:12:53.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mallari claimed his petitions have yet to be resolved after five
        years. He believes Sereno isn''t acting on his petitions because PNB wrote
        her a letter asking to investigate allegations of influence peddling against
        him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316882cd-6d87-476d-9d36-2b33e152c65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:12:50.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:12:53.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since PNB wrote Sereno on February 8, 2013, Mallari said nothing
        has happened to his case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcbe5f7-a2cb-4ff7-8f47-d53b794186fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:12:50.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:12:53.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Sereno hasn''t included the letter in the agenda of either
        the Supreme Court en banc or the First Division, which she chairs, so it could
        be discussed by the other Justices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e0a89d-047f-4793-aaf8-7e960b8975b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:12:50.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:12:53.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag sinulatan ng isang abogado ang Korte Supreme at pending ang
        kaso [If a lawyer writes to the Supreme Court and the case stays pending],
        this is a serious misconduct. And a Chief Justice who does not divulge this
        to his or her peers in the Supreme Court much less agenda this for deliberation,
        may be held to account under the Constitution for an impeachable offense,"
        Luna added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7ca002-752b-4502-a7a0-ab70f671bd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:12:50.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:12:53.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna said they will submit the PNB''s letter and other related documents
        to Larry Gadon, the complainant in Sereno''s impeachment case, so it could
        be presented during the trial at the Senate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80707ab9-c371-4e2a-8e5f-a4089b910d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:12:50.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:12:53.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mallari also filed an impeachment complaint against Sereno, along
        with Volunteers Against Crime and Corruption founding chair Dante Jimenez,
        but it was dismissed by the House justice committee in September for being
        insufficient in form</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c512d7-dadc-443e-a0af-0f11c6baa064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:12:50.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:12:53.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, Gadon said he''s waiting for Mallari''s camp
        to turn the documents over to him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033ba861-43f1-4aaf-b395-f88c45346acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:12:50.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:12:53.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sereno''s camp declined to comment on Mallari''s allegations
        since he has pending disciplinary cases before the Supreme Court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aa6c00-f723-4e09-9267-388c7e04819c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:12:50.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:12:53.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' correspondent Xianne Arcangel contributed to this
        report.</p>'
  'UAAP-NU-UST-winless-91-83':
    'author': ' Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-23T07:57:44.353+08:00
    'imagesource': 'jcr:55ab0d0b-9dab-4fae-b58b-ee02c2213501'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '767afd18-3f8a-4671-aa24-f341178636c5'
    'lead': 'The NU Bulldogs eliminated the UST Growling Tigers from Final Four contention
      with a 91-83 victory in the UAAP Season 80 on Sunday afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T11:15:58.496+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T11:16:03.016+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T11:16:02.862+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: NU keeps UST winless in season, 91-83

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9171e28b-5f17-4d64-bc42-c77e4453158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:15:58.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:16:03.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 22) — The National University
        (NU) Bulldogs kept the University of Santo Tomas (UST) Growling Tigers hungry
        for their first win of the season after a 91-83 win in the University Athletic
        Association of the Philippines (UAAP) Season 80 on Sunday at the Fil Oil Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ef45a1-5fee-4038-b3f6-f88437f9358b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:15:58.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:16:03.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issa Gaye and Matt Salem paced NU with 22 points apiece.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb6908e-c6bf-4541-96b2-753584ae4fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:15:58.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:16:03.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With NU head coach Jamike Jarin serving a one game suspension, assistant
        coach Danny Ildefonso was tasked with getting the job done for the Bulldogs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5a34d4-2b84-4db2-a3e6-ef46280eaceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:15:58.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:16:03.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite trailing the Growling Tigers, 43-40, going into the halftime
        break, the Bulldogs immediately bounced back in the third frame.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a5b3d5-582c-402f-bb1d-aea0eeb24f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:15:58.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:16:03.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulldogs outscored the España-based outfit, 29-18, in the third
        quarter alone, keyed by a combined 19-point outburst from Gaye and Salem.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13316b4-ba85-4371-8bad-252a69887001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:15:58.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:16:03.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST were able to match NU''s production in the payoff period, but
        could not recover from the damage they have been dealt in the third quarter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1b92f7-cd5a-40bf-bb8e-0e3e4f26a429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:15:58.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:16:03.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tigers would come within 86-81 with four minutes left to play,
        but NU would close out the game well to seal the win.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ada99d-21a9-41b0-8475-05d836535755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:15:58.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:16:03.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Akomo paced UST with 19 markers and 12 rebounds, while Marvin
        Lee added 15 points of his own.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6942de-12b1-4845-ae30-02fe1d1ecc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:15:58.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:16:03.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss saw UST become the first team eliminated from Final Four
        contention in Season with a 0-10 slate, while NU improves to a 4-6 record.</p>'
    '17':
      'image': 'jcr:a4dc19df-6fbf-4a83-9fb2-e5ffab4f1261'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e771b0ee-a0a7-4780-93e7-a639a47b9b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:15:58.497+08:00
