      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines, October 23) —</strong>
        A former village captain was found beheaded by suspected members of the Abu
        Sayyaf in an island province south of here, police said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc05640-4d54-4404-871c-7fa07d409083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:57:42.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:57:45.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basilan Provincial Police Commander Senior Superintendent Nickson
        Muksan said the headless body found in the town of Sumisip in Basilan early
        Sunday was that of Hadji Najir Bohong. Bohong, 58, was a farmer and a former
        barangay captain of Barangay Mahatalang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4b9b10-b5ff-4d58-bea9-5050f48818ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:57:42.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:57:45.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bohong went to a farm with his carabao on Saturday to gather timber
        for his house, reports said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f6c3c1-f60c-4b62-96d2-4cf358f6eba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:57:42.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:57:45.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are looking into reports he was captured by the Abu Sayyaf
        Group led by Abu Dujanah.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc3bf0e-67e6-4350-92d9-1305add49348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:57:42.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:57:45.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muksan said Bohong''s body was recovered by his relatives in the
        vicinity of Sitio Punu, and buried in Barangay Tumahubong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe50a54-d6c1-497b-b2ff-0d343bf519d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:57:42.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:57:45.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf Group are bandits engaged in kidnap-for-ransom since
        the 90s in the southern island provinces of Basilan and Sulu. One of its leaders,
        Isnilon Hapilon, joined the ISIS-linked Maute group and was killed on October
        16 during fighting with government troops liberating Marawi City.</p>'
  'jun-abaya-dotc-buri-graft-mrt3-maintenance-contract':
    'author': 'AC Nicholls and VJ Bacungan, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-10-23T16:07:34.350+08:00
