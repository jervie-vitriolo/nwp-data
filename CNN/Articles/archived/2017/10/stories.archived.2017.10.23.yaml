    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH seeks ASEAN support over ISIS threat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49ff99a-7a76-4a2f-b655-2e24143e97cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:22:55.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:22:59.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 23) — The Philippines wants
        stronger military cooperation with its ASEAN neighbors and major allies, as
        the Defense chief credits foreign assistance for helping the government crush
        the ISIS threat in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2165ea60-a1b1-4a62-93ed-8176591ac274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:22:55.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:22:59.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana announced the end to all combat
        operations in Marawi on Monday and shared the victory with the Philippine
        partners.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b7d951-82dd-48ec-be7b-2a117a5d1fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:22:55.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:22:59.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to thank the nations that helped us: China, the United
        States, Australia, Malaysia, Indonesia, Brunei and Singapore," Lorenzana said
        in his speech.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597a812b-2b42-409e-915f-71f0946a9dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:22:55.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:22:59.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s declaration of victory was perfectly timed as
        the Philippines chairs the ASEAN Defense Ministers'' Meeting in Clark, Pampanga
        on Monday and Tuesday. In attendance are defense chiefs from all 10 ASEAN
        states, as well as their counterparts in Australia, China, India, Japan, Korea,
        New Zealand, Russia and the U.S.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bae1bf-a2dd-4fef-beaa-e8daefe5eaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:22:55.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:22:59.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the meetings would "focus on the progress of defense
        cooperation, to include new initiatives and the way forward" for the ASEAN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a337d52-0cf9-41b5-9cc3-8fffbb542874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:22:55.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:22:59.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense chief avoided politics when pressed about what countries
        he would seek new agreements with — particularly with China and the U.S. both
        vying for dominance in the region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32c0dd0-7c3a-4ecb-a932-6135afb8c81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:22:55.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:22:59.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that both nations have extended generous support to the
        Philippines during the battle for Marawi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0c1e0b-ff5b-4128-b143-a5b1162f5cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:22:55.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:22:59.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has donated firearms and ammunition for soldiers, as well
        as heavy equipment for construction. The United States, meanwhile, has been
        sharing its intelligence from its combat operations in Iraq and Afghanistan,
        flagging terrorists who could be moving between the Middle East and Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bfd2d2-62ae-4bba-a4e1-cec20b2177a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:22:55.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:22:59.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be cooperating with all countries in the region, not only
        with China but especially the ASEAN who are vulnerable to these kinds of security
        threats, like India and Malaysia, Singapore and Brunei," Lorenzana said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af05239-566a-4a1b-bf5a-401c2c166bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:22:55.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:22:59.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines already conducts joint sea and air patrols with
        Indonesia and Malaysia to prevent the movement of militants from one country
        to another. The siege in Marawi saw not just local Maute members but also
        foreign fighters participating.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c736f9ad-f70b-416d-977e-363f60921163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:22:55.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:22:59.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian Mahmud Ahmad was one of the government''s prime suspects
        and believed to have financed the Marawi attack. The Armed Forces of the Philippines
        believes Ahmad was killed in a military operation last week, shortly after
        Abu Sayyaf-Basilan leader Isnilon Hapilon and Omar Maute, one of the two founders
        of the Maute group, were taken down as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cf48d1-3428-4189-b0a8-af02c7963756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:22:55.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:22:59.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Australia also lent support to the Philippines by
        sending over two of its spy planes. They conduct surveillance information
        on Marawi, mapping out enemy positions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08a9b6f-4b70-4833-b1ae-03182b1a5262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:22:55.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:22:59.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Defense Minister Marise Payne visited one of its AP-3C
        Orion aircraft in Clark on Monday and met with personnel to thank them for
        their service.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2b1e08-13fe-440e-9ded-dd839d754090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:22:55.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:22:59.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payne said she was slated to talk to Lorenzana on Tuesday, adding
        Australia has always been ready to help given its longstanding alliance with
        the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c153a42c-ffe6-4341-a85e-034e08f509b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:22:55.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:22:59.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia and the Philippines have an extremely long, shared regional
        and military history. The engagement here with the [aircraft] in surveillance
        activity has been an extension of that, a very important extension of that,"
        she told reporters.</p>'
