    'template': '1'
    'title': 'Malacañang: Bautista''s resignation ''effective immediately''

      '
    'updated': 2017-10-24T06:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590c4402-0245-4026-89e8-f4a5155706c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:53.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:10:58.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 23) — President Rodrigo Duterte
        has accepted the resignation of Commission on Elections Chairman Andres Bautista
        effective immediately.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Malacanang: Comelec chair&#39;s resignation effective immediately
        <a href="https://t.co/03LHAkZxOB">pic.twitter.com/03LHAkZxOB</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/922423895373705218?ref_src=twsrc%5Etfw">October
        23, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbff427-f558-42e5-8d12-1bca30a3d51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:53.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:10:58.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb260598-beeb-4896-96b3-2b91b4a729fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:53.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:10:58.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista, who was impeached by the House of Representatives, was
        informed of the President''s decision in a letter signed by Executive Secretary
        Salvador Medialdea. The justice committee in the lower house was scheduled
        to hold a hearing on his impeachment on October 24.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae19487b-274d-4566-9287-7c7b7f52a96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:53.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:10:58.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon the instruction of President Rodrigo Roa Duterte, I wish to
        inform you that your resignation is hereby accepted, effective immediately,"
        the letter said.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Malacañang accepts Comelec Chairman Andres Bautista&#39;s
        resignation effective immediately <a href="https://t.co/sg187QDhwt">pic.twitter.com/sg187QDhwt</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/922403752291680256?ref_src=twsrc%5Etfw">October
        23, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a57ffe1-b8c2-421d-b2cc-0e8a46d73d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:53.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:10:58.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7406b5b9-c38d-4054-89af-12bcf602adb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:53.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:10:58.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista''s resignation was accepted earlier than expected. On October
        11, he submitted his resignation to Duterte effective the end of this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde266f0-6839-4067-96df-3efbb4aba2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:53.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:10:58.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/11/Comelec-Chief-Andy-Bautista-resign.html">READ:
        Comelec Chief Andy Bautista to resign</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9d6b4b-4d4b-46f1-918d-95a38df968c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:53.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:10:58.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte confirmed that he received Bautista''s resignation
        letter on October 13.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba660ef-4357-47a1-b850-fb7d104228ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:53.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:10:58.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/14/Duterte-Comelec-Bautista-resignation.html">READ:
        Duterte confirms accepting Comelec chief Bautista''s resignation</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701c3e1d-1a26-4f2c-aaa9-9f5fb4b255d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:53.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:10:58.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Representative Jacinto Paras of Negros Oriental, who filed
        an impeachment complaint against Bautista earlier said, "I had a feeling that
        Bautista anticipated the hearing tom(orrow)...sa House Justice Committee to
        prepare for the Articles of Impeachment to be submitted to the Senate immediately,
        thus inunahan na nya [he beat them to it]."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650c3f48-093f-49dc-a408-4a35d1d15dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:53.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:10:58.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The House has called the managers of Luzon Development Bank and
        for sure, they would have revealed the truth about the ill gotten wealth of
        Bautista. The House also invited Patricia Bautista to authenticate the documents
        in her possession which revealed the billions of pesos of ill gotten wealth
        of Andy Bautista. <em>Kaya forced to good sya mag resign today,"</em> he added,
        referring to Bautista''s estranged wife.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ffc0f5-ba63-43ca-9cee-e848ee839441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:53.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:10:58.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paras'' complaint was dismissed in September by the House Justice
        Committee, saying it was "insufficient in form."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb4f893-dc22-43a8-9436-30c8dc9b7fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:53.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:10:58.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/09/20/Andy-Tish-Bautista-impeachment.html">RELATED:
        Bautista feels vindicated, wife''s camp not giving up on impeachment</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6679e0-edaf-4bda-be7d-6c4c6a1684f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:53.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:10:58.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this was reversed on October 11, the same day Bautista
        announced he would be leaving his post by the end of the year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee4e046-7f18-439f-8c86-eab17ab54fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:53.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:10:58.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' Newsroom on Monday, House Justice
        Committee Chairman Rey Umali said he is grateful President Duterte has accepted
        Bautista''s resignation, effective immediately, as it "relieves" the committee
        of having to undergo the heavy work of crafting articles of impeachment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff92615f-efbd-4bb5-93a4-2d16cdbdf241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:53.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:10:58.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, however, the justice committee will push through with their
        meeting on Tuesday in order to bring closure to the case.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7356fa6-558d-48fe-af7b-43cdef23e82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:53.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:10:58.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is awaiting the official transmittal of the President''s
        acceptance of Bautista''s resignation, and will declare the impeachment case
        moot and academic once he is able to get a copy of it from Malacanang.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d831c5a-27b3-4516-96f3-f802cdb9d97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:53.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:10:58.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been trying to call the Executive Secretary and hopefully
        I will get a copy of the transmittal letter of the acceptance of the resignation,"
        he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a156a160-6d72-4551-ba79-3c3ee047eb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:53.568+08:00
