    'template': '1'
    'title': 'Japan''s Abe on track for landslide victory, exit polls show

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc039fa9-2ffd-4fa5-a337-1a19b799065a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:01:54.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:01:58.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japanese Prime Minister Shinzo Abe has
        promised to take a firm stance on North Korea, after a predicted landslide
        win in Sunday''s parliamentary elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9b272a-5eca-4e1c-a7f7-cbdad2b3d1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:01:54.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:01:58.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My immediate task is to deal with North Korea," Abe told reporters.
        "It will take tough diplomacy. With the mandate given by the people, I would
        like to exercise my command in diplomacy."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dda679-81ab-4a38-9c94-aeca64262610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:01:54.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:01:58.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe had called the snap vote to seek a boost to his parliamentary
        majority and is likely to use any new powers to attempt to overhaul the country''s
        defense strategy and pacifist stance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08250b17-5043-4731-88de-5bd3dd669370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:01:54.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:01:58.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An exit poll by public broadcaster NHK forecast a decisive win for
        Abe''s coalition, saying his conservative Liberal Democratic Party (LDP) would
        take 253 to 300 of Parliament''s 465 seats. The Komeito party, which is in
        a coalition with the LDP, is predicted to take 27 to 36 seats.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffb7805-6e9e-4ac1-b4e6-02e715636dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:01:54.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:01:58.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other local broadcasters reported well over 300 seats by the coalition.
        Exit polls are not final results and the official count is expected early
        Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cb564c-6a12-4a9e-af7a-5323f3c633e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:01:54.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:01:58.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the face of an increasingly hostile North Korea,&nbsp;Abe earlier
        this year set a deadline&nbsp;of 2020 to revise Japan''s constitution, which
        contains language that bans Japan from maintaining armed forces. It is a controversial
        proposal that strikes at the heart of the country''s post-war identity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b80120-a3d1-47cb-90c5-9c6abf977024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:01:54.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:01:58.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forecast win also puts Abe, 63, on track to become the longest-serving
        leader in the country''s modern history. His performance at the polls Sunday
        is an indication his party is likely to re-elect him as their leader for another
        three years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973d4eca-454f-4613-a232-6ceb2e6a8b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:01:54.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:01:58.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I must face with this victory with humility," Abe told NHK after
        the exit poll results. "The voters gave us, the ruling party, a majority.
        This is the voice of the Japanese people, telling us to push our policies
        forward and come out with results."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f597304-1d25-450e-bf4f-32feabdc674e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:01:54.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:01:58.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition in disarray</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fa2726-cb94-4071-be6a-a9816b465635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:01:54.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:01:58.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe had sought to win a two-thirds "super majority" in Parliament,
        which would help him achieve his goal of amending the constitution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824f5bfd-aa08-4dc3-89d2-a99db0f030ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:01:54.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:01:58.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would need 310 seats to achieve that balance of power, and while
        some exit polls show Abe passing that threshold, others do not.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f23f15-383b-4f47-bb7a-6734cf518f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:01:54.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:01:58.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe called the election at a key moment when the opposition was
        in disarray, and his popularity ratings began to pick up after months in the
        doldrums.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a13c57-12cf-4bba-9bb8-3c13df9b0833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:01:54.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:01:58.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ran with very little opposition. Tokyo Governor Yuriko Koike
        launched her conservative Party of Hope ahead of the poll, splintering the
        traditional opposition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e9accf-c0a1-499d-a403-5bb9def7a21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:01:54.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:01:58.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Koike did not herself run for a seat in Parliament and her party
        failed to put forward a viable candidate. Koike was in Paris during the vote
        Sunday on a scheduled official trip.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf152af-e7a2-4bbd-8e98-d9ca3e58bb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:01:54.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:01:58.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a very tough result. We will analyze the reason for the defeat,"
        she told NHK.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704961d9-0dc3-4174-ac02-359b6a7d56e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:01:54.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:01:58.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea threat</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d62df33-5d54-4767-8cd2-c75274ee56db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:01:54.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:01:58.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has faced increased hostility from North Korea in recent months,
        as the rogue state locks horns with the Trump administration over Pyongyang''s
        missile and nuclear programs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bd6391-da28-4425-9c0a-fcaea1a08074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:01:54.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:01:58.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang flew two projectiles over Japan last month, including
        a ballistic missile, in act of defiance against Washington and the international
        community.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a5ee06-d7bb-4aa9-ba64-d9d48b047b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:01:54.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:01:58.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Japan''s ability to respond is limited. Its constitution does
        not allow Japan''s military -- called the Self-Defense Forces -- to develop
        significant offensive capabilities. Article 9 of the constitution says that
        "land, sea and air forces, as well as other war potential will never be maintained."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44f6d90-ec69-4ae1-84d7-1d25835b59d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:01:54.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:01:58.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighbors that suffered under Japanese occupation during World War
        II view Abe''s ambitions with concern and skepticism. It''s also highly controversial
        in Japan itself, to the point where lawmakers came to blows debating the issue&nbsp;in
        2015.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6f9974-cf20-4e92-a824-850a30c73ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:01:54.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:01:58.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But altering Japan''s constitution is a heavy lift. Even with strong
        parliamentary support, such a measure must be approved in a referendum.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3c39ef-411f-408e-b911-d25b98328e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:01:54.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:01:58.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump factor</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf44df0-36b0-4848-8ec7-e5fbea4351f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:01:54.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:01:58.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first items on Abe''s agenda will be US President Donald
        Trump''s first trip to Asia while in office early next month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0210f61c-9898-43e1-9fb4-2abb90919213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:01:54.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:01:58.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s talk of turning inward has had US allies in the region
        worried that they can no longer rely on the US for defense as they once did.
        Some Japanese hawks have pointed to this as yet another impetus to revise
        the constitution.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4793a109-10d8-4d48-b676-3ddc21735f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:01:54.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:01:58.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe has invested significant time and effort into his relationship
        with his new US counterpart, becoming the first foreign leader to&nbsp;meet
        with Trump when he was President-elect&nbsp;and during a summit in February
        at Trump''s Mar-a-Lago estate,&nbsp;where the two played golf together.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874dbf66-1dbf-4f9f-9b82-7d926b95d5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:01:54.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:01:58.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the two are bound by their shared hard line on Pyongyang
        -- both have been vociferous in their opposition to North Korea''s missile
        and nuclear tests.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709f5fc4-dbbe-43d6-a4e1-aa5576f12459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:01:54.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:01:58.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/22/asia/japan-election-results/index.html">"Japan''s
        Abe on track for landslide victory, exit polls show."</a></em></p>'
  'Trump-North-Korea-prepared-for-anything':
    'author': 'Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-23T20:31:18.434+08:00
    'imagesource': 'jcr:a3fa2e5a-85c5-47d8-9ddd-e3dcf68ee926'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '975223ad-59a5-417a-8851-434d7ff58e76'
    'lead': 'Trump said he believes Chinese President Xi Jinping has "the power to
      do something very significant with respect to North Korea."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T11:04:29.375+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T11:04:33.420+08:00
    'mgnl:lastActivatedBy': 'jeff'
