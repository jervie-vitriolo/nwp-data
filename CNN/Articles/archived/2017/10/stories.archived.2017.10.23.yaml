    'template': '1'
    'title': 'Abaya, ex-DOTC officials face graft rap over MRT-3 maintenance contract

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee351f6c-b695-45d2-9578-2c8a0c7731ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:02:26.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:09:24.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> The
        long-running dispute between the government and the maintenance provider of
        the troubled Metro Rail Transit 3 (MRT-3) now includes transport officials
        from the previous administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd894e6-58d8-44d1-a193-8504dce78e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:02:26.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:09:24.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Undersecretary for Legal Affairs Rainier Yebra filed
        on Monday a graft complaint at the Ombudsman against former Transportation
        Secretary Jun Abaya and other former officials of the Department of Transportation
        and Communications (DOTC).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41409d5e-d885-4878-a953-c9ecc474c111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:02:26.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:09:24.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is for the allegedly anomalous maintenance contract with Filipino-Korean
        company Busan Universal Rails, Inc. (BURI).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c733830-f44c-4dbf-81c1-72fec192ee72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:02:26.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:09:24.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has everything to do with the current degradation, the poor
        service, the unreliable trains that we have at the MRT-3," Yebra said.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/0B04gEVUkMvySRjBQR1hBQnROZTQ/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d77c47-7c74-42a9-a3f8-a238bb9c1efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:02:26.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:09:24.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9852a8b1-5dec-4007-a1a5-97bbc1124add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:02:26.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:09:24.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BURI officials are also included in the complaint.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fa236f-d666-46f1-9332-6feb6ea078f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:02:26.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:09:24.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr on Friday threatened to terminate BURI''s three-year contract,
        which expires in January 2019, for the company''s alleged poor performance,
        among other reasons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0cd757-f9c4-4609-92f7-8ef59eaabbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:02:26.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:09:24.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/transportation/2017/10/20/dotr-terminate-busan-mrt-maintenance-contract.html">Read:
        DOTr threatens to terminate MRT maintenance provider''s contract</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf3eb7f-955d-4f51-ae02-74cb25b3ff4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:02:26.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:09:24.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BURI Legal Counsel Charles Mercado told CNN Philippines'' "Balitaan"
        on Friday that the company''s job is not to prevent glitches, but to fix glitches
        as these occur.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16311cb-b0f1-4a97-8b55-6e79ed498e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:02:26.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:09:24.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Binabaliktad lang kami ng</em> DOTr," he said. <em>"Sinasabi
        nila, kasalanan namin yung</em> glitches. Bakit namin gugustuhin na magkaroon
        ng glitch, eh may mga sumasakay? Ayaw naman naming masaktan yung mga tao o
        magkaaberya."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7744a2bd-eb63-45c2-a273-b575d6a41755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:02:26.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:09:24.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DOTr is twisting us around. They say the glitches
        are our fault. But why would we want glitches to happen, but there are people
        riding the train? We don''t want people to get hurt or be inconvenienced.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9563d9-1552-4988-bec4-c648df830fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:02:26.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:09:24.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billions allegedly defrauded</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239683af-15af-444e-bc93-65c9955c93ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:02:26.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:09:24.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yebra said Abaya and the other respondents defrauded the government
        of billions of pesos when it let BURI, which Yebra called an unqualified service
        provider, handle the MRT-3''s maintenance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0428464-83a6-4428-85d1-ee0f4930a491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:02:26.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:09:24.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint said the government awarded in December 2015 the maintenance
        contract of about ₱3.81 billion to Busan Joint Venture (JV).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd42260f-c465-42c6-8621-38b854e5292a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:02:26.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:09:24.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Yebra said an entirely different entity, BURI, has been implementing
        the contract and was formed in January 2016 allegedly on orders of Abaya and
        other transport officials.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa74ea5-d66a-425b-a3b5-197d51450c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:02:26.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:09:24.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Busan Joint Venture won the contract with then-DOTC and one of
        joint venturers there is Busan Transportation Corporation," Yebra said. "Siya
        yung may experience, may required capitalization [That had the experience
        and the required capitalization]. Joint venture should''ve included Busan
        Transportation Corp."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ceafef-ee50-431e-8f41-f89f26ff6505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:02:26.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:09:24.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead, they formed BURI, where Busan Transportation Corporation,
        the Korean giant, only got 4.7-percent equity and we believe that in itself
        is anomalous," he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca96984a-ada3-4b97-a9d1-57ed06730670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:02:26.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:09:24.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint said aside from not being part of the bidding, BURI
        did not have the required 15 years of experience to be accepted as a maintenance
        provider.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1b84ee-2b2d-49ea-8470-92275594a2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:02:26.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:09:24.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the government suffered "undue injury" because of
        the over ₱921 million paid to BURI so far for the "payment of dismal services."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03e8ca5-d804-41e7-82f2-df1cd387ea05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:02:26.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:09:24.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abaya said in a Monday statement that although he has yet to read
        the complaint, he looks forward to clearing his name.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f93092-5eb1-4769-a2b8-3896082a2cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:02:26.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:09:24.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In any event, our decision has always been guided by our conscience
        and our compliance with procurement laws and laws with regard  to the procurement
        of the maintenance provider," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dfcce5-c453-49b9-882c-a29c98e159ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:02:26.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:09:24.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, BURI said on Monday that it "is confident that it will
        be able to answer and negate any charges against the company or its officials."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc02544-8a0b-4b2c-be70-003076eb740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:02:26.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:09:24.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other alleged anomalies</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbf1b0f-7f5c-44ec-9913-08be9b4cdfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:02:26.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:09:24.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abaya also faces four more graft cases at the Ombudsman for his
        involvement in the ₱1.72 billion Contactless Automated Fare Collection System
        project, the purchase of ₱3.8 billion worth of license plates and ₱3.8 billion
        worth of train coaches from China.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3d45b4-397d-4a7b-87be-2e8205ad2c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:02:26.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:09:24.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A full-blown investigation by the Senate Public Services Committee
        found that out of the 48 train coaches delivered, only 29 had a signaling
        system installed.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe99e91-59a2-4577-be73-468e1951d865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:02:26.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:09:24.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/transportation/2017/10/11/senate-charge-transport-officials-defective-mrt.html">Read:
        Senate to back filing of charges vs. former transport officials over defective
        MRT trains</a></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7fe55a-179b-4817-a18d-c43f93be0d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:02:26.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:09:24.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also found that each of the trains weighed just over
        49,000 kgs, some 3,000 kgs over the 46,300-kg limit under the terms  of the
        contract.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52af4031-0b81-4346-bb88-5aa2419e20ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:02:26.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:09:24.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe, chairman of the Senate Public Services Committee,
        said ₱526 million of taxpayers'' money was wasted in the purchase of light
        rail vehicles for the MRT-3.</p>'
  'sereno-lawyers-on-impeachment-cross-examination':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'Atty. Jojo Lacanilao and Atty. Josalee Deinla, lawyers of Chief Justice
      Maria Lourdes Sereno. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-23T15:51:06.927+08:00
    'imagesource': 'jcr:5b2d380c-1d8d-406b-b541-d7fdda76d7fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '547f3ede-a548-4751-bd5f-ff911f3859e7'
    'lead': 'The House Justice Committee Chair has earlier said only the Chief Justice
      herself could cross-examine the witnesses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T10:06:05.433+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T10:06:09.177+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T10:06:09.015+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chief Justice''s lawyers push for their right to cross-examine witnesses
      in impeachment proceedings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d04577-db0f-47f1-921d-e95e6eb31f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:06:05.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:06:09.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> The
        lawyers of Chief Justice Maria Lourdes Sereno on Monday urged a House panel
        to allow them to cross-examine witnesses to be presented against her in the
        impeachment proceedings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08486384-1f5b-48c3-b3e3-29890e50f627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:06:05.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:06:09.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They filed a motion urging the House Committee on Justice to act
        upon the two letters they have filed on September 28 and October 3 asserting
        Sereno''s right to grant her legal counsels permission to question the witnesses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7a46ef-4f13-453d-960a-07d8e4d57582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:06:05.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:06:09.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice''s Spokesperson, Attorney Josalee Deinla, said
        Sereno deserves the right to be represented by her lawyers in the impeachment
        proceedings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f35ab30-35e6-4707-a5ad-97573430173c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:06:05.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:06:09.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ilalim ng ating konstitusyon, lahat ng mamamayan ay may karapatan
        na depensahan ang sarili through counsel at ito ang pinipili niyang gawin,"
        Deinla told reporters Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a456640b-e143-4f4e-9bfa-a2bd406cb09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:06:05.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:06:09.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Under the constitution, all citizens have the right
        to defend themselves through counsel, and she opted to do so.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d93e3c-0bb8-498b-8eac-83f4bcee3887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:06:05.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:06:09.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Walang sinasaad na exemption sa ating konstitusyon, walang
        sinasaad doon na dahil</em> Chief Justice <em>ka ay di na pwede ''yung</em>
        right to counsel," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fcc860-8e51-4e94-bfcb-fe9becc5b058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:06:05.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:06:09.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Constitution states no exemption. It does not
        say that just because you are Chief Justice, you do not have the right to
        counsel.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51a51f8-2fdc-4856-9e0a-f1ff4b854835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:06:05.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:06:09.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s lawyers said she also has the right through her legal
        counsels to object to improper questions during the direct examination of
        the witnesses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3888b174-8e20-4c02-8cf1-45095c8adf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:06:05.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:06:09.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/10/Chief-Justice-lawyers-reiterate-appeal-cross-examine-witnesses.html"><strong>READ:</strong>
        Chief Justice''s lawyers reiterate appeal to cross-examine witnesses</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d12da75-fa8f-49a1-b963-12eb1919fb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:06:05.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:06:09.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House justice committee''s chairman, Representative Reynaldo
        Umali, had earlier denied the lawyers'' requests, and said only Sereno could
        cross-examine the witnesses that will be presented against her in the impeachment
        hearing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95b03cd-0114-4fea-993f-38a265256957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:06:05.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:06:09.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/09/28/Sereno-asks-House-panel-to-junk-impeachment-complaint.html">Sereno
        asks House panel to junk impeachment complaint</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1abbaef-9f4c-4cea-82d3-637b833b985e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:06:05.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:06:09.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said the entire committee will have to resolve the motion
        filed by Sereno''s lawyers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf9e1c1-9854-4c02-9267-11f808e27adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:06:05.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:06:09.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez previously said <a href="http://cnnphilippines.com/news/2017/10/11/sereno-lawyers-cross-examine-witnesses.html">he
        will not allow other people to examine the witnesses on Sereno''s behalf,
        claiming she is Chief Justice after all.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2839c1ec-10d5-4cac-8231-8a5ff5a665bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:06:05.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:06:09.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel is expected to hold a hearing on the determination of
        probable cause for the impeachment complaint against Sereno when sessions
        resume in November.</p>'
  'eu-european-union-more-understanding-president-rodrigo-duterte':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-23T14:17:47.131+08:00
    'imagesource': 'jcr:44ab4903-28c1-466e-b8b5-9943a4816186'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dd2b11e-a6e0-438b-96af-efe33f07d523'
    'lead': 'Special Envoy to the EU Edgardo Angara said the union''s officials who
      are in the Philippines have been "accustomed" to the President''s spontaneous
      remarks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T10:10:40.264+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T10:10:44.349+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T10:10:44.037+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EU ''more understanding'' of Duterte: special envoy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f359c3-878a-499f-9703-bacf6444c2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:10:40.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:10:44.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> Despite
        President Rodrigo Duterte''s tirades against the European Union (EU), a special
        envoy said his Philippine-based European counterparts are more understanding
        of the administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca36d3f2-2e59-49ef-9997-639fe92b4df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:10:40.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:10:44.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Envoy to the EU Edgardo Angara said ambassadors based here
        are "accustomed" to the President''s spontaneous remarks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54683e9-953e-444b-9477-4ca1a27d6867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:10:40.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:10:44.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of them explained to me, ''You know, we here in the Philippines
        understand that, but our capitals don''t understand that. What they see is
        the headline of the wire services,''" Angara told CNN Philippines "The Source"
        said on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf46ae6-7e99-49f4-91fe-aca5dd256830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:10:40.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:10:44.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 12, Duterte launched yet another slew of insults against
        the EU, after European parliamentarians who visited the country had allegedly
        threatened to exclude the Philippines from the United Nations because of the
        administration''s war on drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be2b728-9800-4b98-96c9-1450800a969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:10:40.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:10:44.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same speech, he gave an ultimatum to EU ambassadors to leave
        the country within 24 hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86a52b7-b8fc-46d8-a445-95ee151d12ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:10:40.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:10:44.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/10/12/Duterte-lashes-out-at-EU-for-criticizing-drug-war.html">Duterte
        gives EU ultimatum to leave PH for alleged drug war criticism</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021fa27c-457b-4208-811e-c855c5a1a22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:10:40.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:10:44.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When this happened, Angara said he was at a reception for Spain''s
        national day celebrations in Manila. He immediately sought to defuse tension.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4005f8-7bbd-46e3-a4cf-a05a2fabe025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:10:40.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:10:44.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I talked to as many of them (EU ambassadors) as possible. I said,
        please hold your fire. Huwag muna kayong magre-respond (Don''t respond yet)
        because I''d like to be able to get in touch with the President," Angara said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae40092-86c8-4eaf-bb98-a5712fdf258d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:10:40.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:10:44.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said he was unable to talk to the President to give a clarification
        that there was misrepresentation and miscommunication. The criticism did not
        come from EU, but from a seven-member group called Progressive Alliance and
        Party of European Socialists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d3ad00-49db-4a4f-8f66-7c934b91716a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:10:40.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:10:44.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella issued the clarification
        the next day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cccb29f-9ce3-4d1a-a6ec-585bb699b7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:10:40.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:10:44.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Providing help</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28ff01d-60c1-4be8-9ebe-20beeb7ba732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:10:40.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:10:44.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said prior to the October 12 incident, the European Union
        has shown willingness to extend help to the Philippines, despite previous
        calls for the Philippines to investigate extrajudicial killings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb2739b-f82f-4056-b5dd-13b0f2fa044a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:10:40.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:10:44.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time we were sitting down, they were so helpful, so open.
        It''s no longer ''Why are you killing people?'' It''s ''How do we help you
        solve the drug menace?'' ''How do we help in coping against the terrorist
        attack in Marawi?''" Angara said, referring to his visit in Brussels, Belgium
        in September 25 for a series of meetings with the European Parliament.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303c44fc-d226-49b4-8660-71ece7c33ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:10:40.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:10:44.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senate president said Duterte''s order to <a href="http://cnnphilippines.com/news/2017/10/11/president-rodrigo-duterte-pdea-lead-role-war-on-drugs.html">transfer
        the lead role on the drug war to the Philippine Drug Enforcement Agency</a>
        from the Philippine National Police, as well as <a href="http://cnnphilippines.com/metro/2017/09/29/Caloocan-police-force-replaced.html">pull
        out of all Caloocan police force</a> which was tagged with numerous controversies,
        possibly helped the EU change its mindset about the administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e263724-7673-4104-90e5-cfb4c77523ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:10:40.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:10:44.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s all any civilized country wants. That there''s
        action taken against what is perceived, or seems to be perceived, as unlawful
        attack against person," Angara said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b9905f-ef8c-4933-a850-d32249b09c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:10:40.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:10:44.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2016, the European Union called out the Philippine
        government for the increase in deaths of alleged drug suspects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5273485f-5b6d-4e15-98da-610b7d1dc10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:10:40.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:10:44.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong><a href="http://cnnphilippines.com/news/2016/10/12/malaca%F1ang-invites-UN-united-nations-probe-drug-related-killings-ejk.html">
        Malacañang invites UN to probe drug-related killings</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c90132-508e-4005-9b7e-263c05ba58b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:10:40.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:10:44.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PH needs aid</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b91c162-c930-4649-862f-3324fcee333b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:10:40.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:10:44.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has repeatedly warned of refusing aid from the European
        Union, but Angara reiterated, this is only for those "with strings attached."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44abddfd-6fd0-4987-a24a-d3fa4d93eb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:10:40.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:10:44.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the President meant no to all forms of aid. I think
        it is very clear, and I think (Foreign Affairs Sec. Alan Peter Cayetano) has
        made it clearer that it is only aid with strings attached that makes us look
        like mendicants," Angara said, citing aids given in times of disaster.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20be08e7-7d4a-4e8c-8280-bafbbb833ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:10:40.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:10:44.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special envoy to the EU added, it is "critical" for the Philippines
        to continue receiving aid.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470b323c-18ef-42c3-8c51-e645cf4b81be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:10:40.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:10:44.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a developing country like us, it is almost vital, critical,
        that we continue receiving this development assistance, because alone we cannot
        single-handedly cope with extreme weather, extremism, etc." Angara said.</p>'
  'Marawi-crisis':
    'author': 'Claire Jiao and Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-23T13:03:35.986+08:00
    'imagesource': 'jcr:47aadfdf-8a4f-4644-8ffa-165df7c57ead'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c50662d-a8c2-463b-87cc-2a44dbadc22f'
    'lead': 'The government says the deaths of all ISIS-linked Maute group terrorists
      prevented the spread of the "most serious threat" of extremism and radicalism
      in Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T10:16:39.204+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T10:16:42.848+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T10:16:42.500+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fighting in Marawi City is over

      '
    'updated': 2017-10-24T06:15:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bcc7da-2b84-47e0-94f3-06f788e374a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark, Pampanga (CNN Philippines, October 23) — The Philippine government
        on Monday declared the end of five months of fighting in Marawi City and victory
        against Southeast Asia''s "most serious threat of violent extremism."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d368e24-6b61-4cf2-bff2-9f6da24124d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana announced the end to all combat
        operations against ISIS-inspired Maute terrorists after the military killed
        the last remaining local and foreign terrorists in the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04e8d54-aa6e-4eeb-ab9d-443e068e9a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After 154 days of the siege of Marawi by the Daesh-inspired Maute-ISIS
        group, or after a week since the Commander-In-Chief declared the liberation
        of Marawi, we now announce the termination of all combat operations in Marawi,"
        he said at the ASEAN Defense Ministers meeting in this freeport zone north
        of Manila. "Daesh" is the Arabic acronym used to refer to the Islamic State
        of Iraq and Syria, but its use is considered an insult by the terrorists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeb3bb0-31bc-4306-b83b-784308c38380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the killing of 920 of the Maute group including foreign
        fighters and its top leaders has prevented the spread of extremism in Asia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89c7f7b-0435-49c3-92ea-378a82295ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In crushing thus far the most serious attempt to export violent
        extremism and radicalism in the Philippines and in the region, we have contributed
        to preventing its spread in Asia," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c42372-86cf-4a19-846d-adc70dcbc2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense chiefs of the Association of Southeast Asian Nations (ASEAN)
        are on the first of two-day meetings here in the runup to the leaders'' summit
        in November.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a56bc1-1c4c-429b-a838-80c0b55cc1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang welcomed the news and reiterated government''s victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13917d1b-337e-4c61-97eb-96cd86b04718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have successfully concluded what has been, so far, the most
        serious threat of violent extremism and radicalism in the Philippines and
        in Southeast Asia," said Presidential Spokesperson Ernesto Abella in a statement
        Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0a12ad-dd71-434f-8057-2788031e1bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Marawi City, more than 1,500 kilometers away from here, Joint
        Task Force Ranao Deputy Commander Colonel Romeo Brawner said Lorenzana''s
        declaration means the military has ended their assaults against Maute members.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e6c541-35e8-4240-ab04-42620f9e982d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we say ''termination of combat operations,'' this means that
        we are terminating the assault, the offensive attack on the positions of the
        Maute-ISIS," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282d2250-fb04-410b-a6e7-d2724ec744b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner said government troops will defend themselves in case they
        come across stragglers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029d627b-c355-4002-aaa7-af30a9176143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said a total of 42 cadavers — composed of Maute terrorists,
        two wives of fighters, and five possible foreign combatants — were found in
        a building believed to be the last stronghold of the Maute. Amin Baco, the
        reported leader of the stragglers in Marawi, could also be part of the casualties,
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0048f146-2bd7-43fe-bc78-aab819434f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No more. There are no more militants around Marawi City," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d09c4e5-53e8-4674-b6a3-0773440ff25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner cited hostages saying that even the kin of the Maute had
        taken up arms. "''Yung ibang asawa ng mga Maute ay nakipaglaban na rin because
        they feel desperate. We believe na kasama sila (foreign terrorists) sa cadavers
        na ire-recover natin."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb350f0-6fb3-4021-970c-bc2cc5a6db6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Sayyaf leader Isnilon Hapilon, Maute leader Omar Maute, and
        Dr. Mahmud Ahmad, the Malaysian militant who funded the war were killed during
        the 154 days of fighting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8e2f43-6b83-49d2-ad1c-e4677d45ea60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/16/Maute-Marawi-Isnilon-Hapilon-Omar-Maute-dead.html">Related:
        Military kills Isnilon Hapilon, Omar Maute</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80de7669-142d-4954-b04d-aa9c9ac14b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 1,780 hostages of the terrorists have been rescued by the military.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e730aff8-a1b3-4ab6-b03f-42f5680f0de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths of the top two leaders on October 16 marked a significant
        turning point in the crisis, and prompted President Rodrigo Duterte to declare
        the liberation of Marawi City from terrorists on October 17.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19af88a3-8a72-4026-a034-f7d062aa5f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/17/Marawi-liberation-Duterte.html">Related:
        Duterte declares liberation of Marawi</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc773859-3a45-4cd1-bea1-2af9d3d70cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the government ended the war</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81c5bc0-4bbf-4538-b557-310e9a8b9598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana recounted the final push to reclaim Marawi, saying the
        remaining ISIS and Maute fighters were trapped in two buildings in the city.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7c772e-f519-407b-8937-3e17cabcba83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines Chief of Staff Lieutenant General
        Eduardo Año said that the military gave the fighters a chance to surrender,
        but the Maute fight until the end.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa016c36-569d-4cec-a003-743018ad6dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military will have to inspect the bodies to determine how the
        fighters died and who they were. Lorenzana said some bodies were "beyond recognition."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2f34c0-9ed4-41e0-9587-2d543265d113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana will now consult with other military and community leaders
        to assess the security situation in the city. He is expected to give a recommendation
        to the President at the end of the month on whether or not martial law can
        already be lifted across Mindanao.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2904dd-46c9-4d25-875e-ddbdad9035ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mopping up operations to take place</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77c20d8-0b7a-49a5-af1d-da72e0bf7fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Brawner told CNN Philippines'' News Night the army will
        conduct "mopping up operations" along with other simultaneous activities in
        Marawi.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0f9de4-5347-41f2-bde8-d7badfa8fedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mopping up operations mean military forces will again go through
        the main battle area from end to end to ensure no stragglers are left behind
        in the city.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce1c871-ab03-4619-8a09-96bbea42f9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not discounting the possibility that there are still stragglers
        left behind especially because there are several canals, several tunnels in
        the area," Brawner said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc0f2a1-f2b2-4aef-8f9d-b337d0682df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to make sure none of them are left behind. It''s either
        we capture them if we find them or if they fight back, then we will have to
        neutralize them," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446a7494-5cb7-4f84-8bb9-a034aee8ae55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from mopping up operations, the troops will also clear the
        area of improvised explosive devices (IEDs), look for unexploded ordnance,
        and recover or retrieve any cadavers they pass by and move towards Lanao lake.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd1c40a-563a-40e5-b1db-0765a1d5116d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military will also assist the Department of Health in sanitizing
        areas of the battlefield to make sure it''s cleared of diseases.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19f6b5b-3119-45b5-a0cb-95a1aaa6cc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner said they have brought in several K-9 and explosive ordnance
        disposal (EOD) teams to help them with the process.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e267a8f-e093-40e9-b17c-61f946fe56a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said clearing operations are very "tedious and dangerous" job
        because IEDs may be left underneath the debris, and possibly explode when
        the debris is lifted.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d05825c-f849-45c9-bfc7-3ccc3db96659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, he said it is necessary to ensure no IEDs will detonate
        once civilians come back to the area.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a67e2e9-ca84-4c7c-a1e5-c21a5b38cb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snappy salute</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fae2da9-1b36-4b31-989c-060424867ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Abella honored all the government troops
        who fought in the war, including the 165 fallen soldiers and policemen.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6591313-b4a2-4236-bcfd-1eb654178d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We commend government troops, including the fallen, for their courage,
        gallantry, and sacrifice. A snappy salute to all of you," he said in a statement.
        Government troops have begun pulling out of Marawi City as the task now shifts
        to rebuilding it.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c71d8fb-419c-41e2-9935-f4c7ab19e66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/20/Marawi-soldiers-Maute.html">Related:
        ''Mission accomplished'': Some Marawi troops head home to their families</a></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b7a2e3-5dbf-482a-b4a8-9d73bd691537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella added with the liberation of Marawi, their focus is now on
        the "enormous and challenging task" of rebuilding, reconstruction, and the
        rehabilitation of Marawi City.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070fd87a-4558-4966-a9db-98ba62625fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/21/dpwh-nha-marawi-rehab-residents-prepare-come-home.html">Related:
        Gov''t shifts focus to Marawi rehab as residents prepare to come home</a></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cabd3bd-99d0-4fd5-85a2-a20dbcff2d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heavy fighting and airstrikes left buildings in ruins, homes
        reduced to rubble.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70be8560-cd47-4a80-aded-a5a6f157d017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will cost more than ₱50 billion to rehabilitate the war-torn
        city, Duterte and Lorenzana said. The government is looking to build 1,100
        transitional homes by yearend for the displaced Maranaos.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7738869b-d8cd-456e-8fab-00bd2a635b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timeline of terror crisis</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7442dd-f091-4abe-bfb7-79c445f60862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battle in Marawi, which began on May 23, prompted President
        Rodrigo Duterte to declare martial law throughout Mindanao.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d32f96d-4d17-495d-b344-808777dd65f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/06/20/Duterte-martial-law-prevent-civil-war.html">Related:
        Duterte: I was forced to declare martial law to prevent civil war</a></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f76512b-fd2a-49ff-8f04-345ab014bbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute also held hostages, some of them were forced to fight
        government troops.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dd4349-9c50-4aec-b7ab-2456d1199c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/09/17/Task-Force-Marawi-Maute-hostages-forced-to-fight-govt-troops.html">Related:
        Maute hostages forced to fight gov''t troops</a></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5238f81-0d1c-4fd6-b6c4-73beaa7ab8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abducted Catholic priest Chito Soganub in a May 30 video said captives
        included church workers, a professor of the Mindanao State University, teachers
        from the Dansalan College Foundation Inc., carpenters, household helpers,
        children, Christian settlers, and tribe members.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2354fb-049e-461b-91f4-e250e428d0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suganob was rescued on September 16, near Bato Mosque, one of the
        main strongholds of the Maute terrorists.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd69d4f-bbaf-42db-b272-95388cff6557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/09/17/chito-soganub-marawi-priest-rescued.html">Related:
        Abducted priest rescued in Marawi</a></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cc1bfa-5b23-473e-9af5-21b9103a8cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as June 29, Duterte said the rebellion might end in just
        a matter of days. But as the weeks dragged on, it became clear that government
        troops were facing an enemy that had long prepared for the battle. Some P79
        million in cash and checks, as well as illegal drugs and drug paraphernalia
        left behind by Maute, and tunnels underneath the city were discovered by troops
        who did painstaking house-to-house searches for the enemy amid booby traps.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2283f833-5870-41c7-971e-c1ef1dbde313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on September 1, 102nd day of the Marawi crisis, Armed Forces
        spokesman Brigadier General Restituto Padilla said military operations have
        entered the "final push," and fighting was expected to intensify.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e408a4-9780-4a8b-a2e4-2eb1568aca4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law in Mindanao was supposed to lapse last July 22 in line
        with the 60-day limit under the Constitution, but Congress granted Duterte''s
        request for an extension until end of this year "to quell the rebellion."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecf0732-709f-4e21-a2c1-e71a03f6db24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/07/22/Congress-votes-martial-law-extension-Duterte.html">Related:
        Congress grants Duterte''s request to extend martial law in Mindanao until
        end of year</a></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fb12e3-8b54-4f00-a11d-5e75f8444945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:16:39.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:16:42.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte visited Marawi seven times to boost the soldiers'' morale.
        In one of his visits, he revealed drug money was used to fund the terrorists''
        activities.</p>'
