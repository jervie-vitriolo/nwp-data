    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbb0483a-a64d-4718-b83c-e39956d5de44'
    'lead': 'QCinema Film Festival’s international slate is ripe with Cannes winners
      and high-wire concepts about society. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T09:54:04.151+08:00
