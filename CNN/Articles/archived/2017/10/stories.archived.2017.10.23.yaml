      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who’s ever had a pet knows that they’re as much a part of
        a family as anyone, and for our dearly departed four-legged pals, the Philippine
        Animal Welfare Society has set up a Memorial Wall at their Animal Rehabilitation
        Center (PARC) in Loyola Heights, Quezon City. Made up of wall tiles, the memorial
        is a fundraiser project for the shelter and allows pet owners to grieve and
        remember their beloved pets through pictures and four-line dedications, good
        for five years with the option for renewal. The shelter also offers burial
        services in a mass grave.</p>'
    '44':
      'image': 'jcr:8318a765-bc44-457e-ae88-9293b409ce34'
      'imageCaption': 'Photo by YOSHKE DIMEN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ab263a-4c6f-4165-a31e-dbc416ca14b6'
      'mgnl:activationStatus': true
