      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> Supporters
        of President Rodrigo Duterte gathered Monday to launch a group claiming to
        promote positive political debates among Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d258181-9b30-443f-b3c8-5f9ae6a8a3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:27.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:35:31.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential daughter and Davao City Mayor Sara Duterte led the
        event in Taguig for the group, Tapang at Malasakit Alliance for the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57be2f36-b345-4c09-99db-f24f290156f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:27.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:35:31.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a big turnout, with many people unable to gain access
        to the main venue, but Mayor Duterte made sure to visit them outside.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2075cb-f6f5-48a1-a62c-6ace1ca8ad32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:27.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:35:31.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alliance also aims to promote a healthier environment on social
        media among pro and anti-administration bloggers.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Duterte supporters launch &#39;Tapang at Malasakit&#39; <a href="https://t.co/t1S7cafQmy">pic.twitter.com/t1S7cafQmy</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/922425500357640192?ref_src=twsrc%5Etfw">October
        23, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edca4be4-2cf3-426a-95c7-561859de4287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:27.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:35:31.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc93133c-d274-40cc-bd6f-93a028485f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:27.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:35:31.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I noticed that<em> ang nangyari,</em> Filipinos against Filipinos.<em>
        Pilipinong pula</em> against Pilipinong yellow [It''s Filipinos against Filipinos.
        Filipinos with the red sector against Filipinos with the yelllow sector.],"
        the mayor said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37a8e32-b905-44c5-91a9-754e4e150335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:27.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:35:31.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red was the color used by President Duterte while campaigning for
        the presidency, while yellow was the color used by the Liberal Party.  Supporters
        from both camps figure in arguments online.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d00c4b-441a-4ffa-ab15-1fb7e466c631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:27.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:35:31.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the real enemies are poverty, crime, and terrorism – not
        those with differing political views.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ab1625-f651-4d35-b4b9-f37d3225a835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:27.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:35:31.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can disagree but not be disagreeable...<em>Dapat positive lang
        lahat</em> [Translation: We can disagree but not be disagreeable. Let''s just
        be positive.]," Mayor Duterte added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace57ac2-1aae-4681-8532-b87b03b54f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:27.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:35:31.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her father''s term has been marred by too much political
        noise.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99378c3-bec6-450f-bfae-2916cc498b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:27.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:35:31.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other personalities also present at the launch were Foreign Affairs
        Secretary Alan Peter Cayetano, Ilocos Sur Governor Imee Marcos, and Manila
        Mayor Joseph Estrada. Even Presidential son Baste Duterte who rarely talks
        politics nowadays was also there.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">WATCH: Baste Duterte appeals for a more positive campaign in support
        of administration. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/XUi4moD9ld">pic.twitter.com/XUi4moD9ld</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/922339697166127104?ref_src=twsrc%5Etfw">October
        23, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe13ee9e-64a8-438e-8615-cb6517520a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:27.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:35:31.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e423783d-cf7f-4bab-83e4-22f7e94c19f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:27.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:35:31.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "So <em>kung mag-aaway tayo na hindi naman productive,
        may away kasi na hindi</em> productive...<em>Wala naman maitutulong sa bansa
        natin ''yun, ''di ba? So ano punto nun?"</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0648edec-7948-42c7-8cf5-00b2fa5b2c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:27.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:35:31.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So if we fight and it''s not productive, because there
        are fights that really aren''t...That does nothing to help the country, right?
        So what''s the point of that?]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e82a5d-cf58-4968-a9c6-eb514d32792c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:27.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:35:31.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Assistant Secretary Mocha Uson, who is accused of
        promoting political divisiveness and promoting fake news on her blog, attended
        the event with other pro-Duterte bloggers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8009bcec-bb28-431a-97d7-ec8fb8375c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:27.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:35:31.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/04/Mocha-Uson-fake-news.html">RELATED:
        Senators urge Mocha Uson: Use your power wisely</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab8f103-eab6-4b7d-a3fe-5149f62ee562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:27.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:35:31.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Duterte clarified Tapang and Malasakit was not formed to counter
        the opposition''s Tindig Pilipinas, an opposition group set up by former officials
        of the Aquino administration and Liberal Party members.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5a8e82-0388-44ec-8865-157154c7fded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:27.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:35:31.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, we are asking them to join us," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b6c642-8270-47c8-a903-511c9af3eb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:27.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:35:31.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, she said, has nothing do do with any plans she may have
        in the  2019 polls.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b009149-6c6a-4ec2-b7c5-c3872a1ebed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:27.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:35:31.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "Hindi ko naman kailangan yung mga taga-Luzon para sa
        kandidatura ko sa Davao, eh. So no this is not for elections."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b473276-ad1c-4c7c-9547-cbdd8439cd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:27.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:35:31.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t need people from Luzon for my candidacy in
        Davao. So, no, this is not for elections.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48929e6a-05e3-4019-b2c6-89bc4bedd905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:27.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:35:31.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she''s not out for any national post, the mayor said she does
        plan to run for a congressional seat.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49b85a3-1d61-45aa-a138-d88ba1473256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:27.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:35:31.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Tapang at Malasakit is coming up with a list of their members.</p>'
  'CNN-Philippines-Regine-Cabato-wins-La-Salle-Scholarum-Award-best-online-feature':
    'author': 'CNN Philippines Staff'
