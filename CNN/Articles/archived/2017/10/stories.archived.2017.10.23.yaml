      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum released today, the Land Transportation Franchising
        and Regulatory Board said students can avail themselves of the discount Monday
        to Sunday, "including summer breaks, legal and special legal holidays."</p>'
