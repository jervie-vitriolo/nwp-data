      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timberlake&nbsp;apologized for the incident&nbsp;and said it was
        "not intentional and is regrettable."</p>'
    '5':
