    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump on North Korea: ''We''re prepared for anything''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde75d21-cdc8-42af-888d-61b58355166c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:04:29.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:04:33.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump boasted that the
        US is "prepared for anything" when it comes to the North Korea nuclear crisis
        and emphasized the importance of China''s role during an interview with Fox
        Business Network''s Maria Bartiromo broadcast on Sunday morning</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf5b67c-9ad6-48bc-b75f-b274566c6d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:04:29.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:04:33.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he believes Chinese President Xi Jinping has "the power
        to do something very significant with respect to North Korea."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62808ecd-2d9f-4d2f-8e6e-0862ab296b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:04:29.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:04:33.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no matter Xi''s actions, Trump said the United States is "prepared
        for anything" when it comes to North Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3221b570-06c7-45d2-bf8b-f4880fcf9976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:04:29.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:04:33.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll see what happens. ... We are so prepared, like you wouldn''t
        believe," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cd1902-dddb-4767-a490-d804345d971d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:04:29.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:04:33.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump further praised China''s actions on North Korea, adding that
        he and Xi have an "exceptional relationship."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b0be33-5f26-45ed-b8ee-dce31eca7dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:04:29.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:04:33.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have been helping us," Trump said. "They''re closing off their
        banking systems to North Korea. They have cut the oil way down. Now, the banking
        systems we can see, because they all come through (the United States) as you
        know."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a36fbd-bf3f-4069-95da-bc4b7882d8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:04:29.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:04:33.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President maintained that though China is assisting in keeping
        North Korea''s aggressions at bay, the United States has their own preparations
        underway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa58b471-5d2f-4f15-bdf4-9c4ec5b102e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:04:29.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:04:33.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You would be shocked to see how totally prepared we are if we need
        to be," he added. "Would it be nice not to do that? The answer is yes. Will
        that happen? Who knows, who knows, Maria."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2e234b-3cc7-494b-a1c6-1426f0a2d0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:04:29.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:04:33.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously Trump has criticized China for not doing enough to rein
        in North Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21c2944-fce4-4155-8087-30a50eb7f33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:04:29.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:04:33.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/22/politics/trump-north-korea-china-fox/index.html">"Trump
        on North Korea: ''We''re prepared for anything''"</a></em></p>'
  'north-korea-africa-connections':
    'author': 'David McKenzie and Brent Swails, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-23T09:57:18.553+08:00
    'imagesource': 'jcr:0e54f407-95f6-49c4-b8cc-039f9c5e5398'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef11d894-1c44-4ac2-a8cd-26d713c5b1f7'
    'lead': 'Under a brilliant blue sky, a series of granite steps slope upwards in
      a wedge toward a triumphant bronze statue of an unknown soldier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T11:07:34.468+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T11:07:38.399+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T11:07:37.837+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Statues and ammunition: North Korea''s illicit African connections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb2f44e-cbea-4489-b490-5d4a090f1fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Heroes'' Acre looms on a hill overlooking
        Windhoek, Namibia''s tidy capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554087fb-af39-4c1b-bb06-c76ef033f2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a brilliant blue sky, a series of granite steps slope upwards
        in a wedge toward a triumphant bronze statue of an unknown soldier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db632e1-8bcd-4503-9bb5-bc933e197088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one hand the liberation-struggle soldier carries a Kalashnikov
        rifle. In the other, he''s throwing what looks like a Soviet-era stick grenade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbedce4-bb96-492e-9d12-34f46fc41648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communist-style design is no coincidence. Heroes'' Acre was
        built by a North Korean firm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97051ace-7715-4647-b1bf-30d719923271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Africa from here to Gaborone, from Luanda to Dakar, governments
        have been quietly doing deals with the North Korean state for years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e887d6-f4f9-4610-9081-54f12fdc8199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as North Korean leader Kim Jong Un marches ever-closer to arming
        an intercontinental ballistic missile with a nuclear warhead, United States
        and United Nations investigators are looking a lot more closely at Pyongyang''s
        African connection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e7bfe1-7b46-4f41-87ed-b57a07d3f83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN says many of the contracts are with Mansudae, a North Korean
        state-owned enterprise and a cash cow for the rogue regime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ad36e2-b26b-4f63-bbe0-0436b270812e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This money is highly significant," said Hugh Griffiths, the coordinator
        of the UN Panel of Experts on North Korea, the body charged with monitoring
        sanctions enforcement on the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8700221-91cf-4200-9a38-0f01670eb81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking at at least 14 African (UN) member states where
        Mansudae alone was running quite large construction operations -- building
        everything from ammunition factories, to presidential palaces, to apartment
        blocks."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d470e73-c729-47a2-b6e5-5a09f97a0082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frequently, the contracts involve monuments like Heroes'' Acre.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd6d2e3-c160-4451-b7e5-f2e10469e57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509b7f30-1285-4ccb-9adc-8aa802b36e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statues can be gargantuan -- the African Renaissance Monument
        in Dakar is nearly 40 meters high (160 feet). They commemorate liberation
        heroes and independence movements and resemble the statues of Kim Il Sung
        or Kim Jong Il, North Korea''s previous two leaders and the grandfather and
        father of Kim Jong Un.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37fd6c1-1375-4a64-a4e6-21afa838073a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffiths says tens of millions of dollars are being made by Mansudae
        in Africa.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d488f06-4bb2-4995-b8a3-4334aef6a119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Koreans can make a little money go a long way," said Griffiths.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7141a5-f6d2-4062-9025-511a8c031c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple attempts by CNN to reach Mansudae in Namibia through phone
        numbers listed by US Treasury sanctions were unsuccessful. A representative
        of the North Korean Embassy in South Africa, which has allegedly acted as
        a transit point for illicit cash in the region, refused to respond to questions
        about Mansudae.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90585520-bc62-4780-a5ac-f0602fdd7c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Namibia, for its part, went all in with North Korea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7752c9dc-ce6c-42e5-854c-7d13f23802b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s the statue of Sam Nujoma, Namibia''s founding father, holding
        the constitution in front of the gold-tinted National Museum (known as the
        "percolator" by some locals for its unusual shape), and the recently constructed
        presidential palace with a giant brass marshal eagle on a pedestal out front.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf48c435-57d6-4f13-a2f8-8384ef3c4f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All were built on contracts with the rogue regime.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff09d5c-0be8-49d9-b00b-1ac39723d80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Namibian government admits they had contracts, but said they
        did nothing wrong.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c78dde-9299-42d0-ae60-c57ab1b4e33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these were agreed before the sanctions by the UN. But when
        the sanctions were imposed we had to comply and then we had to cease all the
        contracts, we had to terminate the contracts we had with North Korea," Namibia''s
        Deputy Prime Minister Netumbo Nandi-Ndaitwah told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548b41d4-2d4b-43ac-976a-945b8aa9bf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Left in a hurry</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b358397-279f-4570-a2c1-c1fabb48238f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mansudae''s statue business was put under United Nations Security
        Council sanctions in late 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc514ac-c8ff-41b7-8a00-e37928ac4cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN panel says that the North Korean enterprise worked closely
        in Namibia with another entity called the Korea Mining Development Trading
        Corporation (KOMID), which the US Treasury Department describes as North Korea''s
        chief arms dealer. KOMID has been sanctioned since 2009.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5968ea1-1c5c-4e3f-abc9-0a13c746619a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just outside Windhoek''s picturesque downtown in an industrial area
        near Namibia''s largest brewery sits a sprawling warehouse complex guarded
        by closed circuit television cameras and high fencing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec74284b-6934-4d12-a31f-4ef09a500557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With garish lions standing guard at the gate and animal scenes painted
        on the front wall, it could easily be mistaken for a tourist company.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0e28e7-ed6e-44dc-aae5-87d305c4ce06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But CNN''s review of title deeds show that the property was sold
        in 2004 to Mansudae for around 1.6 million Namibian dollars (about $120,000)
        and the North Korean company still owns it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f6bed5-81cf-46b6-ba65-d2aa6deefdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it seems Mansudae''s headquarters&nbsp;was active until just
        weeks ago.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a7374b-bf57-4c65-bf14-56bcae5743a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johann Karstens, the manager of a nearby tire manufacturer, told
        CNN he would come most mornings to see what was going on with his unusual
        neighbors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c4b075-feac-43ba-aca2-e457b183376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were only men in the compound living and working," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7659fd44-30ac-4784-a6b3-d0115794ac30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were moving their big construction trucks quickly in and out,
        but never hung around outside."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1109d9f6-f5ea-4eec-a575-17af72554725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the tire shop on a hill above the Mansudae''s property, one
        can see a sprawling complex of warehouses, vegetable gardens and greenhouses.
        In the garden, a scarecrow is raised on a post wearing the gray-blue uniform
        typical of North Korean workers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76772d57-35d9-4907-a863-d1e113f699f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there isn''t any sign of the North Koreans.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf13e56-0649-4b5c-bb5e-85b541d7adf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two or three weeks ago I saw the last ones leave in a pickup,"
        Karstens said when we spoke to him in early October.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0daa6d-7cbe-4f6f-8504-0a1db11271ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mauritz van Niekerk, a neighbor to the other side of the compound,
        corroborated that timeline. And she noted something else.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d21b8d2-814e-421a-a118-7806f425e5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would often see government vehicles going in and out," she said,
        adding they had special government license plates well known to Namibians.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644aeb5d-817d-4ea4-a6b7-df974845177d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plausible deniability?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9f2e39-ce07-4ed1-83ad-0af24e85f4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For countries like Namibia, likely to receive at least $60 million
        in aid, the North Korean connections are particularly awkward.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac14f79c-ff10-418f-b4f1-8fc73d07efff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the activities that have been taking place in activities
        in which the Koreans are involved could not really be considered to be generating
        such a heavy amount (of money)," Namibia''s Deputy Prime Minister Nandi-Ndaitwah
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8000a7-679b-475f-b0c9-b36ca9c83a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nandi-Ndaitwah insists that Namibia has ceased all North Korean
        operations and all North Korean construction workers have left the country,
        in accordance with UN sanctions.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae6a13f-e730-4760-ad63-1fff78736f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Namibian government-owned newspaper New Era reported
        that Namibian officials had met with UN counterparts in New York and had been
        exonerated.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca58b47-2a0d-4d9f-aaf8-c30fbbd7d2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nandi-Ndaitwah says that is a misunderstanding.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae61ab26-756a-4a72-88c8-3461bc978b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to give our reports," Nandi-Ndaitwah said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe8ec7d-7e4a-4f2c-9436-5fb2942338e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Griffiths, the UN coordinator, disputes this. He says the UN
        panel hasn''t received responses from Namibia to specific queries for more
        than a year.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a5014c-ab83-4587-b2fd-dd82a62c3b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not enough to talk in the media. It is not enough to say
        you have been exonerated by the UN for North Korean sanctions violations because
        that is not true. The panel deals with hard facts -- with evidence -- and
        this is what we have been asking for many months now," said Griffiths.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a124e0-dde1-4522-bd9d-4f25f2d23e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the other African countries named in UN sanctions reports, other
        than Namibia, the Democratic Republic of Congo, Uganda, Tanzania and Angola
        have yet to reply to inquiries,&nbsp;according to the panel''s annual report,
        which came out in February.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876caaab-88f2-440f-abc5-c2eb0986dfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But without an enforcement branch, the UN panel sometimes struggles
        to get answers from member states across the globe.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70021dbe-4478-40e8-a17e-8e80644890ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a function of not being forthright and dragging your feet.
        All of those things give the opportunity for those types of governments to
        use plausible deniability," said John Park, director of the Korean Working
        Group at Harvard''s Kennedy School of Government.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d13533-e3ee-4552-b55b-c00eedb35bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clear violations</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e88c00-7154-4a4d-81db-5e2873598427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monuments and statues may be the most vivid of North Korea''s cash-earning
        enterprises on the African continent, but the relationship isn''t just aesthetic.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbab561-386e-497f-8709-61029dcfa3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a 40-minute drive south of Windhoek along a pristine asphalt
        road flanked by semi-desert scrub, just behind a series of hills, is a nondescript
        turnoff.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06465cd-8989-4044-a39d-d58aea4de7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the dirt road to Oamites, an old copper and silver mine
        that was converted into a military instillation.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0c0fe7-f071-4798-bc3b-7214b23ed8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UN panel, Namibia contracted North Korean workers
        and state companies to construct a munitions factory here -- a clear violation
        of UN sanctions dating back nearly a decade.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d2d0fe-e06b-48bc-a738-60ff37f4811a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffiths said that his predecessor traveled to Windhoek in 2013
        and was told that Namibia was complying with all UN resolutions.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd1a75f-5ed7-490e-9ded-9f0ce4aa3c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, at the time there was a large group of Korean workers
        building a munitions factory in direct violation of the resolutions. So they
        were being untruthful," he says.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c692f724-7ffa-4ce5-b83e-d233e154a41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Namibia announced that they stopped construction in June 2016.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1141ae39-a480-449f-b210-a50f2a2477a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the panel has not received confirmation from Namibia of the
        closure or proof that the workers have left. Namibia''s deputy prime minister
        claimed that all of the workers have left, but would not specify when.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cead1080-424b-4cf7-886f-5c643c9932f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because as a member state we have to comply. And so we complied,"
        said Nandi-Ndaitwah.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63777f56-009a-44cf-b9ac-a9c4a82e8ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Namibia is hardly alone when it comes to employing North Koreans
        to build weapons.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3f4d3a-7a36-4fd2-9821-d483d42f2ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the most recent UN panel report,&nbsp;which came out in September,
        investigators say that Mozambique and Tanzania are accused of contracting
        North Koreans to refurbish surface to air missile systems.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea0fd15-bd00-4219-b718-2ef7974b12ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After multiple attempts, Mozambican officials couldn''t be reached
        to comment on the allegations.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fabe5a-5b98-40ec-8776-b0cb3e67924e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hassan Abbas, a Tanzanian government spokesman, denied the allegations.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8afc946-e79a-4f36-a9d8-120f95f3a339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we had some kind of relationship with North Korea in the past,
        but when sanctions came into effect we broke off all ties with North Korea,"
        he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979cfba0-74f5-41ba-a059-3b5dbbdcb268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uganda''s military spokesman readily admitted that they had military
        contracts with North Koreans, but said they have been terminated.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4005e29f-0106-49a1-b4e8-82a23d3e023f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last North Koreans left in September. They were training our
        forces in martial arts and supporting us to upgrade our military capability,"
        said Brig. Richard Karemire, a spokesman for the Ugandan Army. "Inform the
        whole world that Uganda is in full compliance."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e321508-abe6-4bdb-9d2a-ab8ec05bba10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historic ties</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab63207-049e-41f0-8d71-1f48c9a88cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s relationship with Africa was forged with more than
        just bronze and bullets.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bd10cd-de3b-4137-ada6-4863692fb433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Il Sung, North Korea''s founding father, saw himself as a true
        leader of the global communist cause. And in the 1960s, Africa was fertile
        ground.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f63f7a0-d595-4e3a-a647-9f396a5b2359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim Il Sung used to pride himself on being the man who was out
        helping revolutions everywhere," said Rodger Baker, vice president at geopolitical
        intelligence firm Stratfor.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ba509a-fe5d-4fdb-8066-841e0167cf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To foster these movements, the North Koreans provided money, weapons
        and military expertise.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f0e192-a1ab-4440-b5cd-d5158c172a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kim legacy in Africa continued with Kim Pyong Il -- Kim Jong
        Il''s half-brother and onetime rival to succeed their father -- who, as a
        military officer, was a prolific arms dealer in Africa, according to Park,
        of Harvard''s Kennedy School.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e9f607-9501-4064-a633-c24e2095d12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The North Korean military role in Africa has very close ties to
        the Kim family itself," said Park. "These are strong legacy issues that create
        this connective tissue."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aac8576-6645-4e6d-9603-48b3bcd7dc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Namibia government likes to make those historic connections
        clear as well.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdc7a87-6411-44ab-9081-30863c74a893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Namibia had a long history of collaboration with North Korea. At
        the time of our independence, North Korea was among countries that have supported
        our struggle," Nandi-Ndaitwah said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabe7db6-9ec0-45e1-a589-7989c36ae1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But times change. As the Soviet Union began to crumble, North Korea
        lost a key supporter and financier. That''s when Pyongyang began to call upon
        its embassies abroad to step up their business operations, according to Baker.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f26d0a-1615-4b0a-b995-8ce17628d388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African connections became less ideological and more transactional.
        They needed money.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf7bb16-6876-4d6f-a22c-dd9ce327b9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stuff that we really think of today, particularly statues and
        infrastructure development, things like that, really are the last 10 or 20
        years. They''re very much post-Cold War elements of the relationship," Baker
        said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b15952-b284-4072-90ac-9abf90604123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to unsavory dealings like weapons sales, North Korea
        can fill a void for regimes that the US, China or Europe won''t deal with,
        Baker said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f64c8e3-0da6-4aa8-b778-d1b8cfb7b84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s always places for the North Koreans to move and play outside
        of the places the US can really hit heavy with sanctions," he said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fca551e-1849-4540-8b23-437b2fd4fa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure mounting</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977f6288-9b28-40b8-8209-2f1ed467dac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent research&nbsp;show North Korea is pushing hard at frontier
        markets for desperately needed cash as China appears to get more serious about
        enforcing UN sanctions.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7433b56-7cc5-4cfa-8cc1-d41b18cb69ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pressure is mounting.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6df74a-616c-46f4-9028-23e7d1d5094e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Kim Jong Un marching steadily toward a nuclear tipped ICBM,
        the US, Japan, South Korea and others are increasingly trying to squeeze North
        Korea wherever they operate.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e382792-83ff-44e0-834f-ec02db6d653a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has recently frozen Namibia''s assets for continuing to do
        business with North Korea.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1675db40-2f35-4f10-b606-23f886c5c8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is self-evident. Stop the money and you will slow the programs,"
        Griffiths said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9ad3d3-b86a-4d57-8dc0-eddd4dad283a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are circumstantial signs that that is happening. In Windhoek,
        the vast construction site of the new Ministry of Defense headquarters, built
        by North Koreans, is standing idle. The Mansudae industrial headquarters CNN
        visited outside Windhoek is also quiet.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cac2279-b301-4583-9599-e365c17eb0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Griffiths cites Tanzania as a cautionary tale, a place where
        programs slowed, only to start up again. And the UN and the US Treasury Department
        say Chinese companies&nbsp;have been known to take over projects only to subcontract
        them to the North Koreans.&nbsp;China has long maintained that they fully
        comply with all UN sanctions resolutions.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3907316d-4519-4e41-9db2-d5c8ea1c60d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Namibia''s deputy prime minister says all the North Korean workers
        have left the country, but wouldn''t specify when.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16afd774-1b1f-4b6f-b5d3-1be1bf899b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because as a member state we have to comply. And so we complied,"
        said Nandi-Ndaitwah.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bd91a1-8f9b-478d-98cf-59d2613bcf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:07:34.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T11:07:38.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Namibia has invited the UN panel to come to investigate,
        but Griffiths and the UN panel want written proof and documentation from implicated
        countries in Africa, including Namibia.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c218a9a6-c1b2-4101-8df7-854dd54fd764'
      'mgnl:activationStatus': true
