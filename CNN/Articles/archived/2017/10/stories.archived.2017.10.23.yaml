    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00efa2ee-cae3-42f2-b4b0-8fbde5a7f429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:54:04.153+08:00
