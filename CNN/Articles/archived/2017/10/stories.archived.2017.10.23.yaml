      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea71e1cd-159a-4f9f-9771-db69dd9c7d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:47:02.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:47:06.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> CNN
        Philippines took home on Monday the Lasallian Scholarum Award for one of its
        stories on children overcoming the effects of the 2013 Zamboanga siege.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff88bbf5-3dff-46f9-a889-91189db1e60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:47:02.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:47:06.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/life/entertainment/film/2016/11/02/sugpat-masepla-film-festival.html">"What
        filmmaking did for children of war in Zamboanga"</a> by multi-platform writer
        Regine Cabato won the prize in the "most outstanding online feature story
        on youth and education" category. The story was published in November 2016
