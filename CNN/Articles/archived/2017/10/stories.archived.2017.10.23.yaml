    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c8abcb-b4ad-46de-942e-ffef601cf096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:42:42.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:42:45.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 23) — Metro Rail Transit
        (MRT) operations was stalled for over an hour on Monday morning due to a diaper
        hanging on train lines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd882a8-9933-4191-b092-4bc1e2ff500a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:42:42.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:42:45.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRT Operations Director Engr. Ric Inotorio said trains were unable
        to pass through the Ayala and Buendia stations due to a disposable diaper
        hanging on the MRT''s overhead catenary system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c037ec4-6c74-4b46-8404-73b8ef68ca96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:42:42.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:42:45.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provisional service, or limited trips from North Avenue to Shaw
        Boulevard stations and vice versa, was implemented at 6:16 a.m. This disruption
        created long lines and forced commuters to look for alternatives. Only eight
        trains were running from North Avenue to Shaw Boulevard stations from 6:16
        a.m. until 7:39 a.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1efc06-7909-4965-a02e-2b6c5e97c198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:42:42.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:42:45.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worse was not yet over for MRT riders as the train unloaded passengers
        at Shaw Boulevard station at 8:16 a.m due to a door problem.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d925aaa-b90d-4725-8bf7-30fe12a13293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:42:42.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:42:45.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transportation department has blamed the numerous problems with
        the MRT-3 on poor service by maintenance provider Busan Universal Rail, Inc,
        which is the local counterpart of South Korean railway giant Busan Universal
        Rail Incorporated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb21cdb-221f-4649-bac7-75b702b67ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:42:42.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:42:45.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) has issued a notice to terminate
        the contract of the MRT maintenance provider, Busan Universal Rails, Inc.
        for not doing its job in maintaining the troubled train system.</p>'
