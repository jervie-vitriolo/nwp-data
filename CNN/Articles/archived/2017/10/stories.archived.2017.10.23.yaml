  'globe-business-leadership-innovation-forum':
    'author': 'CNN Philippines Staff'
    'caption': '(L-R) Country Manager of Grab Philippines Brian Cu, Former Head of
      Disney University Training Team Doug Lipp, and Huawei''s South Pacific Regional
      CIO Barry Lerner'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-10-20T17:13:10.057+08:00
    'imagesource': 'jcr:3bb8575f-668c-4493-bfa9-c2c324559f79'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1d7bb5d-aa04-4c41-8ae2-b88d95e67a11'
    'lead': 'Doug Lipp is headlining Globe''s Lead-In forum this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T13:07:09.363+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T13:11:50.596+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T13:11:50.392+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leadership Innovation forum primes PH enterprises to redefine how businesses
      work

      '
    'updated': 2017-10-24T19:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af86822-3393-48d5-b050-2a4e5d053efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:07:09.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:11:50.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Business, the corporate information and communications technology
        (ICT) arm of Globe Telecom, once again gathers the country''s top business
        and enterprise leaders for a day of insightful learning, discussion, and sharing
        of best practices on how innovation can help sustain a corporation''s competitiveness
        and relevance in the digital age.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87790dc-316c-476c-9d0e-4d6304bf885f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:07:09.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:11:50.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 24, the Leadership Innovation (Lead-In) brings together
        thought leaders and speakers intent on going beyond business and disrupting
        operations through leadership with purpose. This forum at the Marriott Grand
        Ballroom in Pasay City aims to empower enterprises to act on their business
        purpose and take part in nation-building initiatives, even as it pursues competitiveness
        and evolution in the industry it belongs to.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8a7b57-77c3-40bb-8bb4-ab027bf37610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:07:09.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:11:50.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headlining the Lead-In is keynote speaker Doug Lipp, a distinguished
        international consultant, author of eight books, and former head of training
        at the Disney University. Lipp has a combined 30 years of experience in consulting
        and training hundreds of the most loyal, customer-centric, and engaged Disney
        employees. His keynote speech reflects the Lead-In''s theme this year:  "Unlocking
        the Bigness Beyond Business."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ff0dd5-095f-42d7-a527-68f619501064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:07:09.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:11:50.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other featured speakers include Grab Philippines Country Manager
        Brian Cu and Huawei''s South Pacific Regional Chief Information Officer Barry
        Lerner. They will discuss innovations that change people''s lives, such as
        Grab revolutionizing the transportation model and the ways in which Huawei
        advocates for smarter cities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6b5cf6-ac2a-4552-9ec5-00413a3f225d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:07:09.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:11:50.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lead-In was formerly known as the Enterprise Innovation Forum
        (EIF). It was renamed to reflect Globe Business''s increasing involvement
        with its customers and its desire to contribute to nation-building.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c70c7b-f168-444b-838a-21207c84321f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:07:09.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:11:50.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Globe Business''s refresh of the EIF and its maiden voyage of the
        Lead-In is a testament to our deepening relationship with our customers in
        the ever-changing landscape of digitalization. We believe that business is
        not just about what you get but it is also about what you give to the nation,"
        said Peter Maquera, Globe Senior Vice President for the Enterprise Group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7e49d1-06c6-48a7-baa3-528f1e82056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:07:09.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:11:50.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s EIF delved into the foundations of a great business:
        passion and purpose. It shifted perspectives on why enterprises do business.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7135b4-75b5-4871-8ade-7ad126a93489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:07:09.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T13:11:50.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To find out more about Lead-In, visit <a href="http://www.globe.com.ph/business/enterprise/lead-in.html">http://business.globe.com.ph/lead-in/register.html.</a></p>'
    '15':
