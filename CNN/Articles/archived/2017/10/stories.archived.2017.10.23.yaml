      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badoy was appointed Social Welfare Assistant in February 2016. The
        following month, she slammed the European Union in a post on her Facebook
        account after the bloc hit Duterte''s war on drugs. She said the EU should
        just watch online child porn instead.</p>'
