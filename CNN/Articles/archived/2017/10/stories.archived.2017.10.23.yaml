      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malabon Cemetery is quite average and unremarkable except for
        a truly macabre gravestone, a life-size sculpture depicting the battle between
        the devil and Archangel Michael — only this time, the devil has won, standing
        over the angel with a fork pointed in the latter’s face. The statue was created
        to honor the dying wishes of Simeon Bernardo, who died of a heart attack in
        1934. Imprisoned in Fort Santiago and brutally tortured by Spanish colonizers,
        he came to believe that the world has succumbed to darkness and that God no
        longer exists, or never did in the first place. Now caged to prevent theft
        and vandalism, the sculpture continues to stand as a symbol of this dark belief.</p>'
    '28':
      'image': 'jcr:2ec14ffc-4faa-4b80-bae7-7d24b1dbb598'
      'imageCaption': 'Photo by MAX PIXEL/CC0 1.0'
