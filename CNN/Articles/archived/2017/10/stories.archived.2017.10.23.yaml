      'mgnl:type': 'text'
      'text': '<p>Nagcarlan Underground Cemetery</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e1b65f-2e38-4ca8-9a0b-412c32988732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:39:27.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:39:34.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located 15 feet below a church that was built in 1845 for funeral
        mass by Franciscan Fr. Vicente Velloc, the Nagcarlan Underground Cemetery
        will give you the shivers — not because of the bodies entombed within, but
        because it was a secret meeting place where legendary Filipino heroes, from
        the revolutionaries of the KKK to patriots of the Filipino-American war, would
        formulate battle plans. It’s also the only underground cemetery in the country,
        and was declared a National Historical Landmark in 1981.</p>'
    '40':
      'image': 'jcr:43d204d5-22b2-410c-9190-dcc48322c66d'
      'imageCaption': 'Photo from PHILIPPINE ANIMAL WELFARE SOCIETY/FACEBOOK'
