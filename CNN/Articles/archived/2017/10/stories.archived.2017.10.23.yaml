      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turnout Sunday was stymied by the typhoon, but a record number
        of Japanese citizens voted earlier ahead of the storm.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1797d420-9b57-4b94-873d-262d3bbe3b44'
