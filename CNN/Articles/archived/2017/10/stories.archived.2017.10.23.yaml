      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> President
        Rodrigo Duterte has appointed former Social Welfare Assistant Secretary Lorraine
        Badoy as the undersecretary of his communications office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136ad714-bf1d-4adf-8ca6-0b4f791a39b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:20:34.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:20:37.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications and Operations Office (PCOO) Secretary
        Martin Andanar released a copy of Badoy''s appointment papers, signed by the
        President on October 19.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Lorraine Badoy appointed as Presidential Communications Operations
        Office Undersecretary. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/y2qaE9AXDw">pic.twitter.com/y2qaE9AXDw</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/922401758533492736?ref_src=twsrc%5Etfw">October
        23, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

