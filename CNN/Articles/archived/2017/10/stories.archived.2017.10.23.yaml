      'mgnl:created': 2019-08-20T09:20:34.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:20:37.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1c614e-d3cc-43e4-bb45-c7eb1559e01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:20:34.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:20:37.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome Undersecretary Lorraine Badoy to the Presidential Communications
        Operations Office family. We look forward to working together as we bring
        the government closer to the people by keeping them informed of the progress
        this administration is making towards changing the country for the better,"
        Andanar said in a statement Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9a524c-ea62-4d54-9973-7199c0e053d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:20:34.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:20:37.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen Dr. Badoy''s passion for serving our people in her
        work at the DSWD. We are confident that the same zeal and enthuasiasm that
        animated her in caring for the less privileged will enable us to more effectively
        reach out to more people through new media," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2de163-103e-4a07-bb89-1cd4ba24d711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:20:34.295+08:00
      'mgnl:createdBy': 'jeff'
