      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badoy is a known supporter of President Duterte who posts her opinions
        on social media, similar to PCOO Assistant Secretary Margaux Mocha Uson.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba9fce2-a842-4c50-9d70-c5f28da9b9f8'
