      'mgnl:lastActivated': 2019-08-20T10:39:34.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Cemetery of Negativism</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2787bb5-9820-431f-94e8-1dfe0c211c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:39:27.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:39:34.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technicolor cartoon animals and hilarious pun-filled epitaphs definitely
        make the Cemetery of Negativism at Camp John Hay in Baguio stand out — not
        to mention the lack of actual bodies buried six feet under. It’s a place for
        negative thoughts and feelings to “die” and go away, its message being “Be
        More Positive.” There’s "Why Dident I?," for example, who was born “?????”
        and reportedly died for no reason after a long life lived wondering why, or
        “Itz Not Possible,” who was conceived on Nov. 11, 1905 and is apparently still
        unborn. A walk in this so-called lost cemetery breathing in the fresh air
        and good vibes might be exactly what we need in these particularly stressful
        times.</p>'
  'MRT-operations-diaper':
    'author': 'CNN Philippines Staff'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
