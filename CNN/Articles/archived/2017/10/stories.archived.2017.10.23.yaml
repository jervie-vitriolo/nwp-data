      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Lady Gaga&nbsp;<a href="http://edition.cnn.com/2017/02/05/entertainment/lady-gaga-super-bowl-halftime-show-2017/index.html">performed
        during the game''s halftime show.</a></p>'
