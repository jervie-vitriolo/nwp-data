      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/11/comelec-andres-bautista-impeached.html">RELATED:
        Delayed resignation forced impeach vote - Umali</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e084053d-ff4b-4044-8cce-d256258ac2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:53.569+08:00
