      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the pink-tinted sandy shores of Sta. Cruz Island in Zamboanga
        City, a small cemetery is tucked away with wooden grave markers that take
        on the appearance of boats, occupied by human effigies with delightful smiles
        carved onto their faces. The graves are long-held traditions of the seafaring
        Badjao tribe and are meant to continue the connections of the dead to the
        sea. Effigies with cloths wound around their heads represent high-ranking
        individuals, and when their families visit and honor them every August, they
        leave food and their favorite possessions as offerings.</p>'
    '36':
      'image': 'jcr:fd42c471-605f-4fa2-bc0f-6c8e6ce3b88e'
      'imageCaption': 'Photo by OBRA19/CC-BY-SA-3.0'
