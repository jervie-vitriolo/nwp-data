    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584818ca-b293-47aa-8971-a2a200e5534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:54:04.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:54:07.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the many moving moments in Robin Campillo''s “BPM,” the
        film’s central couple, Sean (Nahuel Pérez Biscayart) and Nathan (Arnaud Valois)
        talk about their fellow activists’ day jobs while at a weekly meeting. At
        the back of the lecture hall, they point out some of the members — a hospital
        porter, a pollster, or a government worker — as if to give a sense of their
        interior lives; that they, too, have struggles of their own outside this room
        and on the streets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41694595-d256-48e0-afb8-353328ed58ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:54:04.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:54:07.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is mostly set on the streets where their activist group,
        ACT UP-Paris, is raising awareness about AIDS. The members are a ragtag bunch
        brought together by a single cause. Among them are AIDS patients who are struggling
        to combat the disease while also fighting the state and medical community’s
        failure to respond to their needs. They demand accountability and transparency
        from state agencies, pharmaceutical companies, and even among themselves.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4e0089-7c01-49dd-a91c-839bd92b9c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:54:04.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:54:07.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campillo is content on letting his audience observe and marvel at
        the boundless energy and passion of the protests (and dance scenes that follow
        after) staged by the film’s heroes. Death might tail each successful protest
        they make; a force that haunts every gesture to a lover or every argument
        at a debate — but “BPM” is devoted to the fight for rights and celebrates
        the emotional cost that it takes to keep our hearts pounding every minute.</p>'
    '21':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
