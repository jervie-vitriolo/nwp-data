      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled Comelec head was accused by his wife of having amassed
        millions in unexplained wealth.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a92c3c1-5ccb-4444-83be-5f76886e2eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:53.569+08:00
