      'mgnl:type': 'text'
      'text': '<p>Paco Park Cemetery</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1241e9c0-5fb6-411d-ad7e-f3876bd25d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:39:27.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:39:34.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opened in 1822 and built by the Dominicans, the Paco Park and Cemetery
        was once the resting place of members of high Spanish society. The niches
        were built into a circular wall, surrounding a domed chapel at the very center.
        The park and cemetery played quite a part in Philippine history when it became
        the site of unmarked graves for not one but four heroes — with one of them
        being the national hero. The martyred priests Mariano Gómez, José Burgos,
        and Jacinto Zamora (also known as Gomburza) and Dr. Jose Rizal were buried
        on its grounds after their respective executions; Rizal’s body was found,
        returned to his family, and eventually enshrined in Luneta. The park is now
        a popular choice for weddings and wedding receptions, with most of the bodies
        in the niches exhumed.</p>'
    '32':
      'image': 'jcr:1a111ecb-a24b-4fb5-9e5e-0770e54e6737'
      'imageCaption': 'Photo by MELO VILLAREAL'
