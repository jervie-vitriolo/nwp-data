      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista dismissed her allegations, saying she was blackmailing
        and extorting money from him.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1fbaf2-7792-482f-abf2-050a69d5d2f5'
