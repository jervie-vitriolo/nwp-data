  'Typhoon-Lan-Japan':
    'author': 'Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-23T10:56:03.565+08:00
    'imagesource': 'jcr:cc8720d9-7d4e-4551-813d-f54357e015d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90d2ab08-d3e5-49e2-9134-b4a6b5d16e39'
    'lead': 'At least two people were killed and many injured as a mammoth typhoon
      struck Japan, hurling dangerous winds and threatening to cause major flooding
      and mudslides.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T10:24:30.034+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T10:24:34.315+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T10:24:34.164+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Typhoon Lan reaches Japan, bringing ferocious winds

      '
    'updated': 2017-10-24T00:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83d451f-d599-4ac6-9bf3-c577241e0b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:24:30.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:24:34.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; At least two people were killed and
        many injured as a mammoth typhoon struck Japan, hurling dangerous winds and
        threatening to cause major flooding and mudslides.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45fa7b3-bfe5-42ca-9d51-ce2201a09804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:24:30.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:24:34.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Lan made landfall early Monday along Japan''s southern coast
        near Minamiizu. The storm is rapidly moving to the northeast at 59 kilometers
        per hour (37 mph), CNN meteorologist Matt Daniel said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5dd6f8-4de8-4906-bf31-5e9709fa466f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:24:30.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:24:34.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of early Monday Lan was whipping sustained winds of 165 kilometers
        per hour (100 mph), which makes it a Category 2 storm, according to Daniel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dc8839-a9ff-4e4a-8439-6c4536bc5c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:24:30.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:24:34.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200,000 people have been ordered to evacuate, according
        to the Fire and Disaster Management Agency, with a further 2.2 million homes
        under advisory to prepare for evacuation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32816860-931e-4e85-8007-cc108752abb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:24:30.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:24:34.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Fukuoka, a city on the southern island prefecture of Kyushu,
        a 63-year-old man died when falling construction scaffolding struck him, police
        in the city told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9579b052-eb23-4ff5-9313-4764b27e31d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:24:30.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:24:34.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Osaka, in central Japan, said a woman was found dead in
        a flooded car in the city, though they could not be certain the incident was
        related to the typhoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd068f3e6-b789-417b-867d-951a42344af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:24:30.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:24:34.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the typhoon is weakening, Tokyo is expected to get hit
        with possibly damaging winds and heavy rains, CNN meteorologist Haley&nbsp;Brink
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfd187c-cc84-4604-818b-4f413afaa3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:24:30.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:24:34.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several parts of Japan have already recorded rainfall totals greater
        than 500 millimeters in the past 72 hours, Daniel said, citing the Japan Meteorological
        Agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553bfbdb-27e0-471d-975d-cd45fa5132b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:24:30.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:24:34.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shingu, a city in the Wakayama Prefecture southwest of Tokyo, recorded
        894 millimeters of rain over the past 72 hours -- their greatest rainfall
        total in such a period since the city received&nbsp;425 millimeters in 2000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8981b76-e3ee-412c-b913-b00faf234a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:24:30.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:24:34.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm has already caused massive waves in South Korea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfa9006-729f-48f5-9c5c-60a18aae476d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:24:30.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:24:34.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Lan is so enormous that its cloud field is larger than Japan,
        Brink said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82b34bb-73e5-437e-af1f-ada06063cbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:24:30.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T10:24:34.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Japanese voters participated in a snap general election
        that was expected to make Shinzo Abe the&nbsp;<a href="http://edition.cnn.com/2017/10/22/asia/japan-election-results/index.html">longest-serving
        leader in the country''s post-war history.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4664fc64-f853-4eaf-9682-c864d3237b04'
      'mgnl:activationStatus': true
