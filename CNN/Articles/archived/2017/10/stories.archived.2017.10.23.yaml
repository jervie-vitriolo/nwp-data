      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time he graced the game''s halftime stage was at Super
        Bowl XXXVIII in 2004. During the performance,&nbsp;a costume reveal went wrong&nbsp;and
        exposed Jackson''s breast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd67527-08d2-4f98-a4c1-34d7236ccc1e'
      'mgnl:activationStatus': true
