      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/08/07/andres-bautista-patricia-bautista-comelec-unexplained-wealth.html">RELATED:
        Comelec chair accused of unexplained wealth by estranged wife</a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeb02cd-b6da-4ecd-9eaf-de424767946f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:53.569+08:00
      'mgnl:createdBy': 'jeff'
