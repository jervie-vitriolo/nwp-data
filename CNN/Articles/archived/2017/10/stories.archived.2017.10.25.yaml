      'mgnl:type': 'text'
      'text': '<p>"I would just like to ask everyone for prayers for Isa''s quick
        recovery and restoration. Just a quick prayer. Anywhere you may be. Spare
        a minute of your time or perhaps just a couple of seconds," Dreyfus said.</p>'
    '10':
