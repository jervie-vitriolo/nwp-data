      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) ‚Äî</strong> Actress
        and performer Isabel Granada is in critical due to her health conditions,
        her husband said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1d94b7-dcb4-433c-9e5e-754c1355aec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:33:29.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:36:45.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To all family and friends, please pray for my wife Isabel Granada
        who is in ICU (Intensive Care Unit) at Doha, Qatar in a critical condition.
        She suffered from a brain haemorrhage which indicates aneurysm and in turn
        affected her heart," Granada''s husband Arnel Cowley said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdb1f8e-5ac1-4cd0-82f6-ccf12eb886c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:33:29.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:36:45.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the 41-year old celebrity collapsed on Tuesday afternoon,
        and is still unresponsive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45d641c-7d0f-4374-b6df-7240e635a263'
