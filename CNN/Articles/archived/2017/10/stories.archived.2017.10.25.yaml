    'template': '1'
    'title': 'Kim Jong Nam murder suspects taken to airport for crime scene tour

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7be0fc-dc50-43f0-85d9-4bb26bde78aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:02:02.601+08:00
