      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/25/mockery-justice-Villanueva-Zubiri-slam-suspects-Solano-Hipe-heart-condition-claim-Atio-Castillo.html">Related:
        Senators slam suspects'' claim on Atio''s heart condition</a></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de903a6-f66f-46a0-bfab-a552b8952aa2'
