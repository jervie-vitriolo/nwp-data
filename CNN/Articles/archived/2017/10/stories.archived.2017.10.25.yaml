  'Crowd-thickens-on-last-day-of-Cardinal-Vidal-wake-historical-mausoleum-prepared-for-burial':
    'author': 'Dale Israel, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-10-25T20:27:09.821+08:00
    'imagesource': 'jcr:20e3e08a-201f-4091-bd9d-81c58d2323b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c96ff67b-f3ac-4134-99d1-c23d624ea619'
    'lead': 'Large groups of people pay their last respects to Cardinal Ricardo Vidal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T14:43:40.166+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T14:43:42.924+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T14:43:42.785+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Crowd thickens on last day of Cardinal Vidal wake; historical mausoleum
      prepared for burial

      '
    'updated': 2017-10-26T02:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b206d7-8451-445b-8c9b-409beb604ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:43:40.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:43:42.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City (CNN Philippines, October 25) ‚Äî A large number of people
        gathered on Wednesday to catch their final glimpse of the late Cardinal Ricardo
        Vidal on Wednesday as church workers prepare for his funeral rites.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b93151d-31ad-4b38-8bd3-45e1aa667c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:43:40.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:43:42.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite occasional rain throughout the day in Metro Cebu, churchgoers
        still paid their last respects to the cardinal at the Cebu Metropolitan Cathedral.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f759ca-efe8-442d-aca5-9c83b806f070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:43:40.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:43:42.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups of people were taking photos at the altar. The cathedral
        was also overflowing with flowers, with some already placed at the Plaza outside
        the Cathedral.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23749e8-afcc-45d2-a7d5-65d4f093e5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:43:40.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:43:42.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church will be closed by 11 pm in preparation for Thursday morning''s
        funeral procession. It will open again to the public by 7 a.m. The funeral
        rites start at 9 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac48832-9c54-4c04-9016-74660f366b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:43:40.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:43:42.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funeral route will be a little longer than earlier planned as
        the procession will proceed to the Basilica Minore Del Santo Nino, before
        going back to the Cebu Metropolitan Cathedral.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b50e769-d85b-4198-a768-6e7263543e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:43:40.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:43:42.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Church workers are already preparing the historical mausoleum, which
        also houses the grave of Filipino Bishop Juan Gorordo. They are also rushing
        some renovation and repainting jobs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a97e979-b45a-473c-b690-3f19c918bc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:43:40.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:43:42.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notable personalities are expected to attend the funeral rites,
        including all the Cardinals and Bishops of the Catholic Church in the Philippines
        and some government officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1548fd6-6c6a-46b4-8f4d-f76249c880f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:43:40.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:43:42.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public is allowed to bring flowers and candles at designated
        areas during the procession, but bringing backpacks is discouraged for safety
        reasons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1082e985-d467-484a-a6d4-27f37b326eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:43:40.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:43:42.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal Vidal died on October 18 due to infection leading to septic
        shock. He was 86 years old.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504cacb1-0939-4469-bc48-a8ef10a78082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:43:40.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:43:42.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier declared a holiday for the entire
        province of Cebu on Thursday, October 26 -as he paid his last respects to
        the cardinal, early Monday.</p>'
  'Guerrero-new-AFP-Chief':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
