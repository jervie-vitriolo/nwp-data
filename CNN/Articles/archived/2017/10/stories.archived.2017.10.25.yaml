    '27':
      'image': 'jcr:95504593-c8cf-4315-bb60-bfe5aa3968f6'
      'imageCaption': 'Dessert is called ''Sweet'': Magnolia avocado ice cream with
        crunchy dehydrated egg whites and pop rocks that fizzle in your mouth. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96a2952-3aa1-4e5a-a5d8-daf8aeafe4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:56.585+08:00
