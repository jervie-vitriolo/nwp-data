      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/05/24/marawi-crisis-timeline.html">Read:
        Timeline: The Marawi crisis</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f3f5da-4c9e-41ba-ad55-7c0954a55be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:51:57.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:52:01.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Road to rehabilitation</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9257c0ec-f547-4dea-87d9-28f4e66ffe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:51:57.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:52:01.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time since President Rodrigo Duterte declare the liberation
        of Marawi on Oct. 17, journalists were allowed to enter ground zero, guided
        by troops.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01532f9a-4eda-4acc-adb2-3de29af0fe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:51:57.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:52:01.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heavy fighting obliterated homes, buildings, and neighborhoods.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c43b42a-94af-40d9-bdbe-6087822590c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:51:57.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:52:01.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said it will take more than P50 billion to rebuild
        the war-torn city.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eed492-540f-405b-96f5-69a64417b400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:51:57.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:52:01.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities, however, are still tracking down a certain Abu Dar,
        a Maute member who escaped the war zone and may revive the group by recruiting
        new members.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3ebc86-4206-49e8-a50f-541992e8d37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:51:57.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:52:01.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/24/Military-after-terrorists-in-Marawi.html">Related:
        Military still after handful of terrorists in Marawi</a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec771129-5976-496e-b16d-7ba0ad267568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:51:57.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:52:01.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All seven brothers behind the Maute group are dead. They are part
        of 920 terrorists killed in Marawi since the siege began on May 23, that prompted
        Duterte to declare martial law throughout Mindanao.</p>'
