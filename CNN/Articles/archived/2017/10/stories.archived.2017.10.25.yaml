    'mgnl:lastActivatedVersionCreated': 2019-08-22T08:17:39.296+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kershaw, Dodgers silence Astros bats to take World Series lead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b046a0-a15c-440e-b484-94782672d32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:17:36.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:17:39.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) ‚Äî</strong> The Los Angeles Dodgers, bolstered
        by a brilliant outing from pitcher Clayton Kershaw and a two-run blast from
        Justin Turner, beat the Houston Astros 3-1 to draw first blood in the World
        Series on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8245abd7-5185-43d0-81f4-96896ec2c9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:17:36.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:17:39.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kershaw was even hotter than the record high temperatures at Dodger
        Stadium, striking out 11 and allowing just three hits while walking none over
        seven strong innings to give the Dodgers a 1-0 lead in the best-of-seven series.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d843de-647e-4196-85d5-debddb4b41cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:17:36.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:17:39.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI felt good. It was hot tonight, so warming up, it didn‚Äôt take
        long to get loose,‚Äù the three-time NL Cy Young Award winner said after his
        first World Series start.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00843ca1-804d-4d39-ada5-59d60d13f034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:17:36.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:17:39.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a scorching 103 degree F (39.4 C) when the towering lefty
        threw out the first pitch of the game a little after 5 p.m. local time (0100
        GMT).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb921b41-dd24-45d0-82d9-96eafb288df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:17:36.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:17:39.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI tried to get that first inning under my belt and fortunately
        I got out of it,‚Äù he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d5fdb4-58f4-4114-bc14-9b3dc4891afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:17:36.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:17:39.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astros pitcher Dallas Keuchel had a more difficult start after Dodgers
        leadoff man Chris Taylor put his first offering of the game into the left
        field stands for a quick 1-0 lead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeecc3d-2956-4e02-82fb-d63384595578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:17:36.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:17:39.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keuchel quickly settled down and the game turned into a fast-moving
        pitcher‚Äôs duel after Astros third baseman Alex Bregman tied the game 1-1 in
        the fourth with a solo shot to left.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e01842c-c3e5-49bf-9e87-eae8456b8748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:17:36.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:17:39.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Turner‚Äôs two-out, two-run homer in the sixth was the difference
        and the Astros lineup, which has struggled on the road all post season long,
        never threatened again.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e80ab5-5155-4ddd-b9d6-b6e6f5f85678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:17:36.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:17:39.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dodgers reliever Brandon Morrow threw a perfect eighth and closer
        Kenley Jansen did the same in the ninth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af39b02-5a50-4517-8625-41af6afc05e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:17:36.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:17:39.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turner‚Äôs home run gave him 26 RBIs for the post season, a new Dodgers
        record and something the third baseman said he could barely process given
        the players who have come before him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb4ed01-5e11-4c1b-b403-6209f7b5bb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:17:36.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:17:39.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI feel extremely proud to be able to put on the same uniform as
        those guys that have their name on the wall,‚Äù he said of players whose numbers
        have been retired at Dodgers Stadium.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7511976-dd9e-4243-bcd4-3db835f327a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:17:36.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:17:39.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt‚Äôs something that I don‚Äôt just walk by every day with my blinders
        up. I try to soak it in every chance I can.‚Äù</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bdbef8-ea94-479a-ba7a-6f98e5985cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:17:36.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:17:39.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turner said he and the team are feeding off the energy of the passionate
        fan base that has waited since 1988 for another World Series title.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f281f92c-b1b1-4b3a-a0be-2332d8fea67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:17:36.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:17:39.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThis place was the most electric I‚Äôve ever seen it, which it should
        be since it‚Äôs the first World Series here in 29 years,‚Äù he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae032ffa-e7c7-4740-a64b-c4aaeb09e459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:17:36.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:17:39.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúOur fans are fired up. They‚Äôre pumped. The buzz around the city
        is crazy. And obviously we‚Äôre all excited to be able to let them enjoy this
        with us.‚Äù</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3685784e-caec-4fde-8694-8c421d643a53'
      'mgnl:activationStatus': true
