    'template': '1'
    'title': 'Atio collapsed on 4th paddle strike, lost consciousness on 5th ‚Äì state
      witness

      '
    'updated': 2017-10-26T12:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4571d23-dc22-4ef2-8a08-4e0a38bf66cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:31:36.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:31:39.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) ‚Äî</strong> Hazing
        victim Horacio "Atio" Castillo III lost consciousness when he was hit by a
        paddle for the fifth time during the initiation rites, a suspect told the
        Department of Justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b282aa-9ed8-448b-abcc-f2402c2f2e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:31:36.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:31:39.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre II on Wednesday said hazing
        suspect and Aegis Juris Fraternity member Marc Ventura willingly went to the
        department to receive protection as he revealed details of what happened the
        day the UST freshman law student was killed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec49b33-1996-4912-bc2d-f644ca2a3be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:31:36.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:31:39.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said Ventura was inside the Aegis Juris fraternity library
        during the hazing, which started at 1 a.m. of September 17.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27884681-160c-4052-8150-14493e0edf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:31:36.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:31:39.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre quoted Ventura who said Atio was tortured by more than 10
        fraternity members who punched the 22-year-old, then hit him with meter-long
        paddles multiple times, and woke him from unconsciousness with candle drippings
        in a span of up to four hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ed098d-fdf5-481c-890d-31d8df51c750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:31:36.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:31:39.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Merong term na ''hanggat hindi pumuputok kaniyang braso, tuloy-tuloy
        lang sila sa suntok,''" Aguirre said, referring to the fraternity''s hazing
        rites.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c664e03-d86d-4a39-bd20-b20763a5e07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:31:36.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:31:39.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the fraternity library, six fraternity members and one woman
        were drinking, blasting loud videoke music to muffle any sounds from what
        was going on inside, the Justice Secretary recounted Ventura as saying.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93097795-39e1-4fef-8540-0d9cdc1deffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:31:36.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:31:39.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ventura is one of among 17 respondents facing charges for murder,
        robbery, and violation of Anti-Hazing Law over the law student''s death. His
        death has sparked outrage among Filipinos and placed into doubt the effectivity
        of an existing law that prohibits a violent initiation rite known as "hazing."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4934c873-bdbc-4938-94eb-3242d404d0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:31:36.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:31:39.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ventura is placed under the Justice Department''s witness protection
        program. Aguirre said he will be named a state witness.</p>'
