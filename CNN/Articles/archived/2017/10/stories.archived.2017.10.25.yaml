      'mgnl:lastActivated': 2019-08-20T15:52:55.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a8f278-e06d-4829-9a61-0fa259f914be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:52:50.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:52:55.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joaquin shares how it wasn‚Äôt the diagnosis that scared her; it was
        when she was told that she had to go through chemotherapy sessions, and then
        having the sudden realization that she was to lose all her hair. She was at
        Stage 2A breast cancer when it was detected; a stage early enough to be cured
        but also late enough to dismiss chemotherapy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef6a597-10a1-4ea4-94ef-6671f1062801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:52:50.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:52:55.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúHindi pa siya nag</em>-sink-in eh. I''m sure <em>hihiwain lang
        ‚Äòyan, tatanggalin ‚Äòyung lump. Wala yan,</em> I have high tolerance for pain.
        So parang for me, I thought it''s not that serious, parang denial pa. Talagang
        nag-hit nung sinabi ng oncologist, ‚ÄòI think you might have to do chemo,‚Äô‚Äù
        she says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfebdfa9-93f5-4685-8ebf-1b72698f11a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:52:50.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:52:55.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú[Chemotherapy is like] a combination of your worst hangover and
        the worst flu combined. In my case, I didn''t puke at all but everything you
        eat just stays in your stomach. So parang umiikot-ikot lang siya,‚Äù she adds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e717192-b2eb-4631-ab5a-bd06b13208de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:52:50.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:52:55.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siguion-Reyna, on the other hand, had a late breast cancer diagnosis.
        ‚ÄúLate diagnosis <em>dahil hindi ako nakinig sa aking katawan,‚Äù</em> she shares.
        ‚Äú<em>‚ÄôYun pala may mga signals na ‚Äòyun, nagkakaron ako ng sinat gabi-gabi</em>
        ‚Ä¶ I was telling myself, ‚Äò<em>Buti nalang di mataas ang lagnat ko pwede pa
        ako manood ng</em> sine.‚Äô I did not know na symptoms na pala ‚Äòyun.‚Äù</p>'
    '14':
      'image': 'jcr:93fcb928-b8e9-4e72-b35d-2a6a6ef810ea'
      'imageCaption': 'Former T.V. personality Jaymee Joaquin (left) and scriptwriter
        Bibeth Orteza Siguion-Reyna shared their experiences with breast cancer in
        a discussion led by Kris Aquino. Photo by KENNETH ABALLA '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd26b45d-0740-473d-a020-0de816c554be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:52:50.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:52:55.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'image': 'jcr:b87253a0-1c8f-4dd8-9cc4-fb6146c21b7c'
      'imageCaption': 'Breast cancer survivors were also present at the event and
        they would nod along, as the panelists shared experiences common to most breast
        cancer victims. Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff995b5-49a6-42c3-aaba-4a62797c30b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:52:50.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:52:55.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a01016b-30b5-42dc-9c4f-a7191ac057d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:52:50.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:52:55.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joaquin says that she was quite fortunate in that her cancer was
        detected early. ‚ÄúAn ounce of prevention is actually tantamount to cure,‚Äù explains
        Dr. Christina Galvez, president of the Philippine Breast Cancer Society.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8139fc-3a02-404a-b0fb-f5926f1ac4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:52:50.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:52:55.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez adds that the Philippines has the highest number of incidents
        of breast cancer in Asia, and so events like ‚ÄòPink Ribbon Day‚Äô is essential
        in supporting Filipino women in the country. ‚ÄúWe want to really educate [para]
        matangal lahat ng fears regarding breast cancer. We hope that we can catch
        breast cancer in the early stages so that we can aim for cure,‚Äù she says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ac4ccf-f1a5-4b0c-8da7-7ed674cf66da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:52:50.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:52:55.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horn also says that the event highlights the free clinical breast
        exam, as this could readily support female attendees who want to get checked
        but are frightened by the plausible prognosis. ‚ÄúKasi ‚Äòyung iba natatakot magpa-check.
        At least eto merong support group, nandito ‚Äòyung mga tao, and then also it''s
        a free service so parang wala na silang reason not to have it done,‚Äù she says.</p>'
    '21':
      'image': 'jcr:6cb12de2-8339-4569-b67c-d58d2248ca2b'
      'imageCaption': 'Various signs were distributed during the event to empower
        women to get checked. "An ounce of prevention is actually tantamount to cure,"
        says Dr. Christina Galvez, president of the Philippine Breast Cancer Society.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640862e4-404d-46a6-bb4d-3c8b470b6ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:52:50.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:52:55.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'image': 'jcr:0182afef-6204-489c-85a9-80b8badfd923'
      'imageCaption': 'The event had a free clinical breast exam tent where volunteer
        doctors from the Philippine Breast Cancer Society took time to engage with
        females who wanted to get checked. Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bec5458-9038-4431-bfcf-11fb45c765be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:52:50.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:52:55.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca01971-854a-4a7d-9a10-669a6a0e5497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:52:50.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:52:55.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the misconceptions the general public has of breast
        cancer, she says: ‚ÄúPeople don''t die of breast cancer anymore. It just happens
        because it''s detected late, that''s why don''t get scared ‚Äî go out, get checked,
        because as long as it''s early on, it''s curable.‚Äù</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34177fb-cdcd-4742-b87c-4876df7374b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:52:50.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:52:55.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horn says they hope to replicate this event in other SM branches
        so as to help more women in the communities that SM serves.</p>'
