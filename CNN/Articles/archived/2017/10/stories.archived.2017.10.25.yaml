    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef32bfba-3757-4eb2-acc9-ee350536a987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:31:36.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:31:39.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department''s presentation of the witness comes a day
        after the suspects presented their counteraffidavit stating that Atio had
        died from a pre-existing condition.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52595228-e80c-44d4-89c1-53743f2d9fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:31:36.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:31:39.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/25/?Solano-Atio-died-due-to-pre-existing-heart-disease-not-hazing.html">Related:
        Solano: Atio died due to pre-existing heart disease, not hazing</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c78d75-f71f-42d7-8009-7de06cd02113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:31:36.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:31:39.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio collapsed after 4th paddle hit</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633ce2b2-bc24-4566-8594-d433335d74ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:31:36.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:31:39.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Atio''s arm muscles bulged, the fraternity members tapped a
        spatula on his arms to relax the neophyte''s muscles, he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11880a9d-4cd8-4c4e-a327-1b5765365e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:31:36.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:31:39.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said Atio was supposed to receive 11 hits with the paddle
        ‚Äî one for each of the 11 Aegis Juris officers and members present during the
        hazing rites.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2366af9-b7fd-4beb-b199-cbbed9a6f92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:31:36.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:31:39.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ventura relayed to the Justice Department that the third time the
        paddle struck, Atio was asked if he could still withstand the punishment,
        to which he replied "Yes."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f97606-107d-4966-ad4a-0dbadbb938f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:31:36.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:31:39.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the paddle hit Atio a fourth time, Atio collapsed, Aguirre
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9eb9b3-18d6-4301-b7e6-77e0aa5b9be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:31:36.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:31:39.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na niya kaya and he collapsed already. Unintelligible na
        ang kaniyang response. Umuungol na lang siya," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cc907e-8323-4837-9279-4e66a53b2a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:31:36.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:31:39.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said the members gave Atio a "respite from the paddling,"
        but when he regained consciousness, they struck him with the paddle for the
        fifth time. That was when he fully lost consciousness.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb805015-6d1e-4cc5-bae9-f3c2d90b653d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:31:36.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:31:39.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said the frat members then dripped candle over his body
        to stir him.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c518ede6-6a0f-4979-b9e7-f825683851b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:31:36.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:31:39.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/09/28/Paddles-found-in-Aegis-Juris-fraternity-library.html">Related:
        Paddles found in Aegis Juris fraternity library</a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53754fa-5215-4da0-8126-bba04db3edd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:31:36.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:31:39.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ said Ventura expressed he is willing to face the consequence
        of his revelations.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f0bcd6-4a40-4ca9-9504-81495fc0f2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:31:36.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:31:39.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ventura: Solano not involved in initiation</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4cf772-4221-410b-be42-5f9538632ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:31:36.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:31:39.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said Ventura named Axel Hipe as "Master Initiator 1."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4f9710-c98e-4bb4-b9c7-a33156b905c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:31:36.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:31:39.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said John Paul Solano, one of the initial suspects, was
        not in the frat library during the hazing rites. Solano, who had a background
        in medicine, was called on when Atio lost consciousness.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e305c687-37d0-4ccf-87e6-691934a39e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:31:36.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:31:39.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ventura said Atio was loaded into a pickup but then unloaded when
        Solano arrived so he could revive him. After his unsuccessful attempt, Solano
        told the frat members to bring Atio to a hospital, Aguirre said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da26199-dfc6-4dc5-98f8-4fcc59d5c750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:31:36.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:31:39.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators on Wednesday criticized suspects in the hazing case.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b81eaf-b436-4ca0-adb2-ef9b8ff87ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:31:36.423+08:00
