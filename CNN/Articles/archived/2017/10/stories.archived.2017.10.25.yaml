    'title': 'Filinvest City eyes to be first LEED Gold-certified neighborhood in
      PH

      '
    'updated': 2017-10-26T09:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d694f7c-9e22-497b-9101-98227e9d8f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:41:26.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:41:29.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) -- Think central business districts
        (CBD) and it''s usually towering skyscrapers with asphalted roads snaking
        in between them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60368469-3935-4ab7-a58b-04abba70b647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:41:26.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:41:29.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, much of Metro Manila has become a dense, overcrowded jungle.
        But instead of leafy, green trees, the jungles of enterprise in the country
        have generally become associated with huge plate-glass windows and acres of
        concrete.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caecca5-7569-424f-97b2-960508c305fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:41:26.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:41:29.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, one business district has been bucking that trend for over
        two decades. And it''s only a 20-minute drive south from Makati.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6ed00a-77a7-40ee-8255-bcb7d9ab3d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:41:26.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:41:29.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filinvest City, Alabang''s premier CBD, is striving to become recognized
        as a global garden city as it applies for the country''s first-ever Gold certification
        in Neighborhood Development in the prestigious Leadership in Energy and Environmental
        Design (LEED) program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47d221c-0083-40df-bd53-0b3620553551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:41:26.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:41:29.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LEED, which is managed by the non-profit U.S. Green Building Council,
        recognizes designs that are environmentally responsible from construction
        to maintenance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2aa7e7-535c-4cf0-9a63-becbdb493246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:41:26.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:41:29.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it registered for the program in May 2017 and is
        hoping to get certification soon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbf802e-2ca6-446b-b9bc-726150c30c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:41:26.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:41:29.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIn the past number of years, Filinvest City has been quite busy
        transforming itself to what it is today ‚Äì dynamic, growing, and a true green
        city,‚Äù said Catherine Ilagan, Executive Vice-President of Filinvest Alabang,
        Inc. (FAI), the developer of Filinvest City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22cc579-2876-460c-9701-4b8a56722ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:41:26.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:41:29.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, FAI told CNN Philippines that the LEED
        certification will be ‚Äúan affirmation that we have been doing this right from
        the start.‚Äù</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4f4e6e-1a14-4b76-a480-8cb0f3d0ffeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:41:26.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:41:29.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIts green features were put in place for the ultimate benefit of
        residents and locators, all towards the goal of making Filinvest City an ideal
        community, one that is balanced and eco-sustainable," the company also said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82408844-2a33-49e0-af83-d10e835ecdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:41:26.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:41:29.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Green ever since</strong></p>'
    '20':
      'image': 'jcr:d5934b74-9ffb-4d73-bf6b-8732aeca0c12'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a4e7fc-f4ee-4fae-8bdb-68a131299f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:41:26.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:41:29.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682f202e-5490-4c29-b273-5326b27798cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:41:26.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:41:29.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filinvest said it is able to vie for the recognition because it
        has continuously fulfilled the vision of the late Filinvest Development Corporation
        founder Andrew Gotianun Sr.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56dce03-9c69-4f0f-aaf2-0722390db709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:41:26.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:41:29.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúFilinvest City is committed to continue what our founder Andrew
        Gotianun Sr. has started, how he envisioned Filinvest City to be,‚Äù Ilagan
        said. ‚ÄúAll these efforts now are done to strengthen our position as the only
        garden CBD in Metro Manila and we are continuously raising the bar to be globally
        competitive and give more breathing room to our locators and residents through
        our garden city efforts.‚Äù</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3640f75a-22c6-4f52-bd38-a5fbbf465bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:41:26.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:41:29.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, Filinvest reassessed the city''s masterplan, which included
        retaining verdant and wide-open fields, thousands of plants and even a "living
        creek" coursing through Filinvest City, as seen in Festival Mall.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f227ba-9ba5-498c-b364-63d3243bd151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:41:26.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:41:29.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Filinvest manages everything in the city from landscaping
        to security, ensuring minimal harm to the environment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e20563-71e1-497d-8365-762ab6248249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:41:26.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:41:29.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the company''s investments in building wide streets and
        sidewalks, as well as accessible public transportation, have made Filinvest
        City a true model in mobility, especially with the lack of traffic jams (the
        envy of many in Metro Manila).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166a69f3-5c76-474e-9df8-98449bf61483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:41:26.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:41:29.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said these factors will not only help with its vying
        for LEED certification but will also provide Filinvest City an identity that
        is unmistakably its own -- a place where people can balance work, leisure
        and living.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459cb962-e5bf-460c-a1a2-e61bb2aca5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:41:26.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:41:29.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A greener tomorrow</strong></p>'
    '34':
      'image': 'jcr:9e89a95d-7235-45c8-ab7c-2948c4c7b6d1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173016ad-87d3-4f6a-a9f2-ea9051abca29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:41:26.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:41:29.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a7f737-5c76-43d6-9b40-8c81c795d6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:41:26.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:41:29.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you think all this focus on being green has turned businesses
        away, you''d be wrong.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a6b119-890f-47d0-8d3e-52d6df7d05bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:41:26.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:41:29.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Filinvest City initiated its masterplan enhancement in 2012,
        over 50 new developments have been added to the CBD''s portfolio.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dc27fb-3041-4535-96b5-ae34ac772e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:41:26.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:41:29.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upcoming developments include Filinvest Axis, the high-end, residential
        Botanika Nature Residences and Vector Three, which has been awarded a Gold
        certification for an office development.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e393b9e-5bac-41f4-89e4-785456bdcedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:41:26.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:41:29.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these accomplishments, the company said it''s not done innovating
        what could arguably be the greenest CBD in the country.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1b0e3f-98e3-4d0c-888d-b9c7bba7217c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:41:26.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:41:29.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future plans include making Filinvest City a truly walkable space
        by building parks and walkways that would allow visitors to explore all 244
        hectares by foot.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4abd46-24b8-42d6-9b95-e2777c46182e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:41:26.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:41:29.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe want to be known and experienced as a breathing, model green
        city,‚Äù Ilagan said. ‚ÄúAll that we''re doing -- enhancing our open spaces and
        greens, cultivating progress with new developments and adding infrastructure
        -- these are all focused efforts to nurture a true sense of community.‚Äù</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc491a34-d01f-4295-b316-d3d06f6d5553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:41:26.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:41:29.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Filinvest City shows that thinking ahead will truly pay
        off in the future.</p>'
    '48':
      'image': 'jcr:976a1a36-d839-487a-980f-7b606c77745f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201a4ebc-6204-48d4-948a-4d5b98502bb4'
