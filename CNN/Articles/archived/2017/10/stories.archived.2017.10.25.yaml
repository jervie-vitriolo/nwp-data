  'China-dismayed-with-efforts-to-get-North-Korea-to-dialogue-PH-defense-minister':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-25T16:20:49.142+08:00
    'imagesource': 'jcr:dfe76d6f-9688-4751-aabe-979bcc617f8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7205d4ba-316b-4b1f-93ac-e8d9849876a2'
    'lead': 'China, a close North Korea ally, seems to be losing patience with the
      reclusive state''s intransigence to negotiate over its missile testing, a top
      Philippine defense official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T15:23:39.251+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T15:23:42.439+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T15:23:42.210+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China dismayed with efforts to get North Korea to dialogue: PH defense
      minister

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aac27d4-257f-4d7f-ab1f-3cd5b279ce7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:23:39.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:23:42.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Clark, Pampanga&nbsp; (CNN Philippines, October 25) ‚Äî</strong>
        China, a close North Korea ally, seems to be losing patience with the reclusive
        state''s intransigence to negotiate over its missile testing, a top Philippine
        defense official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88fbe22-5fc6-4ad4-978f-eae61237c54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:23:39.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:23:42.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Defense Secretary Delfin Lorenzana chaired the two-day
        ASEAN Defense Ministers Meeting (ADMM) here which also included their counterparts
        from Australia, China, India, Japan, New Zealand, Russia, South Korea, and
        United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c20df3-b9c0-4c51-9b41-b02695682a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:23:39.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:23:42.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters on Tuesday after the meeting, Lorenzana noted
        Chinese defense ministers'' dismay with progress on efforts to get North Korea
        to the negotiating table.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5002f40c-93af-47b7-9e15-87b22f5329d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:23:39.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:23:42.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to Chinese defense ministers, they felt North Korea was
        not very sincere in dealing with China or even the US," Lorenzana said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d571f5b-2832-417f-8210-3be86efdb375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:23:39.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:23:42.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense secretaries of the Association of Southeast Asian Nations
        (ASEAN) and their dialogue partners shared fears that North Korea continued
        to develop its nuclear arsenal, and would test them again in the future.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3227557e-e679-4915-a0b5-a903c7dee841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:23:39.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:23:42.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they miscalculate the tests, we are just within range, including
        the Philippines," Lorenzana said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea1d531-43b0-4a01-975d-286cb04a2c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:23:39.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:23:42.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADMM-Plus countries have piled on sanctions against North Korea,
        ranging from those prescribed by the United Nations to others they have imposed
        on their own. These range from banning fuel shipments to North Korea to barring
        entry for their nationals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cd0fd5-747a-4f72-a19b-4181fd2eb621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:23:39.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:23:42.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lorenzana wasn''t convinced sanctions were working and
        urged China, Russia, and the United States to look for a different solution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eae7e55-a5c2-461f-8818-0d69cd86f605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:23:39.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:23:42.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sanctions are strengthening Kim Jong Un''s hand. I think it feeds
        on his fears North Korea is being invaded so he rallies his people to fight
        against invaders, ''You have to support me,''" he said of Kim.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5bcd34-a633-4573-b3b5-dafae66e4e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:23:39.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:23:42.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of weakening him, it''s just strengthening his hold on
        people," Lorenzana added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f4089a-fdf8-4824-b510-eae82b1d9552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:23:39.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:23:42.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2017, the UN Security Council in a resolution imposed
        its harshest sanctions yet on North Korea for its missile testing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff7118b-797e-4b1c-8471-d33d87cabc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:23:39.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:23:42.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2017/08/06/un-security-council-imposes-new-sanctions-on-north-korea.html">READ:
        UN Security Council imposes new sanctions on North Korea</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535b34a1-13b0-4494-a011-5044c53ed8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:23:39.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:23:42.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN resolution aims to cripple North Korea by capping its oil
        imports, banning textile exports, ending additional overseas laborer contracts,
        suppressing smuggling efforts, stopping joint ventures with other nations,
        and sanctioning designated North Korean government entities, says a U.S. official
        familiar with negotiations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed97fe39-2982-44d2-9f3f-3a1a1400e84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:23:39.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:23:42.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Monday, the ADMM reiterated the regional bloc''s call
        to denuclearize the Korean Peninsula and put an end to missile tests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ece5731-c477-4b54-96a9-6c91d5053a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:23:39.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:23:42.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/24/asean-defense-ministers-meeting-north-korea-nuclear.html">READ:
        ASEAN defense ministers call for end to N. Korea nuclear activities</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c495395-5d13-4a11-9142-ee9f596a10cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:23:39.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:23:42.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has fired 22 missiles from February to September 2017,
        as well as threatened to launch ballistic missiles at U.S. territories.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212a7709-12fa-4eeb-bf7a-e284e0eb9c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:23:39.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:23:42.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before we can engage in diplomacy with the Trump administration,
        we want to send a clear message that the (North Korea) has a reliable defensive
        and offensive capability to counter any aggression from the United&nbsp; States,"
        a North Korean official told CNN on October 16.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a37354d-9c56-4c74-ae9a-89ea7d41885b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:23:39.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:23:42.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2017/10/17/North-Korea-rejects-diplomacy-with-US-for-now.html">READ:
        North Korea rejects diplomacy with U.S. for now, source says</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dd360c-ee3a-4270-a6b4-0f0ab56b3c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:23:39.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:23:42.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN is celebrating its 50th anniversary this year. The grouping,
        whose chairmanship is now held by the Philippines, includes Brunei, Cambodia,
        Indonesia, Laos, Malaysia, Myanmar, Singapore, Thailand, and Vietnam.</p>'
  'Cayetano-confirms-Duterte-Trump-bilateral-meeting-November':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-25T16:13:20.347+08:00
    'imagesource': 'jcr:de6f5e5a-bb9e-4aa3-8201-645005f2022c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f4b9007-9cda-452c-9701-d52cad544f00'
    'lead': 'Foreign Affairs Secretary Alan Peter Cayetano said the meeting should
      be considered a ''strong message of friendship and cooperation from the U.S.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T15:26:26.952+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T15:26:30.421+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T15:26:30.250+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano confirms Duterte, Trump bilateral meeting in November

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65acb950-7755-4c2d-a073-6afce5eaf424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:26:26.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:26:30.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 25) ‚Äî Foreign Affairs Secretary
        Alan Peter Cayetano confirmed President Rodrigo Duterte and U.S. President
        Donald Trump will hold a bilateral meeting this November.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa863aa-f7bb-42a8-940f-b6f8e55382cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:26:26.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:26:30.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a possibility that we will explore bilateral agreement,"
        Cayetano said Wednesday at the turnover ceremony of Russian military equipment
        to the Philippines. "How to better trade between the two countries, how to
        get more Filipino goods into the U.S. and how to also support the U.S. economy
        by us contributing also."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb09087-5380-47aa-b836-713a4025d3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:26:26.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:26:30.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the bilateral talks will also likely tackle the administration''s
        "Build, Build, Build" infrastructure program, as well as economic cooperation
        and security.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60a044d-4f3e-46a4-9e95-1b8cf6fa2ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:26:26.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:26:30.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he did not give the date of the meeting, Cayetano said
        Trump will be in the Philippines on November 12 and 13 for the 31st Association
        of Southeast Asian Nations (ASEAN) Summit and Related Meetings in Clark, Pampanga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fdf58c-a89c-4fcc-b5e0-e59ba92118fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:26:26.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:26:30.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cayetano said Trump will not be able to join the ASEAN-East
        Asia Summit (EAS) scheduled on November 14.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cb0b1e-8e60-48e3-a74f-25aef831a6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:26:26.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:26:30.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN-EAS includes the 10 ASEAN Member States along with Australia,
        China, India, Japan, New Zealand, Russia, South Korea and the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dba0dd7-1525-44c4-a0b2-c5ba4ce1e4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:26:26.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:26:30.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision was really that he will be here on the 12 and the
        13th," Cayetano said. "Kung tuloy na 14 yung EAS, he cannot extend another
        day because mahaba na yung trip niya."</p>'
