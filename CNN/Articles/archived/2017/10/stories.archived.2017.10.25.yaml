    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a69d94a-9b42-41d0-afbe-f76ab983f5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:16:57.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:17:01.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inhinyeras</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba4973a-df42-40f2-b8d6-3cc1553a2838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:16:57.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:17:01.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Female student engineers from the student organization Inhinyeras
        housed at the Technological Institute in the Philippines (TIP) ‚Äî Angelica
        Palanog, Gladys Alda, and Roxette Malicdem ‚Äî joined the summit to push for
        more women in the field of science and technology. ‚ÄúOur advocacy is about
        women empowerment and engineering since the ratio [disparity between] women
        and men, engineer students in TIP ay big, <em>parang mas dominated pa rin
        ‚Äòyung industry ng men kaysa ng women,‚Äù</em> says Palanog.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e2ce5c-75f8-475c-9ae3-9bdf4fb6c067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:16:57.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:17:01.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group aims to do this through their campaign called TGIF¬≤ or
        Thank God It‚Äôs Friday Fever, a monthly gathering of female engineers where
        they aim to invite female leaders in STEM or Filipina CEOs to talk about their
        respective careers. Videos and photos of the gathering will then be boosted
        and spread online to encourage more Filipinas to pursue a career in science
        or engineering.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c573f78-b9b4-43e9-93f6-67bade34d201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:16:57.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:17:01.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization started in 2015 but Palanog says that they never
        prioritized their funds for social media, as there were other aspects of running
        the organization that needed it more. But with the recent funding from Facebook,
        she‚Äôs positive that their cause would be able to reach more people. <em>‚ÄúSobrang
        laking opportunity talaga nakasali kami ‚Ä¶ kasi kahit [nga] na may announcements
        kami hindi minsan na-re-reach ‚Äòyung ibang members namin,‚Äù</em> she adds.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b3772a-4317-45ae-91e2-39307f675cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:16:57.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:17:01.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malicdem, another group member, also says that while the funding
        could help them increase their reach, it is being given the platform to talk
        about their advocacy at the digital youth summit that they will always cherish.
        ‚Äú[In the Philippines], pina-prioritize ‚Äòyung male. We, [as females], also
        want to be heard because we know that we also have the capacity to contribute
        to the industry.‚Äù</p>'
    '44':
      'image': 'jcr:b651f398-6153-4feb-802f-8b1d3b8955ea'
      'imageCaption': 'Aaron Ifurung of I am Marshall calls for people to adopt dogs
        instead of buying them through a Tinder-like app for people who want to adopt
        rescued dogs. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2123e7e-7c31-431e-bcf3-cdc4ce4bf682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:16:57.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:17:01.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea61af92-413c-486c-84ab-2ac01337f909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:16:57.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:17:01.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am Marshall</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92747395-b6a1-47ef-9ee0-7f28573f64f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:16:57.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:17:01.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up in a family of animal lovers, Aaron Ifurung, a part-time
        actor, started a Facebook page on September to show off their six-year-old
        German Shepherd named Marshall. In just over a month, the page garnered 4,000
        likes, and so Ifurung felt they had to make good use of the platform.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cc1d48-0d85-4560-84e3-bb45ebf3a5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:16:57.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:17:01.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe wanted to show him off lang but we thought that he could be
        of help not just to humans but to other animals as well,‚Äù says Ifurung. For
        the summit, he pitched to include a Tinder-like interface on the existing
        I am Marshall Facebook page for people who want to adopt dogs, with the hashtag
        #AdoptDontShop. ‚Äù[There will be] the dogs'' picture, the dogs'' descriptions,
        how old he or she is ‚Ä¶ then we find for potential adopters who would like
        to match. We will call it a Fur-fect match,‚Äù he explains.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19023f41-31b3-42d5-bfe9-b19d2669fb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:16:57.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:17:01.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ifurung says that those who want to adopt will go through their
        screening process, which they will replicate from different animal institutions
        who also encourage for people to adopt dogs. ‚Äú[The Facebook page will have
        a] more enhanced profile with a cause, with a more attentive cause. Kasi ‚Äòyung
        cause talaga kasi namin is you have to adopt instead of buy a purebred because
        there are over millions of dogs that are up for adoption, so that''s what
        we''re focusing on now.‚Äù</p>'
    '52':
      'image': 'jcr:3af7a46d-f92c-4327-a70a-a4e4c1137a9b'
      'imageCaption': 'Micah Jude Sinco aims to encourage people to refuse single-use
        plastic lids through her online movement #TakeItTopless. Photo by JM GONZALES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b2a57a-74f5-4ada-845a-e6fbe5c1edda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:16:57.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:17:01.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34acc46f-dc8e-42cf-ad63-9443be6169cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:16:57.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:17:01.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take It Topless</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26535306-58ec-4d41-b442-78a7682de534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:16:57.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:17:01.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Micah Jude Sinco, a student from Silliman University and the chairperson
        of the environment department of her university‚Äôs student government, proposed
        a digital campaign that will encourage people to ‚Äòundress‚Äô their cups or to
        refuse single-use plastic lids.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d441523-e146-4b1d-9c86-5ab089a70937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:16:57.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:17:01.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinco also started a campaign in Dumaguete called Straw Wars, where
        they encourage restaurants to give straws only upon request. ‚ÄúWhy not lids
        din? Because they''re basically like partners,‚Äù she says. ‚ÄúWe live in Dumaguete
        City, it''s a small town and it being a small town, there''s so many coffee
        shops, so many restaurants ‚Ä¶ we''ve noticed that a lot of people when they
        dine in restaurants, they don‚Äôt really use the lids anyway.‚Äù</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2842fa-59d2-42b0-bff0-71ff47abe80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:16:57.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:17:01.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign will heavily rely on social media as they want their
        audience to take photos when they buy drinks without lids and include the
        hashtag #TakeItTopless. Through the hashtag, Sinco believes that this small
        step towards less plastic consumption could be a trend, one that will make
        digital users more environmentally conscious.</p>'
  'Philippines-internet-speech-Jack-Ma':
    'author': 'Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-25T16:37:34.510+08:00
    'imagesource': 'jcr:8dcf02be-17c2-474d-96a6-6d878a0c6133'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45f2fa54-5100-4274-a44e-ee5ba76eb2b8'
    'lead': 'You know your country''s internet speed is dismal when no less than billionaire
      online entrepreneur Jack Ma says so.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T15:20:11.084+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T15:20:14.554+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
