      'mgnl:type': 'text'
      'text': '<p><em>The Test Kitchen is located at 9780 Kamagong St., San Antonio
        Village, Makati City.</em></p>'
  'Los-Angeles-Dodgers-World-Series-lead-Houston-Astros-Clayton-Kershaw-MLB':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-25T13:15:59.095+08:00
    'imagesource': 'jcr:1cb59edf-28ee-4d07-86b9-20989c40ce56'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca24ba24-3d09-46a7-a670-d57edad2daba'
    'lead': 'The Los Angeles Dodgers, bolstered by a brilliant outing from pitcher
      Clayton Kershaw and a two-run blast from Justin Turner, beat the Houston Astros
      3-1 to draw first blood in the World Series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T08:17:36.298+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T08:17:39.546+08:00
    'mgnl:lastActivatedBy': 'jeff'
