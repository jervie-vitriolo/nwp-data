    'jcr:uuid': '0e692951-07b3-488a-912d-180d8c4beab2'
    'lead': 'Even the most veteran officers could not hold back their tears as they
      looked back at the battle to retake Marawi ‚Äî especially'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T14:51:57.457+08:00
