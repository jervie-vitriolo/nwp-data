    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jack Ma: PH internet speed ''no good,'' calls for stronger govt-private
      cooperation for faster internet

      '
    'updated': 2017-10-26T10:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5d5841-9783-4ef3-84c3-0dd7d99452c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:20:11.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:20:14.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 25) ‚Äî You know your country''s
        internet speed is dismal when no less than billionaire online entrepreneur
        Jack Ma says so.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dea3ae-8d5c-431e-9d5d-87888bc12c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:20:11.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:20:14.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I arrived late last night and I tried to test the speed of Philippine
        (internet). It''s no good," said Ma on Wednesday. The Alibaba Group founder
        was speaking to students at the De La Salle University.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af8ab49-631e-4288-8be0-8f93700ae820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:20:11.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:20:14.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Ma</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7c2c8c-35c4-42cb-a2c4-a5846e4d79e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:20:11.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:20:14.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no less than top officials of the country''s only two telecom
        companies present at the forum, Ma called for greater cooperation between
        government and the private sector, or risk throwing back relations to the
        20th century.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eb6b31-d643-4ecd-af4f-e0ddc430d6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:20:11.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:20:14.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I encourage government, entrepreneurs, everybody to work together
        to improve speed and coverage of internet," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5484e11f-79ca-48d8-8d60-8b7c3c9685fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:20:11.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:20:14.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are not covering internet, it''s gonna be worse just like
        a hundred years ago. Our cities, our countries are not connected," Ma added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2ad0fd-7709-444d-8dd8-11a6bcb1bfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:20:11.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:20:14.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ernest Cu, chief executive officer of Globe Telecom, and PLDT''s
        chief revenue officer Eric Alberto were in the audience and singled out by
        the forum''s host, Presidential Adviser for Entrepreneurship Joey Concepcion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c7aece-aa81-466f-9b2e-da5a90b7c53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:20:11.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:20:14.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have basically the two telco guys here. Ernest Cu of Globe,
        Eric Alberto of Smart and PLDT. Blame them for the slow internet," said Concepcion
        to laughter from the audience.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32effe9e-1dd2-4c3e-8225-753bfc3a7f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:20:11.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:20:14.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma said a blame-game for the country''s slow internet speed wasn''t
        productive. He recounted that it was the same situation when he started Alibaba
        in China, where the internet speed is much worse than that of the Philippines
        in 2009.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8a38ec-c41f-410a-9461-a053f058270e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:20:11.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:20:14.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He encouraged telecom companies to seize the opportunity to invest
        in better services, which have good returns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1962f4-aec1-471c-a007-b7b8caba43e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:20:11.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:20:14.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on content delivery provider Akamai''s Global State of the
        Internet report&nbsp; in May, the Philippines has the slowest average internet
        speed in Asia Pacific with an average of 5.5 megabits per second (mbps). The
        global average internet connection speed is 7.2 mbps.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565ab863-8b3d-4721-b8ee-894807c92108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:20:11.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:20:14.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese billionaire is in the country for a series of talks
        and to promote a mobile payment system.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efddbe96-05cf-47f3-bfb5-ad98a54522ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:20:11.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:20:14.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should make the Philippines a cashless society. When you have
        cashless society, no corruption and life is easy," said Ma.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7952464-483e-452f-854e-36eca49985ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:20:11.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:20:14.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma, who rose from rags to riches, was bestowed a Doctor of Science
        in Technopreneurship by the De La Salle University.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b54871c-f055-4736-8f25-8297e4e1504a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:20:11.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:20:14.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is behind the Alibaba Group which provides fundamental technology
        infrastructure and marketing to help entrepreneurs and businesses engage with
        their customers online.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426156e1-24f9-49e4-ab3b-982a5fa80d17'
      'mgnl:activationStatus': true
