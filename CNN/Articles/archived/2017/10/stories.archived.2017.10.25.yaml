    'template': '1'
    'title': 'Tinder, but for dogs: 5 innovative ideas that use social media for social
      good

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea10c81-f733-4732-b1a6-765d8a6e3d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:16:57.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:17:01.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> When the siege
        of Marawi began and continued to unfold, Jaffari Abdulwahab, a 24-year-old
        Muslim from Marawi, immediately saw posts and comments on social media labelling
        Maranaos as members of extremist groups. ‚ÄúMeron [pa nga] nakalagay na ‚Äòah,
        okay lang ‚Äòyan napala nila, kasi prinotektahan nila ‚Äòyung mga terrorist,‚Äù
        he says of other comments hinting that the war was a circumstance the Maranaos
        deserved.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184f23bb-5dff-46b1-9bcc-fef591c5da6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:16:57.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:17:01.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this proliferation of online hate, Abdulwahab, together
        with five other Maranao Muslims, decided to apply for Think Before You Share,
        a three-day digital youth summit supported by Facebook Asia Pacific and organized
        by an education NGO, Mano Amiga Philippines, which aim to help Filipinos develop
        online projects that respond to social issues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5755d0e3-ca69-4398-8e8e-59ac39537524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:16:57.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:17:01.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claire Deevy, head of community affairs of Facebook APAC, says that
        the breadth of applications shows how there are a variety of issues that the
        Filipinos care about at the moment. ‚ÄúI think these campaigns present a new
        voice and a new perspective ‚Ä¶ I think that that''s the beauty of Facebook
        ‚Äî two billion people on Facebook, 66 million people in the Philippines are
        on [it] every month, that‚Äôs 66 million different perspectives and the opportunity
        to find a way to broadcast that and bring people to be part of your community
        really is the power of it,‚Äù she says.</p>'
    '6':
      'image': 'jcr:576d16f9-b81c-4452-acf4-cc72c79a351e'
      'imageCaption': '‚ÄúOne of the accomplishments of the summit was that we were
        able to get good representation from different parts of the Philippines,"
        says Lynn Pinugu, executive director of Mano Amiga Philippines, Facebook APAC''s
        partner in executing the Think Before You Share summit. Photo by JM GONZALES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caeacf7-97af-41ad-8396-41732379a744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:16:57.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:17:01.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cda252a-76dc-430e-a5e5-e51608766317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:16:57.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:17:01.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deevy adds that their partnership with a local NGO like Mano Amiga
        is crucial for the quality and sustainability of these campaigns, especially
        that they want this project to be representative of the Philippines. ‚ÄúWhen
        you''re looking at creating a sustainable education program [that includes]
        critical thinking and empathy, first thing is to find a partner who understands
        what is happening now, what is important in the Philippines,‚Äù she explains.
        ‚ÄúMano Amiga went on to say that the Philippines is one country but it''s [composed
        of] different communities, so how do we make sure that we''re presenting a
        really diverse view from the Philippines?‚Äù</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a42575d-7c61-419b-9281-572bb8e1cd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:16:57.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:17:01.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynn Pinugu, executive director of Mano Amiga, shares that they
        wanted to make sure that different kind of issues and advocacies were represented
        during the summit. ‚ÄúWe were pleasantly surprised that a lot of youth groups
        from Mindanao had actually applied, which I think shows their desire to really
        be part of the conversation,‚Äù she says. ‚ÄúOne of the accomplishments of the
        summit was that we were able to get good representation from different parts
        of the Philippines.‚Äù</p>'
    '10':
      'image': 'jcr:2e3d04a9-fa7a-41b6-a260-d518e722ed9e'
      'imageCaption': 'Claire Deevy (rightmost), head of community affairs of Facebook
        APAC, says that their partnership with Mano Amiga is crucial to ensure the
        sustainability of the online campaigns. Photo by JM GONZALES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5381ae-1a4d-4795-909b-cb0554ad9f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:16:57.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:17:01.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da56db53-0b11-4f0d-91cd-b7388ceafb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:16:57.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:17:01.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdulwahab‚Äôs group is named <em>‚ÄúKalilintad,‚Äù</em> which is a Maranao
        word for peace. Their group pitched an anti-discrimination online campaign
        to help support Muslims who are being targeted by online trolls. ‚Äú[‚ÄòYung mga]
        <em>natutunan namin sa summit pwede naming gamitin</em> for us to bridge cultural
        gaps <em>na nagiging parang mas</em> evident [ngayon],‚Äù says Abdulwahab.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251f1df1-fa92-4933-af8e-1a273ddfa152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:16:57.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:17:01.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúKalilintad‚Äù</em> went on to win a special citation award for
        the group, granting them mentoring sessions from Facebook and Mano Amiga.
        Twenty-one other groups from across the Philippines shared their ideas for
        an online campaign on the third day of the event, and five groups were awarded
        funding by Facebook to continue their advocacies: Prism, Inhinyeras, I am
        Marshall, TechnoLeads, and Take It Topless.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbbd4fa-9b60-489c-bc23-f6df9af548cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:16:57.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:17:01.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the five, would-be funded groups and individuals whose
        online campaign pitches showed a clear and precise mission in using social
        media for social good.</p>'
    '16':
      'image': 'jcr:8c0292f0-c7fa-44c3-ab07-c419fd1e1cb9'
      'imageCaption': 'Rahn Dela Cruz is one half of Prism, a group that aims to promote
        social media etiquette through an online personality called Tita Amiga. Photo
        by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0fa7d9-598b-446d-8e4d-050cd3fa799a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:16:57.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:17:01.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49465104-8f67-4ec6-aa33-5b5f7dbc1aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:16:57.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:17:01.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prism</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63849a9-4739-4b48-96ff-979cb17dfe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:16:57.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:17:01.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahn Dela Cruz, together with Julius Sambo, make up the group Prism.
        They are fresh graduates from the Ateneo de Manila University who pitched
        an online personality calledTita Amiga, one who champions good and proper
        social media behavior.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb4db07-cbce-4b5b-a0a1-e66479cac5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:16:57.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:17:01.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThere''s a constant growth of Facebook users nowadays and a lot
        of people use Facebook freely without actually having the idea ‚Ä¶ that we should
        have certain etiquettes,‚Äù says Dela Cruz. He shares that they particularly
        chose to ride on the ‚ÄúTita‚Äù concept because the Filipino culture is prevalent
        of ‚Äútitas,‚Äù someone who has authority and yet is still approachable.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b37e59-4ef3-4741-a8a3-238affe0d208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:16:57.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:17:01.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prism envisions to create buzz around their campaigns through complementing
        their cause with various hashtags. One is #DearTita, where Facebook users
        can raise certain concerns, questions and situations on how to resolve improper
        use of social media, such as cyberbullying, or the dissemination of false
        news. Another is #TitaTips, where Tita can share different information, infographics,
        and useful tips that will teach Facebook users on how to actually use their
        social media accounts properly.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86a7010-9d82-4e0c-bb10-8f82318dfe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:16:57.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:17:01.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the hashtags, Prism also wants to take it further by
        using a messenger bot. ‚Äú[With the] Artificial Intelligence messenger bot,
        Tita can always be available online for people to chat to and [there would
        be] a messenger bot for answers and tips for them to follow,‚Äù Dela Cruz adds.</p>'
    '26':
      'image': 'jcr:601e11e4-0f63-47e7-8c42-1cee261bbbab'
      'imageCaption': 'The TechnoLeads (from left: Almarie Bullo, Loi Alian Cabaluna,
        Love Jean Villanueva, Khayle Daayata, and Zandra Clarissa Sabuero) pitched
        a campaign that will allow for the general public to report misinformation
        disseminated online. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee696e8-e83c-44b2-91bc-4b1e811a45f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:16:57.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:17:01.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0484309c-ae32-4375-b3d0-682a2028b6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:16:57.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:17:01.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TechnoLeads</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eb0f27-b046-496e-93b1-edc14771e99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:16:57.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:17:01.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TechnoLeads ‚Äî consisting of Loi Alian Cabaluna, Almarie Bullo,
        Khayle Daayata, Zandra Clarissa Sabuero, Love Jean Villanueva ‚Äî are information
        and technology students from Cagayan de Oro College who pitched a website
        dedicated to discern ‚Äòfake news‚Äô from actual news. The website that they will
        be putting up will be called ‚ÄúKamatuod,‚Äù which is the Bisaya term for truth.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcf7fe7-3a66-49f2-bcd0-e8da76aef8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:16:57.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:17:01.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúTechnology is very rampant and then we need to take action regarding
        the abuses of the people [who use] technology, especially in social media,‚Äù
        says Cabaluna, one of the members of TechnoLeads. On the website, there will
        be thumbnails labelling news as fake or real. The website also encourages
        the general public to report any information that they see online that may
        be false. The admins of the website will then investigate if the allegations
        are correct, and if they are, they will post a counter argument for this false
        news.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a96658-5798-4a0d-b77b-89714bd50f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:16:57.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:17:01.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabaluna also says that they plan to make a Google Chrome extension
        that can readily distinguish if certain websites are reliable or not. ‚ÄúMagno-notify
        siya if ‚Äòyung website na ‚Äòyun eh reliable ba or not kasi may list kami sa
        database namin na mga website na unreliable,‚Äù he says.</p>'
    '34':
