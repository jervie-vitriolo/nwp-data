    'template': '1'
    'title': 'Duterte visiting Japan for meetings with Abe, gov''t officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a933a0-518d-46f1-833c-6e918d8f63fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:53.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:25:02.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) ‚Äî</strong> President
        Rodrigo Duterte is flying to Japan for a working visit October 29 to 31, officials
        announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2353eb60-2d32-47af-ac3f-cd3df996f1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:53.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:25:02.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will meet with Japanese Prime Minister Shinzo Abe and other
        high-ranking Japanese officials, the Department of Foreign Affairs (DFA)&nbsp;
        said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8c3a40-c7f2-45de-8017-90eb611222e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:53.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:25:02.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from bilateral issues in the economic, industrial, social
        and security arena, discussions are also expected to include regional developments,
        including peace and stability in the region, particularly in the Korean Peninsula,"
        the DFA said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9274900-d414-44e9-a5c8-0e5463f583fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:53.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:25:02.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe, who won a landslide victory in Japan''s snap elections on Monday,
        said his "immediate task is to deal with North Korea."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd29eeae-0379-408e-bd26-c95af10b8fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:53.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:25:02.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2017/10/24/Japans-Shinzo-Abe-hails-landslide-victory-in-snap-election.html">Related:
        Japan''s Shinzo Abe hails landslide victory in snap election</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c4cb9e-969f-4f97-8507-48cbd8fa5419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:53.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:25:02.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issues concerning both countries are discussed in a working visit.
        But unlike a state visit, no invitation from the host country is required
        and the visiting country will shoulder all expenses for the trip.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b5b4f9-f7e2-4b42-bc93-9e28e56e7d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:53.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:25:02.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was to meet with Abe in June for bilateral talks on defense
        cooperation, but this was postponed due to the Marawi crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fd261f-f61b-4a0a-9f3b-a1fc8382fc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:53.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:25:02.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte postpones trip to Japan - DFA</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd715721a-26b9-43b8-9ad3-d881f07e2afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:53.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:25:02.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s visit to Japan comes ahead of Abe''s attendance at the&nbsp;
        31st Association of Southeast Asian Nations (ASEAN) Summit and Related Meetings
        in November. Although not an ASEAN member, Japan is among the dialogue partners
        invited for the summit. It is among the highlights of the country''s chairmanship
        of the ASEAN on its 50th anniversary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c28d5b-89fb-411c-86da-f8c0ca04fec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:53.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:25:02.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s defense minister, Itsunori Odonera attended the ASEAN Defense
        Ministers'' Meeting-Plus in Clark, Pampanga, scheduled from October 22 to
        25.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7764bd-c45a-4bcd-ad00-57f09b2aa8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:53.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:25:02.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Closer than a brother''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5060b5-be41-4053-8890-7465b7e919c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:53.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:25:02.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has over six decades of diplomatic relations with
        Japan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae35f9e3-eade-4062-b382-96fe2379bf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:53.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:25:02.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is the country''s top source of official development assistance
        (ODA) for the first half of 2017. Loans from Japan amounted to $4.84 billion,
        which is 44.83 of the total ODA received by the country during that period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d0fa29-9fe0-4d6d-961b-fb4e75344bba'
      'mgnl:activationStatus': true
