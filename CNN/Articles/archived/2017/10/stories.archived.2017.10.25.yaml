    '6':
      'image': 'jcr:f7263ee4-3dab-42d1-ba79-1a2a9268b0ac'
      'imageCaption': 'The ''Pink Ribbon Day'' event was complemented with various
        activities like face painting sessions. Photo by KENNETH ABALLA'
