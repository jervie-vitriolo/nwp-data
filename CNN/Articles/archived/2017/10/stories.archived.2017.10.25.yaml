    'title': 'Duterte appoints Eastern Mindanao Command Chief to head Armed Forces

      '
    'updated': 2017-10-26T01:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ca3440-94ac-4a11-8d83-3303d4ff61fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:47:37.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:47:40.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) ‚Äî</strong> Lt.
        Gen. Rey Leonardo Guerrero is the incoming Armed Forces Chief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c37037-87e4-4b7b-afea-41a6d5233b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:47:37.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:47:40.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerrero will replace Gen. Eduardo A√±o who will retire on Oct. 27
        when he turns 56 years old, the mandatory retirement age.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a0d7b3-2f93-4093-84e5-f383a06ed5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:47:37.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:47:40.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerrero heads the Davao City-based Eastern Mindanao Command, the
        hometown of President Rodrigo Duterte. He was a graduate of the Philippine
        Military Academy class of 1984.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5772d02-da76-40b4-a873-4dd56325c71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:47:37.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:47:40.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines News Night, outgoing AFP Chief
        A√±o confirmed Duterte''s appointment of Guerrero.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4610568e-6c4a-40cc-bfbf-8df243eab41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:47:37.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:47:40.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Armed Forces will be in good hands under Guerrero.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdaa179-5850-4d60-b2b2-d321f605866a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:47:37.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:47:40.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gen. Guerrero is one of the most qualified contenders," A√±o said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac82752-4d27-4aaf-af16-ee16910ab918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:47:37.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:47:40.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
