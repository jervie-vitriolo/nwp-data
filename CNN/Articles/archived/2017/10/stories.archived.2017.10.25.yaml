    'title': 'UAAP: Adamson grinds out tough victory to keep UST winless, 75-70

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34a4946-cf13-409c-b192-02404c2554fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:39:28.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:39:31.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) ‚Äî</strong> The
        Adamson Soaring Falcons strengthened their grip on the third spot after outlasting
        the University of Santo Tomas Growling Tigers, 75-70, Wednesday night at the
        Mall of Asia (MOA) Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf1a863-d5c4-43a9-aeb8-2b01e5fbe312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:39:28.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:39:31.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerrick Ahanmisi had a game-high 21 points on 3-of-7 shooting from
        beyond-the-arc for the Soaring Falcons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850787ad-925b-4ee5-a468-59144e10e19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:39:28.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:39:31.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a nip-and-tuck affair all throughout the match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a89ba5-4a5a-4473-b823-0dd2b4481002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:39:28.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:39:31.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the game hanging in the balance, Growling Tiger Jeepy Faundo''s
        back shot tied the game at 66 with less than two minutes left in regulation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871d5726-b5f2-4142-89f1-74a93678a33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:39:28.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:39:31.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ahanmisi was able to bail Adamson by scoring 11 of the last
        13 points in the end game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b907d252-35f0-4984-8c12-dcd61a60d78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:39:28.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:39:31.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papi Sarr registered a double double performance for the Soaring
        Falcons with 12 points and 14 rebounds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a0146a-95c6-42c8-910e-eec120562c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:39:28.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:39:31.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson improved to 7-4 in the team standings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486964cb-0c35-434c-a1ea-9a4179d27b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:39:28.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:39:31.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reggie Boy Basibas paced UST with 17 markers and five boards. They
        are still winless after 11 outings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d6df46-a6b8-4fab-aa18-65265510ccc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:39:28.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:39:31.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soaring Falcons will go up against the National University Bulldogs
        on October 29, while the Growling Tigers face the De La Salle University Green
        Archers on the same day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3234b1ee-d9c1-44a3-bc23-97238d5f17c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:39:28.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:39:31.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both games will be played at the MOA Arena.</p>'
    '19':
      'image': 'jcr:88089104-639d-4a94-a8e1-407a7eb20c67'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3112663f-3d7e-4332-96b3-5da075901cac'
