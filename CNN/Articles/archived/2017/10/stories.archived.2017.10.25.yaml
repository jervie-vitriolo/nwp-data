  'UAAP-Season-80-DLSU-Green-Archers-UE-Red-Warriors':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-25T17:16:58.481+08:00
    'imagesource': 'jcr:f51c07a4-261e-44f9-9ded-0461944d9960'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db7741d1-9eef-4e34-9a8d-773200369db1'
    'lead': 'The DLSU Green Archers dismantled the UE Red Warriors in their UAAP Season
      80 men''s basketball tournament second round encounter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T15:02:26.229+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T15:02:29.528+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T15:02:29.179+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: La Salle wallops UE to clinch playoff berth, 99-78

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd73ffa-8c8e-4d46-bb21-a3d40a45bcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:02:26.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:02:29.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) ‚Äî</strong> The
        De La Salle University Green Archers defeated the University of the East (UE)
        Red Warriors, 99-78, Wednesday afternoon at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b37cfc-3ab2-49da-b823-8919147d37d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:02:26.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:02:29.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Mbala registered another impressive outing for the Green Archers
        with 25 points and 14 rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f060a5e-e6a2-4d7c-8da8-c4056c713091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:02:26.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:02:29.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As expected, La Salle''s high-octane offense together with its mayhem
        defense carried them to a 28-18 advantage at the end of the opening quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f7ce39-ec2f-4102-8b1f-8b92d355fd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:02:26.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:02:29.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Warriors struggled to find production from their other guys
        besides Alvin Pasaol and Mark Olayon who served as the bright spots in the
        first half.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77839a2-26ae-4d1f-9aaa-1d2cc08cf9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:02:26.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:02:29.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santi Santillian continued to show flashes of brilliance for the
        Green Archers as he spearheaded their offensive onslaught in the third frame
        to further push the lead to 77-55 heading into the payoff period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e618ecd-e262-42a6-9b74-31822d1e1472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:02:26.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:02:29.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UE tried to trim the deficit, but La Salle just overpowered them
        in the end game.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1942d2-1c9a-4f8f-85dd-334bba513d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:02:26.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:02:29.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santillan chipped in 14 points and 11 rebounds, while Ricci Rivero
        chipped in 13 points and six rebounds for the Green Archers who notched a
        playoff spot.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bb366e-150e-46a9-aa13-e6f2518d0404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:02:26.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:02:29.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasaol, who had a historic performance for the Red Warriors in their
        previous match, was limited to just 23 points and nine rebounds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cef14a-0bef-4bc3-9669-7b72d72a775d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:02:26.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:02:29.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olayon had 18 points and seven assists for UE who suffered their
        eighth setback in the tournament.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf2249c-3d96-4e02-a0a1-4d6e02214493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:02:26.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:02:29.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle will next face the University of Santo Tomas Growling Tigers
        on October 29, while UE collide with league leaders Ateneo Blue Eagles on
        Oct. 28.</p>'
    '20':
      'image': 'jcr:52056c7c-5094-4c45-8b4a-83e40025e2a0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ae6f32-2fc0-46b6-a99f-e873d1668850'
