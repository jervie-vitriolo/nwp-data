      'mgnl:type': 'text'
      'text': '<p>Even if Trump is skipping the EAS, Cayetano said the bilateral meeting
        should be considered as a "strong message of friendship and cooperation" from
        the U.S.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
