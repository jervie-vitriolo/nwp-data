  'direct-hotline-between-ASEAN-defense-ministers':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'The ASEAN Defense Ministers. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-25T20:48:59.191+08:00
    'imagesource': 'jcr:d17aee3a-4c58-452f-98d1-4f252f595eba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df60c10a-e372-438d-bea6-459e348a47ca'
    'lead': 'The ASEAN Direct Communications Infrastructure (ADI) was launched at
      the Fourth ASEAN Defense Ministers'' Meeting (ADMM)-Plus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T14:36:38.314+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T14:36:41.468+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T14:36:41.322+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Direct hotline between ASEAN defense ministers launched

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ff879a-cbbb-4331-a78f-246964888ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:36:38.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:36:41.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 25) ‚Äî A direct hotline between
        defense ministers of the Association of Southeast Asian Nations (ASEAN) has
        been launched in Clark, Pampanga Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac745bb-5427-4e23-96d4-056a6e81cc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:36:38.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:36:41.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN Direct Communications Infrastructure (ADI) was launched
        at the Fourth ASEAN Defense Ministers'' Meeting (ADMM)-Plus. It is designed
        as a secure way for leaders to communicate and efficiently address problems
        that may arise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d68282-a20b-4f08-938f-7b2dcc13c831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:36:38.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:36:41.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch was spearheaded by the current chairman of the ADMM,
        Defense Secretary Delfin Lorenzana, and Brunei Darussalam''s Minister of Energy
        and Industry, Pehin Dato Mohammad Yasmin who presented the key management
        system of the ADI.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf0073d-a8d5-4cf0-85b5-8a008c196293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:36:38.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:36:41.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the main characteristics of the ADMM and ADMM-Plus that
        we are proud of is that they go beyond the ministerial platforms for dialogue,
        and actually serve as mechanisms for practical cooperation," Lorenzana said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8203b885-0d43-4b78-9cb4-e458d6dfb012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:36:38.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:36:41.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Brunei Darussalam Sultan Hassanal Bolkiah initiated the
        idea of a direct communications link (DCL) during his chairmanship of the
        22nd ASEAN Summit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5b0f99-2938-484a-82e9-0a03211d1041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:36:38.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:36:41.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolkiah previously said, "It is important to have in place practical
        procedures, which could assist in avoiding undesired incidents at sea."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9060c9d-beb5-4a2a-87cc-384b531f3536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:36:38.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:36:41.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept paper of the ADI in 2014 states: "The establishment
        of a DCL at defence minister level would complement the existing bilateral
        naval initiatives or procedures, and add value to the existing information-sharing
        mechanisms in the region, as well as enhance coordination and cooperation
        in addressing nontraditional security challenges."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3de69e4-0bb2-42d3-947c-3dc5f0512413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:36:38.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:36:41.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADMM aims to promote mutual trust and confidence through greater
        understanding of defence and security challenges as well as enhancement of
        transparency and openness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1644ba-c098-4ed2-bd7f-d8768fee67b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:36:38.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:36:41.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana met with other defense officials from the ASEAN member
        states, as well as those from Australia, China, India, Japan, New Zealand,
        Russia, South Korea, and United States.</p>'
