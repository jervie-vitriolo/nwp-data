  'Duterte-visit-Japan-Abe':
    'author': ' Eimor P. Santos, CNN Philippines'
    'caption': 'President Rodrigo Duterte and Japanese Prime Minister Shinzo Abe (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-25T13:01:55.368+08:00
    'imagesource': 'jcr:cc200066-df88-41e2-9a84-c83e31ff9dc6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35b742a8-4e39-4343-914a-e0c90aaf460c'
    'lead': 'President Rodrigo Duterte visited Tokyo in October 2016, where he called
      Japan a "special friend who''s closer than a brother."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T08:24:53.883+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T08:25:02.601+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T08:25:02.420+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
