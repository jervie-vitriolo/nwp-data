    'template': '1'
    'title': 'Anna Faris: Chris Pratt and I are ''great friends''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c68899e-a48c-423d-9720-5b94b4505f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:05:11.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:05:14.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Anna Faris says all is well between her
        and estranged husband, Chris Pratt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a690fb61-fa19-48b8-bc31-186d012556b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:05:11.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:05:14.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress appeared Monday on "Live with Kelly and Ryan" and talked
        about Pratt writing the foreword to her new book, "Unqualified."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c810a7d7-5286-47b1-ad78-328814ec06e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:05:11.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:05:14.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re great and he''s amazing and it was so kind of him to do
        that ," the Mom star, 40, said. "We''re great friends and we always will be.
        It''s so true, it''s so true. Life is too short."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b620d021-902d-4ca4-a2cf-617054fd5cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:05:11.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:05:14.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book was written before the pair shocked fans in August by announcing
        their split after eight years of marriage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9563f301-409f-49c7-9a61-862380e1fefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:05:11.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:05:14.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/08/06/entertainment/anna-faris-chris-pratt-separation/index.html">Related:
        Chris Pratt, Anna Faris announce separation</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305f1f0d-a847-4da9-8cb6-2c7709c4f848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:05:11.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:05:14.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anna and I are sad to announce we are legally separating. We tried
        hard for a long time, and we''re really disappointed," Pratt posted on his
        Facebook at the time. "Our son has two parents who love him very much and
        for his sake we want to keep this situation as private as possible moving
        forward."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdb53cc-cb5d-496a-8beb-b6dce452b4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:05:11.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:05:14.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pratt had nothing but kind words for Faris in her book''s foreword.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4498d337-8181-4fd0-bfa1-493a3fa3e183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:05:11.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:05:14.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anna is an important part of my life and she always will be," he
        wrote. "She asked me to write this foreword. And I''m doing so because I love
        and respect her and told her I would."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a42ec3-502c-496d-bcf9-865a31d45b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:05:11.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:05:14.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="http://edition.cnn.com/2017/10/24/entertainment/anna-faris-chris-pratt/index.html">Anna
        Faris: Chris Pratt and I are ''great friends.''"</a></em></p>'
  'Kim-Cattrall-Ive-never-been-friends-with-Sex-and-the-City-castmates':
