      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granada''s former on-screen love interest Chuckie Dreyfuss earlier
        posted on his Facebook page asking for prayers from supporters.</p>'
