  'comelec-voter-registration-barangay-SK-elections':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-25T17:07:03.267+08:00
    'imagesource': 'jcr:342f7cfa-ee63-48d1-aaa6-467360ca746d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b88390e1-d5ad-4227-aca1-456809a62712'
    'lead': 'Filipinos can register as voters from November 6 to 30, the Commission
      on Elections (Comelec) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T15:06:43.267+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T15:06:47.591+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T15:06:47.459+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Voter registration resumes November 6

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805b4600-b060-4826-a0a9-fea69a2622a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:06:43.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:06:47.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) ‚Äî</strong> Filipinos
        can register as voters from November 6 to 30, the Commission on Elections
        (Comelec) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7951a5e-8fbf-4928-8439-43ad5ef62d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:06:43.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:06:47.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec issued Resolution No. 10214 on October 24, scheduling the
        resumption of voter registration after the barangay and Sangguniang Kabataan
        (SK) elections were postponed once again to May 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c4b595-2a5d-446b-aa2a-18685c82b59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:06:43.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:06:47.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applications must be personally filed before the Offices of the
        Election Officer in the city, district, or municipality where the voter resides,
        from 8:00 a.m. to 5:00 p.m. on Mondays to Saturdays, including holidays.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce62991-a805-4442-9492-0c85fec556e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:06:43.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:06:47.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos at least 15 years of age and residing in their barangay
        for at least six months on or before the polls on May 14, 2018 may register
        as voters for the SK elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e61481-2b39-47a6-a68f-c4fc87b4a36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:06:43.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:06:47.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To participate in the barangay polls, an applicant must be at least
        18 years old on or before May 14, 2018, a resident of the Philippines for
        at least one year, and a resident of the place where he or she intends to
        vote for at least six months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e3e955-0b4a-4ac6-bed9-ba0f0fd0f7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:06:43.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:06:47.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information on poll registration, click on this link.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba54ae4-37af-4c93-93a7-b66f03e9316c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:06:43.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:06:47.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The polls were originally scheduled on October 31, 2016, but were
        moved to October 23, 2017 after President Rodrigo Duterte said he wanted the
        elections deferred because of possible drug money funding the local politicians''
        campaigns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a16a6c-975c-47c9-85d8-32d626dd566c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:06:43.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:06:47.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte postponed the local polls for the second time when he signed
        Republic Act 10952 on October 4, setting the final date to May 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4313158b-c283-45bb-b085-0b28bedce7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:06:43.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:06:47.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="http://cnnphilippines.com/news/2017/10/04/president-rodrigo-duterte-postpone-barangay-sk-election-may-2018.html">READ:
        Duterte signs law moving barangay, SK polls to May 2018</a></h2>'
