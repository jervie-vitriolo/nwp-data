      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now with a young family, Arcie turned Silid Aralan into a family
        advocacy. They continue to promote lifelong learning for students with families
        and communities as their main support system. The Mallari family is this year‚Äôs
        Jollibee Family Values Awardee.</p>'
