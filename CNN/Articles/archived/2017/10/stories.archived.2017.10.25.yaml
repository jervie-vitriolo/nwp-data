      'mgnl:type': 'text'
      'text': '<p>President Duterte said he is appointing A√±o as Interior Secretary,
        but this&nbsp; was delayed due to the Marawi crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7bacf0-5e22-4f7f-979b-077d778e92df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:47:37.541+08:00
