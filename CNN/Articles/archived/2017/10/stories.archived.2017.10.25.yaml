  'sm-breast-cancer-awareness-month':
    'author': 'CNN Philippines Life Staff'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-10-25T15:41:52.023+08:00
    'imagesource': 'jcr:49743f89-d0b9-4ad6-8dd8-ec4304cfaf48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54c16970-0548-4810-865a-9388211dd0ca'
    'lead': 'SM Cares partnered with the Philippine Breast Cancer Society to hold
      ‚ÄòPink Ribbon Day,‚Äô a daylong event at the SM Mall of Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T15:52:50.742+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T15:52:55.140+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T15:52:54.950+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SM celebrates Breast Cancer Awareness Month this October

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288fe68b-00be-4613-9b99-f34d776868b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:52:50.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:52:55.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) ‚Äî It was 2015 when Elena Bautista-Horn,
        Vice President of SM Prime‚Äôs Corporate Affairs, felt a lump in her breast.
        She initially shrugged it off, telling herself that maybe it was just her
        menstrual period that caused it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5120f4-3235-4147-a277-4b0b744fd089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:52:50.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:52:55.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI waited pa one month kasi sabi ko baka I just have my period and
        then usually, when you have your period, you get exaggerated tissues. After
        a month, nandoon parin. So, I went to see the doctor,‚Äù she says. Horn was
        officially diagnosed with breast cancer that same year, but has since survived
        the illness through chemotherapy and her unfaltering belief that breast cancer
        can be won.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eebf23-bca4-4b52-8809-7378482663ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:52:50.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:52:55.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later, she now frontlines SM Cares‚Äô celebration of the
        Breast Cancer Awareness Month this October, where they partnered with the
        Philippine Breast Cancer Society to hold ‚ÄòPink Ribbon Day,‚Äô a daylong event
        at the SM Mall of Asia, complemented with various activities ‚Äî from a free
        clinical breast examination by volunteer doctors to a panel discussion with
        breast cancer survivors, former T.V. personality Jaymee Joaquin and scriptwriter
        Bibeth Orteza Siguion-Reyna, hosted by Ms. Kris Aquino ‚Äî all aimed to help
        fight breast cancer.</p>'
    '5':
      'image': 'jcr:55923ea6-9656-473c-b042-d9c889f80ee9'
      'imageCaption': '‚ÄúPeople don''t die of breast cancer anymore. It just happens
        because it''s detected late, that''s why don''t get scared ‚Äî go out, get checked,
        because as long as it''s early on, it''s curable,‚Äù says Elena Bautista-Horn,
        Vice President of SM Prime‚Äôs Corporate Affairs, who is a breast cancer survivor.
        Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e8dde6-e9a1-4bfb-b226-162750569f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:52:50.742+08:00
      'mgnl:createdBy': 'jeff'
