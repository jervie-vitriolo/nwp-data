    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emotional sendoff for Marawi troops

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ffe6fb-9988-4a36-9744-a0bdfac0c2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:51:57.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:52:01.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, October 25) ‚Äî</strong> "Uwian
        na (It''s time to go home)!"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc870b55-80d6-4e00-82a1-73bf09fd8b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:51:57.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:52:01.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Marawi''s battle-weary troops, there''s nothing more calming
        than to hear these words from your commander.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed2e584-dfc2-4568-8fc6-58dc735544a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:51:57.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:52:01.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming, maraming salamat sa inyo at mabuhay tayong lahat (Thank
        you very much to all of you. Long live)," Western Mindanao Command chief Lieutenant
        General Carlito Galvez told troops withdrawing from war-torn Marawi on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb0ef31-a64e-44de-b55b-6a2b6a25abc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:51:57.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:52:01.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army''s Special Operations Command was sent off in a ceremony
        at Camp Ranao after the military ended combat operations in Marawi on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e285c672-b21f-473e-ba9c-46429043b978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:51:57.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:52:01.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi is the provincial capital of Lanao del Sur which had been
        the battle ground of soldiers and ISIS-inspired Maute terrorists for five
        months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913068f6-f5f3-4778-8fc3-557554ff2ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:51:57.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:52:01.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the most veteran officers could not hold back their tears as
        they looked back at the battle to retake Marawi ‚Äî especially as it took the
        lives of 165 troops.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaefef0-0273-47e8-b13e-5e8b0fe29b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:51:57.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:52:01.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really sorry for the loss of the families that lost their
        loved ones‚Ä¶ But also mixed emotions, I''m so happy this is finally finished,
        finally over," Galvez said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924382ae-1717-43ba-88c5-fec35b1a2f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:51:57.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:52:01.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers and soldiers took turns in patting each other''s backs
        for an accomplished mission.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5ffd48-1c28-470c-9f58-2621f590b049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:51:57.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:52:01.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ceremony for troops from the Marines and the Navy was also held
        on BRP Tarlac, the Navy''s largest ship, docked at the Iligan port.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e645ee9-6b0c-4763-9228-0e584fdb188a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:51:57.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:52:01.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was meant to celebrate the Marines and Navy''s achievements in
        recapturing Maute strongholds, including three main bridges and structures
        near Lanao Lake, a possible escape route of terrorists.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e26e27-3dd9-4d39-8c91-6350a6f488bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:51:57.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:52:01.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya sa araw na ito, talagang bibigyan natin ng importansya ang
        kagitingan na pinakita ng ating fleet Marine team sa Marawi siege," said Rear
        Admiral Rene Medina, commander of the Naval Forces Western Mindanao.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9cd095-7397-411e-84c7-4ea25c7fdda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:51:57.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T14:52:01.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "On this day, we give importance to the bravery of
        our fleet Marine team."]</p>'
