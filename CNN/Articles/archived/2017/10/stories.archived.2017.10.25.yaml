  'saudi-arabia-crown-prince-mohammed-bin-salman-more-moderate-islam':
    'author': 'Eliott C. McLaughlin, CNN'
    'caption': 'Saudi Arabia''s Crown Prince Mohammed bin Salman. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-25T09:38:23.247+08:00
    'imagesource': 'jcr:a42a9b26-c5d1-48cf-acc8-f67a357fc9b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c95bdc29-9715-431c-810b-eb692a32255c'
    'lead': 'It''s a move sure to rile the ultraconservative clerics who have held
      sway in the kingdom, even if that sway appears to be waning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T08:36:19.860+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T08:36:23.499+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T08:36:23.156+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi crown prince promises ''a more moderate Islam''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7cbfd9-5f29-4469-b773-fdf5c4f8a8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:36:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:36:23.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî As his country experiences the early pangs of a cultural
        and economic transformation, Saudi Arabia''s crown prince vowed Tuesday to
        destroy "extremist ideologies" in a bid to return to "a more moderate Islam."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd02547f-74dc-4d7a-9293-1edc3d893993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:36:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:36:23.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Future Investment Initiative conference in Riyadh,
        Crown Prince Mohammed bin Salman said the moves will put the kingdom in lockstep
        with many other nations as it seeks to transform its economy over the coming
        decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b309f5de-32e5-4454-8670-c983211a871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:36:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:36:23.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to lead normal lives, lives where our religion and our
        traditions translate into tolerance, so that we coexist with the world and
        become part of the development of the world," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bf3977-8887-45ea-ba54-6f3c30727b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:36:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:36:23.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a move sure to rile the ultraconservative clerics who have
        held sway in the kingdom, even if that sway appears to be waning. At the same
        time, the prince''s declaration will be heralded by Saudi Arabia''s increasingly
        youthful population and the outside world, on whom the kingdom will rely in
        its quest to overhaul its finances.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c77cc94-1c7a-4871-8eb2-344150e664ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:36:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:36:23.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seventy percent of the Saudi population is under the age of 30.
        In all honesty, we will not spend 30 years of our lives dealing with extremist
        ideologies. We will destroy them today and immediately," bin Salman said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fa8ec4-cd46-4036-a3ea-774345877f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:36:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:36:23.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "Saudi was not like this before ''79. Saudi Arabia
        and the entire region went through a revival after ''79. ... All we''re doing
        is going back to what we were: a moderate Islam that is open to all religions
        and to the world and to all traditions and people."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd700ce6a-b18c-470f-b0dd-605d81782b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:36:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:36:23.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conference attendees broke into applause.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53af46bc-4a72-469a-bbbc-b7480f39db90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:36:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:36:23.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Righteousness is on our side''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e4892d-e545-484d-aaaf-aab5d0fc54fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:36:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:36:23.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bin Salman''s reference to 1979 was doubtless a nod to a tumultuous
        year for Saudi Arabia that included Shiite militants overthrowing the secular
        Shah of Iran and Sunni fundamentalists seizing the Masjid al-Haram, or Grand
        Mosque, in Mecca. That same year, the country''s Shiite minority staged a
        deadly revolt in Al-Hasa province.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7d5c36-138d-4d10-8249-97de1a8a0f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:36:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:36:23.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi monarchy responded by shoring up ties with the Wahhabi
        religious establishment and restoring many of its hardline stances. For instance,
        it shut down the few movie theaters in the kingdom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a21fe1c-78ee-4d2a-8ce7-9240f793e994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:36:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:36:23.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wahhabism is a form of Islam that bans the mixing of sexes in public
        and puts myriad restrictions on women ‚Äî among them, the requirement that they
        need permission from a male guardian to work or travel. Saudi Arabia''s religious
        police were given great leeway to enforce the restrictions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dca5a6-3922-4b91-8bab-9b5984daab3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:36:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:36:23.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tentacles of Wahhabism reached deeply into Saudi life, influencing
        its courts, politics and foreign policy, as elder kings with tight relations
        to the religious establishment ruled for the next few decades.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ccaec5-8b1b-4a23-804c-3585f6565c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:36:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:36:23.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, King Salman bin Abdulaziz Al-Saud took the helm, along
        with bin Salman, ushering in a new era of Saudi politics. The king promoted
        bin Salman to crown prince, making him heir apparent, in June.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66a9011-6a1b-4f8a-9097-fd42968b24c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:36:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:36:23.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two curbed the authority of religious police, taking away their
        power to arrest citizens. They allowed the first music concerts in decades,
        cracked down on religious incitement and granted women a growing list of rights
        ‚Äî most notably the right to drive, which will take effect next year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd26c1e-709f-475d-a5d6-0503b7e02e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:36:19.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:36:23.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some clear steps were taken recently and I believe we will obliterate
        the remnants of extremism very soon," bin Salman said at Tuesday''s conference.
        "I don''t think this is a challenge. It reflects our values of forgiveness,
        righteousness and moderation. Righteousness is on our side."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebab78e-5a4f-459c-9159-4ce7e63baee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:36:19.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:36:23.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenges ahead</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152dd35d-8d75-4851-b32b-c4e1c40270ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:36:19.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:36:23.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watchdog groups say Saudi Arabia has a long way to go. Weeks ago,
        the kingdom said&nbsp;<a href="http://edition.cnn.com/2017/08/14/middleeast/saudi-arabia-twitter/index.html">it
        planned to indict "radical" Twitter users&nbsp;</a>who were "harming the public
        order."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a021466-2dc5-4a13-bcee-25fedffbfb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:36:19.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:36:23.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.hrw.org/sitesearch/saudi%20arabia">Amnesty International,&nbsp;Human
        Rights Watch&nbsp;</a>and the&nbsp;<a href="http://cpj.org/2017/06/saudi-journalist-imprisoned-for-slandering-ruler-c.php">Committee
        to Protect</a> Journalists&nbsp;have reported in recent months that the kingdom
        still targets peaceful activists and jails reporters, while state clerics
        incite hatred against the Shia minority and the Saudi-led coalition in Yemen
        perpetrates crimes against children.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dde69b-0a53-4a26-8f02-cecd962485b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:36:19.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:36:23.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In applauding the move to allow women to drive, Human Rights Watch''s
        Liesl Gerntholtz told CNN last month that Saudi women still face a plethora
        of hardships in daily life ‚Äî namely laws that govern the guardianship of women.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0608222c-5f1c-462e-bdbc-ff84b0bbdf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:36:19.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:36:23.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This prohibition on driving is just one in a vast series of laws
        and policies which prevent women from doing many things," she said. "The guardianship
        rule stops women from making every decision in her life without the assistance
        of a male relative, even if that relative is her 7-year-old son."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66234b63-a8e6-4823-a92c-1a93821118c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:36:19.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:36:23.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also worth noting that while the world and many in Saudi Arabia
        ‚Äî including the Saudi Senior Scholars Council, the kingdom''s highest religious
        body ‚Äî commended the royal order allowing women to drive ‚Äî many Saudis took
        to Twitter to promote the hashtag, #The_People_Refuse_Women_Driving, as Wahhabi
        sheikhs predicted, "This is the end of Saudi."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb891a9-c3c6-4c9b-8df9-b8378847d4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:36:19.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:36:23.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economy, culture collide</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e689886d-bad0-451f-93f0-8d216f46f022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:36:19.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:36:23.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While permitting women to drive might seem like a cultural move,&nbsp;<a
        href="http://edition.cnn.com/2017/09/26/politics/saudi-arabia-woman-drive/index.html">bin
        Salman also painted it as an economic one</a>&nbsp;that will bring more women
        into the workforce. It''s no coincidence that he raised the economic aspect
        of pursuing a more tolerant Islam as he delivered his remarks at the investment
        conference in the Saudi capital on Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5190712-9f7a-4fae-9d63-6586c95fa3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:36:19.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:36:23.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crown prince faces the daunting task of revamping the Saudi
        economy, and quickly. He is spearheading a reform plan called Vision 2030
        that aims to wean Saudis off government aid and diversify an economy almost
        wholly dependent on oil.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191a2823-1634-446a-964b-c52124a2e78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:36:19.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:36:23.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil, whose prices have dropped precipitously in recent years, directly
        or indirectly employs roughly 70 percent of the population. Meanwhile, Saudis
        pay no taxes and receive free education, free health care and subsidies for
        most utilities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443e999b-3897-4190-a089-80df7ecbb6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:36:19.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:36:23.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the International Monetary Fund forecast that the Saudi
        economy would run out of financial reserves by 2020.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54444a77-bba5-4774-9e80-a2a00fe57071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:36:19.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:36:23.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been able to reduce subsidies for gas and water.
        There is a proposal to sell a chunk of the state-owned oil company, Aramco,
        which could raise a substantial sum. On the flip side, efforts to cut bonuses
        and benefits for Saudi government officials did not pan out and the notion
        of taxing Saudis is a nonstarter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2c9b64-1abd-45f1-b06b-0e76c95d6d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:36:19.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:36:23.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, <a href="http://edition.cnn.com/2017/10/24/middleeast/saudi-arabia-prince-more-moderate-islam/index.html">"Saudi
        crown prince promises ''a more moderate Islam.''"</a></em></p>'
  'china-president-xi-jinping-communist-party':
    'author': 'Steven Jiang and Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-25T08:26:09.322+08:00
    'imagesource': 'jcr:502b9e16-1801-4599-aef8-f1a02a27d838'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '148e8fb8-f520-4da2-bff0-513c04d77ab2'
