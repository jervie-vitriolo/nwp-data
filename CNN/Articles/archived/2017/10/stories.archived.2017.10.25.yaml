      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8c5427-02d6-489c-a5c8-da12dcc2bea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:56.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:15:00.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back at The Test Kitchen, we‚Äôre excited to taste what Boutwood has
        in store for that day. The thing with a minimalist menu is that the wide canvas
        of the plate renders the food in high definition. One has to be careful with
        details, as Boutwood is. You have to be as passionate about the beef as you
        are for the bread, which, for that lunch, is a delectable sourdough.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcfaf5a-afa0-47ca-9995-a6d2c1508231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:56.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:15:00.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúHe really cares about the end product, the whole meal, the customer‚Äôs
        experience,‚Äù says Richie Manapat, one of Manila‚Äôs experts in artisanal bread.
        ‚ÄúHe cares more about it than a lot of chefs in the Philippines.‚Äù</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097d3b9e-5019-4711-9df4-e0dc118f1b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:56.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:15:00.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manapat met Boutwood  in a Madrid Fusi√≥n Manila event a year or
        two ago. ‚ÄúThe great thing with Josh ‚Äî what I always tell people ‚Äî is chefs
        will work a lot for their ingredients, their beef, or lamb, or whatever. But
        when it comes to their bread, a lot of chefs in the Philippines will just
        buy cheap, ‚Ç±3 to ‚Ç±4 peso bread, to start the meal,‚Äù Manapat explains. ‚ÄúAnd
        it‚Äôs great that Josh, being a chef, not being a baker, still at least considers
        homemade bread. At The Test Kitchen, everyday, depending on his menu, he changes
        the bread. To me, that‚Äôs really good.‚Äù</p>'
    '34':
      'image': 'jcr:796388b1-8b73-4ffc-a200-7667377388d8'
      'imageCaption': 'Chef Josh Boutwood works closely with his team in The Test
        Kitchen. "I spend more time with them than my family," he laughs. Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275a81a2-642c-4a18-b1f1-7c3ffcc23430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:56.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:15:00.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd600f92d-3083-4583-a119-7f2bc598a289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:56.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:15:00.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How does Boutwood remain grounded and reach these heights at the
        same time? Is it because he takes precise care when others overlook, as Manapat
        says? Is it because of skill and talent, as Santos recalls? Is it because
        of how he ‚Äòconstructs the experience,‚Äô as Navarra puts it?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad5c3f5-d51e-445b-9d21-bd50937955d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:56.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:15:00.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here‚Äôs what I see, as I savor what chef Josh Boutwood has prepared
        on my plate. There‚Äôs a perseverance to take life one day at a time, to strive
        to do well as the morning begins, and to promise to do better as the day ends.
        He sits down for an interview, smiling and polite, even as I am aware how
        long his day has been. He‚Äôs funny, he‚Äôs accommodating, and he breaks the awkward
        silence. He tells me about a book.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3621adb-6832-40bb-8b4a-10466e5ff770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:56.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:15:00.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI have a big black book on my office where every single idea is
        written down. And we do often go back to that book and take a look at what
        we did right down there. And after some time, your mind evolves and you look
        back at it from a different angle, and you think, actually, that might work,
        let‚Äôs try it again,‚Äù he says. ‚ÄúYou kind of look at it the opposite way and
        find a different way of doing it. So failures can turn into successes, it‚Äôs
        just how the way you look at it.‚Äù</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2172aa-b6ce-4f97-b439-11f0091139e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:56.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:15:00.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, there‚Äôs nothing remarkable or extraordinary about what
        chef Josh Boutwood does. What‚Äôs remarkable and extraordinary is the man himself,
        his face glowing beneath the light of a warm kitchen lamp, as he lets the
        fullness of his element take hold.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856e8d6e-57f2-4aa3-98e3-8a2816c1339b'
      'mgnl:activationStatus': true
