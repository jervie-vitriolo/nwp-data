    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T09:08:34.433+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Cattrall: I''ve ''never been friends'' with ''Sex and the City''
      castmates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18d1b86-ee87-4df7-8150-45f858871c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:08:31.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:08:34.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî That "Sex and the City" sequel is really not going to happen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9128fd29-d49a-4ecf-965c-8416ce7c7c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:08:31.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:08:34.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Cattrall, who played Samantha Jones on the long-running HBO
        hit, is far from friendly with the rest of her former castmates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79575f7-5e97-4f13-980b-73f481ad74bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:08:31.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:08:34.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve never been friends," Cattrall said in an interview with
        Piers Morgan''s "Life Stories" scheduled to air on Monday night. "We''ve been
        colleagues and in some ways it''s a very healthy place to be because then
        you have a clear line between your professional life and relationship and
        your personal."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c986604-1770-4062-bd39-d5959d44c83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:08:31.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:08:34.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series, which went off the air in 2004, revolved around Sarah
        Jessica Parker''s character, Carrie Bradshaw, and her core group of girlfriends
        as they navigated life and love in New York. The subsequent movies were released
        in 2008 and 2010.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9ae8ea-fc2b-4733-9692-218daca71a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:08:31.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:08:34.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cattrall has been taking heat from fans who blame her for "Sex and
        the City 3" being called off.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3999ba-1bd0-449c-837e-6727160fbf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:08:31.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:08:34.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That intensified last month after Parker told Extra she was disappointed
        there wouldn''t be another movie.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac9f9db-8c1b-4156-8b61-dd5adfd8688b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:08:31.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:08:34.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had this beautiful, funny, heartbreaking, joyful, very relatable
        script and story," she said. "It''s not just disappointing that we don''t
        get to tell the story and have that experience, but more so for that audience
        that has been so vocal in wanting another movie."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a464184d-ae6d-4e28-a136-78a379a8de8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:08:31.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:08:34.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/09/29/entertainment/sex-and-city-3/index.html">Related:
        Sarah Jessica Parker confirms ''Sex and the City 3'' canceled</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964f2ee9-002c-46d6-b3ea-4abf93a3df35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:08:31.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:08:34.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really where I take to task the people from ''Sex and the
        City'' and specifically Sarah Jessica Parker, is that I think she could have
        been nicer," Cattrall told Morgan. "I really think she could have been nicer.
        I don''t know what her issue is."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445f22ee-5495-4633-95eb-1e657c43ed0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:08:31.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:08:34.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for why Cattrall passed on returning to the role of Samantha,
        the actress said she simply made "an empowered decision in my life to end
        one chapter and start another."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4727615-4e1d-4468-bb8b-d6f8e68c70d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:08:31.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:08:34.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/10/23/entertainment/kim-cattrall-sex-city-cast/index.html">"Kim
        Cattrall: I''ve ''never been friends'' with ''Sex and the City'' castmates."</a></em></p>'
  'Trump-Corker-feud-explodes-ahead-of-critical-Hill-visit':
    'author': 'Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-25T00:34:32.234+08:00
    'imagesource': 'jcr:8fac2af7-9a3d-490e-a46b-34d868bea2f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45bfeeff-f70a-4890-9076-7bbff88f8eee'
    'lead': 'The ongoing public feud between Sen. Bob Corker and President Donald
      Trump exploded Tuesday ahead of the President''s high-stakes visit to Capitol
      Hill for tax negotiations, with the Tennessee Republican telling CNN''s Manu
      Raju he wouldn''t support Trump for president if given the opportunity again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T09:12:42.600+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T09:12:46.745+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T09:12:46.336+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump-Corker feud explodes ahead of critical Hill visit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d662e8f-11f1-4aac-9853-6d7ca0039092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:12:42.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:12:46.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî The ongoing public feud between Sen. Bob Corker and President
        Donald Trump exploded Tuesday ahead of the President''s high-stakes visit
        to Capitol Hill for tax negotiations, with the Tennessee Republican telling
        CNN''s Manu Raju he wouldn''t support Trump for president if given the opportunity
        again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f01d0bd-c75e-4353-aa37-5299ff62004c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:12:42.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:12:46.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had earlier accused Corker, who is retiring, of blocking
        his party''s efforts on tax cuts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf21aa26-11d8-4711-a478-452fbf7970a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:12:42.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:12:46.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange between the two men escalates a rift that has highlighted
        divisions between Trump and several Republican lawmakers on Capitol Hill,
        threatening to send the President off-message at a critical time for his agenda.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a1a246-a0f0-4d09-919f-1e3eb93b08a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:12:42.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:12:46.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corker, asked in the interview if he should have backed Trump''s
        presidential campaign, said he "would not do that again." He also said Trump
        has "great difficulty with the truth" and that "debasing" the US would be
        his prime legacy as President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773e47af-8a5a-4c20-97be-7c74b838f118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:12:42.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:12:46.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You wouldn''t support him again?" Raju asked.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675dea9b-f9f4-4664-a4c9-fd649c933902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:12:42.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:12:46.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, no way," Corker said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a9bcb2-7388-475c-b370-051995c28f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:12:42.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:12:46.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corker said Trump has "proven himself unable to rise to the occasion."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd130e801-c8c3-4acb-9ede-c283ca20a462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:12:42.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:12:46.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think many of us, me included, have tried to, you know, intervene,
        and I have had a private dinner and have been with him on multiple occasions
        to try and create some kind of aspirational approach, if you will, to the
        way that he conducts himself," Corker said. "I don''t think that that''s possible.
        He''s obviously not going to rise to the occasion as president."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c352c39-a795-49de-bc79-222e2ccd1f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:12:42.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:12:46.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he thought the President was a role model for children,
        Corker, the chairman of the Senate foreign relations committee, said, "No,
        absolutely not."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a71554-ce61-4417-9fc4-c9892de48c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:12:42.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:12:46.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the things that are happening right now that are harmful
        to our nation, whether it''s the breaking down of -- we are going to be doing
        hearings on some of the things that he purposely is breaking down -- relationships
        we have around the world that have been useful to our nation," he said. "But
        I think at the end of the day, when his term is over, I think the debasing
        of our nation, the constant non-truth telling, just the name-calling ... I
        think the debasement of our nation will be what he''ll be remembered most
        for, and that''s regretful."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1decfe9-1a3d-4bc3-807d-8db488d33b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:12:42.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:12:46.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corker also declined to answer if he trusts Trump to handle the
        nuclear codes, and later told reporters "I''ve seen no evolution" from Trump.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae873401-b4b0-49a8-81c5-2ec88710df48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:12:42.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:12:46.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the CNN interview aired, Trump on Twitter called Corker "the
        incompetent head of the foreign relations committee." Corker later said "everybody
        sees through" Trump''s "bullying."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c581a865-bc52-4168-8c8d-97dd57ee81d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:12:42.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:12:46.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is set to attend lunch with lawmakers he spent much of the
        summer blasting for failing to enshrine his political agenda. Some have been
        critical over his chaotic, unpredictable method of governing, but Trump hopes
        to woo them to finally rack up a key legislative win on tax reform.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a888622b-5438-4412-b8e9-4ce6b66671a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:12:42.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:12:46.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The atmosphere will be especially charged because a number of Trump''s
        hosts fear a 2018 primary challenge from populist, nationalist candidates
        in his own image, being recruited by his former top political adviser, Stephen
        Bannon.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f335ef-ec1f-4d20-a3e8-2974bd408c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:12:42.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:12:46.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Paul Ryan said at a news conference later Tuesday
        morning that he didn''t think the Trump-Corker spat would affect Republicans''
        efforts on tax reform.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f34c4d-e999-4508-ad31-f8462e43a605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:12:42.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:12:46.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know Bob, who supported the budget, wants to get tax reform.
        I know the President want to get tax reform," Ryan said. "I''m glad the President
        is coming to lunch, because I''ve have long believed it''s best to settle
        these things in person and I hope that they can get a chance to do that."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4042dc-038c-471e-bdfd-b78a3bb24c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:12:42.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:12:46.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan said he believes Corker will vote for the GOP''s tax plan.
        But Rep. Chris Collins, R-New York, told CNN that Republicans didn''t necessarily
        need Corker''s support, noting that the party only needs 50 votes from its
        52-seat caucus to pass its tax plan, with Vice President Mike Pence able to
        cast a tie-breaking vote -- to hit the necessary 51 -- if necessary.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4306fe5-1357-44ae-bbd0-8d5f3068145f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:12:42.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:12:46.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He should be embarrassed," Collins added, referring to Corker.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4188b673-a7e6-425a-87e5-b9a272ec2d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:12:42.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:12:46.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insults exchanged over Twitter</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c32cf5-01c2-4f34-8ce0-29ba905e406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:12:42.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:12:46.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets earlier Tuesday, the President accused Corker
        of fighting tax cuts and called him a "lightweight." Corker responded by again
        likening the White House staff to a daycare center.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd479e59d-217b-459e-849f-033e8894e649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:12:42.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:12:46.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bob Corker, who helped President O give us the bad Iran Deal &amp;
        couldn''t get elected dog catcher in Tennessee, is now fighting Tax Cuts....,"
        Trump tweeted. "...Corker dropped out of the race in Tennessee when I refused
        to endorse him, and now is only negative on anything Trump. Look at his record!"</p>'
    '40':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">...Corker dropped out of the race in Tennesse when I refused to
        endorse him, and now is only negative on anything Trump. Look at his record!</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/922799981874089985?ref_src=twsrc%5Etfw">October
        24, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9417c76a-3c91-4972-bb1c-6d1bf2a75913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:12:42.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:12:46.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69deda78-a0b9-4f06-a6f5-09e1b184c078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:12:42.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:12:46.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corker soon responded on Twitter: "Same untruths from an utterly
        untruthful president. #AlertTheDaycareStaff."</p>'
    '43':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Same untruths from an utterly untruthful president. <a href="https://twitter.com/hashtag/AlertTheDaycareStaff?src=hash&amp;ref_src=twsrc%5Etfw">#AlertTheDaycareStaff</a></p>&mdash;
        Senator Bob Corker (@SenBobCorker) <a href="https://twitter.com/SenBobCorker/status/922807083526914049?ref_src=twsrc%5Etfw">October
        24, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2082e3ae-d0bb-4fc9-9fab-b78fc08e940d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:12:42.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:12:46.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6ed414-5db0-4dd2-9280-72c0fba77490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:12:42.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:12:46.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corker had criticized Trump during appearances on several television
        shows Tuesday morning.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2b32e3-fe77-4159-8ea9-4b3864e7c495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:12:42.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:12:46.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On NBC, Corker called Trump''s effort to court senators over the
        White House''s tax reform proposal "a photo-op." And speaking to ABC, he suggested
        that the President butt out of the process.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839982df-a81e-4dea-ad92-391663f3e233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:12:42.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:12:46.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(I)f you start taking things off the table before you get started
        you make that very difficult. So what I hope is going to happen is the President
        will leave this effort, if you will, to the tax writing committees and let
        them do their work and not begin taking things off the table that ought to
        be debated in the committees at the proper time," he said on "Good Morning
        America."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355bcc2e-f5a2-4a09-9e81-15e6245ea6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:12:42.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:12:46.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the President is a national security threat, Corker
        told NBC that he needs to be contained by members of his Cabinet, namely,
        Secretary of Defense James Mattis, Secretary of State Rex Tillerson, and White
        House chief of staff John Kelly.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a738d61d-8b1b-422f-88f6-e71a0d1302e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:12:42.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:12:46.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Trump and Corker -- who was once in consideration to become
        Trump''s secretary of state -- have publicly bickered following the Tennessee
        senator''s announcement earlier this month that he would not be seeking a
        third term in the Senate.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f023c69e-fd1d-487d-8bec-1b1873d19b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:12:42.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:12:46.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump attacked Corker via Twitter at the time, saying he denied
        the senator''s request for an endorsement -- a claim denied by Corker''s office.
        In response, Corker said, "It''s a shame the White House has become an adult
        day care center. Someone obviously missed their shift this morning."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63134ad1-dabb-4ce5-9120-d17b9b8baeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:12:42.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:12:46.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remarks to a New York Times story published a short time later,
        Corker said Trump was treating the presidency like "a reality show," making
        reckless threats against other countries that put the United States "on the
        path to World War III."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961edfd6-a9f4-4305-b954-4bd1e84221db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:12:42.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:12:46.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/10/24/politics/corker-trump-photo-op-tax-plan/index.html">"Trump-Corker
        feud explodes ahead of critical Hill visit."</a></em></p>'
