    'template': '1'
    'title': 'Chinese President Xi cements his grip on power with rare party move

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d52c53b-c665-4be3-9d9d-0a09e1d8ea29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:39:47.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:39:51.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> China has elevated the stature of President
        Xi Jinping and cemented his grip on power by including his name and political
        ideology in the Communist Party constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da515ee7-4aea-4114-b028-41c397dac553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:39:47.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:39:51.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of a pivotal twice-a-decade meeting, party delegates
        voted unanimously Tuesday to make "Xi Jinping Thought on Socialism with Chinese
        Characteristics for a New Era" a guiding principle for the party.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8b27ca-80a9-4074-9bd5-06a6d07d6b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:39:47.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:39:51.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move puts Xi on par with&nbsp;<a href="http://edition.cnn.com/2012/11/06/world/asia/china-mao-legacy-grant/index.html">Chairman
        Mao Zedong</a>&nbsp;who founded the People''s Republic of China in 1949 and
        paramount leader Deng Xiaoping, who oversaw China''s opening up to the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0d0b28-03bd-46c5-9d81-3024a129f904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:39:47.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:39:51.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s previous two presidents, Hu Jintao and Jiang Zemin, haven''t
        had their names enshrined in the constitution in this way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a441d59f-b861-4716-bf05-e45c0138d840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:39:47.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:39:51.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xi Jinping now has an institutional guarantee of support. He can
        be emperor for life ‚Äî staying in power as long as his health allows," said
        Willy Lam, an adjunct professor at the Chinese University of Hong Kong''s
        Center for China Studies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c58b0a6-7a77-417a-a30d-80790da5c3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:39:47.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:39:51.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi looks set to emerge from the 19th National Congress of the Communist
        Party of China stronger than ever, both domestically and on the international
        stage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fcc68e-5bce-4e9c-b994-7a2dda57fa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:39:47.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:39:51.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At home, Xi has taken down senior leaders in his anti-corruption
        drive, launched an unprecedented crackdown on free speech, and radically overhauled
        the two-million strong People''s Liberation Army, the world''s largest fighting
        force.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6197080a-18ec-444f-8c71-543d27709720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:39:47.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:39:51.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, the world will now likely see China continue to step into
        a global leadership vacuum as the U.S. turns inward under President Donald
        Trump.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc7e77f-ccb2-438e-83ce-ff6762b8a9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:39:47.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:39:51.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Xi presided over the closing session in the Great Hall of the
        People, more than 2,200 delegates raised their hands in unison to approve
        the party charter amendments, with staffers announcing "meiyou" ("none") to
        indicate the lack of dissenting or abstaining votes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2994212-49fb-4314-a66b-d56ba2f538d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:39:47.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:39:51.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweeping vision</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886357c3-89b3-49f0-bd6f-e4579a504660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:39:47.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:39:51.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi repeatedly referred to "Socialism with Chinese Characteristics
        for a New Era," during a three-and-a-half-hour opening speech to the National
        Party Congress last week. And the resolution passed Tuesday echoed many of
        the same themes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2b7370-176c-466a-86ea-d3264aa6e95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:39:47.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:39:51.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The address detailed his&nbsp;sweeping vision for the country, charting
        its future in a world where China''s reach is now extending ‚Äî and being felt
        ‚Äî further than ever before.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714eef9e-4700-4cc7-b6fb-86aabf911bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:39:47.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:39:51.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi declared that China should "take center stage in the world,"
        and that its brand of socialism offers "a new choice for other countries."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2943d3-52f1-4d85-865e-6a412ed8accd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:39:47.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:39:51.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that, "no one should expect China to swallow anything that
        undermines its interests."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0509e7f-3a4b-4e35-b064-9a99a4a74ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:39:47.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:39:51.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam said Xi''s "new era" philosophy sought to establish China as
        a superpower that "plays a rule-setting role in global affairs."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290767fe-3105-4531-b067-1ea3f1a8ed68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:39:47.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:39:51.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestically, Lam said the move to enshrine Xi''s name in the party
        charter would signify greater party control over all aspects of life in China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06267f00-7741-4ae6-8283-144a015cd4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:39:47.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:39:51.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam said Xi had managed to "totally repudiate" a tradition of collective
        leadership instituted by Deng: "It''s a return to one-man rule. It''s a backward
        step."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5639c976-418d-4c0d-9342-7a805ecc7c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:39:47.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:39:51.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what he thought of Xi Jinping Thought, Sun Yongkang,
        a 24-year-old photographer in Beijing, said: "I really like the key word New
        Era. President Xi is a trailblazer, he opens up a new model for China''s development."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7409f1c-f0f4-4a62-8482-1d174731e5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:39:47.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:39:51.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other people said they didn''t know what it meant and declined to
        speak to CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e21c75-90d1-4161-952d-3aa536a14de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:39:47.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:39:51.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who''s in, who''s out</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719f9b54-66a0-4abe-b22e-7340766082a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:39:47.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:39:51.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Xi is expected to be formally granted a second five-year
        term as the party''s general secretary and&nbsp;reveal the new members of
        the Politburo Standing Committee (PBSC),&nbsp;the top decision-making body
        in the one-party system.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773aa82b-0d35-4103-90cf-05a8fc815bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:39:47.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:39:51.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who''s included and who''s not will shed light on the magnitude
        of Xi''s grip on power and his future plans.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defd0d2f-a7d0-4a95-b786-537aef77653c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:39:47.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:39:51.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts have speculated that Xi will seek to stay on beyond
        2022, when his second term is due to end, breaking a tradition followed by
        his two predecessors and emulating Russian President Vladimir Putin.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efc6b0b-387b-47e1-849a-52d1fc6fefc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:39:47.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:39:51.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it looks like that Wang Qishan, Xi''s anti-corruption czar,
        will be retiring despite some speculation that Xi would bend the rules and
        allow him to stay on in the PBSC ‚Äî despite being older than the customary
        retirement age of 68.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa78956e-af0f-499f-8f59-026f69466984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:39:47.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:39:51.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His name wasn''t on a list of Central Committee members from which
        the politburo and its standing committee are named.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62590a30-86f4-45f8-a754-478bdab41a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:39:47.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:39:51.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retaining Wang would have set a precedent for any future power play
        by Xi, 64, to stay in the top job beyond 2022.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d34520-a1a5-458c-9056-8cafb4de4827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:39:47.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:39:51.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, <a href="http://edition.cnn.com/2017/10/24/asia/china-xi-jinping-thought/index.html">"Chinese
        President Xi cements his grip on power with rare party move."</a></em></p>'
  'leila-de-lima-motion-francis-tolentino-contempt':
    'author': 'CNN Philippines Staff'
    'caption': 'Sen. Leila De Lima (right) asked the Senate Electoral Tribunal to
      cite losing senatorial candidate Francis Tolentino in contempt.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-25T08:08:43.713+08:00
    'imagesource': 'jcr:2f5b6a03-80e2-448a-9045-2428f64932cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '734b7fe1-3838-4e30-93e9-6a0dd10a5696'
    'lead': 'De Lima said Tolentino violated the sub judice rule after he made "misleading"
      statements about the 2016 elections, which was picked up by the media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T08:42:53.958+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T08:42:57.754+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T08:42:57.609+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima files motion to cite Francis Tolentino in contempt

      '
    'updated': 2017-10-26T13:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abde099-c199-4831-996c-039429762429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:53.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:42:57.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 25) ‚Äî Detained senator Leila
        de Lima on Tuesday asked the Senate Electoral Tribunal (SET) to cite in contempt
        losing senatorial candidate Francis Tolentino for discussing a case pending
        before the tribunal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cd21bb-7b5d-4fde-b058-0b52ae6c0ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:53.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:42:57.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 5-page motion filed through her lawyer Teddy Rigoroso, De Lima
        said Tolentino violated the <em>sub judice</em> rule after he made "misleading"
        statements about the 2016 elections, which was picked up by three newspapers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab09ba9-578d-448a-903d-da795f235a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:53.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:42:57.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <em>sub judice</em> rule means no comments and disclosures should
        be made about ongoing cases "to avoid prejudging the issue, influencing the
        court, or obstructing the administration of justice."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8239e984-72f4-492b-b3bd-ddddbed37224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:53.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:42:57.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SET started the manual recount of ballots for Tolentino''s protest
        on October 18.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f901223-e02e-4d71-a034-367f34f3bf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:53.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:42:57.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 20, Tolentino allegedly told reporters that 2013 ballots
        were found inside 2016 ballot boxes from Calbayog, Samar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f140b69-0987-4a1b-8cef-7032836a2520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:53.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:42:57.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her motion, De Lima said the statement "served no purpose but
        to mislead" the public and the SET.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc095da5-d269-4f18-b310-83636fbb82be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:53.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:42:57.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protestant Tolentino and his entire revision team knew that only
        one (1) ballot box pertaining to Clustered Precinct No. 60030008 of Calbayog
        City, Western Samar referred to the 2013 elections," said De Lima.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064defb8-7aa4-4327-926c-63292f3ea493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:53.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:42:57.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By impressing upon the public that 2013 ballots are mixed up with
        the 2016 ballots, protestant Tolentino is trying to insinuate fraud or irregularity
        that is not really there," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a9d8fd-a518-422c-9f87-846857527458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:53.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:42:57.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also countered Tolentino''s claims it was "statistically
        improbable" that he got zero votes in some parts of Mindanao areas despite
        winning in their provinces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dde974-9f0d-498c-8808-9de5fcb94501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:53.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:42:57.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The doctrine of statistical improbability does not apply especially
        since she also garnered zero votes in the same precincts that protestant Tolentino
        identified as his pilot precincts," the Senator said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dc1939-3729-44f3-b1d1-3336ce8e507f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:53.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:42:57.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino told media he got zero votes in Turtle Island in Tawi-tawi;
        Isabela City, Sumisip, and Tabuan-Lasa in Basilan; and Parang and Matanong
        in Maguindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83bec2a-6f33-456e-9fc6-4e8dc6109d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:53.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:42:57.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Tolentino said he has yet to receive
        a copy of the complaint.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1928702-3412-4c76-970b-300b5decde01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:53.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:42:57.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino filed an electoral protest on October 2016 after he ended
        up on the 13th place of the 2016 senatorial race.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7d5e38-8290-4eb7-a5a5-54cc00e6d8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:53.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:42:57.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima took the last spot, with an edge of around 1.3 million votes
        against the former Metro Manila Development Authority chair.</p>'
  'Lorenzana-Terrorists-in-Iraq-could-move-to-PH':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': 'Defense Secretary Delfin Lorenzana'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-25T05:06:36.796+08:00
    'imagesource': 'jcr:6ca23f3f-6c59-4b78-81ce-3f36d7c60af8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65aeca9c-f3a1-4d38-99fb-e42aca7496e4'
    'lead': 'The government has tagged more than 60 terrorists in Iraq who could attempt
      to slip into the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T08:45:42.682+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T08:45:45.874+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T08:45:45.743+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lorenzana: Terrorists in Iraq could move to PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4044c4b-7a7f-4792-a836-79c051aa2aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:45:42.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:45:45.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Clark, Pampanga (CNN Philippines, October 25) ‚Äî</strong>
        The government has tagged more than 60 terrorists in Iraq who could attempt
        to slip into the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee4e61c-7e53-4233-a372-0f8ef0a55a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:45:42.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:45:45.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Embassy in Baghdad identified about 30 Malaysians,
        30 Indonesians and three Filipinos fighting for ISIS in Iraq, Defense Secretary
        Delfin Lorenzana told reporters on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9345d7d5-68ac-49b6-97c4-10f4494576fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:45:42.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:45:45.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense department is monitoring their movements in case they
        try to enter the country. "We will be watching them if they come," Lorenzana
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d3968f-a61c-40c7-890f-85fea76eb1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:45:42.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:45:45.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread of violent extremism was at the top of the agenda as
        the Philippines hosted the annual meeting of defense leaders from the Association
        of Southeast Asian Nations (ASEAN) and its major partners.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fe0d58-f205-4555-93cd-18ca2665a79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:45:42.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:45:45.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the government celebrated its landmark win over the ISIS-inspired
        Maute group in Marawi, defense leaders shared fears terrorists could stage
        a comeback.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8817dd80-7c16-4426-8168-02ac92bf2343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:45:42.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:45:45.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They noted how easily foreign fighters could move undetected from
        one territory to another. As ISIS suffers heavy losses in Iraq and Syria,
        they noted Asia could be one of the next targets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f893a78b-9e9f-4d0e-a5eb-699ac50d97e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:45:42.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:45:45.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have very porous borders in the region. But as far as possible,
        we want to track where people are travelling," Australian Defense Minister
        Marise Payne said in a press briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dbfbf7-77b1-4bbb-a8ea-9f0c590462aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:45:42.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:45:45.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has offered a range of new initiatives to help the Philippines
        patrol its borders. This includes training the Armed Forces in urban warfare
        and counter-terrorism; enhancing surveillance and reconnaissance in Mindanao;
        sharing information; and coordinating maritime patrols.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e247ef98-4829-4596-9620-cd88171045ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:45:42.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:45:45.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very focused on working with our neighbors in the region
        - working with the Philippines, Indonesia, Malaysia and Singapore‚Ä¶ to be vigilant
        in terms of our border protection," Payne said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b802d1b-f48e-4b5d-ba59-3928a17ba7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:45:42.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:45:45.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines could also benefit from increased cooperation with
        other ASEAN countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac091a6-d530-45ca-bd1d-274a7d7f653e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:45:42.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:45:45.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Malaysian Defense Minister Hishammuddin Tun Hussein,
        Singapore and Brunei want to join the trilateral arrangement of the Philippines,
        Malaysia and Indonesia. The next-door neighbors coordinate their air and sea
        patrols to guard against militants crossing borders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9199016-fffc-48b0-bb9a-3b10791d974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:45:42.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:45:45.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign terrorists played a key role in Marawi, helping to fund
        and fight in the five-month battle. They hailed from countries such as Indonesia,
        Malaysia, Pakistan, Saudi Arabia, Yemen, India and Morocco. Most of them had
        recently gone overseas, particularly the Middle East region.</p>'
  'The-woman-who-sweats-blood-from-her-palms-and-her-face':
    'author': 'Susan Scutti, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-25T01:08:52.360+08:00
    'imagesource': 'jcr:1837d69e-f42c-4a93-8b42-3176eaf75d1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60eb52df-3cfd-4ca7-8a87-a1f52af60a9a'
    'lead': 'Sweating blood from her face and the palms of her hands, a 21-year-old
      woman was admitted to an Italian hospital. Drs. Roberto Maglie and Marzia Caproni,
      both dermatologists at the University of Florence, reported the¬†case¬†Monday
      in the Canadian Medical Association Journal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T08:49:40.869+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T08:49:46.605+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T08:49:46.308+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The woman who sweats blood from her palms and her face

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255cedfa-6bfe-45e2-af82-fa14ecfab252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:49:40.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:49:46.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Sweating blood from her face and the palms
        of her hands, a 21-year-old woman was admitted to an Italian hospital. Drs.
        Roberto Maglie and Marzia Caproni, both dermatologists at the University of
        Florence, reported the&nbsp;case&nbsp;Monday in the Canadian Medical Association
        Journal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635a9622-10c8-42cf-8381-f78a49927303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:49:40.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:49:46.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient, whose identity remains anonymous as is customary in
        case studies, had no signs of scratches or wounds. Her spontaneous bleeding
        episodes had no obvious trigger and each instance lasted anywhere from one
        to five minutes and then ended on its own.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a9b407-33a4-4776-b04b-8f2b0c2c425a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:49:40.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:49:46.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes the bleeding occurred while the young woman was sleeping,
        at other times, while she was exercising or physically active. The patient
        had endured the condition for three years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bdd6d9-8df9-4a8f-965b-bf04841a14d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:49:40.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:49:46.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embarrassed by the ghoulishness of her symptoms, the young woman
        had socially isolated herself and experienced symptoms of major depression,
        as well as panic disorder.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23757123-c4e7-4007-8154-76b32be87e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:49:40.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:49:46.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysis of her skin where the bleeding had occurred showed nothing
        unusual. Tests of her blood revealed no coagulation issues or other problems.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd7b4c3-30a9-472f-a74a-8272e912f84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:49:40.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:49:46.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maglie did not respond to a request for comment. According to the
        journal, Maglie and Caproni diagnosed hematohidrosis, a rare disease marked
        by spontaneous discharge of "blood sweat" through intact skin. The doctors
        first treated her depression and panic symptoms with an antidepressant, paroxetine,
        and an anti-anxiety medication, clonazepam. Next, they prescribed propranolol,
        a beta blocker prescribed to patients with heart conditions, a drug which
        had been used in similar cases in the past. This treatment reduced her bleeding,
        but did not end it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bef9d16-2154-41a8-a7a2-d4c791d810a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:49:40.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:49:46.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe the case is real," said Dr. Jacalyn Duffin, a retired
        hematologist, and a medical historian and professor at Queen''s University
        in Ontario.&nbsp;Though Duffin did not treat or write about the patient, she
        explored the history of sweating blood cases and this particular case in an&nbsp;editorial&nbsp;published
        this week in the same journal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e25dda-c7c0-4d2a-99d6-1b0a246635f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:49:40.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:49:46.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skepticism overcome by facts</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16f5d66-b802-484a-a083-7166c8aa5934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:49:40.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:49:46.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duffin traced the earliest mention of sweating blood back to Aristotle''s
        writing in the third century B.C. In two instances, the Greek scientist and
        philosopher described sweat that either looked like, or really was, blood.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a9342f-f3c1-40f6-afe9-5c608029090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:49:40.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:49:46.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reading about "lots of cases all around the world," Duffin said
        they shared surprising similarities in the way they occurred and how they
        happened. "The more research I did historically, the more I realized these
        people didn''t know each other ... and so they couldn''t be inspired by each
        other," said Duffin. These individual cases, then, could not be attributed
        to copycat behavior.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043eeb6e-4bfe-4b0f-b096-87c4489a139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:49:40.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:49:46.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the accounts she read, the most common sites for sweating blood
        were the forehead, scalp, face, eyes and ears. "Some of them have had it on
        their trunk, some on their limbs -- it appears it can be anywhere," said Duffin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7947aad6-03e5-4929-b5a8-e406efa11970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:49:40.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:49:46.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pain or tingling preceded some instances of sweating blood, while
        several patients experienced headaches or hypertension. Sweating blood is
        not exclusive to females, but most patients were women.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260878d6-7675-45ed-9cc1-036e30357ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:49:40.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:49:46.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although it''s horrible to look at and horrible to suffer, it seems
        not to be associated with negative [health] outcomes," said Duffin, adding
        that none of the patients reported in modern times had died of it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaab648-3bfa-40b6-bcb6-0adebb7e6ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:49:40.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:49:46.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most patients, like the Italian woman, experience distress. A couple
        of the patients Duffin read about were infants. "I''m not sure that the infants
        experienced distress, but certainly their parents do," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286dc765-9ea7-4694-b5e3-f84978f8f07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:49:40.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:49:46.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s terribly embarrassing and when nobody seems to know what
        causes it, it''s very frightening to have it," said Duffin. "Doctors are perplexed
        and yet it''s so obvious and scary looking."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aa66f1-0fc3-44d6-a311-8bb71c86c64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:49:40.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:49:46.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical confusion is not for a lack of trying to understand
        this condition and its cause.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c4ce16-9d5d-4c1b-9959-0313164f7382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:49:40.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:49:46.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple causes?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a901b114-01e2-414b-92f0-cba064a709c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:49:40.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:49:46.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all the cases that were published, the blood was tested and
        there was no coagulation problem -- including in the case today," said Duffin.
        "Because the first thing you think is, ''Oh, they''re a bleeder, they have
        a bleeding disorder.'' There was nothing wrong with their blood, so that implies
        there''s something wrong with their skin."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f13282a-898c-4133-be15-073be8828690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:49:40.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:49:46.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, too, the evidence was inconclusive. In some cases, blood
        appears in the sweat ducts, yet the ducts of other patients remain clean of
        blood. Skin biopsies appear normal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652c74cf-3e18-468b-9697-6a39e65d998f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:49:40.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:49:46.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While theories abound, none have been proven, said Duffin.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6654f646-8987-45ff-8540-5cad1e537fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:49:40.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:49:46.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be that this phenomenon of having blood appear on your
        face could have multiple different causes," she said, having speculated herself
        on the condition''s physiological origins.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f70e432-f436-480e-985d-95b1fed4c855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:49:40.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:49:46.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, she noted, patients have experienced a terrible fright
        before the bleeding starts. "Suddenly your adrenaline goes up and if your
        adrenaline goes up, maybe it does something to the microvasculature -- your
        tiny capillaries -- in your skin that causes them to shrink or explode," suggested
        Duffin. This unproven scenario could be one cause of bleeding skin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1f4fe4-84c7-4a57-8830-c2d8cb5bea82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:49:40.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:49:46.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Or perhaps it''s an inherited fragility of the blood vessels in
        the skin," said Duffin. "Or maybe it''s triggered by some chemical we don''t
        know about."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a92a11-c582-48c0-996b-b6e19bedf618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:49:40.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:49:46.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we learned from the cases I reviewed in the literature, it
        can spontaneously remit -- in other words it can just vanish with no explanation,"
        said Duffin. "It comes with no explanation and it goes with no explanation."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a87415-6f0b-450d-b963-794d1ac76feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:49:40.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:49:46.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This lack of explanation leads others to turn to religion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042ef42c-bb4e-4ad6-9216-5d8d9adc2c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:49:40.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:49:46.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian overtones</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8561fa5-34b9-4721-8658-330ea46f4761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:49:40.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:49:46.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the medical literature that we''re familiar with in the
        West is written through the lens of Christianity," said Duffin. So many of
        the doctors who write about sweating blood refer to the description of Christ
        sweating blood before the crucifixion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2f399c-f413-4a9b-9d65-88dbc1c683fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:49:40.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:49:46.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The religious authors and the medical authors both seem to be citing
        each other," said Duffin, referring to this as "mutual reinforcement and endorsement."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c1f5f9-4996-4956-b58c-316b3a7b2df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:49:40.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:49:46.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, religion is non-scientific by definition. Perhaps it is this
        religious aspect that has caused medicine "to steer away from it," Duffin
        suggested. Whether they are believers or not, religion is something doctors
        "want to be respectful of and not treat in a cavalier way," she said. She
        also noted that cases have been reported around the globe, yet this is the
        first case study appearing in a North American journal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3ce982-83fe-4f7c-bf66-c9b22943ef7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:49:40.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:49:46.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, "blood sweat" is extremely rare. Duffin completed her
        research by consulting older hematologists yet none had ever seen a case for
        themselves. She said, "it''s not there in the books so it''s like it doesn''t
        exist, and that raises the question: How do new diseases ever get recognized?"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285dd931-1969-489c-99a2-ccb0f4c8b8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:49:40.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:49:46.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the many cases over time convinced Duffin that patients''
        symptoms were true, unexplained phenomenon. And babies certainly would not
        be faking it, she said, though when children have unusual, unexplained symptoms,
        doctors "think the mother is faking it -- doing that to her child."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7021d7f7-aa89-497c-bcad-145be10c732e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:49:40.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:49:46.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If somebody knows that it''s false and how this falseness can be
        produced, I would be fascinated to learn," she said. There''s enough cases
        in the scientific literature now that it''s really hard to believe all these
        doctors were duped.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a425cd18-0b35-412a-8f89-a5d96ea4e55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:49:40.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:49:46.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There comes a point where you have to say, ''Hmm this looks like
        something real.'' And now it befalls the rest of us to figure out what it
        might be," she said. "I am no longer as skeptical as I was."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80cee48-483c-4b26-a7e1-c813185445da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:49:40.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:49:46.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/10/24/health/sweating-blood-case-study/index.html">"The
        woman who sweats blood from her palms and her face."</a></em></p>'
