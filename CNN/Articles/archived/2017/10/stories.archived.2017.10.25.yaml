    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T08:58:38.556+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T08:58:38.023+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brexit may still not happen, EU chief suggests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ede1ea5-6c99-4b11-bd4a-1e350d49ff3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:20.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:58:38.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Britain''s departure from the European
        Union may still not happen, one of the EU''s top officials has suggested.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7223a67-1164-4312-8252-6971ab772d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:20.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:58:38.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Tusk, President of the European Council, said the onus was
        on London to ensure the two sides came to a deal before Britain''s scheduled
        departure from the EU in May 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfae444a-1fdf-44b4-bd2c-a4e76709382c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:20.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:58:38.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tusk, updating the European Parliament on Tuesday after a summit
        of European leaders last week, said it was up to Britain whether there was
        a "good deal, no deal, or no Brexit" at all.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c883d214-9f0f-4fd9-a234-de7e83325af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:20.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:58:38.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tusk warned that the EU would suffer if the talks ended in failure.
        "Ahead of us is still the toughest stress test. If we fail it, the negotiations
        will end in our defeat," he told members of the European Parliament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72b4ebe-6ac1-4119-b0a8-82de7ef788e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:20.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:58:38.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must keep our unity regardless of the direction of the talks.
        The EU will be able to rise to every scenario as long as we are not divided.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92f2258-b457-44dc-b0d8-3eefc57661c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:20.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:58:38.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is in fact up to London how this will end: With a good deal,
        no deal or no Brexit. But in each of these scenarios we will protect our common
        interest only by being together."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd8649c-70a3-4694-8003-7f5ee8180d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:20.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:58:38.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/10/20/opinions/merkel-is-not-saving-britain-from-brexit-cliff-edge-opinion-schick/index.html">Read:
        Angela Merkel won''t stop Britain falling off a Brexit cliff edge</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbf06ea-829c-4050-8f21-a821005689b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:20.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:58:38.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tusk has expressed a hope in the past that the UK would not leave
        the EU. But there is no suggestion he sees it as a serious possibility.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0963c53e-90f0-434d-9565-8fb9ed7bd254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:20.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:58:38.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no precedent for revoking Article 50 of the Lisbon Treaty,
        the legal mechanism for leaving the EU triggered by the British government
        in April.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad52f8b-e5b9-4fd6-96e5-3f31f757d6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:20.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:58:38.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any case, British Prime Minister Theresa May has vowed to deliver
        Brexit, and the main UK opposition Labour party does not favor reversing the
        Brexit referendum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c64626c-c2d9-4390-afe2-2253946605aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:20.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:58:38.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to this point, the Brexit talks have focused on three separate
        issues, including Britain''s financial settlement upon departure from the
        bloc, the rights of EU citizens in the UK and Britons residing in fellow EU
        states, and the Northern Irish border.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f4d962-483e-40d9-83f4-693c397708e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:20.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:58:38.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU has insisted that it will only move on to discussion surrounding
        a future relationship with Britain after "sufficient progress" has been made
        on these three areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3723774b-2c7d-46f2-9a1b-88aaac5ac81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:20.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:58:38.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At last week''s summit, the 27 EU states said more work was needed
        on the three topics before any movement could be made on discussing a future
        trade deal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03b1e92-22f2-4370-aa5e-96a243abdf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:20.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:58:38.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/10/19/opinions/brexit-backfoot-brussels-meeting/index.html">Read:
        Brexit will force Britain to spend more time dealing with Europe</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6732fb9a-3952-4a30-9edb-cca40a2c89b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:20.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:58:38.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May struck a more optimistic note on Monday saying she had a "degree
        of confidence" in ensuring talks would take place by December.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9e57d4-e659-4e51-aa59-d24067cbe883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:20.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:58:38.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after five rounds of talks between the two negotiating parties,
        talks remain locked in phase one, though talks amongst the 27 EU states surrounding
        a possible transitional deal are set to go ahead after an agreement was reached
        last Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7da08b-48c9-4d9a-bb21-aca9fc498dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:20.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:58:38.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Hostile agenda''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab08d13d-5445-4453-87a7-c3da59dd2eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:20.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:58:38.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, European Commission chief Jean-Claude Juncker insisted
        there was no appetite for a "no-deal" scenario and ridiculed suggestions that
        Brussels had formed a "hostile agenda."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3e73b6-f462-4f48-8bf6-a2c371634575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:20.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:58:38.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commission is not negotiating in a hostile mood," he told MEPs
        in Strasbourg.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d11162-a6cb-4d07-b254-0bb78dff7afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:20.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:58:38.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want a deal. Those who don''t want a deal - the no-dealers --
        they had no friends in the Commission."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd846f330-885b-435c-b56f-2b046853c4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:20.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:58:38.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments come a day after he denied leaking an account of his
        recent dinner with May which was published in German newspaper&nbsp;<a href="http://www.faz.net/aktuell/politik/ausland/brexit-verhandlungen-ohne-qualen-geht-es-nicht-15257859.html">Frankfurter
        Allgemeine.</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0eb8b3-fdab-41c6-9b90-bfe69d6b08b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:20.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:58:38.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/10/11/opinions/may-cannot-deliver-a-no-deal-brexit-walshe-opinion/index.html">Read:
        A fudged Brexit is May''s best hope</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74e2063-96ea-4324-b65c-0d6fc6cf53f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:20.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:58:38.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The account claimed that May had appeared "anxious, despondent and
        disheartened," during the dinner, while also claiming she was "marked by the
        struggle with her own party."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2b2f05-b4b3-4c64-ab6d-4659ab6d569f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:20.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:58:38.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in an interview with the BBC, Juncker rejected accusations that
        he had leaked details of the meeting to the media.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd62b5d-de76-4dab-91ce-63dd4ad484cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:20.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:58:38.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, never. I am really surprised - if not shocked - about what
        has been written in the German press," he said</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12ae1b8-dd5a-47d1-9172-083011764471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:20.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:58:38.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And of course repeated by the British press. Nothing is true in
        all of this.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a895e399-bc7b-4447-a99f-40c4ee16b1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:20.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:58:38.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had an excellent working dinner with Theresa May. She was in
        good shape, she was not tired, she was fighting, as is her duty, so everything
        for me was OK."</p>'
