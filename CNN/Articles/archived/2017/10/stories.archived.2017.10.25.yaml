    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b926f007-4e67-4f62-b465-65275652f733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:51:57.458+08:00
