  'filinvest-city-parkway-center-going-green-pay-back':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-10-25T09:40:07.080+08:00
    'imagesource': 'jcr:cfb1603e-8826-4842-8838-a6b4f588ffe4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bc4e5bf-6fd6-42fd-9aeb-e3cf53cb0679'
    'lead': 'Parkway Corporate Center, located in the lush Filinvest City in Alabang,
      is bucking old notions about environmentally conscious workspaces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T08:30:58.717+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T08:31:02.344+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T08:31:02.125+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How going ‚Äògreen‚Äô can really pay back

      '
    'updated': 2017-10-27T12:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd391ee90-6a4f-4e62-b237-d00eab225f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:30:58.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:31:02.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äì</strong> In the olden days,
        being environmentally conscious in your business usually meant big expense
        with hardly any returns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c999741-18b1-472b-8765-3beb5dfeb260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:30:58.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:31:02.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, going ‚Äúgreen‚Äù was more of a principled choice than
        a sensible business decision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55d772c-e5d4-4170-9d39-6ca8153d0e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:30:58.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:31:02.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the world‚Äôs growing concern on energy conservation, businesses
        today have started to embrace more eco-friendly practices as they realize
        the benefits these can bring to their operation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14d4ee3-098c-48a1-8c30-8152de1220d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:30:58.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:31:02.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By locating your office in green buildings, tenants and investors
        alike can enjoy long-term economic and social benefits, such as reduced operating
        costs from energy savings, increased employee health and productivity and
        higher asset values‚Äîall of which translate to a better return on investment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b7a9d6-93e0-47eb-9860-569ba40f71d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:30:58.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:31:02.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this in mind, Filinvest Alabang, Inc. (FAI) said it is targeting
        this thriving market segment with its newest office development: the 32-storey
        Parkway Corporate Center in Filinvest City, Alabang.</p>'
    '9':
      'image': 'jcr:b2fe6571-1b00-4052-80c8-b03cc442a608'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b34b46a-0c77-4946-b6e0-fd0b8d118fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:30:58.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:31:02.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b96e38e-0b45-45d8-a569-e733bb3ac874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:30:58.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:31:02.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first office condominium under the WorkSpaces by Filinvest
        banner that offers investors pre-selling units for sale in a dynamic environment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b72a171-cc97-40f4-94ba-b23d4bdd6842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:30:58.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:31:02.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designed by leading architectural firm H1 Architecture and Design,
        Parkway Corporate Center comes with office units averaging 36 square meters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d581f0-690c-45fa-b98e-027aa089373d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:30:58.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:31:02.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allowing for flexibility and combinability depending on the need,
        FAI said Parkway Corporate Center is perfect for boutique companies and SMEs.
        Other future-ready facilities include six high-speed elevators, 24-hour security
        with CCTV cameras, 100 percent back-up power and an advanced fiber-optic backbone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82548e19-262d-4910-9e33-ce4d1c0d24df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:30:58.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:31:02.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with all Filinvest projects, extensive studies and research were
        put into envisioning Parkway Corporate Center. A significant take-away is
        how creating healthier and greener offices can ease the impact on the company‚Äôs
        bottom line.</p>'
    '17':
      'image': 'jcr:f95faef0-9a62-4cd1-a902-64d03eec1887'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ac327d-4e09-4174-b099-c0ef40f199fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:30:58.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:31:02.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87813e7e-4143-42e6-a667-d7568f4b4740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:30:58.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:31:02.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, a well-ventilated office that has plenty of windows
        for greater exposure to daylight and natural views has been proven to improve
        employee productivity, based on a study by Harvard University.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b768d3-f292-4a5a-a8d2-66e70848323c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:30:58.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:31:02.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accordingly, Parkway Corporate Center is fitted with expansive,
        double-glazed, glass-curtain walls with a low-e coating that lowers heat and
        UV radiation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f2405e-7fa7-41c5-a49f-accbca376c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:30:58.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:31:02.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also has breakout spaces‚Äîlike the podium deck on the 7 floor,
        a pocket garden on the ground floor and balconies on every five floors‚Äîallowing
        tenants and employees to enjoy Filinvest City‚Äôs verdant surroundings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4230013-e348-4715-bc54-6bd8606eb648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:30:58.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:31:02.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FAI said all these and more are in keeping with its vision to achieve
        a LEED certification, the most recognized green building rating system across
        the globe.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4811def7-3617-49d7-aa08-5210a1c7778e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:30:58.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:31:02.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, it‚Äôs only fitting that Parkway Corporate Center is located
        in Filinvest City, a thriving, fully-integrated and self-contained 244-hectare
        metropolis that harmonizes modern conveniences with nature.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03c0865-40dd-49de-bd14-921b1e178bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:30:58.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:31:02.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FAI said Filinvest City is a genuine work-live-play environment
        that is fast reinforcing its stature as the ultimate green city‚Äîsustainable,
        pedestrian friendly and eco-centric.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e17954-73f6-404e-bd4a-d1a7e36be7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:30:58.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:31:02.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all these advantages, companies looking to move into a green
        office development should look no further than Parkway Corporate Center‚Äîthe
        smart, eco-oriented corporate tower of the south.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbf7c06-9db9-40a6-b142-febbff3ef6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:30:58.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:31:02.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information, call 809-6517 or visit <a href="http://cnnphilippines.com/business/2017/10/25/www.parkwaycorporate.com">www.parkwaycorporate.com</a></p>'
    '33':
