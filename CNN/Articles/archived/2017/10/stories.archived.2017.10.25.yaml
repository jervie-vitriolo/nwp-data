      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Anjo Alimario contributed to this
        report.</em></p>'
  'Filipinos-work-satisfaction-Jobstreet':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-25T20:23:21.825+08:00
    'imagesource': 'jcr:3dec06ba-184d-4352-a2c0-20d066af6778'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c45dabc5-fc7e-4942-9171-0b187f6e3f48'
    'lead': 'Filipinos are less happy at work, as most employees desire career development,
      according to a report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T15:35:07.546+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T15:35:10.902+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T15:35:10.719+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jobstreet: Filipinos less happy at work

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81624636-128b-4e79-8086-8fb419a164b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:35:07.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:35:10.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) ‚Äî</strong> Filipinos
        are less happy at work, as most employees desire career development, according
        to a report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25825315-bfa8-461c-b829-1522ccb8e43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:35:07.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:35:10.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online employment portal Jobstreet.com presented its 2017 Happiness
        Index Report on Wednesday, saying the lack of career development and training
        opportunities are the top reasons why Filipinos are unhappy in the workplace.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b746ed2b-d18d-4196-8130-5ad642ec71e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:35:07.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:35:10.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A company''s management style is also a leading cause of unhappiness
        among Filipino employees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b38a35-bdf4-4997-b937-0d8748213eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:35:07.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:35:10.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a scale if 1-10, with 1 being extremely unhappy and 10 extremely
        happy, Filipinos averaged 4.97 this year, a slight drop from 2016''s 5.25
        score.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec5ac17-e98a-4a4e-a051-ace9a14a376e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:35:07.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:35:10.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a good wake-up call to them (employers) that the situation
        is not getting better, in fact its getting worse," Jobstreet.com country manager
        Philip Gioca said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c756b24-a928-4557-a939-49e1288af40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:35:07.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:35:10.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jobstreet.com surveyed more 9,326 respondents over one month period
        from July 31 to August 31.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd625c188-ff95-4a56-8179-fef3a05c7644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:35:07.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:35:10.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When respondents were asked what will make them happier in the next
        six months, 33 percent said a salary increase will make them happier, while
        23 percent wished to resign or get a new job.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36c3198-4c4c-4670-a12b-35b8cb04bf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:35:07.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:35:10.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relationships with colleagues is the top reason for their happiness.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffc3f1b-40e5-4859-8136-073b94cda25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:35:07.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:35:10.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gioca said factors that drive job happiness or unhappiness among
        Filipino workers differed depending on age and career stage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633e0b6b-81bc-4fc5-99b2-2d7e4d95299c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:35:07.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:35:10.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to understand that the workplace is composed of different
        generations," Gioca explained. "It would be best if managers can get to the
        heart of why this is happening as each company''s DNA is unique."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7752225-6802-41fc-8f80-6253a5298a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:35:07.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:35:10.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baby boomers, or those born before 1960, are the happiest, followed
        by those from the Generation Z, or those born between 1995 and 2012.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887c03bb-f814-43cb-b718-3f51e0667aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:35:07.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:35:10.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of position level, the top executives have the happiest
        happiness score, followed by the fresh graduates.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36689bb-b640-4afa-a1e8-ef1c583b915c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:35:07.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:35:10.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby boomers like work because of the schedule, while the younger
        ones consider work relationships and work location as important.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a5fe49-b086-4e11-89b2-892190109aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:35:07.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:35:10.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a lack of career development and training opportunities
        made older employees dissatisfied. The millennials are also discouraged by
        the same factors, and by poor pay.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0680a508-cff1-41a0-884e-1b904e3c5ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:35:07.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:35:10.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the key takeaway should be management should be able to
        address a communication line between their employees," Gioca said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15730e0-3b44-4ba2-8906-3ebb7c5c4e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:35:07.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:35:10.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the drop in job satisfaction among Filipinos, the Philippines
        slides down to 3rd from 1st in 2016, compared with six other Asian countries.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c58b715-fd38-4c3e-bf2f-064c0a163f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:35:07.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:35:10.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Job satisfaction is highest in Indonesia (5.27), followed by Vietnam
        (5.19), the Philippines (4.97), Malaysia (4.65), Thailand (4.55), Hong Kong
        (4.45) and Singapore (4.31).</p>'
    '33':
      'image': 'jcr:2c73f0d5-eea7-4854-821e-c239ed3bfd11'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97388a99-3a0d-4989-ae16-6cc28489e392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:35:07.549+08:00
