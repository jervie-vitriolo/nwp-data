      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The two women on trial for the murder of
        Kim Jong Nam, the half-brother of the North Korean leader, visited the Malaysian
        airport on Tuesday where they allegedly poisoned him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd38a736-f7c8-4c03-8f9d-d8bd3ca1420f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:02:02.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:02:06.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the trial, defendants Siti Aisyah and Doan Thi Huong,
        retraced their steps at key locations in Kuala Lumpur International Airport
        2 (KLIA2), the terminal for budget airlines, including the check-in counter
        where the attack on Kim allegedly took place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8183b03b-df2d-4989-92f4-ecb71ac5b68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:02:02.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:02:06.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They wore bullet-proof vests and were accompanied by dozens of heavily
        armed police officers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f44db6e-a11e-46db-955d-1bf575f7a232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:02:02.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:02:06.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian authorities claim the pair were trained by North Korean
        agents to swab Kim''s face with VX nerve agent. Kim, half-brother of North
        Korean leader Kim Jong Un, was allegedly poisoned with the nerve agent at
        the airport in February on his way back to his home in the Chinese territory
        of Macau.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aa5f7a-44bd-4f98-9067-76937230c9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:02:02.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:02:06.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two defendants, who pleaded&nbsp;<a href="http://edition.cnn.com/2017/10/01/asia/kim-jong-nam-murder-trial/index.html">not
        guilty to murdering Kim&nbsp;</a>earlier this month, face the death penalty
        if they are convicted. North Korea has repeatedly and vehemently denied any
        involvement in his death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f3c35f-5256-4f5c-9f76-0488a7c86c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:02:02.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:02:06.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two defendants walked around key areas of the airport alongside
        their defense lawyers, the judge overseeing the case, the prosecutors and
        the investigating officer Asst Supt Wan Azirul Nizam Che Wan Aziz.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163db073-44af-4667-98fd-fa9af5e5a325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:02:02.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:02:06.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security footage that emerged soon after Kim''s death, showed the
        two suspects walking up behind him and rubbing their hands on his face. Both
        women say they were duped into thinking that they were participating in a
        prank TV show.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb17dda-3eeb-46fc-98c1-ec64753f8d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:02:02.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:02:06.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aisyah''s lawyer, Gooi Soon Seng told reporters in a press conference
        that the purpose of the visit was to get a clearer picture of what happened
        on February 13 and determine the different routes taken by Kim and the two
        suspects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320e2e29-3c02-4fc7-87e2-3e434f39e089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:02:02.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:02:06.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aisyah, an Indonesian citizen, and Huong, from Vietnam, were placed
        in wheelchairs after complaining of fatigue. Huong''s lawyer, Hisyam Teh Poh
        Teik, told journalists the two were tired after walking for over an hour to
        tour the crime scene.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c094cf8-d204-48f7-bdb2-cad21fc7f7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:02:02.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:02:06.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sites of interest</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f144a9ae-7728-40ef-b173-48b4b24c84ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:02:02.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:02:06.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of noon, the witness and the officers of the court had visited
        more than 20 sites in the terminal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb279c9-b4bc-45fe-a28c-7d7eefe2ab1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:02:02.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:02:06.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also stopped at other significant locations in the terminal,
        including the clinic where Kim was taken following the alleged murder and
        a taxi stand where Aisyah and Huong went after the incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57f2d71-e64d-45dd-920f-f6f746f1d3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:02:02.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:02:06.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gooi said the group visited two separate toilets that were purportedly
        used by the defendants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68455b5b-076a-4037-aea4-9acd9c65b618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:02:02.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:02:06.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More or less we have a clearer picture of what happened but many
        things are not covered by the CCTV," referring to the security cameras.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f2f552-a4ea-44f0-8702-d4c3040e9db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:02:02.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:02:06.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gooi added the CCTV recording didn''t show the women entering certain
        passageways to go to the washroom.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d5fca9-5b08-403a-8f32-61e7c38a4df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:02:02.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:02:06.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also examined an airport coffee shop named Bibik Heritage,
        where Wan Azirul pointed out two cameras which had captured elements of the
        alleged attack.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2738e710-d9c0-4bc7-adfa-d78f7ac48f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:02:02.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:02:06.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group moved slowly, stopping at each site for around five minutes
        each.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc34782c-1600-46e3-9f4f-478d1e778f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:02:02.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:02:06.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the sidelines of a press conference following the visit, Gooi
        confirmed that Wan Azirul, the police investigator, had testified that an
        individual identified as "Mr Chang" allegedly wiped a liquid on his client''s
        hands.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b7cc71-9e69-4f0e-9fb7-add7ce778b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:02:02.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:02:06.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But that is just his interpretation," he said. "The CCTV recording
        did not show anybody applying any liquid into anybody''s hands."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107a4901-1324-47e9-8307-1c14073243d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:02:02.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:02:06.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/10/24/asia/kim-jong-nam-trial-airport-visit/index.html">"Kim
        Jong Nam murder suspects taken to airport for crime scene tour."</a></em></p>'
  'Anna-Faris-Chris-Pratt-and-I-are-great-friends':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-10-25T00:44:00.869+08:00
    'imagesource': 'jcr:4bc16d61-34d4-4244-8e6b-59bd3a52bfdd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd140f16e-3538-4f84-9b94-c2edb81cf8a5'
    'lead': 'Anna Faris says all is well between her and estranged husband, Chris
      Pratt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T09:05:11.324+08:00
