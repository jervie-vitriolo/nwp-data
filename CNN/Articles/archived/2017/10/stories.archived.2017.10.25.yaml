      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4b3c38-2ee3-4f45-9aae-d81675025357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:58:03.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:58:06.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marawi siege began on May 23, when the ISIS-inspired rebel group
        Maute attacked the city, prompting President Rodrigo Duterte to declare martial
        law in Mindanao.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921c1712-c57b-4b26-a7af-78570002b72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:58:03.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:58:06.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost five months after, Duterte declared the liberation of the
        city from terrorists.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23190a13-2365-49a9-8738-b24bba8e3e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:58:03.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:58:06.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 360,000 people were displaced by the intense firefights and
        airstrikes, which left buildings in ruins and homes reduced to rubble.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6f3074-1c20-4b24-91f8-1f8899e8333a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:58:03.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:58:06.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in September said the P50 billion initially pledged by the
        government is not enough to rebuild Marawi.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f29746-c2a3-4531-b8af-e6b4156b7e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:58:03.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:58:06.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has initially pledged P1 billion, United States P730 million,
        Thailand P100 million, China P85 million (with a specified P70 million for
        soldiers wounded in action and P5 million for Marawi rehabilitation), and
        the European Union P49 million.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3273143-9de8-4afc-9558-0913ac30bf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:58:03.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T15:58:06.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also formed the interagency unit Task Force Bangon
        Marawi to handle the recovery, reconstruction, and rehabilitation of the city.</p>'
  'the-test-kitchen-josh-boutwood':
    'author': 'Anna Bueno'
    'caption': 'In The Test Kitchen, Josh Boutwood conjures dishes that win the tastes
      of Manila‚Äôs best chefs. Photo by JL JAVIER'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2017-10-25T13:54:32.259+08:00
    'imagesource': 'jcr:e23a4242-be8f-40d7-9ff2-2f03cdbdb6a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4966443-eb3a-42a4-894b-8ebf838e8a59'
    'lead': 'In The Test Kitchen, Josh Boutwood conjures dishes that win the tastes
      of Manila‚Äôs best chefs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T08:14:56.583+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T08:15:00.784+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T08:15:00.529+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Where do Manila‚Äôs best chefs go to eat?

      '
    'updated': 2017-11-13T00:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35417e78-a137-4258-a7f3-8ae1adbf8fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:56.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:15:00.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> Josh Boutwood does
        not defy expectations. In the first place, he refuses to adhere to any. Whether
        in The Test Kitchen or in any of The Bistro Group‚Äôs umbrella of restaurants,
        he holds himself accountable only to a singular standard: one he has set for
        himself, and not anyone else‚Äôs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8526dda-4fbc-463c-8264-3e3bae6a0f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:56.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:15:00.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His stellar, much publicized record ‚Äî a multi-awarded chef trained
        in some of the world‚Äôs acclaimed restaurants, who climbed to the top of the
        class at a young age ‚Äî is well-known. But few know that it comes with an unwavering
        conviction, one he had tattooed on his arm for good measure: a tattoo of an
        arrow, which he got two to three years ago. ‚ÄúI wanted to symbolize that no
        matter what brings you back, you could always go forward. And that is what
        an arrow does, when you pull an arrow back, the only direction is forward,‚Äù
        he says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947d7e79-acc7-4c00-b9e3-410b00378bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:56.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:15:00.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He got the tattoo sometime after he was appointed corporate executive
        chef of The Bistro Group, with the everyday task of turning more tables for
        the company‚Äôs 16-and-counting food concepts. In a booming restaurant industry,
        the task isn‚Äôt easy, even though he makes it seem like it is.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068d9a21-c914-410a-8806-50b9f513b766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:56.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:15:00.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt takes its toll sometimes, but you know, I take it with pride,‚Äù
        the 30-year-old chef says. ‚ÄúEveryday is a new day, so it‚Äôs always interesting.
        There [are] always goals to be achieved and ambitions to strive for.‚Äù</p>'
    '7':
      'image': 'jcr:e237593d-af76-4133-b054-e8ce1a5bbe5c'
      'imageCaption': 'Josh Boutwood plates a dish called ''Coop'': poached then roasted
        Magnolia chicken with popcorn and dehydrated mustasa leaf. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93866cc1-40ed-4beb-9122-21bfabb0ddb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:56.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:15:00.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7356fcd4-3b7a-4d53-a537-5bef7d5049d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:56.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:15:00.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In The Test Kitchen, where he hosted a press lunch as the new brand
        ambassador of San Miguel Purefoods - Great Food Solutions, Boutwood treats
        us to a six-course meal that he and his team came up with just a day ago.
        For a meal called ‚ÄúOcean,‚Äù he explains how they had to replace the mahi-mahi
        on the menu with parrotfish (the former wasn‚Äôt available), which he flavored
        with emulsified soybean oil and topped with micro amaranth, among other things.
        Another dish, called ‚ÄúCoop,‚Äù features chicken poached to 68 degrees, then
        roasted and flavored in its own stock. It‚Äôs topped with a bit of popcorn and
        dehydrated mustasa leaf ‚Äî and is arguably the best one on the menu.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce21bd7-cb67-478d-a45b-31ad95a97ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:56.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:15:00.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the dishes have never been served before. The Test Kitchen
        is Boutwood‚Äôs laboratory, one where dishes either come to life or are shelved
        as ideas for another day. It bears witness to his signature minimalist style
        (two to three main ingredients in one dish), one that may be hard to recognize
        as he wears his other hat as corporate chef. It‚Äôs also where some of his friends
        go to play (Chef Chele Gonz√°lez of Gallery Vask traded kitchens with him the
        other day), or sometimes, where his fellow chefs go to eat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9d5c64-2ca4-4c28-8717-223df30f94aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:56.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:15:00.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordy Navarra, the celebrated chef behind Toyo Eatery, calls Boutwood
        a ‚Äúchef‚Äôs chef.‚Äù They‚Äôve known each other for two to three years, having been
        in some events together. ‚ÄúHe‚Äôs intense and serious with his work, but he doesn‚Äôt
        take himself too seriously,‚Äù says Navarra. The two often go to each other‚Äôs
        restaurants. ‚ÄúWhenever he comes here [at Toyo], we enjoy serving him the style
        of food we do, because he does something completely different. It‚Äôs a contrast,‚Äù
        he adds.</p>'
    '13':
      'image': 'jcr:945d7db6-b5e9-4606-81d7-c46950328c76'
      'imageCaption': 'A dish called ''Surf and Earth'': squid is topped with powdered
        Purefoods bacon (inverted with sugar) and cosmo flowers. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5971fa-90ac-41be-b144-97231070741b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:56.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:15:00.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'image': 'jcr:8a0f1269-b7ae-4aef-b5e8-3279d990b8af'
      'imageCaption': '''Pasture'': Monterey beef cooked in a pan, glazed with caramelized
        onion, with yeast extract and topped with mustasa flowers. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba18236-292a-4dd0-b94c-8efc1e815d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:56.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:15:00.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf39b91-8034-49f3-af6b-4606eb0b3f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:56.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:15:00.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarra went to The Test Kitchen to celebrate his wife May‚Äôs birthday.
        ‚ÄúI think what‚Äôs great about The Test Kitchen is that it‚Äôs not about specifically
        just dishes, it‚Äôs how he constructs the experience ‚Ä¶ you have the whole menu
        balanced,‚Äù he says. ‚ÄúHe likes these very subtle, harmonious flavors. It‚Äôs
        a nice, refined dining experience.‚Äù</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17563cf-92a2-4d98-a101-1fb3a2fafb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:56.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:15:00.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between Boutwood and most of the local chefs in the industry, there‚Äôs
        little-to-no animosity. The chefs‚Äô circle, if you can call it, is animated
        not by cold competition, but by warmth and mutual admiration for each other.
        Nowhere is this more apparent than by how friends and colleagues speak about
        each other.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944289d3-8368-4ce0-885c-f811d822f606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:56.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:15:00.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boutwood also previously collaborated with chef Nicco Santos of
        Hey Handsome for ‚ÄúBorderless‚Äù last June. The two-night dinners have been tagged
        as an ‚Äúexplosive,‚Äù ‚Äúonce-in-a-lifetime event,‚Äù one that brought Santos‚Äô flair
        for Southeast Asian cuisine and Boutwood‚Äôs ‚Äúsophisticated dining‚Äù experience
        together. The collaboration allowed Santos to get to know Boutwood for the
        first time. ‚ÄúWe‚Äôve spent a few days brainstorming and couple of days prepping
        plus the two dinners ‚Ä¶ I actually thought he was my age or even older only
        to find out that he‚Äôs much younger,‚Äù Santos laughs. ‚ÄúI did not expect that
        amount of skill and talent for such a young age.‚Äù</p>'
    '20':
      'image': 'jcr:6df3e833-b35c-434b-aea6-11d5e1fa5609'
      'imageCaption': 'Juggling a corporate job along with everything else, Josh Boutwood
        remains one of Manila''s most dynamic and innovative chefs. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421887f3-1468-46fc-8286-3df70b5acfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:56.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:15:00.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb31427-4b6e-4e17-9b18-0890a091e85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:56.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:15:00.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One would think that Boutwood‚Äôs and Santos‚Äô styles would clash in
        a collaboration. ‚ÄúMy initial thoughts were that it would be difficult because
        our food is so different,‚Äù says Santos. ‚Äú[But] I think [Boutwood‚Äôs] willingness
        to collaborate and absence of ego made the whole process very fun and easy.‚Äù</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbba3329-08ae-47bd-943e-d107955551fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:56.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:15:00.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this month, Santos saw Boutwood execute a Filipino tasting
        menu at a Nespresso event. ‚ÄúI was blown away with how he flawlessly executed
        a Filipino tasting menu. I think if there‚Äôs one thing we can probably infuse
        in our next dinner, [it] would be more Filipino flavors and cooking techniques,‚Äù
        he adds.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a593dda-5585-42cc-a8a9-86e8e5803ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:56.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T08:15:00.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what Santos took away from working with Boutwood transcends
        the plate. ‚ÄúOther than being an amazing cook, chef, and mentor to his team,
        I can relate to him more as being a father,‚Äù he shares. ‚ÄúI can feel how much
        he loves his family, especially his kids, and that‚Äôs something that really
        inspires me. Hopefully we could also plan playdates with our kids rather than
        just dinner collaborations.‚Äù</p>'
    '26':
      'image': 'jcr:45c83f88-3fee-4f7f-9c2c-0cec5be9e6f1'
      'imageCaption': 'Sourdough bread with Magnolia butter. "At The Test Kitchen,
        everyday, depending on his menu, [Josh Boutwood] changes the bread. To me,
        that‚Äôs really good," says artisanal baker Richie Manapat. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b2b600-6f00-4294-b2f9-95f2be2a5fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:56.585+08:00
      'mgnl:createdBy': 'jeff'
