  'north-california-fires-deaths':
    'author': 'Madison Park and Ralph Ellis, CNN'
    'caption': 'More than a dozen wildfires raged across Northern California on Tuesday,
      October 10, 2017 morning, with the biggest ones scorching the state''s famous
      wine country, killing several people and burning more than 1,500 homes and businesses,
      authorities said. (Photo: AP via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-10T22:33:18.905+08:00
    'imagesource': 'jcr:f1a52806-fb23-4bae-a2a4-da03c3cf364a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b937525-13d7-475e-aed2-96220fc553d3'
    'lead': 'More than a dozen wildfires raged across Northern California for the
      third straight day Tuesday, with the biggest ones scorching the state''s famous
      wine country, killing at least 11 people and forcing more than 20,000 people
      to evacuate, authorities said.'
