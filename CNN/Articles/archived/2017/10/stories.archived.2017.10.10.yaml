      'jcr:uuid': 'b00d586b-e1d6-4928-8ccb-e1203521e7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:12:20.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:12:23.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Maria Lourdes Sereno, Senior Associate Justice Antonio
        Carpio, Associate Justices Estela Perlas-Bernabe, Marvic Leonen, Francis Jardeleza,
        and Alfred Benjamin Caguioa voted to grant De Lima''s petition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d202ca0-2325-44c0-8f65-fd3d9f99ca1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:12:20.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:12:23.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three separate drug cases were filed against former De Lima and
        several co-assused for their alleged involvement in the illegal drug trade
        inside the New Bilibid Prison while she was Justice Secretary from 2010 to
        2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959ada51-fe33-4f75-910b-730ea4221e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:12:20.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:12:23.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa Regional Trial Court Branch 204 Judge Juanita Guerrero
        on February 24 ordered DeLima''s arrest over the drug charges filed against
        her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47bde40-5fc6-4724-b370-be96e476ebe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:12:20.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:12:23.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator has been detained without bail at the Philippine National
        Police Custodial Center in Camp Crame since then.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8825e42-6d9a-4281-9f3f-39b9dc5a643d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:12:20.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:12:23.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators, gov''t officials weigh in</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c167b5-2126-4147-8f46-3e0a6590fe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:12:20.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:12:23.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel III said he respects the ruling.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5933ad-0e46-4661-86c2-4f64a6ad20b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:12:20.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:12:23.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve studied the case thoroughly than us here. Anyway, may
        second review pa (si De Lima), the court itself hearing her case," Pimentel
        said Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d16908c-e170-4896-8360-a3714e05b269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:12:20.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:12:23.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon said he disagrees with the
        court''s decision, although he respects it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76701ae-16cd-4528-a55c-eea5a592d0f8'
      'mgnl:activationStatus': true
