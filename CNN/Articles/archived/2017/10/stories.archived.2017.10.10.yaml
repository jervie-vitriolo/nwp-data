      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonaobra''s version of Ariana Grande, Nicki Minaj, and Jessie J''s
        song even made one of the judges, Nicole Scherzinger, dance and sing along
        with the 22-year-old singer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b915b6d-c978-429c-af83-54934614db86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:20:13.798+08:00
      'mgnl:createdBy': 'jeff'
