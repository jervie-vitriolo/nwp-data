      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post at 8:31 p.m., Sonny Calvento announced his father''s
        passing saying his father had "joined Our Creator." He did not mention the
        cause of Calvento''s death.</p>'
