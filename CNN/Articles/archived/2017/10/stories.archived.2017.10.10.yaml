    'template': '1'
    'title': 'At least 11 dead as fires rage in Northern California

      '
    'updated': 2017-10-11T01:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695dcfed-5e35-47f1-ad29-7d7191335896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong> More than a dozen wildfires raged
        across Northern California for the third straight day Tuesday, with the biggest
        ones scorching the state''s famous wine country, killing at least 11 people
        and forcing more than 20,000 people to evacuate, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d62f10-67a6-413d-b37a-d75432ad2854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest fires were burning in California''s wine country destinations
        -- Sonoma, Napa and Mendocino counties -- with flames ripping through the
        lush, picturesque landscape.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cd9de1-2b4d-4558-a5e1-6572f46cffcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/10/10/us/california-wildfires-latest/index.html">Live
        updates: Wildfires ravage California''s wine country</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427d6146-3775-4d28-9a3f-a78665a6d02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know so far, according to California authorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5429f7-e258-4e61-8e20-1153d2307d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>•&nbsp;At least 11 people have&nbsp;died since Sunday night when
        most of the fires began.&nbsp;Seven deaths were reported in the city of Santa
        Rosa in Sonoma County, two in Napa County, one in Mendocino County&nbsp;and
        one in Yuba County,&nbsp;according to officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2a9513-b66e-4859-935f-4a46a632a03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The two killed in Napa County were 100-year-old Charles Rippey
        and his wife, Sara, 98, Napa County spokeswoman Kristi Jourdan said. They
        died when a fire engulfed their home near the Silverado Country Club north
        of Napa, she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd14f0bf-d45f-45e7-b675-494fe5ea2b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• About 1,500 homes and businesses have been destroyed by the three
        largest fires in Northern California alone -- in Sonoma, Napa and Mendocino
        counties, California Department of Forestry and Fire Protection spokesman
        Daniel Berlant said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e822f0-4dc9-41b6-bb81-4f1976833859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• More than 100 people were being treated at Napa- and Sonoma-area
        hospitals for fire-related injuries or health issues, including burns, smoke
        inhalation and shortness of breath.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53596db2-6b01-43be-b0c6-4f315eaf40fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>•&nbsp;Wildfires were burning more than 115,000 acres in California
        as of Tuesday morning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283d9a14-4dd2-40f4-a6bb-03d3becd1211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/10/10/us/california-fires-before-and-after/index.html">Before
        and after: Images of California devastation</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909d7e2e-d432-461c-bdee-4442ad2e4af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• More than 100 phone calls have been made to Sonoma County''s missing
        persons hotline, the county said Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0225101c-963c-4b91-b0ca-d384082d24ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Fires have left more than 91,000 customers without power in the
        state, mostly in Northern California, said Pacific Gas and Electric Co. spokesman
        J.D. Guidi</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee3cb12-eb71-4770-a464-f9ca9d4d8ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Most of the Northern California fires&nbsp;ignited Sunday night,
        driven by winds of more than 50 mph and dry conditions, Cal Fire Director
        Ken Pimlott said Monday.&nbsp;The high winds led to "extreme rates of spread
        and volatile burning conditions," according to Cal Fire.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8234ad7b-77ed-4366-aeaf-317600a06080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Firefighters in Northern California appeared to be getting a break
        from the weather Tuesday. Winds decreased throughout the area&nbsp;-- 6 to
        13 mph was forecast around Santa Rosa.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4a25ec-1ebf-4ff3-9dfd-57d1f9ba7a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winds may pick up Tuesday night, and again on Wednesday night, but
        they won''t be as strong as they were Sunday, the National Weather Service
        said. "Winds and the fire weather threat will decrease Tuesday in the north,
        but a threat will remain in Southern California,"&nbsp;<a href="http://www.weather.gov/mtr/">the
        weather service Tuesday.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512ea1f3-2d35-4fec-a120-819453e04efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Destruction in Santa Rosa</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3066325-4354-4b44-9312-3436962f3ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devastation was significant in Santa Rosa, a city of about 175,000
        roughly 50 miles northwest of San Francisco. Fire leveled subdivisions and
        reduced cars and homes into burnt piles of ash and rubble.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d55f8d-afc3-4c87-b686-4443809af391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven deaths were reported there, but Sonoma County Sheriff Robert
        Giordano said, "That number''s going to change."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950714e5-7137-4a2e-b525-66592a494617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers were still searching for people to evacuate and rescue,
        he said, and "it''s just logical" more bodies will be found.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba08d64-0a8a-428e-a840-1072e6d6eb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 5,000 people were staying in Sonoma County shelters, county
        spokesman Scott Alonso said Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b7a096-ac2a-4cc2-84f1-42ca6b8fe1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Destroyed landmark buildings in the city included the Fountaingrove
        Inn, a 124-room hotel; a nearby event center, the Fountaingrove Round Barn;
        and classrooms at the Luther Burbank Center for the Arts,&nbsp;<a href="http://www.pressdemocrat.com/news/7507522-181/santa-rosa-fire-consumes-businesses?gallery=7508401&amp;artslide=0">The
        (Santa Rosa) Press Democrat reported</a>.&nbsp;One of Santa Rosa''s fire stations
        was also lost in the fire, according to a post on the&nbsp;<a href="http://www.facebook.com/mtnviewfire/posts/10155187350214842">Mountain
        View Fire Department''s Facebook account.</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0b98d6-0400-45e0-b681-36bc4a6609a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m lucky," Santa Rosa Mayor Chris Coursey said at a news conference.
        "My house is fine. My family is fine. My city is not."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05079fb2-162d-46f4-9d47-9429346ce07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large part of the city was evacuated, <a href="http://edition.cnn.com/2017/10/09/health/california-wildfires-hospitals-evacuation/index.html">including&nbsp;Kaiser
        Permanente Hospital and Sutter</a> Hospital. Authorities imposed a sundown-to-sunrise
        curfew for the northern and eastern parts of the city under evacuation orders.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2689a6-fa6d-44bf-a8f1-4b2394a8faac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are asking people to stay indoors" because of smoke, Alonso
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf6011b-620d-404f-b5c0-41d23201d3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Wine doesn''t matter. People matter.''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323f824e-aa25-41ab-a031-c237e056fbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest blaze was the&nbsp;Tubbs fire, at 27,000 acres, stretching
        from Santa Rosa in Sonoma County to the Calistoga area in Napa County.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce88526-569d-49b9-83f0-1af13aced608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That fire has destroyed at least 571 structures, Cal Fire said Tuesday,
        making it&nbsp;one of the top 15 most destructive fires in recorded California
        history.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d5b0f2-fd55-4807-8094-f559514a8bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napa County also had the Atlas fire at 25,000 acres and the Partrick
        fire at 1,000 acres.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1b57d0-5265-4785-8e7d-6b6701667568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sonoma County, firefighters battled the Tubbs fire in Santa Rosa,
        the Nuns fire at 5,000 acres and another fire that spread across 2,000 acres.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08e23f1-59b0-4b24-9206-f347e7654004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mendocino County, the Redwood Complex fire had burned&nbsp;at
        least 21,000 acres, as of Tuesday morning.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc58477-77b2-4ff0-8c92-70acb6c8b391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large wildfires often are named for local geographic areas or features.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6396bc-12c5-46a2-9776-e986bc503449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atlas fire destroyed several homes near the Silverado Country
        Club, north of Napa,&nbsp;CNN affiliate KPIX reported, including the house
        where the Rippeys died.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261f9376-83be-4fe1-816e-322e9c0a2eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in that area, fire burned the main building of the Signorello
        Estate Winery to the ground. Broken and charred wine bottles remained on seared
        metal shelves, video from KPIX showed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b6b94a-ce24-415a-ba40-a6b3cfef6a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Napa, with about 80,000 residents, was not under evacuation.&nbsp;But
        parts of it were under a boil-water notice Tuesday, because fires destroyed
        a pump station near the Silverado resort and rendered a water treatment plant
        inoperable,&nbsp;the city said. Many in Napa also lost power and cell service,&nbsp;according
        to the Napa police.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d18bdeb-d3be-486f-84d4-01427ffb04e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowe estimated two-thirds to three-fourths of Napa''s grape harvest
        already had taken place but said some grapes still haven''t been picked. The
        2017 harvest will be remembered for this fire, she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36306df1-7c4a-4a2d-b7b7-fc5a1a949e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wine doesn''t matter; people matter," she said. "I know that''s
        people''s attitude right now."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757247a3-4329-465b-ace4-d55d41aca974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napa and Sonoma counties have the most wineries in California. The
        economic impact from the wine industry was estimated at $13 billion for each
        county,&nbsp;according to 2012&nbsp;and&nbsp;2014 research&nbsp;done by Stonebridge
        Research Group.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e8be7c-fa33-4360-8840-cb9976ce032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karissa Kruse, president of the Sonoma County Winegrowers, said
        she has heard of winery losses in her county, but that the total impact won''t
        be known for some time as evacuations are still in place.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc1fddc-3290-4913-8c59-2bd4b884ab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She lost her home in the fire after she evacuated at 2 a.m. Monday.
        She had 10 minutes to evacuate and came back later in the day to find her
        home gone.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63076dee-3b55-4013-8d47-f280d828d181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m lucky. I''m out. I''m safe," Kruse told CNN. "I''m still probably
        a little in shock myself."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db89eb1e-9ce9-4189-8f77-54df00395c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fires fueled by wind and dry conditions</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c70ffc-7d25-4ace-a97a-6b339b70ec55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have not said what caused the fires but noted windy
        and dry conditions Sunday and Monday made it easy for the fires to spread.
        October is typically the busiest month for wildfires in California, they said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42de16a5-271b-4768-b9f2-1f5ab9895a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complicating firefighting efforts were low humidity and a lack of
        resources, Napa County Fire Chief Barry Biermann said Monday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37b2fd4-fd48-4331-9bfe-52297afc0f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of right now, with these conditions, we can''t get in front
        of this fire and do anything about the forward progress," he said, adding
        that resources were to begin arriving in the area later that day.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecede7f-fc79-4152-b27a-d984dce2ac18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Jerry Brown on Monday&nbsp;issued an emergency proclamation&nbsp;for
        Napa, Sonoma, Yuba, Butte, Lake, Mendocino, Nevada and Orange counties. Southern
        California''s Orange County is dealing with a 7,500-acre fire that has destroyed
        24 structures and resulted in evacuations, Anaheim Fire Department spokesman
        Daron Wyatt said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0c1821-0f15-4cf8-8820-231f50c61591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures from Disneyland on Monday afternoon showed smoky conditions
        in the distance giving the sky an orange glow.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a4cc85-2a9f-4f35-ba09-19b25a81bf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These fires have destroyed structures and continue to threaten
        thousands of homes, necessitating the evacuation of thousands of residents,"
        the governor''s emergency proclamation said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf365b8-628b-4936-aad0-71b9dd58c424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:56:53.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:56:57.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/10/us/california-fires-napa/index.html">"At
        least 11 dead as fires rage in Northern California."</a></em></p>'
  'lusius-malfoyi-wasp-new-zealand':
    'author': 'Manisha Ganguly, CNN'
    'caption': 'The lusius malfoyi wasp (Photo: University of Auckland)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-10-10T22:12:45.229+08:00
    'imagesource': 'jcr:c0544f35-662b-4b0f-94c1-0106b9a81285'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f242931f-8fa2-45a9-9403-390a24c6e31c'
    'lead': 'A biologist in New Zealand wants to clean up the image of wasps – by
      naming one after Lucius Malfoy, one of Harry Potter''s arch-enemies in the fantasy
      fiction series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T08:59:26.405+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T08:59:29.280+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T08:59:29.127+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientist names wasp after Harry Potter villain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5d0e19-e7a5-4196-b722-afcc60dad0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:59:26.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:59:29.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A biologist in New Zealand wants to clean up the image of
        wasps – by naming one after Lucius Malfoy, one of Harry Potter''s arch-enemies
        in the fantasy fiction series.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cf3a3a-20cd-470b-bfe8-35456ff2dbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:59:26.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:59:29.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lusius malfoyi, the newly discovered species of non-stinging wasp,
        is one of an estimated 3,000 of the insects found in New Zealand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ef573b-e819-4f4f-8d29-152cbffa422a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:59:26.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:59:29.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Saunders, a researcher from the University of Auckland, who
        read his first Harry Potter book at age 10, was inspired to name it after
        one of the chief villains in the series.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5804d8fd-3c0b-4471-99ca-815c3b7cb276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:59:26.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:59:29.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People see wasps as villains, as the ''bad guys.'' But the truth
        is that the vast majority of wasp species are either neutral or beneficial,
        from a human standpoint. Just as Lucius Malfoy is pardoned after separating
        from Voldemort''s allies, I''m asking people to pardon wasps in order to restore
        their reputation as interesting, important creatures," he told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80624cd4-f32f-4eef-90cb-35c1386b22d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:59:26.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:59:29.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucius, the father of Draco Malfoy, is depicted by J.K. Rowling
        as an evil figure, responsible for opening the Chamber of Secrets holding
        the deadly Basilisk captive in the second book in the series.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232cc732-afef-4280-847b-c7795f17f301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:59:26.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:59:29.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He goes on to become one of the evil Lord Voldemort''s chief acolytes,
        after actively trying to remove Albus Dumbledore from his post as the headmaster
        of Hogwarts school. But in the final installment, Malfoy redeems himself by
        defecting from Voldemort''s Army in order to save his own family, and is pardoned
        for his crimes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d772c2e-e05f-4deb-bc47-e5e9c1a5d55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:59:26.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:59:29.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With support from the Centre for Biodiversity and Biosecurity at
        the University of Auckland, Saunders wants to draw attention to species of
        insects that New Zealand may be slowly losing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cade32f-a9fc-4846-8cba-b100c89fa2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:59:26.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:59:29.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are more species of parasitoid wasps than fish, reptiles,
        amphibians, birds, and mammals combined. They are used in New Zealand and
        around the world to control pests that would otherwise require far more money
        and pesticides to combat," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054a9e20-523c-4477-a8de-ccd3430e2227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:59:26.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:59:29.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was inspired to name this species in a way that would hopefully
        spark a larger conversation about the relationship that humans have with the
        millions of species that share the planet with us."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697c0778-698d-4580-8996-2fa1e2c4f5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:59:26.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:59:29.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 30,000 species of wasps currently known to mankind, a majority
        are non-stinging solitary creatures that do more good than harm by controlling
        pest populations, according to National Geographic. Native parasitoid wasps,
        like the one discovered by Saunders, do not sting or live in colonies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a24d5de-bd90-4d11-96ec-74a0e65ada3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:59:26.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:59:29.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big problem is lack of data," Saunders said in a statement.
        "We do not know what species we have, how many there might be or what their
        host species are, so they can''t be included in conservation planning. If
        we don''t put more resources into their taxonomy, we could be in danger of
        losing wasp species without even knowing it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7a1301-da8d-471a-a343-41bc1a6ae5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:59:26.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:59:29.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saunders said he hopes Lusius malfoyi emerges as the "poster child"
        for such little-known creatures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8320811e-98a3-46fe-ba89-2257148aed8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:59:26.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T08:59:29.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Scientist names
        wasp after Harry Potter villain."</em></p>'
