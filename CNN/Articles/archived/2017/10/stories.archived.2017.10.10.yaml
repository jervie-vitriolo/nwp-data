      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It focused on the two new main characters of the series in Adam
        Driver''s Kylo Ren and Daisy Ridley''s Rey, as well as old favorites like
        Mark Hamill''s Luke Skywalker and Carrie Fisher''s Princess Leia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702982d3-706c-422f-986b-a077808f8226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:39:59.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:40:03.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve seen this raw strength only once before. It didn''t scare
        me enough then," Skywalker says as shots of Rey using the Force are shown.
        "It does now."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ddae51-ffc8-4572-8900-448aed024d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:39:59.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:40:03.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer also includes shots of battles taking place on new planets
        and in space, and ends with the evil Ren seemingly reaching out his hand to
        Rey.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bccfc1b-a8ac-42cb-bff1-fd7f818161a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:39:59.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:40:03.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need someone to show me my place in all this," Rey says as the
        trailer closes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708d4c1b-c7fc-4778-b940-533b72a48599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:39:59.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:40:03.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer garnered a big reaction on social media and racked up
        more than 300,000 views on YouTube in roughly 30 minutes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00f0ad1-b5e7-40d9-a0c7-b96c457907ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:39:59.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:40:03.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets to "Last Jedi" went on sale following the trailer''s debut,
        leaving fans scrambling to nab a ticket to the film — which opens on December
        15.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee92c8d9-1b32-45f2-bddf-3d56aca09b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:39:59.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:40:03.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the trailer''s premiere, Disney released a new poster for
        the film. The print had a red hue and included characters like Rey wielding
        a blue lightsaber as well as a bearded Skywalker shrouded in a black hood
        in the center.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Check out the brand new poster for Star Wars: <a href="https://twitter.com/hashtag/TheLastJedi?src=hash&amp;ref_src=twsrc%5Etfw">#TheLastJedi</a>
        and watch the trailer tonight. <a href="https://t.co/A4UGpYqoeW">pic.twitter.com/A4UGpYqoeW</a></p>&mdash;
        Star Wars (@starwars) <a href="https://twitter.com/starwars/status/917543277942804482?ref_src=twsrc%5Etfw">October
        10, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9446f10f-dd15-45c6-8a30-8dba1dc5f76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:39:59.080+08:00
      'mgnl:createdBy': 'jeff'
