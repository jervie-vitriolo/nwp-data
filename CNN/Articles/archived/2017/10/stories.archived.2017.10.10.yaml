      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.936+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b43fa8-c9fb-4e53-a896-323437cb463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.936+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Federico Caballero, chanter and educator</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a14ba1-996c-444d-b123-155fde98290b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.936+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epic chanter Federico Caballero of Calinog, Iloilo was best known
        for his expertise in the Sugidanon, a Central Panay epic traditionally chanted
        while lying on a hammock, and his work in the preservation of oral literature,
        documenting 10 Panay-Bukidnon epics in an extinct language with close ties
        to Kinaray-a.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413a742f-b708-4252-a9bb-855fa5d37d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.936+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His love of folklore began when he was young, hearing tales of grand
        adventures as bedtime stories, and his mother taught him to recite epics in
        lieu of doing household chores. In his spare time, he also works with the
        Department of Education’s Bureau of Non-Formal Education, teaching elders
        to read and write. He was awarded in 2000.</p>'
    '47':
      'image': 'jcr:a75d83c6-982a-4290-bfe4-d1e1bb7ddc12'
      'imageCaption': 'Illustration by SAM GANZON'
