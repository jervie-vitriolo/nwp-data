      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Eduardo Mutuc, metalsmith and artist</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1260735-a290-4ffa-8e38-f4b4d41e6aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.936+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having finished up to elementary school, Eduardo Mutuc, a farmer
        at the time, became an apprentice to furniture carvers to earn additional
        income. He had no prior knowledge of the work he was getting into, but this
        didn’t stop him from expanding his experience and becoming one of the most
        respected creators of religious and secular art today. He uses wood, silver,
        and bronze to create exquisitely detailed and lifelike pieces of varying sizes:
        altars, mirrors, retablos, and even carosas. Mutuc is based in Apalit, Pampanga.
        He was awarded in 2004.</p>'
    '23':
      'image': 'jcr:feafd04c-7e3a-47f7-b8e3-eecc2b58a0c6'
      'imageCaption': 'Illustration by SAM GANZON'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639037bc-08a2-4381-af40-9d00dd2227d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.938+08:00
