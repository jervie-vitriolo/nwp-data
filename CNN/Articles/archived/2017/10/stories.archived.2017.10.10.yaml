  'ralph-trangia-atio-castillo-lorna-kapunan-return':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'Ralph Trangia and his mother, Rosemarie, arrived in Manila on October
      17.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-10T20:42:08.620+08:00
    'imagesource': 'jcr:fd8d2b2b-561f-4106-8ff8-10de939fa478'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69dbc803-5422-424c-9ccf-e2598f40e5bc'
    'lead': 'Ralph Trangia, sergeant-at-arms of the Aegis Juris Fraternity of the
      University of Santo Tomas, is one of the suspects in the death of Horacio ''Atio''
      Castillo III.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T09:06:56.511+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T09:06:59.763+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T09:06:59.481+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hazing suspect''s return not proof of innocence – Castillo lawyer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ff3ca6-eff0-4532-b21c-3a8b55f6e6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:06:56.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:06:59.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> A
        primary suspect in the hazing of law student Horacio "Atio" Castillo III returned
        to the country on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad094bf-acc8-40c6-854d-61bd0ef15943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:06:56.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:06:59.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eva Air flight BR 271, the flight that suspect Ralph Trangia boarded,
        arrived at the Ninoy Aquino International Airport Terminal 1 from Taipei,
        Taiwan before Tuesday noon. Trangia came from Chicago in the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66780d10-9dd2-4719-8786-0f2f3f53853d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:06:56.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:06:59.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was accompanied by his mother, Rosemarie, who is facing obstruction
        of justice charges for allegedly helping her son escape to the U.S.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006428ca-50f7-40b1-b39c-9d9ee438f0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:06:56.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:06:59.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines News Night Tuesday, Atty. Lorna Kapunan,
        legal counsel of the Castillo family said, while Trangia retuned to the country,
        his departure - just two days after Atio''s death - may not bode well for
        him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ffcad1-7734-4393-852f-a081e85e03db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:06:56.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:06:59.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is consistent with guilt, it is not consistent with innocence,"
        Kapunan said.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Atty. Lorna Kapunan, lawyer of the Castillo family, discusses the
        return of suspect in Atio Castillo hazing death to PH <a href="https://t.co/0vF5eegWCV">pic.twitter.com/0vF5eegWCV</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/917695080982392832?ref_src=twsrc%5Etfw">October
        10, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79caa34e-c135-4781-a472-79ee9ad61981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:06:56.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:06:59.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9af61ab-49ca-44f9-890e-d71d589a6f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:06:56.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:06:59.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Trangias claimed they returned to the country to prove
        their innocence or at the very least, their willingness to face the charges,
        Kapunan said "it also shows they''re probably afraid."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f4c0ac-5df5-4ac7-8026-d51d7d2297b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:06:56.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:06:59.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapunan added it has to be proven that Trangia was the least guilty
        in Atio''s hazing death for him to be put under the witness protection program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba3176c-72cb-4521-8312-46100740963c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:06:56.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:06:59.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trangia, who is the sergeant-at-arms of the Aegis Juris Fraternity
        of the University of Santo Tomas, is one of the suspects in the death of Castillo.
        He is facing facing murder, robbery, and anti-hazing law charges.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc82ed0-6fc7-4595-a90a-f47d12097590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:06:56.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:06:59.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trangias, who were escorted by the police and a number of lawyers
        upon their arrival, refused to speak to the media.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73837cc2-d57f-45f8-b3ec-749126bdc626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:06:56.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:06:59.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police invited the mother and son to cooperate in the investigation
        by issuing a sworn statement, but the Trangias refused to heed the call. They
        also refused protective custody.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2399fabe-8325-4a5e-a279-9ab17d689627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:06:56.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:06:59.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Police Homicide Division Chief Senior Inspector Rommel Anicete
        said Ralph will only be arrested with a court warrant. But at this point,
        the case is still at the preliminary investigation stage in the Department
        of Justice.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b6fdcf-faab-4ba0-9631-0cbf893550a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:06:56.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:06:59.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi namin siya iimbitahan, magrerequest lang kami to communicate,
        nakipagcoordinate na kami sa mga lawyer niya," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf3cb1c-2196-4965-9ec8-c1046f552326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:06:56.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:06:59.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They will not be invited, we will request for them
        to communicate by coordinating with their lawyer.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1836c759-a0f8-47b3-9fda-868a04462a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:06:56.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:06:59.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities believe Trangia, and his father Antonio, own the car
        that transported Castillo''s body to the hospital. Antonio, also considered
        a primary suspect, is still at-large and facing the same charges as his son.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a035827-409e-4e5b-8fe8-1a16ed77bac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:06:56.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:06:59.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ralph and his mother flew to the United States on September 19,
        two days after Castillo was declared dead after the hazing rites of the Aegis
        Juris Fraternity. He left a day before authorities included him on the lookout
        departure order.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86482a2b-8f51-428b-9107-f92ea423b834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:06:56.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:06:59.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cooperation</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993dc6df-5694-4082-b939-436ada49dcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:06:56.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:06:59.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are hoping the Trangias will help shed light on the
        hazing-death in the next hearings, such as naming the fraternity members present
        during the initiation rites and how Atio died.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3341e49f-9ca6-443a-84f2-55eaf1189ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:06:56.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:06:59.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trangia''s lawyer Rowell Ilagan said his clients want to prove their
        innocence. He said they have no plans to escape as their return tickets were
        already booked.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4966eaa7-aeaa-47d2-a846-afc12a4503b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:06:56.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:06:59.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trangias assured authorities they will help in the investigation
        and the search for justice for Atio.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce7b719-a91a-460e-8cdb-9b19c9308fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:06:56.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:06:59.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured our clients will file their counter-affidavits. They
        will respect the legal process and they will participate in the legal proceedings,"
        he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1559d76a-1657-4568-a43f-be5afe28bce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:06:56.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:06:59.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family is mum on the details pending the investigation, but
        Ilagan says they will mention names in the sworn statements. He said they
        are studying the DOJ''s offer to place his clients under the witness protection
        program.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62766e52-a7d8-410f-ac59-4ec456320ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:06:56.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:06:59.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilagan added they believe evidence gathered at the fraternity library
        should be excluded from the proceedings, saying the police search at the frat
        lib has several technical flaws.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0d92c9-639b-4ee6-bdd8-30cf8536b6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:06:56.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:06:59.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police inspected CCTVs outside the frat library and found fingerprints
        on the cameras. They also said the CCTV''s hard drive, where the video was
        recorded, is missing.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc967b62-e33c-417b-8892-f2c4bb21aaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:06:56.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:06:59.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media was not allowed inside during the crime scene sweep, but
        sources said they found trash scattered all over the place. T-shirts, cigarette
        butts, alcohol, food, softdrinks, and pillows were also recovered. Paddles
        were also found inside the frat library during the first day of search.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11371634-2a99-46e3-b3d3-39194c5fb03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:06:56.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:06:59.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a police report, Atio had hematoma or bruises on both
        upper arms. He also had several marks of candle wax drips all over his body.
        Authorities said the initial autopsy report showed Castillo succumbed to hypertrophic
        cardiomyopathy or thickening of the heart muscle.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cecf9e-a859-4671-8c3f-62abbc327be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:06:56.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:06:59.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trangia is one of the 16 Aegis Juris Fraternity members who have
        been named as suspects in the hazing case, most of whom remain at large.</p>'
  'Ombudsman-Morales-impeachment-complaint':
    'author': ' Eimor P. Santos, CNN Philippines'
    'caption': 'President Rodrigo Duterte, Ombudsman Conchita Carpio-Morales, and
      former President Benigno "Noynoy" Aquino III'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-10T20:13:30.423+08:00
    'imagesource': 'jcr:935cc466-fb59-4fbd-a6f5-dd2da13dac4c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '975c207c-a2a8-4fc2-afee-674dd3270fdf'
    'lead': 'Tough on President Rodrigo Duterte, soft on former President Benigno
      "Noynoy" Aquino III. That is how a group of complainants assess Ombudsman Conchita
      Carpio-Morales'' actions and insist she must be impeached for practicing selective
      justice. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T09:09:53.743+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T09:09:57.023+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T09:09:56.504+08:00
