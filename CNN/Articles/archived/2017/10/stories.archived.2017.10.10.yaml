    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paycent: an app to help you secure your financial future

      '
    'updated': 2017-10-17T06:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bb6f54-e56c-4c6f-a4f4-53c9faa8cce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:31:27.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:31:30.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) --</strong> Are you a student?&nbsp;An
        aspiring entrepreneur who wants to turn a hobby into profit?&nbsp;There''s
        now an app that''ll make it easier for you to be armed with the financial
        tools and the credit you need to secure your financial future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c17cc6-7d32-4fa5-8d27-54fddc5a8414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:31:27.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:31:30.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s called Paycent: a global, mobile, e-wallet that can be funded
        by cryptocurrencies with high liquidity such as Bitcoin, Ether, Litecoin,
        and government-backed legal tender like the US dollar, the Euro, Philippine
        peso, or Japanese yen. Cryptocurrency is digital or virtual currency that
        uses cryptography or codes for security.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae37166-5ca4-40ba-b40b-d62259651860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:31:27.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:31:30.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paycent works by providing what''s called a "blockchain" payment
        to its users who have little access to financial information and credit. Think
        of a blockchain as a digitized, decentralized, public ledger of all cryptocurrency
        transactions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559e8bba-d38c-4b6f-a8b5-fe044ff4144e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:31:27.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:31:30.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paycent is a key innovation created with the goal of financial inclusion:
        And that''s making people, no matter what their background or status in life
        is, financially empowered. Financial inclusion means giving people the right
        tools to manage and save their money, and make informed financial decisions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b25d17-c79f-44ab-b4cb-3c54b771b3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:31:27.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:31:30.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A huge potential of using Paycent''s blockchain is that it can serve
        as a secure, trusted,digital ledger that can be shared between and among transacting
        parties, thus ensuring transparency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4dc820-8097-4434-8dfe-42a486760713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:31:27.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:31:30.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your small but thriving business can easily store contracts and
        certificates on the blockchain without the need for a third party. This is
        because the computers of the verified shared network of users can perform
        the check and balance themselves, thus saving valuable time too.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe8d7e6-af01-4ea7-a4f2-65085006b48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:31:27.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:31:30.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paycent aims to bridge the gap between cryptocurrency and legal
        tender seamlessly. It is a multi-asset wallet that gives you global access
        to 36 million points of acceptance online and offline in close to 200 countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff419ef6-f7d4-498e-a465-95d30e406f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:31:27.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:31:30.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paycent launched in Singapore in August 2017. They are on the verge
        of completing all partnerships in the Philippines and will soon launch with
        full capabilities. Paycent users from Singapore can now send money to the
        Philippines and recipients can claim the money at Cebuana Lhuillier branches.
        The app is available on Google Play and the App Store and now has over 40,000
        downloads.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258471f0-e4c5-468b-ba35-00f0adb54b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:31:27.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:31:30.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be rolled out this month onwards in Indonesia, Hong Kong,
        Malaysia, Pakistan, Nepal, Bangladesh, India and the United Arab Emirates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81539f81-b90c-4163-a026-b744783802df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:31:27.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:31:30.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paycent is entering the banking sector through merger and acquisition.
        Once the merger is completed, Paycent Bank will offer non-collateral-based
        small loans using data and in-house blockchain analytics from the Paycent
        app.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8e302f-2368-40c7-a949-472a6aec8bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:31:27.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:31:30.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expect Paycent to be widely adopted through the Philippines as it
        moves towards digital payments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be2cefa-46c9-40a8-8f85-a8e397605d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:31:27.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:31:30.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gain the financial knowledge you need and experience the security
        and ease of seamless digital payments by downloading Paycent now on the <a
        href="http://play.google.com/store/apps/details?id=com.texcent.paycent">Play
        Store</a> or on the <a href="http://apps.apple.com/us/app/paycent/id1230034925">App
        Store.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
