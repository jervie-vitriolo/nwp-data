      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eva Air flight BR 271, the flight suspect Ralph Trangia boarded,
        arrived at the Ninoy Aquino International Airport Terminal 1 from Taipei,
        Taiwan at 11:44 a.m. He came from Chicago in the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d27161-abc3-472e-9900-b29e61bcaae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:17:31.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:17:35.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was accompanied by his mother, Rosemarie, who is facing obstruction
        of justice charges for allowing her son to leave the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fd9e24-05a5-4cd9-a35d-61d18edaad8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:17:31.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:17:35.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trangias are heading to their home in Bangcal in Meycauayan,
        Bulacan, authorities said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91ec770-d42f-4c8c-85a6-a1e188806497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:17:31.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:17:35.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trangia, who is the sergeant-at-arms of the Aegis Juris Fraternity
        of the University of Sto. Tomas, is one of the suspects in the death of Castillo.
        He is facing facing murder, robbery, and anti-hazing law charges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819eb0e8-122f-4aed-8af0-67c8f580f853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:17:31.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:17:35.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre II said the U.S. Homeland Security
        offered help to extradite the Trangias.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0a8231-e0c6-4f4f-b13e-eee5590284b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:17:31.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:17:35.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Trangia voluntarily came back to face the charges, as there
        is no warrant of arrest against him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5cc587-e7e0-4d8e-8f58-ce437dca28dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:17:31.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:17:35.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre added a date will be set for the police to question him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4440c1-f4a0-4909-9059-1ac60b012fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:17:31.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:17:35.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities believe Trangia, and his father Antonio, own the car
        that transported Castillo''s body to the hospital. Antonio, also considered
        as primary suspect, is facing the same charges as his son and is still at-large.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bc11ab-5ae1-4772-940d-3b6c3817ee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:17:31.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:17:35.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ralph, along with his mother Rosemarie, flew to the United States
        on September 19, two days after Castillo was declared dead after the hazing
        rites of the Aegis Juris Fraternity. He left a day before authorities included
        him on the lookout departure order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5742a2a6-79bc-471f-b4e7-0f3db7b1025f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:17:31.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:17:35.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo''s father, Horacio Castillo Jr., wants the younger Trangia
        to shed light on unanswered questions regarding his son''s death.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6cb799-6709-445b-981e-eca09edf5d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:17:31.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:17:35.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a police report, Castillo had hematoma or bruises on
        both upper arms. He also had several marks of candle wax drips all over his
        body. Authorities said the initial autopsy report showed Castillo succumbed
        to hypertrophic cardiomyopathy or thickening of the heart muscle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a138914a-18db-446a-a539-9437dcf89a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:17:31.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:17:35.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trangia is one of the 16 fraternity members who have been named
        as suspects in the hazing case, most of whom remain at large.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679b70b3-0b8d-48cc-94e8-975a9de9a567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:17:31.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:17:35.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Rex Remitio contributed to this report.</em></p>'
  'Filipina-Alisah-Bonaobra-X-Factor-UK':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
