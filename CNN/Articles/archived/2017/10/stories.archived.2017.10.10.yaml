      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution states the Office of the Ombudsman was created under
        the 1987 Constitution to "act as an independent body to serve as protectors
