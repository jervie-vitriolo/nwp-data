    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyers hope Duterte will be ''enlightened'' on ''bogus'' impeachment
      complaint vs. Chief Justice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0673a8d1-0359-4dbd-8d6d-0dfbb89abd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:52:01.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:52:04.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> The
        lawyers of Chief Justice Maria Lourdes Sereno on Tuesday expressed hope the
        President will change his mind about filing another impeachment complaint
        against her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7759ad-59c9-4d0b-a5ec-cfbe3bfdeb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:52:01.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:52:04.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27 complaints that support four charges of violating the Constitution,
        corruption, betrayal of public trust, and other high crimes are "bogus" and
        "based on fake news", said Attorney Jojo Lacanilao, a lawyer and spokesperson
        for Justice Sereno told CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51572fd1-cd2a-42c5-a2ef-3772afa126f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:52:01.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:52:04.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope he reads the complaint, the answer, the reply, and the rejoinder...
        If he reads it he will understand that this is a bogus complaint based on
        fake news," Lacanilao said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd7bb50-1408-4d17-8ab9-e6d1fe940413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:52:01.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:52:04.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the press on October 4, President Rodrigo Duterte said
        he was looking into filing an additional impeachment complaint against Sereno.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af610de5-a3e2-46a1-93f0-f1bedd086673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:52:01.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:52:04.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, because that is punishable under [Republic Act] 3019. And
        that is the Anti-Graft and Corrupt Practices Law," said Duterte of issues
        surrounding Sereno''s Statement of Assets, Liabilities, and Net worth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a53520-80ae-4ec3-bed5-4e9939974edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:52:01.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:52:04.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam mo kay Sereno... wala kaming dynamics. Wala nga akong galit
        kay Sereno... But the problem is... the law should apply to all," the President
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fcc760-fae1-4523-a787-b97d933961ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:52:01.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:52:04.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte is also known to have changed his mind before,
        said another Sereno spokesperson Attorney Josalee Deinla.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9c6d6f-d71f-4a92-8102-6355a0310cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:52:01.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:52:04.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have faith in the President, that he can still be enlightened
        with the documents that have already been filed at the House of Representatives,
        and also we have faith in the democratic process under the Constitution,"
        Deinla also told The Source.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850ace15-7c76-4f4c-8747-3810d15442f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:52:01.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:52:04.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice faces an impeachment complaint at the House of
        Representatives. The impeachment complaint filed by Attorney Larry Gadon alleged
        Sereno misdeclared her wealth in her SALN and manipulated the Judicial Bar
        Council among other offenses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbb30d9-62fd-48d8-af14-52a2b4492c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:52:01.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:52:04.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 25-2, the House Committee on Justice found the complaint
        against Sereno to have sufficient grounds on October 5.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fea58c7-e0ad-4d91-84f1-a58ac462a7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:52:01.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:52:04.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: House panel finds sufficient grounds for Sereno impeachment</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b249bac-db92-4999-a687-c10552f87192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:52:01.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:52:04.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, her lawyers maintain that the Chief Justice could not have
        imposed her will on the Supreme Court or the Judicial Bar Council, as both
        are collegial bodies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c9bdb7-39ac-4e6f-8b33-7a991a8362fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:52:01.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:52:04.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She did not do anything outside of the system, outside of the internal
        rules of court, or any other administrative procedures that the court has,"
        Lacanilao added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786162b9-0130-4e18-89bd-4e323058833c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:52:01.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:52:04.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp maintained evidence is lacking and does not prove
        any of the charges against her. They expressed dismay that the complaint was
        deemed sufficient by the House panel even without tapping into witness accounts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3711be1c-e50b-4f93-a52a-be09aac972fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:52:01.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:52:04.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were kind of disappointed because during the hearing, our expectation
        was that... the committee would actually go behind the allegations, look for
        the evidence, look for the substance of the complaint. But they didn''t do
        that," said Lacanilao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2bc5e5-52a3-4aa4-a67a-c55c4215f5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:52:01.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:52:04.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s lawyers also denounced Gadon''s suggestion to include
        Duterte as a prosecutor in the impeachment case. They maintained only the
        House of Representatives had exclusive jurisdiction over the proceeding.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f12fe0-31ac-4b30-bade-ec368273a2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:52:01.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:52:04.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Allow Duterte as special prosecutor in Sereno impeachment
        - Gadon</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecdf549-b4e8-4d11-9dd8-119532ad9bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:52:01.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:52:04.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s actually a major blunder for him, who happens to be a lawyer,
        proposing something unconstitutional and legally indefensible," said Deinla.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a5c68f-6b8a-477e-ab4b-38a189b5edef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:52:01.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:52:04.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the exclusive jurisdiction of the House of Representatives
        to be acting on the impeachment proceeding as of now. The President has no
        role in that whatsoever," she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcaa598-761b-4360-bd48-731ac27a930a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:52:01.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:52:04.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers of the Chief Justice are seeking the right to cross-examine
        potential witnesses, which Gadon claims include at least three Associate Justices.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5a8535-d8bd-4119-b7c0-fa0e0ab2f251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:52:01.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:52:04.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno has been critical of Duterte''s bloody war on drugs and the
        burial of late president Ferdinand Marcos at Libingan ng mga Bayani. The President''s
        critics maintain the charges against Sereno are an attack on the independence
        of the judiciary.</p>'
  'UFC-President-Dana-White-Las-Vegas-donate-millions-shooting':
