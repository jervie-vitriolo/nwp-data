      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6407fb8e-2a2b-43f9-b7d3-492269404186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.936+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lang Dulay, textile weaver</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cc769d-2cf6-4ecc-bf6b-d6b14d982b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.936+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Lang Dulay’s family, the weaving of the t’nalak (a fine abaca
        cloth) took place before or after farm work, when the weather was cool and
        the conditions were better for the product. Dulay, who grew up in Lake Sebu,
        South Cotabato, was taught to weave by her mother when she was 12.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6baacb8-5b4a-40ab-b13d-3eae2587e130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.936+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As demand grew for new designs, she persisted and kept working with
        traditional patterns, even though they were harder to complete — she knew
        around a hundred, including bulinglangit (clouds), kabangi (butterfly), crocodiles,
        and flowers. She valued purity, so much so that she never washed her t’nalak
        with soap. She was awarded in 1998, and passed away in 2015</p>'
    '29':
      'image': 'jcr:5b441ac9-27b9-413d-b8c5-d5c9d547542a'
      'imageCaption': 'Illustration by SAM GANZON'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f832f1b1-f274-4655-8890-612186802e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.936+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1189b51-2ab2-4a9b-807f-19df7275aa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.936+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samaon Sulaiman, musician</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1874edff-3b9c-493b-a4b3-cdcc2ff337bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.936+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musician Samaon Sulaiman was a master of the kutyapi, a two-stringed
        lute that requires highly technical skill to play. The Maganoy, Maguindanao
        native learned from his uncle, Pinagunay, at age 13, developing and learning
        different forms and styles of playing the instrument. The sound is melodic
        and rhythmic, its effect meditative and captivating.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7816c09e-ae3e-4041-b488-b6cd0d2ed2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.936+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also proficient in playing instruments such as the kulintang,
        agong (a suspended gong with a wide rim), gandingan (a gong with a narrow
        rim), and tambul. Sulaiman’s fascination for his craft led him to become an
        influential teacher. He was awarded in 1993, and passed away in 2011.</p>'
    '35':
      'image': 'jcr:2b9501f0-5c89-4e45-b943-7051061c2622'
      'imageCaption': 'Illustration by SAM GANZON'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2fcbba-2755-43e2-9a92-9028df861580'
