      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new trailer gives us our latest look at the most anticipated
        film of the year, which brings us back to the galaxy far, far away.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59053d10-03a9-4a07-a615-e476469d184f'
      'mgnl:activationStatus': true
