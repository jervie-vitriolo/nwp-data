  'Chief-Justice-lawyers-reiterate-appeal-cross-examine-witnesses':
    'author': 'Regine Cabato, CNN Philippines'
    'caption': 'Sereno spokespersons Atty. Jojo Lacanilao (left) and Atty. Joselle
      Deinla'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-10T14:47:09.384+08:00
    'imagesource': 'jcr:fcb54c0a-ab19-4122-a5b1-37da91e52de7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f431513-d631-4ce1-9fa0-6799f307a648'
    'lead': 'Lawyers of Chief Justice Maria Lourdes Sereno are not giving up on her
      right to cross-examine witnesses through her counsel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T09:58:55.491+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T09:58:59.295+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T09:58:59.084+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chief Justice''s lawyers reiterate appeal to cross-examine witnesses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752cd497-0043-4d7a-9316-af74d0c3dc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:58:55.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:58:59.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 10) — Lawyers for the Chief
        Justice said Tuesday they will push for their right to cross-examine witnesses
        against Maria Lourdes Sereno on her behalf.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9b482a-08cd-492c-b813-e9176553115d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:58:55.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:58:59.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s spokespersons, attorneys Josalee Deinla and Jojo Lacanilao,
        reiterated their right to question witnesses against the Chief Justice, they
        said on CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2188a0-8ead-4ed6-b7ed-6a690eff118a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:58:55.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:58:59.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not hearing very good things... but we are pushing that
        she be allowed to cross-examine through her counsel any witness that they
        will present to be fair," said Lacanilao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2f6eb6-d8b2-4fc1-82cb-a016715e1649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:58:55.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:58:59.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really unfair to the Chief Justice because they''re practically
        not giving her any right to cross-examine by her counsel. So that''s just
        very worrisome for us and we would like to appeal to the congressmen to actually
        rethink that because what we want is the truth, we want fairness," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2527d95a-9391-4003-a4d5-3b994eb95a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:58:55.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:58:59.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the House Committee on Justice, Sereno and her lawyers
        sought the right to question witnesses in the upcoming hearings on the impeachment
        complaint. The complainant Attorney Larry Gadon says three associate justices
        may testify against her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06119c5d-2cfb-4dfb-b384-b797166e3e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:58:55.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:58:59.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: De Castro, two more justices to testify against Sereno
        - impeachment complainant</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ed9cc6-4844-481f-b3ca-5477436d3893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:58:55.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:58:59.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, House Justice Committee chairman Rey Umali said in an earlier
        hearing that only Sereno herself can conduct a cross-examination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51e288a-9fbe-4401-806b-68f2d6ea650f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:58:55.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:58:59.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not allow the lawyers to speak directly to do cross-examination
        because that is not allowed by the rules of the House," said Umali.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc11bfc-d14b-4222-be0b-e39083a7ccbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:58:55.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:58:59.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only the resource persons, in this case the respondent, in my own
        interpretation of our own rules, may be allowed to do that," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eec3298-d123-4993-9232-dbb39c545e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:58:55.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:58:59.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s lawyers disagree. Deinla maintained that it is still within
        the rules.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6574720a-1f46-4350-8afc-d4aa5a24af2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:58:55.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:58:59.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has that right under the rules of impeachment of the House
        of Representatives. There is a section there that expressly mentions cross-examination
        following direct examination," said Deinla.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36980b3c-f8be-473f-9d43-ae6c6dc659bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:58:55.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:58:59.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So after the complainant presents witnesses, the respondent, the
        Chief Justice in this case, has the right to confront&nbsp; these witnesses,"
        she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff7e233-0812-47f8-b6ac-0a5d328f1356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:58:55.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:58:59.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impeachment complaint against the Chief Justice alleges Sereno
        lists 27 allegations under four grounds of impeachment, particularly violating
        the Constitution, corruption, betrayal of public trust, and other high crimes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feee972c-21de-49f0-9c25-a8103002095d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:58:55.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:58:59.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her camp maintains the lack of evidence and expressed dismay that
        the complaint was deemed sufficient by the House panel without tapping witness
        accounts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da0695f-ad2d-4e2f-8bc7-1d8903fd33ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:58:55.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:58:59.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said he may file another impeachment complaint
        against Sereno. Her lawyers hope he will reconsider after studying the complaint.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc83f80-bf28-4c5f-8465-dce46fd64369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:58:55.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:58:59.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Justice found the complaint against Sereno
        to have sufficient grounds on October 5.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5227aed4-2645-4131-8ff4-1fac42d6c059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:58:55.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:58:59.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: House panel finds sufficient grounds for Sereno impeachment</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9349ffeb-8384-45b1-9ffd-e781c3b325a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:58:55.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:58:59.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno has been critical of Duterte''s bloody war on drugs and the
        burial of late president Ferdinand Marcos at Libingan ng mga Bayani. The President''s
        critics maintain the charges against Sereno are an attack on the independence
        of the judiciary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54447b56-e6c0-4341-830a-2ca30ee43c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:58:55.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:58:59.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Joyce Ilas contributed to this
        report.</em></p>'
  'CA-rejects-Paulyn-Ubial-as-Health-secretary':
