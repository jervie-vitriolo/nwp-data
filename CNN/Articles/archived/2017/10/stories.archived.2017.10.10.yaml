    'title': 'Filipina singer Alisah Bonaobra secures slot in ''X-Factor U.K.''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84a8e98-8f41-46cf-9041-1e4d861cee58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:20:13.798+08:00
