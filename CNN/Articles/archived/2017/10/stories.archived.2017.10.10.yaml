  'oktoberfest-street-party-national-festival':
    'author': 'CNN Philippines Life Staff'
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896']
    'created': 2017-10-10T17:05:39.908+08:00
    'imagesource': 'jcr:3941e2f0-0d39-49cb-84da-7474af642ff0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '694fb454-1134-461b-8408-605bce067356'
    'lead': 'San Miguel Oktoberfest has also become known as a big supporter of the
      OPM scene, consistently working with iconic bands like The Dawn, Side A, Parokya
      ni Edgar and more to give the attendees a good time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T09:38:58.411+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T09:39:08.119+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T09:39:07.839+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How a ''semi-charmed'' street party became a national festival

      '
    'updated': 2017-10-17T01:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddee7d9c-d41b-4acb-93fb-5581defb73c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:38:58.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:39:08.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — In 1982, San Miguel Oktoberfest
        was launched as a radio-based sponsorship event in the Ultra Sports Center.
        Thirty-five years later, it has become the longest-running beer and music
        festival in the country — not to mention the biggest — and continues to grow
        every year. In 2012, the Oktoberfest was certified as an official Philippine
        Fiesta by the Department of Tourism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de311f44-a341-41ba-9506-c4d72b2f6912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:38:58.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:39:08.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the years, San Miguel Oktoberfest has also become known
        as a big supporter of the OPM scene, consistently working with iconic bands
        like The Dawn, Side A, Parokya ni Edgar and more to give the attendees a good
        time. The event puts the spotlight on San Miguel’s sterling line up of beer
        brands — San Miguel Pale Pilsen, San Mig Light, Red Horse Beer, San Miguel
        Flavored Beer, San Miguel Premium All-Malt Beer, San Miguel Super Dry, Cerveza
        Negra, San Mig Zero, and Gold Eagle Beer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fd8486-2354-4fdf-bf3e-87ab0d888331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:38:58.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:39:08.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s Oktoberfest began Sept. 13 at the SM MOA Arena and will
        continue through November. For more information on this year’s San Miguel
        Oktoberfest, visit the San Miguel Oktoberfest Facebook page.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6bf09f-c44c-4fe8-b127-80510691c28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:38:58.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:39:08.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s a look back at some of the festival’s biggest milestones</p>'
    '7':
      'image': 'jcr:ba9474ec-10cd-4dea-a24a-cb0f4d93a1f9'
      'imageCaption': 'Illustration by MIA TOGLE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4699d6d9-a5e1-418a-bbcb-a631747a6112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:38:58.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:39:08.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f637a052-d5fa-4eb6-bb27-8161f44eac97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:38:58.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:39:08.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Semi-charmed'' street party</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e832a75-1977-4a5d-b948-40a29e118494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:38:58.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:39:08.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few bands characterize ‘90s student life as much as Third Eye Blind,
        the rock band behind hits like “Semi-Charmed Life” and “Jumper.” And in 2008,
        as GenXers grew nostalgic for good times in the ‘90s, San Miguel Beer threw
        in for the first time a foreign band on a street party along San Miguel Avenue
        for a one-night only performance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f4fb4d-f6f1-46d1-887f-02e495cf534e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:38:58.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:39:08.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A million reasons</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849797a2-0b4c-4af4-b43d-8e3a2967ee0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:38:58.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:39:08.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, on its second year, Oktoberfest launched the San Miguel
        Oktoberfest T.V. Game, a show where the brand gave away a million pesos every
        week throughout the month of October.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60bb1ae-915e-480f-89b5-c73631f9152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:38:58.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:39:08.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Talk that tech</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6d1577-ac2f-4499-95a6-729de910a04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:38:58.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:39:08.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third year of San Miguel Oktoberfest is notable for its tech
        innovation. The 2010 festival was marked with the use of video-mapping lights
        and sound spectacle that used ultra-high definition projection system of giant
        SMB bottle images on the facade of Microtel Hotel, which served as the backdrop
        to Oktoberfest festivities. That year’s festival was attended by a crowd of
        15,000 people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9213f71-3b6e-49f9-bdf9-a141f1edc864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:38:58.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:39:08.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laneway or the highway</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8339ea-972a-4ff2-b2b1-212a94bb6a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:38:58.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:39:08.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2011 Oktoberfest took its cues from international music festival
        like Laneway and Coachella and successfully staged a multi-stage, multi-genre
        festival simultaneously happening in multiple tents within one venue. The
        effort proved a hit with SMB fans, attracting a crowd of 20,000 that didn''t
        clear until 4 a.m. and took in a giant beer pyramid that overflowed beer from
        top to bottom.</p>'
    '23':
      'image': 'jcr:14e7f97a-cb07-4878-ba0c-048dc008dd5e'
      'imageCaption': 'Illustration by MIA TOGLE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b80845-0a13-4c0f-a590-1003803f8517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:38:58.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:39:08.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86a8947-e29d-4b16-8d44-aa5fcb0f0876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:38:58.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:39:08.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Raining beer</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e1c636-71ae-4e89-8f73-87908629a423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:38:58.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:39:08.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, the Department of Tourism sanctioned San Miguel Oktoberfest
        as an official festival of the Philippines. And two years later, the brand
        celebrated with the first ever beer shower.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29d8211-9a78-45ef-957c-4e31256cb4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:38:58.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:39:08.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shower tour</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2394b3-d629-47e0-88df-4da672ee5b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:38:58.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:39:08.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, in 2015, the beer shower traveled the country. In
        multiple venues across the Philippines, Filipinos participated in what was
        fast becoming a national tradition.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3fd90c-70b1-47a9-9d75-c9e72edbd0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:38:58.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:39:08.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fest for all</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9892b3ad-44c1-41fe-b6a9-4640525e4eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:38:58.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:39:08.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, San Miguel Oktoberfest had become a festival for everyone.
        This year, the brand is staging a multi-event Oktoberfest, ranging from beer
        plazas to concerts, band competitions to surfing events, MMA events to pulutan
        festivals, living up to its “DiverCity” theme. Best of all, the year marks
        the first time Oktoberfest visibly included the LGBTQ community in the festivities.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d17232-e352-4085-b5f6-3e1f90f94157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:38:58.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:39:08.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cdf8df-c609-41b6-b69c-12d89a0bba77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:38:58.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:39:08.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Oktoberfest continues on Oct. 13, 20, and 27 in the
        Fort Strip, Bonifacio Global City, Oct. 13 in Burgos Circle, Bonifacio Global
        City, Oct. 14 in Laguna Central, Greenfield District, Sta. Rosa Laguna, Oct.
        14 and 28 in Thunderbird Poro Point. Oktoberfest activities will continue
        through November. For more information on this year’s San Miguel Oktoberfest,
        visit the San Miguel Oktoberfest Facebook page.</p>'
    '39':
      'image': 'jcr:97b65fd9-276b-4255-8fc0-e1a5fd3b5507'
