    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9454f41-316e-4305-aa3c-4adce2efbccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:07:13.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:07:17.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> The
        powerful Commission on Appointments (CA) on Tuesday rejected President Rodrigo
        Duterte''s choice for health secretary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd734a70b-e2b2-4b4d-b28d-ad4f3225e2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:07:13.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:07:17.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to reject Paulyn Rosell Ubial as head of the Health
        Department was sealed when the 25-member CA reached a majority or 13 "no"
        votes, after nearly three hours of discussion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f056f43-728e-424a-9149-c8a4bd2b60ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:07:13.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:07:17.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial was the last cabinet member to face the CA and the fifth of
        the President''s appointees to be rejected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43f9f84-4d1a-4182-b47d-ef936c925f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:07:13.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:07:17.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, Ubial was bypassed twice. She was reappointed by
        Duterte on July 23. She held the post for one year and five months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41299be4-bf62-47bb-8fbf-b74542f93e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:07:13.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:07:17.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace on Tuesday said it regretted the CA''s decision, but
        recognized the work Ubial did to make health accessible to all.  This included
        the health department''s supervision of drug rehabilitation programs in line
        with the President Duterte''s campaign against illegal drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89cfc61-a822-4800-9361-896ece601303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:07:13.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:07:17.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply grateful for Sec. Ubial''s service to the Health
        Department and for epitomizing the President''s malasakit through her ''All
        for Health, towards Health for All'' Philippine Health Agenda," Presidential
        Spokesperson Ernesto Abella said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba50e1a3-d7e8-4ad4-bdd0-0f72adfbb086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:07:13.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:07:17.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Deputy Minority Leader Harry Roque, one of Ubial''s critics,
        said her rejection paved the way for the President to name another medical
        professional with proven management skills to head the Department of Health
        (DOH).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0c87a5-e3d6-442c-a66e-9a31f148cbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:07:13.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:07:17.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We averted a major public health disaster with the non-confirmation
        of Ubial. The DOH deserves a decisive leader and I call on President Duterte
        to appoint an exceptional doctor with proven managerial skills to head the
        DOH," Roque said.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Presidential Spokesperson Ernesto Abella: We regret the Commission
        on Appointments’ non-confirmation of DOH Secretary Paulyn Ubial. <a href="https://t.co/xbP8tvSVZi">pic.twitter.com/xbP8tvSVZi</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/917636276865572864?ref_src=twsrc%5Etfw">October
        10, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d71470e-0c42-4b24-9014-4d425de02490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:07:13.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:07:17.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb7c613-b939-4a9d-b6a4-c0236d14b5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:07:13.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:07:17.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obstacles to confirmation</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1682f4-bc90-4fe6-a4d9-98d8185b2e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:07:13.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:07:17.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial, who was previously assistant secretary for health regulation
        in the DOH, faced a slew of obstacles on her road to confirmation, as she
        was questioned by lawmakers on her policies concerning reproductive health
        and travel expenses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3407c99-1d05-4085-9e6a-1297085523f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:07:13.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:07:17.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Occidental Mindoro Representative Josephine Ramirez-Sato grilled
        Ubial on her administrative order allowing nurses and midwives to perform
        manual or vacuum aspiration on women who have had an an induced or accidential
        abortion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6070f668-1f77-4f33-8893-e69505ce9bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:07:13.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:07:17.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aspiration is a procedure that removes the contents of the uterus
        through the cervix using a huge syringe or a tube called a cannula.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bdbb76-5834-428a-9ffb-56c2627248c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:07:13.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:07:17.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sato said nurses and midwives asked Ubial to repeal the order since
        the procedure is "beyond their competency."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cac925-35dd-4e88-96f2-f46a1b9cba07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:07:13.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:07:17.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial said the policy is being reviewed, explaining that aspiration
        can only be performed by those who are trained to do it. She defended the
        policy saying that the process is "life-saving" since there are 400,000 cases
        of abortion in the Philippines yearly, and many die because of complications.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a02803-78db-4a90-962e-544dafebc011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:07:13.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:07:17.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no obstetricians in some areas and the manual vacuum
        aspiration technology has been introduced in other countries. It is life saving
        to complete and to treat complicated or incomplete abortion in women, whether
        it is induced or spontaneous abortion," Ubial had said. Abortion is illegal
        in the Philippines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a9eb1e-922f-408d-989d-3641d698e4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:07:13.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:07:17.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial also faced questions on the issue of her appointing PhilHealth
        officials which she is not allowed to do and the delay in the implementation
        of dengue vaccines, among others.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9a2dd0-d47d-4499-9f71-4f6dd4569289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:07:13.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:07:17.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Health Secretary was criticized for her proposal to distribute
        condoms in schools, which she eventually retracted. Lawmakers also questioned
        her "numerous" foreign travels, even as Ubial said these were covered by the
        governments that invited her and her team.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cbc029-204b-469c-80b6-392e5bfa0d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:07:13.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:07:17.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of the year, the Commission on Appointments rejected
        the appointment of four cabinet members: Foreign Secretary Perfecto Yasay,
        Environment and Natural Resources Secretary Gina Lopez, Social Welfare Secretary
        Judy Taguiwalo, and Agrarian Reform Secretary Rafael Mariano. Taguiwalo and
        Mariano were Duterte''s first choices in his bid to include the left in his
        cabinet.</p>'
