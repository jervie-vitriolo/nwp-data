      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 10) — Senator Leila De Lima
        will stay in jail as the Supreme Court (SC) en banc voted 9 to 6 to dismiss
        her bid to nullify her arrest on drug charges, the high court said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161e7351-f4fb-4273-a01a-0eee20bf4665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:12:20.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:12:23.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court dismissed De Lima''s petition for lack of merit,
        it announced on its official Twitter account.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
