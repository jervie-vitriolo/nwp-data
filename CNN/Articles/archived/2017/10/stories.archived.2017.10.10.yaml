      'mgnl:lastActivated': 2019-08-14T11:22:32.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension comes weeks after Hill was the center of another
        controversy, sparked when she called President Trump a "white supremacist"
        on Twitter.</p>'
