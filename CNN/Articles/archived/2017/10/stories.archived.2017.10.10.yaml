      'mgnl:lastActivated': 2020-08-31T15:53:51.937+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbd0ec5-c7ac-4c7b-a147-fd608c5c16da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.937+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For more information on our National Living Treasures, visit
