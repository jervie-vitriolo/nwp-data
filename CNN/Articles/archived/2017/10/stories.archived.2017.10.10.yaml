      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calvento was a seasoned print and broadcast journalist. He was best
        known for his crime and investigative show the "Calvento Files," which aired
        on local TV station ABS-CBN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4751ba7b-6475-4418-88bc-7462d0e1fbcd'
