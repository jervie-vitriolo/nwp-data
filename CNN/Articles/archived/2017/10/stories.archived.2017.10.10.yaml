      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonaobra was initially eliminated after the individual performances,
        where she performed Celine Dion''s "All by Myself."</p>'
    '6':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/dOowDVdyDj8"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a72cf25-e4e2-40a2-b616-e4d00fc62c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:20:13.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:20:17.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df2b955-9a9a-430d-9e63-6217bfd5eb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:20:13.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:20:17.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the audience started chanting "Alisah," prompting Osbourne
        to ask for a sing-off between the Filipina singer and her two opponents Scarlett
        Lee and Rai-Elle Williams, who earlier earned their spots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0c994e-2fa4-4c5d-9c9d-8006f1796b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:20:13.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:20:17.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to listen to the audience. No matter what, I have two chairs
        and three girls…You''re all so talented, don''t forget that," Osbourne said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3ebd5b-23f0-4831-9a09-0f96f7aaae57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:20:13.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:20:17.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the sing-off, Bonaobra took Scarlett''s spot.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f8039a-cf15-484d-8f04-4a0fac157b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:20:13.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:20:17.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "X Factor U.K." is now on its 14th season. Aside from Osbourne
        and Scherzinger, its judges include music producer Simon Cowell and entertainment
        manager Louis Walsh.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4167c2ec-d19d-4c50-809c-bd76573cfa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:20:13.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:20:17.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonaobra also finished as runner-up in reality franchise show, "The
        Voice of the Philippines," during its second season.</p>'
  'indigenous-artists-national-living-treasures':
    'author': 'Fiel Estrella'
    'caption': 'Awarded as ‘National Living Treasures,’ these artists have preserved
      some of the Philippines’ most important indigenous traditions. From left: Alonzo
      Saclag (traditional dancer and musician), Haja Amina Appi (pandan mat weaver),
      Teofilo Garcia (gourd hatmaker), and Magdalena Gamayo textile weaver). Illustrations
      by SAM GANZON'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-10-10T02:21:01.931+08:00
    'imagesource': 'jcr:3d3b8b4a-2a8c-4a1d-8ed1-5d901eb9a438'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72ff6f58-282e-469a-a0ed-0e58cba5f27d'
    'lead': 'Awarded as ‘National Living Treasures,’ these artists have preserved
      some of the Philippines’ most important indigenous traditions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T10:36:45.936+08:00
