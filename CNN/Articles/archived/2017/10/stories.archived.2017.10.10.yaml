      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was filed following the statement of President Rodrigo Duterte
        last October 4 that he would file impeachment cases against Ombudsman Conchita-Carpio
        Morales and Chief Justice Maria Lourdes Sereno.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
