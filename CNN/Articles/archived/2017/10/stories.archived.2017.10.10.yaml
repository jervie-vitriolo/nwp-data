      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cb5d64-3dfc-44e0-a1b1-aa76603901b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.937+08:00
