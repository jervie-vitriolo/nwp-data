        href="https://t.co/LFXJ9YQe74">https://t.co/LFXJ9YQe74</a></p>&mdash; Jemele
        Hill (@jemelehill) <a href="https://twitter.com/jemelehill/status/917219440487432192?ref_src=twsrc%5Etfw">October
        9, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

