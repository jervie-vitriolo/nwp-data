  'wildfire-Northern-California':
    'author': 'Ralph Ellis, Joe Sterling, Paul P. Murphy and Eliott C. McLaughlin,
      CNN'
    'caption': 'Wildfires in California''s wine country raged overnight forcing evacuations
      from a hospital, homes and hotels as they spread across roads and torched several
      structures. (Source: Mikayla Segura)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-10T08:03:10.354+08:00
    'imagesource': 'jcr:fe112ad0-415c-4625-8fb9-b5332afd059f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba0e03f9-5884-4c9c-a30d-e8c4e02cc22f'
    'lead': 'Firefighters are facing difficulties battling three fast-moving wildfires
      north of Napa, California, totaling at least 44,000 acres as of early Monday,
      officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T11:33:11.634+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T11:33:14.751+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T11:33:14.349+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fast-moving wildfires kill 10, spur evacuations in Northern California

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457b7dac-11c1-4c56-bfdd-44b776383609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Wildfires roared across California on Monday, forcing evacuations
        and destroying homes and businesses in their paths. The biggest fires burned
        in the wine country of Napa and Sonoma counties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f7f93a-8f96-4865-82f7-8cb75bd74585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know so far, according to California authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc22c07-ebfa-47d6-89cd-9e86b22cd83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Ten people have died -- seven in Sonoma County, one in Mendocino
        County and two in Napa County.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b955fe61-2ac5-421c-b910-57b6b1f85c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• More than 100 people were being treated at Napa- and Sonoma-area
        hospitals for fire-related injuries or health issues including burns, smoke
        inhalation and shortness of breath.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4a54f8-b2aa-4f9e-9258-5ad129c83f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• An estimated 1,500 structures have been destroyed and 57,000 acres
        burned in eight counties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128d0423-ceaa-47af-a3e4-f7e21dd06bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• A wildfire in Anaheim, in Southern California, has spread to 4,000-5,000
        acres and burned at least six buildings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100488a9-ed07-4a52-a058-48d9ae55f1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires ignited Sunday night and Monday and spread with alarming
        speed because of dry conditions, Cal Fire Director Ken Pimlott said at a news
        conference. More than 20,000 people evacuated, some with little notice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e43bfb-8dd2-45db-8d42-f07fbd2c50d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesus Torres of Napa said a neighbor called to tell him the fire
        was bearing down on his house,&nbsp;CNN affiliate KPIX reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443a3179-5030-483f-88cf-c5893d5fe5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We gathered up a few of our things and our pets and headed out
        to our car," Torres said. "We could see the sky was turning red. ... We didn''t
        know (about the fire) until the last second. There was smoke all over the
        area."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4994ca-ce30-4fc6-a292-77df5532c90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marlene Rosenberg told KPIX she and her husband were preparing to
        leave their home early Monday near the Silverado Country Club, where a professional
        golf tournament had been played the day before</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f4cf53-c577-401a-afd9-f26d55397120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The power was out so we had to raise our garage door by hand,"
        she said. "When we pulled up the door, there was a fireman standing there.
        He said you go to go now."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428c3d6f-e62b-4ec7-8c2d-0932199e06c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first known fatality occurred as a result of the Redwood Complex
        fire in Mendocino County, Mendocino County Sheriff spokesperson Capt. Greg
        Van Patten said. Cal Fire tweeted that two people died in the Atlas Fire in
        Napa County. The Sonoma County Sheriff''s Office said seven people had died
        there. No additional details were available.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47307df-c254-4007-804a-ec92a4552274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large section of Santa Rosa, a town of about 175,000, was evacuated,
        including&nbsp;Kaiser Permanente Hospital and Sutter Hospital. Photos and
        video on social media showed blocks of residences in ruins.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8089f3db-c13b-4178-b6ab-73c9cf3f2eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Santa Rosa Press Democrat&nbsp;said the fire destroyed the Fountaingrove
        Inn, a 124-room hotel; a nearby event center, the Fountaingrove Round Barn;
        a Kmart store; classrooms at the Luther Burbank Center for the Arts; and restaurants
        like Willi''s Wine Bar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab599bdd-6789-47a7-a38b-bdab8e69887f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 patients were treated at Napa and Sonoma area hospitals
        because of fire-related injuries and issues, said Vanessa DeGier, spokeswoman
        for St. Joseph Health. Santa Rosa Memorial also accepted 12 patients from
        the two nearby hospitals that evacuated, including expectant mothers, she
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f9eca2-10cf-43c3-bba1-a1d4a9af0d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hospitals are beginning to see patients with injuries incurred
        as a result of evacuation. This includes victims of car crashes and injuries
        from falling," a statement from St. Joseph Health said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b726d15b-df5c-4ecf-a4da-12cd85fffc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vineyards threatened</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e151983-860a-49d3-8fa3-3b11dd8a830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napa County is dealing with the biggest fires, Cal Fire said. The
        Tubbs and Atlas fires each cover about 25,000 acres. The Patrick fire west
        of Napa was at 3,000 acres.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951db435-f1d4-4941-a441-03a25af16443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nuns fire in Sonoma County covers 5,000 acres, and firefighters
        also are battling a 1,500 acre fire at Highway 37 and Lakeville Highway in
        Sonoma.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d08257-51d9-4ad8-b8b8-5324d4eecb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alison Crowe, the winemaker for Garnet Vineyards &amp; Picket Fence
        Vineyards in Napa Valley, said she has not been told to evacuate her home
        on the western edge of downtown Napa.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4a2895-98f5-4987-8ebb-81585d2729d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A quarter of my co-workers have been evacuated," she said Monday.
        "I have friends fighting off fires with hoses in the hills. Thankfully a lot
        of my friends got out last night."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d5d604-5c94-480e-8daa-79480c25a3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main road through the area is still open but the aggressive
        nature of the blaze worries her.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2928fc1-e5b1-4c9f-a08b-38f2767535ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s scary. We feel surrounded," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543b359f-49c4-46ee-8c98-e4852fee834a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowe estimated two-thirds to three-fourths of Napa''s grape harvest
        has taken place. The 2017 harvest will be remembered for this fire, she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd427c3-addc-4cd8-85d5-237a159bdec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wine doesn''t matter, people matter," she said. "I know that''s
        people''s attitude right now."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acc6ea7-a987-4edc-b32c-aba0678aa5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Perfect conditions for fires</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8338756e-a2be-482f-af1b-8a4dc1a7d134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have not said what caused the fires, but noted that
        dry conditions made it easy for the fires to spread. October is typically
        the busiest month for wildfires in California, they said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed338ce-6f5d-41b5-8423-718275b63440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complicating firefighting efforts are low humidity and a lack of
        resources, Napa County Fire Chief Barry Biermann said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8859729b-056b-4caa-8729-8a9598cf9b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of right now, with these conditions, we can''t get in front
        of this fire and do anything about the forward progress," he said, adding
        that resources from across California were to begin arriving in the area later
        Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea55b854-29aa-4d3e-a510-9eab640812f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Jerry Brown on Monday issued an emergency proclamation for
        Napa, Sonoma and Yuba counties.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330a70c5-4679-494a-af92-40729a933370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These fires have destroyed structures and continue to threaten
        thousands of homes, necessitating the evacuation of thousands of residents,"
        the governor''s emergency proclamation said. "These fires have damaged and
        continue to threaten critical infrastructure and have forced the closure of
        major highways and local roads."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6528704-a43c-48cb-9ed3-06101679f61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California National Guard has sent three medical evacuation
        helicopters, six firefighting helicopters and 100 military police personnel
        to assist local law enforcement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0ab530-c4aa-4888-af8a-1452e2e85b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Winds expected to ease</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44328534-db8e-4439-bc3f-fd9b43ad28b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire spread smoke across the San Francisco Bay area and the
        Anaheim-area fire turned the sky red over Disneyland, according to a social
        media posting.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c47912-e820-4f14-ac37-73e2b3241ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters may get a break from the weather on Tuesday, mainly
        with decreasing winds.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df39531-d829-45de-97a4-b1cb7c815a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service in San Francisco&nbsp;on Sunday issued
        a "red flag warning" for the Bay Area because of current or impending critical
        fire weather conditions. The warning cited dry, "windy locations through the
        Napa Valley and northern Sonoma County valleys." Gusts ranging from 35 mph
        to more than 60 mph were recorded.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0939720d-aea3-4bf6-a867-9876142ba8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "winds and the fire weather threat will decrease Tuesday in
        the north, but a threat will remain in Southern California," the weather service
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4137b448-233e-4be9-9dd9-e3ed246921b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forecasters said the warning will likely remain in effect because
        of the warm and dry conditions and the presence of wildfires.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addef683-25aa-48f0-85af-78f452947f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Residents fleeing homes, hospitals</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494d02cc-ebaa-4573-b7e3-16fef1fe67be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veronica Ortega was at the Kaiser Permanente Hospital in Santa Rosa
        when she smelled smoke and saw flames through the window of her fiancé''s
        room on the fourth floor.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ec3d4d-f584-4dcc-931f-e313e53fca0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two soon were loaded onto a city bus and shuttled away.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b71a2d-ad28-4f1f-9ad6-69a4859b843f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Alexander, a 34-year-old Santa Rosa resident, told CNN about
        stepping in to help his neighbors as the inferno surrounded his apartment
        complex.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0ccd08-9424-4b79-8642-9f6c07a25da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He drove four neighbors to nearby shelters. As they fled the flames
        one of them told him, "There''s no need to repent. Hell is already here."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a01ca8f-cfff-44c2-9458-7453446ada94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t live with myself if someone died or couldn''t get help
        and I could have been there to stop it," said Alexander, who packed what he
        could into his car, eyeing his apartment one final time amid the ash and smoke
        that burned his eyes and made breathing difficult.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28637db4-aac7-4ff2-a79a-831a2adf18c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later drove to Kaiser Permanente Hospital, where he works in
        environmental services, and began helping the hospital evacuate patients by
        moving gurney beds to the ambulances and city buses that were ferrying the
        patients to safety.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058448df-99f9-4946-a481-f08b4683459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a situation like this, it is really important that we be the
        best we can be," he said. "There was no other option."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461ec0f7-44f9-4e36-bc1a-c624a9c8a585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>They watched home burn</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cad5e5-0f64-4468-90ba-f9e82205d54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alyssa O''Gorman and her family fled their home in the nick of time.
        As the flames closed in Sunday night, they left without a change of clothes.
        O''Gorman, her parents and her grandfather gathered their animals and were
        out of the house in minutes.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a794f0-2635-48c1-af13-193a184482f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Gorman, a nursing assistant, was driving home from her job when
        she first spotted flames.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d1b62b-ba49-44e5-b12c-1e32f59017c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After evacuating the house, which sits at the dead end of a one-lane
        road in rural Napa County, she and her family watched from a distance as a
        propane tank exploded and their home''s roof caught fire.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ceb349-ecb1-400f-98cb-34353eb7047d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If O''Gorman hadn''t been coming home from work to wake her family,
        "we would have been in the house trapped," she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cad7b3-9781-4a14-a9c2-63fa5213b183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Kaiser Permanente hospital, Sutter Hospital in Santa
        Rosa was also evacuated. Much of a mobile home park behind the Kaiser facility
        burned, CNN affiliate KPIX said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218f711a-9989-4ff3-aacd-fd84ca4141da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Santa Rosa, the Fountain Grove Inn and Hotel was destroyed and
        another hotel, the Hilton, was in flames, the affiliate reported.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bd8650-6009-4f0f-b1a8-de60c63346ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:33:11.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:33:14.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Fast-moving wildfires
        devour buildings, spur evacuations in Northern California."</em></p>'
  'Merkel-changes-tune-on-German-refugee-cap':
    'author': 'Judith Vonberg, CNN'
    'caption': '(File photo) German Chancellor Angela Merkel'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-10T02:00:18.669+08:00
    'imagesource': 'jcr:90f22fc1-adb9-4ba5-b43f-75365b47bf67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e34a73d-67e8-492a-a5dd-d0908f09a37d'
    'lead': 'German Chancellor Angela Merkel has agreed to aim for a limit on Germany''s
      refugee intake, marking a significant retreat from her previous rejection of
      a cap.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T11:36:40.476+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T11:37:12.981+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T11:37:12.642+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Merkel changes tune on German refugee cap

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1bb3ab-7c23-49fa-85b7-836014cc408a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:36:40.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:37:12.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;German Chancellor Angela Merkel has
        agreed to aim for a limit on Germany''s refugee intake, marking a significant
        retreat from her previous rejection of a cap.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b82d65-2e3c-4452-8c46-2b7dbd8741ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:36:40.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:37:12.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel made the announcement Monday in a joint news conference with
        Horst Seehofer, leader of the Christian Social Union -- the more conservative
        sister party to Merkel''s Christian Democratic Union -- after discussions
        in which the two parties sought compromises on a number of issues following
        poor results in the federal elections two weeks ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11edc367-2083-49d6-978b-9f9bbc356b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:36:40.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:37:12.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parties have agreed to try and limit the number of refugees
        arriving in Germany each year to 200,000 -- a policy that Seehofer has repeatedly
        demanded and Merkel had consistently rejected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1339e3-9a70-480f-84f2-e85a9d982f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:36:40.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:37:12.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the issue of an upper limit, my position is clear," Merkel said
        in July. "I won''t accept one."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab0a2ae-7d4a-476b-ae84-c808a5b66f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:36:40.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:37:12.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly three months later, that position has changed. "I''m pleased
        about the compromise we''ve found," she said Monday, describing the deal as
        a "very, very good basis" for the two parties to enter coalition talks next
        week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bae391d-6f93-47aa-944b-091bf8519c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:36:40.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:37:12.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2015 ''cannot be repeated''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663ee77d-0ff5-4b66-a5ad-e31eb6c50de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:36:40.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:37:12.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new policy is not described as an upper limit ("Obergrenze")
        and comes with several caveats, but still marks a concession by Merkel to
        the more conservative forces in her sister party.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05008d1d-ca53-4718-ab0b-afab74d310fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:36:40.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:37:12.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue our efforts to reduce, sustainably and permanently,
        the number of people who flee to Germany and Europe, so that a situation like
        that of 2015 will not and cannot be repeated," reads a joint CSU/CDU position
        paper published Monday. "We guarantee that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5af399e-f4b1-404f-85e1-ed01176c3248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:36:40.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:37:12.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a million refugees entered the country in 2015 as a result
        of Merkel''s so-called open-door migration policy, sparking a heated national
        debate about immigration and integration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce5f115-1aa6-40ac-96e7-31c8d11490a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:36:40.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:37:12.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seehofer has strongly criticized Merkel for allowing over a million
        refugees into Germany in 2015.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cc6d96-0517-4f4c-a782-05692585fce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:36:40.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:37:12.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 200,000 figure refers to controlled admissions, such as refugees
        resettled as part of EU programs or under the deal struck between the bloc
        and Turkey in 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b08c75-9c4f-4b45-bce3-685bcd33a108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:36:40.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:37:12.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reducing the number of asylum seekers who arrive outside the framework
        of these programs can be achieved by fighting traffickers, protecting the
        EU''s borders and striking deals with countries of origin and transit, according
        to the document.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d116b12-78ea-4570-8aca-40963ffd2670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:36:40.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:37:12.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel and Seehofer made clear Monday that the figure itself is
        flexible -- the Bundestag can decide to raise or lower it in extreme circumstances
        -- and the fundamental right to seek asylum is guaranteed: People will not
        be turned away at the borders after the limit is reached.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814c501a-6fba-44c1-8e91-dfa0b440cc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:36:40.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:37:12.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Regressive'' policies</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f6d63a-ebbd-40e2-a22b-21aafbf68f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:36:40.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:37:12.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can say goodbye to a stable Germany</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653d8b2b-c24f-486b-a23c-59332deb910e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:36:40.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:37:12.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Karl Kopp, director for European affairs at Pro Asyl, a German
        charity that advocates for refugees, told CNN that any kind of limit is "not
        compatible with international law" and "totally unacceptable."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a112e8-84aa-43dd-9616-decd7a8fd5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:36:40.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:37:12.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also concerned that a further proposal to house all asylum
        seekers in "decision and repatriation centers" while their claims are assessed
        will be detrimental for the integration process and encourage hostility toward
        refugees.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5a5c08-2426-4d1f-a7b9-ea4a4e101555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:36:40.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:37:12.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kopp sees these "regressive" announcements as a direct response
        to the success of the far-right Alternative for Germany (AfD) in last month''s
        election.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aed86b-4bf7-466d-8313-9b1660f652c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:36:40.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:37:12.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party, which campaigned on an anti-Islam, anti-immigration platform,
        won 12.6% of the vote and is now the third largest party in Parliament.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15de5e10-f32c-4656-88d0-7bb53f76e292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:36:40.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:37:12.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alice Weidel and Alexander Gauland, co-lead candidates of the Alternative
        for Germany (AfD) celebrate after the announcement of the initial results
        of the federal election on September 24</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a96061-ef16-44a4-9ac8-6d16ddb504ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:36:40.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:37:12.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Europe, far-right parties have "hijacked the agenda," Kopp
        said. Discussions about migration in Germany are now "inspired by the right
        wing and the AfD. It''s a poisoned debate."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f22fe8d-c008-41b7-9769-16046c3926fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:36:40.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:37:12.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the night of the election, Merkel described the AfD''s success
        as a "big new challenge" and said she wanted to "win back AfD voters."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e544f42-e141-46b1-8e18-9caee5e6f7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:36:40.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:37:12.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new position may be an attempt to do just that. Although Merkel''s
        party won the biggest share of the vote in the country''s federal elections
        two weeks ago -- propelling her to a fourth term in office -- support for
        her party fell by 8.6 percentage points, with many voters turning to the AfD
        instead.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734d81fd-cbcb-4a75-8ac0-2f8a684cb084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:36:40.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:37:12.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether this move will encourage those voters to shift
        their allegiance back to the CDU, but it is likely to cause problems for Merkel
        during coalition discussions. The Green party is committed to fighting any
        kind of limit on refugee numbers and reiterated that position Sunday night.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f736dc5-b9d7-44e8-8d20-83403c99ab51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:36:40.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:37:12.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on Twitter, Simone Peter, co-leader of the party, insisted
        there was no difference between this agreement and Seehofer''s earlier demands
        for an "Obergrenze."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e9b1fd-9d3e-4ad3-8f7b-c358b8acf003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:36:40.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:37:12.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And where is the difference with an upper limit?" Peter wrote.
        "Number is totally arbitrary, determined purely ideologically. For us it''s
        the basic right to asylum that matters!"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0156bd05-8839-433a-b26e-6ab593433f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:36:40.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:37:12.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/10/09/europe/germany-upper-limit-refugees/index.html">"Merkel
        changes tune on German refugee cap."</a></em></p>'
  'Las-Vegas-police-officers-describe-storming-Stephen-Paddock-room':
    'author': 'Darran Simon, CNN'
    'caption': 'An improvised team of Las Vegas police officers -- two K-9 officers,
      a detective and a SWAT team member -- converged on the Mandalay Bay Hotel and
      Casino on October 1, as Stephen Paddock was firing into a crowd of 22,000 concertgoers.
      (Source: CBS)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-10T01:43:02.430+08:00
    'imagesource': 'jcr:60fd6595-d4b5-4293-add2-6411e0da4384'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e53e240b-5e1d-44f5-8da2-60d45cd5aac1'
    'lead': 'An improvised team of Las Vegas police officers -- two K-9 officers,
      a detective and a SWAT team member -- were among those who first converged on
      the Mandalay Bay Hotel and Casino on October 1, as Stephen Paddock was firing
      into a crowd of 22,000 concertgoers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T11:40:29.477+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T11:40:33.512+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T11:40:33.023+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Las Vegas police officers describe storming gunman''s room

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8434a7-94a2-4559-8cf2-049147827b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An improvised team of Las Vegas police
        officers -- two K-9 officers, a detective and a SWAT team member -- were among
        those who first converged on the Mandalay Bay Hotel and Casino on October
        1, as Stephen Paddock was firing into a crowd of 22,000 concertgoers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc1c759-5932-4401-923e-49f6bcffdf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was specialized training that allowed them to act so quickly,
        Clark County Sheriff Joseph Lombardo told CBS'' 60 Minutes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea9645a-be69-4292-8cc0-3e1cfa2dcfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they prevented a thousand deaths, and I think it''s important
        for the American public to understand that," Lombardo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c378da-5aaf-4608-96aa-6aa4d38a0f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lombardo had traveled to Mumbai, India, after the&nbsp;November
        2008&nbsp;terrorist attacks on hotels and other sites that left 164 people
        dead. The sheriff gleaned insight from the trip, he said, and the department
        now reacts more quickly to such shootings, forming a team to "cease the action''''
        of the assailant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283c66cb-2821-4375-aefe-a2f6092a38ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before we were trained to form a perimeter and hope for the best,"
        Lombardo said. "Now we''re trained to gather up and go get it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff785c6-9294-4ee2-af68-2aa8e839e64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racing to the Mandalay Bay</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18809359-ee22-477b-aacc-ccf1514b1697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detective Matthew Donaldson was doing paperwork when radio calls
        went out reporting an active shooter. He jumped in a car and drove 9 miles
        to the Mandalay Bay Hotel and Casino, he said in the "60 Minutes" interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8fa747-8a71-4fe7-bcf0-8195cb3935cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donaldson ran the last few blocks to the hotel, he said, but he
        ditched the cowboy boots he was wearing in the casino because they hurt his
        feet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5392f9-c995-4ee5-8aef-bdbbef0c0a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was faster barefoot and I was going to be more effective barefoot,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2615847-e487-48e6-a2a2-f5e5d8b83d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not far away, K-9 officers Dave Newton and Sgt. Joshua Bitsko were
        training dogs when they heard the radio call.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f41e40-e62e-4962-8a6a-6de03796fd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just yelled to these guys, ''Let''s go. There is an active shooter,''"
        Bitsko recalled saying.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd32e42b-8797-476c-ae63-e472d5cd5647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair drove to the scene. At the hotel, they met up with Levi
        Hancock, a SWAT officer who was armed with explosives, and zeroed in on the
        32nd floor, where other officers had pinpointed the shooting. Bitsko thought
        there might have been more than one gunman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfa348b-9c8d-488b-bc22-184e7384e945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By that time, Paddock had shot through the door at Jesus Campos,
        a Mandalay Bay security officer who had gone to respond to an alarm, striking
        him in the leg. Police said that Paddock stopped firing on the crowd after
        Campos approached his door.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0fb441-2f68-4c9e-8108-a528e1869e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Hurry but be quiet''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5474862e-040f-44ce-85ef-7b42a04ca1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-man team found the stairwell door to Paddock''s hallway
        barricaded.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d965a3-2530-43c5-ae4c-17d499a284a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had screwed shut the door with a piece of metal and some screws
        in the stairwell going out to the hallway right by his door," Bitsko recalled.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08b528a-deb4-4574-9e6b-2bce92fd24a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWAT officer used a pry bar to pop the door open, Newton said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1659fa24-7585-4fc2-a348-5fa13ff209e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down the hall, the door to Paddock''s room was riddled with bullet
        holes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43de26a9-0eca-4763-b35f-b8c20557b25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looked like Swiss cheese," Newton said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b455bf25-eadf-4512-b7cf-1c7c913e9193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWAT team member quietly set explosives to blow open the door,
        hoping not to arouse the shooter''s suspicions, said Newton.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314cbae8-0132-42db-aa38-cceb0a190c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hurry, hurry -- hurry but be quiet," Newton remembered saying.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d4577b-a020-432a-a139-016a2e5308f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They didn''t know where Paddock was in the room. It was just over
        an hour after the last shots had been fired. Bitsko said it was like a "deadly
        game of hide and seek."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307c6e59-e067-47b5-8a97-b1b7be180d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember thinking, ''Man, I wish I had my dog with me because
        it''s nice to have him lead the team,''" Bitsko said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816e7ad2-fa9f-4ecc-92d6-2a1df8455542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Breach. Breach. Breach," someone said on the police radio.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cf73fc-6aa1-4f24-bafd-c2a36770edc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion set off alarms. The door was open, and the group swarmed
        the room.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee8ac1e-770a-4ba9-a5fc-f6b397fe77da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, the officers found drills and other tools, along with drill
        bits, phones, laptops, guns and ammunition. They also discovered Paddock''s
        body.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a018b9d-0919-4c25-a6d5-58b95c0537bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Tripping over guns''</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e83057-4901-4c46-af09-05b6fd6f694c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The room smelled like gunpowder, Bitsko recalled.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b15272-706b-4cf7-9521-ef4cbe6d5798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were tripping over guns," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b30ad9-9f3e-4190-9de0-bf07b4125dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities recovered 23 guns from Paddock''s room, police said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8085ad1-3cee-4e10-a25e-2855fdc47bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers also found a handwritten note with calculations of distance
        and trajectory from his window to the crowd below, Newton said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d15863-1495-4906-b639-d3bb35382b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have received more than 1,000 tips, but are still struggling
        to determine what motivated Paddock, who didn''t have a criminal record, to
        carry out the attack.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eb3983-55e4-4d92-a4f7-e1bb9d55afc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had tool boxes and power tools to run wires for his surveillance
        system. Everything that he had, it took him days to finish," Bitsko said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6077f631-5bd7-4bfb-858d-759fe3afe8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Blood dripping on my hand''</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0df893-ddfd-4674-a6e6-b1437a02e2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI searched Paddock''s Mesquite, Nevada, home early Sunday,
        Mesquite Police Chief Troy Tanner told CNN. In the evening, the lights along
        the famed Las Vegas Strip dimmed for 11 minutes to honor the victims and heroes
        of the attack at the Route 91 Harvest Festival, which left 58 people dead
        and injured nearly 500.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a299b3c-e1fe-449e-b306-85b4931af48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Las Vegas Detective Casey Clarkson was not part of the team that
        breached the hotel room, but he was among those injured in the shooting, he
        told&nbsp;"60 Minutes."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e2511f-48dc-43cd-8f80-de43f0c1becb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crouched below on the street, Clarkson recalled the bullets were
        like white sparks, "like powder almost ... hitting the concrete, hitting the
        van." Clarkson was grazed in the neck.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b4471c-17ad-4651-b391-e531ac1bfd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rounds rained down next to the officers at street level. Clarkson
        wondered how the shooter could be so accurate, he said. He remembered becoming
        lightheaded.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8a3bb4-1ef1-4157-8323-92927a7af41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was already ... blood dripping off my hand," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d99881-606c-4e19-bf4c-4485aac3d844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he wanted to help as many people as possible, he said. So he
        stayed.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b984f3f-ee88-4512-adf3-ca265e41c49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to reflect the latest timeline of
        the shooting and response put out by police.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e36c9f-8261-463d-bbaa-1fc244ef807f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:29.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:40:33.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Las Vegas police
        officers describe storming gunman''s room."</em></p>'
  'Illegal-drugs-firearms-and-bullets-seized-in-CDO':
    'author': 'Alwen Saliring, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-10-10T01:18:22.256+08:00
    'imagesource': 'jcr:07c5dba3-736a-4170-a4f8-8a20cf948ceb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a2eb9c0-ebd9-4e94-8d7b-4365340afe45'
    'lead': 'Nine packs of shabu worth P270,000 were found in the house of 53-year-old
      Rico Bacon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T11:43:08.507+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T11:43:11.821+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T11:43:11.596+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Illegal drugs, firearms and bullets seized in CDO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a399894-3233-43c6-8168-89d053c19ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:43:08.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:43:11.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro (CNN Philippines, September 9) — Anti-narcotics agents
        and the Martial Law Special Action Group (MLSAG) have arrested a local businessman
        and two others after confiscating nearly P300,000 worth of suspected illegal
        drugs, firearms, and explosives in Barangay Bulua early Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23f986c-6490-4a7d-b537-ddca9920b96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:43:08.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:43:11.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a court order, agents of the Philippine Drug Enforcement
        Agency-Northern Mindanao (PDEA-10) and the MLSAG swooped down and searched
        the two-story house of 53-year-old Rico Bacon, in Apovel Subdvision, Bulua
        village.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ed5cb8-5901-440d-99b4-37e3d78e1529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:43:08.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:43:11.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities recovered nine packs of suspected methamphetamine hydrochloride
        (shabu) weighing around 45 grams and worth about P270,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca5abd4-3b87-4f45-844c-707b1e8055b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:43:08.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:43:11.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also seized were a 9 millemeter caliber pistol, a hand grenade and
        bullets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23650a2-65ae-43d6-bd89-efdb1468cf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:43:08.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:43:11.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team also arrested Bacon''s wife, Mary Ann, and brother-in-law,
        identified as Virgilio Toledo, after another hand grenade was found inside
        the latter''s room.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a871d88f-90ca-40b5-9d7a-f77615b7ac84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:43:08.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:43:11.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang subject sa search warrant is illegal drugs, ang mga armas ug
        explosives are incidental to a lawful search," Senior Police Officer 4 Noel
        Oclarit, City Executive Senior Police Officer of the Criminal Investigation
        and Detection Group-Cagayan de Oro City (CIDG-CDOC), said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8fecfa-d811-4f50-9770-a5beb5b6923b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:43:08.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:43:11.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oclarit said authorities are still investigating other activities
        of the suspects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9a9513-7eba-4f39-a91c-85fff4629336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:43:08.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:43:11.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA-Northern Mindanao regional director Adrian Albariño said they
        have been tracking the movements of the suspects within the illegal drug trade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38284d18-b389-4c68-8f3d-21887579fbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:43:08.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:43:11.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albariño said the suspects are believed to be connected to the Parojinogs
        of Ozamis City and a criminal group originating from Misamis Occidental.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f5b956-db7e-49df-9395-352e00dd60f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:43:08.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:43:11.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacon is detained at the PDEA jail facility while Toledo is at the
        CIDG-10 detention cell.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca2fbc4-3bd0-4ef0-9cfb-e91b076c4e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:43:08.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:43:11.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects will face charges of drug trafficking, illegal possession
        of firearms, ammunition and explosives</p>'
