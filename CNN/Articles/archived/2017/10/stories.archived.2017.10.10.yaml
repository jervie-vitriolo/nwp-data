      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some groups have earlier said they will file an impeachment complaint
        against Morales this week.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81c03f9-af6c-4d18-b15f-873394abb71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:09:54.011+08:00
