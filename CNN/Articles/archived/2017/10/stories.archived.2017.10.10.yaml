      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced6ecd3-5cc5-4113-b950-5efb751e4d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:39:59.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:40:03.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last Jedi" is the eighth episode in the "Star Wars" saga and is
        a direct sequel to the 2015 blockbuster, "Star Wars: The Force Awakens."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae86d3e4-184b-4716-8294-88027e925af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:39:59.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:40:03.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stars Ridley, John Boyega and Hamill. It is also the last film
        role of Fisher, who died last year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42225421-09d1-4ac0-9aae-2ba269d0a50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:39:59.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:40:03.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney acquired Lucasfilm and the "Star Wars" franchise from creator
        George Lucas in 2012 for $4 billion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718d38b1-024a-47dc-ad63-791303192a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:39:59.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:40:03.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has already seen a windfall at the box office with "Force
        Awakens" bringing in more than $2 billion worldwide and "Rogue One: A Star
        Wars Story," the franchise''s first spinoff, which made more than $1 billion.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18046136-c230-4e64-b6a3-4ec31508596a'
