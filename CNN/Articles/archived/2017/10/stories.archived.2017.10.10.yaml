      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:27:03.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:27:06.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> The
        Senate on Monday increased the proposed budget of the Commission on Human
        Rights (CHR) by P156 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de800e7-3789-4295-85e2-2f958f685642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:27:03.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:27:06.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast to the rocky budget hearings at the Lower House, the
        Senate swiftly approved a budget of P693 million pesos for the plenary''s
        approval — more than the CHR''s proposed P537 million pitch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7846fc1-45cc-4028-a284-40ee0e39f19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:27:03.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:27:06.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR recently weathered a budget cut scare at the Lower House,
        which has since restored its proposed budget after threatening to slash it
        to a mere P1,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce29641f-df2e-424c-a95d-4226d85e5a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:27:03.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:27:06.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: House restores budgets of CHR, NCIP, and ERC</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cd9dd1-3a6e-47ed-b766-ad7a1e3de669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:27:03.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:27:06.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Senate, the debates for the budget were quick despite several
        questions during interpellation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9311f753-ed34-4072-9479-79595507f133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:27:03.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:27:06.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Vicente Sotto III, the sole interpellator,
        raised a few issues on the CHR-- particularly on the backlog in providing
        financial assistance to the victims of Zamboanga siege.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd149f6e9-d7af-4d53-bf8e-88330af15199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:27:03.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:27:06.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson, who is the sponsor of CHR''s allocation,
        defended the commission and said the CHR is carrying out efforts to fast-track
        the payments for the beneficiaries, and is aiming for a zero backlog.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54243fc4-26c2-4279-b4a4-f34204941692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:27:03.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:27:06.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why several positions in CHR remain vacant, Lacson said
        the CHR added 200 new items and is hiring additional personnel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee64ece1-18ba-4bbc-b4ba-549f871d283e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:27:03.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:27:06.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson also defended the CHR''s unobligated allotment from the 2017
        budget, saying the budget he added from last year for infrastructure has yet
        to be used as the agency is still in the process of bidding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5cff90-2aee-4a7c-8c1b-1a7a28693457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:27:03.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:27:06.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Commission Chief Chito Gascon said the higher budget
        will help the agency in pushing for its programs. This includes expanding
        the financial assistance to human rights victims and clients under the witness
        protection program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5c1ae7-aa5a-41af-8269-a13fa5871df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:27:03.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:27:06.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very thankful to the Senate for attending to the issues
        and concerns that we had raised. Now, they have approved not just the proposal
        of the committee NEP (National Expenditure Program) proposal of P650M but
        they have also decided to top it," Gascon said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7be9b71-240d-48f0-a747-e1a04f2de2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:27:03.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:27:06.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, when asked about Foreign Affairs Secretary Alan Peter
        Cayetano''s statement that there are no extrajudicial killings, Gascon said
        such statements give signal to the international community that the Philippines
        is not ready to confront facts and issues the government is facing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c57b091-aafb-42cc-af70-f15c4c591ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:27:03.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:27:06.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Importante na ang mga pinuno ng ating bayan simula sa pangulo,
        mga pulis at DFA ay harapin na lamang yung katotohanan. Dahilan kung bakit
        sila may ganitong postura ay pinipilit nilang baguhin yung definition ng EJK
        na hindi sang-ayon sa pandaigdigang pananaw," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af432bfa-f369-4cd0-b573-fef48c392b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:27:03.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:27:06.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: It''s important that our nation''s leaders — from
        the President to the police and the Department of Foreign Affairs — to face
        the truth. One of the reasons they have this position is they are trying to
        change the definition of EJKs to one that is different from the world view.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187c671e-d8e5-4cbe-9167-8a355321239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:27:03.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:27:06.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate also approved on Monday the Transportation Department''s
        proposed P65.9 billion pesos budget for plenary consideration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e16b4b-f05e-4180-8bf7-f855de7aed58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:27:03.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:27:06.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also considering allotting an additional P10 billion to the
        2018 proposed budget of&nbsp; State Universities and Colleges, but for the
        meantime has initially approved its proposal amounting to P59.8 billion.</p>'
  'paycent-app-to-help-secure-your-financial-future':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-10-10T17:27:49.176+08:00
    'imagesource': 'jcr:92db0311-5655-47c1-8f68-e0470ea0c289'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf420fd2-d716-4f9e-9cc4-7331c7139335'
    'lead': 'Paycent aims to make financial transactions easier, especially for those
      with less access to information and financial services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T09:31:27.133+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T09:31:30.371+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T09:31:30.163+08:00
