      'text': '<p>Metro Manila (CNN Philippines, October 10) — A principal suspect
        in the hazing-death case of Horacio "Atio" Castillo III landed in Manila on
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0194e2-a5f4-43c2-b4aa-933501a42f8a'
