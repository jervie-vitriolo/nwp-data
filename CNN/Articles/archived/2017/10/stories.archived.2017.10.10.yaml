      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also wrote a column with the same name for Pilipino Star Ngayon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2388f741-f920-46e0-b6dd-e15b3555f194'
