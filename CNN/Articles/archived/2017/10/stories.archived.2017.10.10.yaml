      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October 6,&nbsp; lawyer Ferdinand Topacio also said some families
        of the 44 (SAF) troopers who died in the Mamasapano encounter in 2015 plan
        to file an impeachment complaint against Morales.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
