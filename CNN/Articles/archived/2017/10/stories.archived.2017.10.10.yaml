      'mgnl:type': 'text'
      'text': '<p>Earlier, a Supreme Court source said those who voted to dismiss
        the senator''s petition are Associate Justices Presbitero Velasco, Teresita
        Leonardo-De Castro, Diosdado Peralta, Lucas Bersamin, Mariano Del Castillo,
        Samuel Martires, Noel Tijam, Andres Reyes, and Alexander Gesmundo.</p>'
    '8':
