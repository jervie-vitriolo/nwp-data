      'mgnl:type': 'text'
      'text': '<p>"Men in Hollywood need to change ASAP," McGowan told THR.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b026f90a-c741-476e-a6a6-155d41413764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:30:26.255+08:00
