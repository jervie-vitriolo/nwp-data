      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just so we''re clear: I''m not advocating a NFL boycott," Hill
        tweeted. "But an unfair burden has been put on players in Dallas &amp; Miami
        w/ anthem directives."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a36db9-0066-4e70-bfbb-78e9f78f7df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:22:26.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:22:32.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill''s co-host Michael Smith will not appear on Monday night''s
        broadcast of their show, "SC6." Smith will be back for Tuesday''s broadcast.
        Matt Barrie will be hosting in Smith''s place, the network told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9a6612-380c-419d-a20a-cc7a77f13675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:22:26.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:22:32.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill''s suspension came down late Monday and Smith wanted to take
        time to "digest the situation" and it was a mutual decision between him and
        the network, according to a source close to the matter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b0472e-8be7-4a21-b1c0-c72de631af46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:22:26.673+08:00
