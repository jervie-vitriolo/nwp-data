      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sereno is currently facing an impeachment complaint at
        the House of Representatives.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74300f73-4f8c-49b6-a6b6-786145c86c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:09:54.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:09:58.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why congressmen did not file a resolution of support for Sereno,
        Ifugao Rep. Teddy Baguilat said there was no opportunity to prepare a resolution
        in support for Sereno and the independence of the Judiciary because an impeachment
        complaint was already filed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eac478-5a90-48a4-8782-7b99ef4401b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:09:54.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:09:58.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguilat said they will express their position against Sereno''s
        impeachment through their vote on the impeachment case.</p>'
  'Melania-Trump-responds-to-Ivana-Trump-calling-herself-first-lady':
    'author': 'Kate Bennett and Betsy Klein, CNN'
    'caption': 'President Donald Trump''s first wife, Ivana Trump, called herself
      "first lady" in an interview ahead of the release of her memoir, "Raising Trump."
      Now his current wife, first lady Melania Trump, is firing back, slamming her
      comments as "attention-seeking and self-serving noise."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-10T06:41:45.087+08:00
    'imagesource': 'jcr:523d9578-34af-47a7-8f9f-052b2bdc7328'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9392ae1-c1c3-4135-b743-7cbe79dbd11d'
    'lead': 'Trump boasted of having the ''direct number'' to her ex-husband at the
      White House, telling ABC News she talks to the President about once every 14
      days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T11:14:17.744+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T11:14:20.706+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T11:14:20.453+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Melania Trump responds to Ivana Trump calling herself ''first lady''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad17ad0-2557-412c-97eb-6ee5d2283904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:14:17.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:14:20.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump''s first wife, Ivana
        Trump, called herself "first lady" in an interview Monday ahead of the release
        of her memoir, "Raising Trump." Now his current wife, first lady Melania Trump,
        is firing back, slamming her comments as "attention-seeking and self-serving
        noise."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f520dea-ad1b-4fdb-9502-170766956bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:14:17.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:14:20.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump boasted of having the "direct number" to her ex-husband at
        the White House, telling ABC News she talks to the President about once every
        14 days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb22d83-0326-43fd-a6aa-bf7ea8f9f90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:14:17.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:14:20.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have the direct number to White House but I don''t really want
        to call him there because Melania is there and I don''t really want to cause
        any kind of jealousy or something like that because I''m basically first Trump
        wife, OK? I''m first lady, OK?" she told ABC, laughing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7d55bd-276c-40a8-a578-4df1c38341ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:14:17.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:14:20.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current and only first lady fired back via a sharply-worded
        statement to CNN from her communications director, Stephanie Grisham.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0df7d3-6ea8-4e55-a36b-a187019c48d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:14:17.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:14:20.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mrs. Trump has made the White House a home for Barron and the President.
        She loves living in Washington, DC, and is honored by her role as first lady
        of the United States. She plans to use her title and role to help children,
        not sell books," Grisham said, adding, "There is clearly no substance to this
        statement from an ex, this is unfortunately only attention-seeking and self-serving
        noise."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423b731a-c03d-48bb-b2f7-7d32a2f9101a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:14:17.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:14:20.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement is a stunning departure for Melania Trump, who, until
        Monday, had largely stayed above the fray, isolating herself from negativity
        and critics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550c6887-6586-4313-805d-a022672fafaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:14:17.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:14:20.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has refrained from wading into news-of-day debates and controversy,
        focusing on son Barron, 11, and working to develop her platform as first lady.
        When her husband''s ex-wife''s book comes out on Tuesday, she will be traveling
        to West Virginia, where she will visit with infants affected by opioid addiction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35821bfb-3b59-4507-ab39-d8172638e585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:14:17.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:14:20.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the first lady has previously&nbsp;said&nbsp;she has a "thick
        skin" and isn''t bothered by criticism, it is clear that Ivana Trump''s comments
        struck a nerve.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b4ca56-37d9-4046-a228-0485036f333c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:14:17.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:14:20.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivana and Donald couple&nbsp;divorced&nbsp;in 1992 following his
        tabloid affair with Marla Maples.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab43bfa6-f1ed-49b8-aa5d-e1fc96567a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:14:17.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:14:20.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivana Trump, who is the mother of the President''s three eldest
        children, Donald Jr., Ivanka, and Eric, does not refer to the President''s
        second wife, Marla Maples, by name in the new book, which comes out Tuesday,
        only calling her "showgirl."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95c3390-1314-460e-b87e-27cf9254fe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:14:17.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:14:20.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald during the divorce was brutal. He took the divorce as a
        business deal and he cannot lose, he has to win," Trump said, adding that
        they are now "friends."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae7deb1-5c40-4f59-862e-bb2b82bb270f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:14:17.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:14:20.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daughter Ivanka Trump has said her parents take a similar "all out"
        approach to life. Her mother''s comments to ABC reflect a similar -- if provocative
        -- tact to the unfiltered rhetoric that made Trump''s candidacy successful.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad67013-2a4a-422b-a5f7-f4ad7de854f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:14:17.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:14:20.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mother is an exuberant woman, filled with a passion for life
        and adventure that made it hard for her to stay in one place for long," daughter
        Ivanka Trump wrote in her 2009 book, "The Trump Card." "My parents are strikingly
        similar in that regard. They''ve grown apart, and even when they were together
        they seemed to be cut in different ways, but they do share an approach to
        life: all out, all the time."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05f71a5-2fa1-420e-84cd-ea053487a271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:14:17.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:14:20.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also weighed in on a number of hot-button issues during the
        interview.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d8a5ef-6f1a-4b3a-9e5b-80b0ba360c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:14:17.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:14:20.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she had "zero concerns" about Justice Department special
        counsel Robert Mueller''s investigation into Russian interference in the 2016
        election, including as it pertains to her eldest son, Don Jr., who has been
        called to testify.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7233a5a8-748e-4471-b4da-0168a2a09432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:14:17.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:14:20.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that he was not involved at all in any wrongdoing," she
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edbb24a-2057-4b58-92d1-564e5833bc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:14:17.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:14:20.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She declined to talk about&nbsp;the 2005 "Access Hollywood" tape,
        saying, "I don''t want to go into it." Asked whether she ever talked to the
        President about it, she said, "Not really, no."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ea3c2e-3030-40a3-8ece-a79872710ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:14:17.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:14:20.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who was raised in Czechoslovakia, also discussed immigration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86fc446-c82d-429a-8a74-20cac7497c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:14:17.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:14:20.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m (an) immigrant myself and Donald is building the wall. I don''t
        mind immigrants and the wall because you have to protect your borders," she
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3775d8f-2a5d-410f-b0d0-c9377eea46e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:14:17.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:14:20.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed on whether she agreed with the President''s policy on ending
        the Deferred Action for Childhood Arrivals program, she said, "I really don''t
        know, I would not send (away) probably thousands and thousands of kids which
        were born here. But it''s very political and very confusing. So I really don''t
        have an answer on that."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fbd7cd-9f2d-41a3-b846-7e03e838e314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:14:17.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:14:20.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who claims "full credit" for raising her three children with
        the then-businessman in her book, also said her ex-husband was a "loving father"
        but was not involved in their day-to-day upbringing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a27ab7-717d-4e5c-b93c-2fa1dc17fb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:14:17.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:14:20.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald was on the telephone making the deals," she said. "He was
        loving father, don''t get me wrong. And he was a good provider. But he was
        not a father which would take a stroll and go to Central Park or go play baseball
        with them. It was only until they were about 18 years old he could communicate
        with them, because he could talk business with them."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8e17bc-25a9-44f2-ae48-e58c8e2d8c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:14:17.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:14:20.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
