      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hollywood''s power is dying because society has changed and grown,
        and yet Hollywood male behavior has not," she said. "It is so not a good look.
        In the way cooler than Hollywood world I live and work in, I am actually embarrassed
        to be associated with it."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e7b8a9-92ce-4f21-9642-2809576ee30c'
