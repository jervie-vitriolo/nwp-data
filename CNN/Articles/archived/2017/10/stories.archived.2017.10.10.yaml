      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: ESPN says it accepts Jemele Hill''s apology after anti-Trump
        tweets</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8a7791-6069-4059-a415-10024809869f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:22:26.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:22:32.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House itself eventually waded into that controversy, with
        Press Secretary Sarah Sanders saying during a briefing that Hill''s comments
        about Trump were "a fireable offense by ESPN."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015313a8-27f0-4ebc-8e1b-88d7a29d1004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:22:26.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:22:32.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s one of the more outrageous comments that anyone
        could make," Sanders said at the time in response to a question about Hill.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3964a034-0879-49f5-b84c-7441df441196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:22:26.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:22:32.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill would eventually express regret for her tweets about Trump.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378abb2b-1b7c-463e-ba8d-0a442b7b803e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:22:26.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:22:32.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My comments on Twitter expressed my personal beliefs," Hill said
        last month. "My regret is that my comments and the public way I made them
        painted ESPN in an unfair light. My respect for the company and my colleagues
        remains unconditional."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e8385a-ca53-4b4b-934e-0fd5af079fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:22:26.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:22:32.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after last month''s controversy, ESPN chief John Skipper
        sent a memo to staffers in which he said that "ESPN is about sports" and that
        it is "not a political organization."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a9afe0-132b-47fe-8164-abcea5d162ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:22:26.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:22:32.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bob Iger, the CEO of ESPN''s parent company Disney, expressed sympathy
        for Hill after her "white supremacist" tweet.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2140f460-b581-4aea-9cdb-3c5a2f226c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:22:26.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:22:32.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve not ever experienced prejudice, certainly not racism. It''s
        even hard for me to understand what they''re feeling about this, what it feels
        like to experience racism," Iger said at Vanity Fair''s New Establishment
        summit last week. "So I felt that we need to take into account what Jemele
        and other people at ESPN were feeling at this time. That resulted in us not
        taking action on the Tweet that she put out."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776556b6-7736-4a21-94a1-d1be64d32e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:22:26.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:22:32.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill''s new tweets present a difficult problem for ESPN. While she
        tweeted that she''s not advocating for a NFL boycott, she did write that "Change
        happens when advertisers are impacted. If you feel strongly about [Jerry Jones'']
        statement, boycott his advertisers."</p>'
    '35':
