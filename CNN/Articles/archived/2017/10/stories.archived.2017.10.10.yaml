      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 10) — The Metro Manila Council
        (MMC) on Tuesday said that classes in all levels in Metro Manila public and
        private schools will be suspended on November 16 and 17 due to the 31st ASEAN
        Summit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28761e3f-f692-432d-8cee-4a44afc199cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:14:49.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:14:52.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMC added that an announcement on any suspension of work and
        classes from November 13 to 15 will be made by Malacañang Palace.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8b0cc5-feed-4fa0-8e1c-f94c52ef6012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:14:49.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:14:52.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the ASEAN Summit, there will be a meeting of the 10 ASEAN
        leaders plus its dialogue partners, which include heads of state from China,
        Japan, South Korea, and Russia and the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf21f72-8f8a-4441-9787-2b3e58a2c4c2'
