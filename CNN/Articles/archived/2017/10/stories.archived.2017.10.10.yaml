  'gender-non-conforming':
    'author': 'Chang Casal'
    'caption': 'The truth is that gender lies in a dynamic spectrum, and we can all
      choose to live along or outside it. Floyd (pictured above), a genderqueer, prefers
      to go by gender-neutral pronouns ''they/them.'' Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-10-10T16:41:56.360+08:00
    'imagesource': 'jcr:e9a5b7ae-9b0b-4b94-825f-d6edbabeaccc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8a88551-c520-4231-be4d-5e674b2425a5'
    'lead': 'We’ve been taught that gender exists as ‘male’ or ‘female.’ But the truth
      is that gender lies in a dynamic spectrum, and we can all choose to live along
      or outside it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T09:49:06.891+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T09:49:10.486+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T09:49:10.136+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What does it mean to be ‘gender non-conforming’?

      '
    'updated': 2017-10-11T12:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b500c7-e30f-4cae-822f-27d79dd0408d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Author’s note:</strong> A few terms that need definition:
        “Sex” is biological, and is characterized by the body we are born in. “Gender”
        is social, and is characterized by cultural norms, or what we deem to be masculine
        or feminine traits. “Gender identity” is a person’s sense of self as male,
        female, both, or neither. The “gender binary” is the concept that there are
        only two opposite and distinct genders. “Cisgender” is a term for people whose
        biological sex matches their gender identity.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c927b24-de8f-40ab-b7ed-48dfffac9838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> From the moment
        we are born, we’re expected to follow a set of roles based on our sex. Pink
        for girls, blue for boys. Barbie dolls and action figures. Playing house and
        playing soldier. This is gender, and it’s something that follows us into adulthood,
        influencing our career choices and relationship dynamics, dictating the way
        we move in the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e98aa06-d627-40f2-a471-3e51fc25bbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most, gender exists as a binary — you’re either male or female.
        But consider instead a spectrum — one where we can borrow from seemingly opposite
        shades, dance along a prism of colors, or choose to rest outside of it. To
        live along or outside of this spectrum, to identify as both masculine and
        feminine, or neither, is to be considered gender non-conforming. And though
        the concept may seem progressive, it has actually been around for hundreds
        of years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efdfb00-3f7c-42cd-b6f1-976e533846f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Aura: The Gay Theme in Philippine Fiction in English,” editor
        J. Neil C. Garcia points to Spanish accounts of pre-colonial Philippines documenting
        encounters with “local men dressed up in women’s apparel and acting like women”
        who “crossed the lines between male and female genders” and were deemed as
        “highly respected leaders and figures of authority in the societies where
        they lived.” The babaylan were priestesses of some sort, acting as intermediaries
        between humans and spirits. Yet their existence threatened our patriarchal
        colonizers, and along with women, eventually lost their high status as Western
        values overtook the cultural landscape.</p>'
    '7':
      'image': 'jcr:b45059c3-f600-4cf1-b762-49a115760795'
      'imageCaption': 'For Alissa, gender dysphoria — a disorder characterized by
        a discomfort and dissatisfaction with one’s physical body or assigned gender
        — was a huge part of their life. Alissa identifies as agender, saying they
        want “to exist as a sexless, genderless being.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c957f3-f541-4050-a788-34b5704b0975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd9e1ff-08da-4250-9d63-b512f0e14553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar people, two-spirits, existed in Native American culture.
        They were highly-esteemed for being doubly blessed by the spirit world, and
        were regarded as teachers and spiritual guides. As European Christianity spread
        across North America, two-spirits were forced to conform or hide their true
        nature.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230ddfed-c29b-49ca-aab9-a8b5df1421cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the longest time, people were placed into boxes to fulfill a
        presumed pre-ordained role based on one’s sex — men were to work and provide
        for the family, women were responsible for bearing and raising children. But
        today, as science teaches us that sex and gender are separate from one another,
        one can choose to live a truth outside of the binary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc66a6d5-df92-4a13-9094-64334ca75456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To paint a clearer picture of gender non-conformity, we asked the
        help of Floyd, Alissa, Grace*, Jose, Lia, Mikers, and Mara, who opened up
        about their experiences as they came to understand their identities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeb19e6-978f-4234-aed1-e2f0f6baf4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd identifies as genderqueer. “I identify as both man and woman.
        Sometimes sobrang masculine ko, sometimes sobrang feminine. <em>Tumatawid
        sa</em> both genders.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a3ee43-a429-410f-ae75-9433a1f8545d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd also prefers to go by the gender-neutral pronouns ‘they/them,’
        as do most of the group. Last year, the singular ‘they’ was elected the Word
        of the Year by the American Dialect Society, which for some, signalled mainstream
        culture’s acceptance of transgender or gender fluid people.</p>'
    '17':
      'image': 'jcr:06d8b57c-4228-49eb-abb7-0b69019b3267'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97b30de-ad04-4b81-b30e-896bce2f4a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635a5dbf-e502-45ce-92ee-a5749cfbf9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Tong, who also goes by the name “A.I. Hoseki,” chooses not
        to adhere to any kind of label. The “A.I.” stands for artificial intelligence
        because, according to him, “robots and cyborgs are free from gender norms.”
        “Hoseki,” which is Japanese for “Precious Stone,” is a nod to his years spent
        studying in Japan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a54f75-ad21-4ca3-836a-a1d09f76c7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I live by Judith Butler’s philosophy on gender identity — that
        gender is performative and it’s a script invented by society,” he says. “It’s
        restricting and suffocating. My aim is to obscure those constructs.” That
        feeling of being restricted and suffocated is a thought that recurs in almost
        every interview.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea93b69d-2292-490a-8863-613748840d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Alissa, gender dysphoria — a disorder characterized by a discomfort
        and dissatisfaction with one’s physical body or assigned gender — was a huge
        part of their life.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c05f1d-22bb-4cb4-96ea-216dc4f29abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alissa identifies as agender, saying they want “to exist as a sexless,
        genderless being.” “For the longest time, I had so many things I wanted to
        change about my body. I used to think it was just me hating my female body,
        but I realized that I didn’t want to be a guy,” they explain. “I second-guessed
        myself, kasi maybe I just don’t fit beauty standards for women. Until I realized
        na I didn’t really want to fit those standards anyway.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc895aa3-b563-4c33-b64b-ad2408a0d298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s all rooted in what society has already instilled in all of
        us. When I became aware of the non-binary and genderfluid community, something
        clicked. I finally felt my true place in the spectrum of gender." — Mara</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd0a220-2977-42d2-9a5d-c2b608fa3506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, for Grace*, their discomfort with gender, particularly
        with being a woman, is rooted in a childhood sexual trauma. Multiple encounters
        with catcallers and public harassment have only solidified their desire to
        distance themselves from the feminine identity. “With everything that I have
        gone through, I feel myself so far removed from being a woman that I choose
        and try to put in the effort to respond from somewhere beyond that duality.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0dbfb6-58e0-4daf-b661-568ef04e5b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aa16f5-8537-4c33-8ea0-a9ff27bdb3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s all rooted in what society has already instilled in all of
        us. When I became aware of the non-binary and genderfluid community, something
        clicked. I finally felt my true place in the spectrum of gender,” says Mara,
        who identifies as non-binary.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcf2c60-9f1c-464a-b882-3c2bb35758a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When it “clicks”</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1a6a6e-7ae1-4606-a4d4-c70adb4b6f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, that moment of clarity is preceded by a slow process involving
        a lot of reflection, research, and self-love. For Mikers, it was like going
        through a “second puberty.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69916827-7612-4bfd-b678-28f0105fa6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikers identifies as trans*genderqueer, saying “I feel female on
        the inside and I''m comfortable with my male body, for the most part.” But
        the lack of information made it difficult for them to reconcile those feelings
        in the beginning.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47950e64-269b-491f-9c48-bf4e29fe06cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I realized I wasn''t cisgender when I was 22. I really didn''t
        understand myself back then. I knew what I was, what I was into, but there
        was this disconnect between the way I felt about myself and what I saw in
        the mirror,” they say. “I didn''t have the language to recognize and articulate
        what I was holding back from myself until I started reading up on gender identity.
        Then it just all made so much sense.”</p>'
    '39':
      'image': 'jcr:0cbc36d7-e77e-4134-83e1-1ac1373e6279'
      'imageCaption': 'Jose Tong, who also goes by the name “A.I. Hoseki,” chooses
        not to adhere to any kind of label. The “A.I.” stands for artificial intelligence
        because, according to him, “robots and cyborgs are free from gender norms.”
        Photo from JOSE TONG'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7b8706-0014-4184-81cb-06f3175bf7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fa6672-a5ee-4782-9356-181ab5a610e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But finally being able to grasp that identity was but one component
        of the journey. For the first couple of years, Mikers struggled with figuring
        out how to express it.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c75f4f-4ee8-40db-a5f4-3e9753e44543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the start, it was rough to come to terms with, because I wanted
        to do and say so much, but I didn’t know where to start. It was hard to look
        into the mirror without crying, because for once I finally recognized my reflection.
        I wanted to be open as possible, but for the first couple years, my gender
        identity was on a need to know basis. Growing my hair out was one way, and
        dressing subtly feminine was another.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f78e3a3-cee0-4bfa-a86d-b7b55d3a92d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, videogames also served as a safe space to experiment
        with Mikers’ self-expression. “With some games, especially open world games
        that allowed me to create my own character, it became a place where I could
        let myself out without any bounds,” says Mikers.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef40fff-66d1-4cbe-aad0-e966b1d31363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming out</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8206d8c-0d9e-452a-9a6b-1aa676c3e495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming out is a journey that is deeply personal and unique to each
        individual. For most, coming out is an act of liberation; to live by and express
        your truth openly to the world, and in turn, allow those around you to understand
        and accept it. Others find coming out unnecessary, preferring to maintain
        a private relationship with their identity. But for many others, coming out
        is a luxury they cannot afford. In a conservative and traditional country
        like the Philippines, coming out can still feel like navigating a minefield.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02b992b-33f9-4a87-9a3c-e7e3ca3d9e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is in the struggle of having that possibility that makes it
        worth doing. ‘Yung patuloy na lumabas sa kabila ng lahat.” — Floyd</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f3001c-9bc2-423d-801b-7ed20729efbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd, who had experienced an emotional coming out to their parents
        as ‘gay,’ anticipated that genderqueer would be more challenging to explain.
        So they got creative, and prepared a PowerPoint presentation featuring artists,
        like Marina Abramovic and director Lav Diaz, who do not necessarily identify
        as gender fluid, but choose to operate outside of the conventions of their
        respective industries.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbc5ff2-f65e-4cc3-ac9e-2b5203b12567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang way ko para ma-gets nila, ay magpakilala ng mga taong lumalabas
        sa kung ano ang deemed normal ng society,” says Floyd. “That way, naipaliwanag
        ko ang concept na genderqueer is different from being someone na straight
        male or female.” The goal was to show their parents that people defy societal
        expectations all the time.</p>'
    '55':
      'image': 'jcr:65db440b-7cf2-4f08-ab7d-3ff1a86158fa'
      'imageCaption': '“We live in a great time because there is a wealth of information,
        prolific essays, and out people to learn from. And of course it''s good to
        always be open to learn. When people correct you, listen,” says Mara, who
        identifies as non-binary. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b9ffb5-7e5f-44bf-8b19-69c44daca572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6288fd36-17cd-45b6-b338-8038a8cae462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming out is a process for everyone involved, and understanding
        and acceptance does not come all at once. Lia, who identifies as genderfluid,
        makes a good point when referring to her parents. “I know they are trying.
        They are doing so well at wrapping their heads around [the fact] that I have
        a girlfriend and that I’m gay, I don''t expect them to get all of this in
        a few months.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0741d6ad-d2ee-4383-9822-2f8d4a8c98a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Discrimination</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86810819-266c-444b-8422-979b620690e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a kind of resilience and perseverance gender non-conforming
        individuals have to equip themselves with. “Every day involves me coming out
        to someone new,” says Mikers, who talks about the apprehensions they feel
        when donning a more feminine expression. “When I do go out in my skirt, I
        kind [of] feel like I have to armor myself in ‘dudeness’ for the first couple
        hours until I relax and settle.”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a20f490-2ce2-4f05-a469-6321bf9950ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Floyd was barred from entering five consecutives buses
        in Cubao station, wearing long hair, a skirt and a flower crown. “M<em>ay
        isa talagang conductor na nagtanong, ‘Bakit ganyan itsura mo?’ tapos biglang
        sinara ‘yung pinto,”</em> Floyd recounts. In another instance, they were denied
        entry to a mall. Despite these interactions, Floyd is undeterred. “It is in
        the struggle of having that possibility that makes it worth doing. <em>‘Yung
        patuloy na lumabas sa kabila ng lahat.</em></p>'
    '63':
      'image': 'jcr:000ba5f2-f83b-456a-a9b6-41724ebedda0'
      'imageCaption': 'For Grace*, their discomfort with gender, particularly with
        being a woman, is rooted in a childhood sexual trauma. Multiple encounters
        with catcallers and public harassment have only solidified their desire to
        distance themselves from the feminine identity. Photo from GRACE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee26ab85-d7b3-4284-b731-cce1cab81d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc29bd2-55c4-4068-9c8a-5d0c68c2d589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, even within the LGBTQ+ community, gender non-conforming
        individuals don’t always feel welcome, as sexism and homophobia remain ingrained
        even in these spaces. But for Tong, it was the very existence of misogyny
        within the gay community that pushed him to defy gender expectations. “I got
        annoyed when I tried dating here in Manila when a lot of guys open the conversation
        with the question, ‘Halata ka ba?’”</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1653b8d-9e98-4dc8-8163-66e80cf5903f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It implied that I have to hide my sexual orientation by behaving
        and acting out heteronormative behaviors, which to me was absurd, because
        for me, being ‘gay’ in this society automatically makes you an outsider,”
        he says. “So instead of hating myself for not being what those masculine men
        expect me to be, I amplified my feminine predisposition. And you know what,
        I’ve never felt as happy and as free after doing this.”</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029824d9-b026-496d-b4c6-e29b3a1ef6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, for Mara, having people question their identity fuels
        them to speak up for those who can’t. “I am hoping that someone out there
        can feel less lost or frustrated about themselves. To feel less alone.”</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e658702-a4fe-4e96-b1ad-9328a173adb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘No single way to be gender non-conforming’</strong></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a43d813-6516-47ad-a892-4968c71735f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid discriminating or invalidating genderqueer or non-binary
        people, Alissa advices people to remain open and expect to make mistakes:
        “What could be fine with one person might be offensive for another. The best
        thing to do always is just to ask.”</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1be6e0-e0f6-4a9b-8115-867922913d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We live in a great time because there is a wealth of information,
        prolific essays, and out people to learn from. And of course it''s good to
        always be open to learn. When people correct you, listen,” adds Mara</p>'
    '75':
      'image': 'jcr:31fcb431-b374-4c63-9b5a-4ffce378bd2c'
      'imageCaption': 'Lia, who identifies as genderfluid, makes a good point when
        referring to her parents. “I know they are trying. They are doing so well
        at wrapping their heads around [the fact] that I have a girlfriend and that
        I’m gay, I don''t expect them to get all of this in a few months.” Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a22ab7-2cd6-43ff-8ac9-10b339be8bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a1d293-a949-4293-abee-7de4d0417920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What echoed throughout the conversations was a persistence to live
        by their truth, despite what society dictates, despite rejection, despite
        prejudice. It seems rebellious, but it’s not. It’s more akin to an open invitation
        for everyone to question what we allow ourselves to be defined by.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d77ea9-ecb1-459c-93ce-a85ac8ab0b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In truth, there''s no single way to be gender non-conforming. We''re
        all shades in the tapestry of human expression,” says Mikers.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97dfcc0-4905-4a27-aa49-2a7adab0eda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for those out there who are questioning their identity, Mikers
        leaves this piece of advice:</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeec3ec-6792-4380-8520-5ea82e83f4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:49:06.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:49:10.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whatever your experience, it''s totally fine. You''re okay. You''re
        finding yourself and it''s an amazing thing. Nothing happens overnight. Stay
        true to yourself and remember there are people out there just like you doing
        amazing things with their lives. You''re on your own way to something truly
        amazing!”</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c541591-e062-49bd-bee4-d8812721747d'
      'mgnl:activationStatus': true
