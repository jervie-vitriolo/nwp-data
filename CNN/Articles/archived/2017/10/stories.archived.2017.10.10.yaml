  'US-Army-chief-No-risk-free-options-on-North-Korea':
    'author': 'Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-10T08:49:37.381+08:00
    'imagesource': 'jcr:6e3ab3a3-e766-4205-a4b5-453ba8e82816'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8d6a390-8854-43cf-ada6-4af751b90ca0'
    'lead': 'And while the Army chief made it clear that the military is ready to
      act, he said there are no "risk-free options."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T10:45:21.209+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T10:45:24.664+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T10:45:24.410+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Army chief: ''No risk-free options'' on North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24c1b5a-4908-4c4d-872c-f36ef34f6a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:45:21.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:45:24.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Army Chief of Staff Gen. Mark Milley
        made clear Monday what a bind the US is in when it comes to solving the challenge
        of North Korea''s nuclear and missile programs, stating there are "no risk-free
        options" but said there is also not an "indefinite amount of time" to solve
        the crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9574d4e4-c010-401f-a95d-f7d1fab37e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:45:21.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:45:24.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A full-blown war on the Korean Peninsula will be horrific by any
        stretch of the imagination. No one has any doubts about that," Milley told
        reporters during a news conference on the sidelines of the Association of
        the United States Army''s annual meeting in Washington.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000f877d-b898-47bd-bfc5-64e933750ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:45:21.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:45:24.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Milley said that a full-scale military conflict on the
        Korean Peninsula would be "horrible," he also suggested that North Korea gaining
        possession of an intercontinental ballistic missile capable of striking the
        US would be similarly unacceptable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fdee98-5c21-46db-9f80-0d2e9d9c7612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:45:21.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:45:24.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be horrible, there''s no question about it, but so would
        an intercontinental ballistic missile striking Los Angeles or New York City.
        That would be equally horrible," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bba7d7d-3fac-4c2d-b1ea-6c169a4dbcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:45:21.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:45:24.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the Army chief made it clear that the military is ready
        to act, he said there are no "risk-free options."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4ba6bc-0004-4e99-a5fd-30e591feec0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:45:21.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:45:24.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no good, easy, you know, risk-free options here. This
        is extraordinarily difficult, extraordinarily dangerous. No one should underestimate
        it," he said, underscoring that the final decisions on which course of action
        would be made by elected policymakers and not the military.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a6c2b3-2d11-4ce6-9e59-6b79de344adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:45:21.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:45:24.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That decision will be made by the duly elected representatives
        of the United States of America," Milley said, adding "there is a timeline
        on this" given the development of North Korea''s missile program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ba6ba7-3b1c-4e73-b53e-9db8879fdd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:45:21.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:45:24.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not an indefinite amount of time. And there will be decisions
        made, there''s no question about it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b960ba-018c-4ca7-8ee8-98877359d898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:45:21.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:45:24.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments come just hours after President Donald Trump issued
        a tweet which slammed attempts by previous administrations to solve the issue
        through negotiations involving Pyongyang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db70388f-4ab7-4cbd-a88c-fba285965998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:45:21.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:45:24.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our country has been unsuccessfully dealing with North Korea for
        25 years, giving billions of dollars &amp; getting nothing. Policy didn''t
        work," Trump wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef82dc4-82dd-4bca-a840-ff7c4e5f1240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:45:21.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:45:24.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of Defense James Mattis once again reiterated that diplomacy
        along with international economic sanctions against Pyongyang would remain
        the leading element of US strategy towards North Korea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a750d3-57a8-4cd8-8a00-5be1cdc748d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:45:21.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:45:24.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is right now a diplomatically led economic sanction buttressed
        effort to try and turn North Korea off this path," Mattis said during his
        opening remarks at the AUSA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4c9c77-dccd-4a46-b1e8-d68194ae2b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:45:21.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:45:24.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mattis added that the military would continue to prepare options
        should diplomacy fail.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae5e32d-e1d0-4520-8ca6-1c1c06475b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:45:21.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:45:24.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got to be ready to ensure that there are military options
        that our President can employ if needed," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1634b8ec-8d9e-40cd-9d14-1fbfddb13a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:45:21.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:45:24.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now what does the future hold? Neither you nor I could say," Mattis
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6276788-a7f9-4495-9314-f94d9d917afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:45:21.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:45:24.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US Army chief: ''No
        risk-free options'' on North Korea."</em></p>'
  'powerful-men-in-China':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-10T08:33:02.400+08:00
    'imagesource': 'jcr:1ea9331a-cbef-4a88-a66e-3127d0c7f421'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dd59ec1-cbc9-45e9-80d5-039f73d20964'
    'lead': 'The country is ruled by the Chinese Communist Party, in a one-state system,
      making whoever occupies the highest positions in the party among the most powerful.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T10:47:33.575+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T10:47:36.998+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T10:47:36.586+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Chess in an impenetrable black box'': Who really holds the power in
      China?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1561b54-8a65-4fb7-89c7-2604f4dde6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:36.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Unlike the gossipy, open democracies of
        Western societies, it is almost impossible to know who truly holds power in
        the opaque world of Chinese politics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f5ccc9-f2c9-4d06-aa32-49844490d20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:36.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is ruled by the Chinese Communist Party, in a one-state
        system, making whoever occupies the highest positions in the party among the
        most powerful.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef11fd17-7ed9-4f3f-b31c-b99d97756e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:36.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power isn''t just held by the politicians either -- influential
        businessmen and entrepreneurs, the pioneers of China''s economic rise, are
        also fighting for a seat at the table.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56612011-8f37-4d32-81b0-d426c274d6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Beijing gets ready for the biggest event in China''s political
        calendar, the 19th National Congress of the Communist Party on October 18,
        we polled 10 experts, asking them to pick who they thought were the top five
        most powerful people in China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4948d03a-7764-4507-97b7-9534dc27cee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their answers on who really pulls the strings were varied, and shed
        light on the upcoming Congress -- akin to a closed-door election when China''s
        next generation leaders are expected to be unveiled.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c760f672-750c-4324-9bb8-8f5995822ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s who makes up the top five, according to the policy advisers,
        academics and journalists we spoke to.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc3f15f-4aa0-4ead-aa20-50b84a54699e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Li Keqiang</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc29ca6e-60f3-4b5a-af08-a45ea8565124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In theory, Premier Li is number two in China''s power structure,
        but his influence is far from assured.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77b6995-c16f-40d2-922f-98fcdd8a3be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, he was appointed as the head of government in China, taking
        over as Premier and second only to Xi Jinping on the all-powerful Politburo
        Standing Committee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a554e2f7-324f-4256-9a1a-2b548ced81f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The general manager of the second largest economy in the world,
        he has dealt with the complex economic, social, and technological transformation
        of the largest country in the world," China politics expert Zhiyue Bo told
        CNN, who placed Li third on his list.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927005f6-0180-4b40-8420-b64f2b29bffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why is he so far down the overall list?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d8cc4b-91e4-4798-92ef-0aaa9b3126f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s regarded as being a sort of low-profile, not particularly
        interlinked or interconnected premier. He''s got probably the worst job in
        China. The premier is always going to be taking the rap for stuff," Kerry
        Brown, professor of Chinese politics at King''s College London, told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f606ae-9111-4b3e-8e83-881396ead891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former governor of Henan province who earned&nbsp;a doctorate
        in economics at Peking University,&nbsp;Prime Minister Li was a protege of
        former President Hu Jintao and rose to power through Hu''s power base in the
        Communist Youth League.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caeaf20-efbe-4e04-9fba-1715975db3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown added many of Li''s patronage networks, such as the Youth
        League faction, are believed to have lost their power under Xi Jinping, whose
        base is mostly made up of the children of former party leaders, or "princelings."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52536ff4-6a7a-46d2-856f-9bcc109550ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course he''s got the State Council (the country''s primary administrative
        authority and chaired by Li), of course he''s influential, he''s trying to
        get things done, but it''s not a sort of political power. It''s administrative
        power," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f771ffca-a5d8-484c-a452-517037344737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Power is about initiating, setting frameworks, setting the agenda.
        Well you can see people doing that, but Li Keqiang is more of an administrator."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a83b59-3e54-4d84-b2a9-a5a765983429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Ma Huateng</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5df617-7082-475b-bc7b-283a7e0eda6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living in China, there''s only one app you must have on your phone
        -- because every other person has it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecb52e4-6835-4cfe-8a48-f9f8b1d37d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a country without Facebook or Twitter, WeChat is a combination
        of both -- and much more -- and wildly popular.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91331bb-bcaa-4342-bcfa-2bd0e9a13f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s founder, Ma Huateng, is China''s third richest man,&nbsp;according
        to Forbes, just behind Jack Ma and Dalian Wanda founder Wang Jianlin.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60d4dd6-a22f-4280-87db-a54f49bfb021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wields massive influence because of the ubiquitous use of WeChat
        ... Several powerful business leaders have had their wings clipped in recent
        years, but the technology sector has so far escaped relatively unscathed,"
        said Tom Rafferty, China regional manager for the Economist Intelligence Unit,
        who ranked Ma third on his list.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affe3251-45e6-450c-bf69-8014e1fd6873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma, who is also known by his nickname "Pony," founded Tencent, the
        company which owns WeChat, in 1998 with his university classmates. Two decades
        later, he is now the company''s chairman and its value has skyrocketed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783961e7-e05b-44ea-8243-3f91f681c4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent''s app, WeChat, is currently the largest and most commonly
        used messaging system in the world,&nbsp;with almost 1 billion users.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffe59e0-e914-4214-a1e8-22efb7fdc65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(China''s internet kingpins) have been able to leverage the potential
        for China to internationalize its internet behemoths to make sure that it
        remains part of the global internet community -- even with huge restrictions
        on that global status," Rana Mitter, director of the University China Center
        at Oxford University, said, placing Ma second in his ranking.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe47e53f-f135-4d8b-8fb8-0f27e69bc0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is those restrictions which make working in the world of China''s
        internet so complex and potentially dangerous. Under Xi Jinping,&nbsp;China''s
        Great Firewall is rising higher than ever&nbsp;and new restrictions and censorship
        on the country''s online community are increasing by the day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122ce8bb-1a06-473f-98bb-2fbefd83c842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One challenge for tech titans like Ma in the coming years is whether
        they can keep on the good side of the authorities, as their wealth and influence
        continue to expand," said Rafferty.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a346e1e9-c7ac-42f9-b4cc-faaea55f12be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Wang Qishan</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f46f0cd-470c-4a1b-ab7f-f10c228a65b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after taking power in 2012, President Xi boldly announced
        he was going to tackle China''s endemic corruption, warning both low and high-level
        officials, or "flies and tigers" in Chinese parlance, they would be in his
        sights.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065d19f1-808e-4b9c-9a02-c9e9946dd992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his tiger hunter, Xi chose former Beijing mayor and 2008 Olympics
        organizer Wang Qishan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f951991-0b2c-4ab2-87a1-5dd6b1b2ae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Wang has grown to be a powerful, feared figure among
        Chinese officials.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c7a4d3-f5e6-44d6-ad48-80614709f3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s brought down his share of tigers, including the formerly untouchable
        security tzar&nbsp;Zhou Yongkang&nbsp;and, recently, Chongqing party secretary&nbsp;Sun
        Zhengcai,&nbsp;a member of China''s mighty Politburo and once rumored to be
        a candidate to succeed Xi.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb7d7e8-d6a4-4b4f-b6f7-6d9066deb918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafferty said Wang is often described as the "second-most powerful"
        politician in China.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8d1ffa-131f-451a-9a29-a727e6b83c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s been an essential lieutenant for Xi ... the president would
        be a weakened force without him at the top table," he said, placing Wang second.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c93f81-d0a9-4927-9073-22eb54692ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of Xi and Wang''s crackdown, conspicuous spending and
        flaunting of wealth by officials has shrunk dramatically and as a result,
        Wang''s political capital has continued to rise.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b8b12c-ccfc-43ea-b258-e6d6d5ad2e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wang''s rise could be complicated by his age. He''ll be 69 at
        the upcoming 19th Party Congress, meaning by custom he should retire.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdb3aad-98c3-4f96-969f-b57e0d9235f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, two analysts who didn''t rank Wang said his position
        had been weakened by unproven allegations from exiled businessman Guo Wengui,
        who has used social media to hurl accusations at China''s top leaders from
        the safety of the US.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6019fb-85e4-4448-ab7c-f5cb92271145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minglu Chen, senior lecturer at the University of Sydney, said while
        the substance of Guo''s claims may or may not be true, they came at a potentially
        damaging time for the vice-premier, potentially empowering his enemies in
        the lead up to the conference.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73ef551-51a9-4ed7-ac2f-d5ceed719168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Jack Ma</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbc1bc1-51e1-46d3-9e94-81370aca07f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the surface, he''s the flamboyant and&nbsp;personable former
        English teacher&nbsp;who likes to dance to Michael Jackson tunes.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd4eaaa-fd5d-4c8a-9788-3a10ffcb7929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jack Ma is without a doubt one of China''s most powerful people
        and possibly the country''s most public face internationally next to President
        Xi.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bacc38-3706-4d69-ae98-d70bdc5f2bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma, whose Chinese name is Ma Yun, is the executive chairman and
        founder of Alibaba, China''s powerhouse e-commerce site, as well as owning
        other massive online shopping platforms like Taobao.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377c3f31-f551-4f7e-9b50-c4e85aa9e17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His online platforms rake in hundreds of billions of dollars, making
        him the richest man in China as of September 2017.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f140f432-4d74-4bc4-8b56-0acabbe5ba97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma has met one-on-one with two US presidents, both Barack Obama
        and Donald Trump, and single-handedly created a national shopping holiday
        in China, "Single''s Day" on November 11.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bf33a2-9523-4342-9f21-f6d9f37bd386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Ma) has displayed vision and gusto in expanding his e-commerce
        empire," Willy Lam, adjunct professor at Center for China Studies at Chinese
        University of Hong Kong, told CNN, who placed Ma third on his list.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f34080-0314-42db-bc5e-517467f3301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even more striking is his determination to leverage Alibaba''s
        massive earnings to spearhead research in high-tech, particularly AI, cloud
        computing, "deep learning" and related know-how."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae2b095-6302-4bc7-b22b-19b4e3e57705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in China no one is untouchable. Just recently billionaire property
        tycoon Wang Jianlin, Ma''s peer on the China rich list, has had to abandon&nbsp;a
        series of major international deals after coming under scrutiny from Beijing.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e19c6ae-ab80-4cb6-a312-712efe5532ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Political power trumps everything and anything in the party state,"
        Chen told CNN.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c138690-5c1d-4041-b290-075a18e3dbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ma isn''t worried, if we put stock in one of his most famous
        quotes:</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1225f0-4f54-4206-b017-493702b123bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is very cruel, tomorrow is crueler. Day after tomorrow is
        beautiful.&nbsp;Most people can''t see the day after tomorrow."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086339df-4d55-46f1-aced-4f1e1a82cc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Xi Jinping</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5906f08-45ab-4faa-961e-dd32c3b6120d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When contacted for our piece, Jeffrey Wasserstrom, professor of
        history at University of California, Irvine, said he wasn''t able to pick
        five different power players in China.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed05ebd5-e478-4679-8dcf-24a261a41c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The five most powerful people are the head of the party, the president,
        the commander in chief, the author of the book that gets the best display
        spots in the bookstores these days, and the guy the People''s Daily hails
        as China''s most astute commentator on globalization -- in other words Xi,
        Xi, Xi, Xi, and Xi," Wasserstrom told CNN.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677e485b-605d-4389-b88b-88081b91773b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s president and, more importantly, the general secretary
        of the Chinese Communist Party, analysts say Xi is already&nbsp;the country''s
        most powerful leader since Paramount Leader Deng Xiaoping&nbsp;in the 1980s
        and 1990s.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f7c7d9-4af6-4e42-ac10-9a1a3e149efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now with the upcoming Party Congress set to further cement his hold
        over the Communist Party, Xi''s power is only set to grow.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b8ecd2-7102-4224-b20b-fde20143f423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President and General Secretary has managed to concentrate
        more power and demote more rivals than any of his predecessors managed," Mitter
        said, who along with each of the 10 analysts ranked Xi number one.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38afe8d-3852-4501-b7c5-0d69fa5f0fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s name and statements are a regular appearance on state media,&nbsp;far
        more than his predecessors, while Wang Qishan''s anti-corruption campaign
        has allowed Xi allies to quickly rise to top positions in the government,
        most recently&nbsp;Chen Min''er who was promoted as party secretary of Chongqing.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfa9226-8749-4fc9-bb14-110fd807dcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That doesn''t mean all his opponents are gone," Mitter said. "The
        next few years will show just how much he can make use of the power he has
        accumulated."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e8b23d-bbf3-480f-9137-e5d988e00656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A chess game</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd36b816-70fc-4146-b696-6c9c58a1b93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry Link, emeritus professor of East Asian studies at Princeton
        University, told CNN it was almost impossible to pick the top five most powerful
        people in China and projecting the mechanics of Western democracies onto China
        was misleading.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90011cbc-8c8e-42ef-90de-995fb2cb85ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, our 10 experts gave us 24 different names who they considered
        China''s most powerful men and women.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c1bc9e-e049-4d97-8d17-784980fa7fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only seven people appeared on more than one list -- the top five
        as well as Li Zhanshu, director of the&nbsp;Chinese Communist Party General
        Office, and Guo Wengui, the US-based businessman and perennial thorn in the
        side of the Chinese Communist Party.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1209b16a-8933-4a00-87af-0a5a70a49106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Events of October''s party congress in Beijing could change everything
        -- Wang Qishan could be forced to retire or Li Keqiang might even lose his
        number two position, the experts said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13a4689-ec18-46b2-9d55-cb9d14adb8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Link said it was impossible to know the thought processes and
        motivations of China''s most powerful men and women given the secretive nature
        of the Chinese system.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c213a6-c7ec-42b5-a86e-df5a23a1a52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What people really think is opaque beneath the chess game that
        they play, and the chess game itself goes on inside a highly impenetrable
        black box," he said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1b6658-75d3-4a4b-a9ee-282e35b6acdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:47:33.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:47:37.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Chess in an impenetrable
        black box'': Who really holds the power in China?"</em></p>'
  'Police-Las-Vegas-gunman-fired-at-security-guard-before-mass-shooting':
    'author': 'Darran Simon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-10T08:16:18.952+08:00
    'imagesource': 'jcr:86074ed8-6b6e-4ea2-ba07-b93b572a5437'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd66f5cc0-504c-470a-bb94-5167da367dd5'
    'lead': 'Paddock shot Jesus Campos in the leg, injuring him at 9:59 p.m. on October
      1, according to Lombardo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T10:49:57.955+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T10:50:01.035+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T10:50:00.827+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police: Las Vegas gunman fired at security guard before mass shooting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7ae604-ab8f-45d6-95cd-0483bab3ed15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:49:57.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:50:01.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;Stephen Paddock&nbsp;shot a security guard before opening
        fire on concertgoers in Las Vegas last weekend, Clark County Sheriff Joseph
        Lombardo said. The guard was investigating an alarm signaling that a door
        had been left open on the same floor as Paddock''s room.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b7decc-3775-4486-9c0f-c13a13e7ff7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:49:57.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:50:01.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock shot&nbsp;Jesus Campos&nbsp;in the leg, injuring him at
        9:59 p.m. on October 1, according to Lombardo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7a8baf-ebb4-4039-b5e7-c5a3753ecc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:49:57.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:50:01.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 10:05 p.m, Paddock shot numerous rounds into the crowd at the
        Route 91 Harvest Festival from his room on the 32nd floor of the Mandalay
        Bay Resort and Casino, authorities have said. He continued firing for about
        nine to 11 minutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be65c5b3-a957-4cd3-b471-ae1c6e3ce965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:49:57.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:50:01.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock''s final shots were fired at 10:15 p.m., according to a
        police timeline. Authorities do not yet know what made him stop shooting,
        Lombardo said. By the time officers entered the room, Paddock was dead from
        a self-inflicted gun shot wound.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefa9949-a964-4a9c-a508-677b10fbc6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:49:57.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:50:01.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detail reflects a change in the shooting timeline police had
        earlier provided. Authorities had previously said they believed Campos drew
        Paddock''s attention away from firing out the window, and that Paddock didn''t
        fire any further shots after wounding the guard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286284ce-a370-4d2f-bb11-462b69e4aca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:49:57.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:50:01.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have learned is Mr. Campos was encountered by the suspect
        prior to his shooting to the outside world," Lombardo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79ef9cd-6ea8-42c7-a505-0f3181cc5838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:49:57.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:50:01.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are still piecing together evidence left behind in
        the hotel room and probing Paddock''s background to determine why the retired
        accountant committed the worst mass shooting in modern US history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e08f40f-015d-419d-b213-e5dbec61a1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:49:57.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:50:01.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lombardo said police have found "no evidence to show that there
        was a second shooter."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10716cff-38fe-441c-93b1-b1254146040f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:49:57.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:50:01.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
