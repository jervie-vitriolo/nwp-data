      'mgnl:type': 'text'
      'text': '<p>Batangas 6th District Rep. Vilma Santos-Recto</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05da0010-73a5-4091-8bd5-4a3499d301af'
