      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940214a7-328a-4670-b0af-2c44d29206b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.292Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So what are the films that you’ve done that you hold dear
        to your heart?</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5445ae-7570-4c6b-9dd4-256929f63dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.293Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ma’Rosa.”</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b2345e-6f24-4d5c-96c2-133113543863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.293Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I heard that it really was a turning point in your life,
        in your career, to know that these are the kind of movies that you wanted
        to do. So after “Ma’Rosa” what were the steps that you took toward making
        the same kind of films?</strong></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2f2921-4198-415d-bd31-32542d9d059d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.293Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, actually, I''ll go backwards, the steps that I took to get
        to “Ma’Rosa” kasi wala pa naman akong ginagawa since then, but I want to clarify
        also that I really am proud of “Ma’Rosa,” not because I think that it''s the
        only good movie that I did or it''s the only thing that I believe in, [but]
        because everything is art in its own form.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142409f4-c119-4feb-b714-0ba8034470aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.294Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And I feel like I wouldn''t even have gotten that if not for my
        mom. As much as I want to take steps [...] I don''t know, nobody seemed to
        care because I can only bag roles that are connected to what they know of
        me and what they know of me is not really what I want to be defined by as
        an artist … so ang hirap.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fe4377-6957-4d0a-93cb-95489c5dd86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.294Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like, I''ll give you an example. There''s this film that''s set
        in an island that they were filming and they inquired for me to portray the
        role of the lead. Inquiry lang. But when I read it, she''s like a blogger
        who doesn''t really know how to surf, who''s exploring and finding herself.
        And I''m like, I cannot really relate to this person, to this character at
        all. But I read there was another character of a surfer. It was a secondary
        role but it wasn''t the one that was offered to me but it''s what I wanted.
        But they never made me an option for that. They never got back to me but they
        also never made me an option for that role when in reality, that''s more me.
        That''s more bagay for me.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55ddb58-0a10-4cd0-b805-e4fccbad2d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.294Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel like I wasted so much time trying to conform and trying to
        please other people that it''s now time to start making myself happy. So I
        want to be able to let the world know who I really am and who I want to be
        as an artist.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d663e0-2233-4e89-9d1d-ec5a3805808e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.294Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you think this will affect your career?</strong></p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80483c9-f0ef-4e17-ba32-12513fbd241d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.315Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think, probably I''d have nothing after this. [Laughs]. I don''t
        know. I really don''t know. Honestly. I made this decision knowing that I
        don''t know what the future will bring but I know that it''s always going
        to be better to just believe in myself, to just listen to what I want. Changes
        sometimes, it could be good. And my life isn''t going to be the same. I''m
        not gonna live as glamorous of a lifestyle but I never ... I was never like
        that in the first place. Now my life is so much simpler. And I couldn''t be
        happier.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93429e47-ac02-411a-91c4-88c5585caf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.315Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if people are just going to say “Ayaw mo na mag-artista kasi
        laos ka na.” Why is it that if you''re not famous anymore, it seems that the
        person should be damaged? Fame is not the key. I don''t understand why people
        think that the solution to become successful in this country is to become
        famous. No, the solution to become happy and to be successful in life is to
        work hard for what you believe you love to do, diba? Kainis. [Laughs]</p>'
    '88':
      'image': 'jcr:98a064e6-fdcc-49ef-88dc-8761d27bee00'
      'imageCaption': '"I used to play basketball for nine years, I also do martial
        arts, and I love to surf. But nobody cares. All they care about is the way
        that I look and that I will look good enough in society’s eyes," says Andi
        Eigenmann. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20145a63-99f7-4365-8fc0-1b98ce799c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.316Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ba3679-54d2-4a5a-93c3-8705349a5d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.319Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What kind of roles do you really want to do?</strong></p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b80ce4-6589-4c7f-a43d-a362825ca74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.319Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeling ko I wouldn''t be able to choose. It''s just more of I just
        want storylines that I really believe in. Kahit pa isang eksena lang ako diyan,
        okay lang, basta maging part ako ng production na talagang pinapaniwalaan
        ko, na ‘yung art form naiintindihan ko. Example, maybe action is something
        that I want to get into just because I love martial arts. Maybe I want to
        do something like example “Kill Bill,” that''s a dream role or something like
        be a superhero in Marvel.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f72af0e-a8c1-4f5b-aebf-e01a86172606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.319Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If I''m going to take on really making a film, what speaks more
        to me [are] coming of age films and [dialogue-driven films] where I can portray
        women as real people, not real as in they''re smart or that they are strong,
        as in how women really are — that they''re not just about being pretty.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ab47e9-1b33-4192-84fd-4242f52fc772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.320Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also want to do something that talks about the skater kids in
        manila or grommets in surf spots. Something like “Lords of Dogtown”!</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f406b94b-ef38-4522-8987-29faae418bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.320Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee300424-24b9-41a7-88ae-3513f04f302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.320Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did your actual fans support you throughout?</strong></p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2ed631-7bd3-4ff6-9b26-3f8ab181dd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.320Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am thankful and I love them and I am grateful for them. And I''m
        happy that most, some of them are actually still there. They may not see me
        on T.V. but they''re still there. And there''s this one fan of mine, she even
        commented on one of those bashers and said, “When you get a picture with her,
        do you even know what her next project is or what her film or anything about
        her filmography? Do you even know her personality, or what food she likes
        to eat? So you can''t really be saying that you''re a fan that''s been disrespected
        because maybe you''re doing that [because] she''s an actress and you can post
        it on Instagram to show the world.” Sinabi ‘yun ng fan ko and sobrang ako,
        wow ang galing na naisip niyang sabihin ‘yun.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc7f684-4529-434d-b303-8be20a24113c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.327Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi ako galit sa kanila, dun sa mga taong nagpa-pa-picture lang
        and hindi naman talaga fan pero ‘yung sa ‘kin is, malamang I care more about
        those who care about who I am, who approach me because they admire what I
        do, not because I look pretty and I''m an artista and they can get a picture
        with me. I even get shamed for not dressing appropriately. They''re like,
        “Ano ba yan ba’t ganyan naman ‘yan, anong klaseng artista ‘yan?” Why? Because
        I owe for you to what? Kailangan ma-accept ko ‘yung standard mo of beauty?
        I don''t care. Don''t go on my Instagram page. I don''t need you supporting
        me because I don''t need a quantity or for everybody, you can''t please everybody
        in this world. I just need for people to admire me, for people to be there
        for me because they like me for who I am.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d91f3b7-8318-439d-b64e-392793339efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.327Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you actively looking for film roles now or are you just
        taking your time and enjoying your life?</strong></p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89b3ed3-797b-498e-9327-05dd171a6e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.327Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m just an employee so I have no choice but to wait for someone
        but I really hope, no? I have friends and I really hope that somehow there
        will be something for me that I can really be proud of, just like my parents.
        Ang dami kaya nilang magagandang pelikula tapos ‘yun ‘yung pinasok sa industriya
        eh, ‘yung ganon. Wala pa rin akong nagagawa, ''wag mo sabihin [na] kabit lang
        ako lagi. Maghihintay lang talaga ako pero parang ginagawa ko what I can,
        what I have control over like I''m launching a website, a blog, “Mermaid Wanders,”
        so I''m going to become a lifestyle blogger. I''m going to talk about how
        it is living in the islands in the Philippines because that''s more where
        I am now, not so much here in Manila. And other than that, maybe sa tourism
        makakatulong. ‘Yung mga ibang tao from around the world, it will help them
        get to know the Philippines and the beauty of the islands more. It''s also
        more about raising awareness for people who actually live in these islands.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b29d783-0c26-4296-b00f-deb9da8ebdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.339Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What kind of message do you want to tell the showbiz industry
        with your quitting of the artista culture? What has the response been like
        from your fellow actors?</strong></p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb7a43a-e14b-4274-9e27-06433ed0ae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.339Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not really to say that there is something wrong with the industry.
        I guess, it’s just more of realizing that I don’t fall under the category
        if I’m being myself, in that case, I’m also hoping for more diversity. For
        them to allow more types [of] actors to get the chance to be seen and heard.
        Like, the older ones for example. It seems you won’t really hear of newbie
        actors who are already in their 40s here in the country. We mostly just have
        veterans who have been around [for a long time].</p>'
  'Uber-surcharge-LTFRB':
    'author': 'Claire Jiao and VJ Bacungan, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-10-10T21:01:57.966+08:00
    'imagesource': 'jcr:d3be65bf-0789-4d80-933b-d5bfeeb69e88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '907d8612-2e25-4b9e-a83b-ad368c1d6cd2'
    'lead': 'Uber is still prohibited from imposing additional fees on long trips,
      as regulators criticized the company for failing to disclose the charges imposed
      nearly two years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T09:17:07.462+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T09:20:53.512+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T09:20:53.202+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uber still barred from imposing surcharges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bf23e8-e9d9-45c0-b2b0-48993d3dade4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:17:07.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:20:53.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> Uber
        is still prohibited from imposing additional fees on long trips, as regulators
        criticized the company for failing to disclose the charges imposed nearly
        two years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4846f27a-53b7-44f3-906c-07abcadc956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:17:07.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:20:53.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        went as far as to accuse Uber as acting like errant taxis that haggle with
        passengers about their fares.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b17570-e795-41e7-a1bc-46b6249b435d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:17:07.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:20:53.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hearing on Tuesday, the LFTRB maintained the stay order on
        Uber''s surcharges, issued on September 28.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb2ea3f-2ed3-452d-8264-55ed3e783d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:17:07.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:20:53.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How they came up with these surcharges, how they decided what areas
        would have surcharges, these are matters that should be raised with the LTFRB.
        That''s the reason why we are discussing the issue today," LTFRB Chair Martin
        Delgra told reporters at the sidelines of the hearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c44be4b-c636-4e5f-8924-467cd449f03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:17:07.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:20:53.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber initially submitted a position paper to transport authorities
        but it was found insufficient. The company will have 10 working days to come
        up with another paper detailing their surcharge system and computations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f069e84c-c3cd-4c28-86ee-7a232b4ac9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:17:07.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:20:53.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since December 2015, Uber has been imposing a surcharge on passengers
        travelling to east and south of Metro Manila.</p>'
    '11':
      'image': 'jcr:53075b73-07f1-452e-b04d-ba10efbae014'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2601d9a3-e329-47d3-8286-8047bfccc28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:17:07.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:20:53.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a588bf5f-f89b-4f43-8348-37d2d61560d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:17:07.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:20:53.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those heading to Cainta, Antipolo, Taytay and San Mateo are charged
        an additional P60, while those going to Bicutan and Sucat paid P80. Trips
        to Alabang, Filinvest, Susana Heights and Cavite pay P100 more.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c3c82a-c3c0-49e6-9f4d-d46797055c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:17:07.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:20:53.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers have to pay the surcharge on top of their base fare,
        the surge price and the toll fee. Uber clarified, though, that the surcharge
        is fixed; the surge pricing only affects the base fare.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcd7319-49cb-4772-ad24-b5394afcac3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:17:07.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:20:53.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No disclosure</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f076429-d244-420d-b450-d379aa51a0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:17:07.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:20:53.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Uber has openly published its surcharges on its website,
        the LTFRB only found out about them last month, prompting the hold order.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c992f0e2-ab81-4da4-b451-98c969c70f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:17:07.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:20:53.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB accused the company of failing to disclose the surcharges,
        even though it has long been part of the fare structure.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7b8ee0-45f8-4456-a81c-eee4f15dd739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:17:07.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:20:53.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were several incidents when we met with the management of
        Uber regarding the computation of the fare where we got your running time,
        where we got your distance, where we got your rate. How come the surcharge
        was never brought out?" LTFRB Board Member Aileen Lizada said during the hearing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e52cd2b-ebfd-4212-a469-1e161cc9ccff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:17:07.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:20:53.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber said the surcharges were its way of compensating drivers for
        serving areas that were further and less busy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718c0a3f-c108-4103-bc78-ca2f4767f198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:17:07.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:20:53.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jomar Castillo, Uber legal counsel, cited that drivers usually waited
        half an hour to get another booking in the Antipolo area. In comparison, it
        only takes 10 minutes to get another passenger in the central business district.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51948456-a14c-4ba2-8b48-09a4fb1a425c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:17:07.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:20:53.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coming out with those factors, there is a surcharge that is computed
        into the fare so we can again fairly compensate the driver for serving a low-demand
        area," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926cd177-b0d4-46f9-8ac4-51a086d30050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:17:07.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:20:53.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulators, however, questioned the need for a surcharge since Uber''s
        fares already take into account the distance and time of a trip.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3216130-3506-4e08-868f-c6c0e725c430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:17:07.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:20:53.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra said the surcharges were akin to "kontratahan," an illegal
        practice where taxi drivers collect additional fees on top of the meter fare.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617341b6-7266-4ed6-9f5a-a093f480b95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:17:07.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:20:53.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pareho lang dun sa… nagrereklamong mga taxi driver na ma-traffic,
        malayo, kaya humihingi ng dagdag. Eh hindi naman namin pinapayagan ''yan under
        the terms and conditions of a franchise," he pointed out.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2c51d9-5190-4bfb-bca1-f9cd4cfe4411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:17:07.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:20:53.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s the same as taxi drivers who complain the destination
        has heavy traffic or is far away, so they ask for more money. That isn''t
        allowed under the terms and conditions of a franchise.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faa419b-80cb-4d78-be3b-75b4cbc4876c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:17:07.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:20:53.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra warned this could be yet another violation on Uber''s record,
        which the LTFRB would have to consider in assessing the company''s reaccreditation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4494ed13-ef1e-44cf-980b-93906223b37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:17:07.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:20:53.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber''s papers expired in July, and the regulator has yet to decide
        whether to renew it.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea4a52e-02ee-4fdb-860d-ecfc1055f5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:17:07.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:20:53.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous months, Uber has been slapped with nearly P200 million
        in fines for various violations, including operating thousands of vehicles
        without a franchise, and continuing to accept driver applications despite
        an LTFRB moratorium.</p>'
  'Lawmaker-gets-first-hand-look-at-MRT-commuter-suffering':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-10T19:09:47.587+08:00
    'imagesource': 'jcr:1a1c44b5-b7e7-4ae0-991a-cf0be7159970'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15dc50b5-ce78-4fa3-bb33-b708ba349910'
    'lead': 'House Transportation Committee member Ruffy Biazon was among passengers
      asked to get off a train that broke down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T09:24:32.993+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T09:24:36.439+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T09:24:36.091+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker gets first-hand look at MRT commuter suffering

      '
    'updated': 2017-11-06T20:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf978c81-67ba-4989-9ac4-a436bbd095cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:24:32.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:24:36.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> A
        congressman experienced the travails of the riding public when the Metro Rail
        Transit 3 (MRT-3) train he rode in broke down Tuesday at rush hour.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee45474c-dd99-4dee-a15a-4796cb3dd1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:24:32.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:24:36.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa Representative Ruffy Biazon said he boarded a northbound
        MRT train at the Magallanes Station in Makati City at 9 a.m. He said he takes
        the MRT at least once a week or whenever needed since it was a faster way
        to get from his district to congress hearings at the Batasang Pambansa in
        Quezon City, more than 20 kilometers away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e477714-adba-4c14-a65d-1272e9edb441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:24:32.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:24:36.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Bill requires high-ranking gov''t officials to ride public
        transportation</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98292c6-ce55-45d7-bb07-7d86992c810a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:24:32.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:24:36.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All was well until he reached Boni Station in Mandaluyong City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9544458d-0e2c-44d5-a0ea-8aa2d2692315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:24:32.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:24:36.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sakay ko is in Magallanes station. Pagdating sa Boni, huminto yung
        train for about 8 minutes," said Biazon, a member of the House Committee on
        Transportation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907111b3-1486-434c-8a22-42dccab9a764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:24:32.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:24:36.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I took the train at the Magallanes station. When we
        got to Boni station, the train stopped for about eight minutes.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818dac76-6aed-4ca6-8b70-519514c58558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:24:32.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:24:36.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon said the electricity went out while the train stood still.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d6f9ed-61da-407b-8b50-9b1829f50035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:24:32.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:24:36.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinatay din ''yung kuryente kaya yung isang babae was saying nasu-suffocate
        pakiramdam niya," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c2e5fb-82f0-445f-9cb3-30062947270d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:24:32.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:24:36.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They turned off the electricity so a woman was saying
        she felt like she was suffocating.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeec171-4852-47b8-bf16-f9487ddcb3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:24:32.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:24:36.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train edged one more station to Shaw Boulevard, where the passengers
        were requested to disembark and transfer to another working train. The unloaded
        passengers added to the rush-hour crowd, aggravating the difficulty of getting
        on a train.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5f08c2-df07-45a3-8388-3df9d5ed4926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:24:32.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:24:36.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung volume ng passengers na bumaba plus sasakay, talagang napuno
        yung terminal at nakasakay ako sa mga two trains after," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e0d2a0-da2e-4c56-b6e3-65049d647866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:24:32.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:24:36.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The volume of passengers who alighted and those who
        were just about to go onboard filled the terminal, so I got on after two trains.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a596739-7125-4a64-a360-8ff337a1b9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:24:32.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:24:36.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train breakdown was due to a technical problem, Biazon said,
        though he did not have more details.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f36bc0-4bf4-4e91-854e-69979f641f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:24:32.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:24:36.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First time ko na-experience na nag-breakdown. Fortunately, hindi
        yung tipong lumakad kami sa riles. But still, it is an inconvenience to the
        riding public," Biazon said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bfb5fa-0999-4b6d-b3da-7cfbf8e0c1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:24:32.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:24:36.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is my first time to experience the MRT breakdown.
        Fortunately, we were not asked to walk along the rails. But still, it is an
        inconvenience to the riding public.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea1b78d-bca2-4b0f-b42e-be96374b09bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:24:32.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:24:36.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker called on the Department of Transportation (DOTr)&nbsp;
        to speed up resolving problems besetting the maintenance of the breakdown-prone,
        16.9-kilometer train system. From October 1 to 10, 9:33 a.m., the MRT has
        had 19 service interruptions, 15 of which are due to technical problems that
        led to passenger unloading.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b46dbe-294d-4dbd-84de-8a33b29d8053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:24:32.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:24:36.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are calling on DOTr to fasttrack the solution na sinasabi nila.
        Na kung ''yung maintenance ng contractor ang sanhi ng lahat ng ito then proceed
        as fast as they can to replace the contractor," Biazon said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfe4ba2-2a00-4309-8625-c672fb5b96da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:24:32.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:24:36.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are calling on DOTr to fasttrack the solution they
        are talking about. If all of this was caused by the maintenance of contractor,
        then proceed as fast as they can to replace the contractor.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e3334e-0ebd-4380-b421-8a9966baa176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:24:32.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:24:36.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transportation department has blamed the numerous problems with
        the MRT-3 on poor service by maintenance provider Busan Universal Rail, Inc,
        which is the local counterpart of South Korean railway giant Busan Universal
        Rail Incorporated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d23de75-d24d-45ad-970e-18286b968bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:24:32.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:24:36.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: DOTr: MRT-3 problems due to maintenance provider</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dba5bef-dd05-4aaa-8416-0b916e127af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:24:32.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:24:36.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s three-year contract with the government is effective
        until January 2019, but the government wants this voided.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a8cdf6-481f-4fa2-b4d9-0ff0bdf25b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:24:32.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:24:36.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, even as Busan Rails filed a complaint with the Ombudsman against
        transportation officials over unpaid fees worth P176 million since September
        2016 last year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3971588-05c6-470d-8ac9-f28bbcd7aeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:24:32.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:24:36.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: MRT-3 maintenance provider sues Transportation Usec over
        unpaid billings</h2>'
