      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia Arquette followed up with her own tweet, "If there is a
        way to cure yourself of being a predator than I hope harvey learns what it
        is &amp; shares it with the world. It''s an epidemic."</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">If there is a way to cure yourself of being a predator than I hope
