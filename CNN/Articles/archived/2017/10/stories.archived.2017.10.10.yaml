  'Sereno-lawyers-hope-Duterte-enlightened-Chief-Justice-impeachment-complaint':
    'author': 'Regine Cabato, CNN Philippines'
    'caption': 'Sereno spokespersons Atty. Jojo Lacanilao (left) and Atty. Joselle
      Deinla'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-10T02:47:17.150+08:00
    'imagesource': 'jcr:b068efaa-0d2a-4d6f-9107-f303b8d231aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '537a9767-79cd-4460-90a9-1789149a6c55'
    'lead': 'Lawyers for Chief Justice Maria Lourdes Sereno believe that the President
      can change his mind about filing additional impeachment charges against her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T09:52:01.261+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T09:52:04.892+08:00
