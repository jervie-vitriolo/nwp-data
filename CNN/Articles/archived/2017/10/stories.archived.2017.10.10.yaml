      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:05:49.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after Morales downgraded cases filed by the families from 44
        counts of reckless imprudence resulting to homicide to one count of usurpation
