      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judi Dench, who has worked with Weinstein over the years on films
        like "Shakespeare in Love," for which she won an Oscar, called the accusations
        "horrifying" in a statement to CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c82aa98-be4d-4339-b02f-c88b105ca5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:30:26.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:30:30.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whilst there is no doubt that Harvey Weinstein has helped and championed
        my film career for the past twenty years, I was completely unaware of these
        offenses which are, of course, horrifying," the statement read. "I offer my
        sympathy to those who have suffered, and whole-hearted support to those who
        have spoken out."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fe71a7-ea80-4871-8205-299dabbcd4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:30:26.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:30:30.167+08:00
