    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-10T00:31:55.157+08:00
    'imagesource': 'jcr:41bea3cd-d9cf-4d02-b0c6-fa62675afbb1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acada966-c9ee-4d02-92c1-38721f0f1344'
    'lead': 'While most of the country settled in for a Columbus Day holiday break,
      Trump orchestrated a cacophony of threats, offered dark warnings of military
      action and waged bitter political feuds on multiple fronts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T11:48:44.389+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T11:48:48.399+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T11:48:47.984+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump goes rogue, even by his standards

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afbe361-810a-4918-9a6c-381737581022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Even by the hyperactive standards of Donald
        Trump, it was a wild weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c6ee9e-864d-4425-831a-a0f618f45655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most of the country settled in for a Columbus Day holiday
        break, Trump orchestrated a cacophony of threats, offered dark warnings of
        military action and waged bitter political feuds on multiple fronts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee26dc6c-774f-4c5c-a127-ab6325e9a307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one, not his estranged Secretary of State Rex Tillerson, his
        chief of staff John Kelly, European leaders, North Korean dictators, Democrats
        or despairing GOP senators can temper his shock and awe leadership style.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac00a0e-3a49-4a55-a724-0fecaf59c5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a torrent of angry tweets, a TV interview with former GOP presidential
        candidate Mike Huckabee and a back-and-forth with reporters, Trump poked and
        jabbed, in another mind-scrambling chapter of a reality-show presidency that
        is threatening to exhaust the nation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ef1a63-b638-4c89-8458-a947b327d370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was a method in what his critics see as madness: The President
        is making clear that he and only he is writing his script.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8976ab-5abd-49a7-b479-c6b5fd2ec239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he amps up foreign-policy tensions and fights battles within
        his own administration and on Capitol Hill, Trump is effectively fighting
        for control of his own presidency, resisting aides and conventions that seek
        to hem him in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51ba915-72c8-41ce-a1e5-0b5be95f9a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The range of Trump''s swirling political activity at the weekend
        was staggering.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c4f963-5520-4cf7-a4ce-af2b7c68169f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He&nbsp;hinted at military action against North Korea,&nbsp;he&nbsp;slugged
        out a nasty row with GOP Sen. Bob Corker of Tennessee.&nbsp;He took another
        jab at Tillerson, saying he had a good relationship with the top diplomat
        -- who reportedly called him a "moron" --&nbsp;but would like him to be "tougher."&nbsp;Trump
        even tried to ramp up the controversy over Hollywood mogul Harvey Weinstein&nbsp;and
        sexual harassment allegations by bringing up the issue in an encounter with
        reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd8d684-4617-4494-a2b4-9b430239c87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also revived his base-pleasing culture war furor with the
        NFL after&nbsp;Vice President Mike Pence left a game in Indianapolis&nbsp;on
        his orders after several players took a knee during the national anthem to
        protest racial discrimination. He also found time to take a slap at NBC, accusing
        it of writing "fake news" over its Tillerson stories. He also complained that
        his own efforts in Puerto Rico were not getting enough credit, despite clear
        logistical problems in the hurricane relief effort.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96c1c98-e3ad-470b-b663-dd1db0fbcdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody could have done what I''ve done for #PuertoRico with so
        little appreciation. So much work!" Trump&nbsp;tweeted on Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d2bac0-87a2-4889-ab77-f3cd14e41c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, setting the stage for another acrimonious week, his&nbsp;White
        House released principles for legislation protecting undocumented migrants&nbsp;brought
        to the US as children, outraging Democrats with a hard-line opening bid that
        included money for a border wall and a call for tough immigration enforcement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b20730-93c0-4935-be09-4ec55790b16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A frenetic weekend likely to reverberate</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0709ad41-c789-468c-b72f-c7a5bf179714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frenzy reflected the swirl of a presidency that seems to turn
        on whatever pops into Trump''s mind at any given moment and is far from the
        ordered West Wing operation Kelly has been trying to establish.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2ce9d6-5341-4d4d-9a08-ecbbd08ba2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Trump asked reporters on Saturday: "Do you ever rest?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579e0afb-f442-4029-aebd-d914dc159786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a question that might have been better directed at the President
        himself.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5354de28-e65a-4113-a3f3-34a7548ebc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frenetic weekend was consistent with the chaos that has raged
        around Trump ever since he took office and reflects his lifelong and compulsive
        hunger to make himself the center of attention at every possible opportunity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dce0a79-7a04-4645-9ae6-e4b40ed2a6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is also something deeper going on.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1ae605-2000-428d-95f7-5f804ca016de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a sense, in his encounters with the media and his tweets,
        that Trump was running free, relishing the chance to make everyone dance to
        his tune, signaling that he would run his presidency exactly as he likes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6f9772-71a3-41af-bcbc-22e944bbf1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His rebellious mood comes at a time when Trump''s critics and even
        members of his own team are trying to rein him in.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eef054b-5828-4df1-9057-347b88d8d1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His showdown with Tillerson erupted last week after the secretary
        of state revealed that US and North Korean officials were in contact through
        diplomatic channels, even as Trump threatens to rain nuclear war on Pyongyang.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3f5443-98e2-494f-8e25-588c5ff82bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was quick to make clear who was in charge, humiliating his
        top diplomat by tweeting that he was "wasting his time" trying to talk to
        "Little Rocket Man."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad983827-6a07-4eb7-9838-61be07ef2839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the coming days, Trump is likely to revive another foreign policy
        crisis with Iran by decertifying the nuclear deal that his predecessor agreed
        to with the Islamic Republic and international partners. The move will absolve
        him of the need to publicly state that Tehran is in compliance every 90 days.
        It will also contradict all available evidence that Iran is respecting the
        terms of the agreement and reject entreaties of European leaders and a public
        statement by Trump''s&nbsp;Defense Secretary James Mattis that the US should
        keep faith with it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9c137b-861d-4e05-ad7b-23412ea0fa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision is sure to revive worries among Trump critics that
        the President has a habit of creating his own reality, when prevailing conditions
        do not reflect his view of the world and exacerbate splits in his own administration
        of foreign policy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fba35d2-83e5-434a-87c2-d7a146410b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have two different foreign policies in this country right now,
        which is catastrophic for us," Connecticut Democratic Sen. Chris Murphy said
        on CNN''s "State of the Union" on Sunday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783bba1b-f910-49b9-8cd8-fee562af1308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have one foreign policy that comes from the State Department
        and the Department of Defense. And then we have another foreign policy that
        comes from the President''s Twitter feed."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3b4cf5-67f7-4d1e-bdc0-3e234123be95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about Trump''s stability and intentions are already rising
        abroad, following his odd remark to reporters last week that a photo-op in
        which he was surrounded by generals was "the calm before the storm."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4456ea-1831-48fd-a1e6-447055b1eb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting with Corker</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bdce54-4d9b-46ce-8524-6536be92ecda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back home, Trump is lashing out at Corker, who since his retirement
        announcement has savagely criticized his leadership and last week warned that
        people like Tillerson were saving the US from "chaos."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff2002d-94c5-46ca-807c-0dbd47ba5994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump piled onto Corker on Twitter Sunday, claiming he didn''t have
        the "guts" to run for re-election. Corker jabbed back and said that the White
        House had become an "adult day care center" and someone had missed their shift.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30f8a50-c011-4765-aa20-8d690b8a8d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the culmination of an extraordinary back-and-forth, the Tennessee
        senator&nbsp;told The New York Times&nbsp;that Trump was treating his job
        like a "reality show" that could put the nation "on the path to World War
        III."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758aff9b-1c04-41df-a810-50fb9676cdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s war with Corker is a classic example of how he positions
        himself in opposition to the GOP establishment to please supporters who hate
        Washington. It was the latest sign that the President may be ready to effectively
        run against his own party in the midterm elections. It also came as news broke
        that his former political guru Steve Bannon had expanded his list of incumbent
        Republican senators to attack in primary races.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8025cd-2d72-443a-bb62-191ebbb3027d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody''s safe," a source told CNN''s Eric Bradner.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ba6a2f-0cb5-4d15-8f70-577c3d7d0760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest stunning developments came only days after CNN reported
        on Kelly''s challenges as he tries to impose the kind of order on the White
        House that Trump trampled all weekend.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40d5db1-3518-452e-8ae2-d209a24b1685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he gets credit for being the master, Trump doesn''t like that,"
        said one source close to the President in a story reported by CNN''s Dana
        Bash and Gloria Borger on Friday. "Trump doesn''t like being handed a script."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec99d904-60c1-4324-b69e-90888468f883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways, Trump''s bolt for independence is consistent with
        the character of a man who has had a lifetime of calling the shots, who in
        his hierarchical family business was the ultimate and uncompromising authority
        figure.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b90651d-89f8-4d03-bfaa-148113364bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That model of leadership has been challenged during his time in
        Washington, a town where power is shared by constitutional fiat and where
        the President can''t just get his way when he decides there is something he
        wants to do.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578315ce-7696-4b34-bc49-2ac0c662e35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s also not clear that Trump''s improvisational style is
        the path for long-term success. The possibility exists that Trump is painting
        himself into dangerous corners with his unrestrained approach.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f2bedf-634a-41aa-b5f6-a766144eaa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His personal war of words with North Korean leader Kim Jong Un seems
        to leave no off-ramp for either the US or the North Koreans. Trump tweeted
        Saturday that "only one thing would work" to defuse the nuclear program, in
        an apparent reference to military action.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0d1700-66bd-47b2-8460-db6e3cb48471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, meanwhile, has yet to explain what will happen if Iran reacts
        to US attempts to renegotiate the nuclear deal, and impose new terror-related
        sanctions, by trying to break out toward the nuclear threshold.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3f6647-414e-441c-9cfc-d259142b39a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even his spat with Corker could turn out badly. Until the senator
        leaves town in late 2018, Trump will need his vote -- possibly to get tax
        reform, his last remaining hope for a major legislative achievement in his
        first year in the White House.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2994de-f9ba-4c96-aff8-8c8e54849bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:48:44.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:48:48.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Trump goes rogue, even
        by his standards."</p>'
