    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4793f214-5209-41ae-a5e7-e3a7fb9c37b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:20:13.798+08:00
