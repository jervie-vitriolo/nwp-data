      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e65ec86-7a4d-42d9-ae9c-0c7fa4abbd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.937+08:00
