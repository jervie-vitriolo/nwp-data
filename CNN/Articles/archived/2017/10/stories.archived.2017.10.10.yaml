      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Melania Trump responds
        to Ivana Trump calling herself ''first lady''"</em></p>'
  'ESPN-suspends-Jemele-Hill-over-NFL-tweets':
    'author': 'Frank Pallotta'
