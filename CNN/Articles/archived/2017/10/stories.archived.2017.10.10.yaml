      'mgnl:type': 'text'
      'text': '<p>"To be clear what Harvey Weinstein did was a disgusting abuse of
        power and horrible. I hope we are now seeing the beginning of the end of these
        abuses," wrote actor Mark Ruffalo in a tweet.</p>'
    '39':
