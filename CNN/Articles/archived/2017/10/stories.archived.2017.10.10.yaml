    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '13 indigenous artists who have kept Filipino creativity alive

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67b0ba1-9a32-42e5-b62a-cef416367c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.935+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It’s one thing
        to be recognized as a living legend of the arts in the Philippines, and it’s
        a whole other thing completely to be acknowledged as an artist who has kept
        a rare form of traditional Filipino creativity and ingenuity alive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c940c47-d571-4f87-b1a6-22c7d1c4de05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.935+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1992, the National Commission on Culture and the Arts (NCCA)
        began selecting and honoring recipients of the National Living Treasures Award,
        also known as Gawad sa Manlilikha ng Bayan (GAMABA), through Republic Act
        No. 7355. It continues to be awarded today, and is handed out in the form
        of a medal. The lives and work of these Filipinos exhibit a dedication to
        craftsmanship and excellence that are unparalleled. Through their passion,
        abilities, and tenacity in passing down their heritage to the youth, many
        cultural practices of indigenous communities were preserved.</p>'
    '3':
