      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan Sarandon, who starred in the Weinstein-produced film "3 Generations,"
        also praised Judd for speaking up.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4122d980-dec8-4bb5-a39a-90a9c42c1207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:30:26.254+08:00
