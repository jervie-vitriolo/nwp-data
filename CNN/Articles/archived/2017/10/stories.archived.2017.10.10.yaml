      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on Monday, 26 Representatives signed on Monday a House
        Resolution expressing support for the Office of the Ombudsman''s constitutional
        independence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9887ed62-edb8-47da-87dd-e6ce851b35ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:05:30.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:05:49.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution states the framers of the Constitution intended for
        independent bodies like the Ombudsman to be insulated from political pressure,
        as the absence of independence would impair its core function.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc531e20-c1f6-4565-9207-75acba349046'
      'mgnl:activationStatus': true
