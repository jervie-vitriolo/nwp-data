      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huge respect for @AshleyJudd and all the women who broke their
        silence for the article on Harvey Weinstein," Sarandon wrote. "Brave."</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Huge respect for <a href="https://twitter.com/AshleyJudd?ref_src=twsrc%5Etfw">@AshleyJudd</a>
        and all the women who broke their silence for the article on Harvey Weinstein.
        Brave.</p>&mdash; Susan Sarandon (@SusanSarandon) <a href="https://twitter.com/SusanSarandon/status/916804537133993984?ref_src=twsrc%5Etfw">October
        7, 2017</a></blockquote>

