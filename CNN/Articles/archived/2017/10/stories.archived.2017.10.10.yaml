      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Police: Las Vegas
        gunman fired at security guard before mass shooting."</em></p>'
  'Men-women-brains-on-helping-others':
    'author': 'Susan Scutti, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-10-06T08:06:50.050+08:00
    'imagesource': 'jcr:ee4fa52b-9042-45aa-9ee5-168db2fe1f6e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9ef1f62-1709-4d81-9e28-4d2ccc35a6c0'
    'lead': 'Women tend to be more altruistic than men, previous studies have shown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T10:57:13.764+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T10:57:17.165+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T10:57:16.915+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Men''s and women''s brains react differently when helping others, study
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f08fe0-d961-4c9d-9fe3-b84be8948d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:57:13.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:57:17.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — There is pleasure in both giving and receiving. Does gender
        influence which of these pleasures we prefer?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fe53cf-b11e-449b-9782-cc97fe71a29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:57:13.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:57:17.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In women,&nbsp;part of the brain showed a greater response when
        sharing money, while in men, the same structure showed more activity when&nbsp;they
        kept the cash for themselves, a small&nbsp;study&nbsp;published Monday in
        Nature Human Behavior found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bc63e0-9f68-4f74-aac4-b235acdddc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:57:13.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:57:17.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searching the brain for answers</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520f9dea-4b0a-481d-9615-8f5f00b7c881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:57:13.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:57:17.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women tend to be more altruistic than men, previous studies have
        shown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1073a34-435c-4d3d-aa96-59fbc63d1028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:57:13.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:57:17.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Philippe Tobler, co-author of the new study, sees it, "women
        put more subjective value on prosocial behavior and men find selfish behavior
        more valuable."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b054171-4ea7-4dcb-9301-e7cc72b86035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:57:13.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:57:17.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, it was unknown how this difference comes about at the
        level of the brain," Tobler, an associate professor of neuroeconomics and
        social neuroscience at University of Zurich, wrote in an email. "But in both
        genders, the dopamine system encodes value."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebba33c-7f94-446a-833e-8b55765d8947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:57:13.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:57:17.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By "encode," he means the activity in our brain changes in proportion
        to the value we give social experiences.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072f1974-e2fd-4e07-9105-36cdbfd74f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:57:13.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:57:17.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searching for answers for why women and men are not equally selfish,
        he and his colleagues focused on the dopamine system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf64cee0-8eef-47e8-8691-68181e6ae052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:57:13.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:57:17.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dopamine, which plays a fundamental role in the brain''s reward
        system, is released during moments of pleasure, yet it also helps us process
        our values. This mental ability transpires within the brain machinery known
        as the striatum. Latin for "striped," the striatum is threaded with fibers
        that receive and transmit signals from the cerebral cortex, the thalamus and
        other brain regions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ee2775-046c-43f4-9e69-9feaeb163ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:57:13.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:57:17.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tobler and his colleagues designed a series of experiments to test
        how dopamine might influence the behavior of men and women. Fifty-six male
        and female participants made choices between sharing a financial reward with
        others or keeping the money for themselves.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb5bbae-b145-4f6b-bcef-5e10c355e519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:57:13.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:57:17.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given only a placebo before making decisions, women acted less selfishly
        than men, choosing to share their money with others. However, when their dopamine
        systems were disrupted after they received a drug called amisulpride, women
        acted more selfishly, while men became more generous. Amisulpride is an antipsychotic
        normally used to treat the symptoms of schizophrenia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4c3398-527b-40da-8d39-8aa7b378540f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:57:13.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:57:17.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the opposing priorities of the genders, interfering with
        the dopamine system has opposing effects," Tobler said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbccae9-b538-4e7d-ad7b-4873293ba3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:57:13.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:57:17.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a second experiment, the researchers used functional MRI to investigate
        changes in the brain while eight female and nine male participants made choices.
        Compared with the males, the striatum in females showed more activity when
        they made a prosocial decision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b566a17-185a-4b81-9622-f8b440590883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:57:13.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:57:17.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Anne Z. Murphy, an associate professor of neuroscience
        at Georgia State University, other&nbsp;research&nbsp;has shown "that females
        are more prosocial. We find it more rewarding, and if you manipulate dopamine
        signaling in the brain, you can make females less prosocial and males less
        selfish." Murphy was not involved in the study.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079d3714-0f66-4fcd-9821-3eb895b6e1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:57:13.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:57:17.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, she said, the study brings "greater awareness to the fact
        that there are brain differences in male and females."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99438c97-34ba-4037-aae2-abf88709c76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:57:13.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:57:17.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just shows, once again, that people can point to a biological
        basis for some of the characteristics that are prototypically male," Murphy
        said. These traits would include selfishness, self-promotion, generally, a
        hard-driving profile.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262f1c3e-6f89-4d93-95f3-b9ae66753ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:57:13.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:57:17.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, you can point to another biological basis for it," she added,
        "And rather than using this knowledge to divide us, maybe we can use this
        to help make society a better place."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0deabc-c90b-45d7-ac64-f445e1c0cbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:57:13.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:57:17.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, she said, when women act in more altruistic ways,
        they shouldn''t be regarded as less deserving than male colleagues who are
        more self-promoting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6245c60d-7eea-4086-91f0-eb5d4c5fded6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:57:13.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:57:17.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gender differences in the brain may not be due to structural differences
        -- for example, variations in region size or shape based on sex, noted the
        researchers. Gender differences in the brain could be functional. This would
        mean a flood of the very same neurotransmitter -- dopamine -- might cause
        a very different response in women than in men.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f65fa78-ce94-4c9a-94c9-f0f7599a51f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:57:13.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:57:17.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be worth pointing out that the differences are likely to
        be learned," Tobler said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19195158-45c0-47aa-8c57-21af955753cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:57:13.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:57:17.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though male and female tendencies may be learned, Murphy said, these
        behaviors are not acquired in a single lifetime.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee4f511-eb7c-4c7a-9657-7a3161b83d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:57:13.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:57:17.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Shaped by history''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7037c05-0589-426a-876b-bacc9b0ee8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:57:13.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:57:17.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, these preferences develop over time based on the differing
        roles of females and males: "reproduction versus resource-gathering," Murphy
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f65e71-5ae2-4b82-b253-f3b1ac6427b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:57:13.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:57:17.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see similar behavior in rodents," she said, noting that female
        rats act in more altruistic ways than males. "It''s evolutionarily conserved.
        It''s shaped by history."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a8da04-8798-4bd9-bd5e-6c8c740a49ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:57:13.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:57:17.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study has implications for drug research, Tobler noted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011beef4-ec7a-4af3-8048-ec6dbcb6ee14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:57:13.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:57:17.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Historically, medical drugs were often tested primarily on men
        and sometimes drugs have been found to be more effective in men than women,"
        he wrote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d1b17f-0e78-46b4-b074-75c769daa5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:57:13.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:57:17.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy explained that "preclinical studies have shown that females
        require approximately twice the amount of morphine than males to produce the
        same level of analgesia."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4905dec-7544-4a5c-bb31-db06b4449c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:57:13.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:57:17.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All opiates that are metabolized in one specific way produce what
        is known as a "sexually dimorphic response," she added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b529bee-bfa3-4ed7-9373-660e3441b206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:57:13.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:57:17.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are starting to look at whether cannabinoids are sexually
        dimorphic. It''s been suggested that cannabinoids are more effective in females
        than in males," she said, with a lot of preclinical data showing this is the
        case.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02de3e05-fc8a-4b9b-800e-1b9f53cd8431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:57:13.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:57:17.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Men''s and women''s
        brains react differently when helping others, study says."</em></p>'
  'Africa-weed-race':
    'author': 'Kieron Monks, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-10T07:14:52.721+08:00
    'imagesource': 'jcr:71d883f1-f4ce-4373-bb47-f4589312c75d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a4df7cd-f334-4c87-a370-7a41f04b8b3f'
    'lead': 'Several African governments are considering tapping a lucrative natural
      resource.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T10:59:36.151+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T10:59:40.875+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T10:59:40.602+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The green gold rush: Could Africa be on the verge of a weed race?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7674e4e-f7de-4dc5-8f92-8c77b9a0199b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:36.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:59:40.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Several African governments are considering
        tapping a lucrative natural resource.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffdb19c-53f7-4d43-8f62-2e40b1013659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:36.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:59:40.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 10,000 tons of cannabis are produced on the continent
        each year, according to a&nbsp;UN survey, which advocates believe could be
        worth billions of dollars in a rapidly expanding global market for legal weed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1361d318-8bab-4662-8c72-b394e8117c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:36.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:59:40.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African governments have not yet followed the trend of legalization
        seen in Europe and the Americas. But Lesotho''s recent announcement of the
        continent''s&nbsp;first legal license&nbsp;to grow marijuana is part of a
        wider shift toward more liberal policies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00841759-5598-4228-bbe5-10c2aa01fee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:36.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:59:40.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Morocco to South Africa, there is growing interest in cashing
        in on a valuable crop. But in each case there are unique challenges to face.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055804d8-6340-4da8-9bb0-b914db4f3dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:36.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:59:40.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lesotho</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c89b2c-d4df-4046-8857-d12bd58db9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:36.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:59:40.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tiny, landlocked nation has few natural resources. But Lesotho
        is a giant of the marijuana trade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecd1d2c-59a5-4039-b37e-32f5ed2ae02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:36.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:59:40.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cannabis is grown almost everywhere in the country," a UNESCO report&nbsp;found,
        noting the industry is a leading contributor to the economy in a country plagued
        by poverty. Much of this comes through illicit trade with Lesotho''s larger,
        richer neighbor, South Africa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4981bf-e636-4753-b9f0-d794d23c9853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:36.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:59:40.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has now signaled its intentions to bring the business
        out of the shadows by awarding the first license for cultivation and sale
        to South African alternative medicine company Verve Dynamics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11cbc5b-eda8-4d52-8b39-dd242f422328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:36.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:59:40.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, no formal steps have been taken to legalize or regulate
        the vast network of existing farmers and traders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a7091b-200f-4a0e-8c50-13441a81906a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:36.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:59:40.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morocco</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12bdac5-16a9-4595-8ab3-23c4afa3a420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:36.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:59:40.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North African state is famous for its hashish and is second
        only to Afghanistan as a producer of the substance, according to the UN Office
        on Drugs and Crime (UNODC).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23591f12-ad5c-4698-823d-9f80085fbd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:36.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:59:40.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade employs at least 800,000 people,&nbsp;according to Bloomberg,
        and is worth $10 billion a year in sales.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644034f2-1946-4992-b7a8-1f50f4087ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:36.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:59:40.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such dizzying numbers have underpinned a growing movement for legalization.
        In 2014, an opposition party in the Moroccan parliament with close ties to
        the monarchy proposed a bill to legalize marijuana production for medical
        and industrial use.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186f2374-8aa9-4683-85bd-a3a89d576424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:36.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:59:40.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bill failed, and the movement suffered a further setback
        with the resignation of leading advocate Ilyas El Omari. There has also been
        opposition to legalization from conservative religious groups, and even cannabis
        farmers who are concerned their crop might lose value.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697268c5-260c-4095-a355-b8f8003ab37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:36.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:59:40.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malawi</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca888cf-6945-48f2-b901-3cb0fe029959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:36.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:59:40.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malawi is well known for the prevalence and quality of marijuana
        production within its borders, including the sought after "Malawi Gold" strain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b4e150-3cfa-4e97-a500-bc7612616648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:36.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:59:40.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is now cultivating hemp on a trial basis, ahead of
        potential legalization of the non-psychoactive cannabis strain for industrial
        uses such as fabric and food products. This represents a major development
        after a lengthy battle with drug control groups and religious leaders that
        fiercely opposed any softening of policy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5683f6ee-76f7-4fb1-8437-a472397dff94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:36.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:59:40.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both advocates and critics of legalizing hemp have suggested that
        marijuana could be next, a longstanding&nbsp;demand&nbsp;of the country''s
        Rastafarian minority, which claims that smoking ''chamba'' is integral to
        their culture.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef32ae7-583b-40af-9b9e-a614575ba2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:36.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:59:40.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghana</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcc9d02-9e1f-4e70-b209-9254257f0110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:36.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:59:40.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghanaians are heavy consumers of marijuana, according to the&nbsp;UNODC,
        which is prohibited but widely tolerated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2beea82-f537-4fed-9559-c88e6623c867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:36.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:59:40.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pro-legalization campaign has been gathering momentum in recent
        years, with support from the former head of the Narcotics Control Board. The
        movement recently received another boost when the executive director of the
        Ghana Standards Authority&nbsp;suggested&nbsp;that state-led cultivation and
        export of marijuana could generate valuable income.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34791c63-4455-4498-9576-47b85ab62a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:36.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:59:40.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a vociferous backlash from government officials and mental health
        experts showed this will not be easily achieved. The influential Christian
        Council of Ghana has also&nbsp;spoken out&nbsp;against legalization, warning
        this would "destroy the future of our young people."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5402ff77-aae3-46c2-827d-6bba5b6f911f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:36.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:59:40.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swaziland</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae3fa80-0d83-4f52-ad05-dc0331f4a6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:36.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:59:40.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continent''s last absolute monarchy is plagued by poverty, but
        boasts an abundance of marijuana.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d606bef-b6f8-492f-bc7d-a0079d034c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:36.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:59:40.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prominent public figures have suggested using the cannabis crop
        to boost the economy,including&nbsp;Swaziland''s housing and development minister,
        while the national commissioner of police has called for a study.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc44bcb8-f994-47c6-a3ea-4d2a41cae665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:36.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:59:40.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swazi House of Assembly has now appointed a committee to explore
        the possibility of legalization, according to recent&nbsp;reports.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501eb6f8-d10b-43c0-af9b-c33887e6ca5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:36.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:59:40.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, similar proposals have been discussed for several years
        without moving forward, and police continue to make regular arrests for cultivation
        of marijuana.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dc8796-7ac8-458a-8a10-fb5674437f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:36.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:59:40.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90326264-0e64-47c5-a708-780ebe7a40fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:36.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:59:40.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the continent''s largest economies is also among its leading
        markets for marijuana, or "dagga" as it is locally known. South Africa produces
        around 2,500 tons a year, according to a&nbsp;UN report.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea823abc-70fb-4dcc-8c91-faa455cdb4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:36.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:59:40.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several legal battles are ongoing over the future of the drug in
        South Africa. The Dagga Party won a&nbsp;landmark ruling&nbsp;this year to
        permit smoking in the home on privacy grounds, without changing the legal
        status of the herb.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e234540b-e863-46b1-974c-668c57358e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:36.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:59:40.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called "dagga couple" Julian Stobbs and Myrtle Clarke are
        going further in seeking the right to grow and consume marijuana, which could
        establish a far-reaching precedent.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b92ed7f-3509-4b0c-aa05-3a4320017117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:36.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:59:40.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South African government has already published guidelines for
        medical marijuana, paving the way for legal licenses.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7791b5-ae42-4f8c-b0e0-6f89b7cec1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:36.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:59:40.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But medical authorities have&nbsp;warned&nbsp;that potential health
        risks may not be well understood, and public access will likely depend on
        the outcomes of clinical trials.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a252b4-daec-4131-80b5-9f9a00b78ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:59:36.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:59:40.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The green gold rush:
        Could Africa be on the verge of a weed race?"</em></p>'
  'Filipino-suspect-in-foiled-New-York-attack-to-be-extradited':
    'author': ' Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-10T08:04:30.501+08:00
    'imagesource': 'jcr:02f91805-fdc1-4b3a-aa1e-c8dedb10f2ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b740b604-9654-4a79-9e0d-47d890aa87b0'
    'lead': 'He surrendered to authorities in April.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T11:02:16.157+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T11:02:19.439+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T11:02:19.311+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino suspect in foiled New York attack to be extradited

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7af4bd-bd0f-48b3-b1b1-7e3ed70b8d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:02:16.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:02:19.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> Malacañang
        says the Justice Department is working on the extradition of a Filipino suspect
        allegedly involved in a foiled terror plot in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88ed73c-efc5-4165-b02b-62690903104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:02:16.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:02:19.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre said, "They''re working on it.
        But there''s no definite date that''s been given."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f98fa71-dc6e-4a3b-8439-ad2ecb8cf568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:02:16.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:02:19.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 37-year-old doctor, Russel Salic is said to have provided funds
        to three individuals trying to hatch a terror plot in New York City last year,
        in the name of ISIS. A report from CNN says the U.S. is seeking to have him
        extradited from Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df49a49a-e6b9-4f2d-8bcc-500d1243a46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:02:16.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:02:19.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salic is already facing criminal charges over the kidnapping of
        six sawmill workers in Lanao del Sur last year and he is also being linked
        to the Maute group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db70de48-7783-4ddc-8f0b-a6b7790c7dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:02:16.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:02:19.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He surrendered to authorities in April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd13356-7a05-4486-8815-2c20636651b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:02:16.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:02:19.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>B/Gen. Restituto Padilla, spokesperson of the Armed Forces of the
        Philippines (AFP), said, "Earlier, we understood that he may have been part
        of those who frequented the Butig mountains and treated Maute rebels who were
        wounded."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f39db0-d11e-4584-8b71-21a7e306769e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:02:16.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:02:19.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bukod dito, based on information that was also gathered from Interpol
        and other allied intelligence agencies, meron pa rin siyang kaugnayan sa mga
        iba pang grupo sa iba''t ibang dako ng mundo, kasama na diyan ang Middle East
        at ang United States," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc59478-04e3-4b4e-977a-2df5383d97c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:02:16.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:02:19.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Apart from this, based on information that was also
        gathered from Interpol and other intelligence agencies, he still has connections
        with other groups in other parts of the world, among them the Middle East
        and the United States.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5191740-fc6f-4f4f-a417-4f759893762d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:02:16.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:02:19.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, AFP Chief of Staff General Eduardo Año said Salic is under
        the custody of the National Bureau of Investigation since he surrendered last
        April.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484c30a8-dda5-4af6-a4ad-8de84326a800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:02:16.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:02:19.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: DOJ to begin extradition proceedings for Filipino suspect
        in NY plot</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0c5283-8410-485c-b558-49f690190a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:02:16.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:02:19.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was involved in terror activities by providing funds and donations
        to suspected terrorists in the Middle East, U.S. And Malaysia from 2014 up
        to 2016. (He) has been under watch and surveillance for his suspicious activities
        in coordination with allied foreign intel agencies," Año said.</p>'
  'Impeachment-complaint-to-be-filed-vs.-Ombudsman-this-week':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-10T06:54:53.914+08:00
    'imagesource': 'jcr:4a84c10f-736c-42d9-961f-c550fc7dab21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77b8fd2f-72f3-48bd-a97c-d783b2a5c535'
    'lead': 'Atty. Manny Luna is set to file an impeachment complaint against the
      Ombudsman over her alleged selective justice.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T11:05:30.282+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T11:05:49.024+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T11:05:48.804+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Impeachment complaint to be filed vs. Ombudsman this week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0729e658-8edf-4fea-8dad-af7b8d1ae634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:05:30.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:05:49.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> After
        Chief Justice Maria Lourdes Sereno, Ombudsman Conchita Carpo-Morales may be
        the latest government official to face an impeachment case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f427c7d5-c468-4ae8-85b4-cf8885e78c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:05:30.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:05:49.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Manny Luna is set to file an impeachment complaint against
        the Ombudsman this week, likely on Wednesday, October 11.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7e1064-48e5-4827-aecf-b74d479fd7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:05:30.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:05:49.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna has released a copy of the complaint against Morales. He has
        accused Morales of practicing selective justice, and claims the Ombudsman
        only files cases against people who oppose the previous administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b506fc-b4e0-4c70-9db0-b368d010548e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:05:30.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:05:49.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint is separate from that to be filed by families of Special
        Action Force (SAF) 44, which is being handled by Atty. Ferdinand Topacio.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f210469b-636f-47ef-ba6c-9d0a21970704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:05:30.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:05:49.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier President Rodrigo Duterte said he would file impeachment
        cases against Sereno and Morales.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4773eb-c28d-4c4b-a976-411ba4f0e644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:05:30.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:05:49.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came as he questioned their credibility and claimed they were
        allowing themselves to be used by people who wanted him out of office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5c5649-9e54-4323-bee2-60918cb342a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:05:30.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:05:49.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also accused Morales of failing to act on complaints against
        members of the opposition Liberal Party, and for using what he claimed were
        falsified documents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63d4c1f-df0c-41e3-83bd-a4b48b3acfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:05:30.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:05:49.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Impeachment proceedings vs. Sereno, Morales underway</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d689a5-32a6-46e4-a346-8a00918f0ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:05:30.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:05:49.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales, who was at the Senate budget hearing on Monday, refused
        to comment on the issues.</p>'
    '9':
