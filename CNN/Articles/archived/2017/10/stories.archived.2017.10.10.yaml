      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Museum, in partnership with the NCCA and the office
        of Sen. Loren Legarda, launched an exhibit featuring the National Living Treasures
        in 2016. Now a permanent hall in the National Museum of Anthropology, the
        exhibit is a tribute not only to these one-of-a-kind creators, but also to
        their styles, tools, and crafts. It also highlights their efforts to keep
        the country’s unique and diverse intangible cultural heritage alive, through
        continued practice and education.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c760a9-e5ee-4b10-af27-0e547a37bc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.935+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be deemed a National Living Treasure, one must possess technical
        and creative skills, creating work with fine artistic quality, and ties to
        community and folk art traditions. More than that, they must show a strong
        character and unfaltering integrity, leading them to earn the respect and
        admiration of their people.</p>'
    '7':
      'image': 'jcr:066882c6-7925-43b9-b6a9-47d75bb116dc'
      'imageCaption': 'Illustration by SAM GANZON'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26431210-a8bf-499d-b39f-10f205e52561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.937+08:00
      'mgnl:createdBy': 'jeff'
