    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UFC and Las Vegas ''big guys'' donate millions to victims of shooting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59d1606-f706-443d-96d8-a26b2c33d8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:56:30.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:56:32.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Las Vegas'' "big guys" have donated millions
        of dollars to the victims of the recent shooting in the city, according to
        the Ultimate Fighting Championship President Dana White.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08d88ca-c80b-4f59-9efc-44dbd8e8ed04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:56:30.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:56:32.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When bad stuff happens in America in the cities that we love, to
        people we don''t even know, we are all humans and we dive in and we battle
        together," White told CNN Sport''s Don Riddell, after the worst mass shooting
        in modern US history left 58 people dead and nearly 500 injured.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54e4e30-8b5e-4e16-9407-c9a8b2e704aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:56:30.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:56:32.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Station casinos, my old partners the Fertitta brothers put up a
        million, Tony Hsieh from Zappos put up a million, Boyd Gaming put up a million,
        The MGM Grand put up $3 million, and Sheldon Adelson from the Venetian put
        up $4 million," added White, with the UFC organization also donating $1 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1bd91b-f57b-4f88-8111-e73858517262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:56:30.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:56:32.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we''re talking some real numbers, now we''re talking some money
        to really help these people."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c422ba25-b934-4358-b8eb-3f4d6f4579cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:56:30.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:56:32.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the night of Sunday, October 1, 64-year-old Stephen Paddock smashed
        the window of his 32nd floor hotel room at the Mandalay Bay and opened fired
        on 22,000 country music fans enjoying the Route 91 Harvest Festival below
        him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316dc648-da1b-4e60-9dff-6ad25b27ac53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:56:30.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:56:32.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a week later, White opened up the doors of Las Vegas''
        T-Mobile Arena and invited more than 1,500 first responders to UFC 216 --
        the first major event in the city since the shooting.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We love you, Las Vegas. We are <a href="https://twitter.com/hashtag/VegasStrong?src=hash&amp;ref_src=twsrc%5Etfw">#VegasStrong</a>
        <a href="https://t.co/hSdajtQxJk">pic.twitter.com/hSdajtQxJk</a></p>&mdash;
        UFC (@ufc) <a href="https://twitter.com/ufc/status/916852041120485376?ref_src=twsrc%5Etfw">October
        8, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b5ded1-b549-4213-9b42-01f599bd55ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:56:30.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:56:32.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528c257e-3d55-4fc7-9416-1db9a99809a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:56:30.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:56:32.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the injured first responders and two survivors were recognized
        in the ring before the pay-per-view event started and the House of Pain singer,
        Everlast, performed a version of "America the Beautiful."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ddec9b-b58e-4009-aeab-91dd91239b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:56:30.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:56:32.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''This is a safe city''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c07f7be-73d5-49f9-b171-33c5b97a80e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:56:30.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:56:32.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White, who opened the new UFC headquarters in Las Vegas earlier
        this year, told CNN Sport that he was glued to the television on the night
        of the tragedy and was instantly moved to pledge $1 million to families of
        the victims.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008a3489-0cac-4608-b0bc-fa5c4dea3974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:56:30.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:56:32.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this city we can take care of our own," White told CNN Sport''s
        Don Riddell.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fdf1f1-24c7-44a4-9043-057eaccc6dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:56:30.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:56:32.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t need GoFundMe for the whole country to pitch in. If the
        whole country wants to help Vegas, plan your next trip to Vegas. This is a
        safe city, it''s as safe as any other city in the world right now, this is
        going on everywhere.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f13f1f6-d971-4572-a17e-c788d7daf6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:56:30.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:56:32.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve made enough money in this town, the people who live here,
        off the people who were at that concert that night, the people who come to
        Vegas every weekend and stay at our hotels and eat at our restaurants and
        go to the clubs and shopping or whatever it might be or coming to our events."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d5acdb-4dd4-44b1-b7c0-473a67e01481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:56:30.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:56:32.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The big guys rallied''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf7e96b-c20a-4163-9ae2-6002fcf78834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:56:30.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:56:32.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One million dollars is $1,600 per person," added White. "You can''t
        fly home for $1,600 dollars from Vegas, you can''t bury a loved one or $1,600.
        And the big guys rallied, man. It''s impressive."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf06b4c-69d5-47bd-9410-0e8eede4b26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:56:30.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:56:32.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White and all the UFC staff wore #VegasStrong t-shirts throughout
        UFC 216 on Saturday. They are being sold online and in stores throughout October
        to raise additional money for victims and their families.</p>'
    '27':
