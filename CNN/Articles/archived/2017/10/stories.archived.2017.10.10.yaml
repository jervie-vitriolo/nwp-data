  'Duterte-order-Overseas-Filipino-Bank':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'FILE PHOTO. President Rodrigo Duterte poses with overseas Filipinos
      outside a hotel in Auckland, New Zealand on November 22, 2016.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-10T10:10:42.226+08:00
    'imagesource': 'jcr:dc530988-d33c-423c-808f-3db73f39f8b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3aaaab4-f114-4c13-b6bd-5545f3475ffb'
    'lead': 'A group of overseas Filipinos, however, criticized Executive Order 44
      for failing to address forced migration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T10:42:42.786+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T10:42:48.523+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T10:42:48.288+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte creates special bank for overseas Filipinos

      '
    'updated': 2017-10-24T16:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484e19db-bd97-42ac-94c4-e43a3a548db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:42:42.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:42:48.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated on October 11 to include statement from Migrante International</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75e98c5-5355-496a-b409-19c5934a4751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:42:42.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:42:48.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> President
        Rodrigo Duterte created a bank that will serve millions of overseas Filipinos
        and their families.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fb7166-4b91-47c7-81a6-61e84c208028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:42:42.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:42:48.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed Executive Order (EO) 44 on Sept. 28, which paves
        the way for the Land Bank of the Philippines to acquire Philippine Postal
        Savings Bank (PPSB).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d107bc-9ac9-4555-a43e-93477cd101cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:42:42.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:42:48.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order states PPSB will be converted to the Overseas Filipino
        Bank (OFB).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17600ea-e4a8-4370-bb60-1026300a599f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:42:42.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:42:48.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a need to establish a policy bank dedicated to provide
        financial products and services tailored to the requirements of overseas Filipinos,
        and focused on delivering quality and efficient foreign remittance services,"
        according to EO 44.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b47f0d7-bc1e-455a-bf44-4ab7384789d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:42:42.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:42:48.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EO 44 was published in in the Official Gazette, the government''s
        website, which makes it official.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66d5531-79ad-46b5-a760-6bcd5545fbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:42:42.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:42:48.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 10.2 million Filipinos worldwide as of 2013, according
        to the latest estimate of the Commission on Filipinos Overseas. Most of them
        are working or living in the U.S., Saudi Arabia, and the United Arab Emirates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ae0aeb-2cae-4ffb-bfeb-1f2aa2bdea88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:42:42.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:42:48.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of overseas Filipinos, however, the creation of OFB does
        not address the issue of forced migration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3a1a3a-5e8d-457f-ae8b-17cb1196a254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:42:42.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:42:48.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of providing a comprehensive and genuine economic program
        that decisively deviates from a policy of labor export and focuses on creating
        domestic jobs to end the cycle of forced migration, Duterte''s economic compulsion
        is to keep exporting Filipinos to maintain or, especially, to increase, concentrate
        and manage remittances," Migrante International said in a statement on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9dc5b2-b34d-4672-ae95-58213dd5d694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:42:42.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:42:48.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should there be "OFW banks," the group said, "these should ensure
        that OFWs'' hard-earned money are invested towards genuine rural development
        and national industrialization that will create jobs at home and end the vicious
        cycle of forced migration."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712d57b9-e53c-4268-bd34-27dca5f73d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:42:42.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:42:48.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III said in July, when he announced
        the October inauguration of the OFB, that the President''s ultimate goal is
        to get all overseas Filipinos home "by providing good jobs with good pay."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560bed4c-4cab-4198-81a4-9205cae3cd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:42:42.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:42:48.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government is targeting to create 12 million jobs by
        the end of Duterte''s term in 2022.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02f1b00-28b3-47f7-bc68-f4be11b40f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:42:42.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:42:48.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte to appoint 3 bank Board members</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52be2eb1-9e5d-43c1-80ca-6543e40f5053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:42:42.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:42:48.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the PPSB, a subsidiary of government-run Philippine
        Postal Corp. which focuses on developing the rural financial sector, is "strategically
        equipped" to cater to the needs of overseas Filipinos and their families.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0e7b53-1fce-4bd5-8342-2f8f4da52f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:42:42.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:42:48.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Bank, a government-owned and controlled corporation, will provide
        capital to the OFB.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d67d31-475f-4289-b7fe-4dee3a5f2ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:42:42.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T10:42:48.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank will have nine directors. The Land Bank president will
        be OFB chairman and the OFB president will be vice chairman. Of the remaining
        seven directors, Duterte will appoint three members each representing the
        Department of Labor and Employment, Overseas Workers Welfare Administration
        and overseas Filipinos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b1e482-e2a5-46f8-bca5-b75784e9377e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:42:42.788+08:00
