      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Uwang Ahadas, musician</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c970ee77-6e1c-4c40-ba00-61a9bf2e5ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.935+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yakan musical instruments aren’t the easiest or most affordable
        to maintain, but Uwang Ahadas of Lamitan, Basilan made it his life’s work
        to master them. From an early age, he and his siblings were encouraged to
        play these instruments, and he developed a passion for them, training himself
        by observing older members of the community.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38db40ba-46a5-4c67-819f-d0d8c01a100a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.935+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At age 20, he broke tradition by reaching excellence in playing
        the kwintangan, an instrument typically played by a woman. The instrument,
        made up of logs arranged beneath a tree near a rice field, is used to call
        for abundant grains and rice growth. He is also dedicated to sharing his knowledge
        to younger folk; his teaching style is hands-on and supportive, giving his
        students his full attention. He was awarded in 2000.</p>'
    '13':
      'image': 'jcr:9f3a85e9-0850-47ec-9985-6f93f63efe95'
      'imageCaption': 'Illustration by SAM GANZON'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c379deab-54a7-42e6-8ca7-d9e113b530b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.936+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6810cb-221a-416b-a8b0-0f60a6f06f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.936+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Magdalena Gamayo, textile weaver</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cfac9a-87a7-4f86-aa71-ee25f7cbbce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.936+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based in Pinili, Ilocos Norte, Magdalena Gamayo took up weaving
        when she was 16, guided by her aunt’s patterns. She received her first loom
        from her father three years later, which she would end up using for 30 years.
        She taught herself traditional patterns, such as kusikus (whirlwind), marurup
        (Milky Way), and sinan paddak ti pusa (cat’s pawprint), building on the more
        common inuritan (geometric design) and sinan-sabong (flowers).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10889f27-24ea-4643-867c-c1905e09b385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.936+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamayo’s skill and instinct are none more apparent than they are
        in her ability to replicate designs she’s only seen once. Her binakol, or
        woven cloth, continues to draw praise and awe for its above-average thread
        count and uniform weave. To keep Ilocos’ abel weaving tradition alive, she
        teaches her practice to her cousin’s daughter-in-law and sister-in-law. She
        was awarded in 2012.</p>'
    '19':
      'image': 'jcr:e8665831-0263-4966-81f8-c869f4ba181c'
      'imageCaption': 'Illustration by SAM GANZON'
      'jcr:primaryType': 'mgnl:block'
