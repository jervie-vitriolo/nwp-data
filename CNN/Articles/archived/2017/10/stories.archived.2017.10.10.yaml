      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ginaw Bilog, poet</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3a00c6-19f2-42c7-bce0-facfdfcdd376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.936+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mangyan script is one of the four remaining syllabic scripts
        in the country, and Ginaw Bilog’s work has been crucial to its preservation.
        Based in Mansalay, Oriental Mindoro, the poet was known for writing ambahan
        (a metaphoric poem comprising seven-syllable lines), first in a notebook,
        then on traditionally used bamboo tubes.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25714935-b80b-4368-915e-ae7e0085a7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.936+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poems, often recited with music at social gatherings and used
        to convey messages among the Hanunuo Mangyan, had topics like advising the
        young, bidding a friend goodbye, and asking for a place to stay. Bilog, who
        was awarded in 1993, passed away in 2003.</p>'
    '53':
      'image': 'jcr:1f4f5f3a-e4dc-4f8c-b86e-aca3900cabfe'
      'imageCaption': 'Illustration by SAM GANZON'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c5bd0c-45c3-4353-91cf-e09a75ac2cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.936+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbe9ff9-6889-4be5-bcc0-e293f1db34be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.936+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Salinta Monon, textile weaver</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602ffbbd-3758-4efc-8b67-7545f1f1f2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.936+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salinta Monon was 12 when she began learning to weave the inabal,
        a traditional Bagobo textile. In her home in Bansalan, Davao del Sur, Monon
        would isolate herself from family to be able to concentrate on creating her
        cloths and skirts, which took three to four months and a month to finish,
        respectively.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d443c5-cb4c-4f79-9f67-b43f61061f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.936+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her favorite pattern, despite or because of its difficulty, was
        the binuwaya (crocodile), and she continued weaving until her death in 2009.
        For her, not only was it a source of income, it was a source of pride as well.
        She and her younger sister were the only Bagobo weavers left in their community,
        and she dreamt of having a structure built for teaching new would-be weavers.
        She was awarded in 1998.</p>'
    '59':
      'image': 'jcr:789054c9-99ac-4499-adae-b36f4bd3f70f'
      'imageCaption': 'Illustration by SAM GANZON'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c22ba0-2350-4723-9b1d-20b06b97bf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.936+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d0cc49-8590-4199-92b4-95c13d8fb17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.936+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Masino Intaray, chanter and musician</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00bcf39-6c07-4d0b-89dd-2fe0b9aebdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.937+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the Pala’wan tribe, musician and epic chanter Masino
        Intaray was a master of the basal, a gong music ensemble played during rice
        cooking (tambilaw) and sharing (tinapay) rituals, which gather the community
        as they serve offerings to Pala’wan rice god Ampo’t Paray.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332aa03e-0a9d-452e-a043-d73b3a403e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.937+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intaray also performed the kulilal, a lyrical poem expressing love,
        accompanied by two-stringed lute and bamboo zither, and the bagit, an instrumental
        piece about nature. His memory and determination guided him in chanting through
        many successive nights, reciting epics, stories, myths of origin, and the
        teachings of ancestors. Intaray, who was awarded in 1993, passed away in 2013.</p>'
    '65':
      'image': 'jcr:07538a62-be84-4415-a497-937f16a032ae'
      'imageCaption': 'Illustration by SAM GANZON'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb0a8e0-35c7-46d8-b725-4645e0131ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.937+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3339882f-a2a9-4cdc-a8a4-a6464f7e4fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.937+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Darhata Sawabi, textile weaver</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03c3f72-e542-467d-a596-fa05927803bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.937+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darhata Sawabi’s mission was to lead young women towards making
        a living out of her craft. The Parang, Sulu-based textile weaver’s primary
        creation was the headpiece pis siyabit — pis stands for the pattern, which
        is said to be derived from India’s mandala, depicting spirituality through
        geometric forms, and siyabit refers to the hook and technique. She gained
        recognition for the precision of her work and her passion for preserving traditional
        designs, as well as teaching the youth and was awarded in 2004. She passed
        away in 2005.</p>'
    '69':
      'image': 'jcr:d788f489-200f-46f1-b722-f3cf1de39e02'
      'imageCaption': 'Illustration by SAM GANZON'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf77e32-c167-4c6d-9f5a-38b302286810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.937+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939ac238-27e4-4f8e-ba6a-51f2d2214093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.937+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Teofilo Garcia, gourd hatmaker</strong></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cad1bd-2088-48fe-bea8-10f0c4be1359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.937+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In San Quintin, Abra, Teofilo Garcia would often walk around town
        wearing his gourd casques. Through word of mouth and his participation in
        the annual local harvest festival, Garcia was able to introduce the tabungaw
        plant as a good and sturdy material for functional, elegant, and protective
        hats. He produces everything he needs — planting and harvesting the gourds,
        splitting and refining rattan for the lining, and weaving nito and bamboo
        for accents himself — and usually takes seven days to finish a hat. Awarded
        in 2012, he continues to experiment and work on new designs.</p>'
    '73':
      'image': 'jcr:ccc6bb48-e9d8-480b-9f97-4fe2a0546bf3'
      'imageCaption': 'Illustration by SAM GANZON'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4e95d4-9690-4c32-a573-78e271a819db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.937+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaa18fc-50e8-4a6d-928a-6db511758526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.937+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alonzo Saclag, traditional dancer and musician</strong></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc16161c-f6a4-49c2-b2b4-a02721815667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.937+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was through observation, time, and experience — rather than education
        or training or any kind — that Alonzo Saclag of Lubuagan, Kalinga mastered
        local musical instruments, along with dance patterns associated with rituals.
        Some of these are rarely performed, but done so with special purposes, whether
        it’s preparing for retaliation, a victorious vindication for the community,
        or forging successful peace pacts.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb8a6d4-16a8-40e3-842c-3f85f8050adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.937+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saclag understands the importance of his practice and is a strong
        advocate of passing on his knowledge and continuing the use of traditional
        dress and adornments. His efforts have included formal education, reaching
        radio stations, and the formation of the Kalinga Budong Dance Troupe. He was
        awarded in 2000.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82143e71-63b4-4432-aadb-76907332e953'
      'mgnl:activationStatus': true
