      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 10) — Filipina singer Alisah
        Bonaobra secured her slot in the final six of Sharon Osbourne''s "X-Factor
        U.K." on Sunday (PHT) after belting out a rendition of "Bang Bang."</p>'
    '2':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/bkIOQ6STYOg"
