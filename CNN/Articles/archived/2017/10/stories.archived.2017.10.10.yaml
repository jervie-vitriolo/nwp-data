      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution states the "framers of the Constitution intended
        that these independent bodies be insulated from political pressure to the
        extent that the absence of independence would result to the impairment of
        its core functions."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe140b63-e990-4c3d-9bd1-88e0bb6dfefc'
      'mgnl:activationStatus': true
