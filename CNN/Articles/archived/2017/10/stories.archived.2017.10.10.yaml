      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2205eb-e92b-49ad-a7cc-f6017b26c622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.936+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Haja Amina Appi, pandan mat weaver</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6599084-f603-4689-b431-01c115b45c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.936+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weaving pandan mats is a long and difficult process that is handed
        down from woman to woman across generations: Pandan leaves are harvested and
        made into narrow, long strips, sun-dried, pressed, and dyed before finally
        becoming suitable for weaving. The resulting mats are used for sleeping and
        saying prayers, or given as gifts to newlyweds.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3b60c4-c2ec-4919-b4e8-602b61983555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:36:45.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-31T15:53:51.936+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haja Amina Appi of Ungos Matata, Tandubas, Tawi-Tawi created intricate
        mats that boast beautiful geometric designs, vibrant colors, and fine symmetry.
        She was awarded National Living Treasure in 2004. She experimented with her
        work and developed her own tints to create the hues she had in mind. Appi
        passed away in 2013, but her art lives on through her children and other young
        women in her community.</p>'
    '41':
      'image': 'jcr:024df74a-db3a-40a5-93f7-32f31a2c08bb'
      'imageCaption': 'Illustration by SAM GANZON'
      'jcr:primaryType': 'mgnl:block'
