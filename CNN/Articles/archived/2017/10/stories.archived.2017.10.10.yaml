      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came of age in the ''60s and ''70s, when all the rules about
        behavior and workplaces were different," Weinstein said in the statement.
        "That was the culture then. I have since learned it''s not an excuse, in the
        office -- or out of it."</p>'
