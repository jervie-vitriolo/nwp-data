      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> Veteran
        journalist Tony Calvento has passed away, his son, Sonny, said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf517d5-986b-40e6-bffd-d3e3a01c2c18'
