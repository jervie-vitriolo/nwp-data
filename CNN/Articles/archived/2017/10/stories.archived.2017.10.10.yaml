      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> ESPN has suspended host Jemele Hill
        for two weeks due to "a second violation of our social media guidelines,"
        the network announced Monday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b272d3e7-d150-44ee-a1d1-cd12362262c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:22:26.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:22:32.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill "previously acknowledged letting her colleagues and company
        down with an impulsive tweet," ESPN said in a statement. "In the aftermath,
        all employees were reminded of how individual tweets may reflect negatively
        on ESPN and that such actions would have consequences. Hence this decision."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3c5ba0-3822-4a8e-a72e-948519c6cb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:22:26.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:22:32.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Hill took to social media to comment on Dallas Cowboys
        owner Jerry Jones having said that any player who "disrespects the flag" will
        not play referencing NFL player protests that take place during the national
        anthem. Hill said that "Jerry Jones also has created a problem for his players,
        specifically the black ones. If they don''t kneel, some will see them as sellouts."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02f83c6-06d9-4887-a290-82c66448f414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:22:26.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:22:32.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later said, "If you strongly reject what Jerry Jones said, the
        key is his advertisers. Don''t place the burden squarely on the players."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">ESPN&#39;s Statement on Jemele Hill: <a href="https://t.co/JkVoBVz7lv">pic.twitter.com/JkVoBVz7lv</a></p>&mdash;
        ESPN PR (@ESPNPR) <a href="https://twitter.com/ESPNPR/status/917469637033512960?ref_src=twsrc%5Etfw">October
        9, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

