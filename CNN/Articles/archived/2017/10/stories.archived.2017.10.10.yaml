  'Meryl-Streep-Harvey-Weinstein':
    'author': 'Lisa Respers France, CNN'
    'caption': 'File photo'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-10-10T06:25:42.505+08:00
    'imagesource': 'jcr:3282d01c-fbbe-4365-a89f-f524afd7f54a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69c5074d-7da5-43ba-9ea2-f462d97f9360'
    'lead': 'Weinstein was fired from The Weinstein Company, the film company he co-founded,
      days after a New York Times investigation detailed numerous incidents of alleged
      sexual harassment by the media mogul over a period of three decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T11:30:26.252+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T11:30:30.164+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T11:30:29.861+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meryl Streep speaks out on ''disgraceful'' Harvey Weinstein allegations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3fa218-3ec7-4962-a2f9-2f3eabf87fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:30:26.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:30:30.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Meryl Streep and other stars are speaking
        out about the sexual harassment allegations against Hollywood power player
        Harvey Weinstein.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd4e67b-208e-4dae-9702-163e1347c7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:30:26.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:30:30.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein was fired from The Weinstein Company, the film company
        he co-founded, days after a New York Times investigation detailed numerous
        incidents of alleged sexual harassment by the media mogul over a period of
        three decades.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757c9bd8-603b-49ac-9ac3-3a9e3d03d165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:30:26.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:30:30.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Harvey Weinstein fired</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fabbd3-e6c2-47c8-9c48-5ba2e9040603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:30:26.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:30:30.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The disgraceful news about Harvey Weinstein has appalled those
        of us whose work he championed, and those whose good and worthy causes he
        supported," Streep said to CNN in a statement, which was first provided to
        the Huffington Post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65a7cfb-c2ac-49a5-ad2a-819555799677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:30:26.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:30:30.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intrepid women who raised their voices to expose this abuse
        are our heroes," she said. "One thing can be clarified. Not everybody knew."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4059a0ec-7407-4039-ac8b-7733a3f125d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:30:26.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:30:30.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streep went on to say that "Harvey supported the work fiercely,
        was exasperating but respectful with me in our working relationship, and with
        many others with whom he worked professionally."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052fa384-41fb-41b7-ae44-30236085fc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:30:26.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:30:30.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know about these other offenses: I did not know about
        his financial settlements with actresses and colleagues; I did not know about
        his having meetings in his hotel room, his bathroom, or other inappropriate,
        coercive acts," she said. "And If everybody knew, I don''t believe that all
        the investigative reporters in the entertainment and the hard news media would
        have neglected for decades to write about it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2e1bc4-798e-4733-836c-e9f20c38ad0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:30:26.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:30:30.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streep won a best actress Academy Award in 2012 for her portrayal
        as British stateswoman Margaret Thatcher in the Weinstein Company release,
        "The Iron Lady."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf83e176-18f3-4fc4-b7a4-45df439ae605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:30:26.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:30:30.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her best actress in a drama win for the role at the 2012
        Golden Globes, Streep jokingly referred to Weinstein as "god" and "the punisher."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c5086e-461a-4cdc-bac2-883390c198e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:30:26.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:30:30.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streep was also nominated for a best actress Oscar for the 2013
        film "August: Osage County," which Weinstein executive produced.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1137f2d-3b1d-4771-b5d8-4dbdc7c0def8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:30:26.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:30:30.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Award winning actress Julianne Moore tweeted her thoughts on Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad6d811-1a3c-4b9c-a186-84940d8e6287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:30:26.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:30:30.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coming forward about sexual abuse and coercion is scary and women
        have nothing to be gained personally by doing so," Moore wrote. "But through
        their bravery we move forward as a culture, and I thank them. Stand with @AshleyJudd
        @rosemcgowan and others."</p>'
