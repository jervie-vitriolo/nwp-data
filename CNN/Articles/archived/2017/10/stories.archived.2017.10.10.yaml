        petition for lack of merit; 11 sep opns (5 concurring, 6 dissenting).</p>&mdash;
        Supreme Court PIO (@SCPh_PIO) <a href="https://twitter.com/SCPh_PIO/status/917627846830432256?ref_src=twsrc%5Etfw">October
        10, 2017</a></blockquote>

