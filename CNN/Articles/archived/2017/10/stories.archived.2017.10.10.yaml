    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Impeach Ombudsman for probe on Duterte''s wealth, Aquino ''acquittal,''
      group says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b773f7d8-0957-4cdd-ac62-f534d2fa59a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 10) — Tough on President
        Rodrigo Duterte, soft on former President Benigno "Noynoy" Aquino III.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035ef95a-5ea4-4e00-8b9c-33b09938fcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is how a group of complainants assess Ombudsman Conchita Carpio-Morales''
        actions and insist she must be impeached for practicing selective justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51d4dc6-7a7b-4ea9-a4bd-5c0d28c2e7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Manny Luna released a copy of the 64-page complaint, which
        is expected to be lodged against Morales this week at the House of Representatives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c581bf-df4d-4f87-911b-341e7686d3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants – former Manila Councilor Greco Belgica, and Evelyn
        Kilayko and Teresita Baltazar of nongovernment organization Tanggulang Demokrasya
        Inc.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765b49be-5a0b-4981-b553-84fa17d95d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are accusing Morales of culpable violation of the Constitution
        and betrayal of public trust - grounds for officials to be impeached under
        the 1987 Constitution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf90cd2-4bfe-4177-aa55-80d260c1db62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigating Duterte</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af34d76-b71a-41c5-917b-b791ebb68a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales betrayed public trust for "sanctioning the legally infirm
        fact-finding investigation of the President," the complaint read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6dd6ac-1b4f-49b2-a8f9-8c27dbcd02aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman "should have backed off" for lack of
        legal basis, it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d85920e-124f-4399-bfa6-234006ef00bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall Deputy Ombudsman Arthur Carandang on September 28 said the
        Ombudsman''s office is investigating Duterte''s wealth in response to a plunder
        complaint filed by Senator Antonio Trillanes during the 2016 presidential
        campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1432f2b-6001-4b8b-93ba-0d486f579fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales has delegated cases involving the Duterte family to Carandang
        after inhibiting herself, as she is the aunt of Manases Carpio, the husband
        of presidential daughter Davao City Mayor Sara Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a3e01c-c05d-4f13-ad70-5b4a8f1e6721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said then Davao City Mayor Duterte amassed ₱211 million
        in ill-gotten wealth, a claim Duterte has repeatedly denied.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0a1a49-7d0e-4dc8-a810-49a6a8cf4ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang said the Office of the Ombudsman has Duterte''s bank records
        from the Anti-Money Laundering Council (AMLC), but the council denied providing
        such documents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f62e07-c4a8-49a5-bd04-967b963a7a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ongoing fact-finding investigation against the President is
        not sanctioned by Sec. 22, Par. 1 of RA 6770 or the Ombudsman Act of 1989,"
        the complaint said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5847b1-4c92-4193-81b3-c9003d80015a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law states, "The Office of the Ombudsman shall have the power
        to investigate any serious misconduct in office allegedly committed by officials
        removable by impeachment, for the purpose of filing a verified complaint for
        impeachment, if warranted."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9e1e37-e563-4151-99da-2e6ed61145dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would not allow himself to be investigated by Morales,
        calling her corrupt.&nbsp; He also said the evidence against him were illegally
        obtained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7698cb24-5572-468f-8705-27914bd9d051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte: I won’t submit to Ombudsman’s authority in wealth
        probe</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4752417e-5989-40e5-bd9f-67e07c4126c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acquitting Aquino, allies</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b18fa0-17aa-4410-9e6c-e6764df4c773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s predecessor, on the other hand, enjoyed the Ombudsman''s
        favor, the complainants alleged. Aquino appointed Morales as Ombudsman in
        July 2011.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c07616-2d49-4262-aebc-b0870ebf0685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest travesty is Morales'' letting Aquino off the hook.
        How is (former Budget Secretary Florencio) Abad the only government official
        liable, when his official actions were authorized by Aquino?" the complainants
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ba8f49-e742-43b5-9248-a73c9256f3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 7, the Ombudsman cleared Aquino of liabilities over the
        P72-billion Disbursement Acceleration Program (DAP) controversy, while it
        found probable cause to charge Abad for violating Article 239 the Revised
        Penal Code or the usurpation of legislative powers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce09398-c127-4e42-932d-3b160f824103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman acquitted Aquino due to lack of jurisdiction, saying
        it has no authority over impeachable officials.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e74e4c-d994-47d7-852e-10028ad9502e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DAP is a program proposed by Abad and approved by Aquino in
        2011, aimed at boosting economic growth through fast-tracking the release
        of funds for priority projects of the government. The Supreme Court has since
        declared it unconstitutional for encroaching on the budget authority of Congress.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97652413-f218-4960-a030-0e5422fd390d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint echoed Duterte''s accusation of selective justice
        against the Ombudsman for not acting on complaints against Aquino allies from
        the Liberal Party, while swiftly ruling against Aquino critics.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea25ac4-ac8a-4239-8aee-e465a13327cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the examples it cited were plunder charges faced by Sen. Franklin
        Drilon and former Vice President Jejomar Binay''s graft case.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b27e9e-cfa3-4b2e-93f2-addcf557c02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Iloilo Convention Center case where the issue was overpricing,
        Carpio-Morales lost no time in exonerating Sen. Franklin Drilon, a stalwart
        of the Liberal Party; whereas in the Makati Parking Building II case, she
        was quick to condemn then Vice-President Jejomar Binay, Sr., notwithstanding
        the fact that the latter was an impeachable officer," the complaint read.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdb30a4-ad6f-4d49-adad-4335c7537487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Binays ordered charged over ₱1.3-billion Makati Science
        High School building</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8973342a-34ec-4be6-b9d4-24d0007a1061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Notably, in both cases, the contractor was Hilmarc''s Construction
        Company and the common issue was overpricing of the contract," it added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b2e363-cc7d-4997-a53f-a4fc4747138c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales has denied allegations of selective justice. She said she
        does not favor anyone in prioritizing the resolution of cases.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc4c875-1cf7-430b-9747-973c6cb81f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We give priority to high profile cases, high government officials,
        officials who hold supervisory positions, or cases that involve a huge amount
        of money or big property," Morales said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a00e5e8-b9d1-4541-89aa-9291f6c176da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales added those in the political majority when she assumed her
        post are now in the opposition.&nbsp; And vice versa, so the argument does
        not hold.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda81e52-ba3f-492c-a971-3c3ff3b193dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Ombudsman denies Duterte''s claims of ''selective justice''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc8ab6f-1fc4-44de-930c-a90b0175b239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint said numerous high profile cases at anti-graft court
        Sandiganbayan had been dismissed due to inordinate delays attributable to
        the Ombudsman.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5544ae4e-2e64-4d02-a7e5-77f0cb6688fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It violates the accused''s right to speedy disposition of cases
        according to Article 3, Section 16 of the Constitution, the complaint said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d29144-e5e2-49c2-9f4b-b881c9e5f039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under her watch, complaints have been gathering dust at the Office
        of the Deputy Ombudsman for the Military and Other Law Enforcement Offices,
        Office of the Deputy Ombudsman for the Visayas, Office of the Deputy Ombudsman
        for Luzon and Office of the Deputy Ombudsman for Mindanao," the complaint
        read.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f8dc94-1e42-48b6-a9fa-4e44e749ce87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embattled Ombudsman</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d956ba-dc0a-4d28-859e-dd8889b8cff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Belgica''s complaint, two other impeachment raps are
        being prepared against the Ombudsman.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c3a2ac-0a98-41f3-8a02-8ef9997b89ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some families of the 44 Special Action Force (SAF) troopers who
        died in the bloody Mamasapano encounter in 2015 also want Morales ousted.
        They said Morales downgraded the case when she cleared Aquino of homicide
        charges.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87430034-216b-494e-9f14-d72df1b791ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more: Some families of SAF44 to file impeachment raps vs. Ombudsman</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1afba7-60ba-4e16-8ca7-ed6773e6652b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdinand Topacio, counsel of the 11 families, and Manny Luna, said
        some congressmen already expressed intent to endorse their impeachment complaints
        especially after Duterte himself called for Morales'' impeachment.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6d5663-b100-476a-b3ca-966876597db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are garnering more and more support in the lower house… We have
        2 or 3 already confirmed," Topacio said last Friday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b738613-e8bc-4bf4-bf23-c046fc23dec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A complaint needs the endorsement of at least one congressman before
        it can be heard by the House of Representatives. A vote of at least one-third
        of the members of the House of Representatives, or 98 out of the 292 incumbent
        congressmen, can start an impeachment trial at the Senate.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3c409c-a18e-4dda-bd77-fbb858414336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on October 4 said he will also file an impeachment complaint
        against Morales for her selective justice.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b8b6fb-539e-40a5-af7e-91d924446441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if another impeachment rap is filed first, the President would
        have to wait another year to file another case.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e864c27-3876-4665-ac1f-9f7df2583e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 5 of Article XI of the Constitution, "no impeachment
        proceedings shall be initiated against the same official more than once within
        a period of one year."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e13bcd-f3a4-46cd-bdff-36b33ffa8e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been at odds with Morales after her comments on the
        government''s bloody war on drugs. Duterte called her out in July for saying
        telling Japan''s NHK World it is "not acceptable" for the President to threaten
        criminals.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174c1ae0-47b0-4033-8682-464fb4c83a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Duterte to Ombudsman: Find law vs threatening criminals</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38e4e49-32ae-4326-80bc-c8a4a156ea28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:09:53.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T09:09:57.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Joyce Ilas and Chad De Guzman contributed to this
        report.</p>'
  'andi-eigenmann-interview':
    'author': 'Don Jaucian'
    'caption': '"I was born into the film industry and acting and filmmaking is something
      that I’ll always be passionate about," she says. "It’s just that I feel that
      I grew out of that whole showbiz stigma." Photo by JL JAVIER'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2017-10-11T13:36:06.173+08:00
    'imagesource': 'jcr:4b49683f-4d59-4b3a-8439-8aca209ccdba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '209d3858-fe44-44d7-9e92-be4e20171867'
    'lead': 'Actress Andi Eigenmann isn’t really quitting the acting industry, but
      she’s done with being an “artista.”'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-01T05:45:42.221Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T09:13:39.744+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T09:13:38.850+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: Why Andi Eigenmann is quitting the ‘artista’ life

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e300f457-1c32-4a2e-b21d-46d5ea03ae46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.222Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Andi Eigenmann
        didn’t quit being an actress. She only quit the forced artista part that she’s
        learned not to subscribe to through the years. She still wants to be in films
        (she’s still in contract with Viva Artists Agency and ABS-CBN), as she clarified
        in a candid conversation one Monday afternoon, a week after reports of her
        quitting showbiz circulated on news sites and social media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a868df-d916-40a3-96aa-c56e4dd0ba74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.222Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole thing seems to have started with an incident where Eigenmann
        refused to take a picture with a fan who approached her at an airport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd5eaae-4038-4fcf-b22a-05e6faa5a0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.222Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The thing was that the articles that you saw online were picked
        up over a conversation [on Instagram] between a stranger. I didn’t even know
        who that person was,” says Eigenmann. “I just felt the need to defend myself
        because it was actually a topic that I’ve always been affected by. But in
        terms of quitting showbiz, I just want to clarify that I’m not leaving the
        film industry, that’s something that’s already a part of who I am,” she says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6abd3e1-d2d5-4c73-9ae4-d48bb5c0331d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.243Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was born into the film industry and acting and filmmaking is
        something that I’ll always be passionate about. It’s just that I feel that
        I grew out of that whole showbiz stigma, I don’t want to force myself to be
        perceived as a person [who] I’m really not,” says Eigenmann. “I just want
        to be known for what I do as an actor and not be defined by who they think
        I am based on the news. Being an actor is something that I’ll always be. [But]
        ‘yun, I don’t want to be a star,” she adds, laughing.</p>'
    '8':
      'image': 'jcr:87cd7869-54c9-47a3-815c-abd6c295dbce'
      'imageCaption': 'Andi Eigenmann isn''t really big on dressing up, she says.
        For the interview, she was wearing a Ramones shirt underneath a big jacket,
        and showed up without make up, sporting a band aid in her chin where she popped
        a pimple. "This is how I look like everyday," she says with a laugh. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2578a50e-34fd-43cb-b468-77e79d8c41ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.243Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85cadbb-7b67-4007-b7c7-ed33d4a017bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.243Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Eigenmann has had significant roles in major T.V. shows and
        films, such as “Camp Sawi,” “Dyesebel,” and the award-winning “Ma’Rosa” in
        which her mother, Jaclyn Jose, won Best Actress at the 2016 Cannes Film Festival
        (and also landed Eigenmann a Best Dressed nod for walking the Cannes red carpet
        from Vanity Fair, alongside Charlize Theron, Kirsten Dunst, and Juliette Binoche),
        she feels like her body of work hasn’t proven her mettle as an actress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a07568-4996-423a-a928-bd63c858cca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.244Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, “Ma’Rosa” — where she played Jose’s daughter scrambling
        for money to get their parents out of jail — seems to be a special film in
        her career. “‘Ma’Rosa’ is something that I actually connected to. I understood,
        kung baga ako ‘yung audience niya. And it''s something that I believe I can
        talk about to people.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752798b3-7bd9-4715-87e9-77dd81655182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.244Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9979c215-892c-4f0e-af4c-f7432b858ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.244Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subject of film and filmmaking gets her going. After a lengthy
        conversation about her controversial decision to quit being a star, we wound
        up talking about her mom’s films (“‘Itanong Mo Sa Buwan’ was ‘Gone Girl’ before
        the book and the movie came out! Ang ganda ‘nun!”) and the kind of roles that
        Filipino actresses usually get (“Before, if you did a sexy movie, you were
        just an actress, ngayon, if you do that sexy star ka na.”) while confessing
        that she hasn’t been able to watch current films since classic Filipino films
        fascinate her more (“Ang gaganda ng roles noon!”).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbee7bdc-4a1a-483e-b950-176f708aac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.244Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eigenmann has always been outspoken about what she thinks about
        the industry, and it has, most of the time, gotten her into trouble. A quick
        Google search yields articles about her bitter custody battle with Jake Ejercito
        over their five-year-old daughter Ellie, items about a person she’s referring
        to in a tweet, or responding to criticisms online.</p>'
    '16':
      'image': 'jcr:73a6c3a1-dc55-41b3-b4a7-4b1b1c174a65'
      'imageCaption': '"I was not allowed to step out of my house without makeup,"
        says Andi Eigenmann. "If it was time for mall tours and [I] see my fans, they
        would ask me “Ba’t ganyan itsura mo? Ikaw talaga!” Because I will not be idolized
        anymore if people see that this is the way that I look like in real life.
        I like to be comfortable but that wasn’t accepted in the industry." Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93cdcbb-76c6-4661-9680-cdc0f43c669f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.244Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c53ee1-8c82-4f56-b419-9198a7175cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.244Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2013 Rogue Magazine cover profile on her, Eigenmann has been
        described as such: “Local tabloid press have labeled her rude and haughty
        (the accusation thrown at most articulate artistas), boy-crazy and possibly
        promiscuous (she’s a single mom!), ungrateful and impatient (how dare she
        not dignify their below-the-belt questioning). But the one thing no one can
        say is she’s not forthcoming.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11bc92c-2625-4aae-80d4-e32392770451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.245Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says, “I didn’t even give myself a chance to be known for what
        I like to do. I used to play basketball for nine years, I also do martial
        arts, and I love to surf. But nobody cares. All they care about is the way
        that I look and that I will look good enough in society’s eyes; that I can
        be a leading lady that they’ve always molded or thought that I was. I’m no
        star; I’m just a normal human being who wants to fight for what I believe
        in.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b2b358-8977-40a6-bba7-fe867d95102a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.245Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In short, hindi naman sa iniiwan ko ‘yung film industry pero ayaw
        ko na ng showbiz,” Eigenmann adds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dbb375-3980-412e-a287-6c95ed1f5246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.245Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over coffee, CNN Philippines Life sat down with the actress who
        talked about how she made this decision, how she found herself in the midst
        of controversy, and what she’ll be doing next. Below are edited excerpts from
        the interview.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef03c1e-9d6b-45a2-bc53-d91179e9c626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.246Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Was this decision a long time coming? That you want to quit
        being an artista, and focus on your career as an actress?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054c489d-224d-42a8-9e34-2e26f9a2cf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.246Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been two years since I was brave enough to go into my manager’s
        office, Viva Artist Agency, and tell them that, and lumabas talaga sa bibig
        ko na I’m not happy anymore. I felt like I wanted to take a break from it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ddabd8-059e-4201-b905-c8f9b60b7e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.246Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Between then and now, what happened?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1831d09-97b5-4a11-b3f2-c8574b75c0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.266Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel like it’s because I was born into the industry, having parents
        who are actors. I was raised with that mentality that this is where I belong.
        I got into it at 17 years old, even more, I [have not] gotten to know who
        I really was. All I knew was that I was gonna apply for film in UP Diliman
        and before I was even able to enroll, they hired me for a launching T.V. show.
        And because filmmaking is the only thing that I was sure of, that I was interested
        in, why would I say no to that? It was an opportunity to get myself in the
        industry and be known.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1276ee-2fc9-40a1-9b9d-ac908404f021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.266Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the time you started acting until now, did you ever have a
        chance to realize that dream?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9577b0-7aad-44e4-99ff-5609ad5bf998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.266Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. Not even. Just because I was never brave enough to do so. I
        felt staying in your comfort zone is the way to go. That’s all I know how
        to do. It’s been 10 years since I’ve been in the industry and that’s all I’ve
        known. It resulted to me being depressed, not really being happy. I’d always
        get into trouble; I’d always be on the news, which is something people thought
        I liked. That’s a common misconception about me. I don’t know why people like
        talking about my personal life when I don’t really like people meddling in
        my personal life. Being depressed and wanting to alienate myself from that
        whole … thing … allowed me to give myself the opportunity to try and explore.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3274c628-e628-45d2-8ade-f9552b035733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.267Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I didn’t do any T.V. shows for two years up until last year. Those
        two years was just me traveling, soul searching, finding myself. [But] I still
        found my way back. I felt like maybe now that I know who I am, it’ll be easier.
        But it still wasn’t.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24577593-a108-4937-a1ac-28c7b76050be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.267Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>During the whole time you''re in showbiz, did you think
        that you didn’t have an opportunity to develop as a person because there’s
        pressure and that you’re the daughter of famous actors?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e475e5-8132-46ea-b54b-7fb88fbe0226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.267Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370d1e37-ef90-43c1-9a01-15c525ba0939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.267Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. Exactly. And to be a star, it’s very different from Hollywood.
        This is me. This is who I am — I have curly hair, I have lots of freckles,
        I popped my pimple, and I have tattoos in my arms. But that’s not how you
        should look like if you want to be a star. It’s because I was launched before
        figuring out who I was as a person, it wasn’t so hard for me to say yes to
        everything. To allow them to dress me up, to be the person that people will
        idolize. That typical .. star [laughs] with big, long hair.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c683934-4aab-4400-8152-fba4c2479e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.268Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was not allowed to step out of my house without makeup. If it
        was time for mall tours and [I] see my fans, they would ask me, “Ba’t ganyan
        itsura mo? Ikaw talaga!” Because I will not be idolized anymore if people
        see that this is the way that I look like in real life, like this, that I
        don’t like to dress up and wear revealing clothes. I like to be comfortable
        but that wasn’t accepted in the industry. They said, dapat ganyan, dapat kang
        makinig.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2537bba4-5140-415b-8b95-7e64152575b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.268Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I grew older, I realized that I don’t want to force myself into
        this anymore because it just doesn’t … it doesn’t really abide by my values
        as a human being. And I’m all about being myself. I don’t want to pretend
        that I enjoy being a mistress on T.V. [and movies] when I’m a feminist who
        thinks that the most shallow thing is to watch us on T.V. fight over a guy.
        Why is that the only topic there is that people would seem to buy into? Sabi
        ko, ayaw ko na. Ayaw ko nang ipilit ‘yung sarili ko.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb00cdff-5b71-46e2-9361-be037ca6ea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.268Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a70e412-4f97-4364-bf0c-2e81d9d8db55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.268Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did that create a strain in your career? You’re at this
        breaking point where you don’t like what you’re doing, so how did that affect
        your work?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0f1e2a-5551-404c-b8cd-09a2cf024a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.269Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel like, first of all, I was 22 years old when I gave birth
        to my daughter Ellie, but because people couldn’t get in on every detail of
        that bit of my life, I was in the wrong. Because I have a daughter, a party
        girl, probably a rebel, or whatnot. I had a daughter because I was in love
        and that was the fruit [Laughs]. Yeah fine, but I didn’t expect [...] I faced
        ridicule because of it. Because we live in a patriarchal society where a woman
        with no man cannot stand by herself.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24073f29-527e-45b6-b436-31296d74e3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.269Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People blamed me for wrongfully accusing my first boyfriend of being
        the father when I never went on the news to say that he was. I was crying
        on the news because nobody wanted to be there with me and say that he was
        the father. I was crying on the news because I was physically abused but nobody
        made him apologize to me, when everybody makes me apologize to him for losing
        his career. It’s so ironic when these are the same people that say, ‘Hey,
        you have to be grateful that you have us because if you don’t, you will be
        nowhere.’ But how come I’m at fault for taking the career of Albie [Casiño]?
        Only me?</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559e895c-c0da-4f2a-a98d-80c2f95d4f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.269Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know, these people in my past, I don’t hate them. I love them.
        I’ve forgiven them. They were a part of my life for a reason. And maybe they’re
        also [instrumental in] how I’ve become the person who I am today. But it’s
        the people around, ‘yung mga sawsawera, ‘yun ‘yung mahirap. And that is brought
        to me by showbiz [Laughs].</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16914b16-c092-4741-ab0c-7e0b911095c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.269Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think was the most unfair thing that was said
        about you?</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79e78d1-d208-4b85-af72-f15cabcf1957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.270Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s all the sexism in the industry. Na, wala akong karapatan na
        i-idolize ako ng mga tao, na i-admire ako ng mga tao because nagka-anak ako
        out of wedlock. Because in this society, it’s modesty that gets you to be
        admired by everyone. How come a woman can’t be admired because she’s strong?
        Because she’s so flawed, and amid her flaws, she can stand by who she really
        is and she can fight for what she believes? How come a woman can’t be admired
        because she has a mind and she is where she is because she wants to inspire?</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac861848-4d28-41ea-959b-3a9723f26359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.270Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t want to inspire based on the way that I look [or] because
        I want to pretend that I’m the next Mother Teresa. I want to inspire based
        on what I can do. I don''t want to just entertain people. I''m not here because
        I want to become rich. I don''t need that. I''m in this industry because I
        want to be able to share, to express myself through art, and allow people''s
        hearts to be touched by what we do, as filmmakers. I''m not going to compete
        for the spot at the top because I want to have everything, I want to be famous.
        No. I was never in it for that and that''s one thing people never really realized
        about me is that I never wanted to be famous. I''m a quiet person [Laughs].
        I do not like to be the center of attention. I just really love the art.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed783eee-3ed2-416b-bcf3-4a9bf944ce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.291Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But somehow, I don''t deserve to be recognized for it because I
        don''t know ... because I''ve made mistakes? Because I''m a human being and
        because I''m not afraid to filter out my authenticity to the public, diba?
        [Laughs]</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7234540-9fab-4cdf-83b5-1f0a7350a381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.291Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobrang excited ako for this by the way because it''s the first
        time that I''m actually going to be interviewed for who I am. Like, dati tanong
        lang sa''kin, paano ka pumayat? ‘Yun lang ‘yung generic question.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7408895-4268-4374-aed1-fc406a60ed28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.291Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And every time you’re doing interviews or covers, it''s
        always related to something that you''re doing.</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3de4047-17e4-4aa5-a126-eb9397a62501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:45:42.292Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T09:13:39.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, exactly. It''s always related to a project that I''m doing
        now, na walang kinalaman, connection sa''kin or sa issue or may controversy
        na naman about me. Now no one cares about me, now I''m irrelevant because
        I live a peaceful life with my boyfriend and my daughter, now no one cares,
        diba? And I don''t mind [Laughs]. But it''s sad because it talks not about
        me but about the people.</p>'
    '67':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
