  'sws-social-weather-stations-leni-robredo-satisfaction-rating-rodrigo-duterte':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-13T14:41:53.557+08:00
    'imagesource': 'jcr:c4c14e68-c2b6-42d6-8584-3bd8fb53a7dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c66fe1a-3be8-41d8-bb47-79d6130759a9'
    'lead': 'The Social Weather Stations (SWS) also found that Senate President Koko
      Pimentel got personal-high ratings, while House Speaker Panteleon Alvarez got
      personal-low ratings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T11:31:55.501+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T11:31:58.542+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T11:31:58.380+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: Robredo satisfaction ratings up as Duterte nets double-digit drop

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d62880-7bea-49e5-a0b5-a36a02b9983c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:31:55.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:31:58.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> A
        survey found more Filipinos satisfied with Vice President Leni Robredo''s
        performance, with her latest net satisfaction rating almost matching that
        of President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc15fd96-f6ec-447b-b692-0a46b8d71855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:31:55.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:31:58.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the SWS survey, which interviewed 1,500 people nationwide
        from Sept. 23 to 27, showed Robredo''s net satisfaction rating in September
        2017 at 41, with 62 percent satisfied, 21 percent dissatisfied and 16 percent
        undecided.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df342f5c-c544-4a32-8fb6-b115ce399d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:31:55.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:31:58.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net satisfaction rating is computed by subtracting the number of
        people dissatisfied from the number of people satisfied.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0390f8db-b21e-4b54-b33e-9c47d8586392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:31:55.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:31:58.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s latest rating is up five points from the 36 (60 percent
        satisfied, 24 percent dissatisfied, 15 percent undecided) she got in June
        2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c201a7-b9b5-4fb0-869f-e58dcb9f642a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:31:55.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:31:58.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both numbers are in the "Good" classification, the third-highest
        in the private poll group''s nine-parameter scale that ranges from "Excellent"
        to "Execrable."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc05411-d101-4be4-add8-9a3277bd9b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:31:55.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:31:58.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same survey also showed less Filipinos are satisfied with Duterte''s
        performance, with his September 2017 net satisfaction rating dropping 18 points
        to 48 ("Good") from his 66 rating ("Very Good") in June 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c47f35-929c-45a9-999a-6ed1fb39f133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:31:55.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:31:58.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: SWS: Drop in Duterte''s satisfaction, trust rating normal</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372a913f-c4ff-421c-a2b6-c63fb838de9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:31:55.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:31:58.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS said Robredo''s five-point improvement was due to a seven-point
        increase in Luzon (except Metro Manila) and Visayas, remaining respectively
        at "Good" and "Very Good," and a 3-point increase in Metro Manila, staying
        at "Moderate."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2fdbd3-b78f-4e1d-b139-a576af1a2426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:31:55.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:31:58.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, her satisfaction rating in Mindanao dropped by a point,
        staying at "Good"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef6ef26-b97e-4c87-89d3-260b1629c076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:31:55.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:31:58.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of socioeconomic class, Robredo got a 13-point increase
        in classes ABC and 6-point increase in Class D, with her satisfaction rating
        in these classes staying at "Moderate" and "Good," respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee19b2f-d9f8-45f6-ab3d-57b804266dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:31:55.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:31:58.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, her satisfaction among the poorest Filipinos in class E
        went down five points, but still remained "Very Good."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7695257c-ac68-483d-88c8-24abac4d5b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:31:55.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:31:58.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the SWS said both leaders of Congress got record net
        satisfaction ratings for September 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef15cf25-ef84-47bf-bd12-c1cbffbc7026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:31:55.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:31:58.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel retained his "Good" rating, getting
        a "personal high" of 46, up 13 points from his 33 in June 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5506055e-835f-4254-a89c-faa42b26e1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:31:55.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:31:58.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez''s rating fell from "Moderate" to
        "Neutral" to a "personal low" of 8, down by eight points from his 16 in June
        2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad902e5-1b77-41cc-86d7-4863963151fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:31:55.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:31:58.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Chief Justice Maria Lourdes Sereno''s rating also went
        down from "Moderate" to "Neutral," dropping 12 points from 21 to 9.</p>'
