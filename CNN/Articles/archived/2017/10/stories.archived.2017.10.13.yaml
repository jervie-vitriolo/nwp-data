      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actor Terry Crews said he understands why
        women are reluctant to raise sexual harassment allegations against Hollywood
        power brokers like Harvey Weinstein.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ddee26-94c9-4cba-804f-382a95cfaaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:55:34.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:55:37.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why does he get it? "Because this kind of thing happened to ME,"
        Crews said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ab636b-316e-49cf-b381-86a2590d6978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:55:34.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:55:37.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As misconduct allegations mount against Weinstein, Crews became
        the latest celebrity to come forward with similar claims against another Hollywood
        executive. In sharing his story, Crews called attention to the power dynamic
        that he said keeps sexual assault survivors from speaking up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cea67e-890c-4a97-8477-e070109b0777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:55:34.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:55:37.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crews said his piece on Twitter, hours after an explosive&nbsp;New
        Yorker&nbsp;magazine story alleged that Weinstein had raped multiple women.
        The report included new allegations of harassment and other improper behavior.
        A spokeswoman for Weinstein denied the rape allegations in a statement to
        CNN. "Any allegations of non-consensual sex are unequivocally denied by Mr.
        Weinstein," the statement read. "Mr. Weinstein has further confirmed that
        there were never any acts of retaliation against any women for refusing his
        advances."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cc5376-c546-49d8-8a89-47b653b66a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:55:34.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:55:37.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The underlying message of Crews'' disclosure isn''t new or novel.
        But sexual assault survivors hope that hearing it from a man will show how
        widespread the problem is.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71153674-ae55-414e-a0bd-287fa925b64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:55:34.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:55:37.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein scandal grows as more women come forward</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c590366-4634-4aec-a4c2-1c18f711e124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:55:34.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:55:37.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crews, known for his roles on "Everybody Hates Chris" and "Brooklyn
        Nine-Nine," did not name the "high level Hollywood executive" whom he accused
        of groping him at an industry event in 2016. He thought about challenging
        him until he considered the possible headlines on the incident: "240 lbs.
        Black Man stomps out Hollywood Honcho," he surmised. "Only I probably wouldn''t
        have been able to read it because I WOULD HAVE BEEN IN JAIL. So we left."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99410a17-1b5c-4511-a01c-0c18c6c1d493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:55:34.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:55:37.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crews said he talked to people who worked with the executive. The
        next day, the executive called Crews to apologize, "but never really explained
        why he did what he did," Crews said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58f99e8-b563-4281-9219-4d3e79b32896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:55:34.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:55:37.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I decided not to take it further because I didn''t want to be ostracized
        -- par for the course when the predator has power and influence," he said
        on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ba3535-d5ee-43a8-9be0-f6a16271486c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:55:34.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:55:37.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I let it go. And I understand why many women who this happens to
        let it go," he continued, laying out the potential scenario:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3536948b-611d-43e8-9c46-81632a911121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:55:34.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:55:37.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who''s going to believe you? Few.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48efb189-b52f-4a68-8e2d-0d71f3f99af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:55:34.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:55:37.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What are the repercussions? Many.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ac7708-3700-4647-bcf8-947b9b0a1505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:55:34.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:55:37.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you want 2 work again? Yes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a526fa09-db01-4aa6-8faa-917873dc3649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:55:34.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:55:37.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you prepared to be ostracized? No."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809c3e4f-4b33-4914-ace5-b200220b79c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:55:34.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:55:37.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The balance of power</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb61410b-8a62-4c4c-91ce-3552564c1e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:55:34.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:55:37.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power differential between Weinstein and his accusers has been
        a dominant theme of the scandal from day one. In the&nbsp;first article&nbsp;to
        detail allegations, an accuser cut to the core: "The balance of power is me:
        0, Harvey Weinstein: 10."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a3df07-574f-4622-a098-c6d7143df701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:55:34.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:55:37.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phrase "power dynamics" refers to the privilege and power that
        some hold in relation to others who may be marginalized or disenfranchised,
        such as women. In the workplace, people with higher status have power over
        the quality of life, opportunities and work advancement of those with lower
        status, said Thema Bryant-Davis, assistant professor of psychology with&nbsp;Psychology@Pepperdine,
        Pepperdine University''s online Master of Arts in Clinical Psychology program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a669cc4b-8949-4137-8b16-5a11722eed9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:55:34.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:55:37.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see power dynamics in who is given free license to abuse the
        bodies, time and skills of others without penalty, accountability, or justice,"
        Bryant-Davis said. "Men and women have been victims and perpetrators of sexual
        harassment. However, men''s sexual harassment of women has been more pervasive
        and socially expected and accepted in society."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4a042c-646b-4bf5-b571-174ec1ae08b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:55:34.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:55:37.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of Weinstein''s accusers have said they feared the consequences
        of challenging a man who held their career in his hands, and decided it would
        be better in the long run to keep quiet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cae61e2-78c2-46fd-ad39-2bcacc25c737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:55:34.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:55:37.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In&nbsp;her account&nbsp;of harassment allegations against Weinstein,
        actor Gwyneth Paltrow said she feared the repercussions for her career if
        she were to speak out. After her then-boyfriend, Brad Pitt, confronted Weinstein,
        the Miramax producer warned her not to tell anyone else, she told The New
        York Times.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966c23b6-85a3-4a68-9aac-1a2b7164a8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:55:34.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:55:37.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought he was going to fire me," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bf8210-505f-4f32-b4b6-eabed2a756d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:55:34.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:55:37.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why women don''t report</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7313ed35-5ae1-4a59-a0bf-45cd6c0d5c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:55:34.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:55:37.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From&nbsp;Bill Cosby&nbsp;to&nbsp;US President Donald Trump, scandals
        involving decades-old allegations of unwanted sexual contact tend to revive
        the same questions about why survivors don''t come forward sooner. The conversation
        reached a fever pitch one year ago, after a&nbsp;leaked tape&nbsp;revealed
        Trump making sexually aggressive comments, followed by&nbsp;groping allegations&nbsp;from
        two women. As criticism of Trump''s accusers grew, the conversation took off
        online centered on the hashtag&nbsp;#WhyWomenDontReport.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfcb464-a05c-4ead-8db9-a8293da7acc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:55:34.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:55:37.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reasons are many: fear of reprisals or being blamed, not enough
        corroborating evidence, or shame. But when predators hold some measure of
        control or power over their victims, those fears are amplified.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98cbd8a-a0bf-4b50-9d8d-e451350230cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:55:34.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:55:37.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just a problem in Hollywood, Crews pointed out. "But
        sometimes you have to wait and compare notes with others who''ve been victimized
        in order to gain a position of strength," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be94809-16a4-4e9f-8791-52d39cfdaabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:55:34.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:55:37.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, me coming forward with my story will deter a predator
        and encourage someone who feels hopeless."</p>'
