    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '#OdettePH now severe tropical storm, slows down on way out of PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b1a1fa-ada6-460a-9831-61186f09c44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:15:34.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:15:38.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include PAGASA''s 11 a.m. advisory.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed638ee-c5fe-43a7-b193-b4ce6cd5490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:15:34.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:15:38.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> "Odette"
        has intensified into a severe tropical storm and is expected to bring rain
        over some parts of Luzon, the national weather bureau said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ab1bb1-46d1-4196-91b6-92fbf93ecddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:15:34.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:15:38.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) in its 5 p.m. advisory said Odette now packs maximum
        sustained winds of 90 kph near the center and gusts of up to 113 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c4502d-77e2-4e86-b1c2-e6d6470a3000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:15:34.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:15:38.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It earlier logged winds of 75 kph and gusts of up to 100 kph at
        11 a.m. Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0292c3d-1dd1-4f38-89d7-1a57b072f89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:15:34.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:15:38.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was last spotted 205 kilometers west of Sinait, Ilocos Sur at
        4 p.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153c5fae-b88a-404e-8453-5477cb0c9e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:15:34.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:15:38.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm has slowed down, moving west-northwest at 15 kph, formerly
        24 kph. It is expected to leave the Philippine Area of Responsibility (PAR)
        on Saturday, heading for China and Vietnam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a642ef75-d24b-4bfd-9510-16ebcc57536e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:15:34.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:15:38.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyclone warning signal no. 2 has been lifted, while signal no. 1
        is raised over Batanes, Babuyan Group of Islands, Ilocos Norte, Ilocos Sur,
        and Pangasinan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f59a3d-20b7-41dd-87b3-7f164f6fd033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:15:34.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:15:38.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said although the storm strengthened, fewer areas will be
        affected as Odette leaves PAR.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cde895c-5f09-4109-9e76-a1c54f7bd600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:15:34.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:15:38.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unti-unting lumalayo sa kalupaan ang bagyo kaya wala na pong lugar
        na nasa ilalim ng tropical cyclone warning signal no. 2 (The storm is slowly
        making its way out of the Philippines so there is no more area under tropical
        cyclone warning signal no. 2)," PAGASA weather forecaster Aldczar Aurelio
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce20fc02-8f14-45da-9062-3974224e142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:15:34.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:15:38.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA still estimates moderate to heavy rainfall within the 400-kilometer
        diameter of Odette, particularly the provinces of Zambales and Bataan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c153be-a579-4939-b4d1-8198ed4ac3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:15:34.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:15:38.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It warned sea travel over the northern seaboards of Northern Luzon
        will be risky.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac860ae4-0a9a-4ef9-9ac9-1a4736304200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:15:34.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:15:38.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, PAGASA Weather Forecaster Nikos Peñaranda told CNN Philippines
        "New Day" that the rains could isolate some rural communities in northern
        Luzon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407098e2-e5a4-4ea1-ae2d-0cf28e977dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:15:34.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:15:38.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang concern natin is itong mga ulan na dala niya, especially dahil
        yung areas na ''yan ay mountainous," he said. "Mataas ang tsansa ng flash
        floods and landslides dun sa areas na ''yan, which is the high-risk factor
        po ng Northern Luzon."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f44c54-753c-427b-8ef1-325221dcc864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:15:34.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:15:38.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our concern is that the rain that Odette brings, especially
        since those areas are mountainous. There is a high chance of flash floods
        and landslides in those areas, which is the high-risk factor in northern Luzon.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93476721-8379-4ef4-bb64-5160bc4aa0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:15:34.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:15:38.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peñaranda said PAGASA is monitoring another low-pressure area that
        could enter the country next week as a tropical storm.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5866a7b3-bc71-4f47-b718-0b0b65e077ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:15:34.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:15:38.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malayo pa naman po ito, although ang implication po ''pag malayo
        po yung low-pressure area ay marami itong pagkakataong mabuo, mag-develop,"
        he said. "So paghandaan din po natin ''yan. Pero of course, at this point,
        possibility pa lang po ''yan."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6dde44-2738-466f-af55-11cb647492ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:15:34.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:15:38.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is still far away, although the implication when
        the low-pressure area is far away is that it has a lot of time to form and
        develop. So we are also preparing for that. But of course, at this point,
        that is still just a possibility.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa6584d-c9f0-4d71-bce8-8133510f5969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:15:34.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:15:38.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan has suspended classes from preschool to senior high school
        on Friday due to the tropical storm.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6992a10c-5d86-4847-a40c-fe64a50f08ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:15:34.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:15:38.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: #WalangPasok: Class suspensions for October 13</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04cbfb1-d72f-49e0-a59d-d1d961a77aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:15:34.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:15:38.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cagayan Provincial Disaster Risk Reduction and Management
        Officer Bonifacio Cuarteros told CNN Philippines "New Day" the weather in
        the southern part of the province was improving.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd012d1da-b2b9-4689-ba2a-e5a0d0cd021b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:15:34.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:15:38.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in the northern part of the province ay makulimlim pa rin yung
        kalangitan at may mga area pa na may mga pag-ulan," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa661a15-47bc-491b-9617-97366f1de125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:15:34.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:15:38.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But in the northern part of the province, the skies
        are still overcast and there are still areas experiencing rains.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8a5694-c79a-4e1b-90d2-6d9fcd9b2327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:15:34.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:15:38.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuarteros also said there were only temporary power outages in the
        province on Thursday night and that they are checking areas affected by the
        storm.</p>'
