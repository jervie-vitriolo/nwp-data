    'title': 'Actress Nadine Lustre: I have struggled with depression

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da62fd39-7f32-405b-b716-ef8d243082d3'
