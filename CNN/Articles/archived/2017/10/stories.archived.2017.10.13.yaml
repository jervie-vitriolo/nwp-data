      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte maintains high approval, trust scores – Pulse
        Asia</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635a4267-2eae-4e0c-84c9-42ee9140fa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Mixed emotions'' on turnover</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf49f63-b4e6-4d74-bed4-16bcce90df22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said that while he was "happy" to rest, he had mixed emotions
        when the President informed him of the drug war shift two days before its
        announcement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d61f876-91ee-486d-b480-c6df28188941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Happy ako pero mixed emotions, may halong kalungkutan dahil we
        have devoted yung aming energy, yung aming resources for the last [year and
        a half], nakafocus doon sa war on drugs," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9abbe10-4028-4b79-9d09-f5514ed3f259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I was happy, but I have mixed emotions. There''s a
        bit of sadness because we devoted our energy, our resources for the last [year
        and a half] on the war on drugs.)</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfa1a94-3aec-46a4-87d6-f46e326f1f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the police had grown "attached" to anti-drug operations
        Oplan Double Barrel and Oplan Tokhang.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8105e15-aa44-4590-b14e-d58110b37dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief also expressed reservations about PDEA''s capabilities
        to take on the drug war in terms of manpower, saying the police would leave
        behind a "vacuum."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa496a8a-2a57-4260-aa6c-5bc754719395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now we are 185,000 yung policemen ko, nakatutok sa war on
        drugs. Tapos biglang magback off. Then ang maiiwan doon yung 1,700 na PDEA,
        kasama pa dun yung mga administrative personnel nila na hindi dapat pumupunta
        sa field," said Dela Rosa.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432626c9-77e9-4fe2-bf3f-012133b55a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Right now, there are 185,000 policemen working for
        the war on drugs, and they''ll suddenly back off. The ones left behind will
        be 1,700 people from PDEA, including administrative personnel who shouldn''t
        be on the field.)</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9487f7a-4de4-464c-9ce5-2cebea86f731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wrong definition of EJKs?</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a1263e-3aea-40d5-95ae-2d4012d206dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also maintained that there was no such thing as extra-legal
        or extrajudicial killings, only "homicides under investigation."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a150cecf-a960-4c12-9055-27f055361d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the police operated on a definition of extra-legal killings
        provided by Administrative Order 35, signed by former President Benigno Aquino
        III.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0d1964-6901-4f3e-878d-e9d559ce7e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order created the inter-agency committee on extra-legal killings,
        following accusations of violence and intimidation against "civil society,
        cause-oriented groups, political movements, people''s and non-government organizations,
        and by ordinary citizens" by state and non-state forces.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1f7c64-fd78-415f-80a2-4993dbc03ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have pointed out that the characterization of extra-legal
        killings in the order was contextual and not a comprehensive definition.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca1ee82-2dca-4eb9-91ce-c1d4d49b5de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a 2007 Supreme Court ruling said suspects killed without
        due process were covered by extra-legal killings. In the Writ of Amparo, the
        high court wrote the definition included "the illegal taking of life regardless
        of the motive, summary and arbitrary executions, ''salvagings'' even of suspected
        criminals."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5150d0b-e0b1-445a-a2db-eab8a6011f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When informed of this, Dela Rosa said, "Kung iyan ang basehan natin,
        we should take each case independently, separately. Hindi yung lahat ng namatay
        sabihin mo, [extrajudicial killings]."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2dc49e-7299-4cc5-b707-6badcac51ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: If that is our basis, we should take each case independently,
        separately, not lump all the deaths together and say they are [extrajudicial
        killings.])</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163b204e-3f71-4305-8215-257b22a3ea34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit, kung nandiyan yung lumalaban... hintayin mo pa na i-hearing
        muna natin dito, i-trial muna natin dito bago ko ito barilin? Nakatutok na
        yung baril sayo ng drug pusher, maghanap ka pa ng due process... you have
        to defend yourself," said Dela Rosa.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f6b57c-020a-424f-b2f4-ebb501b2ea71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: If you''re in a fight... will you wait for a hearing
        or trial before you shoot someone? The drug pusher is pointing a gun at you,
        and you look for due process... you have to defend yourself.)</p>'
