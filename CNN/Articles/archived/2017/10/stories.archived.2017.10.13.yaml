      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Following
        a series of Instagram stories, featuring a symbolic semicolon with the hashtag
        #KeepGoing and another one saying "You are stronger than depression," and
        the recent death of her younger brother, actress Nadine Lustre opened up about
        her personal struggles as well.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0081dc2f-b6ce-45b8-91fc-3ca88b7833d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:36:34.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:36:38.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may come as a surprise to you but I have struggled with depression
        way back and still am to this day," she said in an Instagram post late Thursday.
        Her post showed a photo of 31 long-stemmed red roses against a gray background.</p>'
