        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/BaJoMbABR9R/"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">It may come as a surprise to you but I have struggled with
        depression way back and still am to this day. I have days where Im just sitting
        in the tub, asking myself a lot of questions, confused.. I felt like I was
        just looking in someone else&#39;s life through a window. Feeling bad cuz
        I am not enough and everything that I do and will do will never be enough.
        Its not easy. I have days when I have to put a mask on, smiling, numbing myself
        from negative emotions, too often I have already mastered the art of hiding
        it, I bet, you never even noticed it. Im thankful that Im blessed to have
        a strong heart and clear mind. Family who will always be my strength. Friends
        who will always pull me up. Love who will always guide me. if you ever hit
        rock bottom, dont be ashamed of opening up to your loved ones. if anyone understands
        and cares about what you&#39;re going through, its them. You are who/what
        you say you are. If you think you&#39;re weak, you will be weak. If you tell
        yourself you are not worthy, you will be unworthy. But, if you say you&#39;re
        strong, you will be strong and If you tell yourself you can do it, you can
        do anything. The ONLY validation that you will ever need is one from yourself.
        If you&#39;re HEARTBROKEN, cry it out, okay.. and then STOP. Pick yourself
        up and dust it off. He/She ain&#39;t the last person on earth. Trust me when
        I tell you that you will find someone else... meant for you and who will better
        you. I didn&#39;t believe that before either, but here I am now. DONT EVEN
        think about hurting yourself or taking your life just because you want the
        pain and sadness to stop. ITS OKAY to be sad. ITS OKAY to feel pain. ITS OKAY
        to be vulnerable. We are made to have emotions. Dont be afraid to let it out.
        Before you do something you will regret, think about all the great things
        that you can do in the future, people you will meet and places you travel
        to, the lives you will touch. I almost did it before and Im so thankful that
        I didn&#39;t do it, because If I did, I wouldn&#39;t be living the life that
        I have now. Stay with us because life is beautiful. #KeepGoing ;</a></p> <p
