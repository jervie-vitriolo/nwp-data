      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because it’s all online, applicants can find out if they’re
        already qualified in just a few minutes. This is much faster than the weeks
        it takes in the traditional face-to-face process.</p>'
