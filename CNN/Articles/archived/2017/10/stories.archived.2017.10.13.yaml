      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ben Affleck has apologized for groping
        Hilarie Burton during an appearance on MTV''s "Total Request Live" years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d11ee6d-019b-45a0-8ea4-df10100487d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:59:51.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T12:59:55.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place when Burton, who recurs on Fox''s "Lethal
        Weapon," was a co-host on MTV''s "Total Request Live," a daily music video
        countdown that ran for ten years until 2008 and was recently revived by the
        network.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc6fb72-3b47-47be-8daa-d6180c251b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:59:51.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T12:59:55.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I acted inappropriately toward Ms. Burton and I sincerely apologize,"
        Affleck wrote on Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab80a3d-b819-4dd0-9204-6a916b634b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:59:51.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T12:59:55.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the incident resurfaced Wednesday after Affleck joined
        a chorus of others in denouncing the actions of disgraced movie mogul Harvey
        Weinstein, who stands accused of numerous incidents of sexual harassment and
        three incidents of rape.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb643c8-9dcf-45ca-a5ac-2866a5bca0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:59:51.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T12:59:55.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times and the New Yorker detailed the allegations in
        separate stories published within the last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd777d86-2561-4442-b90d-de7720e84885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:59:51.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T12:59:55.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Weinstein denied the allegations of sexual
        assault in a statement to CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835b04ed-5f85-45b5-8de0-c79e08d71947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:59:51.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T12:59:55.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any allegations of non-consensual sex are unequivocally denied
        by Mr. Weinstein. Mr. Weinstein has further confirmed that there were never
        any acts of retaliation against any women for refusing his advances," the
        statement read in part.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afae0c6d-9f05-46e7-a4bc-43a94725b22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:59:51.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T12:59:55.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burton''s encounter with Affleck was recalled by Burton on Twitter
        in reply to a fan who brought up the incident.</p>'
