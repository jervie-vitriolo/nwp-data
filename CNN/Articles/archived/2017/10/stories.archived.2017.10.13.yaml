      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Local
        government units and schools are starting to announce suspension of classes
        Friday due to unfavorable weather conditions from tropical storm Odette.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eb2a32-bc97-4924-a901-c7a28241e0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:55:38.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T12:55:42.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyclone warning signals have been raised over several provinces
        in northern Luzon as Odette slightly intensifies and traverses northern Cagayan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa0786f-7af4-4e62-8ce0-8e6d2fdf2b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T12:55:38.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T12:55:42.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odette made landfall in Cagayan at 12:40 a.m. on Friday. It is expected
        to bring moderate to heavy rains to areas within 400km of its diameter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6c0bf7-e0f2-49c2-b61e-ad2c63e84ab5'
