      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> On
        the eve of his first ever major concert, TV actor and singer Marlo Mortel
        admits he has conflicting emotions. He cannot say whether it''s excitement,
        fear or a combination of both. His concert is dedicated to his mom who is
        currently battling Stage 4 Breast Cancer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd7c380-17e3-4ca6-b6d4-8ad7f5c3cd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:08:28.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:08:32.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro kung concert ko for myself siguro talagang ma-eexcite ako,
        pero this is for a cause and talagang maraming nagre-rely sa amin. Kaya hindi
        rin siya ganoon kadali," Mortel explains.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aace461-39f0-4db8-9455-c8d0104a14f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:08:28.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:08:32.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: If this is my concert, I will be very much excited,
        but this one is for a cause, my family is relying on this, so for me this
        is not easy.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3401a9d2-7a07-489f-a6d8-254185333b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:08:28.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:08:32.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mortel''s mom was diagnosed with cancer in 2014. The 24-year old
        actor constantly updates his fans through his social media accounts. The singer
        says his mom may not be able to watch his concert because she is still recovering
        from an open heart surgery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b43583b-1099-4c65-8b22-23a2c51e7875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:08:28.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:08:32.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan talaga ng help dahil ang dami na nagagastos sa hospital
        super dami pero hindi siya makanood kasi hindi siya okay," the actor adds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bccafe-0f49-416f-9ce3-bc3e3876f061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:08:28.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:08:32.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: We really need help, our hospital expense is getting
        bigger and I feel sad because she may not be able to watch.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc972dd-9df3-4b67-9243-1f21bc2f8619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:08:28.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:08:32.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benefit concert was promoted early this month to raise more
        funds for the treatment of Mortel''s mother. The idea to hold a concert for
        a cause was suggested by his co-actor Joseph Marco. Friends from show biz
        immediately extended their help to the young actor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cf08b7-43bc-4192-b13b-ae5e0c2c3bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:08:28.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:08:32.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mortel joined show business in 2009, but his biggest break was when
        he joined the popular TV reality talent search ''X Factor Philippines'' in
        2012. The actor later on was cast in the noontime drama hit ''Be Careful with
        My Heart.'' Mortel was also the other half of the ''MarNella'' love team alongside
        Janella Salvador.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d88414-f7ca-4afe-add3-a787c98f2f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:08:28.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:08:32.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds his concert will be filled with inspiring music and stories
        — all songs dedicated to his mother. He hopes that those who will witness
        his show may appreciate their mothers even more.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3e195e-474c-4433-95ae-0833b1b83ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:08:28.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:08:32.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor also says that despite the tiring preparations he needs
        to go through in making his concert possible, it will be all worth it because
        he will be singing songs to that one person he loves most.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c923ad18-e61a-4c91-b197-5547f4cb1d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:08:28.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:08:32.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Songs for Mama'' opens Friday Night at 8:00 p.m. at The Elements,
        Centris in Quezon City.</p>'
  'Bato-Dela-Rosa-drug-war-turnover-PDEA-shows-Duterte-not-dictator':
    'author': ' Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-13T17:26:23.871+08:00
    'imagesource': 'jcr:2519aeb0-7487-4581-a878-40295ec28b9c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e4540de-3dad-41bd-83b8-570e1ce50447'
    'lead': 'Police Chief Bato Dela Rosa said the President listened to the ''pulse
      of the people'' following a dip in his trust and satisfaction ratings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T11:14:16.542+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T11:14:20.436+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T11:14:20.127+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief: PDEA lead in drug war shows ''President isn''t a dictator''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f195bbec-f7f3-443d-9be5-20953c58746f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> The
        turnover of the drug war to the Philippine Drug Enforcement Agency (PDEA)
        is proof President Rodrigo Duterte listens, the country''s top cop said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2ace73-1c12-49fe-8edc-e3c63996076f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Director General Ronald "Bato"
        Dela Rosa told CNN Philippines'' The Source that the President was affected
        by the drop in his trust and satisfaction ratings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f9fb5a-4782-412d-a17f-8d38cdcba4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frustrated si Presidente sa mga nega reactions ng taong bayan.
        It goes to show na si Presidente, hindi diktador, na nakiramdam siya sa pulso
        ng taong bayan," Dela Rosa said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b304d4a-a30c-424d-aeac-9fd78276e44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung totoong sentimiento ng general public ang lumabas sa survey,
        sabi ni Presidente, ''Well, I am working for the Filipino people.'' Kung ano
        ang gusto ng taong bayan, dissatisfied sila sa war on drugs, eh hinto natin,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cd961a-4567-48da-a64a-fb95ef3f0080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: The President is frustrated by the people''s negative
        reactions. It goes to show he''s not a dictator, he feels the pulse of the
        people. If the true sentiments of the general public come out in the survey,
        the President says, ''Well, I am working for the Filipino people.'' Whatever
        the people want; if they are dissatisfied with the war on drugs, then let''s
        stop it.")</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b4c293-9e7f-43b7-aa56-9ffbdd9df353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment comes after Duterte instructed PDEA on October 10 to
        take the lead in drug operations, previously handled by the police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb603f5-5424-4a11-88f9-606b605a0583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte: PDEA has fewer deaths, injuries in operations</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d49a737-0106-43cd-98df-9f0eb806a8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before the turnover to PDEA, the latest Social Weather Stations
        survey reflected a dip in satisfaction ratings of the President to "good"
        from "very good" and trust ratings of "very good" from "excellent."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77331f62-4c40-4d28-9d48-71dc1d2469fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While SWS found 77 percent of Filipinos supported the drug war,
        its previous surveys showed 9 in 10 wanted suspects alive, 60 percent believed
        only the poor were affected by the drug war, and a majority thought people
        were still killed despite surrendering.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd47d00-67fe-4865-984b-5f9843b98525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief said the President is only following the law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfa496c-4c88-4d8d-a7e6-ee1adfa70aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinusunod lang niya yung batas. Sabi ng batas, PDEA ang mauna,
        so PDEA ang mauna [He''s just following the law. It says PDEA will lead, so
        PDEA will lead]," said Dela Rosa.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c0469c-aec9-438b-aadd-f15016616215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why PDEA didn''t lead the operations since the launch
        of the war on drugs, he replied, "Hindi nga kaya ng PDEA [PDEA couldn''t handle
        it]."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de914ebc-1c64-4ac1-be40-d4d7a2e49169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he also said he understands why the police were stripped
        of the responsibility following criticism of police abuse and misconduct.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b441df-aba5-41fe-a1e7-cb28c6fbae41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inaako ko — inaamin ko na kasalanan namin yung pagbaba ng trust
        rating ni Presidente," said Dela Rosa.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4588c7a-fb37-4f5e-9dce-3db6ba978d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kagagawan namin, dahil meron kaming mga miyembro na gumagawa ng
        hindi maganda... We pulled the President down," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84090d2f-b43d-495d-a823-70b3a132a398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I take responsibility for it — I admit we are at fault
        for the President''s lower trust ratings... because we have members who do
        bad things... We pulled the President down.)</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000ccc52-e65b-4f20-afc3-f46443715686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Slain minor Kian not as innocent as you think - PNP Chief</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf98dee-fdf7-4d8a-895b-e211a82931a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police figures, almost 4,000 have died in police operations
        since the war on drugs. However, human rights watchdogs estimate as many as
        13,000 dead in both police operations and vigilante-style killings.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51032297-a5a6-40ae-8919-d0788be63b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:16.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:14:20.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate survey released Friday, research company Pulse Asia
        revealed that Filipinos'' trust in the President still remained high.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
