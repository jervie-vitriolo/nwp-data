  'PDEA-war-on-drugs':
    'author': ' Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-13T18:53:48.894+08:00
    'imagesource': 'jcr:a624186e-8666-46fd-b19e-ce5f702549f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '946c805e-a552-4c36-8bd4-cf068940e2a6'
    'lead': 'A lack of manpower is the biggest challenge facing the lead agency in
      the war against drugs, an official said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T11:03:29.231+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T11:03:33.115+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T11:03:32.864+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDEA: Police removal from war on drugs leaves ''big vacuum''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c895ca2-028f-4d4a-b9a9-e9cb81c1bf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:03:29.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:03:33.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> A
        lack of manpower is the biggest challenge facing the lead agency in the war
        against drugs, an official said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bdb799-86aa-4b1b-b15d-404d97b33ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:03:29.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:03:33.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Drug Enforcement Agency (PDEA) spokesperson Derrick Arnold
        Carreon said they have to fill in a huge gap in personnel, now that President
        Rodrigo Duterte has ordered PDEA to take the helm of anti-drug operations
        from the Philippine National Police (PNP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e36faa-cd70-4dcf-b9f2-fa21c3a94a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:03:29.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:03:33.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely it will leave a big vacuum especially on street-level
        operations," Carreon said referring to the absence of the PNP.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240ebb08-d1a2-4de9-98ab-31189835a359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:03:29.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:03:33.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike before when PDEA used to focus only on high-value targets
        and high-impact operations, this time we will have to fill in the gap where
        PNP left off. So we will go high-value, we will go mid-level, we will go street-level
        if the situation calls for it," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c12612-209e-4704-9420-7313e653f0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:03:29.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:03:33.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police has about 195,000 personnel. This
        is in contrast to PDEA''s 1,038 agents out of their 1,898 personnel nationwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc80af70-bc16-4d26-9b7b-ae13966fc6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:03:29.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:03:33.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaking malaki talaga ang contribution ng PNP because they have
        the numbers. They have the presence all the way up to the municipalities.
        And definitely yung presensya nila nandun. Natutugunan agad nila yung street-level
        pushing," Carreon said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e171db3d-fe44-4be0-b6e7-ab28194d8274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:03:29.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:03:33.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA is planning to recruit 1,000 to 1,500 agents every year to
        fill in the gap. This will mean the need for additional budget as training
        will cost P200,000 per agent or P300 million for 1,500 agents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20061665-2a40-44fe-8c64-0cc08700c929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:03:29.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:03:33.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s 2018 budget is at P1.4 billion, plus P934.52 million
        for additional facilities, equipment, and manpower. But with their new role,
        Carreon said they will need more funds while transitioning to a much bigger
        task.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd6f91e-2c35-46c2-bce3-926b6a69f507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:03:29.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:03:33.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kulang na kulang talaga. Dahil this was based on the premise that
        PDEA will focus on high-value targets and conducting high impact operations,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d412ab5-98c4-4cbe-8547-a16a74c4ba47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:03:29.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:03:33.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they would seek assistance from the PNP.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618b4ebb-f9f7-424f-a0d3-4808956f0ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:03:29.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:03:33.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(We will) request for augmentation. When we are the direct unit
        on anti-drug operations while the other law enforcement units will be on the
        perimeter securing us," Carreon said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b214570-87f3-42cc-9c8a-39115deb81ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:03:29.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:03:33.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesperson Chief Superintendent Dionardo Carlos said they
        are ready to provide support to the PDEA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0ea229-9795-4581-a584-4620eb2e0240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:03:29.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:03:33.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they need our support, we are working for the same government
        so we will not deny them any of the assistance that we can provide them,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c07c36b-8215-444f-9fbb-88a3cab1a4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:03:29.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:03:33.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' "The Source" on Friday, PNP
        Chief Director General Ronald de la Rosa expressed mixed emotions about the
        PNP being pulled out from the war against drugs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297b0608-de02-4978-9639-98a5266ba710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:03:29.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:03:33.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Happy ako pero mixed emotions, may halong kalungkutan dahil we
        have devoted yung aming energy, yung aming resources for the last [year and
        a half], nakafocus doon sa war on drugs," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc0cdd6-8fee-46ea-9360-e2b120395757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:03:29.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:03:33.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I was happy, but I have mixed emotions. There''s a
        bit of sadness because we devoted our energy, our resources for the last [year
        and a half] on the war on drugs.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faa4655-5075-4a7e-8714-837b73eaabe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:03:29.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:03:33.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Police chief: Drug war turnover to PDEA shows ''President
        isn''t a dictator''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f086cd-41c6-4dbb-85af-bd58cc164dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:03:29.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:03:33.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police produced 90 percent of the results of the drug war from
        July 2016 to September 2017: PNP has recorded 3,878 drug-related deaths, while
        PDEA has recorded 28 dead drug suspects.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2a6bcb-2169-478b-a9ac-9f01d4167fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:03:29.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:03:33.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s directive to the PDEA on October 10 followed controversy
        over how the police was handling the drug war and the deaths associated with
        the campaign, and the handling by customs and the National Bureau of Investigation
        (NBI) officials of the seizure of 604 kgs of shabu smuggled into the country.
        The smuggling incident is being investigated by a senate committee.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb9d812-2388-487d-b94a-ddcd2e7116bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:03:29.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:03:33.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Ethics Committee holds Faeldon''s complaint vs. Lacson in
        abeyance</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3759f623-ffd9-42c8-9f03-4fe4b5dd50db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:03:29.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:03:33.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, a nationwide poll revealed that&nbsp; Filipinos''
        satisfaction with the President had dropped to "good" from "very good", while
        levels of trust in the President fell to "very good" from "excellent."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba99249-f588-4f37-a52a-0e0350ab268e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:03:29.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:03:33.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: SWS: Drop in Duterte''s satisfaction, trust rating normal</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1770acc8-4e5f-4db4-a5bc-3b05538cfdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:03:29.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:03:33.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Justice Secretary Vitaliano Aguirre II ordered the NBI
        to hand over all anti-drug operations to PDEA.</p>'
