      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:48:47.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video was released on Thursday with the blessing of Bennington''s
        family and bandmates. The video was recorded on July 14, just days before
        his death on July 20 at the age of 41.</p>'
