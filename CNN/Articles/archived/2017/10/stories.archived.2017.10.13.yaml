    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump: We cannot aid Puerto Rico ''forever''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79880d3-43e6-4311-929b-cd8ec49c8c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:35.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:12:39.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump suggested Thursday
        that Puerto Rico is going to have to shoulder more responsibility for recovery
        efforts from Hurricane Maria, saying the federal government''s emergency responders
        can''t stay there "forever."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e831c1-7904-4907-a5cf-8a59e8b99669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:35.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:12:39.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments -- in which he also blamed the beleaguered island for
        a financial crisis "largely of their own making" and infrastructure that was
        a "disaster" before the hurricane -- come as Puerto Rico still reels from
        a lack of electricity, public health access and a rising death toll. The remarks
        quickly prompted cries from Democratic lawmakers, who argue that Puerto Rico
        still needs a lot of help, as well as the mayor of San Juan, who said they
        were "unbecoming" and appeared to come from a "hater in chief."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2f8af3-ccd1-4b6e-b947-739ee5cbde42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:35.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:12:39.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Texas and Florida -- two states Trump won during last
        year''s presidential election -- also were struck by severe hurricanes recently,
        but the President has made no public indication that the federal government
        is pulling back on its response there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40a01d3-b054-4fb0-86cb-f0d3a78a5607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:35.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:12:39.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President wrote in two separate tweets, "''Puerto Rico survived
        the Hurricanes, now a financial crisis looms largely of their own making.''
        says Sharyl Attkisson. A total lack of........accountability say the Governor.
        Electric and all infrastructure was disaster before hurricanes. Congress to
        decide how much to spend..."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437ada6e-8f96-4723-8b3b-83cf0f8d6747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:35.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:12:39.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued in a third tweet: "We cannot keep FEMA, the Military
        &amp; the First Responders, who have been amazing (under the most difficult
        circumstances) in P.R. forever!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c71f08c-001c-49c9-98fe-09d7c6d9bf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:35.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:12:39.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attkisson is a journalist who works for conservative Sinclair Broadcasting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8078a048-9cfc-4ae2-8f7d-aa7bfdac538c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:35.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:12:39.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dire situation</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ea00df-b6a5-4ad7-9511-40c0e2fbf0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:35.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:12:39.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweets come&nbsp;three weeks after the hurricane&nbsp;first
        struck the island, which remains largely without power. The death toll from
        the storm has risen to 45, authorities have said, and at least 113 people
        remain unaccounted for, according to Karixia Ortiz, a spokeswoman for Puerto
        Rico''s Department of Public Safety.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2c36c1-d3c3-4637-89e7-d22ec4a654ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:35.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:12:39.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Ryan leading bipartisan delegation to Puerto Rico on Friday</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9374b53-2104-454b-87c5-69ecc9739e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:35.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:12:39.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery has moved slowly since Maria struck the US territory
        on September 20, leaving most of the island without basic services such as
        power and running water, according to residents, relief workers and local
        elected officials. Hospitals throughout the cash-strapped island of 3.4 million
        people have been running low on medicine and fuel, and residents and local
        elected officials have said they expect the death toll to rise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b655660-3c55-481f-b9ad-149c3fc7edb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:35.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:12:39.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water situation is so dire, the Environmental Protection Agency
        said in a news release Wednesday, that residents on the island have reportedly
        been trying to obtain water from Superfund sites -- which are bodies of water
        contaminated by hazardous waste. The EPA advised against "tampering with sealed
        and locked wells or drinking from these wells, as it may be dangerous to people''s
        health."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff8192c-4587-4992-97e9-04d6a255f539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:35.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:12:39.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials sought to downplay Trump''s comments Thursday
        morning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace7fc91-90fa-48a2-91d2-92f6c6756e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:35.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:12:39.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Housing and Urban Development Secretary Ben Carson, testifying before
        the House financial services committee, said that he has "no intention" of
        abandoning recovery efforts in Puerto Rico.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6bdc0f-4f3f-42df-abb0-416c696b038a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:35.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:12:39.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re a very important part of who we are," he said, later adding:
        "(Puerto Rico) should not be abandoned."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b4421b-4431-432c-9f2a-0fcc85dabba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:35.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:12:39.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And White House press secretary Sarah Sanders reaffirmed federal
        support to the island.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024972a6-8027-4ff6-9808-ffe4820320ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:35.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:12:39.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our job in any disaster affected location is to help the community
        respond and recover from that disaster. We continue to do so with the full
        force of the US government and its resources in Texas, Florida, Puerto Rico
        and the US Virgin Islands and other affected areas," she said. "Successful
        recoveries do not last forever; they should be as swift as possible to help
        people resume their normal lives."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac59a19f-df38-4046-a2f4-6ad7e81425cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:35.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:12:39.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats, however, pounced on Trump''s tweets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4183d0-8e53-433a-bd8e-80c3092f76de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:35.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:12:39.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Puerto Ricans are Americans, and we don''t abandon each other.
        The federal government should stay in Puerto Rico as long as necessary," Sen.
        Dianne Feinstein, D-California,&nbsp;tweeted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d8b9a0-a2c0-439e-bcfa-97291aac9d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:35.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:12:39.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachusetts Democratic Sen. Elizabeth Warren&nbsp;tweeted,&nbsp;"Puerto
        Rico is still facing a humanitarian crisis. @realDonaldTrump seems more worried
        about blaming hurricane victims than helping them."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffa7b78-b636-43b8-82c2-6f6eb724d34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:35.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:12:39.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And San Juan Mayor Carmen Yulin Cruz, who has feuded publicly with
        the President over the federal response,&nbsp;said on Twitter&nbsp;that Trump
        was incapable of fulfilling the moral imperative to help the people of PR.
        Shame on you.!"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b963fc-503c-495e-9843-6fa6d5916da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:35.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:12:39.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Rep. Scott Perry, R-Pennsylvania, who is a member of the
        House foreign affairs committee, told CNN''s Chris Cuomo Thursday there''s
        only "so much" the US can do to help Puerto Rico.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3f7d34-9f9d-455e-b68e-6191350d2684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:35.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:12:39.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would then again say, ''What is enough?'' What is the right amount
        to satisfy whoever says we''re not doing enough," he said on "New Day." "It''s
        regrettable and it''s sad for those people but there only is physically, humanly
        possible so much that any nation could do in the wake of devastation."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e813ce-0241-499b-9a33-a5ad60163819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:35.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:12:39.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "I lived through it myself, a victim of floods on
        numerous occasions, had to clean it up, and I will tell you, nobody came to
        help us, we handled it ourselves."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fb8d08-1942-40fb-a75d-c790a8fc9572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:35.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:12:39.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House to vote on disaster relief</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de96a76-d98d-4695-aae9-db808cf30f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:35.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:12:39.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Department of Homeland Security Elaine Duke will make her
        second trip to the island on Thursday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34606d76-4638-4b3b-ad09-b0265f4ab208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:35.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:12:39.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Paul Ryan&nbsp;will lead a bipartisan delegation&nbsp;visiting
        Puerto Rico on Friday, according to the speaker''s office.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa15fa4e-8096-46d3-9e48-92d53999523d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:35.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:12:39.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan will travel to the island with House Appropriations Chairman
        Rodney Frelinghuysen of New Jersey and Rep. Nita Lowey of New York, the top
        Democrat on the panel. Puerto Rico''s sole representative in Congress, Jenniffer
        Gonzalez-Colon, and House GOP Conference Chairwoman Rep. Cathy McMorris Rodgers
        also will be part of the congressional delegation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eb47f5-105f-4794-8580-5722db146641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:35.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:12:39.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House will vote Thursday on a disaster relief bill following
        a series of devastating hurricanes and massive wildfires that have ravaged
        parts of the United States.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8d66a4-4dfa-45da-b708-e301ae0f101c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:35.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:12:39.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Trump administration requested $29 billion in supplemental
        spending last week, it asked for additional resources Tuesday night, including
        $4.9 billion to specifically to fund a loan program that Puerto Rico can use
        to address basic functions like infrastructure needs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc2977e-6531-4fa1-a1b3-25df9803f4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:35.567+08:00
      'mgnl:createdBy': 'jeff'
