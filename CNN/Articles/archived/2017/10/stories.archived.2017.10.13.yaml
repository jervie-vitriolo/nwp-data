      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a4cc4e-fd7d-4bb8-8151-5e016730a669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:08:28.221+08:00
