  'Transport-strike-vs-jeepney-phaseout-set-for-Oct-16-17-classes-suspended-in-affected-areas':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-13T21:43:07.301+08:00
    'imagesource': 'jcr:9fd1689f-ed28-49d7-ace7-e4791b3b99bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '150fa165-d389-48d9-8426-e74985721ccb'
    'lead': 'Transport groups say the jeepney phaseout program would negatively impact
      the livelihood of over 6,000 drivers and operators nationwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T10:56:47.031+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T10:58:17.595+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T10:58:17.379+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
