      'mgnl:type': 'text'
      'text': '<p>But from July 1, 2017 until October 31, 2017, Citi Philippines will
        give non-Citi cardholders new shoes for free when they apply online and get
        approved for a new credit card.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c27eea1-d15e-406d-8010-48ccbef08365'
