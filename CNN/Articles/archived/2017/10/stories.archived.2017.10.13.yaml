      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennnigton was joined by his bandmates Mike Shinoda and Joe Hahn,
        and comedian Ken Jeong in Apple Music''s series where musicians and personalities
        belt out their favorite tunes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada592a9-f9f9-44c1-845c-4b0101668e3f'
      'mgnl:activationStatus': true
