      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Ben Affleck apologizes
        for groping Hilarie Burton on camera."</em></p>'
  'Family-held-hostage-by-Taliban-freed-after-5-years':
    'author': 'Barbara Starr and Ryan Browne, CNN'
    'caption': 'An American woman, her Canadian husband and their three children have
      been freed from captivity by Pakistani security forces, nearly five years after
      being taken hostage by the Taliban in Afghanistan.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-13T13:23:25.813+08:00
    'imagesource': 'jcr:43fcdcd9-ed6d-46d9-8c56-2484c2be42be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0c09892-f029-4749-a03b-fcd5104b2c05'
    'lead': 'An American woman, her Canadian husband and their three children have
      been freed from captivity by Pakistani security forces, nearly five years after
      being taken hostage by the Taliban-affiliated Haqqani Network in Afghanistan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T13:02:21.762+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T13:02:25.413+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T13:02:24.798+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Family held hostage by Taliban freed after 5 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0f9e38-8097-4204-97df-2cca92612b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An American woman, her Canadian husband
        and their three children have been freed from captivity by Pakistani security
        forces, nearly five years after being taken hostage by the Taliban-affiliated
        Haqqani Network in Afghanistan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814f9d68-7c51-4500-aede-66d64e96da7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial word came from a Pakistani Army statement and was confirmed
        by US officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b81a97-610a-49bd-8f08-0a272c86482b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple, American Caitlan Coleman, 31, and her Canadian husband,
        Joshua Boyle, 33, were kidnapped in 2012 while they were traveling as tourists
        in Afghanistan and were held in captivity since.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa98d50-76a6-48bb-a63c-d7a8fdc75f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coleman was pregnant when she was kidnapped. The couple had two
        more children born in captivity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d702dd8-c180-4c63-9d5c-be813d0a3007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Pakistani Army said US intelligence agencies
        had been tracking the hostages and shared intelligence with Pakistan when
        the family was moved to the country. US officials confirmed there was intelligence
        about their location in recent days that was shared with the Pakistanis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590249e4-8805-44da-aef7-6e89bfdfaa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the initial hours after their release, the family was still in
        Pakistan as arrangements were being made to return them to either the US or
        Canada.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbba031-f28c-4815-bcc1-e11ee490d26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The operation by Pakistani forces, based on actionable intelligence
        from US authorities was successful; all hostages were recovered safe and sound
        and are being repatriated to the country of their origin," the statement said.
        "The success underscores the importance of timely intelligence sharing and
        Pakistan''s continued commitment towards fighting this menace through cooperation
        between two forces against a common enemy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2595d6-fe30-4995-92d0-f99732958aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior US official told CNN that US intelligence assets had detected
        and monitored the movement of vehicles that the US assessed to contain the
        family.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca0560a-be8d-4cc2-b536-6e193b6d4b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials provided this new intelligence to the Pakistani authorities
        and US officials even began unilaterally discussing a possible US-staged rescue
        attempt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee91cce-cff8-4468-b67f-2b89e69f815c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, to the surprise of the US government, the Pakistani authorities
        soon called back their US counterparts, informing them that they had taken
        custody of all five family members.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ec2c79-6838-473b-b682-a6921bc1c1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a surprise to us," the official said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a5295c-c621-47d6-862c-24170a04bf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US does not know at this point what the Pakistanis might have
        "said or did" on the ground to get the family back.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac84bf5-3a76-4d5a-9e1e-acaef284b6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the official added there is no evidence that any of the Haqqani
        members currently imprisoned by the government of Afghanistan have been released
        in a prisoner exchange.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13191b4-2dac-44fa-b585-4f35b8ba749a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is calling the Pakistani operation a "transfer of custody"
        because of the circumstances of how it unfolded the official said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f193e4-162d-40ef-8977-6a012ef5f223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN National Security Analyst Peter Bergen spoke Thursday to Boyle''s
        parents, Patrick and Linda Boyle, who have spoken to their son since his being
        freed from captivity. Patrick Boyle said that all of the recovered family
        members are OK. The parents also learned for the first time that they now
        have a granddaughter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d2d692-0d1e-4139-a12e-bc23bbe1b43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior US official said Joshua Boyle refused to board a US military
        C-130 bound for the US because "he thinks he will face law enforcement and
        possible arrest," though there is no indication at this time that he will
        face arrest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edf77b4-7e9a-427b-ad33-74a7a9d8bc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said there are some questions surrounding his past.
        Boyle was previously married to the sister of Omar Kadhr, a Canadian citizen
        who was imprisoned for 10 years at the US detention facility in Guantanamo
        Bay, Cuba, after fighting US troops in Afghanistan. Kadhr later sued the Canadian
        government for violating international law by allegedly not protecting its
        citizen and conspiring with his US captors, who he says abused him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f94c2d7-0be3-4682-843e-3c97c16e2fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pakistani military official told CNN that the recovery operation
        was conducted by Pakistani intelligence agents with the Pakistani military
        helping to secure the perimeter. He said that the operation took place in
        the Federally Administered Tribal Areas in northwestern Pakistan while the
        family was being transported from one location to another.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef64acc-6513-4ea5-ad07-02365432a9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump thanked Pakistan for its role in recovering
        the hostages Thursday during remarks before he signed an executive order on
        health care at the White House.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a0dede-3ba4-43d2-a302-66d264d3e6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Pakistani government''s cooperation is a sign that it is honoring
        America''s wish that it do more to provide security in the region," Trump
        said,</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ba87c4-625c-4a4c-91d3-a7007eba4015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank Pakistan. They worked very hard on this and I believe
        they are starting to respect the United States again," Trump added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befe2fd2-8af2-4f81-8a0c-446fb75f0922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump issued a statement earlier Thursday confirming the recovery
        of the hostages.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76f8105-05e5-4694-8344-bb2de63657e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States government, working in conjunction with the government
        of Pakistan, secured the release of the Boyle-Coleman family from captivity
        in Pakistan," the statement said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a82c56-50ed-406a-bd24-d2c9d0ed939d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a positive moment for our country''s relationship with
        Pakistan," Trump added, saying, "The Pakistani government''s cooperation is
        a sign that it is honoring America''s wishes for it to do more to provide
        security in the region."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332dae74-80de-4147-83a4-0ad5d3344b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has made getting tougher with Pakistan in an effort to get
        them to crackdown on the Taliban a central tenet of his recently announced
        strategy for Afghanistan and the wider region.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dad04a-d126-4280-bb66-80387f3d2483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to see this type of cooperation and teamwork in helping
        secure the release of remaining hostages and in our future joint counterterrorism
        operations," Trump said in the statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1375796b-0611-4b22-847e-bdec09af106f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders told reporters Thursday
        that the successful recovery of the family was what was being referenced Wednesday
        when Trump told a crowd in Pennsylvania that "something happened today where
        a country that totally disrespected us called with some very, very important
        news."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83b6197-d94f-4bb0-baaf-7f6ed0951755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not disclose what country or any details involved but
        said "one of my generals came in and they said, you know, I have to tell you,
        a year ago they would have never done that."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066fc560-1f9b-40fd-936b-1665e489c29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a country that did not respect us, this is a country that
        respects us now. The world is starting to respect us again, believe me," Trump
        said appearing to reference Pakistan and that country''s role in bringing
        about the the recovery of the four hostages.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbba928-27af-4e9e-a4f3-36764cc7ac54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US intelligence officials believed the couple was being held by
        the Haqqani Network, a branch of the Taliban believed to be responsible for
        some of the group''s most violent and sophisticated attacks. In December the
        commander of US forces in Afghanistan, Gen. John Nicholson, said the Haqqani
        Network held a total of five American hostages.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752af991-d9f4-42d3-8df2-7cf11a32f7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban released a "proof of life" video of Coleman, Boyle and
        their two children in December 2016 where Coleman addressed President Barack
        Obama and then President-elect Trump, saying the Taliban "are not going to
        simply release our family easily, because it is correct. They want money,
        power and friends. ... We are told there are Afghans who are prisoners in
        Kabul that these men care about."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c74d8c-8013-44bf-9162-b29bbde1a9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Afghan government has captured several senior members of the
        Haqqani Network and US officials believed the Taliban faction had hoped to
        exchange American hostages for their release.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda202a9-c0a4-4098-bf5a-db85d499c7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military has long believed that Pakistan''s principal intelligence
        organization, the Inter-Services Intelligence (ISI) agency, has maintained
        links with the Taliban, particularly the Haqqani Network.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951cd49e-369c-4714-849c-a1b0198826d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s clear to me that the ISI has connections with terrorist
        groups," Gen. Joseph Dunford, the Chairman of the Joint Chiefs of Staff, told
        a Senate Armed Services Hearing on Afghanistan and South Asia last week, using
        the Pakistan intelligence agency''s acronym.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50fd4c0-718d-4321-8a6b-c1698fca465d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has previously slammed Pakistan for not doing enough to combat
        terrorist groups like the Haqqani Network.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2ec0b8-9b05-473e-b4f4-6e0d0c18deaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has made getting tougher with Pakistan in an effort to get
        them to crack-down on the Taliban a central tenant of his recently announced
        strategy for Afghanistan and the wider region.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93e7158-15fc-4f4f-a2b4-21f07885a650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can no longer be silent about Pakistan''s safe havens for terrorist
        organizations, the Taliban, and other groups that pose a threat to the region
        and beyond," Trump said during his August speech announcing the new strategy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ee9b7b-fa1d-4595-a577-abc16a4a9f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Trump labeled Pakistan "a valued partner" in the past,
        he also said the US had "been paying Pakistan billions and billions of dollars
        at the same time they are housing the very terrorists that we are fighting."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2363bbe4-6711-41f4-9aff-c11c94fbefe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will have to change, and that will change immediately," Trump
        added, saying "No partnership can survive a country''s harboring of militants
        and terrorists who target U.S. service members and officials."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8c28ab-2e7f-4d48-9a08-286ab7261cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of Defense James Mattis has already withheld millions
        in military funding from Pakistan due to the Pentagon''s view that Islamabad
        has not "taken sufficient action against the Haqqani Network."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d67b240-42c2-493e-843f-24394bbebacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban continue to hold other western hostages including US
        citizen Kevin King, 60, and Australian citizen Timothy Weeks, 48. Both men
        were working as teachers at the American University of Afghanistan in Kabul
        when they were forcibly kidnapped from a vehicle in August 2016.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160aec23-30b1-4880-964c-8353a5ea8d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, three administration officials told CNN that US Special
        Operations Forces from SEAL Team 6 attempted to rescue the two teachers shortly
        after they were kidnapped but the captives were not at the location the US
        forces raided.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f371b0bc-4c27-4679-81bd-378d6747c0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One other American is believed to be held hostage in Afghanistan
        or Pakistan: writer Paul Overby, who is in his 70s.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f65c66-328f-4292-b4c6-0f61f2ca26af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:02:21.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:02:25.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Family held hostage
        by Taliban freed after 5 years."</em></p>'
  'US-withdraws-from-UNESCO-over-anti-Israel-bias':
    'author': 'Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-13T13:15:07.375+08:00
    'imagesource': 'jcr:f7aa56e2-ba12-49e2-a9cc-ee4880f67a24'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6727b6d4-cad3-4791-b5c1-2c317a66865d'
    'lead': 'The US is withdrawing from the United Nations Educational Scientific
      and Cultural Organization, the US State Department announced on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T13:08:38.921+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T13:08:54.387+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T13:08:54.241+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US withdraws from UNESCO over ''anti-Israel bias''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400dfc58-564d-4ddc-bb79-854e1be861f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:08:38.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:08:54.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US is withdrawing from the United Nations
        Educational Scientific and Cultural Organization, the US State Department
        announced on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c1ffd2-8349-4382-8963-8e7a4dc687bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:08:38.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:08:54.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Department of State notified UNESCO Director-General Irina
        Bokova of the US decision to withdraw from the organization and to seek to
        establish a permanent observer mission to UNESCO," State Department spokesperson
        Heather Nauert said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9620042-2f67-4e51-a6c3-1ca8e3783be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:08:38.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:08:54.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision was not taken lightly, and reflects US concerns with
        mounting arrears at UNESCO, the need for fundamental reform in the organization,
        and continuing anti-Israel bias at UNESCO," she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344ff604-e158-4c36-bb03-e11ed8dec68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:08:38.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:08:54.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNESCO is a body of the United Nations that promotes international
        cooperation in education, science, culture and communication, though it is
        perhaps best known for its designation of "world heritage" sites -- locations
        with particular cultural significance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a6f652-4643-4352-a0ae-57c42d2a2dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:08:38.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:08:54.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was founded in 1945 as allied countries "were looking for ways
        and means to reconstruct their systems of education once peace was restored"
        in the wake of World War II, according to the organization -- which currently
        has&nbsp;195 members&nbsp;and eight associate members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4070dc0-5fca-4be5-a530-97a684882bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:08:38.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:08:54.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among other efforts, UNESCO is committed to building the capacity
        of various individuals and stakeholders to develop and amplify innovative
        responses against extremism; all while promoting the protection of freedom
        of expression, privacy and other fundamental freedoms," Bokova wrote in a
        CNN op-ed in September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1c5194-f4d7-4d79-b10f-eaadb1d466c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:08:38.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:08:54.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released via her official Twitter handle, Bokova
        called the withdrawal "a loss to UNESCO. This is a loss to the United Nations
        family. This is a loss for multilateralism."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21606645-a179-435c-80c9-20628e20a73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:08:38.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:08:54.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She paid tribute to what she said had been a meaningful relationship
        between UNESCO and the US, saying: "since 2011, we have deepened the partnership
        between the United States and UNESCO, which has never been so meaningful.
        Together, we have worked to protect humanity''s shared cultural heritage in
        the face of terrorist attacks and to prevent violent extremism through education
        and media literacy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0b58fd-4307-426e-9216-a1dff8c4ebc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:08:38.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:08:54.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time when the fight against violent extremism calls for
        renewed investment in education, in dialogue among cultures to prevent hatred,
        it is deeply regrettable that the United States should withdraw from the United
        Nations agency leading these issues," Bokova said in the statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2fc1c8-cc8b-4b7e-abd8-76f76668608c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:08:38.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:08:54.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time when conflicts continue to tear apart societies across
        the world, it is deeply regrettable for the United States to withdraw from
        the United Nations agency promoting education for peace and protecting culture
        under attack," the statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d340c4-bbc0-43c5-94d3-03a708539142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:08:38.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:08:54.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/10/12/politics/unesco-us-withdraw/index.html">"US
        withdraws from UNESCO over ''anti-Israel bias''."</a></em></p>'
  'Trump-We-cannot-aid-Puerto-Rico-forever':
    'author': 'Daniella Diaz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-13T01:09:14.807+08:00
    'imagesource': 'jcr:c76e7304-4d5d-464c-acd8-15c43b6d5c61'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9b92ce5-8e15-4253-89e0-820cb28831e1'
    'lead': 'President Donald Trump suggested Thursday that Puerto Rico is going to
      have to shoulder more responsibility for recovery efforts from Hurricane Maria,
      saying the federal government''s emergency responders can''t stay there "forever."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T13:12:35.565+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T13:12:39.931+08:00
    'mgnl:lastActivatedBy': 'jeff'
