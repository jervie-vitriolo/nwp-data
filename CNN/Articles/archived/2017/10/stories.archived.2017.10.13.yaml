      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Linkin
        Park frontman Chester Bennington takes the wheel during a "Carpool Karaoke"
        episode, just six days before he died by suicide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc290e15-d69c-4318-bd82-5aa0c2e1a798'
      'mgnl:activationStatus': true
