      'mgnl:type': 'text'
      'text': '<p>The bill stood at $36.5 billion as of Wednesday afternoon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e1d946-ed7e-46b6-af7e-c1b0732e5b8c'
