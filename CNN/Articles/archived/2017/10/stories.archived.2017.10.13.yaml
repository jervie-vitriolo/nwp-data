      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also taught Jeong how to do his signature "screanging" or scream-singing.
        He also joined Jeong in a quirky dance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ad87ec-fd27-4459-aba1-1b163f508ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:43.632+08:00
      'mgnl:createdBy': 'jeff'
