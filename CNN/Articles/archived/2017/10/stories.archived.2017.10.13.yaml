  'Tropical-storm-Odette':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-13T18:15:44.077+08:00
    'imagesource': 'jcr:71d2b165-0e99-40e7-b05c-fbb92db3065b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58253115-b92e-400e-9916-4f773b73393a'
    'lead': '"Odette" has intensified into a severe tropical storm and is expected
      to bring rain over some parts of Luzon, the national weather bureau said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T13:15:34.628+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T13:15:38.518+08:00
    'mgnl:lastActivatedBy': 'jeff'
