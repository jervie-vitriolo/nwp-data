  'Pope-Francis-death-penalty':
    'author': 'Delia Gallagher, CNN'
    'caption': 'Pope Francis in Cologno al Serio, Italy, October 4, 2013.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-13T10:09:36.511+08:00
    'imagesource': 'jcr:1076f4b7-014f-4280-8334-81c52bbc2f0b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d13bedc-d325-42e9-95cf-48cf36af4018'
    'lead': 'Pope Francis said the death penalty was "inadmissable" and that official
      Catholic teaching should be changed to reflect that, comments with the potential
      to reshape the church''s public stance on the controversial issue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T11:53:17.501+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T11:53:23.247+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T11:53:23.044+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis calls for change to Catholic teaching on death penalty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b696441d-2dbf-4ba7-8ea5-a45d81d36c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:17.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:53:23.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis said the death penalty was
        "inadmissable" and that official Catholic teaching should be changed to reflect
        that, comments with the potential to reshape the church''s public stance on
        the controversial issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6189ec-3543-4bd7-9c29-8436e38e3f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:17.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:53:23.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It must be strongly stated that condemning a person to the death
        penalty is an inhumane measure," the Pope said Thursday. He was speaking at
        a Vatican conference celebrating the 25th anniversary of the Catechism of
        the Catholic Church, a guide to church teaching published under Pope John
        Paul II, who died in 2005.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2013b9c6-ece4-4825-89d5-95b25ee0242e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:17.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:53:23.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Church currently teaches that recourse to the death
        penalty is permitted but "the cases in which the execution of the offender
        is an absolute necessity are very rare if not practically nonexistent."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6031dd3a-7716-4f09-9ce6-a004f095badd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:17.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:53:23.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both John Paul II and Benedict XVI spoke out against the death penalty,
        but Francis is the first Pope to suggest changing official church teaching
        on the issue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc9615b-b580-4db8-a80e-2035e0003895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:17.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:53:23.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flock divided</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42b9785-92ff-459f-89dc-51d1ee3946fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:17.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:53:23.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a&nbsp;2016 Pew Research poll, 43% of US Catholics
        support the death penalty, while 46% are opposed. Francis'' recent comments
        could put that 43% of US Catholics in a tricky position.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb41e0f-a4f7-4c93-a8c4-ad347754b957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:17.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:53:23.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, popes and Catholic teaching allowed for a difference
        of opinion on the issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11c4713-8a09-4436-92d6-654304d31ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:17.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:53:23.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may be a legitimate diversity of opinion even among Catholics
        about waging war and applying the death penalty, but not however with regard
        to abortion and euthanasia," Pope Benedict, when he was still a cardinal,
        wrote in 2004.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9045abd-ae15-45b1-b3b2-7089a616dc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:17.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:53:23.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the wording of the Catechism of the Catholic Church is changed
        to reflect the stronger language of Pope Francis on the death penalty, Catholics
        who support capital punishment will have to reconsider their position.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9392fa6f-f712-46ed-a258-791d54df5898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:17.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:53:23.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the US Conference of Catholics Bishops has
        been vocal in its opposition to the death penalty in the last decade. In 2005,
        they began&nbsp;a campaign&nbsp;to end it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a143ca16-181a-40db-a977-f5825ad9662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:17.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:53:23.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech before the US Congress in 2015, the Pope also&nbsp;urged
        lawmakers&nbsp;to abolish the death penalty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7233f40-33eb-4b32-abf4-aa41d42a449d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:17.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:53:23.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am convinced that this way is the best, since every life is sacred,
        every human person is endowed with an inalienable dignity, and society can
        only benefit from the rehabilitation of those convicted of crimes," Francis
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cfad48-e32e-474e-af69-2fc1730f8daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:17.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:53:23.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A change in doctrine?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81e16d4-fb26-4bff-8ed7-531700a23fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:17.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:53:23.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis'' move has implications beyond just the death penalty. In
        his talk, Francis also laid out his idea that church doctrine can and should
        change with the times.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f68b6c8-1b15-4f77-b01d-dae820ef1d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:17.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:53:23.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doctrine cannot be conserved without allowing it to progress,"
        he said. It is a delicate discussion in the Catholic Church, which prides
        itself on tradition and timeless principles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9f853a-97e8-455f-8dba-341396064c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:17.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:53:23.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late American Cardinal Avery Dulles, a Jesuit, said in a 2004
        essay on capital punishment that previous popes did not dare to change the
        teaching because it would risk undermining other moral teachings of the Catholic
        Church:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b6e902-6e51-4b03-9370-56ad33410049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:17.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:53:23.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consistency with Scripture and longstanding Catholic tradition
        is important for the grounding of many current teachings of the Catholic Church;
        for example, those regarding abortion, contraception, the permanence of marriage
        and the ineligibility of women for priestly ordination. If the tradition on
        capital punishment had been reversed, serious questions would be raised regarding
        other doctrines."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcd7109-931d-4356-9a36-ab4485ccda1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:17.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:53:23.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of&nbsp;posts on Twitter, New York Times columnist and
        Catholic Ross Douthat said the Pope''s comments could add "to the crisis of
        the conservative Catholic mind" under Francis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5abefcc-112a-486e-8c52-959f9ab19552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:17.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:53:23.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But John Cavadini, a professor of theology and director of the McGrath
        Institute for Church Life at the University of Notre Dame, welcomed the Pope''s
        comments.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9906a351-1c27-4506-9452-0e93e2eaccbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:17.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:53:23.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I admire Pope Francis'' call for the abolition of the death penalty
        as a contribution to the seamless garment of pro-life ethics. State killing
        is not in keeping with the purposes of punishment or the norms of human dignity,"
        Cavadini said.</p>'
  'Sexual-assault-Terry-Crews-Harvey-Weinstein':
    'author': 'Emanuella Grinberg, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
