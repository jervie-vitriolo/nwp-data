      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dealing with depression</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7aa0c1-d4c2-4efe-9e33-8b05a1b279f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:36:34.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:36:38.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, World Health Organization
        mental health advocate Antoinette Taus recommended looking into activities
        by the Youth Coalition for Mental Health, a community which hosts regular
        activities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfb790b-c29c-4149-a914-11ed4abbd9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:36:34.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:36:38.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss International 2016 Kylie Verzosa also shared her Facebook page,
        ''Mental Health Matters by Kylie Verzosa,'' which she put up to "reach out"
        to others. She also put up a Facebook group where people could share their
        experiences.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cab293-b90e-43a0-a5dd-c45df85f3f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:36:34.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:36:38.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Support groups ''a start'' for those with mental health issues
        – advocates</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20cb1eb-6335-4132-80ba-c1cfa10ac66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:36:34.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:36:38.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The topic of depression and mental health gained the spotlight early
        October because of comments made by noontime variety show "Eat Bulaga" host
        Joey de Leon about a game contestant who admitted that she lived with depression.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5417be3-5558-4fef-b418-ee401ac57e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:36:34.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:36:38.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Comedian Joey de Leon apologizes for depression remark</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af762ba7-8978-483e-86a0-4d9fe8925f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:36:34.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:36:38.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He eventually apologized for his words.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36de8f32-23d1-41f1-91b8-d0b16e73eaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:36:34.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:36:38.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagkamali po ako," De Leon said. "Hindi ko alam na ganun kalawak
        at kalalim pala ''yun. Akala ko stress ''yun. So uli, humihingi po ako ng
        kapatawaran sa mga nasaktan, nagalit."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467d7cbb-18cb-4fa5-85a6-bf4eb53fdff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:36:34.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:36:38.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close to 800,000 people die of suicide every year worldwide, said
        the World Health Organization.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e286d330-30ec-4086-899c-fc20f493c448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:36:34.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:36:38.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you or someone you know is depressed and expresses thoughts of
        suicide, know that help is available. Call the hotline, HOPELINE, at (02)
        804 4673, (0917) 558-4673 or 2919 toll free for Globe and TM subscribers.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
