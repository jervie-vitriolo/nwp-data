    'template': '1'
    'title': 'Transport strike vs. jeepney phaseout set for Oct. 16-17

      '
    'updated': 2017-10-15T12:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deb733c-2a95-4302-bec7-4155d196b8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:56:47.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:58:17.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include Palace statement.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bfd10d-550d-487d-ae79-63f6813410c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:56:47.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:58:17.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Transport
        and labor groups are set to stage a nationwide strike on October 16 and 17,
        to protest the planned jeepney phaseout program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4d854e-405c-4a19-b3c9-45318475090b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:56:47.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:58:17.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George San Mateo, national president of transport alliance Pagkakaisa
        ng mga Samahan ng Tsuper at Opereytor Nationwide (PISTON), said they are opposing
        the program, which was endorsed by President Rodrigo Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a585b72-64df-43b0-a11a-41f403f58a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:56:47.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:58:17.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte has not only rejected our demand to junk the previous Aquino
        administration''s PUJ (Public Utility Jeepney) phaseout program, he is now
        even rushing its implementation to complete the monopoly takeover of our livelihood
        by his big business cronies and foreign auto industry giants," San Mateo said
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ead89d1-b97e-427d-9247-3a12a1fc7300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:56:47.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:58:17.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining PISTON in the call are Kilusang Mayo Uno (KMU) and other
        transport and commuters'' groups under the No to Jeepney Phaseout Coalition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1641f0db-a8c7-4715-a0db-3f0429e366d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:56:47.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:58:17.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pampanga, Anti-Jeepney Phaseout Coalition spokesperson Bong Meneses
        said around 8,000 PUJs are expected to join the strike.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc8cc3b-8989-44d2-9fcd-d6a7e416ac6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:56:47.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:58:17.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Class suspensions</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bf05b1-1d0b-4791-a966-079182b02852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:56:47.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:58:17.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of the transport strike, Malacañang announced on Sunday
        that all classes in both public and private schools, as well as work in government
        offices are suspended on Oct. 16.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb82cc7b-a8c3-4b80-bb32-426cce523260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:56:47.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:58:17.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Palace suspends all classes, work in gov''t offices nationwide
        on Oct. 16</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff33d62-bde9-4dff-9f41-abd8877bb880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:56:47.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:58:17.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Malacañang said work in the private sector is not covered
        by the suspension, which will be at the discretion of employers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8b1a78-8216-4fd1-b4ac-5b582e580ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:56:47.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:58:17.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepney phaseout program</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a57bd25-b6ae-4bb2-a184-14853c38ebf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:56:47.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:58:17.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KMU said the PUJ phaseout program would negatively impact the livelihood
        of over 6,000 drivers and operators nationwide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7b88d5-2879-4a10-ae57-64239d268790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:56:47.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:58:17.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phaseout program, to be implemented by the transportation department,
        will start in January 2018, and will force drivers and operators to purchase
        at least 10 new PUJ units costing more than P1.6 million each.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60221ec8-0202-449b-be80-0fb2c14c0549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:56:47.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T10:58:17.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The units will then be operated under a fleet management scheme
        run by transport companies. Fare collection will be through the use of Beep
        cards, which are being used in the country''s Metro Rail Transit and Light
        Rail Transit systems.</p>'
  'digicon-2017':
    'author': 'CNN Philippines Life Staff'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2017-10-13T20:43:20.573+08:00
    'imagesource': 'jcr:9006a763-e1d7-414b-be02-d972e467b22c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27ad22a6-0ca9-4240-806c-87797137565a'
    'lead': 'Digicon DX 2017 explores how technology is transforming industries at
      a rapid rate and what companies can do to adapt — or even lead the pack.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T11:00:58.562+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T16:19:09.700+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T16:19:09.449+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Digicon 2017: The future of customer experience

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb28ba8e-3fda-439f-bd83-b51e82922172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:00:58.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T16:19:09.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Disruption is the
        key word that seemed to buzz around in most of the talks and panel discussions
        at Digicon DX 2017, a conference that centers on the culture of digital transformation.
        In a three-day conference at the Philippine International Convention Center
        (from October 11-13), led by the Internet and Mobile Marketing Association
        of the Philippines (IMMAP), Digicon DX 2017 put together various talks, panel
        discussions, demos, and lectures by industry leaders and innovators who discuss
        the ongoing digital transformation, not only in terms of technology, but how
        the market is adapting and responding to it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bcdd3e-c5b9-4333-ac5f-98521e518638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:00:58.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T16:19:09.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of disruption in whatever industry is the human experience.
        The opening CEO panel — featuring Ernest Cu of Globe Telecom, Kenneth S. Yang
        of McDonald''s, Vishnu Mohan of Havas Media, Armie Jarin-Bennett of CNN Philippines,
        Naveen Menon of Cisco — started with the idea that the audience is the priority
        in any industry, whether it''s telecommunications, food, media, or advertising.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ed6663-85f8-42ea-a523-7220c657ea60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:00:58.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T16:19:09.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Says Jarin-Bennett: "We carry a big brand but we are the youngest
        free-to-air channel in this country. We have a long way to go, and so I''m
        fortunate that I work with journalists, I work with organizations who are
        wired to think about you [the public]. We have young, old, experienced, and
        new in the business ... age or experience doesn''t matter right now, it is
        really understanding your audience old or young, inexperienced or not, in
        order to serve the public well."</p>'
    '5':
      'image': 'jcr:914c2f6a-9054-4850-bd08-e897b5fbd54d'
      'imageCaption': 'The CEO panel of Digicon 2017 featuring Vishnu Mohan of Havas
        Media, Kenneth S. Yang of McDonald''s, Ernest Cu of Globe Telecom, Armie Jarin-Bennett
        of CNN Philippines, and Naveen Menon of Cisco. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dbf954-839b-4cf8-b860-c59498bb39de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:00:58.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T16:19:09.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f9f4ef-231f-47d1-ba58-b332928d76b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:00:58.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T16:19:09.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang says that digital transformation is the focus of customer experience
        in McDonald’s and Cu agrees that the need to innovate is a matter of survival
        if companies want to serve their customers better.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a899e85a-fbc2-4d95-9268-52cb9548b7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:00:58.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T16:19:09.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In three days, six “tracks” emphasize the conference theme to understand
        digital transformation better — from investing in skills and talent in people,
        changing new ways of thinking, using digital platforms for new ways of storytelling,
        to making data part of everyday life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3cd8f7-9901-41f1-9f8e-252ed780eb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:00:58.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T16:19:09.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To embark on a digital transformation journey, you must transform
        yourself first,” says Brian Solis, an award-winning author and a principal
        analyst from Altimeter Group who specializes in the impact of disruption to
        businesses. His opening keynote reverberates in many of the discussions during
        the three-day conference: digital transformation doesn’t know any age, whether
        you lead an organization or working in one, you have to embrace it first yourself.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d959530-80ea-4cc6-86eb-6452a42c3972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:00:58.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T16:19:09.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The importance of data is also discussed in several panels, and
        how it can trigger great customer experience, such as in SAP’s vice president
        for digital leader for conglomerates - Asia Koert Breebaart “Five things to
        know about digital transformation” and data scientist and DataSeer founder
        Isaac Reyes’ “The art of data storytelling.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b9f2bd-bc5e-4a54-a74f-c27742eaeb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:00:58.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T16:19:09.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everyone should be hungry for new things, do new things, and experiment,”
        says Sea Yen Ong, regional vice president of sales for Spotify Asia during
        his talk on “Understanding People Through Music.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d964c74-8c0d-40a7-95fb-d776c2b21d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:00:58.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T16:19:09.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a discussion about failure, Unilever’s head of media, Dennis
        Perez describes how their company encourages failure. “Alot a certain portion
        of the budget for experiment. If it falls, good job, we learned,” he says,
        even disclosing that they have a “failure of the quarter award.” According
        to Perez, failure is a means of discovery and allows companies to learn what
        works and what doesn’t. “Embracing a culture of failure is important,” he
        says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c5b1d0-e8dc-4ada-abcd-428a63c96b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:00:58.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T16:19:09.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terms “cloud computing,” “big data,” or even “cashless transactions”
        might be intimidating to some, but in Digicon DX 2017, these are concepts
        that already dominate the current market and shape new practices.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
