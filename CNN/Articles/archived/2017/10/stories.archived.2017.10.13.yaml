      'mgnl:type': 'text'
      'text': '<p>Of course it can, but you’d have to pay for them when the bill arrives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412c69f8-cba1-4fbf-93a3-4ad3ada66a67'
