      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for opening my eyes and making me braver. I know now
        that whatever challenge I will have to face, I will be able to pull through
        because of you." she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbd6351-323d-4bfe-a532-d9b5f336af92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:36:34.995+08:00
