      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using any mobile device, interested applicants can conveniently
        go to Citi’s online application page, fill out the simplified application
        form in as fast as 15 minutes, and easily upload their supporting income documents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3abd25b-c787-43b6-99cc-549383b428fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:28:12.670+08:00
