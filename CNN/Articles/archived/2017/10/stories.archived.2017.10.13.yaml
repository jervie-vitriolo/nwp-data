      'text': '<p>An animated Bennington drove the "Linken Park" around, while they
        sang their hit song, "Numb."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a1b0c3-e951-42ae-bf09-6feefa785da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:43.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:48:47.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also performed covers of Red Hot Chili Peppers'' "Under The
        Bridge" and OutKast''s "Hey Ya!" They also did karaoke inside a party bus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740092a9-9a66-4c0d-b10f-b31cf90b0664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:43.632+08:00
      'mgnl:createdBy': 'jeff'
