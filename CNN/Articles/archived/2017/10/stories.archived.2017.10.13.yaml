      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is probably the greatest day of my life," Bennington said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3f7b76-5b8e-4364-846a-55230991c214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:43.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:48:47.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linkin Park is encouraging fans to donate to the One More Light
        Fund to honor Bennington''s memory. "One More Light" was the title of Linkin
        Park''s most recent album.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
