      'text': '<p>The actress thanked her brother "for teaching everyone a very important
        lesson."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962feb20-a2b6-4d2a-925e-1a92e6a12f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:36:34.995+08:00
