    'template': '1'
    'title': 'PNP to target riding-in-tandem, war on terror

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1225e673-b2d8-4b6e-a752-5f12d8756f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:39:57.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:40:02.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> The
        Philippine National Police (PNP) vowed on Friday to finish off riding-in-tandem
        criminals and support the war on terrorism, following their removal from anti-drug
        operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ceb1a2-11c5-4ba6-8e6f-54f9c10fce0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:39:57.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:40:02.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have sent out directives to my regional directors na tutukan
        na ito dahil nangigigil na ako dito sa mga riding-in-tandem na ito [to focus
        on this because I''m irritated at these riding in tandem cases]," PNP Chief
        Director General Ronald Dela Rosa told CNN Philippines'' The Source on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ba95c7-d897-445f-bf1c-d790dc43a7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:39:57.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:40:02.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iniisip ng mga tao, na yung mga namamaril, pulis yan, o hindi nahuhuli
        dahil tinotolerate ng pulis... Humanda kayong mga riding in tandem, uubusin
        namin kayo," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d87ec4-42a5-4813-af66-5e6980676159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:39:57.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:40:02.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: The&nbsp; people think that the gunmen are police,
        or that police tolerate them... To those who ride in tandem, get ready, we''ll
        finish you off.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fcc9a3-e350-4151-af83-cbc7f1a6ab9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:39:57.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:40:02.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be done by "[maximizing] police visibility, checkpoints,
        [and] coordination [at the] barangay level," Dela Rosa said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d07585-dab2-4d5a-978e-c4f6f1ea1c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:39:57.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:40:02.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief added they would also lend a hand in the war on
        terror.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5802afde-8bc1-48c9-ad8a-954002597890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:39:57.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:40:02.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tinutukan namin yung ibang siyudad sa Mindanao na... potential
        na magiging target nitong mga ISIS-inspired local terrorist groups. Tutukan
        natin iyan, at bantayan natin," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cae6b2-046f-4e66-a5e9-9f556766b1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:39:57.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:40:02.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: We''re working on other cities in Mindanao... which
        are potential targets of ISIS-inspired local terrorist groups. We''ll work
        on that, and watch out for them.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986587f3-333d-4cd6-ba9d-1b114a188f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:39:57.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:40:02.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new areas of focus come after President Rodrigo Duterte told
        the Philippine Drug Enforcement Agency to take the lead in the war on drugs.
        The police has since suspended its major anti-drug operations, Oplan Double
        Barrel and Oplan Tokhang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddfc9cf-843f-49dd-8b61-ca2702fbc8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:39:57.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:40:02.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: No more ''Oplan Tokhang'': Police suspends all anti-drug
        operations</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a01622-61f6-4722-974e-11d03eb3e74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:39:57.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:40:02.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesperson Chief Superintendent Dionardo Carlos said on Thursday
        that Dela Rosa already ordered all drug enforcement units in police stations
        and regional offices be dissolved. The PNP''s national support unit, the Drug
        Enforcement Group, remains.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28457c81-cff2-4ae9-8bf7-ffb7eb818837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:39:57.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:40:02.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa on Friday said he is considering having the Drug Enforcement
        Group work with the Counter-Intelligence Task Force (CITF) to augment the
        PNP''s drive to clean their ranks of rogue cops.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8e2f81-7b12-4080-9373-36a095a50236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:39:57.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:40:02.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: PNP to focus on internal cleansing, other crimes after
        shift in anti-drug ops</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f45fd05-78f6-4afc-91b7-785b2110faa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:39:57.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:40:02.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro yung aking PNP drug enforcement group, magfofocus kami more
        on internal cleansing, tulungan nila yung CITF... para talagang mahuli yung
        mga pulis na gumagawa ng kalokohan," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e543153e-089f-45c8-9838-e2a289423fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:39:57.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:40:02.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Maybe the PNP Drug Enforcement Group will focus more
        on internal cleansing. They''ll help the CITF... to really catch rogue cops.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fb42ef-79c4-42af-a6db-14472d673cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:39:57.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:40:02.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP has come under fire for perceived abuse and misconduct.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3c992a-bfe0-41fc-a3e4-ed6fa335da06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:39:57.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:40:02.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An SWS survey conducted in June 2017 revealed that over half of
        Filipinos did not believe that those killed in police operations actually
        fought back. "Nanlaban," or "fighting back," is a common reason police raise
        when asked about the deaths of suspects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6401de-2930-40cd-a5fa-d56fbde4fbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:39:57.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:40:02.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While SWS found 77 percent of Filipinos supported the drug war,
        it said nine out of 10 Filipinos preferred the suspects would stay alive.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07ff441-5d98-4fd3-bf2a-a2352299a8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:39:57.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:40:02.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police figures, almost 4,000 have died in such operations.
        However, human rights watchdogs estimate as many as 13,000 dead in both police
        ops and vigilante-style killings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f4ba15-ba1c-4233-8990-57eb1d063dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:39:57.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:40:02.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various international institutions, including members of the United
        Nations and the International Criminal Court, have raised concern and condemned
        Duterte''s drug war.</p>'
  'Kian-Delos-Santos-Bato-Dela-Rosa-war-on-drugs':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-13T13:42:54.691+08:00
    'imagesource': 'jcr:c8bf85ec-69f5-4ea5-ad05-1f264891ded2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6e71ec7-94b2-412c-b5fb-023ac05b24e7'
    'lead': 'PNP Chief Ronald Dela Rosa says he has information that indicates Kian
      Delos Santos was not faultless when he was killed by Caloocan police'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T11:42:43.858+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T11:42:47.003+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T11:42:46.839+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief: Slain minor Kian not as innocent as you think

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75f1ef7-f2c5-45aa-9817-01bc234542b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:42:43.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:42:47.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Police
        Chief Director General Ronald Dela Rosa is not buying the claim 17-year-old
        Kian Delos Santos was innocent when he was killed by his men.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090351d1-1381-4680-b6b9-70fb0d9350d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:42:43.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:42:47.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa on Friday said he has information that indicates Kian
        was not faultless when he was killed by Caloocan police in August. Police
        alleged Kian fired at them during an anti-drug operation, which prompted them
        to fire back. They also alleged he was a drug courier for his father and uncle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515ddaeb-f1fd-4a5a-9455-bbb68576b9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:42:43.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:42:47.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pardon me sa mga grieving parents, pardon me sa namatay na bata,
        kapag sinabi mo na totally innocent ''yun na pinatay, I don''t buy that story
        dahil meron akong alam talaga," he told CNN Philippines'' The Source on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728e405a-2922-483d-a15a-30daad95e8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:42:43.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:42:47.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Pardon to the grieving parents and to the slain minor,
        when they say he was totally innocent, I don''t buy that story. I know something.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca377ba-5b2a-4969-acec-059c3c47e4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:42:43.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:42:47.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Philippine National Police Chief said this does not justify
        the killing of the teen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7499a8-1b61-4fd3-a49a-82d25932ea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:42:43.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:42:47.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the public will find out about the "true story" behind
        Kian''s killing at the right time and proper venue, which is the court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3560aecb-ea15-40a2-98e3-06ac44fba7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:42:43.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:42:47.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will come a time na lalabas talaga ang real story about that,
        kung ano talaga ang totoo... In due time. May istorya ''yan," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28339589-91be-43b9-b6ff-31b690522a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:42:43.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:42:47.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing of Kian in a police operation has sparked public outrage
        and cast doubt on the controversial war on drugs which began on July 2016.
        President Rodrigo Duterte assured Kian''s parents of justice in their son''s
        death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da23f3f3-e608-4e35-b058-2a5c70be8751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:42:43.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:42:47.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 10, President Duterte ordered the Philippine Drug Enforcement
        Agency to lead the war against drugs, effectively divesting the Philippine
        National Police of responsibility for the campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a1635a-21c5-4c5d-afdd-1fe2d6e14d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:42:43.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:42:47.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four Caloocan City policemen are facing a murder complaint with
        the Justice Department for the killing of Kian on August 16 after a report
        on the incident by the National Bureau of Investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9734115d-b8cb-468c-b37e-c5ddbde1df03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:42:43.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:42:47.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said Kian was shot while on a kneeling position or fetal
        position, while the shooter was standing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc2eaa8-2422-4cd0-a28a-5224992580a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:42:43.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:42:47.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PO3 Arnel Oares and his cohorts accosted victim [Kian] and afterwards
        dragged him... and shot him without mercy," the report said, referring to
        one of the four policemen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba49ca0e-0eec-4089-b024-db50a4dc5d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:42:43.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:42:47.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caloocan City police force has been relieved and is now undergoing
        retraining due to the controversy.</p>'
  'Pulse-Asia-survey-Duterte':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-13T14:48:25.295+08:00
    'imagesource': 'jcr:6ce1156e-ec5f-44e4-a153-dcb3bbe610fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec27e77b-0c6a-4ce5-9d6d-54a0fc3e24c3'
    'lead': 'Malacañang said President Rodrigo Duterte remains the most trusted government
      official despite a "demolition job" against him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T11:45:36.132+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T11:45:40.683+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T11:45:40.404+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte maintains high approval, trust scores – Pulse Asia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a031250-98e5-4652-8881-5679e77aff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:45:36.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:45:40.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated with Malacañang statement</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee5ea0d-5aa0-401c-924a-0697388d2774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:45:36.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:45:40.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> A
        latest survey showed President Rodrigo Duterte maintained his approval and
        trust ratings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b0ed49-c451-4a25-975d-57a48e3ed581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:45:36.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:45:40.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the non-commissioned Pulse Asia survey conducted Sept. 24-30,
        eight in 10 Filipinos or 80 percent of the respondents said they approve of
        the Duterte presidency. Only seven percent said otherwise, while 13 percent
        were undecided.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eaa58a-33f3-4c6c-894b-ab55e784069e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:45:36.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:45:40.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, 80 percent expressed "big trust" for Duterte, only 6 percent
        said they have small trust or no trust at all, while 14 percent were undecided.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0eae4b-e71d-486e-9d3b-69298cfc8af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:45:36.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:45:40.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia interviewed 1,200 Filipinos for the survey; results were
        released on Friday. The last survey was conducted in June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687fbc6a-dd03-422a-bf7b-3416a5d42202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:45:36.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:45:40.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline in Duterte''s approval and trust ratings were insignificant
        as the survey has a ± 3 percent margin of error.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f942d0bc-8317-45f5-939a-3b68517d36b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:45:36.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:45:40.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte enjoyed the overwhelming trust of 93 percent of his fellow
        Mindanaoans, 86 percent from residents of Luzon, 76 percent in Metro Manila,
        and 72 percent in the rest of Luzon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f2c46e-2f5b-4c70-b58f-41db82a44070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:45:36.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:45:40.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were the same results for public satisfaction with Duterte''s
        performance except that it was at 92 percent in Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c01d00-98c1-42f3-a8d8-e6f4864d3d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:45:36.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:45:40.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across economic classes, the poorest class E expressed highest trust
        and approval ratings at 85 and 86 percent, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed37ebd8-ee6a-47b3-8455-aac20229d29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:45:36.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:45:40.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighty percent of those in class D said they trusted Duterte, while
        79 percent said they approved his presidency. Only 74 percent in class ABC
        expressed trust, while 75 percent shared their approval of Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b96f694-bd6a-49ad-bbae-4872c9afd00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:45:36.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:45:40.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite ''demolition job''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd52503-7e8f-4673-b642-dc9862cff0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:45:36.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:45:40.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey showed the public is not easily swayed by "political
        noise" amid a demolition job against the President, Malacañang said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33caa3e3-8187-467d-b2e7-8c3057fedb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:45:36.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:45:40.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the multifaceted political noise, President Duterte is
        still the most approved and the most trusted government official in the Philippines
        today," Presidential Spokesman Ernesto Abella said in a Malacañang press briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6935cfb6-1b3f-45a8-9078-5435d25ca465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:45:36.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:45:40.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he''d rather not speculate on who may be behind efforts
        to discredit the President, but said "there seems to be some form of orchestrated
        information disinformation that is in operation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7a5ef7-11a6-4e11-9d3a-a9382c27c85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:45:36.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:45:40.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte got the highest ratings over other top government offcials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fd9c15-a095-4179-91cb-cab01103fca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:45:36.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:45:40.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo was at a distant second with a 57 percent
        approval rating and 55 percent trust rating.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9518cb72-3efa-41d3-aaa8-8d0745a77e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:45:36.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:45:40.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is followed by Senate President Koko Pimentel, with 55 percent
        approval, 52 percent trust ratings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bceceed-9860-489e-bb2c-7e354adf6cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:45:36.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:45:40.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez and Chief Justice Maria Lourdes
        Sereno lagged far behind with 33 percent and 35 percent approval ratings,
        respectively. They both garnered a 31 percent trust rating.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839c1d27-a438-45e9-9d24-44382e3785ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:45:36.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:45:40.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid drug war issues</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8422cf1b-7e9e-4fc0-b9b6-0a2a1ecbe7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:45:36.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:45:40.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia said Duterte retained "big majority approval and trust
        ratings" despite various issues faced by his administration. It listed on
        top of which controversies surrounding his war on drugs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fe450c-fe53-4ec4-bff1-62ec412042c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:45:36.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:45:40.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headlines in the days leading up to the September survey included
        the ₱6.4-billion shabu shipment which entered the country unhampered through
        the Customs Bureau.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb40c15-0060-49ce-b532-6ae224598ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:45:36.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:45:40.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the smuggling happened in May, Senate and House probes
        opened a can of worms, including deep-seated corruption at the bureau which
        allegedly involved presidential son, Davao City Vice Mayor Paolo Duterte and
        presidential son-in-law Mans Carpio, husband of Davao City Mayor Sara Duterte.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a70b144-539f-405d-9e7e-f5623ff3b776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:45:36.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:45:40.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two First Family members denied the accusations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbee4d34-9bda-4154-973c-fa6c75c35fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:45:36.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:45:40.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Drugs and ''tara'': What we know about Customs mess</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd016c1ec-0bfa-44ad-ac13-0fc31a496d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:45:36.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:45:40.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Love still there''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ab2b15-9ae0-4d1a-a1be-437e3f1bfde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:45:36.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:45:40.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pulse Asia survey was released days after a similar poll conducted
        by Social Weather Stations (SWS).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bac787-7bee-457e-a55e-7b6f26c26e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:45:36.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:45:40.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier suffered an 18-point drop in his net satisfaction
        ratings in a Sept. 23-27 SWS survey.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0c2485-241c-46b0-969d-28449836c29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:45:36.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:45:40.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS said it was the first time Duterte had a double-digit decline
        in ratings since he took office.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8d3127-76ba-46f2-8a79-53db1ffe8162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:45:36.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:45:40.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Leo Laroza, SWS director for communications and information
        technology, said "it''s a normal phenomenon for all past presidents to have
        a fluctuating net satisfaction rating and even trust rating."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa5a06f-12bf-4db0-84d7-fbc1c23c2b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:45:36.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:45:40.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the lower score, Malacañang said the "honeymoon phase" is
        not yet over and "the love is still there".</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c62b29-cabd-401a-a7f1-276440c7f5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:45:36.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:45:40.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: SWS: Drop in Duterte''s satisfaction, trust rating normal</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45863ac-ea1f-4b7a-9635-9fda6f02c12b'
      'mgnl:activationStatus': true
