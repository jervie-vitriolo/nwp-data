      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Actress Rose McGowan publicly accused
        mega-producer Harvey Weinstein of rape on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749eb63f-cd39-4cf0-b457-15933e85cc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:30:05.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:30:08.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She made the accusation via Twitter, adding her name to a growing
        list of women who have accused Weinstein of wrongdoing in news stories published
        over the past week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359d7982-3a0f-4791-83d8-33357a22e45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:30:05.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:30:08.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the fourth woman to level a rape accusation against Weinstein.
        The New Yorker previously reported on three other rape allegations -- lodged
        by "former aspiring actress" Lucia Evans, Italian actress Asia Argento and
        one anonymous source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4509c3ee-ca9e-4c58-8243-3741987e6503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:30:05.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:30:08.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When reached for comment on Thursday, a spokeswoman for the disgraced
        movie mogul said, "Any allegations of non-consensual sex are unequivocally
        denied by Mr. Weinstein."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c82f7d-fc3a-4fbf-b32c-44e3c7156302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:30:05.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:30:08.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her posts -- which were directed at Amazon CEO Jeff Bezos --
        McGowan claims that she told the head of Amazon Studios about the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a941e5-cfc6-443f-9761-2422d71b5f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:30:05.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:30:08.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"@jeffbezos I told the head of your studio that HW raped me," she
        wrote, using Weinstein''s initials. "Over &amp; over I said it. He said it
        hadn''t been proven. I said I was the proof."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dd3115-c6a7-46eb-ada9-7e3b18109afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:30:05.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:30:08.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Producers Guild board mulling Weinstein''s fate</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544be4a2-c388-43c2-84e9-814bee957858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:30:05.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:30:08.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In several other tweets, McGowan went on to say that she "begged"
        Amazon Studios to take action and accused the outfit of winning a "dirty Oscar."
        It''s unclear what movie McGowan is referring to.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4612c3-b3d5-4533-86f3-53cd1385e40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:30:05.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:30:08.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love @amazon but there is rot in Hollywood," she wrote in one
        tweet. "@jeffbezos Be the change you want to see in the world. Stand with
        truth."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a453f3-47fa-4688-87df-2465e6ed75bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:30:05.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:30:08.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much about McGowan''s tweets and her relationship with Amazon Studios
        remain unclear. Amazon did not respond to multiple requests for comment from
        CNNMoney. A representative for McGowan said she was not available for an interview
        and could not immediately respond to a series of questions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3591d84d-7a41-43a7-963f-ab1151866df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:30:05.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:30:08.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon and The Weinstein Co. are partners on two forthcoming streaming
        TV series. Earlier this week, in light of the scandal, Amazon said "we are
        reviewing our options for the projects we have with The Weinstein Company."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e61a426-2bb9-4981-a005-f7dc408d79b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:30:05.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:30:08.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGowan''s name has come up in connection with Weinstein before.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc78634f-6fdd-4012-9340-3d374e9b1d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:30:05.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:30:08.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past year, McGowan has publicly discussed an incident in
        which a high-powered movie producer raped her. Some observers thought she
        was talking about Weinstein, but she never said so explicitly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f90dfb7-93b7-4356-88cf-7df99c7f96f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:30:05.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:30:08.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the New York Times reported why. According to The Times,
        McGowan accepted a $100,000 settlement from Weinstein after an incident in
        1997. The Times said the document included language that the settlement did
        not constitute an admission of guilt on Weinstein''s part.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b5c951-7833-4154-aa60-3ffc2fddf9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:30:05.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:30:08.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Settlements are sometimes used to keep recipients quiet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e6d9c8-326d-4bdd-a6c0-4577647c770f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:30:05.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:30:08.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Can the company Harvey Weinstein founded survive his scandal?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c581c4-b9cd-48c7-a02d-f80ba2e613a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:30:05.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:30:08.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But McGowan has sought to be heard. She granted an interview to
        Ronan Farrow earlier this year, according to two people with direct knowledge
        of the matter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60335942-94ee-4c75-8388-af957ab157d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:30:05.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:30:08.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farrow was investigating Weinstein for NBC. In an on-the-record,
        on-camera interview, McGowan repeatedly said Weinstein raped her, the sources
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aa276b-9bfd-4545-a262-d5c575f2b396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:30:05.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:30:08.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview was supposed to be part of a broader expose. Months
        later, while Farrow was still doing more reporting, McGowan reached out and
        asked him to remove her accusation from his story, the sources.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4436c1f6-24e4-4f10-87b0-1fa9824ed7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:30:05.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:30:08.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC decided not to broadcast the story, so Farrow took his story
        to The New Yorker. He recounted McGowan''s plea to exclude her in the story
        -- without naming her -- as an example of the legal pressure that Weinstein''s
        accusers sometimes endure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d92a81-c3c8-45f4-b45c-f8877bb881ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:30:05.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:30:08.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so sorry," she said, Farrow wrote in the New Yorker. "The
        legal angle is coming at me and I have no recourse."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3c44f9-9b6f-4675-8acf-338e03868c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:30:05.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:30:08.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the 1997 settlement, McGowan has been active on social media
        over the past week, offering encouragement to the women who have come forward
        with accusations against Weinstein. McGowan was&nbsp;briefly blocked from
        the platform on Thursday. Twitter said she violated its terms of service by
        posting a private phone number.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65da273a-b161-42a1-9776-2d7e29ef3715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:30:05.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:30:08.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Rose McGowan accuses
        Harvey Weinstein of rape."</em></p>'
  'North-Korea-revives-Guam-threat-ahead-of-US-South-Korea-drills':
    'author': 'Will Ripley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-14T02:01:33.724+08:00
    'imagesource': 'jcr:f808cdce-bff0-430e-a5f4-a086dff8a4b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c93dc82f-cc04-4e36-88a8-d97f219629e1'
    'lead': 'North Korean state media on Friday renewed a threat to launch missiles
      toward the US territory of Guam, warning that "reckless moves" by the US would
      compel Pyongyang to take action.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T14:33:51.208+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T14:33:56.202+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T14:33:55.889+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea revives Guam threat ahead of US-South Korea drills

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec1fed5-9ad3-4586-9f03-c20c1e933b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:33:51.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:33:56.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korean state media on Friday renewed
        a threat to launch missiles toward the US territory of Guam, warning that
        "reckless moves" by the US would compel Pyongyang to take action.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42bc473-4cc9-45ba-8b93-b74feb37d3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:33:51.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:33:56.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea first said it was examining a plan to target the Pacific
        island in August after US President Donald Trump warned the isolated regime
        would&nbsp;"face fire and fury like the world has never seen"&nbsp;following
        a US intelligence assessment that North Korea had produced a miniaturized
        nuclear warhead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd1c2e3-205a-4452-9839-b9edde975ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:33:51.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:33:56.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already warned several times that we will take counteractions
        for self-defense, including a salvo of missiles into waters near the US territory
        of Guam," the KCNA report quoted Kim Kwang Hak, a researcher at the Institute
        for American Studies of the North Korean Foreign Ministry, as saying.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8a52bf-6b47-449a-a2c2-2d3c89f6c9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:33:51.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:33:56.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US military action hardens our determination that the US should
        be tamed with fire and lets us take our hand closer to the ''trigger'' for
        taking the toughest countermeasure," Kim added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298f96bc-74d3-4768-bd7a-5bac2ed8ea61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:33:51.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:33:56.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest warnings from Pyongyang follow weeks of rising tensions,
        which promise to escalate further when US and South Korea joint naval exercises
        begin Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f549498-b0e0-4c8c-b82a-9acb6224ea5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:33:51.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:33:56.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint military exercises are particularly infuriating to Pyongyang.
        The North Korean government views them as a dress rehearsal for an invasion
        -- even as the US insists they are purely defensive in nature.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240faaca-5d91-4fec-a76e-16ec693495de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:33:51.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:33:56.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KCNA report listed a string of perceived US provocations --
        including a litany of bombastic threats from President Trump, recent deployments
        of a US nuclear submarine and aircraft carrier to the region, and a new round
        of "high intensity" US and South Korea joint naval drills.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44098bc9-7ef2-4d53-b9f0-9faac91d706f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:33:51.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:33:56.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article ended with a familiar warning: that the US would be
        solely responsible for "pushing the situation on the peninsula to the point
        of explosion."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474aaaa6-5011-4151-8513-6c5481155379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:33:51.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:33:56.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bluster?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddacc98-445b-45e0-b123-b5f598ba520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:33:51.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:33:56.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be easy to dismiss this as more bluster from Pyongyang.
        But North Korea''s latest message indicates the regime may be ready to carry
        out what would be its most provocative missile test to date --&nbsp;firing
        four missiles over Japan and landing around 30 to 40 kilometers (18 to 25
        miles) off the coast of the tiny island.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c975264-abeb-4bc2-a853-4b3b4e7d6e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:33:51.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:33:56.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s Supreme Leader Kim Jong Un has never ruled out the
        plan to fire missiles into the waters off Guam. During an August 14 inspection
        of the Strategic Force of the Korean People''s Army, Kim&nbsp;said he would
        watch for continued "reckless" behavior by the US before making a decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8642aa6f-fb42-4b0a-aa53-7cae87297c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:33:51.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:33:56.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions have only escalated since.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedbf40c-7ebb-460d-98a5-98382442c21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:33:51.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:33:56.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks at the UN last month, Trump threatened to "totally
        destroy" North Korea and adopted a demeaning nickname for the North Korean
        leader --&nbsp;referring to him as "Rocket Man"&nbsp;and subsequently "Little
        Rocket Man."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eb5a3a-0bfd-4084-ac11-31c607f5e57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:33:51.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:33:56.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing enrages Pyongyang more than perceived affronts to their
        "Supreme Dignity" -- a reference to leader Kim Jong Un -- who is revered above
        all else in the authoritarian nation. North Korea''s Foreign Minister Ri Yong
        Ho responded by calling Trump "President Evil" and&nbsp;"mentally deranged."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315ab766-e9e6-4ae4-af93-d66b1d1aa3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:33:51.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:33:56.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ri told Russian state news agency TASS this week Trump has "lit
        the wick of war"&nbsp;against North Korea. He also ruled out the possibility
        of diplomacy between the US and North Korea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5463610d-3ce2-4053-bdfb-96aba14858ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:33:51.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:33:56.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current situation -- when the US resorts to maximum pressure
        and sanctions, to outrageous military threats against the DPRK -- is not at
        all an atmosphere to negotiate," Ri said, according to TASS.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a02a538-3786-4f55-a625-10fa3b5e9a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:33:51.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:33:56.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ri''s words should be taken seriously. He was recently promoted&nbsp;to
        a full voting member of North Korea''s politburo; its highest-level decision-making
        body. His words are coming directly from the top echelons of North Korean
        leadership.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b01293-4f43-4fbd-a047-19b7b60081ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:33:51.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:33:56.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House Chief of Staff&nbsp;John Kelly warned Thursday&nbsp;that
        Americans should worry about North Korea having the ability to reach the United
        States with an intercontinental ballistic missile.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d92c30-9d4f-428a-b210-b0dd91c7424f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:33:51.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:33:56.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told reporters that if the threat grows "beyond where it is today,
        well, let''s hope that diplomacy works" -- just the latest in a series of
        cryptic messages from the Trump administration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d372b8-4808-4410-a703-6aa1d32131ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:33:51.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:33:56.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Trump described a meeting of top military leaders as
        "the calm before the storm"&nbsp;-- later acknowledging the comment was a
        reference to North Korea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d60ed88-fbe4-4815-896e-b32bd6f4ff60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:33:51.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:33:56.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian lawmaker: New test?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b580f41-3f0a-4771-aa9e-6a7a469bcbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:33:51.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:33:56.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a recent visit to Pyongyang, Russian lawmaker Anton Morozov told
        RIA news agency that Pyongyang is preparing to test a new long-range missile.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7f8441-047d-4f4c-bf64-19cb1fc9fb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:33:51.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:33:56.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They even gave us mathematical calculations that they believe prove
        that their missile can hit the west coast of the United States," Morozov said,
        according to RIA.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a86ecf-dbde-42f8-bcc3-0cd175f53258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:33:51.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:33:56.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as we understand, they intend to launch one more long-range
        missile in the near future. And in general, their mood is rather belligerent,"
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41566ff4-e45b-49d3-b369-8879d21c3880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:33:51.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:33:56.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last two years, North Korea has conducted nuclear tests
        and launched missiles in response to joint drills, which have led to unprecedented
        UN Security Council sanctions, including a new round adopted unanimously last
        month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27138a18-5116-42f2-8a17-68e4c95685d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:33:51.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:33:56.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions have not seemed to deter Pyongyang. In the last three
        months, North Korea conducted its most powerful nuclear test ever and launched
        two missiles over northern Japan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e570774-24a2-4896-b123-39e667b17486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:33:51.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:33:56.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By all indications, another North Korean provocation is inevitable
        -- perhaps imminent.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0904ceaf-83b1-4a90-8287-2eed7b6b04c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:33:51.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:33:56.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "North Korea revives
        Guam threat ahead of US-South Korea drills."</em></p>'
  'Trump-announces-combative-new-approach-to-Iran':
    'author': ' Stephen Collinson, Kevin Liptak and Dan Merica, CNN'
    'caption': 'President Donald Trump will announce a combative new strategy toward
      Iran on Friday, publicly rejecting the United States'' adherence to his predecessor''s
      nuclear deal but stopping short, for now, of scrapping the agreement entirely.
      (Source: Win McNamee/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-14T01:37:37.141+08:00
    'imagesource': 'jcr:74a232b8-67f4-45e2-a0f8-b0fb174ca38a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b2a1a3f-c64d-4fce-bcb7-784d3949829f'
    'lead': 'President Donald Trump on Friday threatened to pull out of the Iran nuclear
      agreement if Congress and US allies do not agree to strengthen it, throwing
      the future of the deal into doubt as he unveiled a tough and comprehensive new
      policy toward the Islamic Republic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T14:36:47.435+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T14:39:08.595+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T14:39:08.153+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump announces combative new approach to Iran

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2b9f52-f6de-41a4-9582-dcbdff9887fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump on Friday threatened
        to pull out of the Iran nuclear agreement if Congress and US allies do not
        agree to strengthen it, throwing the future of the deal into doubt as he unveiled
        a tough and comprehensive new policy toward the Islamic Republic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bd8e0a-2c33-4edd-b68c-2bed1cee85d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I have said many times, the Iran deal was one of the worst and
        most one-sided transactions the United States has ever entered into," Trump
        said in a major speech at the White House laying out the sharp turn in US
        Iran policy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f110aa3c-cbce-4834-ae39-16a3b9e62769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump accused Iran of committing "multiple violations of the agreement,"
        despite the fact that the International Atomic Energy Agency, America''s European
        allies and even his own government say that Tehran is complying with the 2015
        deal reached by former President Barack Obama and major world powers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae1a3fd-1654-48f1-afc3-1e0732dc8e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that Iran had "failed to meet our expectations in its operations
        of advanced centrifuges," and "intimidated" international inspectors into
        not using their full authority. He also accused the Obama administration of
        lifting sanctions on Iran under the terms of the deal at a moment when the
        Iranian clerical regime was about to collapse, an assessment that contradicts
        the views of many experts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63de81b-06c7-470f-b3ee-efe4b8e24a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President announced that he would no longer make regular certifications
        that the lifting of sanctions under the deal was in the US interests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4147a44-7b5b-469b-8e8f-0f02ad3748c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot and will not make this certification. We will not continue
        down a path whose predictable conclusion is more violence, more terror and
        the very real threat of Iran''s nuclear breakout," he said. "I am directing
        my administration to work closely with Congress and our allies to address
        the deal''s many serious flaws so that the Iranian regime can never threaten
        the world with nuclear weapons."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c71c805-2f3b-49f4-9464-091586fce302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the flaws of the agreement included "sunset" provisions
        under which limits on Iran''s nuclear program will begin to expire. Proponents
        of the deal dispute that. The President warned that the deal was plagued by
        "insufficient enforcement" and near total silence on the missile program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29af654-15eb-444a-a193-49de926d9379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he had a warning that if he did not get the changes he wanted,
        he would walk away from the deal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0be06be-c4ca-49f4-b977-ab4b48d40b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the event we are not able to reach a solution working with Congress
        and our allies, then the agreement will be terminated. It is under continuous
        review and our participation can be canceled by me as President at any time."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295b908a-8c26-4254-bc1f-216cfaf07d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"History has shown that the longer we ignore a threat, the more
        dangerous that threat becomes," Trump also said. He added some pointed critiques
        of what he called the "fanatical regime" in Iran, saying its "two favorite
        chants are ''Death to America'' and ''Death to Israel.''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb88cbab-2353-4379-b732-a88750d5d726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments are likely to dismay America''s allies who oppose
        re-opening the deal, even though they support countering what they see as
        nefarious Iranian activity throughout the Middle East.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4598d55-bfba-48db-9891-107c8a72448d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also went a lot further than senior aides, including Secretary
        of State Rex Tillerson had suggested. While Trump''s move sends the deal''s
        fate to Congress he did not rip up the agreement. Tillerson had suggested
        that if Congress does not agree to impose new sanctions on Iran the deal would
        remain in place. But Trump''s warning that he would terminate the agreement
        appeared to call that into question.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e1659f-d714-48d7-8945-593ddeade687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress now has 60 days to decide whether to re-impose sanctions
        that would likely cause Iran to walk away from the deal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b77e186-d463-46b3-be8b-5bb6b423100c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans and Democrats alike -- who also face upcoming battles
        over taxes, immigration and health care -- have shown few signs they''re willing
        to take up another divisive issue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f991970e-9383-4a4a-9031-e3a3c377800d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If lawmakers decide to impose new punitive economic sanctions on
        Iran, the deal will likely fall apart. Instead, the Trump administration wants
        members of Congress to adopt new measures that would keep the deal intact,
        while spelling out parameters by which the US would impose new sanctions should
        Iran violate its agreements.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8febfb23-98f2-4708-96fa-861c2f4ea28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had been weighing his Iran decision for weeks and faced intense
        pressure from European allies to maintain the US commitment to the accord.
        His national security advisers had encouraged him to avoid completely withdrawing
        from the agreement, which was signed by the US along with Britain, France,
        Germany, Russia, China, the European Union and Iran in 2015.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c0678b-e32f-4e49-a6fb-e2210cabfb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A complete removal of the United States from the nuclear deal would
        isolate the United States and provide an opening for Iran to rethink its own
        commitments on reducing nuclear stockpiles, some of Trump''s advisers and
        foreign counterparts warned.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d6521f-b89c-4666-9dba-9d4891e87283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fulfills top campaign pledge</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aac26d-661a-4fc7-bd77-ef6db0dff753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has resisted, insisting that he fulfill a core campaign promise
        to remove the United States from agreements he deems poorly negotiated and
        harmful. He has twice "certified" the deal, but angrily told his top advisers
        that he would do so no longer, fearing it appeared he was backing out of his
        pledge.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605129e3-c4c2-4a31-a09d-1d3eaf5a07f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made known in "forceful, not uncertain" terms that he was
        disappointed by the options his team had been presenting him and wanted a
        different approach, according to a person familiar with the discussions, who
        described Trump''s reaction as an "extended outburst." The confrontation came
        around July 17, when he last certified Iran''s compliance in the deal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd92b32a-0a15-45b5-8aed-036d43ece6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was upset and -- in the face of other unfulfilled campaign
        promises -- angry that his team appeared to be steering him away from one
        of his chief pledges to voters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85b0dab-58f7-4c6c-9784-1c25d88cf991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the source, Trump complained that his national security
        team, including Secretary of State Rex Tillerson, Defense Secretary James
        Mattis and National Security Adviser H.R. McMaster, didn''t feel as much urgency
        in completing something he had promised to do on the campaign trail.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14f6ccd-9ff5-463d-bd4d-46e0619229b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He certified the deal over the summer, but continued to resent his
        top aides for pressuring him to do it, the source said. He later stated publicly
        in an interview that he would rather have decertified the agreement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80653a2-496b-4ce3-8a6f-cddf7edc3034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Trump''s team devised the middle-of-the-road plan that
        he unveiled Friday, which allows the President to proclaim to supporters that
        he''s rejected the deal while still remaining a party to it. All of his national
        security team, at this point, is behind the decision, according to senior
        administration officials.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f280cb-8cdf-4970-a22b-e3cf6fcb846e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President, on many occasions, talked about either tearing the
        deal up or fixing the deal, and he said many times, we got to fix this deal,"
        Secretary of State Rex Tillerson told reporters on Thursday evening. "What
        we are laying out here, this is the pathway, we think, that provides us with
        the best platform to attempt to fix this deal."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32380b2a-cc12-4c17-992a-42706e97f76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may be unsuccessful, we may not be able to fix it and if we
        are not, then we may end up out of the deal," Tillerson went on. "But I think
        what the President is saying, before I do that and just walk, look, we will
        try. We will try. We will go try to fix it. I think you are going to hear
        he is not particular optimistic."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee21a2a-80e4-461c-a3bb-a53ebae70e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump&nbsp;told Fox News host Sean Hannity&nbsp;in a friendly interview
        this week it was "one of the most incompetently drawn deals I''ve ever seen."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65e3a1a-8ff3-49ec-9149-a367a2b2ad88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has long railed against the agreement as unfairly benefiting
        Iran while damaging US security interests in the region. He''s questioned
        why the agreement ends after a decade, leaving open the possibility that Iran
        could resume its push to develop a nuclear weapon. And administration officials
        say a more stringent inspections program is required to more fully determine
        whether Iran has halted its nuclear program, which Tehran insists is for peaceful
        purposes only.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87d6a95-629d-4c04-a8ee-24608b2d8491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks on Friday, Trump will make clear that those issues
        must be addressed. Administration officials say it''s unlikely the current
        agreement can be reopened, given resistance from European partners and Iran''s
        government. Instead, the United States believes a new agreement must be forged
        that would accompany the existing deal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5990c7b3-1784-42e3-b24f-e38ebbe2e3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But expectations are low, even within the administration, that such
        a strategy will be successful, given Iran''s public resistance to returning
        to the accord after years of intensive negotiations under the Obama administration.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a078d3-0e42-4b8f-9c8e-72aecac8bb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Possibility'' Iran could withdraw</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e92c3f-f4ab-47a5-9eb7-9d799539dd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European allies have also ruled out reopening the agreement since
        international monitoring agencies are in agreement that Iran is in compliance
        with its agreements. Even Trump''s administration has conceded that Iran is
        currently technically complying with the accord.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cec6319-e781-43a5-a22b-313291dd96e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Speaker of Parliament Ali Larijani said Friday that Iran
        may withdraw from the nuclear agreement if the Unites States does, Russian
        state-run TASS reported Friday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5dfb44-7337-4163-8588-84ca666823b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters in St. Petersburg, Larijani acknowledged that
        quitting the deal was "a possibility" and said that if the US does not implement
        the agreements reached when the nuclear deal was signed, nothing will remain
        of the accord.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dc354f-0a75-4cb6-a306-20ab4a2d6b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they act like it, then there will be hardly anything left from
        this agreement. So a new issue will arise on the international arena," Larijani
        said, according to Russia''s&nbsp;state-owned outlet Sputnik.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedb6fc1-190b-417c-a674-44d05fb0068d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov said Friday that it was "obvious"
        that any action by the US to pull out of the Iran nuclear deal will have "very,
        very negative consequences."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76495115-0fa0-490d-9633-5373ced14307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such actions will definitely harm the atmosphere of predictability,
        security, stability and non-proliferation throughout the world, which can
        seriously aggravate the situation surrounding the Iranian nuclear dossier,"
        Peskov said during a regular call with reporters.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b359c4d-5ab8-413b-b13a-85a5cecceeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already know Tehran''s response, Tehran will also leave this
        agreement. Therefore, Russia will consistently continue the line, which was
        repeatedly formulated by President Putin, aimed at providing the conditions
        for solving this problem, conditions for resolving the Iranian nuclear dossier,
        and conditions which will allow us to prevent the spreading of nuclear weapons,"
        he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e4b176-d329-4842-ba09-ca9bc815314d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In telephone conversations with French President Emanuel Macron
        and British Prime Minister Theresa May this week, Trump heard sharp resistance
        to any move that would weaken the Iran nuclear deal. Both leaders affirmed
        their countries'' commitments to remaining part of the accord.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8272cf09-e648-4da0-addf-dd7f4743a2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even some of Trump''s own aides have worried the President is more
        interested in deploying bellicose threats against Tehran than taking productive
        steps toward stabilizing the region. It''s a fear that''s shared by Republican
        lawmakers on Capitol Hill, who must now determine a feasible path for either
        salvaging the nuclear deal or taking steps to dismantle it.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fae3c59-fa5c-4277-af5e-e118d92575ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top senator on the Foreign Relations Committee, Bob Corker of
        Tennessee, is embroiled in a bitter feud with Trump, warning his language
        could start "World War III." Because of his committee post, Corker will oversee
        much of the proceedings on the Iran deal.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8468497a-b9d0-43c9-97df-785f409ab535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Tillerson cast skepticism on the prospect of lawmakers
        coming along with the administration''s point of view.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2a716d-3550-4ca1-9a55-550005b8401c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to suggest to you this is a slam dunk up there on
        the Hill. We know it is not," he said. "People have very strong feelings about
        this nuclear arrangement with Iran."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b078ac-2097-4892-99fb-2d498449ff2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:36:47.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:39:08.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/10/13/politics/iran-deal-decertify/index.html?adkey=bn">"Trump
        announces combative new approach to Iran."</a></em></p>'
  'Odette-maintains-strength-to-leave-PH-Saturday-morning':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-14T00:30:53.259+08:00
    'imagesource': 'jcr:5fb31920-7384-4872-a154-754c25316c8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81c2b832-9125-48de-bd4c-15f86e38c5a0'
    'lead': 'PAGASA says severe tropical storm Odette will leave the Philippine territory
      on Saturday morning. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T14:41:26.815+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T14:41:30.812+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T14:41:30.687+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Odette maintains strength, to leave PH Saturday morning

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28492172-ef0e-45e1-a5a9-819e485d729a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:41:26.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:41:30.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Severe
        tropical storm Odette has maintained its strength as it crosses the West Philippine
        Sea, the national weather bureau said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1683571-353d-44a8-8912-60dbd3e19409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:41:26.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:41:30.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) in its 11 p.m. advisory said as of 10 p.m., Odette
        was last spotted 260 km west of Sinait, Ilocos Sur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125b8dfd-cea8-4e84-a67e-a073785d534c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:41:26.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:41:30.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The severe tropical storm is expected to leave Philippine territory
        by Saturday morning. PAGASA said moderate to heavy rains will affect areas
        within 400 km of Odette.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee6c7ae-d928-4c20-81f7-d78c207da654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:41:26.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:41:30.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odette is travelling west northwest at a slightly slower speed of
        12 kph from 15 kph. It packs maximum sustained winds of 90 kph near the center
        and gusts of up to 113 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba21f073-b3cc-4cd6-9159-cfecfb7611f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:41:26.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:41:30.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical cyclone warning signal no. 1 is still raised over Ilococs
        Sur, La Union, and Pangasinan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98990968-ebbd-45ac-890e-b43af023f5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:41:26.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:41:30.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warns sea travel over the seaboards of Northern Luzon, the
        western seaboard of Central Luzon, and the western and southern seaboards
        of Southern Luzon remains risky.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400bb8ec-874e-4ecf-a327-50dec8073b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:41:26.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:41:30.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Central Luzon, the Calabarzon region and provinces
        of Mindoro will also experience moderate to occasionally heavy rains, PAGASA
        said.</p>'
  'Brownlee-powers-Ginebra-in-Game-One-win-over-Meralco':
    'author': 'CNN Philippines'
    'caption': '(Source: PBA Media Bureau)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-14T00:14:00.760+08:00
    'imagesource': 'jcr:9545c1e6-a28e-46a7-9fb8-ec68fe9d4899'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f6c38bd-2863-4cf5-aeba-c6cd977d0caf'
    'lead': 'Barangay Ginebra emerged victorious in Game 1 of their best-of-seven
      finals series against the Meralco Bolts, 102-87, in Lucena City on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T14:43:43.318+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T14:43:46.882+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T14:43:46.740+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Finals: Brownlee powers Ginebra in Game One win over Meralco

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7012f16f-ff32-4cf6-9551-24ba030e1452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:43:43.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:43:46.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, October 14) —</strong> Barangay Ginebra
        got off to a great start against the Meralco Bolts, 102-87, in Game 1 of the
        Philippine Basketball Association (PBA) Governors’ Cup Finals at the Quezon
        Convention Center in Lucena City on Friday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e61dac-ab2d-48c7-89a6-6cf559f9cca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:43:43.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:43:46.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Justin Brownlee paced the Gin Kings with 32 points and 19
        rebounds, while Japeth Aguilar and Greg Slaughter added 15 and 14 markers,
        respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5779544-192e-45c8-b0b1-799865140913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:43:43.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:43:46.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A late flurry in the first quarter saw Ginebra take a 29-18 advantage
        into the second frame.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88c05fd-5f60-4636-9253-4be50ea42604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:43:43.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:43:46.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra continued their hot start and increased their lead to 49-35
        before the halftime break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7cd704-17f9-4d88-a0de-d9500f7febe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:43:43.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:43:46.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco made a push and finally whittled down the deficit to single
        digit, 65-57, through a Cliff Hodge bucket at the 3:58 mark of the third frame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a766e16-5dbf-4e02-8a5e-a0a6c11f86cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:43:43.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:43:46.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts continued to pressure the opposition and went into the
        last period trailing only six points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0796728-c380-4673-a3b3-29848957491a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:43:43.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:43:46.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after outscoring Ginebra, 36-28, in the third quarter, Meralco
        went cold in the fourth quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2e7534-77a2-446e-928a-74f4b44eb7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:43:43.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:43:46.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Kings extended their advantage to as much as 96-75 in the
        final period, and held the Bolts to only 16 points in the last period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b202a3f8-aba5-4218-afe0-17d6da53621b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:43:43.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:43:46.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen Durham led Meralco with 27 points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd3c51e-b255-481b-a168-57d997d20974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:43:43.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:43:46.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 2 of the best-of-seven series takes place on Sunday at the
        Araneta Coliseum in Quezon City.</p>'
