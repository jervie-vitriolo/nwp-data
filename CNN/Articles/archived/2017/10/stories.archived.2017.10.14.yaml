      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2990f6-3738-417e-b8da-4b349a7215c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:21:58.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:22:02.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The home of Charles Schulz, the creator
        of the "Peanuts" comic strip, was&nbsp;lost in the wildfires that are ravaging
        Northern California&nbsp;this week, his son Monte Schulz said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2884721-a520-45d7-ae0f-a384973df06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:21:58.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:22:02.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schulz''s widow Jean, 78, was evacuated from their split-level home
        in Santa Rosa on Monday shortly before the fire reduced it to rubble, Monte
        Schulz told CNN. She is safe and staying with family, he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a20bb8e-1af9-4e78-a6be-0b3d3c6a8769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:21:58.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:22:02.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The things that they lost in there are irreplaceable," said Monte
        Schulz. "It''s not just the memorabilia. It''s that life that my stepmother
        had with him. It''s completely gone."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1f3ad2-2c90-4586-9bc4-2bfdbb6c101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:21:58.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:22:02.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles and Jean Schulz moved into their hillside home in Santa
        Rosa in the late 1970''s, his son said. The cartoonist died in his home in
        2000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd866167a-ac2e-4f21-8883-94dfb87a5bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:21:58.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:22:02.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Schulz remains a beloved figure in the Santa Rosa community.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb4824a-153d-49d1-a7be-78dcee952f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:21:58.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:22:02.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sonoma County Airport is named after him and carries a logo
        of Snoopy flying while sitting on top of his dog house.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5125796-070d-4636-96ff-990ff42c6ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:21:58.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:22:02.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Charles M. Schulz Museum and Research Center is located in the
        city, which stores many of his illustrations, and celebrates the cartoonist
        and his characters, including Charlie Brown and Snoopy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819ef2e6-678a-4cc0-9154-0df29854296b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:21:58.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:22:02.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum was unharmed in the wildfires, said Tracey Pugh, the
        museum media relations director. But it is closed due to a lack of power and
        there is no set date for re-opening the facility.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c460479-2451-4d6e-b888-746a46abc939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:21:58.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:22:02.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we are grateful our building was spared our hearts go out
        to those members of our community that were less fortunate,"&nbsp;according
        to a notice on the museum''s website.&nbsp;"Our thoughts are with everyone
        affected and we look forward to working with local organizations and businesses
        when we reopen to determine how best to give back to our community."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dec1cc-2612-45e8-9964-d14075c68d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:21:58.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:22:02.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another member of the Schulz family were also affected by the wildfires
        this week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb23fa8-bcfa-433b-bd58-79f325576f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:21:58.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:22:02.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monte Schulz''s brother Craig Schulz, who has lived in Santa Rosa
        since 1978, also lost his family home to the wildfires.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97f1bd3-632d-4b8f-9086-be61313c532d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:21:58.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:22:02.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing Craig has at this point is the clothes he left his
        house in," Monte Schulz said. "Everything else is gone."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affdad4d-d82c-4284-affd-d34daf7da949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:21:58.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:22:02.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Charles Schulz, ''Peanuts''
        creator''s home burns down in California fires."</em></p>'
  'Ashes-and-bones-found-in-ruins-scorched-from-California-wildfires':
    'author': 'Madison Park and Steve Almasy, CNN'
    'caption': 'Officials are making grim discoveries -- bodies burnt beyond recognition
      -- as they search the blackened ruins left by wildfires scorching parts of Northern
      California. (Source: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-14T02:13:47.953+08:00
    'imagesource': 'jcr:78ce226c-28bc-4b68-9b1a-3a14b6d99f7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e83e958b-2720-461a-8b3c-23ddfd56f9d7'
    'lead': 'Officials are making grim discoveries -- bodies burnt beyond recognition
      -- as they search the blackened ruins left by wildfires scorching parts of Northern
      California.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T14:27:36.350+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T14:27:40.497+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T14:27:40.136+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ashes and bones found in ruins scorched from California wildfires

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8619464-cddf-4631-a292-bc24b699ddb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Officials are making grim discoveries -- bodies burnt beyond
        recognition -- as they search the blackened ruins left by wildfires scorching
        parts of Northern California.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610b2b37-f951-4c0d-a1a1-c254255341d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of them are merely ashes and bones," Sonoma County Sheriff
        Rob Giordano said at a Thursday press conference. "And we may never get truly
        confirmative identification on ashes. When you''re cremated, you can''t get
        an ID."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2196ebfe-6178-45be-99be-550bbd8f1fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-one people have been killed since the wildfires began Sunday
        night, making this outbreak one of the deadliest in state history, according
        to the California Department of Forestry and Fire Protection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dc151b-47b6-46a7-8bd6-ca818f82792f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sonoma County, authorities had to turn to dental records, fingerprints,
        tattoos and serial numbers on hip implants to identify victims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641c68f4-5d0a-4aab-951b-a1f5af6715a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been forced to work that direction because we may not have
        enough information to identify people, because of the fire and the severity
        of the burn," Giordano said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eebbb8-76bf-46d1-a5a3-3b3a13e07fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Sunday, the deadly fires have&nbsp;leveled thousands of homes
        and forced evacuations in&nbsp;Northern California''s wine country&nbsp;and
        produced unhealthy air quality in the San Francisco Bay Area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f795726-6515-46dd-91b2-b04e651eaaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest fires in Northern California were far from contained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680fb804-9f7e-4e4a-a216-c581810bebe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 48,000-plus acre&nbsp;Atlas fire&nbsp;in Napa and Solano counties&nbsp;was
        27% contained.&nbsp;The 44,000-acre&nbsp;Nuns fire&nbsp;in Sonoma County --
        an amalgamation of three recently merged fires north and west of Glen Ellen
        -- was 5% contained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f609e856-6a89-4931-a134-0032e5516941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34,000-acre&nbsp;Tubbs fire&nbsp;in Napa and Sonoma counties
        was 25% under control. The 34,000-acre&nbsp;Redwood and Potter fires&nbsp;in
        Mendocino County were 10% contained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15948d49-47f6-449b-853b-791b8febba2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b749cfbd-0e2d-4876-b611-981bda965e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Of the 31 people who were killed by the fires since Sunday night,
        17 died in Sonoma County, officials said. Eight people have died in Mendocino
        County, and at least four in Yuba County and two in Napa County, officials
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece45abc-3fca-4e07-bd2f-8e30872d252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• More than 2,800 residences in Santa Rosa have been destroyed by
        wildfires, Mayor Chris Coursey told reporters Thursday. The number of destroyed
        structures in the state exceeds 3,500, Cal Fire says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be111d2-0875-4f7b-90a9-6104b63c4ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Wildfires have burned more than 221,000 acres throughout California;
        17 wildfires remained Friday,&nbsp;Cal Fire said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6f75eb-dcdc-42b4-a451-701e12a5a4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Winds could be especially gusty Friday night through Saturday.
        Those conditions, joined with low humidity, could spread the flames drastically,&nbsp;the
        National Weather Service&nbsp;warns. No rain is expected for almost a week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d6f4b9-a6ae-4b2e-a790-1df3872302dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The causes of the fires are under investigation. But officials
        said their spread was aided by strong winds Sunday night, with some gusts
        of more than 70 mph.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a4cffe-4593-4567-a50e-e172f82522c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to help the victims of the California wildfires</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd215c2-5f75-4430-871f-337825cf3b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Almost 8,000 firefighters are trying to contain the blazes, officials
        said Thursday. They''re using 820 firetrucks -- at least 170 from out of state
        -- 73 helicopters and more than 30 planes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523be8a5-f5e6-4165-9074-2120ae08431c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• About 34,000 utility customers are without electricity service
        -- and natural gas service to 47,000 customers has been shut off -- mostly
        in Sonoma and Napa counties, because of the wildfires, the Pacific Gas and
        Electric Co. said Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2597d76c-d163-430c-939e-7683ed681588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the fire victims are elderly</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44856f30-6f4a-45f9-905c-72689ca02d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 400 people are reported missing in Sonoma County alone,
        where a fire wiped out many homes in Santa Rosa, a city of about 175,000 people
        some 50 miles northwest of San Francisco.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f675a22-b3fb-4bf2-a7cf-dc6acea6c866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputies are having to wait for houses to cool before they can enter
        to look for the missing, said Giordano, the sheriff.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50d301d-5df0-4c26-be48-f7215d382007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sonoma County Sheriff''s Office&nbsp;identified 10 victims Thursday,&nbsp;and
        most of them were over 70. The youngest was 57, and the oldest was 95.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b815ed-0fa1-49c8-8501-90e238aeeaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonoma, Mendocino and Napa counties have been among the hardest
        hit by the fires. Nearly 20% of the population in those counties is over 65,
        according to US Census Bureau data.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7751269-3885-4759-b063-c3e34e9ecb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pregnant woman flees on bike</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630d3926-bc38-4d3c-9fa6-5884ff353c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuees who escaped oncoming flames described harrowing ordeals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de0ed5b-d981-4b6b-8a66-7dc5642dcbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charity Ruiz, who is pregnant, had been in a car with her family
        trying to evacuate from their Santa Rosa neighborhood but got stuck in a traffic
        jam.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e423de9-d8b7-41fb-8687-f335e6b9832a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, I''ve never in my life felt like I was going to die like
        that moment,"&nbsp;Ruiz told CNN affiliate KPIX.&nbsp;"Not just me, but my
        girls and unborn baby."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f941193-3ee0-4d94-bc0e-1103e9006d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unable to wait any longer, Ruiz walked back and got her bike from
        her house and rode out of the neighborhood with her two girls in the toddler
        trailer.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59e4eb5-3255-4308-8393-00ec4c4fc791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can ride a bike, but I''m pregnant so it was hard," she told
        the station. Ruiz had been scheduled to deliver her baby next week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16dad9c-f244-4b2b-a790-9bfa7a8c4846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her kids made it out of harm''s way, but their home burned
        to the ground.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d2b90a-5727-4c9d-a89e-6e7db212bdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Peanuts'' creator''s home lost to wildfire</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df06760d-6a29-42f1-bead-a6aa7aa54811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires have been fast and ruthless, shifting without much notice
        and destroying thousands of structures.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38ad04b-465d-4a25-9a72-438ff51fa83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them&nbsp;is the Santa Rosa home of Charles Schulz,&nbsp;the
        creator of the comic strip "Peanuts." Schulz died in 2000.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85c8703-b157-4b3d-b379-dbe840a236d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His widow, Jean, 78, evacuated from the home Monday, shortly before
        the flames reduced it to rubble, his son Monte Schulz said. The fire destroyed
        precious reminders of the life his stepmother and his late father had built
        together, along with memorabilia, Schulz told CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2696dd29-de3c-4783-a5a1-ea231c3b8495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters exhausted; victims ponder next moves</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9df5ca-bb11-43fd-966d-2af60beb5d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleep-deprived firefighters are working&nbsp;to contain the wildfires,
        even as some of their own homes have been hit.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd104366-36fc-4dc8-abbf-e5f4be36a586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many have been working for days with little sleep -- but supervisors
        are trying to pull them off duty to get rest as firefighters from out of state
        arrive.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae3a634-badd-4e4b-8432-c6eec155778d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are finding people on the line that have just been going to
        work and staying out there for day after day after day," Napa County Fire
        Chief Barry Biermann said Thursday. "We''re identifying them. We''re getting
        them in as soon as we can to get rest, especially now that we have more reinforcements
        coming."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a931e24e-2df6-4961-a3f1-895c6d614e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, many who lost homes are trying to figure out what to
        do next. In Yuba County, where a 10,000-acre blaze has killed at least four
        people, Mariano and Christa Domingo saw the fire approach their fence Sunday
        night, and they drove away with only one emergency oxygen tank for Christa,
        who has lung problems,&nbsp;CNN affiliate KOVR&nbsp;reported.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22b31aa-38bc-4867-8134-9e7caaccb639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was thinking we had to pack up things, and I said, ''No, we
        don''t have any time,'' " her husband told&nbsp;the TV station.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02802c4-5dc6-4560-a5dc-1acf7e0ba3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their house was destroyed, and the couple only have clothes they
        received from a shelter. They said they intend to rebuild their home.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f00db7f-6d02-42d9-889e-cc01ea9ad90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m lucky," Christa Domingo told KOVR. "And I''ve still got my
        family."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24b6923-789a-4717-9529-354b841aa15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:27:36.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:27:40.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/10/13/us/california-fires-updates/index.html">"Ashes
        and bones found in ruins scorched from California wildfires."</a></em></p>'
