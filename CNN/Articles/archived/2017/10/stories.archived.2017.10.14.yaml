      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight left the Ninoy Aquino International Airport in Manila
        at 10 p.m. Friday and landed at in Iloilo around 11:15 p.m.</p>'
