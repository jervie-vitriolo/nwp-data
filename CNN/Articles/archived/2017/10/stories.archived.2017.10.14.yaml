      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition group Tindig Pilipinas slammed Duterte''s proposal on
        Saturday, calling him a "paranoid and insecure little man afraid of losing
        power."</p>'
