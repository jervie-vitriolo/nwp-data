      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific 5J 461, an Airbus A320 with 180 passengers and six
        crew members onboard, overshot the runway and veered into a nearby rice field
        due to heavy rains that brought strong winds.</p>'
