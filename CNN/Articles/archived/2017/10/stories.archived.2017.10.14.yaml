  'Duterte-Comelec-Bautista-resignation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-14T10:43:03.535+08:00
    'imagesource': 'jcr:bf72c848-1888-4354-8272-da43b77bd47e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41662e25-5daa-44f8-9e14-18b7db84d5e2'
    'lead': 'President Rodrigo Duterte confirmed he has accepted the resignation letter
      of Comelec Chair Andres Bautista. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T14:05:59.263+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T14:06:04.794+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T14:06:04.533+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte confirms accepting Comelec chief Bautista''s resignation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d6c13d-700c-449f-8149-05369457a882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:05:59.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:06:04.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> President
        Rodrigo Duterte has accepted the resignation letter of Commission on Elections
        (Comelec) Chair Andres Bautista.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29b3cb3-2e19-44ce-8454-5ffbc5e42f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:05:59.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:06:04.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview that aired Friday on PTV 4, the President said he
        had accepted Bautista''s resignation, thinking the earlier the embattled poll
        chief left his post, the better.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c0c368-0944-425e-9829-81eebdd02354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:05:59.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:06:04.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if you can still impeach him or not because by resigning,
        he has removed himself," the President said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075c3b76-f6b6-4eab-b648-742b3c31a849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:05:59.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:06:04.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October 11, Bautista announced his intent to leave his post
        by the end of the year. However, hours after this, the Lower House voted to
        impeach him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8794d92f-1212-48a2-8042-321c8d39e074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:05:59.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:06:04.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said it would be better for Bautista to step down so there
        would no longer be any trouble.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7be3b7-b49a-4085-b2d9-db365fc1eb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:05:59.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:06:04.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added nobody had told him the Lower House was resuming the impeachment
        process against Bautista.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72be6d1-bcad-4482-b26c-fdefa184082b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:05:59.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:06:04.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impeachment case against Bautista had earlier been declared
        "insufficient in form" by the House Justice Committee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbe215e-6e1b-4ad2-9e71-48955a308d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:05:59.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:06:04.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: House panel junks impeachment complaint vs. Comelec chair</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d39f76a-87b7-48f9-990e-1995233245f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:05:59.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:06:04.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, voting 137-75, the House of Representatives on Wednesday
        overturned the decision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f9d864-c0d3-4b3e-9b71-d0562223d86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:05:59.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:06:04.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Committee was directed to prepare the Articles of Impeachment
        for submission to the Senate, which will act as the Impeachment Court.</p>'
  'Duterte-revolutionary-government-destabilization':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-14T14:22:15.662+08:00
    'imagesource': 'jcr:e54e9e2b-9d4e-4adf-b574-b60773abb30a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '338f4c44-4fd8-48b7-bb49-e58881256910'
    'lead': 'President Rodrigo Duterte said he would not hesitate to declare a revolutionary
      government if attempts to destabilize the government escalate. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T14:11:17.329+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T14:11:21.789+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T14:11:21.506+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte warns of revolutionary gov''t if destabilization plots escalate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232841d3-c945-4808-a5d2-584cc3e4a928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:11:17.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:11:21.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include Tindig Pilipinas'' statement.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dd2580-3654-44d6-a308-9bf037205dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:11:17.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:11:21.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> President
        Rodrigo Duterte has warned he would declare a revolutionary government until
        the end of his term if attempts to destabilize the government worsen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7723fed0-499c-462b-9e59-bd68385ac8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:11:17.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:11:21.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag ang destabilization ninyo patagilid na at medyo magulo na [If
        your destabilization starts disrupting things and things get out of hand]
        I will not hesitate to declare a revolutionary government until the end of
        my term," he said in a PTV4 interview that aired on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0613d2-4d25-46d1-ba5b-234939792eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:11:17.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:11:21.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would rather declare a revolutionary government
        than martial law as he would have to report the latter to Congress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12f5016-b6c4-45b6-82d0-9ce0d442841e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:11:17.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:11:21.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will clear the streets and I will declare all government positions
        vacant," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1102ef76-407c-44c1-a1e5-e81ff8c3cc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:11:17.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:11:21.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas matuloy, wala na akong problema kasi habulin ko na ngayon ''yung
        mga corrupt para matanggal ko. Sige, mag-demonstrate kayo, bring it to a point
        na talagang tatagilid ''yung gobyerno," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c440a67-b635-41cb-931c-891214969d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:11:17.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:11:21.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it happens, I won''t have any problems because
        I''ll go after those who are corrupt and remove them. Go, demonstrate, bring
        it to a point that the government will tip over.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6225474d-84ac-4b15-9b02-b37d522a4371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:11:17.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:11:21.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said if he declares such a government, he would arrest destabilizers
        and go to "full-scale" war against the New People''s Army.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b617bc80-aba3-4167-a785-5e35034d0096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:11:17.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:11:21.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the military knows the Communist Party of the Philippines
        (CPP) is one of the most active groups working to destabilize the government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c14da5-34a0-4a89-8c66-b6522b289e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:11:17.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:11:21.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government suspended peace negotiations with the rebels in May
        citing continuing offensives of communist rebels against government troops.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf75dfd-f80d-41ef-8da9-ef918a1bc78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:11:17.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:11:21.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte: No more talks with communist rebels</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71c2f06-2388-46b9-b5a0-637f34f2689e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:11:17.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:11:21.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paubusan tayo ng sundalo. Madali ''yan. Pati ''yang mga barangay
        captain diyan who are sympathizers with the Communist Party. They will lose
        their job," said Duterte.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014c4b6d-7d41-407a-9392-176b3914a731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:11:17.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:11:21.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:We''ll finish each other''s soldiers. That''s easy.
        Even the barangay captains who are sympathizers of the Communist Party, they
        will lose their job.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead16fbe-48a5-4ea4-8669-5825499c1e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:11:17.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:11:21.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said former President Corazon Aquino declared a revolutionary
        government during her term.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b0bfee-7fd6-4e95-aa6e-c87603f040e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:11:17.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:11:21.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Corazon Aquino declared a martial law. Then changed her
        mind a few hours and declared a revolutionary government," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdefa53-0e8f-4063-bfa2-5cfbc21ec7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:11:17.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:11:21.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has often mentioned supposed destabilization plots
        against the government.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3450b74f-f25d-4e2f-8c17-d3dfca45e862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:11:17.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:11:21.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Thursday, Duterte told "Yellows" and "Reds" supposedly working
        to unseat him to merge into one command.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b119dc58-0047-4c9e-8d60-58ef0de4e6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:11:17.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:11:21.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
