      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Paranoid, insecure little man''</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c82008e-b19f-42c2-a6f8-43cfa9b054ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:11:17.332+08:00
