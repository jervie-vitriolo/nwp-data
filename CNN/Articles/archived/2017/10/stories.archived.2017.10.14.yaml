        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31ef46e-1014-409c-b8d9-f4eb2c6d25c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8488ef-1a4f-41b9-8f6f-0d1d76af6ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte: PDEA takeover has ''grave consequences''</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fec08b4-41b8-4e7c-9361-6e01d15040dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said while his decision to let PDEA lead the drug war was
        praised by some sectors, it comes at a price.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fb7eaf-530f-432f-8391-ab4995e98ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is fraught with so many grave consequences. Pero it''s being
        appreciated by the pari, by the human rights, maniwala kayo diyan (But believe
        me, it''s being appreciated by the priests, by the human rights)," Duterte
        said Friday at the opening ceremonies of Buglasan 2017 in Dumaguete, Negros
        Oriental.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3031c864-179a-42b5-b328-c2dfdeb8f404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinugal ko ''yan pero alam ng lahat, ng military pati pulis,</em>
        the consequences of that could be far more serious," he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40211edd-81b4-4fad-8a5c-a5c65c003d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I risked everything but everyone, including the military
        and police, knows that the consequences of that could be far more serious.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2bf50d-0b7b-4144-9174-7540494f4ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said one of the reasons why he directed PDEA to lead
        the drug war was because the agency had fewer casualties in its operations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31635d04-9671-49f0-b492-33777241eee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung kaya ng PDEA, well ''yan ang gusto ninyo, to pinpoint the
        responsibility and anyway, the law says it''s the PDEA who would be the lead
        agency. O ''di sige," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f2536f-2a4e-4b59-bcd6-21a9efb8466b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the PDEA can do it, and if that''s what you want
        to pinpoint the responsibility, and anyway, the law says it''s the PDEA who
        would be the lead agency. Then do it.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9a4547-eb96-4b25-abfc-165a3cef3278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also revealed the Catholic Bishops'' Conference of
        the Philippines President Socrates Villegas, one of the staunchest critics
        of Duterte''s drug war, appreciated the move.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871ff542-c63b-4a11-a1ef-4cac32328eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got a message from Villegas through a friend, pari rin. Ang sabi
        niya that we are starting to heal. Silang mga pari, okay lang ''yan. Alam
        ninyo na you do not want to see people being killed," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20301935-0861-4a32-aa67-c58ddef8c0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I got a message from Villegas through a friend who''s
        also a priest. He said that we are starting to heal. It''s okay for the priests.
        They know that they do not want to see people being killed.]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac54ca2-8f15-4d28-afb6-06e17dc94441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre had also ordered the National
        Bureau of Investigation to hand over all its drug operations to PDEA.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2faf06a-0cac-4383-9236-07dd941ecca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA spokesperson Derrick Arnold Carreon on Friday revealed the
        removal of PNP from the drug war will result in the lack of manpower in the
        drug war.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdad4b9e-0e29-4003-9707-8871e11573ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency, however, will recruit more agents to fill the gap and
        will still seek assistance from the PNP.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bf0cea-df99-43cd-b7c6-df446b1173e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Not a PR stunt''</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd4bfda-d0ab-46ee-befb-bd47b07bdb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Saturday called out human rights group Amnesty International
        for saying Duterte''s latest move may only be a "short-term PR move."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a29dcc-2ae7-4645-8639-dd1af7dc936f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA "is now being demonized by Amnesty International," Presidential
        Spokesman Ernesto Abella said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e89e1e-9293-4925-a83a-a45182a5a38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nevertheless, the government will proceed in its drive to make
        the Philippines a crime-, corruption- and illegal drug-free nation," he added.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46008435-7690-45e4-a62f-69de06e65894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella was responding to an October 12 statement of the group, where
        Director of Southeast Asia and the Pacific James Gomez  called for an end
        to the country''s "murderous war on drugs."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a55b1ec-e77f-4688-9a32-4c67a40a3ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines authorities must instead immediately signal a clear
        shift in policy to an approach that respects and protects human rights, and
        end it once and for all," Gomez said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642fcd41-c4bf-4297-85eb-0ea73480410f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, PDEA''s takeover "may be nothing but a short-term PR move
        in response to growing public outrage about the drug war''s many victims,
        which are overwhelmingly poor, and include children."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6053be9f-76d9-4c8d-96a3-014db7ff4d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out this is the second time Duterte is pulling the police
        off drug operations. The first was in January, after over 2,500 drug suspects
        were killed during the first wave of its "Oplan Tokhang" in 2016. The police
        in March relaunched a "less bloody" anti-illegal drugs campaign.</p>'
  'supreme-court-justice-antonio-carpio-leila-de-lima-drug-charge-invention':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-14T13:56:22.437+08:00
    'imagesource': 'jcr:c842c14a-a8aa-4ac9-9eed-13bcdf9e7b40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '814cd614-0fea-4cfa-bf8d-e12707bf25c7'
    'lead': 'Supreme Court Justice Antonio Carpio said based on the charges filed
      against De Lima, accusations of illegal drug trade against her are "pure invention."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T13:57:55.251+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T16:26:20.560+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T16:26:20.303+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC Justice Carpio: De Lima drug charges ''pure invention''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65031b8-b9cb-4137-ae41-eef5556722c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:55.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T16:26:20.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> A
        Supreme Court judge on Friday hit accusations of illegal drug trade directed
        at Sen. Leila De Lima, calling the charges "blatantly a pure invention."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc9dd8b-5c8f-43e5-bf50-f3694e7de969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:55.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T16:26:20.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 39-page dissenting opinion on the high court''s decision
        not to nullify De Lima''s arrest, Senior Associate Justice Antonio Carpio
        criticized the senator''s continued detention, saying the charges against
        De Lima lacked key elements for drug accusations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97204058-bd95-4daa-8b85-0e011a6fc8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:55.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T16:26:20.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Supreme Court dismisses De Lima''s petition to nullify arrest
        on drug charges</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b697d24-e0d6-4e24-a3ee-bd0bf2a879ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:55.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T16:26:20.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The accusation of illegal trade of drugs against petitioner is
        blatantly a pure invention," Carpio said. "This Court, the last bulwark of
        democracy and liberty in the land, should never countenance such a fake charge,"
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e3b20d-a284-4332-bf50-629d48b8a0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:55.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T16:26:20.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, one of President Rodrigo Duterte''s staunchest critics,
        was arrested in February over her supposed involvement in the New Bilibid
        Prison drug trade as Justice Secretary from 2010 to 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbf7141-9bba-4f9c-83a7-384ef91835ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:55.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T16:26:20.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Tuesday, The Supreme Court, voting 9 to 6, dismissed De Lima''s
        petition to void her arrest, citing "lack of merit."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b4bb79-6667-4286-b925-9b2e5b32c5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:55.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T16:26:20.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio, one of the six magistrates who voted to grant the petition,
        said the charges filed against De Lima detailed direct bribery, not related
        to drugs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d4852b-6a37-4e62-86ba-2772b34ab7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:55.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T16:26:20.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not a single essential element of this particular offense is alleged
        in the information (complaint). What the information actually charges is the
        bailable offense of direct bribery," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f75170-ef8f-4c16-9eeb-66550c40c691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:55.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T16:26:20.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said charges of bribery do not fall against the jurisdiction
        of the Regional Trial Court that issued the Senator''s warrant of arrest,
        but under the anti-graft court Sandiganbayan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb11f9f-cd86-452e-8163-b842a08badc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:55.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T16:26:20.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To allow the continued detention of the petitioner under this Information
        is one of the grossest injustices ever perpetrated in recent memory in full
        view of the Filipino nation and the entire world," Carpio said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e4b2dd-0557-4e80-9156-67d3b4ff4b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:55.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T16:26:20.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been detained at the Philippine National Police Custodial
        Center in Camp Crame since the Muntinlupa Regional Trial Court Branch 204
        ordered her arrest on February 24.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114078af-3c3e-4abe-8edf-5908dcd37c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:55.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T16:26:20.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the dismissal of her petition on Tuesday, De Lima said
        Wednesday the SC''s decision legitimized political persecution and added her
        lawyers will file a motion for reconsideration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4c22df-10af-4f66-9183-8c7f79634885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:55.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T16:26:20.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: De Lima cites ''political persecution'' in SC ruling</h2>'
  'caap-iloilo-international-airport-cebu-pacific-incident':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-10-14T10:44:51.406+08:00
    'imagesource': 'jcr:62582ec8-5ca8-4048-a09c-5a5281fda63e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f60fa40-1165-4d91-81fe-bccc30e122ab'
    'lead': 'The shutdown came after a Cebu Pacific Airbus A320 skidded off the airport''s
      only runway on Oct. 13.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T14:03:09.792+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T14:03:13.812+08:00
