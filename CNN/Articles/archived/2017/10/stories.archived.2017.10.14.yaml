      'jcr:uuid': 'c1e8d960-5f4b-493b-98c4-d10a9b173a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:46:05.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:46:09.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> The
        Philippine Coast Guard (PCG) said 16 people from a foreign vessel that sank
        in Northern Luzon on Friday have been rescued.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d6d952-e685-461a-a496-aab45e4d909d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:46:05.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:46:09.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, PCG Spokesperson Cmdr. Armand Balilo said on Saturday that
        10 people are still missing, with rescue efforts being hampered by Severe
        Tropical Storm Odette, which is still in the region as of Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355d1734-e824-4506-b9aa-c3c80a20a288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:46:05.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:46:09.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ''Odette'' retains strength as it hovers over Northern Luzon</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f72770-0bff-4cd2-911d-4503c79b2ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:46:05.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:46:09.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balilo said the MV Emerald Star, which had been traveling from Hong
        Kong to Indonesia, sent a distress alert at 1:25 a.m. Friday, 151 nautical
        miles northeast of Sta. Ana, Cagayan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6fde49-931b-4e82-b910-4f52d28b3bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:46:05.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:46:09.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coast guard immediately alerted Coast Guard District North Eastern
        Luzon for possible search and rescue operations, as well as informed other
        vessels in the area to look out for and assist the crew of the shipwrecked
        MV Emerald Star.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aeac29-6ad3-4683-a587-af0339138899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:46:05.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:46:09.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balilo said 11 crew members were successfully rescued by the Densa
        Cobra, a cargo ship from Malta, while five were rescued by SM Samarinda, a
        cargo ship from the Marshall Islands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47cce19-5587-43ff-a12f-59ebe8c3510e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:46:05.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:46:09.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balilo added another foreign vessel, the Hong Kong-registered Papuan
        Chief, is in the area to help in the search.</p>'
  'freed-taliban-hostage-wife-raped':
    'author': ' Nicole Chavez and Keith Allen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-14T16:01:53.944+08:00
    'imagesource': 'jcr:d81fb78c-bbbc-4264-996d-81dd7883e920'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dfdc722-b8cd-4f75-9644-381506ff53d8'
    'lead': 'A Canadian man who was freed along with his family after five years in
      militant captivity in Pakistan said his captors authorized the killing of one
      of his children and raped his wife.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T13:48:45.921+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T13:48:49.210+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T13:48:49.024+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Freed Taliban hostage says wife was raped

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2ff2f9-c811-4fe8-9327-915ccb97329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:48:45.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:48:49.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Canadian man who was freed along with
        his family after five years in militant captivity in Pakistan said his captors
        authorized the killing of one of his children and raped his wife.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbb6019-0099-4a64-928e-8c16b71381c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:48:45.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:48:49.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stupidity and the evil of the Haqqani network''s kidnapping
        of a pilgrim and his heavily pregnant wife engaged in helping ordinary villagers
        in Taliban-controlled regions of Afghanistan was eclipsed only by the stupidity
        and evil of authorizing the murder of my infant daughter, Martyr Boyle," Joshua
        Boyle told reporters upon his arrival at Toronto''s Pearson Airport Friday
        night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ea8471-d247-42b1-9cfb-297fb2627430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:48:45.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:48:49.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his captors'' actions were a retaliation for his "repeated
        refusal to accept an offer" from them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c796d02-2a33-4a1f-be40-11988f4bfbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:48:45.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:48:49.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyle, his American wife, Caitlan Coleman, and their three children
        were freed Thursday in a mission carried out by Pakistani forces based on
        intelligence from US authorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7f8e15-3c36-4991-b8cb-217513581e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:48:45.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:48:49.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple was held for five years by the Taliban-affiliated Haqqani
        network in Afghanistan after their kidnapping in 2012. Their three children
        were born during their time in captivity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff52918-0e9a-40b0-8ec3-3a5b6faf28e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:48:45.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:48:49.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coleman was pregnant at the time of their kidnapping and had two
        more children in captivity. Boyle did not say whether a death actually occurred,
        only that his captors were responsible for "authorizing the murder" of his
        infant daughter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a34d71-3931-4e26-b429-e5e9d1b235ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:48:45.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:48:49.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Coleman was raped by a guard who was assisted by his superiors
        and asked Afghan authorities to bring them to justice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7245a095-b0a7-4564-8f69-570f1dc7b58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:48:45.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:48:49.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I certainly do not intend to allow a brutal and sacrilegious gang
        of criminal miscreants to dictate the future direction of my family, nor to
        weaken my family''s commitment to do the right thing, no matter the cost,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb9bbac-8c2f-4a68-8908-9fce9bda31f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:48:45.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:48:49.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyle said he had been in Afghanistan "helping the most neglected
        minority group in the world, those ordinary villagers that live deep inside
        Taliban-controlled Afghanistan, where no NGO, no aid worker and no government
        has ever successfully been able to bring the necessary help."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3557d7-20cb-4345-a590-9cd9500a8447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:48:45.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:48:49.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior official had said Boyle refused to board an American military
        plane on Thursday over concerns he could face arrest. Boyle said his family
        had been delayed due to a medical emergency surrounding one of his children.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2dc2b2-8f39-492b-8a2d-794172383b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:48:45.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:48:49.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assure you, I have never refused to board any mode of transportation
        that would bring me closer to home, closer to Canada and back with my family,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a261d0-ad2e-4b6e-8c0f-59dd4874b17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:48:45.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:48:49.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyle was previously married to the sister of Omar Kadhr, a Canadian
        imprisoned for 10 years at the US detention facility in Guantanamo Bay, Cuba,
        after fighting US troops in Afghanistan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72ca7c3-9a3c-4beb-ab01-c7dc043b13b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:48:45.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:48:49.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US official said there were some questions surrounding Boyle''s
        past, but the Department of Justice said he did not face arrest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34529bfd-7b92-4525-919e-4eaae1896134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:48:45.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:48:49.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coleman and Boyle are not charged with any federal crime and, as
        such, we do not seek their arrest," spokesman Wyn Hornbuckle said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a67764a-c2a8-40b8-96ab-7c286f5d7338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:48:45.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:48:49.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We are living a miracle''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2e036b-a376-4c9c-bb61-2c3e08c7c7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:48:45.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:48:49.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Boyle''s arrival in Canada, his father, Patrick, told CNN
        that his son had described the rescue mission during a phone call.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2507485f-e0a1-4fce-8372-bd80235998b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:48:45.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:48:49.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The five of them being in the back of a car being transferred and
        a car being stopped, surrounded by, Josh described, 35 Pakistani Army officials,"
        Patrick Boyle said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c586fbaa-fd73-4c93-a113-cf76b7b9e487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:48:45.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:48:49.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A firefight breaking out, that all five captors had been killed
        by the Pakistani Army, and all five of our Boyles are safe and okay. Josh
        said he was hit with some shrapnel and our governments have confirmed that
        he was damaged in the leg. That''s all we know right now about that."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f48bfa7-9458-4e69-8bfa-b9d9fee4ad28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:48:45.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:48:49.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyle said the sudden turn of events was nothing short of miraculous.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f72b31-c8bf-49d8-8387-e58b1eb3e507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:48:45.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:48:49.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cait, in her last video said if all five of them make it out, it''s
        going to be a miracle," Boyle said. "And we''re living a miracle."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7aab08-5aeb-49e6-9489-c33fae8ce04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:48:45.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:48:49.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Freed Taliban hostage
        says wife was raped"</em></p>'
