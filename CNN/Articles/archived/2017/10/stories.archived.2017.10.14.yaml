      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Carol Collins-Swasey, 76, Santa Rosa</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8631667b-0627-4dff-a083-e6678aa5b7cf'
