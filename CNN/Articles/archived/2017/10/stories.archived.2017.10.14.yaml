      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Michael John Dornbach, 57, Calistoga</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cb125c-9626-4a3b-bf36-d9d4cd42e795'
