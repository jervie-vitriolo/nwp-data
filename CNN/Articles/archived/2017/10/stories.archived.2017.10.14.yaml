  'Wildfires-kill-couple-married-for-75-years-leave-200-plus-missing':
    'author': 'Holly Yan and Christina Zdanowicz, CNN'
    'caption': 'Wildfires in California''s wine country raged overnight forcing evacuations
      from a hospital, homes and hotels as they spread across roads and torched several
      structures. (Source: Mikayla Segura)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-14T22:49:56.778+08:00
    'imagesource': 'jcr:ca58a0ac-dc0c-4047-bd9b-37e33d1b4e97'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7809714-d097-4cd6-b0b1-2f435a7ff36e'
    'lead': 'They spent 89 years together, including their final moments in their
      Napa home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T13:24:03.269+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T13:25:54.269+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T13:25:53.368+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wildfires kill couple married for 75 years, leave 200-plus missing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7159599-c9c8-4f4b-82b6-412a948bebaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nothing could separate Charles and Sara
        Rippey. Not war. Not even a deadly California wildfire that engulfed their
        house.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e828623-ad74-4f96-bafe-53052c9f311d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They spent 89 years together, including their final moments in their
        Napa home, son Mike Rippey told&nbsp;CNN affiliate KPIX. Charles was 100;
        Sara was 98.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8995c9-a16c-499f-90df-fd4a92a94b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple''s children marveled at their parents'' longevity, both
        in life and in marriage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cd7a16-7a3b-4e0e-9698-6568e8150515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We often talked among ourselves about how either one of them would
        deal with life without the other," Mike Rippey told KPIX. "Especially my father.
        He loved my mother."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befd3c81-2a91-47ab-abaa-a41a417bdd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rippeys were among the 36 people killed by California''s raging
        wildfires,&nbsp;which are still roaring across the state&nbsp;with no end
        in sight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b61c4c-fa14-42b5-a73a-88d1f3578427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the families of more than 200 are still searching for their
        missing loved ones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f31c395-1ee7-4264-9622-fff150f2beeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know about some of those who died:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce40475-1cf3-4fa8-ac2f-4f408e584fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The victims lost</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa05a62-a553-4bb0-92a5-8750c182b6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles and Sara Rippey</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecebc888-46e9-4d34-aed8-61ffde570f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rippeys'' love affair started early -- Charles was in the sixth
        grade, and Sara was in the fourth, their son Mike said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d4682a-0462-469d-8a01-e3b2bc51909d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Charles went to fight in World War II, he returned and had
        five children with his beloved, Mike Rippey told KPIX. The couple recently
        celebrated their 75th wedding anniversary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b82dcdd-34e6-4066-911a-0233137b0e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Rippey said he believes his father died trying to save his
        mother. Charles Rippey''s body was found in the charred remains of the hallway
        just outside where his wife was sleeping.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51435d08-dd99-433b-bb91-4b4b39dfedad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From where they found his body, he was trying to get from his room
        to her room," he said. "He never made it. Even if he had gotten there, he
        wouldn''t have been able to get her out. ... And there is no way he would
        have left."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe23a5e-dfd6-479e-b21f-cab6bba511bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Christina Hanson</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c24943-6cc8-464a-a167-af496c1a2331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christina Hanson saw the flames coming from afar. But the 28-year-old,
        who lived in an apartment next to her father''s house in Santa Rosa, used
        a wheelchair.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7562f762-fc26-4ae2-a7d6-2e2bd5e29ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanson first tried to reach her father, but to no avail, her aunt
        Cathy Riordan said. She then called her father''s ex-wife, saying she saw
        an inferno and was scared.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d9d780-2b87-467b-8c44-1c5a7e3f231b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerned neighbors told the family they called 911 to the property,
        but it''s unclear what happened after those calls, Riordan said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa28de9-5e2d-4f3e-aaa8-16c2fed26ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a day of panic and uncertainty, a cousin confirmed Hanson
        had died.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e31aaa2-8cac-4a4c-80ca-536aa65ca1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly, we just found out that Christina did not survive the fire,"
        Brittney Vinculado said Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2b5521-86e8-42fe-9381-fa6413149abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanson''s father, Michael Hanson, 55, suffered third-degree burns
        on over half his body and was at Sutter Santa Rosa Regional Hospital before
        it was evacuated, Riordan said. He was in a medically induced coma.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa06a12e-bbb9-4f81-a7d1-32a4b91f8561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sutter tried to transfer him by helicopter to San Francisco for
        treatment, but smoke prevented the chopper from taking off, Riordan said.
        Instead, he was transferred by ambulance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9e30e4-0bc8-4137-8460-876a39090a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riordan said she believes her brother was injured trying to help
        his daughter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e6b408-7df4-4372-8a29-4b51d9e6a91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that''s how he got burned," she said. "(He) was trying to
        save her."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c39988-a484-488a-9efe-514fecea7c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kai Logan Shepherd</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6accf4-af14-4a4e-8b0a-5f2e52ca6d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kai Logan Shepherd, 14, was trying to flee the fire early Monday
        with his mother, father and sister when the flames approached their home in
        Redwood Valley in Mendocino County, his aunt, Mindi Ramos, said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd31315-7349-402a-8079-92fa71784246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family first tried to get into a car, but it caught fire, so
        they started to leave on foot. Eventually, Kai was found dead on the driveway;
        the other three were found burned and were sent to a hospital, Ramos said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051ca83b-a716-4532-9ca1-aa5d5d3b43f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears he was attempting to evacuate the area on foot when
        he was overtaken by the fire," the Mendocino County Sheriff''s Office said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb225a47-8b91-4ce4-9ab0-8964483c2f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Carmen Berriz</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e2745f-5384-4e75-a7b9-97b90cce2185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carmen Berriz and her husband, Armando stayed, in the pool of their
        Santa Rosa hilltop rental house for hours as the fire raged around them Sunday
        night into Monday morning. Once the fires finally passed, Armando Berriz climbed
        out, but his wife didn''t make it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58248d3-0e3a-47f2-ade8-c156985ed342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple had been celebrating their birthdays that weekend by
        the pool, playing games and swapping stories with relatives. When the flames
        surrounded the house at night, they took a car and tried to leave, but a tree
        fell, blocking the road.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f495f7f0-f48c-44b7-abd9-f8cd5e36d593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they couldn''t go any farther, they exited the vehicle and
        made their way back up the ridge to the house. They jumped into the pool to
        escape the heat.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e09a9fe-62bd-4bd8-ac62-7a6c53a71796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t until close to dawn that my mom''s breath didn''t have
        the stamina to make it any more," their daughter, Monica Ocon, told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67512616-36c6-4e74-8ff6-84007640f755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lynne Anderson Powell</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5088c2-6915-4379-ba63-8db0845001c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynne Powell and her husband, George,&nbsp;decided to flee the fire
        approaching their rural Santa Rosa-area home early Monday in separate cars.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad81973-6608-48d2-9ff6-547d403a58f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynne, a 72-year-old cancer survivor, took one of their dogs and
        drove away first in her blue Prius. George had difficulty putting three other
        dogs into his car, he recalled later, so he drove off about 15 minutes after
        his wife.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68b574c-7f39-4aba-91c6-e4d61dba20ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He got away, but she did not. Police found her remains, along with
        that of her dog, in her burned-out car off the main road about two days later,
        George Powell told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acacc2b-8bfb-4f36-bd5b-41b59c14fea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their home was destroyed. The couple was married for 33 years; George
        called it "the most wonderful marriage I could ever imagine."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401e440e-9d8f-46ab-9ef2-24c721ff235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I had my way, I would have gone with her. I would have died
        with her," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bcfba0-2365-4543-86d9-396e823a0812'
      'mgnl:activationStatus': true
