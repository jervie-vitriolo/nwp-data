    'template': '1'
    'title': 'CAAP closes Iloilo int''l airport after Cebu Pacific runway incident

      '
    'updated': 2017-10-15T19:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad5da5c-725f-420f-abcc-0a6ef41c91b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:03:09.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:03:13.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include latest Cebu Pacific advisory.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf07102-6798-430d-9c2f-bcf0a1d87166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:03:09.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:03:13.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> Air
        transport authorities have temporarily shut down the Iloilo International
        Airport after a Cebu Pacific plane overshot the runway on Friday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6077c23-6022-4f06-91e0-f40b659c61d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:03:09.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:03:13.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Aviation Authority of the Philippines (CAAP) issued a
        "Notice to Airmen" saying the airport will be closed until around 5 a.m. on
        October 16.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2986e1fe-5187-4ba7-b6d5-6d2710b07e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:03:09.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:03:13.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CAAP is doing its best to extract the aircraft so that flights
        will be normalized soon," it said. "We ask the public for understanding as
        ensuring passengers safety and security is paramount in maintaining our airports
        and skies safe for travel."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b505f51-de39-4020-83ec-948d61229433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:03:09.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:03:13.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific Spokesperson Charo Logarda Lagamon told CNN Philippines
        on Sunday that they are hoping to remove the plane by 7 p.m. Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c77bae-f217-4644-8625-1a0d25284c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:03:09.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:03:13.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Removal efforts are ongoing," she said. "However, as seen from
        the video and seen from images posted, weather has not been favorable and
        this is, of course, causing some delay with regards to removing the aircraft
        from the runway."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb845aa7-7116-4673-8715-2f10c8559762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:03:09.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:03:13.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All passengers safe</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce80a4a-7c89-4187-86d7-76aa2bcec91b'
      'mgnl:activationStatus': true
