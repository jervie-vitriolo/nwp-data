      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loved ones still missing</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a910abc-1dd4-42c0-a00c-157089b81409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200 people have been reported missing, authorities said.
        Spotty cell phone service has severely hampered relatives'' ability to connect.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b5bffb-e5f1-41e1-aedb-471623113d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation could worsen as firefighters keep battling 17 wildfires
        that have scorched more than 222,000 acres.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a16136-1cbc-490d-beab-e796678a3a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:24:03.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:54.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Cross has&nbsp;a website where residents can mark themselves
        safe and relatives can search&nbsp;for their loved ones. Sonoma County officials
        said those needing to report a missing person can call 707-565-3856.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
