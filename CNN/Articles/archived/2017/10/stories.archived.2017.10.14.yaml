      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> Severe
        Tropical Storm Odette has left the Philippine territory Saturday night, the
        state weather bureau said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b39bd95-bc8d-4a96-b511-08ea5f9f8df4'
