  'Motion-Picture-Academy-board-to-consider-kicking-out-Harvey-Weinstein':
    'author': 'Brian Stelter and Brian Lowry'
    'caption': 'Harvey Weinstein is the co-chairman of The Weinstein Company, which
      is behind films like "Silver Linings Playbook," "The King''s Speech," and "Django
      Unchained." He is also the co-founder of Miramax Films. (Source: Coatsaliou/Getty
      Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-10-14T22:59:07.164+08:00
    'imagesource': 'jcr:f0c22d37-0c65-41b8-b93b-5479b15bc1ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b5a29d3-564f-4612-95bc-f309cdaeeea2'
    'lead': 'Whoopi Goldberg, Tom Hanks, Laura Dern, Steven Spielberg and Rory Kennedy
      are among the 54 power players who will decide Harvey Weinstein''s fate in Hollywood
      on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T13:20:03.801+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T13:25:53.915+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T13:25:53.551+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Motion Picture Academy board to consider kicking out Harvey Weinstein

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201b7f60-9d2d-48e0-ba14-500e9cebbe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:20:03.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:53.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Whoopi Goldberg, Tom Hanks, Laura
        Dern, Steven Spielberg and Rory Kennedy are among the 54 power players who
        will decide Harvey Weinstein''s fate in Hollywood on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bff8bb-8ddc-4df0-bc67-072c74274ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:20:03.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:53.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy of Motion Picture Arts and Sciences, which hosts the
        Oscars, says Weinstein''s alleged behavior is "repugnant." So the academy''s
        oversight body, the Board of Governors, will meet on Saturday and possibly
        hold a vote to strip Weinstein''s membership.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f891ea-68b8-44d5-88dc-7f4c95a42a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:20:03.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:53.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a push to expel Weinstein from the academy, three sources
        told CNN on condition of anonymity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd351d6-0512-4241-b709-7776f87c2412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:20:03.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:53.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has also been talk in some circles about taking away&nbsp;Weinstein''s
        Oscar statue,&nbsp;although this is believed to be unlikely.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fb72fe-b960-4b62-8e54-e7c60e7df8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:20:03.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:53.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The academy said in a statement that the meeting''s purpose is to
        "discuss the allegations against Weinstein and any actions warranted by the
        Academy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80425bc-aeed-404c-923f-a609a6f34f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:20:03.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:53.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent stories from The New York Times and The New Yorker forced
        Weinstein''s conduct into the open. He stands accused of rape by four women.
        Dozens of other women have lodged allegations of assault or harassment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da553d2d-abc3-4c4d-a1ef-92290d0f6c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:20:03.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:53.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal has been deeply embarrassing not just for the Weinstein
        Co., but for the entertainment industry writ large.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87c8bc5-b1c7-4711-b229-c3e6078a599b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:20:03.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:53.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Eight days of accusations and collateral damage</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1184c605-25c4-45b9-a72c-dbc5dcd791cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:20:03.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:53.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now all eyes are on the academy''s Board of Governors to see what
        they decide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50740a1d-1143-44b1-8c91-011bdad1b1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:20:03.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:53.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources tell CNN that the board members are feeling the pressure
        that accompanies such a momentous decision. Many members have been getting
        in touch with board members to express various opinions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749359fb-687b-40c4-a831-031d6c60957f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:20:03.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:53.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a "watershed moment," one of the sources said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693efa65-dd5a-4bee-ba14-35d2e374edb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:20:03.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:53.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board includes famous actors, acclaimed writers, directors,
        producers, and executives. There are 17 branches representing the film world
        -- makeup artists, casting directors, designers, P.R. professionals -- with
        three representatives each, plus three at-large members.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccb56df-3d4e-45f6-b9b3-9e85fc890618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:20:03.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:53.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the board members, like Spielberg, are household names.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b45c29-e337-4a3c-b893-86112a825c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:20:03.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:53.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others, like Paramount Pictures CEO Jim Gianopulos, aren''t celebrities,
        but hold considerable sway in Hollywood.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8627b91e-deba-4932-b7ef-cdc8b0ecc840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:20:03.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:53.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a very powerful group. One of the sources said the public
        faces on the board, in particular, will personally want to be seen as "doing
        the right thing" and getting ahead of the issue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eba987-e0ab-41a0-b38b-9dbb364b67d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:20:03.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:53.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The academy''s bylaws include a provision that says,&nbsp;"Any member
        of the Academy may be suspended or expelled for cause by the Board of Governors.
        Expulsion or suspension as herein provided for shall require the affirmative
        vote of not less than two-thirds of all the Governors."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff4a18b-057e-4b4b-abbe-87103e9b585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:20:03.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:53.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But controversial figures like Roman Polanski and Mel Gibson were
        not kicked out of the organization during their own scandals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c748db0-1b7c-46c2-b4dd-369e08c0f974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:20:03.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:53.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Polanski won an Oscar decades after he pleaded guilty to
        raping a 13-year-old girl in 1977. (He fled the United States before he could
        be sentenced, and authorities in the U.S. have had a warrant for his arrest&nbsp;since
        1978.)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e761bc78-e6d5-4e4f-be55-91f2f454af35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:20:03.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:53.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man who is thought to have been the only person ever kicked
        out of the Academy lost his membership because he shared screeners of Oscar-nominated
        movies, copies of which were eventually put online.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d968185-a8dc-464e-adfd-5251a7068e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:20:03.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:53.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has shepherded numerous films to Oscar victories, but
        he only has one statue personally: a 1999 win for producing "Shakespeare in
        Love."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5adccd6-af84-4ab4-ab7c-1325f3ac2824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:20:03.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:53.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The academy is not the only Hollywood group convening to discuss
        the Weinstein scandal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47e8f59-0ba9-4ccb-990b-ab8f6a9842e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:20:03.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:53.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Producers Guild of America will also reconsider his status at
        a meeting on Saturday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8251e74-6c3a-4280-8bb5-2889eeba964d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:20:03.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:53.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;British Academy of Film and Television Arts, or BAFTA,
        has already suspended Weinstein''s membership.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce1b9d8-78f0-4c4c-9d23-6478f555b56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:20:03.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:53.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>--CNN''s Jamie Gangel contributed reporting.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f45a1f2-26d7-4e68-aa52-0140849503aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:20:03.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:25:53.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Motion Picture Academy
        board to consider kicking out Harvey Weinstein."</em></p>'
  'UAAP-Ateneo-clobbers-Adamson-to-maintain-perfect-record-71-59':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-14T19:30:10.277+08:00
    'imagesource': 'jcr:e17725c1-7b8a-48c5-a9d6-519c614e7eef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39e961a7-cd47-42e0-9758-7792a5e01476'
    'lead': 'The Ateneo Blue Eagles sustained their immaculate record after brushing
      off the Adamson Soaring Falcons, 71-59, in the UAAP Season 80 on Saturday at
      the Big Dome.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T13:30:12.653+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T13:30:19.866+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T13:30:19.702+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Ateneo clobbers Adamson to maintain perfect record, 71-59

      '
    'updated': 2017-10-16T14:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c30efa-f005-4e74-88b1-ea3e06f601f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:30:12.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:30:19.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Ateneo Blue
        Eagles stayed perfect after grounding the Adamson Soaring Falcons, 71-59,
        in the University Athletic Association of the Philippines (UAAP) Season 80
        on Saturday at the Big Dome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eff9129-4c24-43dc-8a16-49daa9a71b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:30:12.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:30:19.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy Ravena paced Ateneo with 15 markers, while Isaac Go and Vince
        Tolentino registered eight points each.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d56b6f4-360f-4276-bbb2-ba3a10d6f3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:30:12.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:30:19.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soaring Falcons lost their first round meeting against Ateneo
        with a glaring Papi Sarr-sized hole in their roster.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bca780a-53ed-493b-bea1-62437dac14a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:30:12.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:30:19.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with Sarr back in the fold for Adamson, they had little
        answer for the Blue Eagles in the second round as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ceb50d-cb81-4fb4-b1b9-c5134e57c2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:30:12.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:30:19.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A low-scoring opening quarter saw Ateneo edge out the Soaring Falcons,
        16-10, before taking over in the succeeding frames.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8601ca84-6b82-4f12-8ce4-5f6d54b47506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:30:12.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:30:19.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 23-17 outburst in the third frame from the Blue Eagles saw them
        create a 54-41 cushion going into the final period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf45e6e-312b-4b48-85d3-300fa005fe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:30:12.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:30:19.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any late hope for an Adamson comeback was snuffed out in the fourth
        period, with Ateneo expanding the lead to as much as 71-50 in the victory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456f09ab-5eaf-4bb3-bd30-c7c5e7b7a36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:30:12.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:30:19.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarr led Adamson with 15 points and nine rebounds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c2e49d-043d-4614-8d2a-380c7e35cdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:30:12.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:30:19.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ateneo Blue Eagles improved their win-loss slate to 8-0, while
        the Adamson Soaring Falcons saw their four-game winning streak cut short to
        fall to 5-3 in the standings.</p>'
    '17':
      'image': 'jcr:68fbc2cb-035f-43a3-b8e8-8956cae9e061'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7848097-054b-4698-b7e6-6930f0e64e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:30:12.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:30:19.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
  'inside-marawi':
    'author': 'David Santos, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-10-14T19:41:15.684+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffc9df5d-0036-40f0-bca7-115e03beba35'
    'lead': 'Residents are hoping to return to the war-torn city, even if their homes
      may have been reduced to rubble.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T13:37:40.175+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T13:37:44.360+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T13:37:44.093+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anticipation high on Marawi war''s end

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b6ea15-8d31-4a4a-9ed3-052c7a2b2479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:40.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:37:44.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, October 14) —</strong> It
        was an unusual sight in war-torn Marawi – women sweeping by the roadside to
        clean up their community.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d198e3-4a9d-4310-9834-ab9aabbf69dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:40.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:37:44.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents are hoping to return to the city soon, even if their homes
        may have been reduced to rubble.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253f9f62-ffd8-4bf5-a6f0-7e5533c4a7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:40.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:37:44.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi kami nawawalan ng pag-asa, at sana matapos nang mas maaga,
        para makauwi na rin kung may uuwian pa," one of the residents, Saifa Lumampa,
        told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcefe488-b8c7-4b95-a425-c758d2f9221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:40.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:37:44.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We won''t lose hope. We wish it would end sooner so
        we can go home.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cdebb8-89a1-421b-bf43-4852e4e34aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:40.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:37:44.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300,000 residents have been forced to evacuate their homes
        since May 23, when government troops and terrorists began fighting in Marawi,
        the provincial capital of Lanao del Sur over 1,400 kilometers south of Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202a8c49-4ba7-432f-8afb-457585683d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:40.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:37:44.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It prompted President Rodrigo Duterte to declare martial law throughout
        the Mindanao region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b77ecb7-1bcc-43b2-99ab-f97d534e4b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:40.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:37:44.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities and residents look forward to Sunday, October 15, the
        military''s self-imposed target to retake Marawi from ISIS-inspired Maute
        terrorists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1747e2-86d4-49ef-ae12-152b5d2fd66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:40.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:37:44.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military, which has repeatedly revised deadlines to end the
        war, is hunting down at least 48 Maute fighters within a three-hectare area
        near Lake Lanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41f3c39-9cf3-493e-be1a-55fd3601a00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:40.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:37:44.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the sound of explosions and gunshots cast doubts the crisis
        is nearing its end.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52797f1-c9e9-4562-ab53-4b91eb1f9831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:40.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:37:44.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung patapos na, bakit may nagpuputukan pa," resident Maimona Macapaar
        Regaro said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3adc3bf-c941-40ff-80ba-e73b0a4b015c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:40.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:37:44.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it''s about to end, why are there firefights still?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce614087-dffb-4016-85e6-1b88aa1216bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:40.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:37:44.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local crisis committee is assuring the residents they will immediately
        be informed when it is safe to return to their homes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e9d7ad-106f-4265-953e-665a62ce15a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:40.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:37:44.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will inform us na tapos na, wala nang resistance diyan pero
        hanggang ngayon, meron pang pockets of resistance," said Lanao del Sur Crisis
        Management Committee spokesperson Zia Alonto-Adiong.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6327ce85-6e33-4a87-9076-c2f9549df421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:40.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:37:44.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They will inform us if there is no more resistance.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5da4410-1d26-45c5-b9fd-6fb0ca12073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:40.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:37:44.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the war is over, the government faces the challenge of rebuilding
        Marawi, which will cost more than ₱50 billion, according to Duterte and Defense
        Secretary Delfin Lorenzana.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e98789a-e8b8-4965-8eca-1c5c4bf755e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:40.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:37:44.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 160 government troops and 47 civilians were killed in
        the battle. A total of 817 Maute fighters have died.</p>'
  'UAAP-UE-NU':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-14T16:49:10.899+08:00
    'imagesource': 'jcr:e17725c1-7b8a-48c5-a9d6-519c614e7eef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e22001b2-d6eb-49cc-95f1-c92089f877ba'
    'lead': 'The UE Red Warriors carried their momentum from round one to upset the
      NU Bulldogs, 90-77, in the UAAP Season 80 on Saturday at the Big Dome.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T13:42:54.975+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T13:42:58.678+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T13:42:58.461+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: UE shocks NU for second consecutive win, 90-77

      '
    'updated': 2017-10-16T14:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979cab6d-650b-41e3-a8f3-e7a6ff1956cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:42:54.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:42:58.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> The
        University of the East (UE) Red Warriors opened their second round campaign
        with a 90-77 upset over the National University (NU) Bulldogs in the University
        Athletic Association of the Philippines (UAAP) on Saturday at the Big Dome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a077c30-050f-4d67-bd76-1c02fe5a3cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:42:54.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:42:58.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Olayon led UE with 16 points, eight assists, and six rebounds,
        while Wilson Bartolome added 14 markers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fc75a1-8a59-45a4-9aab-8e50928d6b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:42:54.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:42:58.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A strong opening frame saw the Red Warriors grab a 21-15 advantage
        going into the second frame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fc32eb-cc2c-45d4-85bf-8f02faed9fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:42:54.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:42:58.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UE managed to extend their advantage to 31-22, but the Bulldogs
        managed to trim it down to 35-33 midway through the second quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859db20d-0654-44e3-a7d8-414e3a295b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:42:54.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:42:58.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was the Red Warriors that entered the halftime interval in
        the ascendancy, using a late burst to lead 45-36.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f8deae-4f90-4c4e-8e0b-b6fa6ba91ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:42:54.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:42:58.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulldogs managed to get to the free throw line with regularity,
        using their efficiency from the charity stripe to whittle down the UE advantage
        to just 62-59 going into the payoff period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e66e913-d370-42a8-961b-553372d34fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:42:54.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:42:58.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the Red Warriors'' reserves that stepped up in the final
        quarter, stretching their lead to 88-74 through an Olayon lay in and-one.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74b9d15-4579-41bd-a0fa-2614b677e511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:42:54.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:42:58.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU ran out of answers in the dying minutes, as UE secured an unexpected
        victory.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc228b9-c8db-40a7-b1b9-e07e730ddada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:42:54.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:42:58.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issa Gaye paced NU with with a game-high 20 points, while Jayjay
        Alejandro tacked on 16 of his own for the Bulldogs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184d3cf7-2b30-4caa-8949-21b03aed6206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:42:54.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:42:58.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UE''s record now stands at 2-6, while the Bulldogs slid down to
        a 3-5 slate.</p>'
    '19':
