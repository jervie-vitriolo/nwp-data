      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It now packs maximum sustained winds of 110 kilometers per hour
        (kph) near the center and gusts of up to 140 kph, formerly 105 kph and 130
        kph respectively in PAGASA''s 5 p.m. advisory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011745a9-ac28-416b-853d-afe2aa3c1b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:13:43.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:14:23.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said it is traveling northwest at 15 kph.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b9d4f0-0db1-44f0-ab19-fda5bc7702ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:13:43.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:14:23.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10 p.m., Odette was last spotted 350 kilometers west of Laoag
        City, Ilocos Norte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b980280a-eb41-4465-bfb5-f83414de01e7'
      'mgnl:activationStatus': true
