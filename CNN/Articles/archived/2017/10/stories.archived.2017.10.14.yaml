      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party senators issued a statement criticizing the administration
        for insisting the party had plans to destabilize the government. They said
        criticism is different from destabilization.</p>'
    '38':
