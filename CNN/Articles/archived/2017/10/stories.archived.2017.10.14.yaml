  'uber-appeal-london-license':
    'author': 'Alanna Petroff'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-10-14T08:14:11.242+08:00
    'imagesource': 'jcr:5082c521-b3be-4f00-bc64-5fa2e98d4d2c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afe556d1-117d-4a0a-8fc3-7ba2b988eb51'
    'lead': 'The company is permitted to operate while the appeal works its way through
      the courts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T14:17:40.550+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T14:17:44.281+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T14:17:43.975+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uber appeals London decision to pull its license

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee260992-138d-41c8-90cf-694927340eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:17:40.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:17:44.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Uber fanatics in London can breathe
        easy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8027037-bb41-405c-aea0-fb134075c6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:17:40.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:17:44.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech firm filed a legal appeal on Friday that will allow it
        to keep operating in London while the courts sort out whether its license
        should be renewed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbb7da4-e061-4fd3-a73b-768d571c8956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:17:40.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:17:44.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital''s transit authority — Transport for London (TfL) —
        said last month that it&nbsp;would not renew Uber''s license&nbsp;because
        of its approach to reporting serious crimes, along with other concerns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea81483-7340-4f0b-993b-478a7b227887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:17:40.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:17:44.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber confirmed that it filed an appeal with the Westminster Magistrates''
        Court on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f141a119-ec0f-4533-aea2-4c614af64506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:17:40.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:17:44.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is permitted to operate while the appeal works its way
        through the courts. The first hearing on the issue is expected on December
        11.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3715c585-6e2f-40d9-9955-b184b1376198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:17:40.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:17:44.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to continue having constructive discussions with Transport
        for London," Uber said in a statement. "As our new CEO has said, we are determined
        to make things right."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879a9a68-06e7-4c18-a87b-807c43eb3de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:17:40.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:17:44.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber CEO Dara Khosrowshahi&nbsp;has held talks with London''s transport
        agency in a bid to keep the service operational. He has also&nbsp;apologized&nbsp;for
        the company''s past behavior.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85301b8-4466-49f2-83c0-75108433a361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:17:40.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:17:44.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His predecessor,&nbsp;Travis Kalanick, left the company following
        allegations that managers didn''t adequately address reports of sexual harassment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b84119-598e-4be6-afb3-3b5726cdfcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:17:40.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:17:44.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the firm has an overly aggressive culture that encourages
        its bosses to flout local regulations. It''s also been the subject of controversies
        over passenger safety, along with driver background checks and pay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf78b81-2ed2-457b-b489-c98329328d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:17:40.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:17:44.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber has been used by 3.5 million Londoners, developing a loyal
        fan base by offering convenience and lower prices than traditional "Black
        Cabs." Uber has 40,000 licensed drivers in the city.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9c22bb-57f6-4d0d-8f94-5d850bfd7ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:17:40.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:17:44.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An online&nbsp;petition&nbsp;to "save" Uber has garnered over 850,000
        signatures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676a3a84-fb6c-4b6e-8743-dcd07025337e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:17:40.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:17:44.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Liakos contributed reporting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4808311-79d9-457c-91db-8532c958680d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:17:40.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:17:44.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Uber appeals London
        decision to pull its license."</em></p>'
