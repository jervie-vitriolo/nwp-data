    'template': '1'
    'title': 'Duterte: I won''t interfere with drug war

      '
    'updated': 2018-05-10T19:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd91987-3fc4-49c1-90d6-b000ee9e2786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated with Malacañang statement on Amnesty International''s
        criticism</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2713d92a-71dd-475f-8dc2-50a81ebf3366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> President
        Rodrigo Duterte said he will no longer interfere with the government''s war
        on drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb72ea53-c172-410e-85ce-d1938ce558a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ako,</em> I will not anymore interfere.<em> Pagka ngayon talaga,
        hindi hugas kamay, ayaw ko talaga, hindi ako naghugas, ayaw ko na. Pulis,
        huwag na kayong makialam.</em> Military,<em> huwag na kayong makialam,"</em>
        Duterte said in an interview that aired Friday on state-run PTV 4.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0f0518-31c1-49cb-8d59-d8eda73f7e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I will not anymore interfere. I am not washing my
        hands. I just don''t want to. Police, do not interfere. Military, do not interfere."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5229796-c00d-4e81-9558-edbc607f0e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who has repeatedly promised to step down if he fails
        to wipe out drugs, said solving the country''s drug problem is now all up
        to the Philippine Drug Enforcement Agency (PDEA).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b195590-798c-4383-b036-f712bc26cb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He signed the order last Tuesday, and the Philippine National Police
        (PNP) has suspended all its anti-drug operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd1b572-5f66-4c27-a57f-635db6c3cbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Police chief: Drug war turnover to PDEA shows ''President
        isn''t a dictator''</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84e0d58-f3e7-4ba4-8e44-1040569b37c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA is the implementing arm of the Dangerous Drugs Board, which
        is under the Office of the President.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca38a05c-17b4-425e-9f65-03ae1867cb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would not even allow the police or military to support
        PDEA, to stop allegations of extrajudicial killings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87c08b3-fb8d-44b0-8897-43bcd5d6ceeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi kung may military, sabihin pinatay nila</em> [EJK] <em>na
        naman ''yan. Sila lang,</em> PDEA <em>lang,"</em> he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8893a95-8c06-42a8-a4f6-7622931a3036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Because if the military is involved, crictics will
        say it''s extrajudicial killing. It''s all up to PDEA now."]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf818638-8ef5-4097-9916-1ce4f90c4ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups claim more than 13,000
        have died as a result of the drug war. The government has repeatedly denied
        state-sponsored killings. Government data show over 3,800 suspects have been
        killed in police operations since July 2016.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228b15c7-ed64-4d7e-aa7f-254a09757d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the PDEA can arrest members of global drug syndicates supplying
        drugs to the country, Duterte said he is not sure.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953b7151-90ed-49a1-8ac4-a7cf4a055928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:55:44.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T13:55:47.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya siguro ng</em> PDEA. <em>Mahusay naman si</em> (PDEA Director
        General ) Aaron Aquino… (I think PDEA can do it. Aaron Aquino is competent).
        But whether his organization can cope up, that is something else," Duterte
        said.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
