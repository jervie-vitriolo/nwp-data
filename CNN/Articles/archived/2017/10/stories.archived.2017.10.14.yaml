      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA predicted scattered light to moderate with occasionally heavy
        rains will continue to affect Metro Manila, Ilocos region, Calabarzon, Mimaropa,
        Zambales, and Bataan.</p>'
    '7':
