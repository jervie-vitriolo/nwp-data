      'mgnl:type': 'text'
      'text': '<p>• Valerie Lynn Evans, 75, Santa Rosa</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bc9464-967f-4302-8c65-0a5631a327f7'
