    'lead': 'The home of Charles Schulz, the creator of the "Peanuts" comic strip,
      was lost in the wildfires that are ravaging Northern California this week, his
      son Monte Schulz said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T14:21:58.965+08:00
