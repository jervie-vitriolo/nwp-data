      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:06:34.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine of the Class of 2018 nominees are first-timers to the list.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ad5d67-c095-410e-a382-470e5e9cd2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:06:30.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:06:34.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are Nina Simone, the Eurythmics, Dire Straits, Judas Priest,
        Kate Bush, Moody Blues, Radiohead, Rage Against the Machine and Sister Rosetta
        Tharpe.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aee4fdf-5c9b-4d40-a603-4e622d009451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:06:30.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:06:34.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international voting body of more than 900 artists, historians
        and members of the music industry will receive ballots and this year fans
        will once again have the opportunity to participate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b627af5-7a84-4923-aa25-3650150c5274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:06:30.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:06:34.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning October 5 and continuing through 11:59 p.m. EST on December
        5, 2017, fans can visit rockhall.com/vote to cast votes for who they believe
        to be most deserving of induction.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c630b3dc-793f-4fbd-a6b8-c82107ffbe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:06:30.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:06:34.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top five artists selected will comprise a "fans'' ballot" that
        will be tallied along with the other ballots to choose the 2018 inductees.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e524c77-989d-4ff7-993f-c772c544bf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:06:30.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:06:34.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans will need to log in with a Facebook account or email to vote
        and voting is capped at one ballot per day.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1816158d-7ef2-40bf-981e-092f52b2dc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:06:30.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:06:34.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of 2018 inductees will be announced in December, and the
        Rock and Roll Hall of Fame 2018 Inductions ceremony will be held in Cleveland
        on April 14.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c551d550-0cbf-4eb9-a458-fd0348b23b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:06:30.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:06:34.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SiriusXM will carry a radio broadcast of the ceremony as well as
        special broadcasts throughout the year devoted to the Rock Hall''s Inductees
        -- past and present -- on Rock &amp; Roll Hall of Fame Radio (Ch. 310).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9958743a-63b1-4fc4-891e-b814001f2e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:06:30.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:06:34.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO will broadcast the ceremony with broadcast details to be announced
        later.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac43afac-a5e5-41b6-a1c1-ace727d73e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:06:30.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:06:34.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
