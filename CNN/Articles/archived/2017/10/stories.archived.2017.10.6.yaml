      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL also initially offered the government ₱4 billion, saying only
        less than half or ₱3.6 billion of the ₱6.91 billion being demanded by DOTr
        is backed by invoices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
