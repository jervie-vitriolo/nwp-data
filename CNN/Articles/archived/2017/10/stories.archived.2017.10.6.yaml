      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla is also the scriptwriter of Piolo Pascual and Toni Gonzaga''s
        reunion movie "Last Night," which garnered mixed reviews for its portrayal
        of suicide.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdba325-e303-4005-97a0-1eb287f165d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:11:32.268+08:00
