      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> Noontime
        variety show host Joey de Leon''s comments on depression triggered a storm
        of online criticism — but this time, celebrities are also weighing in.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babb5967-d669-4c21-9a01-3d2c44285f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:11:32.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:11:35.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon was criticized on Thursday for saying on ''Eat Bulaga''
        that those with depression were only pretending. The comment was made from
        the studio as other hosts visited the house of a contestant who said she had
        the condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d0099a-898f-4aa6-96f8-3629e014a202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:11:32.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:11:35.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Netizens call out Joey de Leon for remark on depression,
        Maine Mendoza praised</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4880318-d73c-4e03-b4c0-51197b5f304a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:11:32.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:11:35.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-host Maine Mendoza, on the other hand, was praised for her remarks
        that depression was not a joke and those suffering from it needed support.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6babf45-f2a8-40cf-a1a7-ccca4a60eeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:11:32.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:11:35.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alden Richards, also an ''Eat Bulaga'' co-host and the other half
        to a love team with Mendoza, agreed those with depression needed moral support.
        On Thursday, he revealed on social media his own experience of living with
        someone who had depression.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">My mom suffered from bipolar depression all her life when she had
        us. I know every single detail of it and how hard she suffered from it.</p>&mdash;
        Alden Richards (@aldenrichards02) <a href="https://twitter.com/aldenrichards02/status/916134416698687488?ref_src=twsrc%5Etfw">October
        6, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25690eca-d84c-412a-9fbe-2a6d639f6965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:11:32.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:11:35.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da641679-277b-4224-98c3-ecec4ecb4df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:11:32.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:11:35.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday morning, another co-host, Ryan Agoncillo, also broke
        his silence. In an Instagram post, he also revealed he experienced depression
        and called the segment with de Leon "a very painful and familiar exchange."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9361ece-727d-4d48-8944-6c3aa19e63a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:11:32.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:11:35.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the mental illness "cuts across the board" and "knows
        no age, gender, religion, civil or economic status."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5267fafc-51ab-4d5d-bd75-77756b1c0357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:11:32.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:11:35.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without dropping names, Agoncillo said that he paid "close attention"
        to the way the issue was discussed on the segment, but chose not to speak
        up then for fear of inadvertently alienating those with depression through
        fighting on air.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e100ffb-e7d4-48c2-8c5c-b411a506edd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:11:32.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:11:35.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of the TV instincts kicking in for a quick draw reaction,
        I knew I had to remain quiet and not add to the noise, because it is this
        very noise that pushes the quiet ones further into a corner," said Agoncillo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc8a4db-ce26-4b16-a859-2589a03bce75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:11:32.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:11:35.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then offered a virtual hug to those who were "quiet," and encouraged
        healthier discussion on mental health.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd9fe06-932d-4f67-8c3f-f7b1fe653cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:11:32.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:11:35.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon has since apologized for his remarks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc90adfc-2374-4ff9-8f3f-166018db80fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:11:32.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:11:35.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Comedian Joey de Leon apologizes for depression remark</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b63b96-afb0-49a9-b1e6-81aed92b3a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:11:32.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:11:35.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization (WHO), 86 million of
        the world''s 300 million people with depression come from Southeast Asia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcd7296-e658-4ec8-92c9-183cb6fa0dc3'
