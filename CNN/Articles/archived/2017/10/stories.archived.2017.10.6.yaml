    'mgnl:lastActivatedVersionCreated': 2019-08-13T11:09:28.551+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Las Vegas killer had more explosives, 1,600 rounds of ammo in car

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820ed8ab-6df3-4da7-8a28-9a80a966801d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chilling new clues suggest the man behind
        the deadliest mass shooting in modern U.S. history planned to inflict even
        more carnage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1026fd3b-8e71-436f-a2a1-60d878a91e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Paddock didn''t just have 23 weapons in his Mandalay Bay
        hotel suite, which he turned into a sniper''s nest to kill 58 concertgoers
        in Las Vegas. He also had 50 pounds of explosives material and 1,600 rounds
        of ammunition in his car in the hotel parking lot, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c017d572-c5bc-45f5-89e2-03e67d74b450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators now believe Paddock intended to survive the massacre,
        Las Vegas police Sheriff Joseph Lombardo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f38330-3556-4fd8-8ad4-521595dba358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was doing everything possible to see how he could escape," Lombardo
        said, declining to detail specifics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19d6d49-060b-4382-94d9-5c6b9b22deed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what motivated Paddock to kill dozens of strangers – and where
        he planned to strike next – remain a mystery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b678a71-3852-4c1a-b750-84a504e229d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new timeline</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923591b7-ab19-4c8d-b22f-b507c3aada59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New evidence shows Paddock fired his first shots into the Route
        91 Harvest music festival at 10:05 p.m. Sunday – three minutes earlier than
        what police previously reported, according to investigators.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa820cd1-6162-4e04-9dc0-de2607c4806a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 10 minutes, Paddock sprayed hundreds of bullets into the crowd
        about a quarter mile away. The shots pummeled the gathering of 22,000 people
        with devastating speed, due to the help of bump-fire stocks, legal accessories
        that make weapons fire similarly to an automatic rifle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c9d92b-4fbf-4bbd-a064-494430f6efde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security ''top priority'' for concert, festival organizers following
        Vegas massacre</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae78f37b-37b1-4576-a9ec-c522b6309efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the indiscriminate killings continued, police said, cameras were
        positioned inside and outside Paddock''s hotel suite and in the door''s peep
        hole.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f475542-5319-43b8-8a39-1d2c8f55f439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A security guard approached the 32nd-floor suite and was shot in
        the leg by Paddock. The 64-year-old gunman fired "well over 200 rounds" into
        the hallway, Lombardo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e0d259-5f77-43c1-a0cf-4a7b5d09a093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s amazing that security guard didn''t sustain additional injury,"
        the sheriff said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86e1339-6851-4b0b-a51e-ba71d4d2c249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 10:15 p.m., Paddock fired his last shots, police said. Three
        minutes later, the wounded security guard told Las Vegas police he''d been
        shot and directed officers to the gunman''s room.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b2bca4-a2f1-4979-b58d-5f2fa5739159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than an hour later, at 11:20 p.m., police first breached Paddock''s
        suite and found his body on the ground. Seven minutes later, officers gained
        access to a second room of the suite. No one else was found, and police declared
        the suspect "down."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b2d32c-0fcd-4d1c-bfd9-15cce292ea15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motive and another music festival</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0989527-f067-4e48-a55d-de31c1d511ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more than 100 investigators dig for answers, police aren''t sure
        what turned a retired accountant into a mass killer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5d7f2d-f5b6-4e35-897a-a2f68f5c3d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we know is Stephen Paddock is a man who spent decades acquiring
        weapons and ammo, and living a secret life, much of which will never be fully
        understood," the sheriff said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07537875-5c09-4bb9-9d55-7559aea1d854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators said something may have happened to Paddock between
        October 2016 and last month that compelled him to purchase more weapons. Paddock
        bought 33 firearms, mostly rifles, during that period, an ATF spokesperson
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62355683-906f-4b23-b7f2-b3ae6545c8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And prior to checking into Mandalay Bay days before the massacre,
        Paddock rented a room at a Las Vegas condo complex that overlooked another
        music festival.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04631089-3927-4588-9aa8-251d42e1d605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff said Paddock rented the room at the Ogden condo complex
        via Airbnb during the Life is Beautiful music festival, which lasted from
        September 22 to 25.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdc37be-1132-4d39-8a45-7a6b4ce86141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Was he doing pre-surveillance? We don''t know yet. This is all
        conjecture at this point," Lombardo said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ab81a3-41d9-4848-9654-576780b798f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A note was found in Paddock''s Mandalay Bay hotel room, but it was
        not a suicide note, the sheriff said. He did not detail what the note said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bc5341-d286-44cb-baa2-3ebe0e330354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No evidence indicates terrorism, FBI special agent Aaron Rouse said,
        but the investigation is ongoing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0c99b6-fbde-4d21-b776-d339cc4e9e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Girlfriend: He sent me to the Philippines</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bb4894-68af-4f87-9f7f-6071379fdcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators want to know if Paddock''s girlfriend, Marilou Danley,
        has information that can explain what sparked the massacre.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039945b2-a039-487d-9e07-597e3eb43e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danley flew Tuesday to Los Angeles from the Philippines and has
        been cooperating with authorities, Rouse said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cbe2bc-d8c8-45e8-9673-97bad6121a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danley, through her attorney, said Wednesday that she didn''t know
        Paddock planned to carry out a mass shooting.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ede3f8e-de69-4be7-b08a-91417bd2ca53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said he bought her a ticket to the Philippines about two weeks
        ago, then wired her money so she could buy a house there, she said in a statement.
        At the time, she worried he was trying to break up with her, she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e05fdb2-17e1-422d-a445-134d0a6648ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock wired $100,000 to the Philippines, a law enforcement source
        said, but officials haven''t determined when the money transfer took place
        or who received it. The FBI is working with Philippine authorities to get
        more details.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07287fb-a812-4170-82b4-dd79893d6cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It never occurred to me in any way whatsoever that he was planning
        violence against anyone," Danley said in the statement. "I will cooperate
        fully with their investigation. Anything I can do to help ease suffering and
        help in any way, I will do."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2551f96c-c142-4146-8b29-1af073776ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hunt for possible accomplices</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f01d8b5-544a-4ba0-8752-6aec8d5f547e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are investigating whether Paddock acted alone or had
        accomplices. Lombardo, the sheriff, expressed skepticism that the gunman worked
        solo.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44908b60-3d47-4d1a-a197-c4091bf1cc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you think this was all accomplished on his own? You''ve got
        to make the assumption he had to have some help at some point," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a555531-98f9-47b8-872c-da5b03875a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lombardo cited the arsenal of lethal equipment found in Paddock''s
        homes in Reno and Mesquite, Nevada.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb980fc-ce78-4c3a-abff-9f338a3f4a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Paddock''s Reno home, authorities found five handguns, two shotguns
        and a "plethora" of ammunition.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4009df-9b36-4b70-8224-b71f1644428e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Mesquite, home, investigators found at least 19 more firearms,
        as well as explosives and several thousand rounds of ammunition.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a674c5-c19e-4cb1-8f41-c60efab7fae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s troublesome this individual was able to move this amount
        of gear into a hotel room unassisted," Lombardo said. " It''s troublesome
        for the amount of stuff he had at both residences unassisted."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08559070-3537-4a72-a744-5d024cb7290e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CORRECTION: An earlier version of this story gave an incorrect timeframe
        for when Paddock acquired 33 firearms. It was roughly 11 months.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3e0665-9090-411a-b6cd-2a9732fd5404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:09:25.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:09:28.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Las Vegas killer
        had more explosives, 1,600 rounds of ammo in car."</em></p>'
  'Kazuo-Ishiguro-wins-Nobel-Prize-in-Literature':
    'author': 'Laura Smith-Spark, CNN'
    'caption': 'Kazuo Ishiguro wins Nobel Prize in Literature'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-06T00:10:06.513+08:00
    'imagesource': 'jcr:a9a34ba1-042c-4341-a465-57b3c39d1f2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9f52ea2-2d57-4e37-91bf-53b11a121da0'
    'lead': 'The 2017 Nobel Prize in Literature has been awarded to British writer
      Kazuo Ishiguro, whose best known novels include "The Remains of the Day" and
      "Never Let Me Go."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T11:11:44.349+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T11:11:47.813+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T11:11:47.605+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kazuo Ishiguro wins Nobel Prize in Literature

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4860270-6fac-4ea9-9770-a3c8ca518ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:11:44.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:11:47.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 2017 Nobel Prize in Literature has
        been awarded to British writer Kazuo Ishiguro, whose best known novels include
        "The Remains of the Day" and "Never Let Me Go."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90eeefb-116d-4cec-9aa5-735b7e28debc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:11:44.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:11:47.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing the award, Sara Danius, Permanent Secretary of the Swedish
        Academy, said he was a writer "who, in novels of great emotional force, has
        uncovered the abyss beneath our illusory sense of connection with the world."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779f6b6b-7f4c-4c5e-be16-a9f8c68d3e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:11:44.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:11:47.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ishiguro, whose family moved to Britain from Japan when he was five
        years old, has written eight books, the most recent of which, "The Buried
        Giant," was published in 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afea5af-bd1d-4fb9-bb2b-4cb4953bf547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:11:44.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:11:47.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His third novel, "The Remains of the Day," published in 1989, won
        Ishiguro a Booker prize and world renown. In 1993, it was turned into an Academy
        Award-nominated film starring Anthony Hopkins as the duty-obsessed butler,
        Stevens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09caa674-2413-444e-ab65-f62e44c7dc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:11:44.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:11:47.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never Let Me Go" is a dystopian work which introduces an undercurrent
        of science fiction into his oeuvre with an exploration of issues around human
        clones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7de2b9-e572-480f-b340-5265ca0ec977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:11:44.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:11:47.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 62-year-old''s "writings are marked by a carefully restrained
        mode of expression, independent of whatever events are taking place," said
        the Swedish Academy''s news release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac03571-6ead-45b2-9950-475af3aa4fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:11:44.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:11:47.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you mix Jane Austen and Franz Kafka, then you have Kazuo Ishiguro
        in a nutshell," Danius told reporters of this year''s winner. "But you have
        to add a little bit of Marcel Proust into the mix, and then you stir but not
        too much, and then you have his writings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de2d10d-f44c-4fdb-a851-d1440c136494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:11:44.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:11:47.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, he''s a writer of great integrity who doesn''t
        look to the side. He''s developed an aesthetic universe all his own."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc1ee8e-0cb6-4157-9c6a-842a5df65ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:11:44.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:11:47.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Nobel Twitter feed, the themes with which Ishiguro
        is most associated are "memory, time, and self-delusion."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755b184c-4a06-4843-8b38-3dfaa8866971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:11:44.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:11:47.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is someone who is very interested in understanding the past
        but he''s not a Proustian writer -- he''s not out to redeem the past, he writes
        about what you''ve had to forget to survive in the first place, as an individual
        and as a society," said Danius.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3468aded-7267-4daa-9929-e9fba8992564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:11:44.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:11:47.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Ishiguro was a less controversial winner than&nbsp;last
        year''s literature laureate -- US singer-songwriter Bob Dylan&nbsp;-- Danius
        replied: "That''s not for me to judge. We''ve just chosen what we think is
        an absolutely brilliant novelist."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b6082d-0b2d-4030-a337-bf3319749207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:11:44.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:11:47.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dylan&nbsp;did not show up to accept his prize&nbsp;at the awards
        ceremony in Stockholm, Sweden, where singer Patti Smith performed a Dylan
        classic in his stead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eed874-3217-4206-9b53-cd38960963a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:11:44.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:11:47.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ishiguro is himself a fan of Dylan''s work. In a&nbsp;2005 interview
        with Britain''s Guardian newspaper, Ishiguro said that while at school, he
        and his friends took songwriting "very, very seriously." He added: "My hero
        was and still is Bob Dylan."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a697baec-46a8-4606-8806-8deff254a8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:11:44.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:11:47.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides his novels, Ishiguro has written short stories and scripts
        for film and television.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0957ad5-a8ef-415b-a440-a5e5ab68f48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:11:44.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:11:47.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ishiguro''s publisher, Faber &amp; Faber, tweeted that it was "thrilled"
        that he had won.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d72f7e6-4483-4d60-98f1-525d92461bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:11:44.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:11:47.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Twitter feed for The Orwell Prize, a British award for political
        writing, also congratulated Ishiguro on his award, saying: "I''m sure it''s
        not one of the criteria, but ''The Remains of the Day'' made me cry."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46cb436-d763-4248-aa78-73bc45f894a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:11:44.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:11:47.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swedish Academy received and approved 240 proposals for this
        year''s literature prize, resulting in 195 candidates, it said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7217e1d9-2cca-478e-9824-31b66f7f64a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:11:44.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T11:11:47.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Kazuo Ishiguro wins
        Nobel Prize in Literature."</em></p>'
