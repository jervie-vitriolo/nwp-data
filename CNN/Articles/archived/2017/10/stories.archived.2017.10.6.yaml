      'mgnl:type': 'text'
      'text': '<p>Mental health bill author Sen. Risa Hontiveros added on Friday that
        depression is "not a self-inflicted invention." She expressed appreciation
        for De Leon''s apology and invited him to help raise awareness on the issue.</p>'
    '86':
