    'title': 'President fires two Palace employees for influence-peddling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2d80f3-99a4-4d6c-94e8-8c7d19cd6577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:15:21.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:15:25.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 6) — President Rodrigo Duterte
        said he is determined to rid his administration of corruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10725acb-74c6-4d5a-894c-7771712242c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:15:21.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:15:25.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ko walang corruption and I am fighting it," he said in an
        interview with Communications Assistant Secretary Mocha Uson in Brunei.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ba474f-3897-4d8a-b21f-05cfbcd6a9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:15:21.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:15:25.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I signed firing two people from Malacañang for using their influence.
        Empleyado diyan tapos kung ano-anong pinagsasabi sa labas. I hate that," Duterte
        added in the interview. Uson posted the video on her Facebook page Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a0bf38-9982-4800-935f-3cdf53d52145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:15:21.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:15:25.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said there should be no corruption and I am fighting
        it.&nbsp; I even fired today, I signed firing two people from Malacañang for
        using their influence. They are employees and they are talking about things.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91ec18a-9465-4f4a-8891-289b8ad2db6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:15:21.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:15:25.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he has fired many employees, but chose not to
        publicly announce their names "out of respect" for their children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec7000e-45d3-44a5-9412-c8ee40ab1a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:15:21.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:15:25.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is in Brunei to attend the golden jubilee celebration of Sultan
        Hassanal Bolkiah''s ascension to the throne.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea052f32-fd4f-4d15-87ed-9e9522af6d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:15:21.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:15:25.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier mentioned the firing of the two employees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fc2605-0f94-487f-8eb4-22ff8a00fb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:15:21.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:15:25.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I promised you corruption. I will stop it. I will stop it. I just
        fired two… two employees from Malacañan for making a tool and suggesting that,
        you know, they were suggesting," he said in his speech Thursday during the
        opening ceremonies of the AgriLink, Food Link, AquaLink 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04f33af-d4fa-4206-8730-350b20684bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:15:21.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:15:25.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on October 4 signed Executive Order no. 43 creating
        the Presidential Anti-Corruption Commission to investigate all presidential
        appointees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e34742-888c-481b-8c65-cc6af5422602'
