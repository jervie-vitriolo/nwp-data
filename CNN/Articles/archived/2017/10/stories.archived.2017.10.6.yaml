    'jcr:uuid': '32218d01-5e7d-4a87-94d8-4622fdaacae9'
    'lead': 'Two new characters, justice for Barb, and a ‘murkier’ ‘Stranger Things’
      await fans of the Netflix sleeper hit.'
    'mgnl:activationStatus': true
