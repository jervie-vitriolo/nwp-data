  'China-donates-military-hardware-Philippines':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-06T05:52:35.064+08:00
    'imagesource': 'jcr:e0152460-79a8-414d-b64c-27094ec8c83f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd81dba07-6be0-4292-a1da-e88e4a99762d'
    'lead': 'The firearms will go to the Philippine National Police, which also received
      another 3,000 rifles from China last June.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T10:41:39.929+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T10:41:42.743+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T10:41:42.527+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China donates P169 million worth of military hardware to the Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd758504a-6eb9-47c7-bd05-6025ae0d36b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:41:39.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:41:42.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> China
        turned over on Thursday&nbsp;&nbsp; P169 million worth of military hardware
        as donation to the Philippines at the Armed Forces of the Philippines headquarters
        in Camp Aguinaldo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399ccf63-bcfa-4436-92d2-778eb4826d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:41:39.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:41:42.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony, led by Defense Secretary Delfin Lorenzana and Chinese
        Ambassador to the Philippines Zhao Jianhua, saw the donation of 3,000 assault
        rifles, ammunition, and accessories from the Asian superpower to the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee094051-03c5-4f33-a177-9d1bb63961c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:41:39.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:41:42.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firearms will be used by the Philippine National Police, which
        also received another 3,000 rifles donated by China last June. They will replace
        the 26,000 units of M-4 rifles the police wanted to buy from the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d77d0a-0618-45aa-86f6-a4ef42530f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:41:39.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:41:42.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has taken them too long to deliver so we are lucky that the
        Chinese government stepped in and provided the firearms," Lorenzana said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8bb5ab-02b5-491e-b187-14f8924e7b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:41:39.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:41:42.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the event, Chinese envoy Zhao repeatedly emphasized the need
        for mutual trust and sincerity in pursuing better ties between China and the
        Philippines</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4791df56-53c5-4c7f-8c2d-757133ae494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:41:39.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:41:42.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is a sincere friend, it is sincere partner," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f68b635-72fc-4a8a-8f85-88c14a73668e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:41:39.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:41:42.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donations come even as the two nations are locked in a territorial
        dispute in the South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec99ce3-918d-4b4a-a96d-ab74abc66a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:41:39.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:41:42.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has declared ownership of about 85 percent of the sea with
        its nine-dash line claim.&nbsp; This claim was invalidated by the Permanent
        Court of Arbitration in the Hague 2016, but China has refused to acknowledge
        the ruling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b896b8-3ab0-42e2-af45-c24110b0a49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:41:39.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:41:42.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: PH wins maritime arbitration case vs. China</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4210de1-b7f8-41e5-8dd7-0219bb5a2590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:41:39.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:41:42.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to media at the event, Zhao praised President Rodrigo Duterte
        for bridging the gap between the two nations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc231151-014d-44ed-afa4-07bfca651ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:41:39.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:41:42.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If President Duterte has not decided to rekindle our friendship.
        If he has not decided to promote friendly and cooperative relationship with
        China, it would not have been possible, for me to stand here, to donate these
        arms and ammunitions," Zhao said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc289d7-487f-400a-b58c-b3492a34898a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:41:39.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:41:42.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao added, it is possible for both Philippines and China to trust
        each other even amid the territorial dispute.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f313c19-b9e7-4e83-bdfb-a6b0db2e9ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:41:39.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:41:42.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has seen friendlier relations with China.
        Since his state visit to China in October 2016, Beijing has given Manila some
        P5.5 billion in grants, humanitarian aid, and military hardware.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21778a82-befe-4259-9ecd-c42fb4a67ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:41:39.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:41:42.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese ambassador said China has been supplying firearms and
        weapons to other nations as well-- including countries like Vietnam and Malaysia,
        which have also contested China''s territorial claims.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c810b8a6-f9ae-4fe4-8f7e-2ee2250a4c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:41:39.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:41:42.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It demonstrates that China has no intention at all, to settle it
        by force. otherwise we would not have given or sold weapons to claimant states,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0491cd2d-54ff-4b4a-9d1d-c0594f5c2284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:41:39.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:41:42.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao said China wants to work with the Philippine military and said
        China''s army, the People''s Liberation Army is offering to do joint exercises
        on counter terrorism and the drug war.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dd5c5a-cc72-4ad3-a5e6-6fef205d12de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:41:39.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:41:42.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Zhao and Lorenzana also brushed off concerns about Chinese
        ships spotted recently near the sandbar of the Philippine- occupied Pagasa
        island.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db3748e-7d80-421b-97f4-c1f8a86e6156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:41:39.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:41:42.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s quite natural for you to see some of the boats, fishing boats
        to be there. they are carrying their daily fishing. You don''t have to be
        alarmed, and both Chinese and the Filipino sides have a clear understanding
        of what they are doing," Zhao said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a080db-e8ff-40b0-8f0b-10d79203a93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:41:39.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:41:42.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the presence of Chinese ships did not mean China
        was doing illegal activities or harassing other people in the area.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa70a46e-a0c9-45d3-95cf-71e2b8e805e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:41:39.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:41:42.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are just there, to also, to maybe to pursue their mission,
        according to the claims of the Chinese. So we are managing the conflict there."</p>'
  'Meralco-completes-sweep-of-Star-in-OT-to-book-return-to-finals-91-88':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Photo courtesy of PBA Media Bureau'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-06T05:50:43.496+08:00
    'imagesource': 'jcr:bc9693ac-f700-4ea2-84b0-19396ddb03c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74e2a5a2-119a-4063-9154-486c27f5e2a7'
    'lead': 'The Meralco Bolts are on their way back to the PBA Governors'' Cup Finals
      after sweeping the Star Hotshots in three games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T10:45:04.239+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T10:45:29.119+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T10:45:28.847+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Meralco completes sweep of Star in OT to book return to finals,
      91-88

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5189ca53-e5d2-4812-8bf1-798f9ea9468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:04.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:45:29.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Meralco Bolts
        swept the Star Hotshots, 91-88, to book their return to the Philippine Basketball
        Association (PBA) Governors'' Cup finals on Thursday evening at the Big Dome.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221187f9-6c80-4610-9c02-eee28b92ff89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:04.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:45:29.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen Durham paced Meralco with 24 points, while Cliff Hodge tacked
        on 19 markers of his own.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ca15ed-e962-4372-9358-39e41a05e958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:04.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:45:29.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a lethargic first half, the Star Hotshots looked like they
        were packing their bags for an early vacation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daba518-23e3-48a6-8d74-775d2b0c19bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:04.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:45:29.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts looked to be far superior in the first half, going into
        the second half with a 54-43 advantage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f00c76-1679-4ab4-af69-fc9ad95cebc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:04.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:45:29.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being down by as much as 13 markers early in the third frame,
        the Hotshots turned up their defensive effort and trimmed down the deficit
        to 69-68 going into the payoff period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74110bee-c90f-40fd-a0f5-e5f2e9ba8767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:04.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:45:29.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star finally regained the lead at the 10:16 mark of the final quarter,
        73-72, through a pair of Mark Barroca free throws.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6feacb6-7114-4dec-825e-4ee2440bcb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:04.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:45:29.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Bolts would hang on, and keep the ball game level at 83-all
        with only 1:18 left on the clock.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ee2d69-4462-4485-96a9-f7aca564185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:04.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:45:29.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 14 ticks left to play, Star only managed a three point attempt
        that missed the mark to give Meralco the chance to win the game with 3 seconds
        on the clock.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce37f7e0-6123-4370-bebe-e76f8132792e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:04.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:45:29.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts went to Allen Durham for their final shot, but his jumper
        fell short and the game went into overtime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a57383-f256-44e9-a360-289d6a0a9447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:04.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:45:29.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Jared Dillinger trey got the ball rolling in the extra period,
        giving Meralco a 86-83 cushion at the 4:08 mark.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3784868-cd0a-4cd6-b957-5510b9887a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:04.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:45:29.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams had trouble finding the bottom of the net, but Ranidel
        De Ocampo hit a dagger blow with a jumper to give the Bolts a 88-83 advantage
        with 1:17 left to play in the overtime period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e83eece-80dc-461c-9ee6-863b4b224f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:04.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:45:29.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Raffy Revis bucket got Star within 88-85, before Cliff Hodge and
        Barroca exchanged three point bombs to leave Meralco cradling a 91-88 cushion
        with 11.7 ticks left on the clock.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9e71c5-396b-4ff1-bf75-e292d2ae2630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:04.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:45:29.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots forced a jumball with seven seconds left, but could
        not convert on their last opportunity to save their conference.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892fb77c-74a4-41f6-8c82-53f7ed16d3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:04.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:45:29.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barroca led Star with 21 markers, 12 rebounds, and eight assists,
        while Marc Pingris chipped in with 16 points.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a370b13d-bd87-4fc9-aff2-7a78a1072bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:04.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:45:29.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game Meralco head coach Norman Black said that the hard-fought
        game was the type of contest he expected.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0af7ee-fbb5-43af-9d4a-ae8a4305e9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:04.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:45:29.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never expected Star to give up," Black said. "We need to come
        out fighting, we needed to come out with a lot of pressure."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47ca78c-f4bb-455b-914b-793cb4e72d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:04.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:45:29.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end our defense held up," Black added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2923c1-873d-4bda-9b3d-fac7281314f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:04.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:45:29.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts await the winner of the semifinal series tonite between
        the TNT KaTropa and Barangay Ginebra.</p>'
