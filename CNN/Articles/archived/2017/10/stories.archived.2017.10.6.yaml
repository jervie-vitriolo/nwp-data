      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> Popular
        actor John Lloyd Cruz is taking a breather from the limelight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56a71c8-4ce0-465a-9331-47bd14ccebfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:16:15.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:16:18.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ABS-CBN and John Lloyd Cruz have agreed for him to take an indefinite
        leave of absence to attend to personal matters," the network''s Corporate
        Communications head Kane Errol Choa announced on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed1bb9e-3190-4d7f-b3b8-f9604526f2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:16:15.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:16:18.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choa said the 34-year-old actor will return to his home network
        after his leave, but did not give a timeframe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441a0ab1-5e84-453b-b931-20129cd26dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:16:15.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:16:18.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"John Lloyd will be taking a break outside the country and will
        return to ABS-CBN after his leave of absence," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4579c230-9cda-4710-9d01-7795bae3c29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:16:15.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:16:18.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Cruz was the subject of online buzz as videos of him
        and his "Home Sweetie Home" co-star Ellen Adarna went viral.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0971067d-365b-40f1-9e70-99e38d0232fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:16:15.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:16:18.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos showed the two in a Cebu getaway, wildly singing and
        dancing with their friends.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297f92de-96c2-463a-b269-5aefaad0cccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:16:15.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:16:18.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor had apologized for the videos, but said he did not regret
        doing it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3661c346-e385-473f-b365-bab649ffe38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:16:15.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:16:18.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz made the rounds of social media once again after posting another
        photo with Adarna cuddling up to him.</p>'
  'Some-families-of-SAF44-to-file-impeachment-raps-vs-Ombudsman':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-06T22:30:33.756+08:00
    'imagesource': 'jcr:874781bb-6eaa-44bd-8cd7-028f415d435c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8eb487f7-76b3-4778-9bc3-5b26cad053ee'
    'lead': 'The grounds for impeachment will include culpable violation of the Constitution
      and betrayal of public trust.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T09:19:48.318+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T09:19:51.734+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T09:19:51.555+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some families of SAF44 to file impeachment raps vs. Ombudsman

      '
    'updated': 2017-10-07T02:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33fde4c-6bfc-4408-bff0-f64acefa1885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:19:48.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:19:51.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 6) - Some families of the
        44 Special Action Force (SAF) troopers who died in the Mamasapano encounter
        in 2015 plan to file an impeachment complaint against Ombudsman Conchita Carpio-Morales.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286a152a-ae4f-4a94-9a23-24a6e2c6b504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:19:48.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:19:51.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdinand Topacio, lawyer of the 11 families, said that among the
        grounds for the complaint are culpable violation of the Constitution and betrayal
        of public trust.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b97d1e5-14be-4cc6-be89-e0b6e5e82c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:19:48.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:19:51.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Culpable violation because under the organic act or under the Constitution,
        ang mandato ng Ombudsman (the mandate of the Ombudsman) is to be the guardian
        of the people with respect to a public office being a public trust. Therefore,
        she should dispense justice with an even hand and an unbiased eye, which she
        is not doing," he explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956a7a07-113a-4d07-87fe-16747721de7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:19:48.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:19:51.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Morales committed these violations when she downgraded the
        case of the SAF44 families from 44 counts of reckless imprudence resulting
        to homicide to one count of usurpation of authority and one count of graft
        and corruption.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e23bd2-5d36-4ecc-abe5-d67f9a9e94bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:19:48.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:19:51.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio said Morales'' move "is incongruous with the gravity of
        the case wherein 44 members of the Philippine National Police died because
        of the reckless imprudence of the former president."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993db13d-fccc-42e0-84e3-a8098951cecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:19:48.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:19:51.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales violated the Constitution by taking a long time to dispose
        cases, thereby violating the right to a speedy trial, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f56e60-8b43-4fa7-80b7-a8e1415c2029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:19:48.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:19:51.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Ombudsman probably has the record for the most number of cases
        dismissed recently because according to the Sandiganbayan, the Ombudsman violated
        the right of the accused for speedy trial," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4543ba7e-46e8-4218-8586-92d3693406e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:19:48.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:19:51.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio claimed at least two lawmakers have already confirmed to
        him that they will be endorsing the impeachment complaint against Morales.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d02713-645b-474d-bb77-3ff5801e7856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:19:48.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:19:51.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears to me that the calls to have the Ombudsman impeached
        is now snowballing because of recent developments. We are garnering more and
        more support in the Lower House…We have two or three already confirmed," he
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c03cbe-8e57-4b21-9757-250870c7b139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:19:48.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:19:51.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio said he expects more congressmen to come forward and endorse
        the complaint.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b604f0d6-745e-442d-adb8-40bdc7f90d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:19:48.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:19:51.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte had earlier said he wants Morales impeached
        for partiality and corruption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252c4bcc-dba8-48ad-8dc8-75c90c94f3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:19:48.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:19:51.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he hoped the case could be filed next week, but the complainants
        are taking the time to make sure there are no loopholes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba42d4c-0672-4f59-8d07-03d2f1a48f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:19:48.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:19:51.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now being very careful because Congress sent a message that
        they are now going to be very strict when it comes to impeachment complaints
        with respect, not only to verification, but personal knowledge," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ce5379-cad0-4151-9da4-ac77b83324b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:19:48.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:19:51.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases on Mamasapano encounter</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5d9476-c30d-4385-8e51-db5d6936100b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:19:48.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:19:51.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales earlier filed criminal charges against former President
        Benigno Aquino for usurpation of authority under the Revised Penal Code and
        violation of the Anti-Graft and Corrupt Practices Act in relation to the Mamasapano
        encounter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b70c41-1954-4218-9f61-05962a9c05a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:19:48.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:19:51.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Ombudsman dismissed homicide charges against the former
        President because of lack of probable cause.&nbsp; She said that what Aquino
        did wrong was to allow the suspended Philippine National Police Chief Alan
        Purisima to play a major role in the Mamasapano operation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79007b2f-a8fc-4f80-b6c8-6fe1cacdc678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:19:48.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:19:51.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman put Purisima on preventive suspension in December
        2014 because of an anomalous 2011 deal involving WerFast Documentary Agency,
        a courier company that delivers gun licenses directly to applicants.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d534e19-5026-42db-b5b4-f1b09dc96489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:19:48.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:19:51.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Text messages presented at a Senate hearing in February 2015 showed
        Aquino and Purisima discussed the Mamasapano operation.&nbsp; The SAF44 were
        killed after an encounter with Moro rebels in the town of Mamasapano in Maguindanao.</p>'
  'DOJ-junks-tax-evasion-raps-vs-Mighty-Corp':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-06T22:22:05.345+08:00
    'imagesource': 'jcr:2c67b06a-de5c-4c73-9cd2-592e1db42516'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd51c4813-db09-4b80-8024-9ec5e1a029df'
    'lead': 'The Justice Department granted the Bureau of Internal Revenue''s motion
      to withdrew its three complaints against the tobacco company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T09:22:45.797+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T09:22:49.498+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T09:22:49.361+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ junks tax evasion raps vs Mighty Corp

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7e8506-f180-4f73-a653-710e9ac98e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:22:45.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:22:49.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> The
        Justice Department has dismissed tax evasion complaints worth P37.9 billion
        against tobacco company Mighty Corp., after granting the Bureau of Internal
        Revenue''s (BIR) petition to withdraw its three charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44ffec7-03b7-457e-b4a7-7c6be5701cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:22:45.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:22:49.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cigarette manufacturer was accused of failing to pay excise
        taxes and for using fake tax stamps on its cigarettes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24a4b10-4c08-46b0-9030-665f1eb92635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:22:45.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:22:49.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint resolution dated October 2, the Department of Justice
        (DOJ) approved the tax bureau''s motion to withdraw filed on September 26.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ed597a-1d5a-4d7c-82e4-bbcbf61c55dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:22:45.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:22:49.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mighty Corp. had earlier offered the government a P25 billion settlement,
        which President Rodrigo Duterte said will be used to rehabilitate the war-torn
        city of Marawi and the earthquake-damaged Ormoc City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36cbdb4-6c85-4d68-b37f-7646179fa889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:22:45.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:22:49.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the joint resolution, "Complainant BIR referred to
        the approved settlement of Mighty Corporation''s excise tax as well as compromise
        settlement of all its pending tax-related issues including that of its officers
        and shareholders."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b83eee-02af-43a9-90cb-daf2ed8bb312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:22:45.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:22:49.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It behooves this office to grant the motion if only to promote
        the greater interest of the parties involved," it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a0452b-d743-40cc-bc69-380629615923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:22:45.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:22:49.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, BIR said Mighty Corp. had already paid an initial payment
        of P3.44 billion to the government through a manager''s check.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfca0ad5-1205-4c27-a9e1-714ef6bc1280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:22:45.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:22:49.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tobacco company was acquired by Japan Tobacco International
        on September for P45 billion, paving the way for the government to collect
        the remaining P25.5 billion in the settlement.</p>'
  'extrajudicial-killings-Duterte-govt':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-06T07:34:06.168+08:00
    'imagesource': 'jcr:25400a5e-f23d-4c3f-8b7e-f36e10af01ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c29776a8-5743-4fdb-b19d-9b6c816d5af6'
    'lead': 'Malacañang on Saturday said, extrajudicial killings or not, "these deaths
      are being addressed."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T09:27:04.947+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T09:27:08.236+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T09:27:08.015+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t: Don''t fear, no extrajudicial killing under Duterte admin

      '
    'updated': 2017-10-07T15:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807f7c33-3d33-43e7-83c9-efe05b0d4ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:27:04.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:27:08.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> In
        a bid to allay public fears of falling victim to extrajudicial killings (EJKs),
        Malacañang and the Philippine National Police (PNP) said there has been no
        such incidents under the Duterte administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94235c16-8692-4c28-b1ab-fc2795e8336a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:27:04.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:27:08.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The possibility of them becoming victims of EJK is very remote,
        if we based it on facts and not on impression/perception," PNP spokesperson
        Dionardo Carlos said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3c1f8c-472b-481d-aeaa-fc0d83866210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:27:04.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:27:08.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To allay/remove their fear of becoming victims of EJK, let it be
        known that under the present administration, there is only one (1) case of
        extrajudicial killing for the period 01 July ''16 to 30 Sept. ''17," Carlos
        added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b96e7c8-86f4-42e1-bd7b-60bbe6abfcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:27:04.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:27:08.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos, however, later corrected himself, and said: "There is no
        confirmed EJK case yet. I stand corrected."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14684c4-8dea-442c-9940-dd4d532e61a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:27:04.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:27:08.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Saturday supported the PNP''s statement, saying extrajudicial
        killings or not, "these deaths are being addressed to ensure the accountability
        of perpetrators."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbfc526-52e3-4d4a-b933-4c52913a0cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:27:04.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:27:08.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also "calls upon witnesses and individuals who can provide valuable
        evidence that will lead to speedy resolution of cases," Presidential Spokesperson
        Ernesto Abella said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cb7e62-27c5-4f35-90ac-98185ea8e78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:27:04.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:27:08.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP and Malacañang were reacting to a recent Social Weather
        Stations (SWS) survey where seven in 10 or 73 percent of respondents said
        they are worried they or someone they know may be a victim of extrajudicial
        killings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404ea0ec-c509-4e53-abca-5c58f197d8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:27:04.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:27:08.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-commissioned poll was conducted from June 23 to 26, with
        1,200 respondents and a margin of error of ±3 percent. The results were released
        Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae3d3a2-b2eb-4622-be5d-53c437d2d0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:27:04.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:27:08.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 63 percent of the respondents said the government is
        serious in addressing extrajudicial killings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b5c8fc-a247-43b0-bc83-dd305637de4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:27:04.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:27:08.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is an EJK?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd10b8db-5e9b-4c7d-adf8-f45e3db83f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:27:04.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:27:08.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said there is no extrajudicial killing based on its definition
        in the operational guidelines of Administrative Order No. 35, which created
        an inter-agency committee on extralegal killings in 2012.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a1c6f9-2714-4125-9a5f-a72ccf43ceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:27:04.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:27:08.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this order, a killing is considered extrajudicial when "the
        victim was targeted and killed because of the actual or perceived membership,
        advocacy, or profession."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c324895-6697-42ed-a38d-a57f63c736c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:27:04.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:27:08.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim has to be a member of, or affiliated with a cause-oriented
        organization, a media practitioner, or mistakenly identified as any of the
        two.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724dd80e-f4eb-4861-915c-cd115a4ee980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:27:04.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:27:08.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also states the perpetrator does not have to be a state
        agent but the method and circumstances of the attack must reveal a deliberate
        intent to kill.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ffc08b-8657-4867-a22c-389dd88e90b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:27:04.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:27:08.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AO 35 has not been repealed or revoked; thus, the definition of
        EJK remains the same," Abella said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c9a093-6050-4a08-94d7-917159096bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:27:04.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:27:08.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Justice Secretary Leila de Lima issued these guidelines in
        April 2013.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd904c39b-746d-46bd-8861-9f0a03ad2fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:27:04.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:27:08.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, now a senator fighting the Duterte administration and detained
        over drug charges, has filed a bill seeking to define and end extrajudicial
        killings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1ad655-2b2e-4c9c-abc8-ab1f3c455cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:27:04.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:27:08.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill 1197 defines extrajudicial killing as "the unlawful,
        and deliberate killing of targeted individuals or groups thereof, carried
        out by agents of the State and under its order or acquiescence in lieu of
        arrest, investigation and prosecution."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89102d0-9743-499f-be56-5ce79edac91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:27:04.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:27:08.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extrajudicial killing includes summary killings perpetrated by
        private individuals for purposes of carrying out on their own or in the context
        of vigilantism, a campaign or policy of the State," it further states.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64879718-02fe-4f0e-9e65-b7f65d90116c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:27:04.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:27:08.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EJKs in the drug war?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472a7463-a489-4aec-bd6c-e4e8351df2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:27:04.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:27:08.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups claim thousands have
        died as a result of the drug war''s alleged extrajudicial killings. The government
        has repeatedly denied this.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c24666-e96a-4156-bd4e-906f93c50d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:27:04.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:27:08.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Cayetano: PH open to independent drug war probe</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8db640-826b-485f-bd41-5b30dc44bf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:27:04.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:27:08.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have said Duterte, in strongly worded public pronouncements,
        ordered or encouraged policemen to kill drug users. Duterte even offered cops
        promotions or pardon in case they are convicted in the performance of their
        duties.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c53165e-4f70-4342-aef2-20c11f5ba908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:27:04.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:27:08.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has always said there are no state-sponsored killings
        and that it will investigate authorities who violate and abuse their power.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8701cdaf-c2df-4101-84c5-755e0fc65b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:27:04.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:27:08.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said over 3,800 suspects have been killed in police operations
        since July 2016, while over 109,000 suspects were arrested alive, now facing
        drug charges in courts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4115ed62-741c-45d0-a078-92438ccd6b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:27:04.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:27:08.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, however, recently rejected 154 of 257 recommendations
        by the United Nations Human Rights Council (UNHRC) aimed at improving the
        country''s human rights situation. Some of these recommendations pertain to
        investigating alleged extrajudicial killings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fcf94b-d942-4f22-a151-009d935bf6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:27:04.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:27:08.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: PH rejects over half of human rights recommendations
        of UN</h2>'
  'Philippine-Airlines-pay-govt-P6B':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-06T11:17:14.707+08:00
    'imagesource': 'jcr:feb2fd71-5085-43e9-8325-44dccd0698c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfa59790-ac37-4ac5-be5e-b77044517711'
    'lead': 'This comes after President Rodrigo Duterte warned PAL to settle its debts
      or he will have to shut down the Ninoy Aquino International Airport Terminal
      2, which PAL exclusively uses for most of its regional and international flights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T09:30:32.045+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T09:30:34.962+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T09:30:34.768+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAL commits to pay gov''t ₱6B

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cfeaa0-5221-42ba-8b02-15468541d2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:30:32.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:30:34.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> The
        Philippine Airlines (PAL) agreed to pay the government ₱6 billion to finally
        settle a long-standing debt issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dfa61a-00d4-4005-9cd8-e0ccbabb67e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:30:32.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:30:34.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s flag carrier and the Department of Transportation
        (DOTr) in a joint statement on Friday announced they have reached a resolution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5773617b-a0d3-4bbb-8d78-d1b274d5d827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:30:32.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:30:34.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOTr has accepted the offer of PAL to pay in full the ₱6B claims
        of the CAAP/MIAA, and PAL commits to keep all transactions updated and current
        with the CAAP/MIAA," they said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e88a527-981f-488c-8b8f-95dd8de6460d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:30:32.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:30:34.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱6 billion covers navigational charges PAL owes the Civil Aviation
        Authority of the Philippines (CAAP) and Manila International Airport Authority
        (MIAA), some of which date back to 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd457c18-8bc4-4517-9130-29ba952f0c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:30:32.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:30:34.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the overriding reasons why PAL agreed to settle is to manifest
        its trust and confidence in President Duterte''s administration," the statement
        further read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2458d612-562a-4a71-a192-01b09b7f6ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:30:32.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:30:34.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue on PAL''s unpaid fees gained steam last week after President
        Rodrigo Duterte warned PAL to settle its debts or he will have to shut down
        the Ninoy Aquino International Airport Terminal 2, which PAL exclusively uses
        for most of its regional and international flights.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a55a25-5cf0-42c6-add5-b6849da0047d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:30:32.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:30:34.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Friday said PAL''s payment "will go a long way to
        help build much needed infrastructure to support our economic capabilities."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0562f7-1e37-4b28-a307-6d82e4764e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:30:32.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:30:34.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a clear reminder that when government prioritizes national
        interest citizens will cooperate," Presidential Spokesman Ernesto Abella said
        in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd1ab16-e675-420c-a6ff-a28f33d80cfc'
