      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte creates anti-corruption commission</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9957aa18-de58-48ad-a949-b3ac349b399a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:15:21.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:15:25.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has sacked several appointees and top officials such as
        National Irrigation Administration Chief Peter Laviña and Interior Secretary
        Mike Sueno due to alleged irregularities and corruption links.</p>'
  'SWS-drug-war-arrests-killings':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-06T19:25:12.699+08:00
    'imagesource': 'jcr:bdd91481-3ad6-4f04-9ee9-1c0caa603256'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '138a4d0f-1fe8-4f09-9fc1-b8a0e7f276b0'
    'lead': 'The Philippine National Police (PNP) in a statement said it is "one with
      the Filipino people who wants drug suspects be captured alive."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T10:18:37.841+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T10:18:42.426+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T10:18:42.198+08:00
