      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be eligible for nomination, an individual artist or band must
        have released its first commercial recording at least 25 years prior to the
        year of induction which means the 2018 nominees had to release their first
        official recording no later than 1992.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428c6d2f-1f4a-486f-90d3-0aa02a2c615b'
      'mgnl:activationStatus': true
