      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Robredo finally addresses #LeniLeaks: I''m not part of that
        group</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e25a289-8fab-43a5-a373-2e2bda33bb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:38:31.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:38:35.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March, Robredo said she would take legal action against those
        who maligned her and the reputation of her late husband, former Interior Secretary
        Jesse Robredo, after a website named "We are Collective" launched supposed
        exposes against their family.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305854eb-4ef5-4cc0-9aa1-63710e1749ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:38:31.955+08:00
