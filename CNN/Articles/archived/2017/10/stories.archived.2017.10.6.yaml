      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her tweets drew mixed reactions from netizens, one of whom said
        her comments were "misdirected."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33b568f-c92c-4edd-9251-77fe8b11dd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:11:32.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:11:35.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to flak, Padilla wrote: "I will not ever be sorry for
        trying to promote peace and kindness. Di ko gets [I don''t get] why we can''t
        both be right."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21fdbb6-0a37-4cfb-a6f8-a5e98a961d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:11:32.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:11:35.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Speaking harshly because you want us to think that''s the norm
        and the only way to ''fight back'' can affect us too," she added.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695f1b5f-a491-406a-a255-967e55833b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:11:32.268+08:00
      'mgnl:createdBy': 'jeff'
