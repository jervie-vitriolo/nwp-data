      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:28:51.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:28:55.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sultan Hassanal Bolkiah of Brunei, one
        of the world''s longest-reigning monarchs, has marked 50 years on the throne
        with a Golden Jubilee chariot procession through his nation''s capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3d3914-3fc9-40bf-a8f4-3f5f2ea6c425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:28:51.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:28:55.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrations began Thursday with a gun salute and a reception at
        the Sultan''s grand palace, ending with a procession led by a golden chariot
        carrying the Sultan and his wife through Bandar Seri Begawan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9074fb6-a56f-4388-949d-d0d8f8ea920c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:28:51.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:28:55.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chariot, carried by 50 people, was accompanied by marching bands
        and a military parade. More than 80,000 people lined the route of the procession,
        according to&nbsp;Reuters reports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dda5f94-0b9c-430e-9b4c-bce30d3b8bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:28:51.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:28:55.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the world''s richest royals, with a private fortune estimated
        at $20 billion (around ₱1.02 trillion), the 71-year-old Sultan has enjoyed
        the second-longest reign in the world, after that of Britain''s Queen Elizabeth
        II.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a4d826-91b7-4aa2-8bf7-e2a869158f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:28:51.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:28:55.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those due to attend the festivities were Singaporean Prime
        Minister Lee Hsien Loong, Cambodian Prime Minister Hun Sen, and Philippine
        President Rodrigo Duterte, according to news releases from their respective
        governments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b55ba8-20a0-4e90-a35f-4d1cc336fa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:28:51.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:28:55.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Southeast Asian leaders were also expected to be on hand.
        China''s state-run Xinhua news agency reported that Myanmar''s de facto leader
        Aung San Suu Kyi would take part in the celebrations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98726d2-dae0-4e7f-9897-24838fc039f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:28:51.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:28:55.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a Jubilee banquet will held at the royal palace.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3869682a-d397-4886-892e-b9a37f00e604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:28:51.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:28:55.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sultan succeeded his father on October 5, 1967, and celebrated
        his coronation in August 1968. Since achieving independence from Britain in
        1984, Brunei has had an absolute monarchy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108e4cf3-88d4-49aa-bf6b-0af2a8e98b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:28:51.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:28:55.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rich oil and natural-gas reserves have contributed to the country''s
        booming economy and ensured a high standard of living for its 400,000-plus
        population.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b261e69-c61d-413a-95b8-b748963e6954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:28:51.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:28:55.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, the Sultan came under&nbsp;heavy criticism&nbsp;when Brunei
        became the first east Asian country to adopt Islamic Sharia law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88cdb66-4337-4355-8613-7a13ce99e83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:28:51.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:28:55.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Sultan of Brunei''s
        Golden Jubilee celebrated with chariot parade."</em></p>'
  'Harvey-Weinstein-apologizes-intends-to-sue-NY-Times-following-sexual-harassment-story':
    'author': 'Sandra Gonzalez and Tom Kludt'
    'caption': 'Harvey Weinstein is the co-chairman of The Weinstein Company, which
      is behind films like "Silver Linings Playbook," "The King''s Speech," and "Django
      Unchained." He is also the co-founder of Miramax Films. (Source: Coatsaliou/Getty
      Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-10-06T06:44:49.862+08:00
    'imagesource': 'jcr:34bbea2a-cc6a-4690-a624-47e790a1aade'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6680f004-9fc1-45c9-ac85-3c16dd3e5c69'
    'lead': 'The New York Times has published a story detailing numerous accusations
      of sexual harassment against powerful movie producer Harvey Weinstein.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T10:31:54.305+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T10:31:59.145+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T10:31:58.828+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harvey Weinstein apologizes, intends to sue NY Times following sexual
      harassment story

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db964a4-1213-43ec-9df2-0a37ce2b9d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:31:54.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:31:59.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — The New York Times has published a story detailing
        numerous accusations of sexual harassment against powerful movie producer
        Harvey Weinstein.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3390f81f-aca1-415f-83ce-24532597564b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:31:54.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:31:59.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times&nbsp;identifies several of Weinstein''s accusers, including
        actress Ashley Judd.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f3c9d1-3cb5-48c9-8fe8-d33bc4160e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:31:54.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:31:59.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women have been talking about Harvey amongst ourselves for a long
        time, and it''s simply beyond time to have the conversation publicly," Judd
        said, according to the Times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecc78c1-8f84-4eec-8516-cc712869bcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:31:54.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:31:59.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein is the co-chairman of The Weinstein Company, which is
        behind films like "Silver Linings Playbook," "The King''s Speech," and "Django
        Unchained." He is also the co-founder of Miramax Films.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb9e888-bed7-4d59-9087-7d9bd98f3ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:31:54.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:31:59.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations span three decades and include at least eight legal
        settlements with women, according to the report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ac38bd-9523-4d4b-821d-126514b7b3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:31:54.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:31:59.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa Bloom, one of Weinstein''s attorneys, has been working with
        Weinstein for a year. She told CNN International that no new allegations have
        come forward since she started working with Weinstein.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b6c68b-abd5-46f4-bff7-d1d7b10d0771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:31:54.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:31:59.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I''m trying to do better''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ece1c4c-5f2c-4f4a-be07-6f21d3e10d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:31:54.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:31:59.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein issued a&nbsp;lengthy statement&nbsp;Thursday regarding
        the damning New York Times report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eea3641-8b3d-42b7-ad45-e617a13092e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:31:54.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:31:59.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, he said he''s enlisted the help of Bloom and therapists to
        help him "deal with this issue head on."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a97ce35-24d2-41bc-8c61-ae427f0a9e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:31:54.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:31:59.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he plans to take a leave of absence at a time which he did
        not specify.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95be8130-e995-465c-a89b-feed65302b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:31:54.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:31:59.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came of age in the ''60s and ''70s, when all the rules about
        behavior and workplaces were different," Weinstein said in a statement given
        to CNNMoney. "That was the culture then. I have since learned it''s not an
        excuse, in the office -- or out of it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fc3dff-f87d-4c2f-a3f1-ab05c6171296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:31:54.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:31:59.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I appreciate the way I''ve behaved with colleagues in
        the past has caused a lot of pain, and I sincerely apologize for it. Though
        I''m trying to do better, I know I have a long way to go. That is my commitment."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720c8793-2d0d-4aa4-b7a7-f30aac14b9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:31:54.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:31:59.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot be more remorseful about the people I hurt and I plan
        to do right by all of them," Weinstein added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6595f2fe-d6f5-4dca-b93d-fab25fae429a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:31:54.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:31:59.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNMoney has reached out to Judd''s representatives for comment
        on this story.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fc8e9c-ce01-41e2-82b3-e7936193a8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:31:54.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:31:59.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking on the New York Times</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6278d88-4e9a-4a36-b605-24e639ff9338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:31:54.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:31:59.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloom spoke with CNN International''s Richard Quest on Thursday
        shortly after the New York Times published its article.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc290c0-e12a-47d7-be85-b3f6f7fb7710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:31:54.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:31:59.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she acknowledged that Weinstein has "demons he has to slay,"
        she took issue with the New York Times'' handling of the story.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9232ca52-d4e9-4707-bfdf-3f31963ae903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:31:54.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:31:59.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What our beef has been in the last couple of days has been with
        The New York Times who gave us two days to respond to an article they''ve
        been working on for months and months," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7765e30-9f55-4175-a0b9-001bd1ff2e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:31:54.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:31:59.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Harder, one of the attorneys representing Weinstein, told
        CNNMoney that Weinstein intends to sue over the Times story.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7f6101-8aa6-45b7-a679-f40ead47c3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:31:54.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:31:59.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The New York Times published today a story that is saturated with
        false and defamatory statements about Harvey Weinstein," Harder said in a
        statement. "It relies on mostly hearsay accounts and a faulty report, apparently
        stolen from an employee personnel file, which has been debunked by 9 different
        eyewitnesses. We sent the Times the facts and evidence, but they ignored it
        and rushed to publish."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820c680d-354c-4d29-ab03-6abffd52dbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:31:54.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:31:59.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harder, who led&nbsp;Peter Thiel''s legal crusade against Gawker,
        did not respond to inquiries asking him to identify specific information he
        claims is incorrect.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b598ed6-2cd1-4413-85ae-a715dbade390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:31:54.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:31:59.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harder''s statement said proceeds from Weinstein''s suit against
        the times will be donated to "women''s organizations."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bed6ef-9f34-4378-85ca-b269f453a8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:31:54.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:31:59.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times told CNNMoney in a comment that it is "confident
        in the accuracy" of its reporting.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03592518-c649-4f8e-8b02-85aa9b98f663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:31:54.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:31:59.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Weinstein was aware and able to respond to specific allegations
        in our story before publication. In fact, we published his response in full,"
        a spokesperson said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbc6c38-bd59-498b-9ac0-b7c76deb355f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:31:54.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:31:59.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A movie mogul</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d93eea-eb4e-4bd2-946f-e6ae7fffabe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:31:54.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:31:59.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working with his brother, Bob, first at Miramax Films (named after
        their parents) and later the Weinstein Company, Weinstein has been a major
        figure in the film industry for decades, championing prestige movies and piling
        up awards.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdde01da-2367-437e-a100-8d3d18f6ebfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:31:54.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:31:59.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein is renowned for having defined the modern art of Oscar
        campaigning, throwing lavish events. That legend grew 20 years ago, when "Shakespeare
        in Love" unexpectedly earned best picture honors over Steven Spielberg''s
        "Saving Private Ryan."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4d1f1a-9eba-499a-958d-cf5abddfc0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:31:54.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:31:59.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The modern-day mogul has also branched out into television, in part
        because its movie operation has become less lucrative. While the Weinsteins
        have been involved with hits like "Project Runway," there have also been some
        high-profile flops, such as the Netflix drama "Marco Polo."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515101bd-501d-44a1-8407-51b30670df50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:31:54.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:31:59.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has been active in politics, supporting Hillary Clinton''s
        presidential run by hosting fundraisers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eb33c3-f657-479b-a5a2-f127dad49449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:31:54.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:31:59.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the accusations against Weinstein will affect his business going
        forward remains to be seen. But in his statement, Weinstein said he wants
        "a second chance in the community but I know I''ve got work to do to earn
        it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6062da9-a6a3-4145-9495-8c575ebb45ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:31:54.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:31:59.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have goals that are now priorities," he said. "Trust me, this
        isn''t an overnight process. I''ve been trying to do this for 10 years and
        this is a wake-up call."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9471ae4-d692-4e83-8436-127820cbd45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:31:54.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:31:59.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>(CNNMoney''s Brian Lowry contributed to this report.)</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb3a63a-02e2-4d2d-9346-5bdc60400415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:31:54.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:31:59.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Harvey Weinstein
        apologizes, intends to sue NY Times following sexual harassment story."</em></p>'
  'Mexico-eyes-collaboration-with-PH-on-natural-disasters-overseas-workers-maritime-training':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-06T06:23:30.952+08:00
    'imagesource': 'jcr:a6a5c05d-e0f4-42e7-a947-cccbdd607116'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81143951-1a2c-4089-88b6-fe4169956241'
    'lead': 'Mexican ambassador to the Philippines Gerardo Lozano says the countries
      are negotiating for the Filipino Navy to take a course in Mexico.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T10:35:15.737+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T10:35:18.722+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T10:35:18.563+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mexico eyes collaboration with PH on natural disasters, overseas workers,
      maritime training

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc07a4d-898a-42f8-82ad-00db6f16e44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:35:15.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:35:18.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> Mexico
        is looking at several areas of collaboration with the Philippines -- particularly
        in alleviating natural disasters, attracting investments from overseas workers,
        and training Marines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee152dd0-ff0a-4242-9a68-938b3146847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:35:15.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:35:18.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Mexican ambassador to
        the Philippines Gerardo Lozano Arredondo said his country had developed "strategies
        to avoid negative impact of natural disasters." He observed the Philippines
        had likewise developed such strategies after the super typhoon Haiyan, locally
        known as Yolanda, in 2013.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739fe1fd-8118-4ea9-856f-0eaeb3291c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:35:15.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:35:18.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea is to join experts from both offices and to see how we
        can collaborate in projects that can allow us to exchange some good experiences,"
        said Lozano.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c800d28-88fa-45db-860e-f55162f588fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:35:15.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:35:18.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador also noted both countries "depend on the remittance
        of workers outside of the country." He expressed hope that the two nations
        could help each other in bringing the "diaspora close to the country."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af9a3fd-882d-486f-a103-9670422cea8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:35:15.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:35:18.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mexico has some problems with the nationals living mainly in the
        United States, and inviting them to invest in the country and to collaborate,"
        Lozano confided.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e480ca2-0e90-47f2-9e5a-72b6a782551b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:35:15.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:35:18.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico received $27 billion in remittances in 2016, with most of
        the money coming from the United States. According to the Central Bank, the
        Philippines likewise received almost $27 billion in cumulative cash remittances
        as of December 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c84ff79-6234-4358-9876-c102e048567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:35:15.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:35:18.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lozano also recalled a Mexican vessel''s visit in the Philippines
        last August, the first in around 200 years. He said the cultural experience
        allowed Mexican sailors to mingle with the Philippine Navy, and "they found
        a lot of similarities and interests."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab05d82-ff86-4327-81ab-d8365e44fe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:35:15.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:35:18.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are planning to start a strong collaboration after the visit
        of the vessel, such as to send some Marines from Philippines to Mexico to
        attend a course at a Mexican Navy university," said Lozano.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e62eb4-7b9e-4386-92d8-ece3573bb9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:35:15.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:35:18.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Mexico, they have some courses and they are planning to invite
        Filipinos to negotiate a collaboration program," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a863e8e-dadd-4588-875a-8111d1687d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:35:15.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:35:18.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mexican Navy ship ARM Cuauhtemoc docked in the Philippines for
        a four-day goodwill visit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9fa9d0-35f4-408b-bd7e-6cb970606677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:35:15.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:35:18.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: After 200 years, Mexican ship returns to PH</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f000c9e3-07b9-4b87-af8c-80bf3a3376a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:35:15.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:35:18.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador also said Mexico was willing to welcome a Filipino
        Navy ship annually to stay for at least one year while Navy men take up the
        capacitation course.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cbca92-e623-4aac-8922-09abfc28dbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:35:15.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:35:18.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other possible areas of collaboration mentioned by the ambassador
        include the fight against poverty, tourism, and agriculture.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b642ae-aef4-48b7-921e-81db847e143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:35:15.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:35:18.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also shared that the embassy offers of scholarships for further
        studies in Mexico.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7364bd6e-6d3d-4836-8778-8d3224e4d590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:35:15.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:35:18.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade relations between Mexico and the Philippines go as far back
        as the Galleon trade, which ran from 1565 to 1815. Both countries were colonized
        by Spain.</p>'
    '15':
