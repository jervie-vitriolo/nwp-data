    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42658fdf-3abe-45d8-86b1-4966f53f9edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:53:17.617+08:00
