  '2017-Nobel-Peace-Prize-International-Campaign-to-Abolish-Nuclear-Weapons':
    'author': 'James Masters, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-06T06:31:26.499+08:00
    'imagesource': 'jcr:1192c521-4640-4bcd-ba0d-9a5c7e5d47bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14b9c59b-b250-4f15-9d24-6e225aca6061'
    'lead': 'The 2017 Nobel Peace Prize has been awarded to the International Campaign
      to Abolish Nuclear Weapons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T09:33:57.436+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T09:34:01.285+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T09:34:01.157+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nobel Peace Prize awarded to anti-nuclear weapons campaigners

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c75cb4b-90ca-4f5f-bbd1-ee458bb1e88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:33:57.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:34:01.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The 2017 Nobel Peace Prize was awarded Friday to the International
        Campaign to Abolish Nuclear Weapons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753aa306-7885-4646-9fee-f43aacc5fb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:33:57.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:34:01.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian Nobel Committee said ICAN was receiving the award
        for its "work to draw attention to the catastrophic humanitarian consequences
        of any use of nuclear weapons and for its ground-breaking efforts to achieve
        a treaty-based prohibition of such weapons."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56db1150-3f52-49b6-8e8d-297b234dbdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:33:57.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:34:01.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICAN, a coalition of non-governmental organizations in one hundred
        countries dedicated to achieving a prohibition of nuclear weapons, said the
        "award shines a needed light on the path the ban treaty provides towards a
        world free of nuclear weapons."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f202ba-ad15-4dd6-91fb-aae3318d5c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:33:57.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:34:01.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization said that it was a "great honor" to have been recognized
        for its role as a driving force behind the United Nations Treaty on the Prohibition
        of Nuclear Weapons, which was adopted on July 7 with the support of 122 nations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5703feae-7d1c-4ca1-9fe6-a3c395d8188a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:33:57.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:34:01.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treaty prohibits a catalog of nuclear weapon-related activity,
        including undertaking development, testing, production, manufacturing, acquiring,
        possessing or stockpiling nuclear weapons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e07d53-9f3d-457c-b14a-1877de63c7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:33:57.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:34:01.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, United Kingdom, France, Russia and China -- the
        five permanent members of the UN Security Council, all of whom possess nuclear
        weapons -- did not participate in the negotiation of the treaty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109fd67c-b02c-40eb-afd3-1de23b93fb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:33:57.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:34:01.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The belief of some governments that nuclear weapons are a legitimate
        and essential source of security is not only misguided, but also dangerous,
        for it incites proliferation and undermines disarmament," ICAN said in a statement.
        " All nations should reject these weapons completely -- before they are ever
        used again.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e08b45-707c-4853-bffc-b203c7fe8bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:33:57.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:34:01.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a time of great global tension, when fiery rhetoric could
        all too easily lead us, inexorably, to unspeakable horror.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0fd5bb-0418-403d-b12a-094ef2fd13f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:33:57.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:34:01.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The specter of nuclear conflict looms large once more. If ever
        there were a moment for nations to declare their unequivocal opposition to
        nuclear weapons, that moment is now."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8184ca-3675-4ebe-89db-d854bd1d8eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:33:57.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:34:01.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
  'Sarangani-mayor-surrenders-to-Pacquiao-drug-raid':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-06T05:35:33.947+08:00
    'imagesource': 'jcr:a08ccdd0-5ca8-493f-be50-b41c1b2100b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9d008fd-aa46-4880-b5f3-b621bb8e0d2f'
    'lead': 'A Sarangani town mayor surrendered to Senator Manny Pacquiao on Friday,
      hours after authorities raided his home and seized P5 million worth of shabu. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T09:38:25.037+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T09:38:29.084+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T09:38:28.907+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sarangani mayor surrenders to Pacquiao after raid yields P5-M shabu

      '
    'updated': 2017-10-07T13:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678db31b-872f-4537-8c2a-574822dd58bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:38:25.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:38:29.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 6) — A Sarangani town mayor
        surrendered to Senator Manny Pacquiao on Friday, hours after authorities raided
        his home and seized P5 million worth of shabu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5463732-92fb-43a2-b67e-c3b65c766e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:38:25.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:38:29.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from drugs, various drug paraphernalia, high-powered firearms,
        explosives, and a "green book" containing supposed drug transactions were
        recovered from the rest house of Maasim Mayor Anecito "Jojo" Lopez, Jr in
        Lumasal village, Maasim at dawn on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5d0551-326a-4c1d-8fa7-f0000317319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:38:25.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:38:29.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez managed to evade authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d7870c-f2ab-492f-9895-2fae902aee88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:38:25.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:38:29.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquaio, a former congressman from Sarangani, said Lopez "sent
        feelers" at around noon saying he wanted to surrender to Paqcuiao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc1685b-49b6-41cb-a357-0e2c73fab119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:38:25.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:38:29.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he called up, I advised him to surrender. Dapat niyang harapin
        ang anumang kasong isasampa laban sa kanya (He should face whatever charges
        will be filed against him)," Pacquiao said in a press release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d7b527-2fcf-462f-bb4d-cdabb64ece1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:38:25.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:38:29.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified he''s not saying Lopez was guilty, but surrendering
        was the best thing for him to do.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a439dc-7491-4c92-954f-a1d8e01c572b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:38:25.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:38:29.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas mabuti yon kesa sa may mangyari sa kanyang masama (It''s better
        to surrender than to face danger)," Pacquiao said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f39e57-7734-464e-ad8a-1eb2e7ce8e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:38:25.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:38:29.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez has since been turned over to the Philippine Drug Enforcement
        Agency (PDEA).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c13a6a4-5966-4230-aa9d-6b5d77959d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:38:25.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:38:29.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Director General Aaron Aquino said Lopez leads the El Patron
        Drug Group, a syndicate that bought drugs from the New Bilibid Prison in Muntinlupa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d96105-5453-4687-8039-6a6d96546368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:38:25.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:38:29.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the Parajinogs were listed in Lopez''s green book.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12456b20-895d-40cb-ae20-f71c40b2b8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:38:25.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:38:29.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ozamiz Mayor Reynaldo Parojinog Sr. along with 15 other people,
        were killed when police served search warrants at several Parojinog properties
        in Ozamiz City, Misamis Occidental on July 30. The raid yielded shabu and
        firearms. Parojinog''s children, Vice Mayor Nova Parojinog and Reynaldo Jr.
        are detained in Camp Crame over charges of illegal possession of firearms
        and ammunition, and illegal possession of dangerous drugs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635f874c-2aad-4cdf-95e3-738a83ca66a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:38:25.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:38:29.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other mayors were killed in the government''s anti-drug campaign:
        Albuera Mayor Rolando Espinosa who was killed in a drug raid inside his detention
        cell on November 2016, and Datu Saudi Ampatuan Mayor Samsudin Dimaukom who
        died in anti-drug operations in October 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a41a86-34d6-4819-a7b9-2e4653d37a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:38:25.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:38:29.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were both in President Rodrigo Duterte''s list of "narco-politicians"
        or local officials allegedly linked to illegal drugs. Lopez is not on the
        list Duterte has made public.</p>'
  'stranger-things-2-cast-what-to-expect':
