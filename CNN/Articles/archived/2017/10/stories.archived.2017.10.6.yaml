  'PBA-Ginebra-retakes-semis-series-lead-over-TNT-in-heated-contest':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-06T11:05:38.714+08:00
    'imagesource': 'jcr:48190195-5680-4a0a-a5bc-59a5449ed548'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7930d5e-d35a-4ed0-9ebe-e361bcbc52f9'
    'lead': 'Ginebra outlasted the TNT KaTropa in an emotional encounter, 106-103,
      to regain the lead in their PBA Governors'' Cup semifinal series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T09:09:06.877+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T09:09:10.651+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T09:09:10.475+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Ginebra retakes semis series lead over TNT in heated contest, 106-103

      '
    'updated': 2017-10-07T00:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5431d184-b03c-4bf8-b047-4663aaf31818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:09:06.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:09:10.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> Barangay
        Ginebra stole back the series lead over the TNT KaTropa, 106-103, in their
        Philippine Basketball Association (PBA) Governors'' Cup semifinal series on
        Friday night at the Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f41761-acee-48a2-a700-53b8bec80e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:09:06.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:09:10.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra is now leads the best-of-five series, two games to one.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45052eb5-c2e1-4c73-9aa7-8f1c7bf88342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:09:06.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:09:10.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Devance paced Ginebra in scoring with 20 markers, while Scottie
        Thompson posted a double-double of 17 points and 12 rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50460ff-236b-4ab4-b308-69cb285c988a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:09:06.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:09:10.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was little doubt that both teams were hungry for the victory,
        with tempers flaring throughout the contest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5280591d-46f4-4a0a-9065-5980511214e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:09:06.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:09:10.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra touted a 60-48 advantage with 45 seconds left to play in
        the first half, before TNT drained a free throw to go into the break trailing
        60-49.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86ea927-e15d-4e24-a06f-22404665be92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:09:06.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:09:10.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat on the court spilled over into the tunnel leading to the
        teams'' dugouts, with security and staff having to separate Ginebra governor
        Alfrancis Chua and TNT head coach Nash Racela.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Tension on the court spills into the tunnel. Ginebra gov. Alfrancis
        Chua and TNT coach Nash Racela had to be separated. | <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a></p>&mdash;
        Paolo del Rosario (@paodelrosario) <a href="https://twitter.com/paodelrosario/status/916276405804998656?ref_src=twsrc%5Etfw">October
        6, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be899554-6407-45a1-84da-cbe668acc5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:09:06.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:09:10.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c5360b-dbd3-427a-80e8-9d4c10bf2e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:09:06.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:09:10.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What transpired at halftime seemed to have spurred on the KaTropa,
        which trimmed down the deficit to as low as 82-80 with 1:06 left before the
        payoff period.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fad136-de77-474e-a42b-514049924106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:09:06.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:09:10.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT finally fought its way into the driver''s seat after Kelly Williams
        drained a bucket, 91-89, at the 7:04 mark of the fourth quarter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bd19e4-d6e3-4d6e-a83b-418828590ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:09:06.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:09:10.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 2:40 left to play, Justin Brownlee drained a trey that gave
        Ginebra a precarious 99-98 cushion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e835828a-d2b9-4d47-bd1b-6d822ebebf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:09:06.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:09:10.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pair of Glen Rice Jr. free throws got TNT within 103-100 with
        1:27 left in regulation, but Devance got an offensive rebound and a bucket
        to give Ginebra a 105-100 advantage with 33 seconds left.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88ed101-a4cb-463a-b4c5-e38a1bfc5a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:09:06.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:09:10.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice Jr. wouldn''t let Ginebra rest, draining a three pointer with
        14 seconds left to make it 106-103.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37292a60-ef9f-4a16-8ea7-f49376141200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:09:06.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:09:10.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the pressure on at seven ticks left to play, Thompson missed
        both free throw attempts that would''ve gifted Ginebra the game.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3e480f-542e-4c12-9318-b8ccdd7e3c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:09:06.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:09:10.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately for Thompson, his misses weren''t punished as TNT failed
        to convert on their last gasp effort</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0795a058-54d2-434e-b882-2f3cfd593b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:09:06.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:09:10.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice Jr. led all scorers with 44 markers and 20 rebounds, while
        Jayson Castro added on 17 points and nine assists.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e4010c-47ea-4189-b09e-6b0ea835be5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:09:06.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:09:10.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory gives Ginebra a little breathing room, forcing TNT into
        a do-or-die situation in Game 4. But Ginebra coach Tim Cone isn''t letting
        his guard down.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fc2639-8783-4190-89eb-9d2e8cd0725f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:09:06.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:09:10.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The series isn''t over, the series isn''t won," Cone said. "It
        does give us the lead in the series, which is nice to have, but it''s not
        a safe one."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452c766e-9737-4a02-8677-220eb0aae64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:09:06.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:09:10.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The job isn''t done yet, we still have a lot of work to do," Cone
        added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65ec5d9-e2ed-42e7-a377-8f6e641697f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:09:06.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:09:10.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 4 will be played on Sunday at the Big Dome.</p>'
  'Witness-identifies-three-fratmen-in-Castillo-hazing-case':
    'author': 'CNN Philippines'
    'caption': 'UST law freshman Horacio Castillo III (file)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-06T11:20:03.159+08:00
    'imagesource': 'jcr:571e8e1a-32de-400a-8b84-5a393b253671'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd807c5c1-00e4-4fe7-8836-e4c12c2d3862'
    'lead': 'A Manila Police District witness says he saw three members of the Aegis
      Juris Fraternity carrying Castillo''s lifeless body and placing it inside a
      pickup truck.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T09:13:34.538+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T09:13:37.781+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T09:13:37.508+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Witness identifies three fratmen in Castillo hazing case

      '
    'updated': 2017-10-07T09:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c277ea-2d29-4664-8d62-8205e622e86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:13:34.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:13:37.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> One
        of the witnesses in the Horacio "Atio" Castillo III hazing case on Friday
        identified three Aegis Juris Fraternity members that he saw carrying Castillo''s
        lifeless body.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef37db57-64bf-426d-910b-77b26038ef7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:13:34.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:13:37.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonyo," not his real name, said he saw Aegis Juris vice president
        Mhin Wei Chan, secretary Marc Anthony Ventura, and member John Paul Solano
        bringing Castillo out of the fraternity Library on the morning of September
        17.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be7282a-6bbe-4384-a456-0eb7a5c5ffd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:13:34.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:13:37.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not name the three, but identified them in a gallery of pictures
        of Aegis Juris members shown to him by CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd67386e-106f-49d5-97d9-ed3541fed854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:13:34.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:13:37.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonyo said the three exited the library carrying a body covered
        by a dirty white blanket, which they placed in a red pickup truck.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026bb3e8-5bb0-403b-a34f-edbda307b47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:13:34.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:13:37.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Noong mapansin ko yung tatlong kalalakihan sa loob ng</em>
        Aegis,<em> may buhat-buhat na taong nakabalot sa</em> dirty white <em>na</em>
        kumot at <em>isinakay sa pickup na pula</em>," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec35ccbc-15e5-42dd-b0b3-56d3f020969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:13:34.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:13:37.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I saw the three men inside Aegis library, they
        were carrying a person covered in a dirty white blanket. They placed him inside
        a red pick up truck.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b41744d-3deb-4340-bf4e-da2291eab59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:13:34.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:13:37.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo was brought to the Chinese General Hospital but was declared
        dead on arrival at 9:21 a.m. Sunday. A day before this, he had told his parents
        he was attending welcome rites of the Aegis Juris Fraternity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a93d46-2e1e-4d84-9f7a-9248dfe2cfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:13:34.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:13:37.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonyo said he saw Solano driving a motorcycle to guide the pickup
        to the hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ba8421-d6d0-4d5d-8a3e-16a3772996e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:13:34.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:13:37.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung pickup na pula, nandoon yung single na motor, nakatutok sa
        pickup na pula... sumakay yung isang lalaki na nakastripe, may katabaan, bigotilyo...
        at noong umandar yung pickup na pula, sumunod siya… ang direksyon nila, Laong
        Laan to Dimasalang," Tonyo recalled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8949dc5-e3c4-45ed-acc1-83b8801e5dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:13:34.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:13:37.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was a red pick up and a single motorcycle directing
        the red pick-up… A chubby guy with a moustache who was wearing a striped shirt
        rode the motorcycle… When the pick-up started moving, he followed them. They
        were headed from Laong Laan to Dimasalang.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd35059c-6a1e-4f4b-b7fb-622a33d4bbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:13:34.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:13:37.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano was originally tagged as the bystander who found Castillo''s
        body in Tondo, Manila. When he was later revealed to be a member of the fraternity,
        Solano retracted his statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61d6bdf-4887-4656-a06d-1bcdcac8bf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:13:34.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:13:37.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Timeline: The case of Horacio Castillo III</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605e6014-d905-44b7-bcc3-6db01b61543a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:13:34.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:13:37.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonyo said he knew Solano was lying when he saw the television reports
        on the incident the following day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b052358-aca8-41b7-a47b-08b0f4780718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:13:34.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:13:37.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ko sinungalin</em> to, <em>nadaanan niya sa</em> Infanta
        Juan Luna kako <em>ang layo noon ah</em>, Infanta Juan Luna eh lumaki <em>akong</em>
        Tondo <em>alam ko yung</em> Infanta," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a2f042-64ed-4d21-9e26-200df191710a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:13:34.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:13:37.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said to myself ''that guy is lying.'' He said he
        passed by him in Infanta, Juan Luna. That''s too far. I grew up in Tondo,
        I know Infanta.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54659bb1-ade4-47f5-a893-fe0032b86086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:13:34.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:13:37.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonyo has submitted an affidavit to the Manila Police District,
        which will be used to strengthen the Castillo family''s case against the suspects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738f75b7-757a-4d44-ad73-48c35ce28035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:13:34.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:13:37.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness said he is sure about his testimony and is ready to
        stand by it whatever happens.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3162fc3c-9185-4b4e-8b52-a2c3c11d73f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:13:34.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:13:37.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sa akin talaga, talagang witness ako, pangangatawanan ko
        yung nakita ko.. bahala na yung poong maykapal kung anong mangyari sa akin,</em>"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49e7aae-611a-47fc-a6cb-cfbfa8ed8eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:13:34.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:13:37.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m a witness and I will stand by what I saw… Whatever
        happens to me next is up to God.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d8573e-c9e4-498a-8b22-4eb9bd90d7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:13:34.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:13:37.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen people have been charged in Castillo''s death. The Justice
        Department began hearing criminal charges filed against them last Wednesday,
        but the Castillo family has said it wants more names included as respondents.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89dbaa3-2059-49ce-b164-152c13f2a359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:13:34.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:13:37.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Castillo family wants more names included in suspect list
        as DOJ begins hearing Atio''s case</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c2cdf8-3582-49b1-a62f-9a0f2730969a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:13:34.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:13:37.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Amanda Lingao contributed to this story.</p>'
  'John-Lloyd-Cruz-takes-a-break-from-showbiz':
    'author': 'CNN Philippines Staff'
    'caption': 'The "One More Chance" trailer showed Popoy (John Lloyd Cruz) and Basha
      (Bea Alonzo) as a married couple.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
