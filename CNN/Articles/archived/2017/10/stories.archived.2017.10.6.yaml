      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03facf58-eeb6-4281-b6c0-24ea98f9ff9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:16:15.329+08:00
