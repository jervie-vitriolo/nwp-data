      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What this shows is, even from your darkest moments, that''s when
        you can actually find your path towards the greatest light, inspiration of
        your life," she added.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4197b7-a502-4d47-8bbd-063a9bc18018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:11:32.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:11:35.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Be kind''</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234c1169-20b8-4337-a29d-f42426408511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:11:32.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:11:35.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, "100 Tula Para Kay Stella" lead actress Bela
        Padilla appealed to netizens to "be kind" in their criticism.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58991dfb-569e-4faf-baa0-645a30237d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:11:32.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:11:35.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets, Padilla said that while she was also hurt
        by his statements, she added there was a way to call him out "without driving
        him to depression as well." She added, "Your negativity will hurt you more
        than him."</p>'
    '72':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">You, putting down the person saying depression isnt real, isn&#39;t
        the solution. To call out is different from beating someone down. <a href="https://twitter.com/hashtag/BeKind?src=hash&amp;ref_src=twsrc%5Etfw">#BeKind</a>
        <a href="https://t.co/Uu8W83sLVe">pic.twitter.com/Uu8W83sLVe</a></p>&mdash;
        Bela Padilla (@padillabela) <a href="https://twitter.com/padillabela/status/915968494729961472?ref_src=twsrc%5Etfw">October
        5, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50ac648-a170-46e2-bc85-151539a91f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:11:32.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:11:35.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
