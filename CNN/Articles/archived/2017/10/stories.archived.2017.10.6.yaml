      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) website said depression is "characterized
        by either depressed mood or markedly diminished interest or pleasure in most
        activities of the day."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d79a535-d057-4fbc-bc9b-8588444243a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:53:17.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:56:59.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added symptoms of depression include significant weight
        loss or weight gain; difficulty in sleeping or oversleeping; fatigue or loss
        of energy; excessive guilt or feeling of worthlessness; and recurrent suicidal
        thoughts among others.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab17892-8a4d-4866-a8d1-f861e0c5d053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:53:17.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:56:59.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treatment of depressive disorders includes both antidepressant
        medications and psychological interventions like cognitive therapy, behavior
        therapy, interpersonal therapy and family therapy, it added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307716c6-62fd-48c7-9d76-a0ee3c44da01'
      'mgnl:activationStatus': true
