    'template': '1'
    'title': 'Survey shows 9 in 10 Filipinos want drug suspects caught alive, PNP
      agrees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4da4768-5458-42c6-a63b-61c14321ddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:18:37.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:18:42.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines. October 6) —</strong> Drug
        suspects must be captured alive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503d71d0-6479-4348-9624-37c24df8bc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:18:37.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:18:42.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the sentiment of nine in 10 Filipinos, according to a non-commissioned
        nationwide survey by the Social Weather Stations (SWS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddef0551-24a2-4a42-9ec3-cc7c617bfeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:18:37.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:18:42.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey asked 1,200 respondents: "Sa pagtupad ng kapulisan ng
        kanilang tungkulin sa kampanya laban sa ilegal na droga, gaano ka-importante
        na mahuli nila nang buhay ang mga taong pinaghihinalaang kasabwat sa ilegal
        na droga?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61a143d-9ec6-4128-b59b-2e55b7f8ff12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:18:37.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:18:42.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "As the police perform their duties in the fight against
        illegal drugs, how important is it for them to arrest the suspects alive?"]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce3dcd3-5997-4158-b30c-18cf0dd86682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:18:37.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:18:42.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty-eight percent said it is "very important," while 22 percent
        said it is "somewhat important," for a total of 90 percent urging policemen
        to spare the lives of drug suspects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f8b398-a8df-4c58-b97c-b68f7ea8bc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:18:37.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:18:42.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 10 percent said otherwise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6157e2-78c1-4aaf-bac0-cb53c5b51e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:18:37.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:18:42.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call to preserve the lives of drug suspects is the same across
        all areas, 95 percent in Metro Manila, 90 percent both in the Visayas and
        Luzon, and 86 percent in Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc8d764-f9bc-443e-9d58-204fb68303b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:18:37.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:18:42.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll was conducted from June 23 to 26, with a margin of error
        of ±3 percent. The results were released Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063cc104-0f23-4ac8-b518-6f285af308b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:18:37.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:18:42.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) in a statement on Friday said
        it is "one with the Filipino people who wants drug suspects be captured alive."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a00aa9-8b6c-44a8-813b-c60609e3dd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:18:37.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:18:42.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said authorities have conducted over 71,000 anti-drug operations
        from July 1, 2016 to September 30 of this year. Over 109,000 suspects were
        arrested alive, now facing drug charges in courts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403ed813-f759-48be-8312-54dcf6d64797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:18:37.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:18:42.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The drug suspects who surrendered and arrested alive comprise the
        approximate 99.98 percent results of the PNP campaign against illegal drugs,"
        the PNP said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e97189e-147a-453d-a5f6-4bde54b55ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:18:37.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:18:42.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1.2 million have surrendered under the police''s "Oplan
        Tokhang," it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f58c86f-4301-4822-ae01-b4a75d3a6f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:18:37.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:18:42.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police relaunched a "less bloody" anti-illegal drugs campaign
        on March 6, after over 2,500 drug suspects were killed during the first wave
        of its "Oplan Tokhang" in 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883bab80-f10c-453c-8a74-a41a601c544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:18:37.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:18:42.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, government said over 3,800 suspects have been killed in
        police operations since July 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8029575-8632-45ee-8022-6df3d6d80016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:18:37.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:18:42.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tokhang" is a composite of two Visayan words, "toktok," which means
        to knock, and "hangyo," or to plead. Teams led by police and local officials
        go from house to house in an area, knocking on doors of suspects and pleading
        with them to end their drug use or turn themselves in.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63afed67-5e98-41ff-9bf9-32571f7259fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:18:37.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:18:42.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: SWS: Many Filipinos believe those killed in drug war didn''t
        fight back</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2340bcd-86c2-4326-b8b1-98c8c323655f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:18:37.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:18:42.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears abound amid EJKs</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9267841-5de7-4579-801a-a36847d47c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:18:37.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:18:42.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also shows 73 percent of respondents are worried they
        or someone they know may be a victim of extrajudicial killings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa52ceb9-7cc5-4709-b858-5ee7c7b39982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:18:37.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:18:42.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups claim thousands have
        died as a result of the drug war''s alleged extrajudicial killings, which
        the government has denied.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5bdec1-3dcb-47f7-b30d-9fefa85113dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:18:37.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:18:42.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Cayetano: PH open to independent drug war probe</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd81049-06dd-4786-8ba2-7591e7105cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:18:37.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:18:42.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 63 percent of the latest survey''s respondents said the
        Duterte government is serious in addressing extrajudicial killings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24385397-2eba-4c50-9466-c598afb3c680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:18:37.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:18:42.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, however, recently rejected 154 of 257 recommendations
        by the United Nations Human Rights Council (UNHRC) aimed at improving the
        country''s human rights situation. Some of these recommendations pertained
        to investigating alleged extrajudicial killings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74c50e9-48fb-41e9-9f0d-d80eb5a8d114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:18:37.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:18:42.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: PH rejects over half of human rights recommendations
        of UN</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e7d7a0-a9a2-4799-bc64-3b0263a0e961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:18:37.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:18:42.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Leila de Lima, a staunch critic of the Duterte administration
        who is detained over drug charges, has filed a bill seeking to end alleged
        extrajudicial killings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32a04b6-d8b3-45cb-9b17-af0cc5d6573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:18:37.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:18:42.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill 1197 defines extrajudicial killing as "the unlawful,
        and deliberate killing of targeted individuals or groups thereof, carried
        out by agents of the State and under its order or acquiescence in lieu of
        arrest, investigation and prosecution."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d97f22a-1ba1-4bdd-a1ff-d5faeb9b1aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:18:37.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:18:42.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extrajudicial killing includes summary killing perpetrated by private
        individuals for purposes of carrying out on their own or in the context of
        vigilantism, a campaign or policy of the State," it further states.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f9c485-8bad-4365-aceb-e0866cf00780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:18:37.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:18:42.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have said Duterte in his public pronouncements ordered or
        instigated policemen to kill drug users, even offering cops promotion or pardon
        in case they are convicted in the performance of their duties.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cee1524-1530-43e0-9d69-afff6ea4bc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:18:37.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:18:42.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has repeatedly said there are no state-sponsored killings
        and that it will investigate authorities who violate and abuse their power.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fd559e-15cd-4d53-8e61-cdf8e5168a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:18:37.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:18:42.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Lara Tan contributed to this report.</em></p>'
  'Overtime-work-reporter-suicide':
    'author': 'Alanna Petroff, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-06T11:34:54.111+08:00
    'imagesource': 'jcr:595b503e-cbf9-4ef7-b0ce-7d04363d2335'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ee52e1b-6bec-440d-901e-047c8d871abe'
    'lead': 'A 31-year-old political reporter from NHK died from heart failure caused
      by spending long hours on the job.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T10:21:34.099+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T10:21:37.305+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T10:21:37.103+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japanese reporter died after clocking 159 hours of overtime

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46e30aa-0123-4e27-b623-ca6c079b7130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:21:34.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:21:37.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Japan''s public broadcaster has revealed that one
        of its reporters died from overwork.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2828f666-74df-4037-b1e6-b8e908f0c194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:21:34.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:21:37.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NHK said that labor officials had concluded that the 31-year-old
        political reporter died from heart failure caused by spending long hours on
        the job.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081fc6d7-0c01-4a08-bcc8-e9b9096a1d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:21:34.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:21:37.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan, known for its&nbsp;''salaryman'' culture&nbsp;and punishing
        work hours, has struggled for years to tackle the impact of overwork on employees''
        health. A government study published last year found that one in five workers
        is at risk of working themselves to death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f48cd3-b512-49a0-8923-c031f638c9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:21:34.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:21:37.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excessive hours are such a big problem that there''s even a Japanese
        word for death by overwork: karoshi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcdb0e3-522e-4ddf-b74b-156c831acdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:21:34.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:21:37.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a news story published by NHK, Miwa Sado had worked
        159 hours of overtime in the month before her death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c20b65-525f-465b-9e98-0776a99e5c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:21:34.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:21:37.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circumstances of Sado''s death in 2013 had not been made public
        until this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05153fc1-d604-40a7-9610-d979b28010fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:21:34.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:21:37.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NHK said it was taking the death of its employee very seriously.
        The broadcaster has pledged to reform the way its reporters work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2457b7a6-1936-4a93-b734-5b58b2cf9401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:21:34.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:21:37.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Japan needs more workers but can''t find them</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee89e52e-10c7-482c-a6f4-def2e3489e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:21:34.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:21:37.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2015 suicide of another Japanese worker, Matsuri Takahashi,
        had previously been linked to overwork.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd836c52c-fad2-4589-996d-cc31287b2db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:21:34.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:21:37.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese regulators found that she had been forced to work excessively
        long hours at an advertising agency, clocking about 105 hours of overtime
        in the month leading up to her death. The extreme schedule resulted in her
        suicide, they ruled.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1235ed7-e963-41aa-ad30-0a16132824d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:21:34.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:21:37.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO of the ad company&nbsp;resigned over the issue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0edc9f-df6b-4698-b430-4b0bf1f146aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:21:34.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:21:37.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor lawyers and citizens groups have for decades pushed for changes
        to Japanese law to recognize karoshi as a serious social issue. Their efforts
        resulted in a 2014 law that called for better working conditions but didn''t
        force companies to act.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80858829-041c-4066-9734-9d73eee56ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:21:34.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:21:37.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Yoko Wakatsuki and Jethro Mullen contributed to this report.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe50759-ac37-4d66-a042-0f1cebb0bdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:21:34.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:21:37.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "Japanese reporter died
        after clocking 159 hours of overtime"</em></p>'
  'Duterte-war-on-drugs-poor':
    'author': 'Triciah Terada, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-06T09:50:49.443+08:00
    'imagesource': 'jcr:8f4ae0d8-b12f-4df1-834b-d1d20fc8d4d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09c283f9-b60f-4385-89bd-d2556c1477b4'
    'lead': 'President Rodrigo Duterte admitted Thursday the poor are the most vulnerable
      to the war on drugs, but denied the government was targeting them on purpose.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T10:25:39.666+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T10:25:47.651+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T10:25:47.478+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: The poor are hardest hit in the drug trade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eae5550-9581-4762-b45d-b0ad5a37068c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:25:39.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:25:47.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> President
        Rodrigo Duterte admitted Thursday the poor are the most vulnerable to the
        war on drugs, but denied the government was targeting them on purpose.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e69891c-9d52-4e20-b828-ec2c26e1058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:25:39.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:25:47.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before participants and organizers of the Agrillink fair
        in Pasay City, the President explained the drug trade is an organized crime;
        the poor is the main market of shabu and the peddlers usually come from the
        poor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b883c2fa-ad3c-42c7-a1c4-ffed7b707cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:25:39.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:25:47.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really the poor that are hard hit. Itong mayaman sa Pilipinas,
        heroin, pati cocaine, and the ecstasy drugs. And they can buy it, they can
        use it because they have exclusive houses, they stay in buildings that are
        secured," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d05b04-b63b-4ac1-a8ad-d17f9ae43285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:25:39.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:25:47.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s really the poor that are hard hit. The rich
        in the Philippines, they use heroin, cocaine, and ecstasy. And they can buy
        it, they can use it because they have exclusive houses, they stay in buildings
        that are secured.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be5b18e-daef-455f-bfbc-f4f66b6f7e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:25:39.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:25:47.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, said he was not targeting the poor and in fact,
        he had risked his life for them even before he was President</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe975fb1-3a7d-4215-a260-0931f87d6dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:25:39.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:25:47.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong mga mahirap, they are the most vulnerable ones. Kaya akala
        nila kinakalaban ko sila. Look, kayong mahihirap tinataya ko ang buhay ko
        para sa inyo even when I was mayor," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be86010-80c7-4668-b64c-7ab6002bec49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:25:39.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:25:47.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But the poor are the most vulnerable ones. That''s
        why they think I am not on their side. Look, I have been putting my life in
        the line for you even when I was mayor.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26b74cb-a447-41ca-82d5-1b21aab75812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:25:39.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:25:47.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: 60% of Filipinos believe rich spared, poor killed in drug
        war – SWS</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e08b22e-ed3d-47e0-be63-1bbdf7feabf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:25:39.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:25:47.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International and local human rights groups have criticized Duterte''s
        war on drugs, saying thousands have died in anti-drug operations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bb7dc3-31bf-4f88-9bf5-9a76cf9412d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:25:39.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:25:47.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President said the drug operations in the national penitentiary
        continue despite the campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29f1626-7ac7-43f3-9a7f-48fdb81366fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:25:39.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:25:47.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, President Duterte told Agrilink participants the administration
        will continue to accelerate efforts to support the farmers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c5859b-7fda-485a-94ef-50f4c3902bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:25:39.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:25:47.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured that the government is accelerating its own efforts
        in empowering our farmers and fisherfolk through various programs," he said.</p>'
