      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Spain''s highest court has suspended a
        meeting of Catalonia''s regional parliament planned for Monday in an apparent
        attempt to prevent Catalan President Carles Puigdemont''s expected declaration
        of independence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16093d20-8092-4b2a-be21-e3cbe75bca78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:02:09.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:26:07.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitutional Court said Thursday it had issued the suspension
        decision following a request from the Catalan Socialist Party.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bfe2bb-fa37-4264-9089-ae695a0d305f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:02:09.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:26:07.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parliamentary session was to have been Puigdemont''s first opportunity
        to make a formal declaration of independence under a Catalan referendum law
        that the Constitutional Court had previously ruled illegal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfd0b2b-6232-4f90-9cf9-4421d014890f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:02:09.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:26:07.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN about the court''s decision, the Catalan government
        responded: "We will see."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff78f79-2845-41aa-9b35-d875fd6719f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:02:09.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:26:07.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In&nbsp;a televised address Wednesday, Puigdemont insisted that
        while others said the vote was illegal, Catalonia would follow "a democratic
        way" that should be respected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0565dbeb-fb07-43e9-a449-0ee919e75918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:02:09.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:26:07.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also criticized Spain''s King Felipe for failing to heal the
        country''s divisions, saying the monarch -- who gave his own televised statement
        Tuesday&nbsp;in which he firmly backed the central government&nbsp;-- had
        missed an opportunity to arbitrate in the dispute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0ac0fa-260d-4765-aceb-558ea912ba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:02:09.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:26:07.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spanish government in turn said it "strongly rejects the accusations"
        Puigdemont directed at the King. "These accusations show that Mr. Puigdemont
        not only is against the law, but also is outside reality," the government
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd77210-1231-4bd8-b88b-440d39815e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:02:09.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:26:07.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divided nation</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263c78c1-9f21-462c-9d06-483000271c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:02:09.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:26:07.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A political and constitutional crisis has gripped the country since
        Sunday''s referendum, with Catalan separatists and the national government
        in Madrid each refusing to change course.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e13f18a-6b85-4cd1-85c8-915f3c563b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:02:09.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:26:07.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ballot and its aftermath have divided Catalans. Some 90% of
        voters backed a split from Spain, but turnout was only around 42%, largely
        because anti-independence Catalans did not show up. The vote was marred by
        clashes between citizens and Spanish police in which&nbsp;hundreds of people
        were injured.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5326c063-f024-4232-a8c8-74da40f5d0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:02:09.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:26:07.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of the extraordinary tensions engulfing Spain, the head
        of the Catalan police, Josep Lluís Trapero, was summoned to appear Friday
        before high court Judge Carmen Lamela in Madrid on charges of sedition in
        connection with the referendum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a61f189-a0c0-4f85-b28f-a403f3e02cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:02:09.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:26:07.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trapero will comply with the summons, the press office for the Catalan
        police, the Mossos d''Esquadra, confirmed to CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e0b2f3-20b1-417d-ada7-b2773f394d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:02:09.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:26:07.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish authorities believe Trapero''s 17,000-strong force did not
        do enough to prevent the banned referendum from taking place.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522119be-67fb-4f0e-a0aa-f883c44f1704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:02:09.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:26:07.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency powers</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c19ff3-5783-4808-960f-d753687cab7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:02:09.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:26:07.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any declaration of independence by the Catalan government would
        severely test the government of Prime Minister Mariano Rajoy, which could
        seek to use emergency powers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291be30a-989c-46b3-a5b7-ca20249c01d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:02:09.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:26:07.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Madrid decides that Catalonia is acting unconstitutionally, Rajoy
        has the option of imposing direct rule on Catalonia under Article 155 of the
        Spanish constitution, drawn up after the Franco military dictatorship was
        toppled in 1975.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b0b82b-f16a-4527-a9f5-93127f59e2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:02:09.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:26:07.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regions like Catalonia and the Basque Country were given sweeping
        freedoms and control, but the constitution also protected the integrity of
        Spain and gave Madrid powers to seize back control if regions acted beyond
        the law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c0c29a-4018-4193-83e7-9126fafde0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:02:09.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:26:07.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a move would be a last resort. Puigdemont told the BBC it would
        be "an error which changes everything."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4ce54d-f795-463b-a1d4-93e00aa8c867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:02:09.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:26:07.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also almost certainly require officers from the Guardia
        Civil, the national security force, to be deployed again on the streets of
        Catalonia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277aca48-bdb3-475d-a79d-783786b951e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:02:09.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:26:07.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands are on standby in the port of Barcelona, and their redeployment
        would be highly provocative after they led the violent crackdown on Sunday''s
        referendum.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f19a264-604d-48e3-a87b-a2180c8f17ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:02:09.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:26:07.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independence supporters are expected to march in silence later Thursday
        towards the military barracks used by Spanish police in protest at their presence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640bb6e3-5857-497a-910c-230f24accf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:02:09.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:26:07.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of rallies for and against Catalan independence have been
        held in Catalonia and elsewhere in Spain, with more planned for the weekend.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd715a40a-de02-4983-83d7-f9a10a6744f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:02:09.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:26:07.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Spanish court blocks
        Catalan Parliament''s independence move."</em></p>'
