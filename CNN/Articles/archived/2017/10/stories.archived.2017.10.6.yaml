    'template': '1'
    'title': 'Robredo hits sources of fake news

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7446714-6c23-4b9e-ae24-606884f318a2'
      'mgnl:activationStatus': true
