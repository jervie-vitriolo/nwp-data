      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Rock and Roll Hall of
        Fame 2018 nominees announced."</p>'
  'stephen-paddock-explosives-in-car':
    'author': 'Holly Yan, Faith Karimi, and Darran Simon, CNN'
    'caption': 'The gunman in the mass shooting on the Las Vegas Strip on October
      2, 2017, has been identified as 64-year-old Stephen Paddock, Las Vegas Sheriff
      Joseph Lombardo said Monday morning.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-06T00:12:38.289+08:00
    'imagesource': 'jcr:94159803-f897-41d3-9505-e4565117c0f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a8ce2bc-c77a-4fcf-94e7-4ea7f57b071d'
    'lead': 'Chilling new clues suggest the man behind the deadliest mass shooting
      in modern U.S. history planned to inflict even more carnage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T11:09:25.203+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T11:09:28.822+08:00
