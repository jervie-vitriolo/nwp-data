      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Legislators react</strong></p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc0c3ab-2d59-4c1c-8f70-fc4844e2a988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:11:32.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:11:35.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa Representative Ruffy Biazon noted that it was "ironic"
        the comments were made as Congress is poised to pass a law on mental health.</p>'
    '84':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Ironic that such comments on depression come at a time when Congress
        is about to pass the Mental Health Policy bill, after much discussion.</p>&mdash;
        Ruffy Biazon (@ruffybiazon) <a href="https://twitter.com/ruffybiazon/status/916073896930975745?ref_src=twsrc%5Etfw">October
        5, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

