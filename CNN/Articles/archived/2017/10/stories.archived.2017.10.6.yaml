      'mgnl:lastActivated': 2019-08-13T10:38:35.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> Vice
        President Leni Robredo took a swipe at so-called sources of "fake news" who
        attended the Senate probe on misinformation held Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c40b32-b74c-4dae-aeed-f74681119c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:38:31.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:38:35.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of Tweets on Thursday, the Vice President criticized
        some participants of the inquiry, who she claimed showed no remorse despite
        having shared false stories about her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd74b334-a7ff-4c5e-b4bf-81466e83ef54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:38:31.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:38:35.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May mga nandoon sa Senado na pinagmulan ng fake news tungkol
        sa akin. Walang bahid ng pagsisisi. Walang kahihiyan. Mayabang. Maangas,"</em>
        Robredo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d68707-fffe-4373-aa16-ac74a23f7cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:38:31.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:38:35.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were people there at the Senate who were sources
        of fake news about me. They didn''t show signs of remorse. Shameless. They
        were boastful. Arrogant.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73d7b28-14c1-4219-9335-2a88dba451cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:38:31.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:38:35.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, to say one does not need to work for the government,
        and that it is the government who needs them, is an insult to those serving
        the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31984f00-9dc4-4ca1-9ef9-203500419138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:38:31.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:38:35.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Para sabihin mong hindi mo kailangan ang pamahalaan, ito ang
        nangangailangan sa iyo, insulto ito sa mga kawani na naninilbihan sa taumbayan,"</em>
        she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6ff331-391f-44a1-b51f-15905124c47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:38:31.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:38:35.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For you to say you don''t need the nation and it needs
        you is an insult to employees who serve the country.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca9b95f-cd4d-4cd6-8261-255ef77eac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:38:31.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:38:35.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo did not specify who she was referring to, but she said serving
        the nation is a privilege and should not be done with arrogance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440e7168-d04c-4c49-8d2d-512101f5b182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:38:31.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:38:35.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang paglilingkod sa bayan ay isang pribilehiyo. Hindi dapat
        ito dinadaan sa yabang. Hindi ganoon ang Pilipino,"</em> she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcecf7e-4e3b-4440-8de9-068db9f8093f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:38:31.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:38:35.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is a privilege to serve tha nation. It shouldn''t
        be done with arrogance. Filipinos are not like that]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a9df8a-7802-4f89-b1d2-8ac100bcb4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:38:31.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:38:35.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has been the victim of several online posts and cyberbullies,
        including the "LeniLeaks" controversy, which alleged there was a plot to oust
        President Rodrigo Duterte from office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662898f5-7006-4834-9dbf-c13155008ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:38:31.955+08:00
