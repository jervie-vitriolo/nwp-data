    'template': '1'
    'title': 'The cast of ‘Stranger Things’ on what to expect in season 2

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7359fa3-77d6-4590-9aa9-6ad15e9c5495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:47:02.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:47:05.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Netflix’s “Stranger
        Things” was the little T.V. show that could.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8f58ae-082e-4e6d-a2b6-45800266525a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:47:02.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:47:05.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Built on the streaming empire that brought to television critical
        acclaim and ratings hits like “Orange is the New Black” and “House of Cards,”
        “Stranger Things” held the viewing public in a weird and magical chokehold,
        infiltrating the media and public consciousness with its lovable characters,
        reminiscent of an ‘80s brand of friendship and camaraderie, entwined with
        inexplicable horrors from an RPG game — a combination that the public seemed
        to be in want of.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddc30c1-26c4-4b13-952b-d15d50c9bc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:47:02.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:47:05.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We just thought we were making a one-season show, and that was
        gonna be it, and no one was gonna watch it,” says Noah Schnapp, who plays
        Winona Ryder’s son (“She’s like my second mother”), Will Byers in the series.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576ba464-43c5-46c1-86ee-252dcb4b623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:47:02.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:47:05.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upgraded to series regulars for the second season, Schnapp (who
        spends most of season one alone in the Upside Down, a creepy alternate reality,
        waiting to be rescued by screen mom Ryder and Co.) and Joe Keery (whose character,
        Steve Harrington, was bestowed upon the crowning glory of redemption arcs)
        were recently in Manila for AsiaPOP Comicon to promote the series’ new season.</p>'
    '7':
      'image': 'jcr:02cdb734-b4d6-4436-971e-dd8ef3029097'
      'imageCaption': '(From left) "Stranger Things 2" will see more of Joe Keery
        (who plays Steve Harrington) and Noah Schnapp (Will Byers) reprising their
        roles, alongside new characters played by Sadie Sink (Max) and Dacre Montgomery
        (Billy). Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bf0ad8-3daa-450d-a616-b31d09c787cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:47:02.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:47:05.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b210b9b7-f6d9-4b48-9730-87e624502263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:47:02.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:47:05.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Schnapp and Keery were two new cast members, Dacre Montgomery,
        who you may remember as the Red Ranger in the “Power Rangers” reboot this
        year, and Broadway veteran Sadie Sink, who play step-brother and sister, Billy
        and Max, the new Hawkins residents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8597b154-a708-46a6-9e25-68638397db03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:47:02.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:47:05.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the second season, Keery and Schnapp answer like
        brothers with a bond like twins. “We were saying earlier,” Keery starts. “I
        think one of the most important things, if a band comes out with a first album
        that’s really, really cool…”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2337c2-0b84-425c-ae0d-5d41673d3fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:47:02.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:47:05.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yeah, there’s a lot of pressure,” Schnapp says. “On the second
        album,” Keery continues. “Like, you don’t wanna repeat yourself, do the same
        thing. You wanna have it be something that people like …” Schnapp goes on:
        “Be something good.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972f7071-efcc-49c5-8037-0bcef919d97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:47:02.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:47:05.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You know what I mean?” asks Keery. “Like keep the traces of the
        first one, but then also [do] something new and grow. So I think that’s something
        that the [Duffer] brothers have done.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79abecc3-0a58-4f79-8514-35c8c99c7e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:47:02.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:47:05.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And did it really well,” Schnapp finishes.</p>'
    '17':
      'image': 'jcr:95392e95-62b8-4be0-9041-f4eb41645d38'
      'imageCaption': 'Noah Schnapp plays Winona Ryder’s son, Will Byers, in the series.
        “She’s like my second mother," says Schnapp. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f322e015-c73f-4ab6-a665-3cc8e329d695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:47:02.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:47:05.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3025fb7-7275-4482-8fbb-926f8efea808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:47:02.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:47:05.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Call it a pastiche, a homage, feel-good nostalgia fluff, or good
        ol’ friendship-thriller, but “Stranger Things” was a sleeper hit, one that
        took over the world, or at least, certain parts of it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2768e6-44b1-4466-82c3-6d50ac77b124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:47:02.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:47:05.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first season paid homage to some of the ‘80s greats like Steven
        Spielberg and Stephen King. Both Keery and Schnapp say that these things that
        made the first season special are still there, “but then there’s like, more
        … John Carpenter,” Keery says. “And maybe a little James Cameron or something.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8806accb-84d6-449d-8602-988e0d17ba0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:47:02.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:47:05.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to describe the second season in vague terms, Keery offers
        the word “murky.” He says, “It’s everything you kind of got to know and love
        from season one, but it’s not the same thing again. It’s new, different, darker.
        Murkier…”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a57e857-9d7c-47cf-ab69-e6c1c6525291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:47:02.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:47:05.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Like something you wouldn’t expect,” Schnapp says, who describes
        the second season as “eerie.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f404bd9-e42b-4a8f-8127-aeb80d65da5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:47:02.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:47:05.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s always hard to try and needle out new arcs from upcoming stories,
        but here’s a bit of what we can expect from “Stranger Things 2.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d5a832-1bd2-4197-b4be-9286450878d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:47:02.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:47:05.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New directions for Will and Steve</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db48b550-82ff-4a88-86a4-caec59e88f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:47:02.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:47:05.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think my character is going [to go] through a lot of changes
        as he did in season one, and we pick him up at a place where he’s just kind
        of let in on this secret,” Keery says of Steve. “And he’s still with Nancy,
        and we kind of see him grow from there.”</p>'
    '31':
      'image': 'jcr:c57bd9ba-72b0-42c4-b7ab-8d5d917a0e3a'
      'imageCaption': 'While the first season of "Stranger Things" paid homage to
        Steven Spielberg and Stephen King, there will be "more John Carpenter" for
        the second season, says Joe Keery. “And maybe a little James Cameron or something.”
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b02566b-6262-4dc7-902f-285a1b4057a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:47:02.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:47:05.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a26c25-8db1-4ad5-bc3f-b8915f60fcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:47:02.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:47:05.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for poor Will Byers, whose season one ending was not as happy
        as it might have seemed, Schnapp says he’s trying to deal with the definite
        changes he’s gone through. “He’s dealing with how the Upside Down affected
        him, and how it was to be there in the first season and [how] to be around
        people again,” he says. “And, it’s kind of scary for him, and it’s about him
        trying to cope with it.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89a4ef4-7f21-4b47-b579-125f3b37e955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:47:02.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:47:05.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New characters</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398db59f-7630-425e-8d71-3c4088fe7fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:47:02.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:47:05.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the two new characters, Keery says, “I think they’re really great
        additions to the characters you already love. The new characters, they all
        bring something different and really cool that people are gonna enjoy.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50291248-8c7e-462b-9823-cacf20c624d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:47:02.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:47:05.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I play Max,” says Sink. Her character moves to Hawkins in season
        two along with step-brother Billy. “She becomes friends with the boys, and
        she’s a little bit mysterious at first, and closed off. She’s a skater, she’s
        a tomboy. She’s, you know, different from the other girls at Hawkins.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e8c5d1-f9e7-4906-b95f-00d5fedb3bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:47:02.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:47:05.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I guess Billy’s a bit of a villain,” says Montgomery of his character.
        “He’s an antagonist, which was lots of fun to play around with — nothing like
        myself — so it was lots of fun. He’s very unpredictable … My character is
        specifically brought into this season to stir things up. That’s my role and
        I can’t escape that, and I’m hoping that the fans will like what I have to
        offer, that element that I bring in.”</p>'
    '41':
      'image': 'jcr:680530d1-e3fd-466c-a9ab-f3a8d84d9f1d'
      'imageCaption': 'Sadie Sink''s character Max is a bit mysterious and closed
        off. "She’s, you know, different from the other girls at Hawkins," says Sink.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4a3b6e-5cc8-4ffc-a412-00415811dfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:47:02.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:47:05.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217e3c8f-c0cf-463a-ae98-66c2545ff3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:47:02.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:47:05.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s extremely insecure, and he has a very complicated relationship
        with his younger step-sister, so that’s a very interesting play-around, because
        we get along together so well in real life, but our characters don’t,” adds
        Montgomery. “But then also, how do our characters fit into the world of Hawkins,
        Indiana is also a whole other ball game in itself, so I can’t say anything
        about it, but it was lots of fun to play around with.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17122c58-7814-4a37-aa13-049d28608b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:47:02.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:47:05.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Justice for Barb</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ea4070-f7a1-48ca-975e-8a740b3b9822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:47:02.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:47:05.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, there will be justice for Barb,” Keery says. “Right?” Barb
        was Nancy’s best friend who, like Will, got stuck in the Upside Down, but
        met a different fate. “Justice for ... what I think happened.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fadf25-639e-44fb-95c3-26e92d947d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:47:02.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:47:05.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cast camaraderie</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee91fa4-acd3-4ca3-b8f0-38da44cdefee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:47:02.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:47:05.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you think the closeness in “Stranger Things” was believable,
        it’s because the cast is close in real life. “It’s great seeing them everyday,
        even if some of them you don’t get to work with and some of them, you do,”
        Schnapp says. “We just have fun off-set, and we’re all really close.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab23ddc2-846a-40ea-8ec2-b9ad0e272047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:47:02.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:47:05.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s definitely a really close cast, so I didn’t know how it was
        gonna be, stepping into that,” Sink says, “but they couldn’t have been more
        welcoming.”</p>'
    '53':
      'image': 'jcr:1626fba6-d8d6-496d-b724-db49ebbd178a'
      'imageCaption': '“I guess Billy’s a bit of a villain,” says Dacre Montgomery
        of his character. “He’s an antagonist ... My character is specifically brought
        into this season to stir things up." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abee829-1187-42c9-8100-8dc38d15a9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:47:02.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:47:05.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdd452b-377c-4ff6-85d8-0eba706d5466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:47:02.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:47:05.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was kind of close with the teenage kind of cast,” Montgomery
        says. “I mean we [Sadie] got along really well, while we were filming, but
        I think it was just because we all had our own places, we weren’t staying
        with family, and we were all about 21, so we would go out and do whatever,
        and we had a lot of free time. So I was hanging out with Charlie (Jonathan
        Byers) and Joe (Steve Harrington) and Natalia (Nancy Wheeler) quite a bit.
        And then they were sharing houses with local people from Atlanta who were
        our age, so I sort of ended up inserting myself in that sort of group.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb47b8ea-0748-4e47-b227-5a6407068780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:47:02.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:47:05.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me, it was all the kids, because we’d be in school all the
        time together,” Sink adds. “And then of course, Millie and I being the only
        girls. All the kids and I, just going into the group, we all bonded really
        well, and yeah, they’re my best friends now.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c4647c-320e-488e-a268-2ce3fad2dea5'
