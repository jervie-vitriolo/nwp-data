      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: 6 ways to support someone with mental illness</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d53ff85-e190-4f1f-83bc-38392828bc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:53:17.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:56:59.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said as of April 2017, more than 300
        million people live with depression, with 86 million from the Southeast Asia
        Region, including the Philippines.</p>'
  'personalities-celebrities-weigh-in-mental-health-Joey-de-Leon-depression-comments':
