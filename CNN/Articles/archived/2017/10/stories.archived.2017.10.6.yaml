  'Robredo-hits-fake-news-sources':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-06T06:32:58.610+08:00
    'imagesource': 'jcr:3f3d353f-d84f-40f5-bea0-30c7b9ac7b42'
