    'template': '1'
    'title': 'Comedian Joey de Leon apologizes for depression remark

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ba725e-bbcf-4c7e-bfd2-e77776feba96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:53:17.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:56:59.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> The
        usual laughter on popular noontime show "Eat Bulaga" briefly turned into silence
        on Friday as veteran comedian Joey de Leon made a heartfelt apology.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0192ab7-22ec-43e8-8372-d450389adbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:53:17.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:56:59.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagkamali po ako,"</em> De Leon said. <em>"Hindi ko alam na
        ganun kalawak at kalalim pala ''yun. Akala k</em>o stress ''yun. So uli, humihingi
        po ako ng kapatawaran sa mga nasaktan, nagalit."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06cd460-f97d-4dbf-a304-bf7d9b0a1a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:53:17.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:56:59.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I made a mistake. I didn''t know that the issue was
        that big and went that deep. I thought it was just stress. So again, I would
        like to ask for forgiveness for those who got hurt and those who got mad.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84e1ae1-04c0-4889-bae3-2200841804a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:53:17.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:56:59.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media went into an uproar on Thursday after De Leon poked
        fun at a contestant on the show''s "Juan for all, all for Juan" segment for
        saying she lives with depression.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab81a4f1-4f86-4d8d-be35-658c8dcb57a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:53:17.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:56:59.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Netizens call out Joey de Leon for remark on depression,
        Maine Mendoza praised</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dcae07-48dd-4ba2-85b8-d6a542806615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:53:17.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:56:59.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi, ''wag niyong suportahan, gawa-gawa lang niya ''yun, pabayaan
        niyo… nagpapasosyal lang," De Leon said on the show on Thursday. "''Pag mayaman,
        depression. ''Pag mahirap, wala, wala ka nang pag-asa sa buhay."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c51b56-9982-43ad-a938-d23e465409da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:53:17.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:56:59.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No, don''t support it, it''s just made up, let it
        be... it''s just drawing attention. If you''re rich, depression. If you''re
        poor, you have no hope in life.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a92ea12-9c96-45b5-b9db-36ba97f008ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:53:17.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:56:59.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon said on Friday his wife Aileen and his children scolded
        him after the show.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4368feb-2bea-4506-99cf-03f1efe6397d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:53:17.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:56:59.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>""Eh Daddy, hindi stress ''yan ang depression,"" he said, quoting
        his kids. "Lalo akong nahiya sa sarili ko nang banggitin ni Aileen na may
        mga malalapit kaming mahal sa buhay na nagdurusa sa ganung kalagayan."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29b3ac5-a93a-47e2-bfbe-b3bb3b1a46aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:53:17.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:56:59.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Daddy, depression isn''t stress" (my kids told me).
        I became more ashamed of myself when Aileen said we have loved ones who are
        suffering from depression.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced901c0-c4fa-48ca-ab0b-60fe112e156c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:53:17.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:56:59.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon also said he called his co-star Maine Mendoza on Thursday
        night to apologize.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e406c112-b501-4da5-a1a3-594717e7f614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:53:17.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:56:59.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza, who forms one-half of the TV love team "AlDub," called
        De Leon out for what he said on Thursday''s episode.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f69f53-d379-4a7e-8d8f-54d4c0a7b1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:53:17.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:56:59.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Personalities weigh in on mental health after controversial
        Joey de Leon comments</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7a6ef1-862f-4a73-ae84-bd6c378a8ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:53:17.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:56:59.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nag-sorry ako kay</em> Maine<em> agad dahil siya ''yung nagbanggit
        nun sa usapan naming tatlo, so medyo nakaluwag ''yung paghinga ko,</em>" he
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cdacdf-baf7-4222-9a10-034fb67b8e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:53:17.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:56:59.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said sorry to Maine because she was the one who
        talked about depression among us three. I was relieved afterwards.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b6800e-9451-44be-96fc-10f1764e4d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:53:17.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:56:59.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon said he hopes his mistake makes people talk more about depression.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae902da0-73e0-498c-aa38-bd895c08ad98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:53:17.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T09:56:59.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung may maidudulot na mabuti yung aking pagkakamali, sana''y
        mabuksan ito ang maraming pinto sa pagtalakay sa isyu na ito,"</em> he said.
        <em>"May kasabihan naman tayo na, "Mapait man ang ugat ng karunungan o edukasyon,
        karaniwang matamis naman ang binubunga nito.""</em></p>'
    '34':
