      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump plans to "decertify"
        the Iran nuclear deal next week, declaring the Obama-era pact not in US interests
        and launching a congressional review period on the accord, according to two
        senior US officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4befb3-c1d8-4c4f-aa69-64bc208ea50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:49:26.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:49:30.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is tentatively scheduled to unveil his plan during remarks
        a week from Thursday, though one official cautioned the timing could shift.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41e3cc3-c163-43c9-8097-27153475f091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:49:26.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:49:30.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision, which was&nbsp;first reported&nbsp;by The Washington
        Post, stops short of completely scrapping the Iran deal, which Trump railed
        against on the campaign trail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d8c895-1277-440c-b017-86b50d1f108c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:49:26.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:49:30.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By decertifying the deal, Trump would kick the matter to Congress,
        which would then have 60 days to determine a path forward.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f353e2-3730-46e6-abd1-d1ff997d2302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:49:26.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:49:30.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders said Thursday the President
        had made a decision on the agreement and would announce it "soon."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2355ce-b77b-4f1d-881e-eeebb4e3f05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:49:26.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:49:30.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s team has presented a united strategy that the
        national security team all stands behind and supports," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d272146-a93e-4bf4-a49d-ede1e931e071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:49:26.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:49:30.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, CNN reported that Secretary of State Rex Tillerson and
        Senate Foreign Relations Committee Chair Bob Corker were spearheading efforts
        to amend US legislation regarding Iran to shift focus away from the nuclear
        issue -- a move that could allow the US to stay in the multilateral nuclear
        deal forged in 2015 and also push back against Iran''s other destabilizing
        behavior, officials and diplomats said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2625bcf-4915-4a31-a815-99c938b9f6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:49:26.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:49:30.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tillerson has said the problem with the JCPOA is not the JCPOA,"
        one senior administration official said, using the acronym for the 2015 nuclear
        deal, known as the Joint Comprehensive Plan of Action.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe2684e-d89b-4fb9-9fd5-0cde11787638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:49:26.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:49:30.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the legislation," the official said. "Every 90 days the president
        must certify and its creates a political crisis. If the administration could
        put the nuclear deal in a corner, everyone could happily get back to work
        on dealing with everything else that is a problem with Iran."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1b0e0a-227d-41f8-9007-af8ae56681f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:49:26.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:49:30.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "President Trump plans
        to ''decertify'' Iran nuclear deal next week."</em></p>'
  '10-Las-Vegas-survivors-and-their-six-hours-of-hell':
    'author': 'Mallory Simon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-06T03:52:57.901+08:00
    'imagesource': 'jcr:088d10e0-0e45-459f-a41c-8fe43e189982'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98b5c748-29ef-4f3e-b94d-a74367571a4a'
    'lead': 'Ten survivors recall six hours of hell and heroism after a gunman opened
      fire on a country music festival.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T10:57:19.861+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T10:57:23.962+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T10:57:23.384+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '10 Las Vegas survivors and their six hours of hell

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c819974-57b2-4d01-985b-ce6ba14efa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Thousands of phones are held aloft, their lights flickering
        as crowds sing "God Bless America" along with duo Big &amp; Rich.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2171c0-7b3f-4eb1-bdc6-7c0ee5d2d30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 22,000 people are here at the Route 91 Harvest Festival
        but it''s like a family gathering.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d1cb25-293b-4fea-b386-419133ea8ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bartender Heather Gooze knows customers by name, laughing and joking
        in the party atmosphere all around.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0267d010-d454-4722-94f0-3374b1446c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Performer Bryan Hopkins takes photos with fans before squeezing
        into the front rows to watch the final act, Jason Aldean.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf886c5-2551-482b-ad9d-5df8fabf301c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caren Mansholt and her boyfriend grab drinks and settle into bleachers
        to the right of the towering open-air stage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46da00d9-4cc6-4e87-ba81-3cd51f76b6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael and Jamie Goguen are at the festival for the third time.
        They''re in the VIP section and basking in their vantage point.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd7f321-52df-4e08-bfd9-5e663e8ac4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowdien Derby apologizes after spilling beer on a young woman. His
        brother-in-law Madison Viray laughs with him before heading further from the
        stage for a quick catnap on the AstroTurf. He wakes to the roar as Aldean
        takes the stage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0eced0-4e91-4199-b522-9f2ee8ec21b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a little after 10 on Sunday night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5556857-a762-453a-bec6-e053d460a5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the street and 32 floors up, a man is preparing to become
        a mass murderer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6117b095-b83c-45b1-8cc4-a2595c5162db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caren Mansholt is on her feet, clapping along, when a rapid series
        of pops bursts through the air.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22e343b-c7b1-4f3a-8fb5-f3a0c04407f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fireworks, she thinks, and looks to the sky to see them. Nothing
        is there. Strange. Back to the music. Aldean is playing "When She Says Baby."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ac31c4-75a0-4fbe-999a-f15d3f163110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then more shots come. More and more. Aldean and his band rush off
        the stage and the crowd realizes something is terribly wrong.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b658c006-6c43-4322-a77c-dcc2c8cccb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunfire is loud. Some people start running for exits. Others
        are already hurt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e76d203-7b8a-47ea-99b7-371e4826c065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was just a spray of [gunfire] and two guys go down right
        in front of us," Hopkins, the musician, says. "I look back and the girls that
        are singing behind us go down."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030d4dd1-10af-4bd8-8c7e-b420ead45f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mansholt''s boyfriend, Rusty Dees, screams at her to get down. They
        can tell the gunfire is to their right. But they think the gunman is inside
        the festival. Dees kicks off his flip-flops and runs toward where he thinks
        the gunshots are coming from to try to help, or to stop them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f5a675-d372-4536-81e8-ff35a57e093a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mansholt is&nbsp;lying between the bleacher seats, screaming his
        name, too terrified to lift her head. She doesn''t want to be in the line
        of fire.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8d51c1-9c49-4e2c-a388-9e4ddd5dc65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closer to the stage, everyone is on the ground. But Derby fears
        they could be sitting ducks like that. He, too, believes the shooter or shooters
        are on the festival grounds, perhaps heading their way.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b67e5c2-453c-45fb-a1dc-ac234a0d36ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sees his cousin lying on top of his girlfriend to shield her.
        He turns to his aunt. "I''ll never forget the look in her eyes," Derby says.
        "It was the look of, are we about to die? Is this it?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b73c11-cefc-416d-8603-63eb4bf67aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firing doesn''t stop.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0897383d-0009-45e4-9498-17dd282a309b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the 32nd floor of the Mandalay Bay hotel, Stephen Paddock is
        the reason.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9177a9e9-997f-4dbc-bf6a-f9b974988076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 64-year-old has&nbsp;turned the luxury suite into a sniper''s
        nest. Twenty-three weapons, some with scopes, are in the room with him, magazines
        of ammunition stacked neatly on the floor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a1616f-b5b2-435e-9b93-58814b3a725c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long guns are on bipods. They allow him to aim more easily and to
        fire at will onto the crowd. Many of the rifles have&nbsp;bump stocks. He
        can now effectively shoot them as automatic weapons.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce83239a-cefd-4582-bc22-c80a8aa036d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameras in the hallway are positioned so he can see who is coming.
        One is on a service cart. Another through the suite''s peephole.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1031a18-711a-4638-9bf6-5e1e0e4ee0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s used a hammer to smash two windows, giving him a clear view
        of the festival and its crowds below.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5958c158-a070-4ad0-8d92-c5be901268c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sprays off a round of bullets. Then another series of rapid fire
        shots.&nbsp;His weapons are not designed for this intense fire and will have
        become incredibly hot. He does not stop.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515c5265-b72f-4942-9946-101d7987f87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the ground, the music fans of five minutes ago are now prey.
        They wait for a lull in the gunfire so they can bolt. They run and hide. They
        duck. They dart. And then gunfire erupts again. They scream.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75ad73c-2774-443c-8610-501ed7e33dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bullet whizzes through a man''s baseball cap, near its Quiksilver
        logo. It just misses his head.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add45ae0-b2f6-41dc-95c9-080c8b08cc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people are down on the ground.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed58a7df-4203-45c4-a41a-68ed28179ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopkins runs to what he thinks is an artists'' entrance by the stage
        but he can''t find a way out.&nbsp;Instead he sees a freezer, maybe four or
        five feet high and rushes people inside, repeating to all, "It''s going to
        be OK." To a friend with him, he swears, "This is not where I''m going to
        die."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72737a0b-cf40-4e71-bf59-1a66326bd2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Mansholt and her boyfriend are trying to make it as far as they
        can from the venue. But the constant barrage of gunfire stops them again and
        again. They run. They hear rapid fire. They hide. Once behind a tree. Again
        after passing a gas station as they neared the Tropicana resort parking lot.
        They come across a man with his grandson, maybe 3 years old, on his shoulders.
        They tell them to take cover behind a concrete wall.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ddd0e1-6bba-423b-83ea-bac7d13708a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s in cowboy boots, he is barefoot.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50478660-82cd-4a58-ab10-5ab798fe5888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derby is also running with his family. "A few seconds in to us trying
        to get away, you could hear him start rattling off again," he says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1df8257-f26d-4a79-a523-76067d309352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sees a tent, a covered bar and grabs the hands of some young
        women to get them inside. He looks for his aunt, his cousin, his girlfriend
        -- but they''re not there. They''ve lost each other.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7807881-8b2b-40e1-9e89-36c75ad66cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people with Derby are frozen. Crying. And afraid they could
        be targeted next. They run again, toward Las Vegas Boulevard, the Strip.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc8caec-d952-462e-8434-6ee41a9fa741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heather Gooze has left that same bar where she was working, called
        to help move an injured man to a sidewalk.&nbsp;She kneels and holds his hand.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec4e11a-ce04-422e-bf78-221250940449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt, like, a squeeze on my fingers, and then I just felt the
        fingers go loose," she says. Jordan McIldoon dies on that sidewalk but Gooze
        doesn''t leave. She doesn''t want him to be alone.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba63e9ee-1e74-4864-82be-1abed1856330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So many people are on the ground now. Off-duty firefighters are
        performing CPR and starting to triage victims inside the festival.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24416649-f2c7-46a3-8670-7de7d18a5c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As people get out, scaling walls or pushing down fences, police
        officers try to direct them to safety.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063fc028-0ee2-40bd-86e1-ccf7feae31cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go that way! Go that way! Stay down!"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5177c5ac-7530-4a5e-b323-b67d7277c1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few minutes have passed and the city''s first responders are getting
        alerts. Surgeons and nurses pick up ringing phones. Get to the hospital as
        soon as you can.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934e390b-55aa-49a7-a352-c1e112c0311a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the bullets are raining down.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dcc758-be7a-446d-9d04-575e32336768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael and Jamie Goguen have made it to a cinderblock wall. Michael,
        a helicopter rescue pilot, won''t leave. Jamie won''t leave him. They start
        to help.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e351e3-cbae-4d16-9ecd-c9cb51d61a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They carry victim after victim to the festival''s medical tent that''s
        now a triage center. One man with a head wound doesn''t make it that far,
        dying in their arms on the field.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570e4418-2819-4ef6-a605-b6446bfb8749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They flag down cars and trucks.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e4e1cc-5413-43f4-a34e-369e7b96a9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamie tells them: "I need to put shot up people that are bleeding
        and hemorrhaging into your car and you''re going to take them to the hospital
        right now."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3e9463-01fa-4e1e-a412-3e703fb17562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again and again, they cram people in. One police officer is holding
        a compression bandage tightly to a wound on his own neck with his left hand.
        He uses his right hand to help Michael shuttle another victim to a car.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ec734d-09f6-4470-8f4c-10bc79fce7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the Mandalay Bay, a police officer radios to base: "I''m
        inside the Mandalay Bay on the 31st floor, I can hear automatic fire coming
        from one floor ahead ... one floor above us."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d17766-a44e-4778-8141-dd04b905ebe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the 32nd floor, Brad Baker is woken by loud noises. As he tosses
        and turns, he figures it''s the concert below.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f063c9c0-4fec-43e9-9312-3fa77be06c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then two police officers with guns and flashlights barge into this
        room and tell him to get out.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a11d027-c236-4290-91d3-96ad602ede92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One officer with his AR going down the hallway and another with
        a shotgun right next to my door," he says. "It looked like providing cover.
        And they told me to get out and hug the wall and run as fast as I could to
        the elevator bay."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0a3a97-9f3c-4a92-a637-28495431c972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, five or six people are already huddled together, comforting
        a 4-year-old boy.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a077cb-3f10-4d22-9aba-dc2cfce16ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw the little boy and thought about my own daughter and told
        myself don''t risk it, just get out as fast as you can, when you can," Baker
        says.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842b83d5-e444-438e-b3df-ed4a60d18d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down the hallway, Jesus Campos, a hotel security guard, gets too
        close to the door to Room 32135.&nbsp;Paddock shoots him through the door.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ee2003-c49f-4378-b0a3-e4755d78959f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. John Fildes gets to the University Medical Center -- the only
        Level One trauma facility for Las Vegas -- about 15 minutes after getting
        the call.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b290615f-065e-4051-b333-aa8dbdc6ad97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurses, surgeons and specialists in their scrubs are triaging the
        first wave of wounded in the ambulance bay.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ede659-818d-4d6f-af45-391aaacca03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients on gurneys fill the hallway. There is blood on all the
        floors.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4a132f-55b5-4a9b-9166-f5aa7c7cc1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medics have clear goals -- prioritize the most critical cases
        to get them into surgery and make space for more patients,&nbsp;who just keep
        coming and coming&nbsp;-- more than 100 to this hospital alone.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd220944-83ca-46a9-9e3e-d691a821e2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got patients with clear indications to go to surgery, they wasted
        no time going into the resuscitation area,"&nbsp;says Fildes.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbf2828-00f4-46a3-9925-855997680ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are bullet wounds to chest, torso and limbs. Bones are shattered,
        tissue shredded.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd2e6de-7df5-470c-ac53-1c803acb21ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are injuries from when people fell, or were trampled. Others
        were hit by cars as they ran into the road to escape.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df5e330-6e5e-4a10-a64e-484b2b82db44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musician Hopkins decides to bolt. He leads his group from the freezer
        and finds a makeshift ramp across a fence where people are hopping over.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8096404a-9a71-4635-86dc-21b7a8c5b278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police officer sweating and screaming takes off toward the shooting
        and shouts for them to go the other way, away from the festival area.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcad134-0544-4a25-823d-7e366eeabc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We start running ... and there''s a body, a body, a body and then
        there''s another body and this time the guy is shot in the stomach and his
        friends are there pumping on his chest trying to resuscitate him and one of
        the girls starts to panic," he says.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201daf4e-379b-4f0e-8d67-76df843d1abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wants to call her father.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb6b354-e01f-4b51-ac17-989799e7e7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At last the shooting stops. Roughly 10 minutes that seemed like
        an eternity.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df22ff3b-16ab-448c-bfed-3397d671c0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Las Vegas massacre: A timeline</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80bbb82-6f3c-40b7-98aa-9c42527f08f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police change tactics -- as long as there isn''t active firing
        they can take a little time. They know which room the shooter is in, but not
        what is there. They gather a team to force their way in to what could be an
        explosive booby trap.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf36a1d7-a086-4a02-8875-39724ea9f084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Breach! Breach! Breach!" and the thick hotel door is forced open.
        It''s a little over an hour after the gunfire stopped.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedf7742-a27c-4062-a23e-a9099eaf18c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, a corpse of a man lies on the gray striped carpet, apparently
        killed by his own hand. He is surrounded by his arsenal, bullet casings everywhere.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5366572-bfa2-4480-b9d1-bc609a90f5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the neon-lit streets below, the danger does not feel like it''s
        over.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590eebdc-743e-4911-8e2d-b84185c66244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors fly.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aed270-fd8f-4e5c-af04-229625d1633d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did you hear that there''s car bombs?"</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cb6acf-1414-4b59-902b-fced4c8808f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shooter!" someone shouts inside the Hooters Casino Hotel where
        people are seeking refuge.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3017f53e-8a5b-4fa6-989e-68cf28993638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That starts a stampede, and Hopkins -- still with the couple of
        dozen people he sheltered with in that freezer -- leads them again, this time
        to the kitchen where they lock themselves in.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bd06e4-0ddc-4ce4-96b2-9191803505ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowhere feels safe. People are lost, separated from their families
        and minutes turn into hours.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d45fdb2-776b-4767-9470-1dd2fad7caf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gooze is told it''s time to leave the body she''s been sitting with
        for hours.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf23e4e-428c-46fb-b455-d51a6dc7a112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are reunions, too.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653f34db-e9a2-4e28-b963-6fa454f9d519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brothers-in-law Bowdien Derby and Madison Viray finally connect
        on the phone and meet up at the Tropicana, then move to the Hooters hotel.
        There''s an area for wounded victims and firefighter Viray goes to help.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944e4583-dec4-4ebc-809e-ae9050fe3fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 25 minutes, Hopkins comes out of the kitchen to a scene that
        is surreal in its normalcy. "People are gambling and sitting around drinking,"
        Hopkins says.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f968086a-84f0-4029-b2e0-d9a05715eaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s confused and exhausted. He makes it home about 4 a.m. and
        plugs in his phone, which had died, and sees messages from friends. He posts
        on Facebook that he''s OK.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b49a67-4091-4a78-9e94-15e0bd5a3208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caren Mansholt and Rusty Dees make it to the Cosmopolitan, where
        they are staying. They watch some news of the massacre, but it''s too much.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090f8227-d797-439e-85c4-e4a449a8ea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are among the thousands who saw such hell. They are also among
        the thousands that&nbsp;saw and performed such heroics&nbsp;to help friends
        and strangers alike.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17519b29-d764-41fd-a95b-cacce1835c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hero who saved 30 reunites with officer who saved his life</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c76052-efb8-4ae5-8d08-00a59aeaf805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They think they should try to sleep, but they''re worried the nightmare
        isn''t over. They go to bed wearing tennis shoes.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166473ce-3ab7-45d1-8bd5-f2cc30fd1e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were fully dressed ready to escape again."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e079b99-a28d-41e4-92c2-03306ea838de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:57:19.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T10:57:23.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "10 Las Vegas survivors
        and their six hours of hell."</em></p>'
  'Las-Vegas-shooter-rented-room-during-earlier-music-festival':
    'author': 'Madison Park, Darran Simon, Holly Yan and Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-06T01:59:06.416+08:00
    'imagesource': 'jcr:f395b197-4953-43a3-8af4-80a1788ad367'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb5e2e44-5821-4623-8a81-82f76c6b7a3b'
    'lead': 'Marilou Danley said that she was worried her boyfriend, Stephen Paddock,
      was trying to break up with her when he bought her a cheap ticket to the Philippines
      about two weeks ago, then wired her money so she could buy her and her family
      a house there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T10:59:51.901+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-13T16:23:45.009+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T16:23:44.444+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Las Vegas shooter rented room during earlier music festival

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5466526-8ef5-47b4-a63b-2f711d2cb874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Marilou Danley said that she was worried
        her boyfriend, Stephen Paddock, was&nbsp;trying to break up with her when
        he bought her a cheap ticket to the Philippines about two weeks ago, then
        wired her money&nbsp;so she could buy her and her family a house there.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2f778b-c622-4a7c-9f64-47393121eeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Danley, in a statement read by her attorney, said she didn''t
        know Paddock had planned to carry out a mass shooting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32972f98-8dee-4c27-9d8c-b927b8768e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her first public remarks since Paddock killed 58 people and wounded
        close to 500 others in&nbsp;Las Vegas on Sunday night, Danley said Paddock
        -- a man she described as "kind" -- never gave her any clues or any warning
        "that something horrible like this was going to happen."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed058230-4e58-4eb4-8b13-3a17c6385a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Paddock checked into the Mandalay Bay Resort and Casino last
        Thursday, authorities said had secured a rental at The Ogden, a condominium
        complex, through a private owner on Airbnb, around the time of the Life is
        Beautiful concert, which took place September 22 to September 25.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f881b6-2836-47ac-82a1-55f9c7ce1ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It never occurred to me in any way whatsoever that he was planning
        violence against anyone," Danley said in the statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f3b53a-5661-4f87-b958-aa8e4a912f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danley, who lived with Paddock in Mesquite, Nevada and was out of
        the country during the shooting, returned to the United States on Tuesday
        night from the Philippines and spoke to the FBI and the Las Vegas police,
        her attorney Matt Lombard confirmed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11d7b90-db29-448d-bdbd-81e37289c5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will cooperate fully with their investigation," she said in the
        statement. "Anything I can do to help ease suffering and help in any way,
        I will do."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8b7b39-51d6-4d10-83ff-ade711c99bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danley said she was "devastated by the deaths."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c604bf-249c-4741-9591-1a3f9a6aef50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motive still a mystery</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3492f458-73af-4461-a93c-8d3176ea1047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost three days after the deadliest mass shooting in modern American
        history, investigators appear no closer to answering the question: Why?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de52cd8-4f99-4ac6-8807-4c93d60c2478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danley''s statement sheds little light on what led the 64-year-old
        retired accountant to fire from his 32nd-floor hotel room window into a crowd
        of 22,000 concertgoers in the heart of Las Vegas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27a02f5-a3b9-49f6-8a0d-9ac9f9eac630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why did he continue firing with an arsenal of weapons for nine to
        11 minutes?&nbsp;Paddock''s motive and aims still remain&nbsp;a mystery to
        investigators.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b66d3f1-a41c-40b2-a9c4-8dd4020e2464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI Deputy Director Andrew McCabe told CNBC on Wednesday that the
        lack of a clear motive was a "surprise" in this mass shooting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f17c3b8-65ff-4840-b4b1-62e2b8e3e34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This one is somewhat different than many of the ones we''ve dealt
        with in the past, because we don''t have any immediately accessible thumbprints
        that would indicate the shooter''s ideology or motivation, or really what
        compelled him to get there," McCabe said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc97464-6492-4ae1-8729-614dd595d724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police believe Paddock acted alone when he sprayed gunfire on the
        crowd at the Route 91 Harvest festival.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6db45b6-1669-4e05-90a7-a0a54be01479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCabe told CNN that the FBI was going through Paddock''s communications,
        financial records, associates and video surveillance -- anything to try to
        piece together the puzzle of his motive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b8b841-1fcd-4c03-9246-c14f8de20261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will look at every one of those lanes, pull every possible thread,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e86971a-6e99-4601-8b0a-4f8bb492b312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are hoping to find answers from their&nbsp;interview
        with Danley on Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475b437c-9e8d-4d11-8447-b2dd493f99db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Girlfriend ''sent away'' before attack</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf689cd-5b01-49e9-8a47-6501df426cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN affiliate Seven Network Australia,&nbsp;Danley''s
        sisters said that Danley did not know&nbsp;about the shooting and was "sent
        away" before the attack.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b94483-7c31-4ecc-af42-9924fb6b2253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danley entered the Philippines on September 15 and again on September
        25, traveling on her Australian passport, said Maria Antoinette Mangrobang,
        spokeswoman for the Bureau of Immigration in the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdda3d0-f14f-4a56-a79b-b8903b8c2937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danley''s sisters, who were not identified by name and whose faces
        were blurred, added that Danley would willingly cooperate with investigators.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e8c65c-8196-462b-815d-9bbbba388443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of all the people that they have interviewed ... no one can put
        the puzzles together -- no one -- except Marilou, because Steve is not here
        to talk anymore," Danley''s sister said. "Only Marilou can maybe help to solve
        this investigation and what and why he''s done this."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8c5514-ae3c-4dc7-b16c-94e73f620086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock had wired $100,000 to the Philippines, a law enforcement
        source said, but officials haven''t been able to say exactly when the money
        transfer took place or who was the recipient. The FBI is working with Philippine
        authorities to determine details.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06edaa50-eabe-44aa-bf50-c6796cc6bcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danley did not say Wednesday how much money Paddock wired her.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eedc615-46a0-4130-9228-e619eb105cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump, who&nbsp;visited Las Vegas victims, first
        responders and heroes on Wednesday, offered his own analysis of the shooter''s
        motives.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5c550e-b31f-4ea2-a2be-4869dd761a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a sick, demented man," Trump said. "The wires are screwed
        up."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778d4b95-8b05-4aea-af79-ba20ddd58b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock''s violent transformation has mystified everyone --&nbsp;his
        brother, investigators and the families he victimized included.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31d1626-47f7-485c-bc04-097cf1d59d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock, who was twice divorced, liked to gamble, and at one time
        had jobs at the US Post Office and the IRS, had no significant criminal history
        and was previously unknown to police.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f799d8fa-cfd7-4add-b811-9afae4ecd4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump said that America was a "nation in mourning" on
        Wednesday and praised the work of first responders, hospital staff, local
        leaders and the people of Las Vegas.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6272db50-0200-4463-96ed-84dc30ead649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Words cannot describe the bravery that the whole world witnessed
        on Sunday night," he said. "Americans defied death and hatred with love and
        with courage."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873ba063-18fe-473b-9928-def3f857a18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When ... the worst of humanity strikes, and strike it did, the
        best of humanity responds," Trump said. "Parents and spouses used their own
        bodies as shields to protect their loved ones. Americans dashed into a hail
        of bullets to rescue total strangers."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8b7bce-0e5d-401e-8c1f-7b1892a674b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, a&nbsp;GoFundMe for the victims of Las Vegas&nbsp;has
        raised almost $9 million as of Wednesday afternoon.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fc386f-8399-4f3e-9ef6-2e0ffbb05696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shooter bought 33 firearms</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1862a50-7efa-42da-a6de-61825b168cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evidence laid out by investigators so far shows Paddock meticulously
        planned the shooting.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f730bb-85c4-4ddd-b8f9-ee744b0b5993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He purchased 33 firearms, mostly rifles, between October 2016 and
        September 2017, according to an ATF spokesperson.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47013548-f2af-4cbd-bd78-afe462eb30fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman checked into the room days in advance, stocked a cache
        of weapons there and set up cameras inside his hotel suite and in the hallway.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bb3a2c-d5ae-418e-b4d2-46a726e0f22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first call reporting shots fired came at 10:08 p.m. Sunday,
        and the gunfire didn''t stop until 10:19 p.m., Clark County Undersheriff Kevin
        McMahill said. The shooting continued off and on for nine to 11 minutes, he
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257eeb06-5ff3-48ec-b9c4-3bb6fc56f62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock had an arsenal of weapons in his hotel suite, including&nbsp;bump-fire
        stocks&nbsp;-- legal devices that enable a shooter to fire bullets rapidly,
        similar to an automatic rifle.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6cacad-d0a5-4ae8-9360-046c6c89f577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had outfitted 12 of his firearms with the bump stocks, said the
        Bureau of Alcohol, Tobacco, Firearms and Explosives.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce91832c-1800-47e1-8d98-02a1b840ff78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killer also had cameras set up inside and outside the suite.
        Police don''t know if the devices were transmitting -- the FBI is investigating
        their use -- but the Clark County sheriff said he thinks Paddock might have
        used them to watch for people approaching his room. One camera looked out
        the peephole on the suite''s door.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a176914d-f12c-40fe-8bb9-c328012ef87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hail of gunfire stopped when security guards approached Paddock''s
        room at the Mandalay Bay Resort and Casino, McMahill said. Paddock turned
        his attention to those outside his door and fired, wounding one of them.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc7bb0c-b674-472a-81d2-518902fedc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guard was "very heroic" and provided police with information
        about the shooter''s location, McMahill said. When officers entered the hotel
        room, they found Paddock dead. Authorities believe he killed himself.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836c0e56-1324-4bde-88aa-213b954f82b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wounded security guard recovering</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a2f810-19be-4425-87b5-8442caa52ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Hickey, president of the union representing the hotel''s officers,
        identified the wounded guard on Wednesday as Jesus Campos.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bbdaba-3539-4c85-9df5-3357f81559ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock had barricaded the stairwell doors and pointed his makeshift
        cameras system toward the elevator as Campos approached, said Hickey, head
        of the International Union, Security, Police and Fire Professionals of America.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7854358a-c7e0-4f0d-8a4b-101b892f32e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campos, who was shot in the right leg, was out of the hospital on
        Wednesday. He was expected to have a round removed from his leg at a later
        date, Hickey said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984dc984-3292-41de-93d1-b576183f84d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union has seventeen armed officers at Mandalay Bay. Hickey was
        uncertain if Campos was armed.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a5d72b-86d2-49f7-b335-6d4edb4d6e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assault-style rifles strewn across room</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf3fc40-2a9f-4a4b-ade0-779b9226f16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s Daily Mail newspaper published several photos taken in
        Paddock''s room after the shooting.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe44a5c5-eafc-4208-a296-9a2a8ff026de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They show semi-automatic assault-style rifles on the floor and on
        furniture. Stacks of ammunition magazines used in rifles can also be seen.
        One photo shows Paddock''s legs splayed on the floor near several weapons,
        apparently after he killed himself. Police said they''re investigating the
        source of the leaked photos.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a50d8f-2628-452a-a5cb-1db34e406fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rifles in the photographs were far from the gunman''s only weapons.
        A total of 47 guns have been recovered from three locations: Paddock''s hotel
        room and his two Nevada homes in Verdi and Mesquite.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139c231b-ee1b-455d-a1b7-e7d99210020c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guns were bought in Nevada, Utah, California and Texas, said
        Jill Snyder, special agent in charge of ATF field division in San Francisco.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322e2739-ec01-4b34-88c5-ead0cea5740c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also found thousands of rounds of ammunition in Paddock''s
        Mesquite home, and an ingredient used in explosives was discovered inside
        the killer''s car.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50f42ad-0459-449c-8868-c26c03f7af4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:51.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-13T16:23:45.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="http://edition.cnn.com/2017/10/04/us/las-vegas-shooting-investigation/index.html">Las
        Vegas shooter rented room during earlier music festival."</a></em></p>'
