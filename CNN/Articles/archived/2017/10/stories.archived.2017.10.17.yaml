      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> The
        Vice President and a senator praised soldiers who were instrumental in retaking
        Marawi City from the enemy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11ffe40-cb37-4fbd-9690-7c0ff6018ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:41:27.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:41:31.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her closing remarks at the Angat Buhay Summit on Monday, Vice
        President Leni Robredo said the liberation is just the first step to recovery
        and rehabilitation efforts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d7a9ab-db41-41aa-9c41-6efa9b56daaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:41:27.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:41:31.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sumasaludo tayo sa tapang at dedikasyon ng ating mga sundalo
        at iba pang kawani ng gobyerno, at sa kanilang sakripisyo''t kabayanihan para
        maibalik ang kapayapaan at katahimikan sa Marawi,"</em> Robredo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d0344e-f9b0-40e9-a749-b793bb91676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:41:27.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:41:31.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We salute to the dedication and courage of our troops
        and other government officials, and to their sacrifices to restore peace in
        Marawi.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13996d4-f8e5-49e6-834b-d670fd68ea0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:41:27.450+08:00
      'mgnl:createdBy': 'jeff'
