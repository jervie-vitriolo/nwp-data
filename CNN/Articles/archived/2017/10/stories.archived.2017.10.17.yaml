  'marawi-children-art-at-earth-kitchen':
    'author': 'Portia Ladrido'
    'caption': '“For these [Maranao] kids, it’s so hard for them to verbalize things
      sometimes, and [art] helps to be able to provide this new avenue for them to
      be able to do that,” says Melissa Yeung-Yap, an artist and social entrepreneur
      who helped conduct art workshops for children affected by the Marawi conflict.
      Photo by KENNETH ABALLA'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2017-10-18T19:59:53.258+08:00
    'imagesource': 'jcr:3e8b64a6-79f5-4c96-9281-915c7fb100c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad27c982-e051-44ff-9db7-ea11223a970d'
    'lead': 'Artist and entrepreneur Melissa Yeung-Yap shares how she conducted art
      workshops for children in Marawi.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T12:09:03.217Z
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2019-08-16T10:42:35.204+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T10:42:34.803+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How art helped Marawi children concentrate in school'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34501ec4-3cd1-4eda-bb37-44a8531b43b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:03.218Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-16T10:42:35.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The conflict in
        Marawi has reduced the city to rubble. <a href="http://cnnphilippines.com/news/2017/10/17/Marawi-liberation-Duterte.html"
        target="_blank">Though it has been liberated</a>, its aftermath — homes and
        livelihood built for years destroyed beyond recognition — may be the most
        challenging image that the Maranaos will have to come to terms with.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937e6d1d-182d-4a12-a224-4ebc1fa648db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:03.218Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-16T10:42:35.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes in 12 public schools have resumed in Marawi on the first
        week of September, but their usual routine has taken a pause. “[The students]
        were just drawing because they’re not yet ready for formal school. They’re
        too distracted with everything that happened to them. It’s only drawing that
        gets them focused,” says Melissa Yeung-Yap, an artist and social entrepreneur
        who headed art workshops for children in Marawi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfef6b5c-13de-4ef0-a26a-8492f47ce1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:03.218Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-16T10:42:35.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap was invited to conduct the workshops by Fr. Ben Nebres, S.J.,
        the former president of Ateneo de Manila University, who started a feeding
        program in Marawi. Fr. Nebres’ group wanted to have more activities for the
        children. “The kids needed some sort of transition to get back to normalcy
        so they asked some people to have some activities with the kids, like sports,
        art, and storytelling,” she says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080f84c8-7c91-408e-95de-b27fb041d8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:03.219Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-16T10:42:35.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They went to two schools in Lanao del Sur, one in Mipaga Elementary
        School and another in Saguiaran evacuation center. Yap initially thought that
        art workshops wouldn’t help children in recovering from their trauma or in
        making sense of all the turmoil that they experienced, but a teacher in Mipaga
        told her that art was the only way to get them to concentrate in school. Only
        then did she feel that her presence was not in vain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd819edf9-0b26-45ff-a4f9-5d6056237f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:03.219Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-16T10:42:35.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the artworks of the children — oil pastels on black sandpaper
        — are displayed in her restaurant, Earth Kitchen, a social enterprise that
        supports farmers and indigenous communities across the Philippines. Other
        artworks on display are pieces by children who were victims of Typhoon Yolanda,
        as well as works by girls from Cribs Foundation, an organization that supports
        survivors of sexual abuse.</p>'
    '10':
      'image': 'jcr:855413e8-7e5d-4b4e-bf84-b1d89b27bb99'
      'imageCaption': '"We used sandpaper because we work with kids and they don''t
        really have that much control yet," says Melissa Yeung-Yap. "Sandpaper is
        the best for kids because it makes everything so vibrant without so much effort
        on their part." Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932a9861-579f-491a-ac30-1d55d435060c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:03.219Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-16T10:42:35.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'image': 'jcr:95b1fa40-6e7f-4134-81c9-77bb7e320158'
      'imageCaption': 'Various artwork made by Maranao children are displayed at Earth
        Kitchen. Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d7d17f-ba49-4eb0-8e37-fe17f9ffea10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:03.220Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-16T10:42:35.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c182fbb2-0a06-4b5e-85e2-9b7c75406f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:03.220Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-16T10:42:35.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life talked to Yap, who is currently based in the
        U.K., over the phone to learn more about the art workshop she conducted in
        Marawi, the other workshops she headed for traumatized communities, and how
        she thinks art facilitates the Maranao children’s return to normalcy. Below
        are edited excerpts from the interview.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae92ee0d-5e1c-4c22-b025-abaf08fe6683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:03.220Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-16T10:42:35.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What got you started with creating art and also executing
        art workshops for traumatized communities?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a937dc5d-51d4-4882-b896-c7141eda59b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:03.220Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-16T10:42:35.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I started painting when I was young but I seriously got into it
        when I was 11 or 12 because I got injured with soccer and I really didn''t
        know what to do during summers. I was bored and I was really down. I enrolled
        in this art workshop and then I really got into it … My first encounter with
        an orphanage was during an institutional visit that [my] school, [Immaculate
        Concepcion Academy], organized.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741d173f-96e9-4092-920d-afedbc7336e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:03.221Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-16T10:42:35.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we were there at the orphanage, we also had this group of street
        children that they were taking care of so I hung out with them and then we
        started drawing together … They had a blackboard, and the kids and I had chalks,
        and then we created a nice collage of sort and it was really nice. Then they
        asked me to go back there, so I did for every summer for the next five years
        … They really sparked my interest and they gave me this purpose of sharing
        my art with others.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa2601d-4d43-43b5-b361-bdaf5e0b9029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:03.221Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-16T10:42:35.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was it like being in Marawi and interacting with the
        children?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2787697-8b14-42c9-859d-690ddce3e037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:03.221Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-16T10:42:35.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a bit surreal and a bit scary, but not really. When you''re
        with the kids, you kind of forget that it''s scary because they were really
        fun and happy … We were just supposed to teach in Saguiaran [a municipality
        in Lanao farther from the war zone] but then we went to Mipaga [in Marawi].
        Our van had all the materials so we just landed and [the teacher] was super
        thankful so it was really nice. It gave so much meaning to what we were trying
        to do because she said that art really helped the kids recover and get back
        on track with school.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0de35a-3f89-4027-b29a-a08b21611047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:03.222Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-16T10:42:35.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"That was the only thing they had left — the clothes they had when
        they literally ran away from the war zone. But despite that, they can still
        interact with us and share so much despite everything." — Melissa Yeung-Yap</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6417b62-5490-4718-aef7-768c9c935279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:03.222Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-16T10:42:35.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was actually talking to the teacher earlier because we got to
        raise some funds, and she said she needed to buy printers and some books because
        they lost everything. The kids are getting enrolled again so there are more
        enrollees now because some of the people from the evacuation centers are now
        back in Mipaga and are enrolling their kids again.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098db04c-8371-40a0-91c8-a4a291d72a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:03.223Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-16T10:42:35.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was the common theme that the children were drawing
        and why did you choose sandpaper and pastel as art tools?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a01a11-636e-44e3-993d-4f62fd1c32d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:03.223Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-16T10:42:35.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of them drew houses because they lost their homes, so that
        was bittersweet in the sense that their families are really important and
        their homes are really important, but then that was a bit heartbreaking.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed05c0f-e72c-4a5a-aa24-ed0f32094ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:03.223Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-16T10:42:35.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We used sandpaper because we work with kids and they don''t really
        have that much control yet, and sandpaper helps make the color more vibrant.
        I tried several types of surfaces and sandpaper is the best for kids because
        it makes everything so vibrant without so much effort on their part. Crayons
        on paper wouldn''t be as vibrant and it''s different also for them to explore
        different surfaces.</p>'
    '33':
      'image': 'jcr:7f026ddc-44ad-4c69-8934-3aaf4229b5c2'
      'imageCaption': 'Melissa Yeung-Yap was initially invited by Fr. Ben Nebres of
