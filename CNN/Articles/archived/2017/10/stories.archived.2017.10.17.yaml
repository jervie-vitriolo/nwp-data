      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a response to the latest rape accusation against American
        film producer Harvey Weinstein. Hollywood star Rose McGowan is the fourth
        woman who said she was raped by the disgraced mogul.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd014625-d85e-43b5-a2fb-dbca2289c552'
      'mgnl:activationStatus': true
