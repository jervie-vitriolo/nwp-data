      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While respected people''s right to protest, Duterte said he has
        to look out for the interests of Filipinos.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49caec2c-5430-47e7-b5db-80ad3d4c7826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:57:55.102+08:00
