      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a study from Institute for Policy Analysis of Conflict
        (IPAC), development assistance must also "work to improve governance, eliminate
        private armies, address the dysfunctional criminal justice system, stem corruption,
        uphold human rights and resurrect the peace process."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e5b8f3-3486-4a5a-a970-7e079410ddac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:15:01.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:15:05.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recruiters were able to build on the narrative of state brutality
        long before the battle for Marawi began, but the military''s reliance on airstrikes
        after it was underway enabled the fighters to blame the government for the
        city''s destruction," the study read.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc56c4b-45e7-489a-baa5-c50ce39d6b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:15:01.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:15:05.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Tuesday, President Rodrigo Duterte declared the liberation
        of Marawi City from the Maute, following the death of high profile extremist
        personalities Isnilon Hapilon and Omar Maute.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce5be24-69d6-44a9-8d40-a32bc8c7279a'
      'mgnl:activationStatus': true
