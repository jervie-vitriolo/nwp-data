      'mgnl:lastActivated': 2019-08-16T10:47:51.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Record last season:</strong> 67-15, won NBA title</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79672f2c-cc5b-4404-85d4-528a09744322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:47:47.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:47:51.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Head coach:</strong> Steve Kerr (fourth season)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bae1c1b-392a-4a67-88dc-7fdb7c0ae40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:47:47.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:47:51.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong>&nbsp; How good are the Golden
        State Warriors?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1475193-d0b1-4eb9-a05b-b96010f98884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:47:47.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:47:51.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the way they have revolutionized the small-ball style of play
        in the game of the giants, this edition of the Warriors are undoubtedly the
        best-assembled National Basketball Association (NBA) squad that&nbsp; could
        reign supreme for the next couple of years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a18103f-eb52-4ace-bd62-0cce330fa562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:47:47.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:47:51.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No team has shot the ball as well as Golden State since Steph Curry
        and Klay Thompson took the league by storm as the ''Splash Brothers'' in 2013.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820ab76a-75fa-4217-9e08-f92740822eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:47:47.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:47:51.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry and Thompson were the top two players in the league with the
        most three-point shots made in the 2016-2017 season with 324 and 268, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9199d6-7aab-498b-ab38-8b651fcc1262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:47:47.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:47:51.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that effect, the Warriors also led the NBA in field goal shooting
        for the last three years with an average of 48.6 percent. The Los Angeles
        Clippers came in at second with 46.6 percent, while the Houston Rockets wound
        up at third with 45.2 percent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6263a4-a737-40a8-84e4-01b262b0daa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:47:47.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:47:51.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helping Curry and Thompson are perennial All-Stars Kevin Durant
        and Draymond Green who are expected to continue their high-octane offense.
        They had a league-best 115.9 points average last season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c773df5a-6e83-4969-91ff-00a1d39cbbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:47:47.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:47:51.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State has added depth to its bench after signing role player
        Nick Young who will play alongside Andre Iguodala, Shaun Livingston, JaVale
        McGee, and David West.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b0c101-a86f-4c10-a6e3-3640572fd24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:47:47.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:47:51.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year will be tougher for them as their Western Conference
        foes Houston Rockets and Oklahoma City Thunder have reloaded their rosters
        during the offseason.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7345e304-aa95-4e51-8413-a177a95057b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:47:47.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:47:51.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets got All-Star point guard Chris Paul to play with James
        Harden in what could become as one of the deadliest back court duos in the
        last decade.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dad77f-c924-4118-915d-1531f9c958b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:47:47.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:47:51.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thunder formed their new ''Big 3'' following the acquisition
        of Paul George and Carmelo Anthony who are obviously ready to shoot the lights
        out with reigning Most Valuable Player Russell Westbrook.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84472d0b-3ca0-4642-917c-802bf47a643d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:47:47.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:47:51.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of the continent, Eastern Conference powerhouse
        squads Cleveland Cavaliers and Boston Celtics have improved their lineups
        just to keep in step with their West counterparts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f49b946-bbd0-4315-8334-391417826834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:47:47.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:47:51.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Cavs, Celtics battle for East supremacy</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4c0a4c-8cc4-4a67-848f-bc076edadf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:47:47.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:47:51.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors and the Cavs have battled one another for three straight
        years in the NBA Finals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771b6a1a-ff25-40c9-a364-9d6d002be922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:47:47.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:47:51.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Jordan, considered the greatest basketball player of all
        time, recently said that having these two ''superteams'' mean there are going
        to be 28 ''garbage'' teams out of the 30-squad league.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422f32f5-3bf9-4840-b23d-9ea2048376a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:47:47.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:47:51.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is the six-time NBA champ correct? Or will there be a plot twist
        this time around?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca37d93-70e5-4e6a-b452-3a814ef26ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:47:47.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:47:51.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State opens its title-retention bid against the Rockets on
        October 18 (Philippine time) at the Oracle Arena in Oakland, California.</p>'
  'Baron-Geisler-arrest':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-10-17T15:49:27.744+08:00
    'imagesource': 'jcr:68ec7b99-a1bc-4d4e-9b17-fd76e4f57b82'
