      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, Archuleta released his fourth studio album, "Forevermore,"
        exclusively to the Philippines, which contained his renditions of famous Filipino
        songs.</p>'
