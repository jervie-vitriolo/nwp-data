    'template': '1'
    'title': 'Is Dan Brown’s new novel worth reading?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854ff2df-ba66-4f4f-b853-2f60da030634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:28:34.114+08:00
