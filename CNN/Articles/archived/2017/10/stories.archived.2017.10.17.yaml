      'mgnl:created': 2019-08-16T11:17:25.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:17:31.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> "Paolo"
        has intensified into a severe tropical storm Tuesday morning, but no storm
        signal has been raised.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a2a71e-d5b2-41b8-959a-93e89914fc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:17:25.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:17:31.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Atmospheric Geophysical and Astronomical Services Administration
        (PAGASA) said in its 11 a.m. bulletin that Paolo (international name: Lan)
        may intensify into a typhoon until Wednesday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf980b91-1773-4a3a-b0ff-175aadc00cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:17:25.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:17:31.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10 a.m. today, the state weather bureau said Paolo was at
        765 kilometers east of Guiuan, Eastern Samar, with a maximum sustained winds
        of up to 90 kilometers per hour (kph) and gustiness of 115 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c011d04-f5df-4834-aa8e-61fa9fa0e489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:17:25.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:17:31.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It moves 7kph north northwest, PAGASA said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc41bde-46d9-4f1f-8f19-0b4643b027fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:17:25.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:17:31.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No storm signal has been raised but PAGASA said the outer rainbands
        of Paolo "may bring scattered light to moderate with possible occasional heavy
        rains over Bicol region, the Visayas and Mindanao."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b64eb3-4d44-43d0-ad6e-72dea3e58d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:17:25.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:17:31.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau said Paolo, which entered the country on
        Monday, may exit the country on Sunday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd7f1ef-212e-444f-a5b8-b0bae4293b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:17:25.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:17:31.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PAGASA is monitoring a low pressure area (LPA), which
        was last seen at 395 km west of Coron, Palawan at 10 a.m. today. This will
        bring scattered light to moderate, and possible occasional heavy rains, over
        Palawan.</p>'
  'piston-rodrigo-duterte-talk-promise-strike':
    'author': 'VJ Bacungan, CNN Philippines'
