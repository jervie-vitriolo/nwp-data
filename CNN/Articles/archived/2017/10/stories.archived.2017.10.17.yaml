      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes in many forms – ogling, inappropriate touches, and other
        obscene remarks and gestures.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38a869f-14a2-4c6f-ad39-442898d79c91'
