    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596f1ea6-c0fe-4b6a-997e-56fda070ce75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:57:55.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:03:12.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an event in Camarines Sur Tuesday, Duterte was unbending
        in his order to allow only new jeepneys in country''s streets at the start
        of next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e740ec7-0be0-4fd4-83e8-33ca684b9256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:57:55.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:03:12.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"January 1, pag hindi niyo na modernize yan, umalis kayo. Mahirap
        kayo, p***** i**, sige. Magtiis kayo sa hirap at gutom, wala akong pakialam,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77797f6-1e2b-41d8-9301-595bf264ca94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:57:55.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:03:12.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: January 1, if you haven''t modernized, get out. If
        you''re poor, son of a b****. wallow in your misery and hunger, I don''t care.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3858123d-078f-49b5-8b41-3bb11b734ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:57:55.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:03:12.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if the protesters wanted trouble, Duterte said that would not
        be a problem.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44520c9-494c-44d1-8d1f-1bcf484ded16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:57:55.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:03:12.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami naman akong pulis. May tine-training ako ngayon na army
        na 20,000," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac33c6d-7c6c-49c0-8673-1074e740d154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:57:55.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:03:12.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have plenty of policemen. I am training 20,000 in
        the army.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc5659c-a2fa-4dab-ac8f-fd1f49026c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:57:55.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:03:12.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinagkaisang Samahan ng mga Tsuper at Operator Nationwide (PISTON)
        staged a two-day strike that started Monday. On Monday, Piston said 200,000
        members took part in the protest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea496f7-4e72-452e-8cf4-abe31ca4f8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:57:55.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:03:12.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Land Transportation Franchising and Regulatory
        Board, some of the areas hardest hit by the transport strike were San Fernando
        and Angeles in Pampanga and San Pedro, Calamba.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36e15d1-4e72-4a9c-b04d-d4381f9e5d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:57:55.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:03:12.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piston President George San Mateo called the strike a success, citing
        that at least 80 percent of jeepney routes were paralyzed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbe038e-0148-4a50-846f-a3284b4143e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:57:55.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:03:12.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Jeepney group claims success of two-day strike</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ea2bd1-40df-48cc-8791-82051068ae12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:57:55.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:03:12.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, LTFRB Spokesperson Atty. Aileen Lizada added that the strike
        affected  less than one percent of commuters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04703637-70ee-42ea-9975-5bcf6baa101e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:57:55.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:03:12.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Regulators: Strike failed to paralyze transport service</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe23bb3-25f4-4816-91ba-486695b6a598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:57:55.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:03:12.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte suspended classes and work in government offices
        on both days of the transport strike.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b857e615-d0ba-4128-b2b9-7b9bb0cbf222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:57:55.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:03:12.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he has always been strict, and it shows in the way
        things are done in Davao, which he called his "template" for how transport
        services should be run.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca07b25-a69d-44d8-91c5-129c4cf6be61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:57:55.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:03:12.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go to Davao...Sa Davao, sakay ka ng taxi. Kailangan talaga isoli
        yung sinsilyo. Kung hindi mo tanggapin, ihabol yan," he explained.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eed33ac-d29d-43df-98a2-ed50e4209c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:57:55.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:03:12.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Go to Davao...In Davao, ride a taxi. The change has
        to be returned to you. If you don''t accept it, they will chase you to give
        it.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb9657a-2cd4-4f24-a51b-2be17a19c5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:57:55.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:03:12.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said "majority of Filipinos" are suffering because of the
        unwillingness to adapt to the jeepney modernization program which would improve
        the public''s health.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a7d9d6-35e7-4782-a4ae-3cef6c86497f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:57:55.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:03:12.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he supports  the modernization program because
        of this, noting that pollution from old jeeps, he contribute to lung problems
        and other illnesses.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388d12e6-3df8-4ec0-bf0e-db6f602f061a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:57:55.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:03:12.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Statistics from the United Nations say that by 2025, it would have
        tripled the...lung cancer sa ating mga kababayan," he stressed.</p>'
