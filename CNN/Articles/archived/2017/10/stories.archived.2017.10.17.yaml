  'Iraqi-forces-take-key-city-Kirkuk-from-Kurdish-control':
    'author': 'Angela Dewan, Hamdi Alkashali and Sarah Sirgany, CNN'
    'caption': 'Iraqi forces say they have seized a number of strategic oil fields
      and a military base on the outskirts of Kurdish-controlled Kirkuk, in an operation
      around the disputed city that pits two US allies against each other. (Source:
      CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-17T04:11:57.653+08:00
    'imagesource': 'jcr:91394766-5b91-44d5-a7df-6462c886fb9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b500b3d1-aad7-4c0e-9f80-2c715deca9ed'
    'lead': 'Iraqi security forces have taken direct control of the strategic city
      of Kirkuk, driving hundreds of families from the oil-rich territory that had
      been under Kurdish control for more than two years, security sources and witnesses
      told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T13:27:15.476+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T13:27:19.449+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T13:27:19.199+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iraqi forces take key city Kirkuk from Kurdish control

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885008f8-e248-4ec5-8d56-3cc75c43bc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:27:15.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:27:19.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Iraqi security forces have taken direct
        control of the strategic city of&nbsp;Kirkuk, driving hundreds of families
        from the oil-rich territory that had been under Kurdish control for more than
        two years, security sources and witnesses told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cdceee-ccb5-42bf-80d9-0223197af2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:27:15.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:27:19.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forces entered the disputed city Monday and set up checkpoints
        around its perimeter, while witnesses saw a sole Iraqi flag flying atop the
        governor''s headquarters. The building usually holds both the Kurdish and
        Iraqi flags.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323119f3-a770-4c26-9e6d-8f11ed8fe1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:27:15.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:27:19.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breach of the city came after Iraqi forces pushed through two
        fronts on Kirkuk''s outskirts, seizing key oil fields and a military base,
        among other valuable assets. Iraqi counter-terrorism forces earlier said Monday
        they would not enter the city proper.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee513215-1b26-4a92-88fd-59a4a0e826f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:27:15.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:27:19.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation was ordered by Iraqi Prime Minister Haider al-Abadi,
        who sent federal forces to the region to impose security and called on Kurdish
        Peshmerga forces to cooperate with them. The majority of local Kirkuk police
        have remained and are working with federal officers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bab9c0b-57c8-4d2b-8171-672c34dca09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:27:15.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:27:19.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His order came just weeks after a Kurdish referendum for independence
        claimed Kirkuk as their own, causing consternation in Baghdad. The city --
        among the most coveted of disputed territories in the region -- falls outside
        the internationally recognized autonomous Kurdish region in the northwest
        of Iraq.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1bf298-3714-43b3-ba0c-a7810ae6a6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:27:15.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:27:19.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iraqi operation is supported by the Popular Mobilization Units
        (PMU), an Iranian-backed militia group that has helped spread Tehran''s influence
        in the Middle East.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a77a88a-393d-4217-893e-b27e2a46b084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:27:15.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:27:19.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clashes between the two sides erupted overnight, but it is not clear
        how many casualties there may be.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b8e50a-1a21-4eaa-9fd7-03949defaaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:27:15.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:27:19.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dilemma for the US</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272c3908-e837-4d66-9073-62475b20c117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:27:15.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:27:19.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iraqi operation, which began late Sunday, is the clearest indication
        yet of Baghdad''s determination to curtail the territorial ambitions of the
        Kurds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185d2e05-9ddc-4650-ba07-10228e8fd28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:27:15.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:27:19.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It pits two key US allies against each other, highlighting the complexities
        for Washington in the fight against ISIS -- the US arms and supports both
        the Iraqi forces and Kurdish fighters. It again raises the long unanswered
        questions of how territory might eventually be divided along ethnic lines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a585af9-b529-41e8-9924-59323313c884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:27:15.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:27:19.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US-led coalition had earlier played down the overnight clashes,
        saying in a statement it was "aware of reports of a limited exchange of fire"
        in darkness before dawn, saying it appeared to be "a misunderstanding and
        not deliberate as two elements attempted to link up under limited visibility
        conditions."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6145e2-a0fb-461b-a228-ab6650e399ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:27:15.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:27:19.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement made clear that it was not supporting either side
        near Kirkuk.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0249153-1e78-40ce-b662-6e32e544c040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:27:15.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:27:19.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kurdistan Regional Security Council (KRSC) said Kurdish fighters,
        known as the Peshmerga, were attacked using "US military equipment, including
        Abrams tanks and Humvees." It added the Peshmerga had destroyed a number of
        those Humvees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f679406-ccec-47ce-96c8-7b5a43d1036c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:27:15.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:27:19.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN, Bayan Sami Rahman -- the representative
        of the Kurdistan Regional Government to the US -- blamed the Iranian-backed
        militia for the fighting overnight. But she still called for dialogue with
        Baghdad.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd641e151-36c3-4fb2-a8c7-a484e388be09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:27:15.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:27:19.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our offer of dialogue with an open agenda remains on the table,"
        she told CNN on Monday. "We urge our friends to use (their) leadership role
        to prevent war."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a4f435-9dae-45f0-b35e-c8c4689f66c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:27:15.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:27:19.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A contentious city</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417b0815-1a46-4e3b-b14b-dc7d016d092b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:27:15.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:27:19.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The greater Kirkuk province has one of the biggest oil fields in
        the country -- more than 6% of the world''s oil comes from the area.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4360a290-3048-4284-ab6c-806620494d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:27:15.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:27:19.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Monday, Iraqi troops had taken control of several oil fields,
        including the key Baba Karkar oil and gas field and the K1 military base,
        among other assets, Iraqi counter-terrorism spokesman Sabah al-Noman told
        CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd67b15-5387-4052-8cf3-fc9dfa7bb11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:27:15.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:27:19.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi forces&nbsp;fled Kirkuk in 2014 as ISIS fighters&nbsp;attempted
        to secure the territory, shortly after taking over the city of Mosul and establishing
        their so-called Islamic caliphate across the northwest of the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d738372-4730-4848-a57e-a47b7172c088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:27:15.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:27:19.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kurds, however, sent in their fighters and claimed the city.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d217829-c417-425a-bdc9-23eb5be8877c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:27:15.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:27:19.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirkuk was historically a Kurdish-majority Iraqi town, but during
        his rule, ousted dictator Saddam Hussein&nbsp;moved Arab families in and Kurdish
        families out to change&nbsp;the area''s ethnography, under a policy termed
        "Arabization." It''s also home to Sunni Arabs and Turkmen.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ab40de-5eef-4cd3-96f7-c34974d4a9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:27:15.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:27:19.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has suffered a series of major attacks over the past decade
        from extremists, including al Qaeda in Iraq, targeting mostly security forces
        there.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b550e7d9-1850-43a8-a5e8-ad8aa988ee86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:27:15.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:27:19.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the fall of Saddam, Kurds began returning to Kirkuk, repopulating
        the city and its surrounding areas in the event of an eventual referendum
        on whether the city should be part of a future Kurdistan or remain in Iraq.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc1e337-130a-402f-89a0-599e73543955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:27:15.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:27:19.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Iraqi forces take
        key city Kirkuk from Kurdish control."</em></p>'
  'AirAsia-staff-accused-of-screaming-as-flight-plummets-20000-feet':
    'author': 'Joshua Berlinger and Sol Han, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-17T04:10:28.580+08:00
    'imagesource': 'jcr:0a2d18de-51c9-4370-a5d8-cd5642a7f2f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '518b0e35-a454-45ac-9255-20d38076ba73'
    'lead': 'Passengers aboard an AirAsia flight from Perth to Bali Sunday have criticized
      the flight crew for allegedly screaming when the plane rapidly descended 20,000
      feet, following an apparent pressurization issue in the cabin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T13:30:04.333+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T13:30:08.535+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T13:30:08.355+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AirAsia staff accused of ''screaming'' as flight plummets 20,000 feet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72cc5fa-18a7-41ff-b8ee-236764ced616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:30:04.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:30:08.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Passengers aboard an AirAsia flight from
        Perth to Bali Sunday have criticized the flight crew for allegedly screaming
        when the plane rapidly descended 20,000 feet, following an apparent pressurization
        issue in the cabin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b72ff9-5c35-4ef4-a614-9815df9e25ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:30:04.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:30:08.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The panic was escalated because of the behavior of the staff, who
        were screaming and looked tearful and shocked," passenger Clare Askew told&nbsp;CNN
        affiliate Seven News Australia&nbsp;after the plane turned around and landed
        safely back in Perth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f46a9b8-7b25-4f1b-9875-8ad302c79e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:30:04.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:30:08.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look to them for reassurance and we didn''t get any. We were
        more worried because of how panicked they were," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aa6e4f-4a31-4108-b65b-46e1456bd042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:30:04.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:30:08.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video showed oxygen masks deployed aboard AirAsia Flight QZ535,
        as a member of the cabin crew shouted "passengers, get down, passengers, get
        down." Such instructions are in line with routine flight crew practice when
        seeking to quickly secure passenger safety.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f48c08-5c38-4df7-8ec8-566fdc3b4185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:30:04.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:30:08.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They went hysterical. There was no real panic before that. Then
        everyone panicked," said another passenger, Mark Bailey.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd58e2d-e768-4801-9187-7cff876a5225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:30:04.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:30:08.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from Flightaware.com&nbsp;shows the plane, an Airbus A320,
        plummeted from above 34,000 feet to 10,000 feet in a matter of minutes. It''s
        standard practice for pilots to descend to that altitude in the event of cabin
        depressurization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518f98b4-346e-4c24-893d-46277c49c1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:30:04.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:30:08.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirAsia told CNN in an email that the flight was diverted after
        a "technical issue."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9df975-0024-4494-8d94-ff737ea187cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:30:04.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:30:08.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We commend our pilots for landing the aircraft safely and complying
        with standard operating procedure," Capt. Ling Liong Tien, AirAsia Group''s
        head of safety, said in the statement. "We are fully committed to the safety
        of our guests and crew and we will continue to ensure that we adhere to the
        highest safety standards."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685d040e-aada-449c-bac0-c8feb102dd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:30:04.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:30:08.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft was being examined Sunday to find the cause of the
        problem. AirAsia did not comment on the allegations leveled against the cabin
        crew.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00700e1-ad09-4a45-98ef-8082af61063b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:30:04.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:30:08.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget flight company has faced similar accusations of crew
        behavior this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2feabb-71c1-4648-baa6-4dfbc25342e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:30:04.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:30:08.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, a pilot urged passengers to pray after a technical issue
        caused massive shaking on an AirAsia flight from Malaysia headed to Perth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd50cb88-5488-4635-8c2a-f0e1b1c6a4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:30:04.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:30:08.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "AirAsia staff accused
        of ''screaming'' as flight plummets 20,000 feet."</em></p>'
  'Dela-Rosa-If-drug-crimes-rise-Ill-ask-Duterte-to-return-war-on-drugs-to-PNP':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-17T01:15:53.732+08:00
    'imagesource': 'jcr:949777ac-fd72-417a-8b4b-d736609c7de7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b1678cd-d4f9-45fa-b301-89f57b9dd562'
    'lead': 'Philippine National Police (PNP) Chief Ronald Dela Rosa said Monday he
      would ask President Rodrigo Duterte to allow policemen to lead the war on drugs
      again  -- if he thinks the Philippine Drug Enforcement Agency (PDEA) is not
      doing a good job.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T13:33:18.451+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T13:33:22.077+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T13:33:21.734+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dela Rosa: If drug crimes rise, I''ll ask Duterte to return war on drugs
      to PNP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e451a708-5da2-4302-a814-9bde82b3f872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:33:18.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:33:22.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> Philippine
        National Police (PNP) Chief Ronald Dela Rosa said Monday he would ask President
        Rodrigo Duterte to allow policemen to lead the war on drugs again&nbsp; --
        if he thinks the Philippine Drug Enforcement Agency (PDEA) is not doing a
        good job.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fde0a5-0d8b-4f52-a9bb-c96c71f3e00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:33:18.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:33:22.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has ordered the PDEA to take over the helm of anti-drug
        operations from the PNP amid allegations of abuses and extra judicial killings
        related to the drug war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378763e1-6ebe-41b9-bb55-07957726c621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:33:18.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:33:22.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Duterte gives PDEA lead role in drug war</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed60667-5642-474c-854b-900ef20d576f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:33:18.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:33:22.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro ''pag tingin natin lumala na nang husto, bumalik na
        naman sa dati na makabili ka ng shabu sa kalsada – na transaction ng</em>
        shabu open na open, walang nakiki-alam, siguro i-volunteer ko kay President,
        ''sir i<em>balik niyo na kami, wag natin pabayaan maging kawawa ang Pilipinas</em>'',"
        Dela Rosa said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941ab1d9-79e1-41d0-a563-832bb1857f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:33:18.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:33:22.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we see that things are worse, if shabu is again
        sold openly in the streets and no one is stepping in, I might tell the President
        "Sir, bring us back in, let''s not allow the country to deteriorate.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5dff29-93c7-4ae4-a24c-ba12c5bba3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:33:18.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:33:22.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief appealed to the public to trust the police, saying
        they value life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadb811a-b80b-4e93-8a5e-f67f30957418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:33:18.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:33:22.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Change in anti-drug campaign leadership</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ef076c-f4d6-4e4e-9ac9-73afa739c436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:33:18.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:33:22.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief made the appeal after Pulse Asia released a survey
        Monday&nbsp; showing 73% of Filipinos believed state-sponsored killings exist
        in the administration''s crackdown on illegal drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5626531-23a1-437d-8db7-64aeea5c4d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:33:18.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:33:22.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Dela Rosa told CNN Philippines'' The Source he had
        mixed reactions on the turnover.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66c2807-b6d9-489f-91fc-cf8acf59a26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:33:18.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:33:22.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Happy ako pero mixed emotions.&nbsp; May halong kalungkutan dahil
        we have devoted yung aming energy, yung aming resources for the last [year
        and a half], nakafocus doon sa war on drugs," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8acda77-1ea5-4dd7-a6fb-386148b478dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:33:18.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:33:22.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: PNP Chief: PDEA lead in drug war shows ''President isn''t
        a dictator''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1a1301-4f90-4b52-89da-f527c2acb4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:33:18.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:33:22.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief also expressed reservations about PDEA''s capabilities
        to take on the drug war in terms of manpower, saying the police would leave
        behind a "vacuum."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277f2771-001e-4d98-8941-567ddce04297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:33:18.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:33:22.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA recognized this challenge.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdea312-2e2a-4f6a-ae69-290d80600e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:33:18.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:33:22.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely, it will leave a big vacuum especially on street-level
        operations," PDEA spokesperson Derrick Arnold Carreon said, referring to the
        withdrawal of the PNP in drug operations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cc45c1-e8d7-40f3-9d05-5eab2ecfd79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:33:18.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:33:22.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: PDEA: Police removal from war on drugs leaves ''big vacuum''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfe402f-1b18-4ec6-a877-76586486e65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:33:18.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:33:22.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike before when PDEA used to focus only on high-value targets
        and high-impact operations, this time we will have to fill in the gap where
        PNP left off. So we will go high-value, we will go mid-level, we will go street-level
        if the situation calls for it," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb73e1c7-b6d0-43ab-b566-62bc436ed5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:33:18.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:33:22.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police has a 195,000 work force.&nbsp; PDEA
        has 1,038 agents out of their 1,898 personnel nationwide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1b3756-14f8-4f4d-a74c-980c92ac368e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:33:18.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:33:22.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Camille Abadicio, and Digital
        Producers Regine Cabato and Ver Marcelo contributed to this report.</em></p>'
  'Weinstein-Co.-in-talks-to-sell-to-Trump-friends-company':
    'author': ' Brian Stelter'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-10-17T01:03:14.878+08:00
    'imagesource': 'jcr:456222c0-b5b4-4fa4-a706-a9c7d49d7200'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '856f51f9-3b2b-4093-b419-458245def4ab'
    'lead': 'The crippled Weinstein Co. may have a buyer -- and he happens to be a
      close friend of President Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T13:35:49.780+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T13:35:53.497+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T13:35:53.290+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Weinstein Co. in talks to sell to Trump friend''s company

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afadcae-9eb4-402d-b952-33c404036fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:35:49.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:35:53.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The crippled Weinstein Co. may have
        a buyer -- and he happens to be a close friend of President Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad873e2-6f82-4722-9a0d-607334deb3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:35:49.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:35:53.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday the movie and TV studio announced a financing deal with
        Tom Barrack''s private equity firm Colony Capital. The deal will help the
        studio stay afloat in the short term.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f9b339-2c26-430a-b9c1-860f3bffd1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:35:49.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:35:53.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more significantly, Weinstein Co. said it is negotiating with
        Colony "for a potential sale of all or a significant portion of the company''s
        assets."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddaa125-8d41-4a6d-a6e7-ece79d09224b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:35:49.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:35:53.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will help return the company to its rightful iconic position
        in the independent film and television industry," Barrack said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb44184b-e3fc-4243-9aad-527408a66ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:35:49.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:35:53.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sale could wipe away the Weinstein Co. name and help the company
        recover from a widening sexual harassment scandal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d006df-d22e-4762-aeea-28a2a3384ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:35:49.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:35:53.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past eleven days the studio has been dragged down by allegations
        of sexual misconduct against co-founder Harvey Weinstein. Weinstein was fired
        by the board on October 8, three days after a New York Times detailed a decades-long
        pattern of alleged harassment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cc4633-0eb7-4dfa-a18a-829393869869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:35:49.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:35:53.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further reports by The Times and The New Yorker indicated that the
        company''s senior management knew about some of Weinstein''s behavior,&nbsp;although
        that is in dispute.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a078b7-a9b2-4c6a-b365-1261f58043d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:35:49.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:35:53.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of all this, Weinstein Co. has been stuck in a state
        of corporate limbo. There are widespread doubts in Hollywood about Weinstein
        Co.''s future as a standalone company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6caaee-2a2f-41bf-b472-6fe4230a44a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:35:49.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:35:53.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now comes Barrack and Colony Capital. The private equity firm has
        had a business relationship with Weinstein Co. for several years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec88f6b-ccd2-441c-96c7-59404a05e0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:35:49.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:35:53.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrack''s name has been in the news lately because he is a rumored
        candidate for White House chief of staff. He has been a close confidant of
        Trump for years and was the chairman of Trump''s private Presidential Inaugural
        Committee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6223c295-2197-47ef-9a40-c78e828be615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:35:49.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:35:53.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His involvement on Monday provided undeniable intrigue, given that
        he''s helping to rescue a company paralyzed by a sexual harassment scandal
        -- and that Trump has faced harassment allegations as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ecdd9d-258f-4c45-87ef-8f63f1a934c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:35:49.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:35:53.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-candidate Trump strongly denied any wrongdoing&nbsp;when women
        came forward and accused him of misconduct in the wake of the "Access Hollywood"
        tape last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0efa722-24c0-41dc-9dbc-4a65277014c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:35:49.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:35:53.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has only publicly commented on the Weinstein scandal once.
        He said on October 7 that "I''ve known Harvey Weinstein for a long time. I''m
        not at all surprised to see it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a335fa9f-980f-4cda-938e-058b69f60186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:35:49.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:35:53.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "immediate capital infusion" and the sale talks were announced
        by one of the company''s three remaining board members, Tarak Ben Ammar, in
        a statement "on behalf of the board."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd96a00-0399-447b-9650-32f87e65f868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:35:49.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:35:53.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that Colony''s investment and sponsorship will help
        stabilize the Company''s current operations, as well as provide comfort to
        our critical distribution, production and talent partners around the world,"
        he said. "Colony''s successful experience and track record in media and entertainment
        will be invaluable to the Company as we move forward."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb33613-2697-4ef7-ace2-448eccefbc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:35:49.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:35:53.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Weinstein Co. produces popular TV shows like "Project Runway"
        and films like "Lion." The company''s next film, "The Current War," was supposed
        to come out in November, but it has now been delayed to early 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae88a83-100f-413f-94c2-f0be28697bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:35:49.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:35:53.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s announcement contradicts what the company''s co-chairman
        Bob Weinstein, Harvey''s brother, said just a few days ago.&nbsp;On Friday
        he denied a Wall Street Journal report&nbsp;that the company was "exploring
        a sale or shutdown and is unlikely to continue as an independent entity."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6467a77-4f83-4190-92d6-8852f368e0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:35:49.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:35:53.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our banks, partners and shareholders are fully supportive of our
        company, and it is untrue that the company or board is exploring a sale or
        shutdown of the company," Bob Weinstein said in response.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669cbc35-3316-424d-a36d-454e3dcb4189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:35:49.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:35:53.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed that "business is continuing as usual as the company
        moves ahead."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d1fd2f-a056-431c-a5e8-eb0693668f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:35:49.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:35:53.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that is far from the truth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6dd77e-5dff-49e6-98af-697409b93f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:35:49.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:35:53.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barely any work is getting done at the company''s offices in New
        York and Los Angeles,&nbsp;sources told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5cd213-8d66-472d-855b-49dd029a1119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:35:49.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:35:53.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staffers are embarrassed and shocked by the depths of the scandal.
        Some have even compared working there to being aboard the Titanic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c797006f-ea3a-45b1-b1bc-6e0ad3adbe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:35:49.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:35:53.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Weinstein Co. in talks
        to sell to Trump friend''s company."</p>'
  'Catalonia-leader-fails-to-clarify-independence-declaration':
    'author': 'Hilary Clarke'
    'caption': 'Spain''s highest court has suspended a meeting of Catalonia''s regional
      parliament planned for Monday in an apparent attempt to prevent Catalan President
      Carles Puigdemont''s expected declaration of independence. (Source: Pau Barrena/AFP/Getty
      Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-17T00:54:40.930+08:00
    'imagesource': 'jcr:456222c0-b5b4-4fa4-a706-a9c7d49d7200'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87da9605-b091-43aa-8eb2-5fb57b854b24'
    'lead': 'The President of Catalonia, Carles Puigdemont, failed to clarify Monday
      whether his administration had officially declared independence from Spain and
      instead repeated his call for talks to resolve the ongoing constitutional crisis
      in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T13:40:41.491+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T13:40:44.992+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T13:40:44.782+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Catalonia leader fails to clarify independence declaration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ee6f88-b7d4-4ba7-be85-19045120ce68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:40:41.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:40:44.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The President of Catalonia, Carles Puigdemont,
        failed to clarify Monday whether his administration had officially declared
        independence from Spain and instead repeated his call for talks to resolve
        the ongoing constitutional crisis in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66232de-49b6-4d95-bf54-1ab009d66d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:40:41.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:40:44.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the Spanish Prime Minister Mariano Rajoy, Puigdemont
        asked for two months of dialogue over the status of the region in northwest
        Spain, which held a disputed independence referendum on October 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f688a43-f5a2-4cf5-96ab-6b1653b0021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:40:41.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:40:44.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajoy had set a deadline of 10 a.m. local time (4 a.m. ET) Monday
        for Puigdemont to say definitively whether an ambiguous speech he delivered
        to the Catalan Parliament last week in the wake of the referendum amounted
        to a declaration of independence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29a0dbb-f86e-4055-8379-ae804bcf79d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:40:41.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:40:44.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catalonia had "earned the right" to become an independent republic,
        after 90% of voters in the October 1 referendum chose to split from Spain,
        Puigdemont told the Catalan Parliament. But he suspended the effects of the
        declaration to allow for talks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9fafbe-e1a7-4fcb-80a9-a09d4e2cf70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:40:41.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:40:44.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The suspension on our side of the results that come out of the
        vote on 1 Oct, shows our firm commitment to find a solution, and avoid confrontation,"
        Puigdemont wrote in his letter to Rajoy on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9fa288-2340-40cf-be8a-d4873a0f42d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:40:41.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:40:44.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our call for dialogue is sincere and honest. That is why over the
        next two months our main objective is to to invite you to have dialogue, and
        that all those international, Spanish and Catalan institutions and personalities
        who have expressed their will to help establish negotiations, have the opportunity
        to explore this option," he wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5e56b4-c3a8-43e9-8ea3-c4f98e9e75b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:40:41.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:40:44.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday deadline</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d06132-a602-4c4e-b77d-6c01f0ae4e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:40:41.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:40:44.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajoy had put Catalonia on notice that, if it had officially declared
        a split, he would invoke provisions contained in Article 155 of the Spanish
        constitution, which allow the central government to dissolve the Catalan administration
        and order new elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c5028c-f27b-42db-b9f4-c4e6b8f20ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:40:41.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:40:44.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spanish Deputy Prime Minister Soraya Saenz de Santamaria told
        a press conference in Madrid that Rajoy had replied in writing to Puigdemont
        setting a deadline for a clear answer by Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f817cca4-529b-45fb-95f1-3b6d408cd187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:40:41.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:40:44.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Prime Minister asked Puigdemont "to answer with the
        clarity any democracy needs. We don''t understand why he perseveres with being
        confusing unless it is his strategy to escalate the situation further."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef0fb19-3610-4666-be28-a09d9be64cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:40:41.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:40:44.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajoy''s letter, seen by CNN, also underlined that EU countries
        have backed the Spanish government''s claims that the referendum was illegal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3ea207-f0e7-4c39-be4c-f681f2a1ee00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:40:41.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:40:44.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter to Rajoy, Puigdemont called on Madrid to "stop the
        oppression against Catalan people and Government," complaining that "non-political"
        Catalan leaders and the head of the Catalan police force, Josep Lluís Trapero
        were being&nbsp;investigated for sedition</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d4318f-76da-4702-bfd6-fe2074d8182e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:40:41.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:40:44.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont wrote that "fundamental rights are being repressed",
        with bank accounts frozen, media censorship, private mail being interfered
        with, civil servants arrested and "brutal violent acts carried out by police
        against peaceful citizens on 1 October."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6411aee7-496c-49c3-bdc5-40ea064907ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:40:41.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:40:44.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our call for dialogue is sincere, despite everything that has occurred,
        but it obviously incompatible with the current climate of escalating oppression
        and threats," he wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a528f899-4f17-46db-91c1-21828f0d44c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:40:41.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:40:44.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Catalonia leader
        fails to clarify independence declaration."</em></p>'
  'Trump-allies-worry-that-losing-the-House-means-impeachment':
    'author': 'Sara Murray, CNN'
    'caption': 'President Trump deliveres his first week address to the nation as
      President on January 28th, 2017. (Source: whitehouse.gov)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-17T00:39:56.726+08:00
    'imagesource': 'jcr:c196169d-b6cb-4a9b-a087-22ca44223c0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6eed77d4-eb76-464f-87f2-24c2e6e7ce85'
    'lead': 'Top White House aides, lawmakers, donors and political consultants are
      privately asking whether President Donald Trump realizes that losing the House
      next year could put his presidency in peril.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T13:47:29.242+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T16:36:49.112+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T16:36:48.637+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump allies worry that losing the House means impeachment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fe2305-80fa-4f01-9215-d6d5f12e6574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Top White House aides, lawmakers, donors
        and political consultants are privately asking whether President Donald Trump
        realizes that losing the House next year could put his presidency in peril.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7333f909-4963-4a7a-806d-729d2a3b5947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In more than a dozen interviews, Republicans inside and outside
        the White House told CNN conversations are ramping up behind the scenes about
        whether Trump fully grasps that his feuds with members of his own party and
        shortage of legislative achievements could soon put the fate of his presidency
        at risk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acec5e75-13f7-4884-92b2-c2c8f82250a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donors who trekked to Jackson Hole, Wyoming, in support of House
        Speaker Paul Ryan were treated to a slide show late this summer to fundraise
        off those very fears, according to multiple attendees. Among the slides: An
        overview of the Democrats who would be tapped to lead key committees if the
        GOP loses control, including Rep. Elijah Cummings as the head of the House
        Oversight Committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4152ac46-7224-4e0d-b883-35c47c2de28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To some attendees, the subtext was clear. If Republicans forfeit
        the House, Democrats will almost certainly create a spectacle that will derail
        conservatives'' agenda and the remainder of Trump''s first term -- a spectacle
        complete with a raft of new subpoenas, a spotlight on the Russia investigation
        and, many are convinced, impeachment proceedings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06197be0-bd2e-4779-93b0-8e9828dfb8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Democrats take control of the House they will absolutely move
        for articles of impeachment," one Trump confidant predicted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc6555a-129d-48f0-98f6-abf5f871784a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Conant, a partner at GOP public affairs firm Firehouse Strategies,
        said Trump should focus on protecting his own party.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6c45a5-a9ea-4e3c-a0e3-4560cb03f460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number one thing Trump should be doing to save his presidency
        is helping congressional Republicans maintain their majorities," Conant said.
        "Instead he''s allowing his allies like Steve Bannon to really undermine Republican
        reelection campaigns. It''s just reckless and politically naive considering
        how devastating it would be to his presidency."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eecdaf-90c8-492a-b090-c944c73249d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conant served in George W. Bush''s White House when Democrats swept
        control of the House and Senate in the 2006 midterm elections -- and remembers
        the constant stream of investigations and subpoenas, a stream he said is sure
        to look more like a deluge in the Trump administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f190172f-e187-4190-a416-f14362280a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just cripples your agenda. You''re constantly forced to play
        defense," Conant said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ce5aa2-d107-4083-a75a-819603fc1a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The primary problem</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1372111-bf51-476d-8ffa-34aac7d71785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican handwringing over losing control of the House has played
        out largely in public. But in the hushed conversations that follow, Republicans
        have wondered whether Trump fully grasps the misery Democrats could unleash
        on his presidency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa81b0a8-f169-4992-9ba0-b6308bfcf6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of Republicans asked not to have their names used in order
        to speak candidly about a sensitive topic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5751fdb0-1f9a-46fa-96df-73f61f30d268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we lose the House, he could get impeached. Do you think he understands
        that?" one top GOP donor recalled an exasperated Republican senator saying
        privately.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf6141b-87f9-4e49-b389-f96d57872943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Won''t it be ironic that Steve Bannon helped get the President
        elected and impeached?" another top Republican official said in a moment of
        venting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7928e03c-349f-4935-9e0f-f0886299be3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon, who served in the White House as Trump''s chief strategist
        before he was fired in August, is planning to field primary challengers against
        nearly every Republican senator up for reelection.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6030042c-0133-4d15-bf42-57afcd596a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, it''s a season of war against a GOP establishment,"
        Bannon proclaimed at the socially conservative Values Voter Summit over the
        weekend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd684b6-0b0e-4278-9634-6b6b17135d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest in a string of political calculations that are
        set to backfire on the President, some Republicans warned.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34acb64-0419-4068-b1c1-9612e2c21d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be on steroids, the amount of lawyers, investigations,
        inspector generals that come out of the woodwork" if Democrats win back the
        House, predicted Sara Fagen, who served as Bush''s White House political director.
        "It will be very debilitating in a way they don''t understand yet."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f152ba-eba6-4429-ba78-7030d0ef23c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc Short, director of legislative affairs at the White House,
        said the White House hasn''t resigned itself to the notion of losing the House.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4634d221-40f8-46ae-84eb-089ce97be32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have a defeatist approach on this," Short said. "There''s
        no doubt that history suggests that there''s sort of a recalibration after
        the first midterm, but I don''t think we view it as that means it has to go
        that way."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7eb1a1-a5e1-4092-a379-589c6f47ac47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he insisted the President is cognizant of the havoc Democrats
        could cause if they regain control of the House.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ffdb16-838a-42ab-b2cf-b353b537c4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the President''s keenly aware of that," Short said, adding
        that he expects Democrats would move forward with articles of impeachment
        if they win the majority.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b94174-7cc9-4889-9678-be5e2fdb6863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP operatives are already envisioning Trump family members and
        acquaintances being dragged up to Capitol Hill over months to testify.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb273233-0e17-4b64-bdcc-4a6842481cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the House is lost, then it just becomes, ''Let''s look into
        Don Jr.''s tweets, let''s subpoena his country club locker,''" one GOP strategist
        quipped. "Nothing is going to get done."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44be61d-8ffb-4a21-94f6-df517cdd3f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so much more painful than going right to a proceeding of
        impeachment," another senior Republican operative added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7714fc7-3b40-4b58-b9c5-0bec93769366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another GOP congressional aide predicted the Democrats would make
        Trump''s life a "living hell."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b70c065-e9cf-4779-8555-e0a0160dc669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top White House officials have openly discussed the threat of impeachment
        among themselves, multiple sources said. And to many, the risk to Trump''s
        presidency is obvious. But White House personnel are loath to broach the topic
        with the President, sources said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9a1b4a-bd3e-4391-8d7c-5d77d2d3b978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody over there is interested in delivering really bad news to
        the President on a consistent basis," the GOP operative said, particularly
        when it comes to the potential for impeachment proceedings. "Like, ''hey,
        this could be a real thing. You shouldn''t be so dismissive about it, because
        Chuck (Schumer) and Nancy (Pelosi) aren''t your friends.''"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539e91dc-87b9-4b7a-be4f-6f6a47922c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uphill impeachment process</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a206c1d-a421-45fa-988a-322015a972fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booting the president out of office is exceedingly difficult, a
        point conceded by even some of Trump''s fiercest critics.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4421bb78-fe29-4483-916a-ff8f355dd3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Democrats win the House, they could vote on articles of impeachment.
        If at least one of those articles garners a majority vote, the president is
        technically impeached, as was the case with former President Bill Clinton
        in 1998.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af1452b-b73d-4a95-83b0-91c2ac41922f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the issue moves to the Senate, which conducts a trial presided
        over by the Supreme Court''s chief justice. If two-thirds of the Senate finds
        the president guilty, he is removed and the vice president becomes president.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51034362-ba94-4e00-baa2-f03b669d4112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No American president has ever been removed from office via the
        impeachment and conviction process.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5400f9-6d91-40c4-a0a5-247148643e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump may not be overly preoccupied with the threat of impeachment,
        he has been livid about what he sees as Congress'' inability to execute his
        campaign promises.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0f3666-9806-4e25-a83a-d52288e3487f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Congress has been frustrating to him," retired Gen. John Kelly,
        Trump''s chief of staff, told reporters in the White House briefing room Thursday,
        lamenting the sluggish pace of the legislative process. "In his view, the
        solutions are obvious, whether it''s tax cuts and tax reform, health care,
        infrastructure programs, strengthening our military."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1086979e-c3e4-4095-a063-96136d3ee687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to that frustration, the President has begun making
        as many changes as he can unilaterally. He announced he was ending the Deferred
        Action for Childhood Arrivals program, which protected young immigrants brought
        to the US illegally as children.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592dab88-47cb-4172-9490-3be952dbb094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, he began to chip away at Obamacare with an executive
        order that overhauls the insurance system. He chased it with an announcement
        that the administration plans to end subsidies to insurance companies that
        help low-income Americans pay for health care.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab8cbc1-a02e-41ce-ab1b-d34eef6fb6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said he had&nbsp;no intention of certifying&nbsp;Iran''s
        compliance with the nuclear deal, punting the issue to Congress to determine
        whether to reimpose sanctions on Iran and scrap the deal.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a77d29-d9d1-497f-924b-f0846465bc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the moves fall short of a signature legislative accomplishment.
        They also risk charges of hypocrisy after Republicans, including Trump, spent
        years hammering Obama for governing via pen and phone rather than through
        Congress.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794c56be-6ed4-455a-b6aa-0c00a52d3bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important factor for how the Republican Party does in
        2018 is whether we cut middle class taxes or not," said Corry Bliss, the executive
        director for the Congressional Leadership Fund and American Action Network.
        "The Republican Party controls the government and we''re going to be judged
        on delivering results."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abef63b-d5c6-46b9-bb72-ff7eda05b85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slow progress on the Hill</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4bcb01-caf7-491b-aac8-e2a1c86b158f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s approach to governing via executive action highlights the
        precarious situation the President''s team has found itself in, roughly a
        year before the 2018 midterms, after multiple failed attempts to repeal and
        replace Obamacare and on the precipice of a tax reform fight that is far from
        a surefire victory and could easily spill over into next year.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8473360d-6332-4505-8f1f-55b53ebd2028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re really proud of the successes that he''s had so far but
        they''re really limited to the things he controls and oversees directly,"
        Nick Ayers, chief of staff to Vice President Mike Pence, said of the President''s
        accomplishments to a room full of donors recently, according to a recording&nbsp;obtained
        by Politico. "We''re really frustrated with what our Republican Congress has
        not been able to do."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031f1ff8-f0c4-46ff-895b-8edb9ac6d9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as some of Trump''s allies see little culpability on the President''s
        side, many on the opposite end of Pennsylvania Avenue take a different view.
        They see a President who has done little to sell his agenda since taking office.
        Instead, he has cut deals with Democrats, sparred with top-ranking Republicans
        and stood by as Bannon takes aim at sitting senators. All moves that are hindering
        his legislative progress and, Republicans fear, squandering the GOP''s window
        of opportunity while it controls both the House and Senate.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532322ae-cb7a-4168-afd9-7c2067226097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech to GOP donors, Ayers served up a dim projection for
        the midterms: "We''re on track to get shellacked next year," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68170fd3-45a7-49a2-8a00-dec6a7ff81da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He implored donors to "purge" Republican lawmakers who don''t line
        up behind Trump''s agenda. And, perhaps in a sign of the West Wing''s defiance
        or political naiveté, he offered a glossy assessment of the President''s fate.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc468c11-5f52-40d0-8df0-44fef8796ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s going to be fine," Ayers declared.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5540627d-a587-4c23-b98e-40400ff3e4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:47:29.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:49.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump allies worry
        that losing the House means impeachment."</em></p>'
