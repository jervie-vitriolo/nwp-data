      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Statistics Authority (PSA), sexual harassment
        is "any unwanted or uninvited sexual attention that creates an intimidating,
        hostile or offensive environment in the school or workplace."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1d7c5d-5e2c-4b1e-856d-c42d36dd718e'
