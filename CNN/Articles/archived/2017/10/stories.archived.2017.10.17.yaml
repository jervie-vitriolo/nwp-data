      'mgnl:lastActivated': 2019-08-16T10:18:14.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archuleta was known for his 2008 hit songs "Crush" and "A Little
        Too Not Over You."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aced7102-f76d-4847-83de-0c110ef64286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:18:10.018+08:00
