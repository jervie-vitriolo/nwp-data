      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Alyssa Milano on Monday encouraged women to take a stand.
        She tweeted a note that read: "Suggested by a friend: If all the women who
        have been sexually harassed or assaulted wrote,''Me too'' as a status, we
        might give people a sense of the magnitude of the problem."</p>'
    '8':
