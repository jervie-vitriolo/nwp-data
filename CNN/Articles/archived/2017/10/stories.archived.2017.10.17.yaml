  'Passports-sale-open-citizenship-doors-around-the-world':
    'author': 'Kate Springer, CNN'
    'caption': '(Gwen Sung/CNNMoney)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-10-17T06:43:43.070+08:00
    'imagesource': 'jcr:98de8199-057c-4c24-b181-2f5a11613466'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f23b8b95-3e05-4e79-8c74-aab31f8cba16'
    'lead': 'Turns out money doesn''t just buy a glamorous vacation in the Caribbean
      or a killer suite in Quebec -- it can buy residency too.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T11:42:28.962+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T11:42:35.482+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T11:42:34.921+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Passports for purchase: Open citizenship doors around the world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2ba510-8ad2-48a8-a22f-97b935e930bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Turns out money doesn''t just buy a glamorous vacation in
        the Caribbean or a killer suite in Quebec -- it can buy residency too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bba910b-c39b-4929-9111-2810d3d3313b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While British citizens are&nbsp;rushing to claim Irish passports&nbsp;post-Brexit
        vote, the world''s most elite travelers don''t bother standing in line at
        immigration counters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819be6dd-7c5c-46b4-8d60-5cfa69c3e7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they enlist in citizenship by investment programs (CIPs),
        where investing in a country''s economy can grant easy access to more powerful
        passports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971ba8dc-6f35-4d88-a4f7-d89a70b12f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally CIPs draw individuals from countries whose passports
        offer very limited abilities to travel, such as China, Russia, and Middle
        Eastern countries," Nuri Katz, founder of international financial advisory
        firm&nbsp;Apex Capital Partners, tells CNN Travel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b686b9-8483-44e8-bcf0-b9d052a51212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the individuals making these types of investments are high
        net-worth entrepreneurs with net worths of about $2- to $15 million."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b1f72c-2156-4752-90fe-16600ada932f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How CIPs came to be</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ff7e6c-6158-4559-93dd-231d963ac6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London-based Henley &amp; Partners citizenship planning consultancy
        named&nbsp;Germany&nbsp;the most desirable passport in the world in its&nbsp;2017
        Visa Restrictions Index&nbsp;thanks to its visa-free entry to 177 countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ac4943-f006-4584-8801-45cfdf6e7466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those holding a less coveted passport, CIPs offer an alternative.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbf69e2-d436-45de-af77-c2add03c19ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal framework enables foreigners to acquire door-opening passports
        by making large financial contributions, usually in infrastructure development
        or government bonds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7b6618-9421-45ff-80f0-38d8d5442421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept began in 1984, when St. Kitts and Nevis -- a two-island
        nation in the Caribbean -- introduced the original CIP. The practice became
        more popular in 2009, when the country began heavily marketing its opportunities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ffa45a-461d-4579-9fa3-738cf3c582e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The St. Kitts and Nevis program is the oldest in existence, so
        it is considered to be the platinum standard," says Katz.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c248d21-4b11-49f3-a034-008e8d259879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are lots of CIPs in the Caribbean, because they simply need
        the money and don''t have many other resources that they can use to attract
        foreign direct investment."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ac2ed7-f1a1-4c5c-9dd8-61f8391cdfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, such programs have become more standard in developed
        countries as well -- the United States, Canada and the United Kingdom offer
        versions, as do a few countries in Europe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bc5f43-f388-4bfd-9f26-ef803ab6d4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s still a small percentage of countries, likely around 15,
        actively marketing versions of CIPs," says Katz.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413f5b62-10b2-46e9-8082-13c37d471aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, many more countries are considering adopting such programs.
        For example, Montenegro, Georgia and Kazakhstan are all working on creating
        programs, and several other countries in the Balkans are considering them."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb51bb7-7f72-40f9-b398-11a593c2705c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How it works</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4333de8-4e47-4d21-b24e-c997be9b6271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Katz estimates that roughly 5,000 people each year acquire
        citizenship abroad through CIPs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347f01ae-2e7f-42bb-9b80-30bd7196a70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katz himself is one of them. Originally an American citizen, the
        entrepreneur acquired citizenships in Israel and Canada where he lived for
        long periods. Later, he obtained a St. Kitts and Nevis citizenship through
        a real estate investment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ae9b61-101e-42b9-a8d0-42a6299349a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also a citizen of Antigua, because he purchased a home --
        where he now resides with his family.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b964c7-5eb0-4e90-9fc2-eb3bedad96dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pursued citizenship in Antigua because I found a good school
        there for my son," he says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ae0da9-90ac-4f24-9166-3f4ed28423af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I bought the house, I realized that attaining citizenship
        was a smarter decision than getting a residence permit that would require
        constant renewals."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9461ca9d-9e66-4964-9f3f-f162066786ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might seem easy to shell out the money and stock up on passports,
        but the rigorous application processes can take months -- if not years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb17fc06-1292-4351-9046-9d1040a93d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, applicants will undergo thorough financial and criminal
        evaluations to ensure the money has been earned legally, prior to residency
        or citizenship being approved.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6b8a2e-558f-48ea-b775-025d0eec9858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps unsurprisingly, the US CIP program is among the most difficult
        to obtain. Applicants must fulfill a five-year residence requirement before
        being eligible to apply for citizenship -- which is not guaranteed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38709688-6876-49d2-9ce0-46417a8843ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All nationalities are eligible for the investor immigration program
        in the US -- most applicants are from China, but many are from Iran, Nigeria,
        Russia, Mexico and Egypt," says Katz.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7d57cc-bdd3-4e0c-9515-3467ac2fbcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can take years for residency to be approved."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8214883e-a3b3-45b6-9a0a-967c2593cf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best passports</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67c4488-b5ef-4997-af0b-a2b95168df7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIPs range from $100,000 in the island of Dominica to a minimum
        of $2.4 million in Cyprus -- and the best passports, in terms of mobility,
        tend to be the most expensive.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5845e0-a17a-461c-9d31-538176b0d88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cyprus is among the most expensive for a number of reasons. For
        one, the right to live in Europe is considered to be of high value," explains
        Katz.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07baf27d-9963-450d-b3e6-b4d2e89782e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Additionally, the investment in Cyprus is in real estate and there
        is a feeling amongst investors that the Cyprus real estate market is well
        priced and that investing there can lead to good returns."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09199537-00f2-402d-9be2-e1a7614a2f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mediterranean nation is also prized for its easy access to EU
        residency, quick processing times and relatively fuss-free documentation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acafec6e-0582-4981-8a87-f3833f731dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other popular passports include Portugal, where the country''s Golden
        Visa Program provides a two-year residency permit and a fast-track to citizenship,
        extending the courtesy to immediate family.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11db78ba-1c14-42de-9e76-83ae4cf6a2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fee? Wannabe residents must purchase real estate valued at a
        minimum of $419,160 or create 10 jobs in the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cdb7d7-34ba-4420-aaa5-191b5a23af78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, countries such as Antigua and Barbuda, in the Caribbean,
        are cheaper -- with just a $200,000 contribution into its National Transformation
        Fund required. However, there''s an additional $50,000 fee for a family of
        four.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e56a7c-8054-4e68-bede-3e46778f0ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why do it?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0c3bde-7084-4a9b-8405-8479ffedbae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re already scoping property in Cyprus or Portugal, a CIP
        is like a two-in-one deal.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea304a1-c629-486b-b5a2-04371154fbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ll walk away with a chunk of ownership in a new five-star resort,
        as well as a new passport.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f13e31-6d6d-450e-b93e-301511bcc50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are professional benefits as well. A business traveler with
        a politically problematic passport might not have time to waste waiting weeks,
        or months, for expensive visas to be approved.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c990721-2d84-46a1-9395-eea22d5ff4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he or she might feel it''s a worthwhile investment to purchase
        $600,000 in government bonds in Bulgaria and enjoy seamless travel to 140-plus
        visa-free countries -- in turn making travel significantly more efficient.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3215815-6384-422c-a178-ab4315a335ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Business travelers need the ability to be highly mobile and not
        be restricted by requesting visas to all the countries that they need to travel
        to," says Katz.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41152f3-0a63-4910-a12c-154e8bb17a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, without ease of travel, a Chinese person who needs
        to go on business to Paris and London must first go to the French embassy
        and request a visa, and then to the British embassy to do the same thing."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99636d5-2210-4b00-b015-a87c064ca112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping options open</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdfbc73-b458-4b16-89a9-e971578ca4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For US passport holders, for example, a second passport might come
        in handy if an American is traveling to an unstable country or desires to
        live and work in Europe.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3091d326-43d1-4bc5-820e-30229aeb8f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans can hold multiple passports, but if they want to avoid
        US taxes -- or double-taxation, for those living abroad -- they must renounce
        their citizenship.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc43b3b-ca69-4206-bf04-3bf257450c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many find it frustrating that America taxes its citizens even if
        the person lives abroad, making it one of only two countries to do so," says
        Katz.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df27a50d-e724-432f-8e15-88bc62c3c3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking on an alternate citizenship allows you to give up American
        citizenship and stop paying taxes."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dd85ad-e594-4eb5-9b9f-78379423516c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, wealthy families with a restrictive Middle East passport,
        for example, might choose to invest in a passport from Dominica so they can
        save time and travel the world more freely.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195c0251-6cda-4a26-b6cb-971339e4c70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or they might consider the investment a sort of security blanket
        -- a back-up plan in case of sanctions, war, or natural disasters.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed25429e-2043-470a-aba2-f8a960306bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s considered somewhat of an insurance policy among the many
        high net worth individuals who believe in both financial diversification,
        as well as diversification in terms of citizenship," he adds.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e6b9b8-13da-40e6-9337-4ee8b1ff3ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is something that gives a certain amount of protection against
        a dark day that could one day occur."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2159465-0b43-481e-ae8c-3bad9d82dea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ultimate status symbol</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee2c658-8200-4971-b59d-9e4f1ee9f31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some who simply collect passports like they would any
        other status symbol, from cars to summer homes.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ede032d-84b2-4e5d-93f6-b67e2559edbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows that one has reached a certain financial level that allows
        them to invest in a second citizenship," says Katz.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bb3851-b065-4bf1-91c6-aecb46cae70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like buying an expensive car, it serves a purpose but it also shows
        that one can afford it."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adad23c-8874-4b02-92f3-2f8844250224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only high-net worth group who''s not collecting passports? Billionaires.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f536062e-f104-4e42-8a48-99481b86fe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Billionaires usually will have taken care of these issues when
        they are still ''simple'' millionaires," says Katz.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473bd14a-c49b-4754-b4c7-8071162c1f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is generally something that they start thinking about when they
        reach a net worth of a million or two."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75638bc-23e6-416d-9e2f-a735e76d5dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of CIPs</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3ff88e-e33e-4262-a869-1a7aa4d333c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upsides of CIPs provide economic support for capital-starved
        countries and personal perks for investors. But they''re not without controversy.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f08dda-94f2-4d7e-ac60-0a0a2906e334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate Hooper, an associate policy analyst at the Washington DC-based
        think tank Migration Policy Institute''s International Program, says the mixed
        reception of these programs involves a government''s commitment to tracing
        income sources.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd29427-0e8f-4069-a2f4-8d09b61754d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The exact due diligence procedures tend not to be publicly disclosed,
        and numerous reports have raised concerns about how effective these processes
        actually are at screening people and rooting out dirty money," says Hooper.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bf5170-6995-4f29-b826-34479a90a9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the years, there have been a handful of cases where citizenship
        has been granted to people without proper screening."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3017c152-4a05-464d-abe7-1f4f954cdac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue, she says, is that CIPs put a clear price on residency
        rights.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a6c150-e892-4df5-8dd4-5ab251f0735b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, the optics of selling EU citizenship prompted the
        EU to oppose Malta''s CIP when it was introduced, only backing down when Malta
        agreed to add a number of additional conditions on granting citizenship, such
        as minimum residency requirements."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be5416d-cb3a-41fc-a737-00a1df95ce8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unintended side effects</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88b620e-6a85-4df9-a7c8-59b1825d14f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts also express concern about economic and political side
        effects.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcc1806-9141-4255-a228-2911832ed1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George DeMartino, a professor of international economics and ethics
        at the University of Denver, suggests CIPs could cause unintended side effects.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf3945e-686e-4d24-a5eb-82d557402294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These programs do not ensure a win-win solution to the problem
        of capital scarcity in poorer countries," explains DeMartino.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee286037-bb57-4253-b078-f025dcde9bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are just as apt to represent beggar-thy-neighbor strategies
        -- and this problem is exacerbated when the country with the CIP is relatively
        wealthy and the investors come from relatively low-income countries," says
        DeMartino.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe9528e-f060-44e1-969d-4a91e1805272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a potentially more serious problem, he says, which
        involves politics.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f9414d-50fd-4a12-82eb-438d7e43918d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Programs such as these threaten to diminish political fraternity
        by affording special privileges to the already privileged," explains DeMartino.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec43075c-4748-4d98-a39b-b9e3474b7854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They permit those with the least need to migrate and achieve citizenship
        in a new country the greatest opportunity to do so, while those far more desperate
        to migrate, such as those facing dire economic circumstances at home, are
        fully excluded from the benefits of these programs. The programs are not the
        cause of this inequality, but they amplify it."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820087cd-ec61-40a4-ae5b-f36217b561d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:42:28.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:42:35.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Passports for purchase:
        Open citizenship doors around the world."</em></p>'
  'Wi-Fi-network-flaw-hackers-spy':
    'author': 'Selena Larson'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-10-17T06:40:10.084+08:00
    'imagesource': 'jcr:921c3ad8-9a4f-440f-947d-07923396c586'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e77a0904-0215-4e1e-a1f0-39bd9c14c4fb'
    'lead': 'A new security flaw, discovered by researcher Mathy Vanhoef of the University
      of Leuven in Belgium, appears to be affecting Wi-Fi connections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T11:45:33.366+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T11:45:37.684+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T11:45:37.498+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wi-Fi network flaw could let hackers spy on you

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439c052f-d712-47c2-8e52-726dae601579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:45:33.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:45:37.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The Wi-Fi network you''re using may
        be susceptible to hacking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dfddf3-b4f0-4aab-9a11-d03fe25d2a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:45:33.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:45:37.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new security flaw, discovered by researcher Mathy Vanhoef of the
        University of Leuven in Belgium, appears to be affecting Wi-Fi connections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f3817b-4ae0-4226-ad79-29553c756531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:45:33.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:45:37.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue stems from WPA2, a protocol that secures wireless networks.
        The flaw, called KRACK (short for Key Reinstallation Attack), could let a
        hacker within range of your device break encryption and potentially steal
        and manipulate data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1443d798-6974-4456-b95c-0cfd01e29def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:45:33.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:45:37.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Attackers can use this novel attack technique to read information
        that was previously assumed to be safely encrypted," Vanhoef wrote. "This
        can be abused to steal sensitive information such as credit card numbers,
        passwords, chat messages, emails, photos, and so on."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea8d2ae-1b19-4fe0-9bdd-804627769abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:45:33.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:45:37.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means an attacker could trick someone''s device into connecting
        to their Wi-Fi access point, instead of the one to which they''re trying to
        connect.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025692b5-6183-4b77-a952-1534bededaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:45:33.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:45:37.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s bit of a silver lining: There are no reports of this
        flaw being exploited in the wild, and some companies have already issued patches.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67884e0a-d9fb-4fcd-b927-b0e40f3946cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:45:33.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:45:37.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his report, Vanhoef listed a number of operating systems at risk,
        including Google Android, Linux, Apple MacOS, Microsoft Windows, OpenBSD,
        MediaTek, and Linksys.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624387b9-8cd4-4556-aab3-7d453f2c746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:45:33.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:45:37.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: The U.S. government is making federal communications more
        secure</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307a1aa8-2867-45e6-b538-5ea6802bdf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:45:33.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:45:37.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Android 6.0 and Linux are the most at risk, the report said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a87229-cdd7-43d3-9707-9e3c9efe7eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:45:33.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:45:37.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re aware of the issue, and we will be patching any affected
        devices in the coming weeks," a Google spokesperson told CNN Tech.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b13a909-a045-4f28-81d5-25b350817773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:45:33.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:45:37.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Microsoft said customers who have the latest Windows
        Update, launched last week, and applied the security updates, are automatically
        protected. Apple confirmed the flaw has been patched on all its products and
        a fix will be available for everyone in the next few weeks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0120b5b-7b99-406e-8a7a-82007cd8dfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:45:33.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:45:37.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you use only secure websites -- that is, those that use HTTPS,
        instead of HTTP with a lock icon in the address bar -- you''re protected from
        this vulnerability, according to the report. However, that can be difficult
        on mobile apps.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5ee0a9-5fc8-4a2a-a5d2-3bfe2ece1d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:45:33.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:45:37.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United States Computer Emergency Readiness Team (CERT) issued a
        warning on Monday that encouraged all Wi-Fi users to install updates when
        available. The organization is keeping a running list of affected vendors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb3209e-3f16-47a7-a01c-e49f6a74f7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:45:33.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:45:37.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wi-Fi Alliance, a group of companies that defines Wi-Fi standards
        and certifies products, said it will now test for the vulnerability as part
        of its certification process and provide a detection tool to any of its members.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d2b651-11bd-45a8-9cd4-e0ecba5f62f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:45:33.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:45:37.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attack may also be a challenge for hackers execute.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e053a9-7f8f-4323-af8f-1418f56f3949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:45:33.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:45:37.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good news is that for most home users, the attacks are computationally
        expensive and not trivial," said Kenneth White, a Washington D.C.-based security
        consultant to federal agencies. "But Android owners in particular should be
        checking for updates and pressing their device maker for a response."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2ab328-e4ee-4aaa-afa2-2f09b9206570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:45:33.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:45:37.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanhoef said that home users should make it a priority to update
        phones and computers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9ca40f-3f43-4bc5-8ae2-11d462a58522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:45:33.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:45:37.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Wi-Fi network flaw
        could let hackers spy on you."</em></p>'
  'First-seen-neutron-star-collision-creates-light-gravitational-waves-gold':
    'author': 'Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-10-17T07:59:29.346+08:00
    'imagesource': 'jcr:47768c86-fc43-4dd2-8ff4-eba1270e88a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1d12138-5149-48b5-bcce-b2d14c974056'
    'lead': 'The collision created the first observed instance of a single source
      emitting ripples in space-time, known as gravitational waves, as well as light,
      which was released in the form of a two-second gamma ray burst. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T11:49:28.722+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T11:50:06.417+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T11:50:06.068+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First-seen neutron star collision creates light, gravitational waves
      and gold

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c8291d-1038-47ae-82e7-d8e0ff52eefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For the first time, two neutron stars in
        a nearby galaxy have been observed engaging in a spiral death dance around
        one another until they collided. What resulted from that collision is being
        called an "unprecedented" discovery that is ushering in a new era of astronomy,
        scientists announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1e5e7b-30e9-4ce4-9515-89f26fbcf822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can now fill in a few more tiles in the jigsaw puzzle that is
        the story of our universe," said Laura Cadonati, deputy spokeswoman for the
        LIGO Scientific Collaboration and professor in the school of physics at Georgia
        Tech.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6ec634-f01a-4cc2-84ac-8ca26f2ab088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collision created the first observed instance of a single source
        emitting ripples in space-time, known as gravitational waves, as well as light,
        which was released in the form of a two-second gamma ray burst. The collision
        also created heavy elements such as gold, platinum and lead, scattering them
        across the universe in a kilonova -- similar to a supernova -- after the initial
        fireball.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88af583d-7731-4cbb-9a4d-15ff3cee6c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is being hailed as the first known instance of multi-messenger
        astrophysics: one source in the universe emitting two kinds of waves, gravitational
        and electromagnetic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1a29df-58b0-4818-997e-9965b699b36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News conferences were held around the world and a multitude of research
        papers were published Monday to detail the discovery, which was captured by
        space and Earth-based telescopes on August 17. These papers and conferences
        include representatives for the thousands of scientists, 70 observatories
        and gravitational wave detectors LIGO and Virgo that participated in one of
        the most-observed and -studied astronomical events of our time. One paper
        includes thousands of authors making up 35% of the global astronomy community.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83ecf09-2ea2-474d-841e-92aea6caefb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gravitational waves&nbsp;were first directly detected two years
        ago, proving Albert Einstein''s theory of general relativity, and recently,
        three scientists were awarded the&nbsp;Nobel Prize in Physics&nbsp;for their
        work on that first detection. Those gravitational waves were the result of
        two black holes colliding, and the signal lasted for only a fraction of a
        second. Because black holes don''t emit light, these waves were invisible
        and only "heard" as thumps.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3105aef-0507-4d0e-a6b0-c97b6cef33d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This discovery of two neutron stars colliding to create the same
        type of waves, in addition to light, allowed astronomers to study gravitational
        waves in a new way. The signal lasted for 100 seconds, providing them with
        even more data and insight. It revealed that light and gravitational waves
        travel at the same speed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39db561b-f4cb-446a-b23b-bc990e659d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, we can use this type of event to measure the rate of expansion
        of the universe," said Marcelle Soares-Santos, assistant professor at Brandeis
        University and research associate at the Fermilab Center for Particle Astrophysics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932c9c97-c806-4e78-b9ae-137ab719012e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicky Kalogera, leading astrophysicist for the LIGO Scientific Collaboration,
        compared previous detections of gravitational waves to experiencing a thunderstorm
        in a room with no windows -- only hearing the thunder. This detection was
        like experiencing a storm in a room with windows, changing everything scientists
        thought they knew.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5d2d51-9a6b-4750-b7c7-2e4abdb70af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalogera is also co-founder and the current director of CIERA, the
        Center for Interdisciplinary Exploration and Research in Astrophysics, an
        endowed research center at Northwestern University.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6a6acc-9755-429a-b416-b454fb84f9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact for astrophysics is equivalent to the transition from
        watching a set of still pictures in black and white to sitting in a 3-D-IMAX
        movie theater: It is a multisensory experience of the universe," Cadonati
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40eb613-93fa-447a-a3df-29357d60090a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theories and mysteries were tested and revealed in this rare observation.
        Events like this happen less than 100 times per million years in a galaxy.
        But the LIGO and Virgo detectors will become more sensitive in the future
        to look for similar events in tens of millions of galaxies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ce81f7-2a5b-4a19-b311-4024c572dde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the culmination of a number of different areas in astronomy
        and physics, coming together in one amazing event," said Tony Piro, the George
        Ellery Hale Distinguished Scholar in Theoretical Astrophysics at the Carnegie
        Observatories.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0556e14-4d13-4aed-b38a-e04a5e6b9bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a collaboration with UC Santa Cruz, Carnegie Observatories were
        the first in the world to discover this event. They were able to collect early
        data just before, during and after the collision and study it in more detail.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fc91c8-ef7b-4f23-b7cc-bff5e1983af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery confirms that gamma-ray bursts can result from the
        collision of neutron stars, as well as that heavy elements are created as
        a result of violent collisions between stars. It confirms what these neutron
        stars look like when they collide. And it confirms that gravitational waves
        and light can happen together.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5010b03-7d79-460d-a87c-28b1cee91ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This singular event finally solves all these problems, bringing
        together all these mysteries at once," Piro said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6b4749-926a-42df-ac31-18dcaec83bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What are neutron stars?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d85ea5-2e7c-421c-812d-2d3dbea72672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neutron stars are the smallest in the universe, with a diameter
        comparable to the size of a city like Chicago or Atlanta. They are the leftover
        remnants of supernovae. But they are incredibly dense, with masses bigger
        than that of our sun. So think of the sun, compressed into a major city. Now,
        think of two of them violently crashing into each other.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d5afd0-4c91-449e-858e-bafbc26a7f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is more energy than has been released by the sun during its
        entire life, and this was released during just tens of seconds as the neutron
        stars (spiraled) together," Piro said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a30cac-9510-49cc-a6fe-a85d31fef4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did heavy elements end up on Earth?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7f4e17-40e2-4408-8f6e-255d76082720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People tend to think that all of the elements on the periodic table
        form in nature, such as at the centers of stars, but it isn''t true, Kalogera
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2e8f15-44a6-4afe-aa95-54439fe701ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That occurs only up to the level of iron. Anything heavier than
        that can''t be formed naturally; it results from violent collisions of dense
        stars or explosions during the collapse of massive stars. That was what astronomers
        witnessed during this particular collision. Those heavy metals were then shot
        far away from the collision.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b14ab9-2f3b-4c1c-83e4-8c26c5852520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These collisions are responsible for half of the heavy elements
        in the universe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c09087-071c-412a-a878-b50c28e60dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heavy elements are dispersed in the gas in galaxies, which settles
        down and condenses to form stars and discs around stars. That forms planets,
        and the planets have gold in them -- which we mine on Earth, Kalogera said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f3464d-e190-404c-be2c-c5d900e754ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order for these neutron stars to form in the first place, there
        was a supernova when the universe was young: about 2 billion years old. For
        11 billion years after, these stars danced around one another until they died
        in the final collision.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040abb25-8b8b-4c30-9d35-c212a9d7334e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial supernova that created the neutron stars also created
        elements up to the weight of iron. This latest collision of the neutron stars,
        resulting in a kilonova, created all of the elements heavier than iron. So
        the entire life cycle of these stars created every element represented on
        the periodic table, according to Edo Berger of the Harvard-Smithsonian Center
        for Astrophysics.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf1acbb-b675-4ccd-9641-c6a8fdb8de8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did so many astronomers witness the same event?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccd293b-9244-42c3-98c2-732c59bb8a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science is a team sport, Kalogera said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d5ece2-58ce-4e38-b84e-a6660f72a7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Virgo and LIGO, working together for the first time in a collaboration
        of scientists across the world, detected the signal of the gravitational waves
        in August, an alert was sent out to observatories across the world. They embarked
        on a quest to pinpoint where in the sky the signal was coming from so they
        could observe it in detail, especially when they realized it was accompanied
        by a gamma-ray burst.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5090e7-0883-44ce-97d2-2e992120c4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They saw the bright blue explosion, which faded to a deep red.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3504203d-7c24-4efa-8ce3-8b6aaa934414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers, physicists, engineers and other scientists using multiple
        space and Earth-based instruments made this possible, from detection to followup
        observations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c02918-87f5-4418-b2a8-16c02d65645f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although the collision itself happened 130 million years ago,
        because of its distance in light-years, we witnessed it from Earth on August
        17.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6fa65c-1e52-4452-9a9b-07d45b9edccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any scientist involved in the seconds, days and weeks after this
        detection will admit that they''ve slept little since. To them, it is a once-in-a-lifetime
        discovery.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efe25a4-8512-4d4c-9a13-752e2305d3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The observation also came days before the total solar eclipse, so
        it''s been hard for them to keep quiet about the discovery. Expect papers
        and more findings to be released in the weeks, months and years ahead.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8e8692-4bf4-4b9f-a065-ff078210b2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What mysteries remain?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3370f76-8701-4ed2-85fc-dfa7addb3b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any big discovery leaves new questions in its wake, and this one
        is no exception. Astronomers will continue to study the data obtained in this
        discovery.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fa77f3-68d1-4340-8c76-0edde7bc63e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They want to know what the merger of these two stars created, either
        a black hole or a bigger neutron star. The latest research has study authors
        leaning towards a black hole.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9820678-d0f7-4d7b-93ee-cbc9d7ca1084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also want to know why the gamma ray burst was faint, given
        that it occurred in a neighboring galaxy and should have appeared much brighter.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009846bb-0533-477a-8457-1526d4cb430d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The picture most people have is that the gamma-ray burst was faint
        because it was viewed off-axis," Piro said. "The gamma-ray emission is a highly
        beamed, so if you are not looking right down the barrel of the relativistic
        jet, then you won''t see the full power of the burst."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3946fab7-4e67-49fc-bd07-4048f8cbb7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of course, the astronomers want to observe more events like
        this to know how rare it is.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29f8b20-5995-43dc-916f-00f0f9a3bf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:49:28.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:50:06.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "First-seen neutron
        star collision creates light, gravitational waves and gold."</em></p>'
  'Trump-allies-worry-losing-House-means-impeachment':
    'author': ' Sara Murray, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-17T06:30:53.050+08:00
    'imagesource': 'jcr:264ca9d9-ecc9-4f15-bbb0-825e254f1cd6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5c1560c-44d1-4e70-be5a-012b7e0a04a7'
    'lead': 'Top White House aides, lawmakers, donors and political consultants are
      privately asking whether President Donald Trump realizes that losing the House
      next year could put his presidency in peril.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T11:57:14.843+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T16:36:34.446+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T16:36:33.745+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump allies worry that losing the House means impeachment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdd0964-5bb6-481b-b8ac-b17363779964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Top White House aides, lawmakers, donors and political consultants
        are privately asking whether President Donald Trump realizes that losing the
        House next year could put his presidency in peril.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9825e953-7644-4dc8-94d6-e2355341f5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In more than a dozen interviews, Republicans inside and outside
        the White House told CNN conversations are ramping up behind the scenes about
        whether Trump fully grasps that his feuds with members of his own party and
        shortage of legislative achievements could soon put the fate of his presidency
        at risk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcce3ed-d16c-4270-853c-4b5d973b3e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donors who trekked to Jackson Hole, Wyoming, in support of House
        Speaker Paul Ryan were treated to a slide show late this summer to fundraise
        off those very fears, according to multiple attendees. Among the slides: An
        overview of the Democrats who would be tapped to lead key committees if the
        GOP loses control, including Rep. Elijah Cummings as the head of the House
        Oversight Committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4748acc-0813-4919-aa1b-9f59acce2186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To some attendees, the subtext was clear. If Republicans forfeit
        the House, Democrats will almost certainly create a spectacle that will derail
        conservatives'' agenda and the remainder of Trump''s first term -- a spectacle
        complete with a raft of new subpoenas, a spotlight on the Russia investigation
        and, many are convinced, impeachment proceedings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ee34cd-5ef0-405f-a953-dd448ab8bfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Democrats take control of the House they will absolutely move
        for articles of impeachment," one Trump confidant predicted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2daee1-793a-41a7-acec-2ea58644c499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Conant, a partner at GOP public affairs firm Firehouse Strategies,
        said Trump should focus on protecting his own party.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6522b600-21cb-4329-8a13-8f7fb45c756a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number one thing Trump should be doing to save his presidency
        is helping congressional Republicans maintain their majorities," Conant said.
        "Instead he''s allowing his allies like Steve Bannon to really undermine Republican
        reelection campaigns. It''s just reckless and politically naive considering
        how devastating it would be to his presidency."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fb427e-c7e8-432a-a31d-b4d3feeaada2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conant served in George W. Bush''s White House when Democrats swept
        control of the House and Senate in the 2006 midterm elections -- and remembers
        the constant stream of investigations and subpoenas, a stream he said is sure
        to look more like a deluge in the Trump administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434f2d0f-a8f1-4e89-ab6b-fdf60c45dc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just cripples your agenda. You''re constantly forced to play
        defense," Conant said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627ae91c-f713-48cd-ae2a-a825c0b65129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The primary problem</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba83874-9ce8-4730-8701-eb22c522c160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican handwringing over losing control of the House has played
        out largely in public. But in the hushed conversations that follow, Republicans
        have wondered whether Trump fully grasps the misery Democrats could unleash
        on his presidency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526c8180-9b1d-41e7-8826-3b9b9510480d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of Republicans asked not to have their names used in order
        to speak candidly about a sensitive topic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a68b68-a953-4528-a5e1-91adc5867a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we lose the House, he could get impeached. Do you think he understands
        that?" one top GOP donor recalled an exasperated Republican senator saying
        privately.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed561112-c54a-4571-8515-04484ec70487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Won''t it be ironic that Steve Bannon helped get the President
        elected and impeached?" another top Republican official said in a moment of
        venting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a146411a-6aea-4a36-b3a4-09d9effa2243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon, who served in the White House as Trump''s chief strategist
        before he was fired in August, is planning to field primary challengers against
        nearly every Republican senator up for reelection.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995f3cc0-0d76-460e-9ee8-61658bd85547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, it''s a season of war against a GOP establishment,"
        Bannon proclaimed at the socially conservative Values Voter Summit over the
        weekend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48a68d8-9b8b-40fa-9e36-f9905c05a6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest in a string of political calculations that are
        set to backfire on the President, some Republicans warned.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eff232-d440-46dc-bb8a-7baf7efba7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be on steroids, the amount of lawyers, investigations,
        inspector generals that come out of the woodwork" if Democrats win back the
        House, predicted Sara Fagen, who served as Bush''s White House political director.
        "It will be very debilitating in a way they don''t understand yet."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabfe227-2f5a-4750-ab3f-e9aec7133696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc Short, director of legislative affairs at the White House,
        said the White House hasn''t resigned itself to the notion of losing the House.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5165e58c-6fe7-4466-ad23-48d63ef4e0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have a defeatist approach on this," Short said. "There''s
        no doubt that history suggests that there''s sort of a recalibration after
        the first midterm, but I don''t think we view it as that means it has to go
        that way."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1184c3-c674-4361-8146-a91e94215958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he insisted the President is cognizant of the havoc Democrats
        could cause if they regain control of the House.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fb82e9-ee98-49e3-ac14-bd9fb0f603cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the President''s keenly aware of that," Short said, adding
        that he expects Democrats would move forward with articles of impeachment
        if they win the majority.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b74ea6b-2ea9-4bf6-ad65-46772fda58b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP operatives are already envisioning Trump family members and
        acquaintances being dragged up to Capitol Hill over months to testify.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85391389-ccc1-460d-9b0c-46eeb1b8f7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the House is lost, then it just becomes, ''Let''s look into
        Don Jr.''s tweets, let''s subpoena his country club locker,''" one GOP strategist
        quipped. "Nothing is going to get done."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508353ca-bcfa-49cf-a4f5-0664ccd86fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so much more painful than going right to a proceeding of
        impeachment," another senior Republican operative added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeece35-6d36-439b-b2db-db346c20df87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another GOP congressional aide predicted the Democrats would make
        Trump''s life a "living hell."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427f55ab-6e65-4492-b354-692c46d1ce03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top White House officials have openly discussed the threat of impeachment
        among themselves, multiple sources said. And to many, the risk to Trump''s
        presidency is obvious. But White House personnel are loath to broach the topic
        with the President, sources said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3915b1-38d1-4b9c-9438-217746c69688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody over there is interested in delivering really bad news to
        the President on a consistent basis," the GOP operative said, particularly
        when it comes to the potential for impeachment proceedings. "Like, ''hey,
        this could be a real thing. You shouldn''t be so dismissive about it, because
        Chuck (Schumer) and Nancy (Pelosi) aren''t your friends.''"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01409e07-569f-493d-86e2-d24f9e8dcb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uphill impeachment process</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685a9225-19e9-4059-b091-8db72ac9696c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booting the president out of office is exceedingly difficult, a
        point conceded by even some of Trump''s fiercest critics.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44424b72-79ba-47d1-bf25-a0fdb9e7d8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Democrats win the House, they could vote on articles of impeachment.
        If at least one of those articles garners a majority vote, the president is
        technically impeached, as was the case with former President Bill Clinton
        in 1998.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e116f45e-5161-4d5e-861e-be61db6f9df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the issue moves to the Senate, which conducts a trial presided
        over by the Supreme Court''s chief justice. If two-thirds of the Senate finds
        the president guilty, he is removed and the vice president becomes president.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038b8e18-7561-4f17-9d0d-84de44c631f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No American president has ever been removed from office via the
        impeachment and conviction process.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b4d4d8-f6f0-4019-a5ef-2517ff71da04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump may not be overly preoccupied with the threat of impeachment,
        he has been livid about what he sees as Congress'' inability to execute his
        campaign promises.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8515d3a-a9c0-435e-a835-f44c206dddc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Congress has been frustrating to him," retired Gen. John Kelly,
        Trump''s chief of staff, told reporters in the White House briefing room Thursday,
        lamenting the sluggish pace of the legislative process. "In his view, the
        solutions are obvious, whether it''s tax cuts and tax reform, health care,
        infrastructure programs, strengthening our military."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba15524-9d3a-4d64-81da-288ba5fedc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to that frustration, the President has begun making
        as many changes as he can unilaterally. He announced he was ending the Deferred
        Action for Childhood Arrivals program, which protected young immigrants brought
        to the US illegally as children.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794f1e22-d326-49d2-9c05-5d45cc4615ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, he began to chip away at Obamacare with an executive
        order that overhauls the insurance system. He chased it with an announcement
        that the administration plans to end subsidies to insurance companies that
        help low-income Americans pay for health care.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122c520c-48f5-40da-b481-e580e6fe5e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said he had&nbsp;no intention of certifying&nbsp;Iran''s
        compliance with the nuclear deal, punting the issue to Congress to determine
        whether to reimpose sanctions on Iran and scrap the deal.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b11a5e-1895-483d-b389-0c5647dd0f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the moves fall short of a signature legislative accomplishment.
        They also risk charges of hypocrisy after Republicans, including Trump, spent
        years hammering Obama for governing via pen and phone rather than through
        Congress.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ba6f7e-0e5c-4a79-bce1-113fd4eee711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important factor for how the Republican Party does in
        2018 is whether we cut middle class taxes or not," said Corry Bliss, the executive
        director for the Congressional Leadership Fund and American Action Network.
        "The Republican Party controls the government and we''re going to be judged
        on delivering results."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2167b702-ca2a-4cfa-b165-7b46fe4bf625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slow progress on the Hill</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acf4dc1-1483-4323-85cc-7cdf989b946c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s approach to governing via executive action highlights the
        precarious situation the President''s team has found itself in, roughly a
        year before the 2018 midterms, after multiple failed attempts to repeal and
        replace Obamacare and on the precipice of a tax reform fight that is far from
        a surefire victory and could easily spill over into next year.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ed031f-9cb9-42bd-84e4-814078ef08aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re really proud of the successes that he''s had so far but
        they''re really limited to the things he controls and oversees directly,"
        Nick Ayers, chief of staff to Vice President Mike Pence, said of the President''s
        accomplishments to a room full of donors recently, according to a recording&nbsp;obtained
        by Politico. "We''re really frustrated with what our Republican Congress has
        not been able to do."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215b9cb1-c582-4332-bcea-7a499e7bc15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as some of Trump''s allies see little culpability on the President''s
        side, many on the opposite end of Pennsylvania Avenue take a different view.
        They see a President who has done little to sell his agenda since taking office.
        Instead, he has cut deals with Democrats, sparred with top-ranking Republicans
        and stood by as Bannon takes aim at sitting senators. All moves that are hindering
        his legislative progress and, Republicans fear, squandering the GOP''s window
        of opportunity while it controls both the House and Senate.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09341085-1f2d-45d7-ab0b-a578751816a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech to GOP donors, Ayers served up a dim projection for
        the midterms: "We''re on track to get shellacked next year," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ed5493-725b-4a5a-990c-ac4ee270a8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He implored donors to "purge" Republican lawmakers who don''t line
        up behind Trump''s agenda. And, perhaps in a sign of the West Wing''s defiance
        or political naiveté, he offered a glossy assessment of the President''s fate.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05858491-b82b-4820-bfd9-c35e66b9c8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s going to be fine," Ayers declared.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f815c7f-29b1-4f90-b7e4-67cb147cf7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:57:14.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:36:34.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump allies worry
        that losing the House means impeachment."</em></p>'
  'Maltese-journalist-Daphne-Caruana-Galizia-killed-car-blast':
    'author': 'James Masters, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-17T07:58:02.256+08:00
    'imagesource': 'jcr:0955801c-81a9-4b02-8d1f-f8d5e3999a89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a1afb38-9c81-46cd-8e09-da9628cd3dd5'
    'lead': 'According to local media, Caruana Galizia was reportedly killed soon
      after leaving her home in Bidnija, close to Mosta.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T12:58:34.462+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T12:58:38.324+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T12:58:38.083+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maltese journalist Daphne Caruana Galizia killed in car blast

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdf5d67-483e-43ee-8db3-efd1c2576881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:58:34.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T12:58:38.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Daphne Caruana Galizia, one of Malta''s best known investigative
        journalists, was killed after a powerful blast blew up her car, local media
        reported Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f9d16e-7d6a-4125-b54b-4a95188f0bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:58:34.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T12:58:38.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While police would confirm only that the explosion had taken place,
        Malta Prime Minister Joseph Muscat&nbsp;said based on preliminary evidence,&nbsp;indications
        are that Caruana Galizia was killed in the explosion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85823070-589d-4620-8843-0860ec28e739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:58:34.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T12:58:38.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to local media, Caruana Galizia was reportedly killed
        soon after leaving her home in Bidnija, close to Mosta.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cc79f8-6ce6-48e6-80d1-b2dfa79eea47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:58:34.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T12:58:38.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caruana Galizia, 53, was highlighted by politics website Politico
        as one of 28 individuals who would have a major impact on Europe in 2017 after
        her work in exposing corruption within Malta''s political scene.&nbsp;Politico
        described her&nbsp;as "a one-woman WikiLeaks, crusading against untransparency
        and corruption in Malta."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f3fd08-02e4-4aaa-9831-71176f896e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:58:34.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T12:58:38.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her popular blog,&nbsp;"Running Commentary,"&nbsp;was one of the
        most influential within Maltese politics and was a leading factor in Muscat
        calling early elections four months ago after she alleged that the Prime Minister
        and his wife were linked to the Panama Papers scandal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e324222a-2ee6-459c-82f2-9f495b223f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:58:34.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T12:58:38.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple denied the allegations, rejecting accusations they had
        used secret offshore bank accounts to hide payments from the ruling family
        of Azerbaijan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757e067f-6b2c-49a3-8030-9b68fbd3f5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:58:34.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T12:58:38.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued in the aftermath of the explosion, Muscat
        called the incident "barbaric" and said it "goes against civilization and
        dignity."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73531c8d-17a5-4b63-b6b6-4dd3789a3458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:58:34.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T12:58:38.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I condemn, without reservations this barbaric attack on a person
        and on the freedom of expression in our country," he said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf12d47-321e-45ec-ae67-26f16492ebb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:58:34.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T12:58:38.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is aware that Ms. Caruana Galizia was one of my harshest
        critics, politically and personally, as she was for others, too.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21623e09-f5c2-4ae9-bdf5-c6bae4ea9ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:58:34.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T12:58:38.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, I can never use, in any way this fact to justify, in any
        possible way, this barbaric act that goes against civilization and all dignity."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08db89cc-aa16-4997-a9a9-380bc3033cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:58:34.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T12:58:38.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Caruana Galizia''s story on alleged corruption that led to
        Muscat calling an early election in June -- a vote which he won easily.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4f9e3f-d49f-4219-b8b9-1e1e1b7789bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:58:34.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T12:58:38.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caruana Galizia alleged that Muscat''s wife, Michelle, was the owner
        of a company in Panama and that vast sums of money had been transferred between
        the company and bank accounts in Azerbaijan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbaa668-77b0-4074-965e-6981f6d45794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:58:34.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T12:58:38.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Muscat and his wife denied the allegations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190ca646-f39f-48e8-8faa-222bc79ef993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:58:34.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T12:58:38.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her final blog post,&nbsp;which was uploaded on Monday just 30
        minutes before the explosion, Caruana Galizia took aim at opposition lawmakers
        and labeled the current political situation as "desperate."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e02f64-4388-4148-9b6a-47808d54089a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:58:34.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T12:58:38.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caruana Galizia had enjoyed a successful career in journalism, working
        for several of the major titles in Malta.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca9d50f-7245-410e-8b55-f1217af723b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:58:34.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T12:58:38.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also widely admired in Europe for her investigative reporting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31772f1e-b342-4836-9596-710db9624c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:58:34.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T12:58:38.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter,&nbsp;Antonio Tajani, president of the European Parliament,
        said Caruana Galizia was a "tragic example" of a journalist who had "sacrificed
        her life to seek out the truth."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6a092d-adb0-46d7-8316-291ab53ab23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:58:34.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T12:58:38.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Gerard Ryle, director of the&nbsp;International
        Consortium of Investigative Journalists,&nbsp;called upon the Maltese authorities
        to "investigate the murder and bring the perpetrators to justice."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a81f83-c084-41cb-942d-a076e264192c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:58:34.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T12:58:38.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Maltese journalist
        Daphne Caruana Galizia killed in car blast."</em></p>'
  'North-Korea-rejects-diplomacy-with-US-for-now':
    'author': 'Will Ripley, Zachary Cohen and Richard Roth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-17T06:37:22.423+08:00
    'imagesource': 'jcr:f85d5974-4b5b-43a4-8bc1-6952ebb89859'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4c36775-82d5-4fca-b004-cc1ae7c93b0b'
    'lead': 'The comments offer a sobering challenge to the U.S. and the Trump administration
      which has offered mixed messages regarding diplomatic efforts with North Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T13:01:04.155+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T13:01:07.962+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T13:01:07.560+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea rejects diplomacy with U.S. for now, source says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea243e06-9cee-4667-8bb4-dbcf8bf67a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A North Korean official reaffirmed Pyongyang''s commitment
        to developing a long-range intercontinental ballistic missile capable of reaching
        "all the way to the East coast of the mainland U.S.," on Monday, telling CNN
        that the rogue nation is currently not interested in diplomacy with the US
        until it achieves that goal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dcc597-2b6c-49f5-91c4-b62c4925fd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is not ruling out diplomacy, but "before we can engage
        in diplomacy with the Trump administration, we want to send a clear message
        that the DPRK has a reliable defensive and offensive capability to counter
        any aggression from the United States," the official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71936e94-48ef-4d80-96f8-bace0a468882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments offer a sobering challenge to the U.S. and the Trump
        administration which has offered mixed messages regarding diplomatic efforts
        with North Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f33de7-7e3b-4136-afcd-be90c10230b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House chief of staff&nbsp;John Kelly said last week&nbsp;that
        Americans should be concerned about North Korea''s ability to reach the United
        States with an intercontinental ballistic missile, cryptically telling reporters
        that if the threat grows "beyond where it is today, well, let''s hope that
        diplomacy works."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb33727-cb3e-4479-b453-c5c60fa42895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Significantly, Kelly noted that Pyongyang "is developing a pretty
        good nuclear re-entry vehicle."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a44297b-12dc-4fc2-bc4a-9db4319ecf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a missile to successfully strike a target it would have to re-enter
        the earth''s atmosphere without breaking up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb9fd92-730b-476a-b62d-00ac2cb85887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly''s comments seem to indicate that the US believes that North
        Korea is close to achieving what would be a key breakthrough for their missile
        program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2239e318-873f-48e8-99c5-b47838fbaf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean official told CNN that two additional steps are
        needed to achieve its goal of a reliable ICBM.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c79eb7-be34-45be-8cdc-feefedef13f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One step is an&nbsp;above-ground nuclear detonation, like the kind
        North Korean Foreign Minister Ri Yong Ho threatened at the United Nations
        last month when he suggested leader Kim Jong Un was considering detonating
        "an&nbsp;unprecedented scale hydrogen bomb" over the Pacific after Trump threatened
        to "totally destroy" North Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41dca40-95ba-41fb-9884-25d345dde044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other step is the "testing of a long-range ICBM capable of reaching
        Guam - and even further," the official said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1655f3-4ce4-47a0-b225-f601e356aafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, North Korean state media&nbsp;renewed a threat to launch
        missiles&nbsp;toward the U.S. territory of Guam, warning that "reckless moves"
        by the US would compel Pyongyang to take action.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e99d52-ce0c-46b2-bafd-5c766bca275d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea first said it was examining a plan to target the Pacific
        island in August after Trump warned the isolated regime would "face fire and
        fury like the world has never seen" following a US intelligence assessment
        that North Korea had produced a miniaturized nuclear warhead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6622d1-9f40-4647-b6ed-96dd5f837d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both steps are necessary for the DPRK to send that "clear message"
        to the Trump administration that it possesses an effective nuclear deterrent,
        the North Korean official said on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8592a4ac-9c59-457a-8af2-ad282a5da8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that one or both of these tests could possibly
        be timed to coincide with the U.S.-South Korea joint naval drills, which began
        Monday and will last for ten days, or could possibly coincide with Trump''s
        visit to Asia next month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7ca0b7-fea4-4a64-90a9-90499ddad0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint military exercises are particularly infuriating to Pyongyang.
        The North Korean government views them as a dress rehearsal for an invasion
        -- even as the US insists they are purely defensive in nature.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc858f70-4cb7-4e6a-819b-5ff226cd54f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. will practice evacuating civilians from South Korea in
        its annual Courageous Channel training exercise later this month -- a routinely
        scheduled exercise that "prepares service members and their families to respond
        to a wide range of crisis management events such as non-combatant evacuation
        and natural or man made disasters," according to U.S. Forces Korea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d2a8ee-6d26-4587-91ad-a00b1d4b77c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked Monday if his possible visit to the Korean Demilitarized Zone
        (DMZ) next month will provoke North Korea Trump said he would "take a look
        at that" but added he "hadn''t heard in terms of provoking."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6747fe1-5254-4546-b0ca-f4c3b0527e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, U.S. Secretary of State Rex Tillerson said his diplomatic
        efforts will continue as long as they possibly can despite the saber-rattling
        on both sides of the Pacific.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47df38fd-f2ce-41f5-837a-fd44c2c1b0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those diplomatic efforts will continue until the first bomb drops,"
        Tillerson said on CNN''s "State of the Union."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f2cd23-11cf-4e49-abdb-373e9718cc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Rep. Brendan Boyle of the House Foreign Affairs Committee
        told CNN''s Wolf Blitzer on Monday that he believes the U.S. should continue
        to pursue diplomacy with Pyongyang but ultimately, must prevent North Korea
        from developing a nuclear weapon capable of reaching the U.S.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb2b830-249d-4619-9b8a-72aadf2c4b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe we can live with that possibility," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236e3c20-844a-4abc-bf4f-abbd397de47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean anger over U.S. ''decapitation'' plan</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a179e05-8107-4612-a423-f661e2b49f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A North Korean diplomat publicly expressed anger on Monday over
        reports that hackers gained access to a U.S.-South Korean plan to "decapitate"
        the regime''s leadership.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3028de-2066-4fc1-96ef-6c8662d05785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s deputy UN Ambassador warned that the plan is "dangerous"
        and an insult to the nation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5aebf9-d10a-4a21-bd9f-bfa47b3d9b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reported that the North Korea hackers stole classified military
        documents from a South Korean Defense ministry database in September 2016,
        according to Rhee Cheol-hee, a member of South Korea''s National Assembly.
        He said the documents stolen included the South Korea-US wartime operational
        plan and a document that includes procedures to "decapitate" the North Korean
        leadership.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ff0511-90ad-437f-94aa-aa8cc19d1045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s deputy Ambassador Kim In Ryong told a UN committee
        meeting on nuclear issues that "what is more dangerous is that the U.S. dared
        to formulate a plan and stage the exercise of decapitation operation and secret
        operation aimed at the removal of our supreme leadership."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d129f2-7736-4854-b776-05803d4b94c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an unbearable insult to the supreme dignity of the DPRK
        and it arouses extreme anger from our people and service personnel," Ryong
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619333dd-b072-4fcf-8324-140a7bd2a67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean UN diplomat also fiercely defended Pyongyang''s
        nuclear and missile tests.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca49083-9a86-4eca-80a6-e459d58ea868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless the hostile policy and the nuclear threat of the US is thoroughly
        eradicated, we will never put our nuclear weapons and ballistic rockets on
        the negotiation table under any circumstance and will never flinch even an
        inch from the road we have chosen, upholding the line of simultaneously developing
        the two fronts, the everlasting banner in safeguarding the peace," Ryong said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03fd198-446f-4abe-8863-b4a34625eb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year, we have passed the final gate of completing the state
        nuclear force and thus became the full- fledged nuclear power which possesses
        the delivery means of various ranges, including the atomic bomb, H-bomb and
        intercontinental ballistic rockets," he said. "The entire US mainland is within
        our firing range and if the US dares to invade our sacred territory even an
        inch it will not escape our severe punishment in any part of the globe."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e25200e-4216-404c-b935-1ba41223a6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mixed messages</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309dea32-9bc7-4d87-acc3-7a4879ed9a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S.-led efforts to apply additional diplomatic pressure on North
        Korea in recent months have been met with greater defiance as the Kim regime
        continues to march toward realizing its nuclear ambitions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bc91ab-84ec-4f90-bff4-ed539cf427f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite assurances from Defense Secretary James Mattis and Secretary
        of State Rex Tillerson that the U.S. continues to seek a peaceful resolution,
        neither side has overtly indicated that it is ready or willing to engage in
        serious negotiations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ced81d4-a536-48f3-860d-3918284c98c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly undercut comments made by his top officials
        and publicly engaged in a war of words with Kim that has devolved into insults
        and name-calling -- only raising fears of an eventual military conflict.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c4aa04-5478-42cf-b9bf-a74bca7d2ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said earlier this month that the US will "do what we must
        do" to prevent further threats from North Korea.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e6e214-3867-4496-88f6-d49f11e908f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot allow this dictatorship to threaten our nation or our
        allies with unimaginable loss of life," he said at a meeting with top military
        officers. "We will do what we must do to prevent that from happening and it
        will be done if necessary, believe me."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd381970d-9032-40ee-8950-e68b786dc04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:01:04.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:01:07.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "North Korea rejects
        diplomacy with US for now, source says."</em></p>'
