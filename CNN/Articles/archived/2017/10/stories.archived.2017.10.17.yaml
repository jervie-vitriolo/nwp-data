  'House-bill-swimming-subject-K-12-curriculum':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-17T11:03:45.968+08:00
    'imagesource': 'jcr:49ed8f41-ef9c-45bc-b17e-8a14a0cc85bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '809d6ac1-b380-4f94-8b0a-7f9f9ecc1165'
    'lead': 'Students may soon be packing swimsuits in their school bags if this House
      bill hurdles Congress. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T11:26:23.734+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T11:26:27.159+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T11:26:27.003+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House bill wants swimming as a subject in K-12 curriculum

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c343f75-e08a-45a7-a672-2e66f6b927b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:26:23.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:26:27.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> A
        House bill is pushing to include swimming as a mandatory subject in the K-12
        Basic Education Curriculum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204f7ffd-9970-4900-a075-2a1b11fae552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:26:23.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:26:27.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 3495, also known as the "Drowning Prevention Act" seeks
        to mandate swimming classes in private and public schools in the elementary
        and secondary level as a means of preventing deaths from drowning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50cfd61-ef02-4177-aa62-ea334c645241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:26:23.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:26:27.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was filed by Iligan City Representative and House Committee
        on Youth &amp; Sports Development Member Frederick Siao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce13d840-e605-4a3c-ab57-7ec12af23104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:26:23.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:26:27.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its explanatory note cites drowning statistics from the United Nations
        International Children''s Emergency Fund (UNICEF), which reported drowning
        as the second leading cause of death among Filipino children below 15 years
        old, and the fourth highest cause of death from injury in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d7a9ce-37be-4e53-8c6e-b84562e53351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:26:23.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:26:27.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the House bill, the Department of Education, with the National
        Disaster Risk Reduction and Management Council, will coordinate to make swimming
        lessons part of the Music Arts Physical Education and Health (MAPEH) core
        academic area. DepEd shall determine the length and in which grade they will
        take place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93aa8c8-d053-4d43-ac58-ac9f228e9746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:26:23.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:26:27.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill requires a trained instructor or certified lifeguard to
        conduct swimming lessons in a "safe and controlled environment." This will
        include water safety and safe rescue skills.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6079b57-708a-497a-8b6c-ea458b5efceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:26:23.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:26:27.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also instructs the NDRRMC to develop a "drowning prevention plan"
        framework to serve as a guide for schools and other institutions working to
        reduce drowning incidents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dac29a-5bd6-486c-bada-c2a684367d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:26:23.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:26:27.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This plan will include drowning risk factors and preventive measures,
        and must be crafted within 180 days of the act''s approval.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4f4f97-8a04-40b0-91ec-1f0a9259c1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:26:23.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:26:27.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, it mandates the NDRRMC to oversee the strict implementation
        of the Act, conduct information dissemination to prevent drowning, and assist
        local government units in crafting community action plans through their local
        disasters risk reduction and management offices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6cb87b-5de8-4536-a1bc-eb794f749758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:26:23.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:26:27.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC Is also required to submit an annual report of policies,
        activities, and programs related to the Act to the President of the Philippines
        and to Congress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81eb424-448e-4124-946c-a0bf083b97c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:26:23.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:26:27.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, each LGU shall also formulate and design a community
        action plan based on the NDRRMC''s drowning prevention plan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45cbeae-457a-412f-bc31-6c712db45bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:26:23.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:26:27.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This should include circumstances surrounding drowning incidents
        in the area, if any, training on first aid and basic life support, and drowning
        prevention seminars within the LGU.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dff88a5-d1d5-4f29-9dd1-dfa14112fd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:26:23.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:26:27.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2014 World Health Organization Global Report on Drowning: Preventing
        a Leading Killer says some 372 000 people die each year from drowning. More
        than 90 percent of these deaths take place in low or middle-income families
        like the Philippines.</p>'
  'Senators-anticipate-Marawi-rehabiliation-as-conflict-nears-end':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-17T10:59:05.447+08:00
    'imagesource': 'jcr:b138c37f-d96a-4ea3-849f-43a4f94185c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34732e6a-3d7a-4a4e-95d3-4d8004eee9a3'
    'lead': 'The war in Marawi City has raged for almost five months, leaving 359,680
      people displaced, and more than a thousand killed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T11:29:06.580+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T11:29:10.176+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T11:29:10.006+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators anticipate Marawi rehabiliation as conflict nears end

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c2095c-b164-48ee-9a18-41c584c3fc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:06.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:29:10.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 16) — With the deaths of
        Abu Sayyaf leader Isnilon Hapilon and Maute group leader Omar Maute, and the
        end of the war in Marawi in sight, many Senators are now looking towards rehabilitation
        of the war torn city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c07dec-cc53-4a02-9098-bc9629574dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:06.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:29:10.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the war in Marawi nears its close, several Senators expressed
        the need to rebuild the city as soon as possible, although they had differing
        opinions on the lifting of martial law in Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e7a9dd-2203-4a19-92fc-710f8c04ecc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:06.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:29:10.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Miguel Zubiri said despite recent developments in Marawi
        City, he would still push for the continuation of martial law in Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bed8b32-6492-4c45-ba3d-5ed4ee62fd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:06.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:29:10.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fully support the continuation of martial law in the Marawi till
        December 31 in these areas so that human, material and financial resources
        can be fully utilized and rehabilitation will be achieved at a shorter time,
        sooner than later. I anticipate discussions in Congress on the lifting of
        martial law," Zubiri said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1bf85d-a32c-4243-8614-0b6cd555c537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:06.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:29:10.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declared martial law in Mindanao on May 23 to address the
        crisis in Marawi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf012d6-7556-44c3-9355-a064294a24c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:06.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:29:10.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Senator Bam Aquino on the other hand, called for an end
        to the battle to lift martial law in the region immediately.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a6c077-c8cd-4ae8-ad82-5088ca407a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:06.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:29:10.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this victory, we hope that the firefighting will soon end
        so the government can immediately lift martial law and finally focus on rebuilding
        and developing Marawi City," Aquino said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d5a72a-245a-4521-9fa1-41db4cf271d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:06.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:29:10.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian echoed Aquino''s call to rehabilitate
        the war-torn city. He said the real battle is not yet over as they have to
        rebuild the damage the war caused.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2ab119-dbe5-4da7-b424-4c347493a360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:06.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:29:10.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a challenge we have already begun preparing for, but we
        now need to double our efforts to immediately jumpstart the local economy
        and restore the livelihood of Marawi residents once the conflict has come
        to an end," Gatchalian said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabe3509-6a32-452c-a08b-9cccb8847cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:06.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:29:10.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian previously visited soldiers in Marawi, and suggested
        that a budget for Marawi rehabilitation be endorsed in Congress</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4317192-cfd6-4388-9672-9c6e159653a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:06.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:29:10.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Antonio Trillanes commended the Armed Forces
        of the Philippines (AFP) for neutralizing the rebel group''s leaders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65505271-d02e-40ca-b922-e2842ed69b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:06.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:29:10.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, this also signifies the end of the major hostilities
        of the siege. This decisive victory is a fitting honor to our soldiers, both
        fallen and living, who bravely fought in this campaign," Trillanes said in
        a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef91baf5-7955-4810-858f-b6aa672ea7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:06.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:29:10.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Secretary of Defense Delfin Lorenzana said it may take
        around P100 billion pesos to rehabilitate and develop Marawi.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17655b4-9248-4d25-be90-a015708d97ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:06.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:29:10.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana had confirmed the death of Hapilon and Omar Maute early
        Monday, and said that although the war is not yet over, it is slowly drawing
        to a close.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6ee401-6f42-4210-8202-061baf620a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:06.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:29:10.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war in Marawi City has raged for almost five months, leaving
        359,680 displaced. It has also left 824 terrorists, 162 government troopers,
        and 47 civilians killed.</p>'
  '88-percent-support-drug-war-73-percent-believe-EJKs-happen-Pulse-Asia':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-17T07:13:08.682+08:00
    'imagesource': 'jcr:9b8e2fd1-fa83-441b-8ffd-8219d0eadf1d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f310a903-7b27-4fba-9702-9e8ab75a9646'
    'lead': 'An increase in the number of Filipinos who believe extrajudicial killings
      happen in the war on drugs has not stifled support for the administration''s
      anti-drug campaign. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T11:31:56.820+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T11:32:06.351+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T11:32:06.089+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '88 percent support drug war, 73 percent believe EJKs happen -Pulse Asia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255f7557-1cf6-4035-bc11-c8a261077a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:31:56.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:32:06.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> More
        than eight out of ten of Filipinos approve of the government''s war on drugs
        despite an increase in people who believe extrajudicial killings occur in
        the campaign, a private pollster revealed Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90b6436-25fa-4bcc-a62b-3e6e2cd42270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:31:56.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:32:06.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighty-eight percent of Filipinos are backing the government''s
        anti-illegal drug war, even as 73 percent believe EJKs take place in its conduct,
        the Pulse Asia September 2017 Ulat ng Bayan survey showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe54ed25-69d8-4e24-a1b2-cf397f51eea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:31:56.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:32:06.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of 1,200 respondents interviewed last September 24 - 30, 41
        percent said they ''truly'' support'' it while 47 said they ''support'' the
        war on drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4272729a-9ce1-4df0-834d-b184a019b421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:31:56.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:32:06.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two percent of those aware of the war on drugs did not support
        the campaign, while nine percent were undecided.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ad9c66-606b-4cd5-9af1-a955b80f1143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:31:56.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:32:06.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wide approval of the anti-drug campaign spanned all socioeconomic
        classes, with 80 percent of class ABC, 89 percent of class D, and 88 percent
        of class E backing the initiative.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfc4272-f120-4864-a8c8-ab0bdd89a08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:31:56.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:32:06.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority believe EJKs occur in drug war, fear what happened to Kian
        Delos Santos</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f34e29-8541-40e5-946d-4a42c55e3544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:31:56.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:32:06.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This support comes despite an increase in the number of Filipinos
        who believe extrajudicial killings take place in the campaign. It also comes
        amid fears that they or someone in their circle will suffer the same fate
        as 17-year-old Kian Delos Santos, who was killed in police anti-drug operations,
        allegedly for resisting arrest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac402a79-fdd5-4d90-948d-6363744f2a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:31:56.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:32:06.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-three percent or more than seven of ten Filipinos interviewed
        said they believe EJKs occur as the government implements its anti-drug efforts.
        This is an increase of six percentage points from the 67 percent who said
        they believed this in June 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149412a2-1cd0-4c8b-b415-b23b08b21092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:31:56.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:32:06.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 20 percent of Filipinos said they do not believe EJKs
        happen in the drug war-- down from the 29 percent in June. Seven percent of
        respondents refused to answer the question.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3b3adf-f13e-4e8e-9ee6-27f58d372a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:31:56.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:32:06.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents also revealed fears they or someone in their circle
        would be killed in the drug war.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70af6e36-39e8-489e-ba3e-bc033ecfe5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:31:56.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:32:06.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-six percent of the 94 percent of respondents who who were
        aware of Kian Delos Santos'' death said they were either very worried or somewhat
        worried something similar would happen to them, a family member, or their
        acquaintances.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e2c92e-a1e8-49a0-a24a-54b61511ab35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:31:56.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:32:06.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Santos died in an anti-drug operation in Caloocan City on
        August 16. Police say he drew his firearm and "directly shot" at the police,
        which prompted them to fire back and kill the student.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee4374e-1477-4f21-b887-e0fe4d9d9fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:31:56.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:32:06.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death sparked anger as CCTV footage revealed he was being dragged
        away by two policemen in civilian clothes the night of his death, contrary
        to police claims.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18ccda5-9534-4676-886d-892a7d439cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:31:56.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:32:06.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 11 percent of respondents said they were not worried the same
        would happen to them or someone they know, while 13 percent were undecided.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42458c54-bd53-4078-bc43-2ea70b773ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:31:56.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:32:06.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>86 percent say operations were orderly</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d12f3b-3c8f-46a1-a8f9-de7fce1152b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:31:56.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:32:06.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, most of the 77 percent of Filipinos who reported anti-illegal
        drug operations in their neighborhoods the past year said the operations went
        by smoothly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f6a2ab-0978-4dd5-8bf1-6f86645bdb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:31:56.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:32:06.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those who said there were anti-drug operations in their barangay,
        86 percent said the operations were orderly, 11 percent said they were violent,
        while 3 percent refused to answer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c6df7d-8798-48d2-8be8-e0592856bd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:31:56.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:32:06.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, 21 percent of those respondents also said someone was killed
        during the operations, to their knowledge.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110f825a-b392-454c-96f0-66ab106bb588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:31:56.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:32:06.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen percent said someone was injured, 69 percent said someone
        was arrested, and 82 percent said someone surrendered in the course of the
        operations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfa4409-1b26-4dc2-93eb-a69541462328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:31:56.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:32:06.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Church leaders'' role in rehabilitation of addicts</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0372b6-d37b-4034-b6bd-2dca69e6a4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:31:56.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:32:06.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Filipinos also believe the church should play a role in the
        anti-drug campaign.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66608ac3-8f5d-47bf-a36b-4df74f80294a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:31:56.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:32:06.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia said 58 percent or "a small majority" of Filipinos want
        leaders of the Catholic Church to assist in the rehabilitation of drug addicts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddc7776-d4fd-4c3a-9355-1c1316aa0e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:31:56.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:32:06.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-six percent also said Church leaders should monitor anti-illegal
        drug campaign, while 40 said they should release statements expressing their
        concern on the deaths allegedly taking place from it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77ab79c-c97c-4eb6-83da-77d9fad30cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:31:56.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:32:06.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-eight percent said the Church should assist in litigating
        alleged abusive law enforcers. Thirteen percent or one in ten Filipinos think
        the Church should have a hands-off approach towards the war on drugs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243af69e-d0ea-45e9-aa44-266f3c24a440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:31:56.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:32:06.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang ''pleased'' with support for anti-drug campaign</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e150f1d1-fa82-4a77-af13-fe35dc1150e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:31:56.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:32:06.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, for its part, says it is pleased with the public''s
        support for the government''s anti-drug campaign.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d0b5de-4d75-422e-a253-51f69396aeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:31:56.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:32:06.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Monday, Presidential Spokesman Abella said
        the survey''s results "go to show that our people appreciate the administration''s
        efforts to reduce the incidence of crime and make the streets safer and the
        communities more peaceful."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bb4a61-96da-4ec5-81b7-62ae89850e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:31:56.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:32:06.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella also addressed fears EJKs are happening under the campaign''s
        implementation. He pinned fears of EJKs on mass media''s coverage of the killings
        of Kian delos Santos and other youths.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e63ca8-745c-4126-b71a-b2654d14acde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:31:56.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:32:06.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand why many survey respondents may think so, given the
        massive media coverage of the Caloocan youth killings during the survey period,"
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6aa75e-c58e-44ca-9368-0a7f3ee3d09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:31:56.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:32:06.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, these suspicions must always be validated by investigation
        and evidence, which is the job of the Philippine National Police and National
        Bureau of Investigation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d4fd96-00af-43b7-83bb-04813d2001a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:31:56.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:32:06.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman said the Palace is similarly concerned over the "unlawful"
        killings "possibly perpetrated" under the anti-drug campaign</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8f786d-3721-4ef9-abe5-fcce81a7eb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:31:56.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:32:06.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we have previously said, even one death is one too many. The
        President has made it absolutely clear that killing unarmed suspects who do
        not resist arrest is never allowed and will be punished," Abella said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b21231-bcbb-4285-9211-cb2089f9eccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:31:56.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:32:06.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the government has always been open to having the Catholic
        Church participate in the rehabilitation of addicts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dbd1e2-9f79-4b69-b56b-a1dd65df7c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:31:56.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:32:06.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he appealed to the Catholic Church to "encourage" some
        of its leaders to be more "cautious" in their pronouncements. He said these
        leaders were at the core of the "division" within the Church supposedly preventing
        them from working with the government.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d00516-2e36-49ab-81eb-7b571aafef57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:31:56.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:32:06.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has recently transferred anti-drug operations from
        the PNP to the Philippine Drug Enforcement Agency. Abella said with this change,
        the government expects the focus to shift to arrests of drug lords and narco-politicians,
        the curbing of smuggled drugs, and the prevention and rehabilitation of addiction.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1dcede-86d1-41e5-95df-19c260147867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:31:56.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:32:06.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new campaign against drugs will hopefully continue to win
        near-universal support, while addressing the public''s concern over unlawful
        suspect deaths," Abella said.</p>'
  'Exposure-to-air-pollution-before-birth-may-shorten-our-lives':
    'author': ' Susan Scutti, CNN'
    'caption': '"Um Haleema," who was kidnapped by Boko Haram and forced into marriage,
      managed to escape and return to her village pregnant. The teenager said she
      has been receiving threats and is stigmatized by her community since her return.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-10-17T06:55:28.869+08:00
    'imagesource': 'jcr:7d0ea52d-f48e-44ec-8074-961226dee95e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ac7e5c1-5ba8-4d63-a2a3-6d09ced8ade1'
    'lead': 'Based on their results, the researchers theorize that pre-birth exposure
      to air pollution may lead to negative health consequences later in life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T11:37:10.774+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T11:37:14.574+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T11:37:14.245+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Exposure to air pollution before birth may shorten our lives

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ef1623-06bb-4c77-a5d7-ae8621519e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:37:10.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:37:14.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pollution affects us even in the womb:
        Women who are exposed to air pollution during pregnancy have babies with shorter
        telomeres (a genetic biomarker), a&nbsp;study&nbsp;published Monday in JAMA
        Pediatrics found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98052d64-1775-4feb-9af1-104323caf8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:37:10.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:37:14.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The length of telomeres -- caps at the end of chromosomes, similar
        to shoelace tips -- is considered a marker of biological aging.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e532649c-b061-4419-9996-826c3da14d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:37:10.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:37:14.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on their results, the researchers theorize that pre-birth
        exposure to air pollution may lead to negative health consequences later in
        life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0709f768-4c53-4ef0-98d9-daa944d164c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:37:10.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:37:14.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vulnerable period</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fc7df0-aaa0-423a-af18-a6e7a5a41ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:37:10.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:37:14.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers looked at 641 mother-newborn pairs, who were recruited
        between February 2010 and December 2014 to participate in the Belgium-based&nbsp;Environmental
        Influence on Ageing in Early Life&nbsp;study. This ongoing research project
        explores the interaction of human aging and environmental factors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3aef565-47f8-49ea-ab8f-796f9ea22fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:37:10.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:37:14.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only women who had delivered a single child at full-term (at or
        after 37 weeks of gestation) were selected as participants. To measure exposure
        to air pollution, the research team relied on readings from monitoring devices
        calibrated to estimate particulate matter (PM2.5) at the mother''s address.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc77c46-c60f-46b2-a092-fed08683e08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:37:10.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:37:14.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Particulate matter" is the term used for a mixture of solid particles
        and liquid droplets found in the air, while 2.5 refers to those inhalable
        particles with diameters of 2.5 micrometers or smaller. (PM2.5 is about 30
        times smaller than the average diameter of a human hair, which is about 70
        micrometers.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d1b891-0851-4871-aff0-abbdbdb69d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:37:10.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:37:14.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To measure telomere length, the researchers extracted DNA from each
        baby''s cord blood and placental tissue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38706c30-3f4c-44b1-9577-e3e387f134ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:37:10.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:37:14.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that mothers with higher residential exposure
        to PM2.5 had newborns with significantly lower telomere length -- and that
        this could not be explained by other factors including the mother''s body
        mass index, ethnicity or smoking status.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd629944c-bd36-45de-b8b1-aa51d8104867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:37:10.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:37:14.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each increase of 5 micrograms per cubic meter in exposure was associated
        with 9% shorter cord blood telomeres and 13% shorter placental telomeres,
        the researchers estimated. The second trimester was a particularly vulnerable
        period, the researchers found.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8953629-e72e-4c5f-a730-dcd551c05fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:37:10.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:37:14.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers theorize that exposure to particulate matter generates
        more reactive oxygen species in utero, which in turn increases the rate of
        shortening.&nbsp;Reactive oxygen species, or free radicals, are a type of
        unstable molecule that contains oxygen and easily reacts with other molecules.
        Within cells, a buildup of these free radicals may cause damage to DNA, RNA
        and proteins, which could eventually lead to cell death and so too cardiovascular
        disease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf58132-2bf3-4dc6-bb4a-60f6de9ec09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:37:10.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:37:14.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of their work, the researchers suggest that a reduction
        of environmental fine-particle air pollution levels may promote longevity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b0c18a-2968-45e9-abed-320a9c02c909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:37:10.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:37:14.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, we should be careful when interpreting these conclusions,
        some experts warn.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f08f0c-2a73-44b6-a419-69bc07b4416c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:37:10.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:37:14.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Exercise caution''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467e8298-0722-4329-9d2d-0f83581518e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:37:10.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:37:14.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further studies are essential, according to an&nbsp;accompanying
        editorial&nbsp;by Pam Factor-Litvak of the Mailman School of Public Health
        at Columbia University, Dr. Ezra Susser of the New York Psychiatric Institute
        and Dr. Abraham Aviv of New Jersey Medical School at Rutgers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9824cdf-0ab6-4e8e-80d6-687f0a83c9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:37:10.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:37:14.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They note that the researchers have a "sound basis" for proposing
        that shorter relative telomere length in cord blood might have ramifications
        for adult cardiovascular disease risk and longevity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd504fd30-170c-4e8f-bbd0-49ae2a4ff5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:37:10.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:37:14.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One should exercise caution, however, about interpreting this finding
        in terms of a broader hypothesis about telomere length and the aging process,"
        the editorial authors wrote. Telomere length is mostly inherited from our
        parents, they explain.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370f537c-0b01-475f-b859-a82e460fe758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:37:10.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:37:14.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, this does not rule out that environmental exposures might
        impact telomere length in utero and ultimately at birth. It may be that the
        most intense phase of telomere length growth is during this period of development.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf83f2a-fb6c-4658-8dd5-ba9323616cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:37:10.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:37:14.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jan Karlseder, director of the Paul F. Glenn Center for Biology
        of Aging Research at the Salk Institute, said one strength of the new study
        is the wealth of data. Karlseder was not involved in the research.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c95664-f80c-497f-b01b-eaffb70c6538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:37:10.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:37:14.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said the study has some flaws, including the fact that
        no direct cause-and-effect relationship between pollution and telomere can
        be established.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3878ae-d2f7-4731-ace8-1448c975c287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:37:10.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:37:14.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Telomere length can be influenced by many parameters, among them
        stress," Karlseder said. "Just to make up a possible scenario, it could be
        that mothers that live in more polluted areas are subjected to higher stress,
        which then leads to slightly shorter telomeres."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c09d12-f85c-4485-bf6e-78dbe934d780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:37:10.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:37:14.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue is that the method the researchers used to measure
        the telomeres provides no information about their integrity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce79960-e6a7-4d72-8d9b-f4137f86c8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:37:10.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:37:14.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Telomere length correlates with aging," Karlseder said, though
        "telomere integrity might be a more important characteristic."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d33442-dd4d-4e60-99f6-38dcbe4aedb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:37:10.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:37:14.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Michael Davies, a reproductive epidemiologist at the Robinson
        Research Institute at the University of Adelaide, believes the study raises
        "important questions" for continued research. He added the new work also enlarges
        the range of known negative health outcomes "associated with exposure to very
        small sized particulate air pollution."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad6050e-937a-414e-a2a6-d6330e69ab23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:37:10.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:37:14.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Exposure to air
        pollution before birth may shorten our lives."</em></p>'
