      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> American
        singer David Archuleta is back in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32c5383-5706-4409-9e5d-0c12dd92de55'
      'mgnl:activationStatus': true
