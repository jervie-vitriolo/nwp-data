    'template': '1'
    'title': 'Palace suspends gov’t work, classes in all levels on Oct. 17

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ea0b5f-10fb-4fde-9bb3-4d63bfc18ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:51:40.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:51:47.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> Contrary
        to an earlier statement, the Palace late Monday evening suspended classes
        in all levels and work in government offices tomorrow due to the nationwide
        transport strike.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b701ec-d3a6-4a65-8865-0a712d96c21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:51:40.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:51:47.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Secretary Martin Andanar said in a message to CNN
        Philippines, “ES Medialdea suspended government work and classes for all levels
        tomorrow, October 17, nationwide due to the transport strike, public health
        and safety.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f90e3f8-1dde-444c-b610-05e3aac35338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:51:40.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:51:47.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“May transport strike, ulan, bagyo at walang masakyan. Baka
        magkasakit mga kawani ng gobyerno at mga estudyante kung maulanan at walang
        masakyan,”</em> Andanar added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aded0c7-80bd-4007-84d4-a398aeb5106f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:51:40.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:51:47.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There’s a transport strike, rains, storms, and no
        rides. Government workers and students might get sick if they get drenched
        and stranded.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d427d71-b59a-430f-beb8-fbc8ea05ef21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:51:40.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:51:47.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Presidential Spokesperson Ernesto Abella said classes and
        work in government offices would resume tomorrow, following the assessment
        of the Joint Quick Response Team (JQRT) which helped stranded commuters during
        the first day of the strike on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f04b2c-fcab-4f02-b674-c3d668f7e541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:51:40.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:51:47.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on the assessment of the JQRT, the nationwide strike of transport
        group Piston barely affected the riding public,” Abella said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bba6a37-9bd1-4285-be2f-170e4cee16c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:51:40.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:51:47.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, 200,000 members of the Pinagkaisang Samahan ng mga Tsuper
        at Operator Nationwide went on strike to protest the government’s public utility
        vehicle modernization program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
