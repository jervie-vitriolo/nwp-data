      'mgnl:type': 'text'
      'text': '<h2>Related: How terrorists distort the Islamic faith</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6c0f40-a6b5-4b59-bff2-2a76e605822f'
