    'template': '1'
    'title': 'Baron Geisler arrested for unruly behavior

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369a09fa-7553-43a8-82f1-a9034b801aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:49:53.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:49:57.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> Actor
        Baron Geisler is making the headlines once again for his behavior.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84aa78f3-cfcc-4523-9702-48cf2ded95a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:49:53.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:49:57.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geisler was detained at the Quezon City Police District (QCPD) Station
        10 in Kamuning on Monday night for "causing disturbance to public peace" when
        he cursed and taunted TGI Fridays customers and a security guard, a police
        report said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deaf3e8-37a9-4937-b8e0-f9e9da251763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:49:53.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:49:57.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geisler was brought to the Quezon City Hall for inquest Tuesday
        afternoon, QCPD Station 10 Chief Supt. Christian Dela Cruz said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aded55-6f65-413d-92b7-e7bc76ca0cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:49:53.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:49:57.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police report said Geisler cursed and insulted two customers
        by calling them gay and threatening to perform sexual acts on them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0534c4d1-fc29-48e7-bb7a-67c385d7051f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:49:53.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:49:57.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the security guard tried to pacify Geisler, he said he was
        belittled by the actor. Geisler also allegedly challenged the guard to engage
        him in a fistfight. That was when the restaurant management sought the help
        of the police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5da000-bbd2-4f20-baf4-441330bd883d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:49:53.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:49:57.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security guard and the general manager of the restaurant have
        filed cases of alarm and scandal and unjust vexation against Geisler.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27016263-e04d-4713-a404-0c24869d49fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:49:53.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:49:57.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restaurant had earlier banned the actor from entering all of
        their branches because of his "unruly behavior especially when he is under
        the influence of liquor." Geisler, however, was still able to enter the restaurant,
        but he was not immediately asked to leave.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd52464f-2bc6-429e-bf74-198d24538973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:49:53.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:49:57.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old actor has had his name dragged into several altercations
        in the past years. The most recent one was in November last year when he urinated
        on his co-star Ping Medina during filming.</p>'
