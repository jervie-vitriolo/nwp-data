      'mgnl:lastActivated': 2019-08-16T11:22:52.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dahil kung hindi, bakit mo kailangan kanselahin ang klase ulit,
        di ba?"</em> San Mateo added. <em>"Bakit mo na naman kailangan kanselahin
        ang opisina ng gobyerno? Eto kasi ang totoo: Yung gobyerno nagmamatigas, pero
        takot naman sa welga."</em></p>'
    '56':
