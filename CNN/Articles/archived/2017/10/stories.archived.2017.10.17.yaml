    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa2889c-4b0e-45cc-8e20-2c99be636c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:28:34.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:29:33.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain makes for an interesting backdrop for a Langdon odyssey as
        it exists at the intersection of ancient religion and modern science. On one
        hand, it’s the land of the Catholic Inquisition. On the other, it’s home to
        MareNostrum, one of the most powerful supercomputers in the world. This dichotomy
        between faith and facts is what Brown explores through Langdon’s 24-hour exploits
        across art, history, and conspiracy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e78fab-9b08-4c92-a836-fee29f87d458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:28:34.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:29:33.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Origin,” Langdon’s cloak-and-dagger quest begins when he attends
        a presentation at the Guggenheim Museum Bilbao, where an Elon Musk-esque futurist
        is set to unveil a discovery that promises to unravel two of life’s biggest
        questions. Not only are both of these questions found in the title of a famous
        Paul Gauguin painting, but they’re also encoded in bold letters onto the flap
        copy of the book: “Where do we come from?” and “Where are we going?” The answers
        are supposedly so epoch-making as to challenge human beliefs as well as human
        existence itself.</p>'
