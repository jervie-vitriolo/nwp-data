    'template': '1'
    'title': 'Duterte declares liberation of Marawi

      '
    'updated': 2017-10-17T21:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48a28bc-8879-436c-9b06-df272a49e3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:21:15.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:21:18.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> President
        Rodrigo Duterte on Tuesday declared Marawi is free from "terrorist influence,"
        as military operations continue to ensure all terrorists have been flushed
        out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d34a4f0-8f7b-48af-b731-13f2e078f133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:21:15.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:21:18.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hereby declare Marawi City liberated from the terrorist influence
        that marks the beginning of rehabilitation of Marawi," the President said
        in a visit to Marawi.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: President Duterte declares the liberation of Marawi City
        | <a href="https://twitter.com/gergcahiles?ref_src=twsrc%5Etfw">@gergcahiles</a>
        <a href="https://t.co/qPhzUmtHX9">pic.twitter.com/qPhzUmtHX9</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/920165623904157696?ref_src=twsrc%5Etfw">October
        17, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09f29a0-bd79-4b60-96d7-3f6d681445f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:21:15.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:21:18.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690c6984-2dbd-4a3e-8e45-8ebd9727e217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:21:15.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:21:18.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military clarified the war is not over yet, but it will only
        take "a matter of days."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d69d74-aab3-454d-86ef-e30c0fe7c6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:21:15.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:21:18.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) declaration of the liberation of Marawi is a strategic statement,
        meaning it''s a message that we want to tell the world, that tapos na po itong
        problema ng Maute-ISIS (that the Maute-ISIS problem is over). They cannot
        be victorious anymore. Wala na po, patapos na po (It''s about to be over),"
        said Col. Romeo Brawner, Deputy Commander of Joint Task Force Ranao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9894ca-f2ef-4920-ae31-62b93f878d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:21:15.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:21:18.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the death of terrorist leaders Omar Maute and Isnilon Hapilon
        on Monday led to Marawi''s liberation. The two were killed in the main battle
        zone of Marawi, the provincial capital of Lanao del Sur, over 1,400 kilometers
        south of Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5208341a-212a-4652-b22d-9459b9b1e9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:21:15.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:21:18.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: ''Terrorists will crumble'': Military kills Isnilon Hapilon,
        Omar Maute</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc12487a-5bde-4c60-a39a-ecd4d3905401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:21:15.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:21:18.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential Spokesperson Ernesto Abella said the
        President''s announcement marks the beginning of Marawi''s rehabilitation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a464c9-9b98-4562-998a-24d980e45805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:21:15.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:21:18.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our ground commanders will determine if it is safe for residents
        to return to the city as there may still be traps and unexploded ordnance
        in some areas. We will defer to their assessment and await their recommendation,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8f1035-b56f-40be-9595-8862c11ffcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:21:15.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:21:18.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tying loose ends</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa7c605-2e39-4976-934d-0a1b44a337ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:21:15.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:21:18.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military is still after Dr. Mahmud Ahmad, a Malaysian terrorist
        who joined the ISIS-inspired Maute group and supposedly funded the Marawi
        attack.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dbcef8-f91b-4552-bb57-88bd418e8670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:21:15.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:21:18.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s not as strong as the other two leaders...We hope to be able
        to get him very soon," Brawner said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf925542-8d1d-4c03-8a95-eb20d303cdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:21:15.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:21:18.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 847 terrorists, 163 government troops, and 47 civilians
        were killed in Marawi since May 23, when the battle between troops and terrorists
        began, prompting Duterte to declare martial law in Mindanao.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d88708-e5d7-4228-8349-42838d53a8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:21:15.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:21:18.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner called for the understanding of over 300,000 displaced residents,
        saying they cannot return to their homes yet until the military finishes clearing
        Marawi of terrorists and explosives.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7ddc71-2e5c-423e-9cbc-7738ed974b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:21:15.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:21:18.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before noon on Tuesday, Armed Forces spokesperson Major
        General Restituto Padilla said some 20 Maute terrorists are still holding
        over 20 hostages.</p>'
    '26':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2053240318249190%2F&width=500&show_text=true&height=435&appId"
