  'martial-law-in-Mindanao-to-stay':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-17T20:03:54.742+08:00
    'imagesource': 'jcr:006ed80e-9943-4562-9fd7-2e582e721ddf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a02ca33-8399-4fd1-88df-fa93d32ca7f9'
    'lead': 'The military has yet to push out all terrorists from Marawi, and it warns,
      there are bigger terror threats in Mindanao. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T10:06:46.479+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T10:06:50.386+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T10:06:50.163+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Martial law needs to stay in parts of Mindanao to combat terrorism —
      military

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c0c686-7d89-4565-9a56-54d09afee75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:06:46.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:06:50.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 17) — As government troops
        are in for the final push to end the Marawi crisis, a military official said
        martial law needs to continue in parts of Mindanao to combat terrorism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e3f7c9-5e65-492e-9d0f-7a45a03600c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:06:46.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:06:50.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a greater threat here that needs to be addressed. The
        need for the maintenance of martial law in some parts is really important
        because of the existence of the network of these terrorist groups," Armed
        Forces of the Philippines (AFP) Spokesperson Major General Restituto Padilla
        said on Tuesday, hours before President Rodrigo Duterte declared Marawi City
        liberated from terrorists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a03c39-264b-4c94-b95f-79a3edf812d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:06:46.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:06:50.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the war raging in the city, with some 20 Maute terrorists still
        in the main battle zone, Padilla said they need to intensify offensives against
        other terror groups in Mindanao, like the Maute, who have pledged allegiance
        to Islamic State (ISIS) or Daesh, including the Bangsamoro Islamic Freedom
        Fighters (BIFF).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346dd0de-2118-4264-ab6a-05dbc7ee5129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:06:46.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:06:50.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been a number of groups, some of them as few as five,
        who have pledged allegiance to the Daesh. These are the groups we are closely
        watching. One of the prominent groups that had the capability is the BIFF
        in certain parts of Maguindanao," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71e42a6-07ba-4dd6-8a5e-ec5d72cce537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:06:46.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:06:50.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said there remains a part of the network that continues
        to exist in places like Jolo, Tawi-Tawi, Basilan, Maguindanao and Cotabato,
        a threat that he said needs to be managed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccb43ee-f55e-43a1-8f66-89e094d7bd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:06:46.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:06:50.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Martial law has been a big help in terms of addressing threats
        that have been there all along," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49438774-1ac0-412d-ae43-af41ce9d4e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:06:46.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:06:50.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declared martial law in Mindanao on May 23 when the Marawi
        crisis started. It was extended until December 31, to contain a possible spillover
        of terror threat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037cfffa-94df-4a79-91f3-deda88e9d964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:06:46.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:06:50.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said they have yet to meet with Duterte on lifting martial
        law in Mindanao, where top security officials and local government officials
        will present to the President their recommendations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80213e60-0ac4-4685-a77f-459b6da0eff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:06:46.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:06:50.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To extend martial rule in the region, the President would need to
        go through Congress for approval.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598d34a6-b23b-4315-a260-fd14b8cb92c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:06:46.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:06:50.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the terror threat has to be addressed immediately to avoid
        a repeat of the Marawi crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b103f4b-9fa1-4474-b36a-7d9850b0c129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:06:46.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:06:50.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is something that we need to do to address quickly and adequately
        those threats that are looming on the horizon that may result to the harm
        of the innocent, like what happened in Marawi," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed6a4ef-69e1-48e3-a7d7-5f6787cc2d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:06:46.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:06:50.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis in Marawi has killed 47 civilians and 163 government
        troops, displaced 359,680 civilians, while 847 terrorists have been killed.</p>'
  'Marawi-crisis-spokesperson-Zia-Alonto-Adiong-urges-inclusive-approach-combat-extremism':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-17T06:27:06.711+08:00
    'imagesource': 'jcr:f9fa76c8-68ac-4c01-bcff-9c81841fb5a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3208e768-ba23-4d87-8b1b-dcad2d840a5d'
    'lead': 'As Marawi City is declared liberated from terrorists and rehabilitation
      begins, a key spokesman urges "broader" efforts in including the Muslim community
      in development programs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T10:15:01.886+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T10:15:05.804+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T10:15:05.585+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marawi crisis spokesperson urges inclusive approach to combat extremism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e83b253-82ba-4e48-bc91-d7db8d0ac3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:15:01.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:15:05.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 17) — The key spokesperson
        of the 148-day Marawi crisis on Tuesday called for a "bigger and broader"
        approach in combatting extremism in the southern Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fc2ec8-e14b-4668-9a52-b1a07a0351fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:15:01.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:15:05.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on CNN Philippines'' The Source, Lanao del Sur Crisis Management
        Committee spokesman Zia Alonto Adiong warned that some are enticed by extremist
        ideology because of groups that have "resentment against minority Muslims."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586c1c4e-297d-4b62-8bbc-af2ddf351298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:15:01.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:15:05.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not name these groups. However, national government''s decades
        of neglecting the resource-rich southern Philippine island of Mindanao, which
        is home to a Muslim minority, has led to a growing feeling of disenchantment
        among Filipino Muslims and has led to the rise of different rebel and extremist
        groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b2d6ee-8544-49ec-baca-f431007a70d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:15:01.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:15:05.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we keep experiencing these double standards... it reinforces
        the narrative of the terrorists that Muslims here need to take up arms because
        they''ve been treated as second-class citizens," Adiong said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a1f856-e693-4579-93c1-9deab06bc029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:15:01.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:15:05.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized the need for continuing partnership with civilians,
        local government, and religious leaders. The focus from fighting the ISIS-linked
        Maute Group to rebuilding Marawi City has shifted following the deaths on
        Monday of two main leaders of the terror group, which infiltrated predominantly
        Muslim Marawi City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ae7da7-456d-4634-abbb-9f57776a408a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:15:01.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:15:05.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Military kills Isnilon Hapilon, Omar Maute</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad58f665-e3b0-4337-b10e-1d3e3c8bebc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:15:01.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:15:05.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from reconstruction... [and] rehabilitation, we need to come
        up with a much bigger plan. We need to inspire the people to really help the
        government in fighting violent extremism," said Adiong in the interview. Government
        has estimated it may need P100 billion pesos (US$3 billion) to rebuild and
        rehabilitate Marawi City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3760784-8fa3-4e3d-9013-95ca26850781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:15:01.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:15:05.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged non-Muslim Filipinos to extend their assistance post-crisis
        to the Maranao, the ethnic group that considers Marawi City and Lanao del
        Sur their home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714eda3b-5bb7-400d-b290-e82d3a0682e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:15:01.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:15:05.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just make the victims feel they are not alone in this fight, that
        even if you are Muslim, you are not being maltreated or discriminated," said
        Adiong, whose family were longtime residents of Marawi City. He and his family
        is among the hundreds of thousands of residents who lost their homes in the
        fighting which began in May 23.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89efb92-afa5-4a20-8625-a812b61c7177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:15:01.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:15:05.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Amid the ruins of war in Marawi, residents mourn losing
        homes</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9f1fab-a91f-4f59-b084-179643d9e47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:15:01.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:15:05.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized it was important for the Maranao people to have "a
        sense of ownership" after what they endured in the nearly five-month long
        crisis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e1bdc4-090f-492d-805b-ab019fbd8a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:15:01.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:15:05.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to really trickle down our plan for the people to really
        feel the ownership of this crisis... so they can be able to go up front and
        fight and face this problem that is again brought up by violent ideologies,"
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93017500-6e50-4441-a58a-f01e3b8cf454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:15:01.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:15:05.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson also stressed that the conflict was not religious
        in nature, since the fighting that the Maute group started was "un-Islamic."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd5bdbe-51f7-4abf-a633-8386fb3d841d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:15:01.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:15:05.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Muslim leaders called the "ulama," or Islamic scholars,
        signed a fatwa or manifesto condemning the Maute group and their activities.
        The religious leaders in turn received a death threat from the group.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc3dc84-53d7-4b96-ab8b-e6c44b77e903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:15:01.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:15:05.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Maute group threatens to kill Muslim religious leaders</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9981a81-ed91-4b54-a7d6-9dea9881f40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:15:01.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:15:05.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real victim of this siege... is actually Islam. It has been,
        for so many years, represented by a group of people who pose themselves as
        warriors," said Adiong.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e4ab86-84e4-4928-88f5-6a38a2ff31c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:15:01.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:15:05.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Religion is just a belief, a personal matter. It doesn''t necessarily
        mean we need to dissolve the... similarities between and among us," he added.</p>'
    '33':
