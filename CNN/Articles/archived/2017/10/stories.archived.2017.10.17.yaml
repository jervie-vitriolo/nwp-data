      'mgnl:lastActivated': 2019-08-16T11:22:52.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> The
        leader of the transport group behind the nationwide strike since Monday said
        they hope President Rodrigo Duterte fulfills his promise to talk to them or
        else they will prepare for another protest action.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff8684d-b8c0-4bd9-8f7b-cacbc06e9dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:22:48.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:22:52.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Palace suspends gov''t work, classes in all levels on
        Oct. 17</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6eb37e-2b98-4d38-a1ac-693b56b053a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:22:48.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:22:52.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang inaasahan sana namin dito, magbigay sana ng panahon si
        Presidente para pakinggan kami at kausapin kami kasi pinangako niya na ''yan</em>
        since February 28 pa," San Mateo told CNN Philippines on Tuesday when asked
        about what PISTON would do after the strike.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f12a8a7-26b8-4bfd-af4a-feca0667418f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:22:48.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:22:52.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we''re hoping for after this is that the President
        would put aside to listen and talk to us since he made that promise on February
        28.]</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
