    'jcr:uuid': 'a573004d-5761-4138-af48-445a1fd39035'
    'lead': 'Actor Baron Geisler is making the headlines once again for his behavior.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T10:49:53.932+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T10:49:57.261+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T10:49:57.062+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
