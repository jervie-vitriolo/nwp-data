    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450c6e08-4877-41f8-bf61-1dae7e98e609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:57:55.102+08:00
