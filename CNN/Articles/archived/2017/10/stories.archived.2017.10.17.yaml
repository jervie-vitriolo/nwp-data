      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon enough, Langdon once again finds himself having to solve a
        plot-crucial puzzle as he races against time and adversaries in pursuit while
        accompanied by an attractive woman. This time around, the obligatory riddle
        is a computer password (which is made up of 47 characters) and the requisite
        female companion is the museum’s director (who is described as “beautiful”
        in at least six separate instances). Also joining Langdon in his treasure
        hunt is a virtual personal assistant named Winston, which (who?) is so advanced
        that it (he?) makes Siri seem like Clippy and easily takes “Origin” into science
        fiction territory.</p>'
    '9':
      'image': 'jcr:64a7e24e-503b-4551-b87b-32d33977745f'
      'imageCaption': 'To a lesser extent, one reads Brown’s books, reveling as they
        do in codes and ciphers, to come away with a realization about or a reaffirmation
        of the coexistence of different ways of thinking and seeing. Photo by DAN
        COURTER/Courtesy of NATIONAL BOOK STORE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fccf2c-2b9a-46f9-bb22-f8f98059a919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:28:34.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:29:33.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510ab19c-fb40-4f4c-aca1-eb9700309117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:28:34.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:29:33.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good science fiction has its roots in good science," says the requisite
        female companion in “Angels &amp; Demons,” the first book to feature Langdon.
        And in an effort to make “Origin” pass for such, Brown stuffs the narrative
        with tidbits of trivia that, for better or worse, read like encyclopedia entries
        about artificial intelligence and other technological marvels. Brown even
        goes so far as to explain what Uber is and treat the ride-sharing app’s now-outdated
        “U” logo as though it were an antediluvian hieroglyph. “Uber’s ubiquitous
        ‘on-demand driver’ service had taken the world by storm over the past few
        years,” Brown writes unnecessarily and clumsily. “Via smartphone, anyone requiring
        a ride could instantly connect with a growing army of Uber drivers who made
        extra money by hiring out their own cars as improvised taxis.” The more you
        know.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df361d22-e257-4a9e-9fcb-79626b477d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:28:34.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:29:33.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one doesn’t read a Dan Brown novel — whether it’s “Digital Fortress”
        (his debut, sans Langdon) or “The Da Vinci Code” (his most popular book, also
        featuring Langdon) — to encounter inspired turns of phrase. In “Origin” alone,
        there are passages that refer to “the inexorable swelling of the River of
        Scientific Knowledge” and to a physicist who was “making waves” that “sounded
        more like tsunamis.” Rather, one reads a Dan Brown novel for the sheer fun
        of turning its pages, for that “just one more chapter” compulsion amid the
        deliberate pre-climactic obfuscation of information.</p>'
    '13':
      'image': 'jcr:c689376c-4109-4d0d-a7ef-ae2a2db75587'
      'imageCaption': 'The first three Robert Langdon books (from left): "The Lost
        Symbol" is set in Washington, D.C., and is about the secret of the Masons;
        "The Da Vinci Code" is an explosive book about Christianity; and "Angels &
        Demons" takes place mostly in the Vatican and is about the struggle between
        faith and science. Photo from DAN BROWN/OFFICIAL WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86404ad5-aef9-4638-a46d-4383b0879d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:28:34.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:29:33.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbdf29d-3e83-4962-ac54-f76401452520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:28:34.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:29:33.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To a lesser extent but perhaps more importantly, one reads Brown’s
        books, reveling as they do in codes and ciphers, to come away with a realization
        about or a reaffirmation of the coexistence of different ways of thinking
        and seeing. As Langdon puts it in the ultimately sanguine “Origin,” “Sometimes,
        all you have to do is shift your perspective to see someone else’s truth.”
        It’s far from original, but in this age of persistent conspiracy theories,
        fake news, and alternative facts, it’s a thought worth spreading.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fce9d5-6442-480d-af4e-0ab374b7a425'
      'mgnl:activationStatus': true
