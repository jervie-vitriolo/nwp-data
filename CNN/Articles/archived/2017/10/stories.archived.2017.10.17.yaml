      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "American Idol" Season 7 runner-up tweeted a photo on Monday
        showing him with his fans, which he called "Archies."</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Made it to the Philippines! Show here on Oct 20th, same day the
        new album is out. Thanks for the warm welcome Pinoy Archies!! <a href="https://twitter.com/hashtag/Philippines?src=hash&amp;ref_src=twsrc%5Etfw">#Philippines</a>
        <a href="https://t.co/Pc414K0rWY">pic.twitter.com/Pc414K0rWY</a></p>&mdash;
        David Archuleta (@DavidArchie) <a href="https://twitter.com/DavidArchie/status/919937654581379073?ref_src=twsrc%5Etfw">October
        16, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
