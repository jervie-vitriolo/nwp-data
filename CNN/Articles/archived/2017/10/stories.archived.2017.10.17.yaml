      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Notable additions:</strong> Nick Young, Omri Casspi</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e716626-b116-4f65-9ee2-f41da4018849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:47:47.840+08:00
