      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte declares liberation of Marawi</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eda5b8b-eb16-4d94-bcce-69921777f82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:15:01.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:15:05.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
