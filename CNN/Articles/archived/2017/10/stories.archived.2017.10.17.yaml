        Left – because they''re legal – and I am telling the truth]. Itong Karapatan,
        KMU, Piston, they are just the legal fronts of the Communist Party of the
        Philippines," he said. "It''s one big conspiracy, but they are at the same
        time – all of them – are committing, right now, rebellion," he added</p>'
