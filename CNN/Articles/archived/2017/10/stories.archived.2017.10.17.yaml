      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Key losses:</strong> Matt Barnes, Ian Clark</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378c2a82-5005-4061-8c59-df7111a9d175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:47:47.841+08:00
