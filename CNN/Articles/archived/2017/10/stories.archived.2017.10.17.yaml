      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He first had a back-to-back concert in the Philippines with "American
        Idol" Season 7 winner David Cook in 2009.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bdc141-fffe-4d7b-81fa-d91ae3dcbe0f'
