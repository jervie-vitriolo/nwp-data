      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a time for friendship, there is a time to be reasonable,
        there is a time for reconciliation, and a time for hatred. Ito ngayon, Pilipino
        ang nakataya dito [Here now, Filipinos are on the line.]," the President explained.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89900897-9ede-47a3-b757-278702025715'
      'mgnl:activationStatus': true
