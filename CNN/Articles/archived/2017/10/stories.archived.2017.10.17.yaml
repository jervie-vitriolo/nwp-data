      'mgnl:lastActivated': 2019-08-16T10:29:33.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — Manila, according to a certain novel,
        is characterized by “six-hour traffic jams, suffocating pollution, and a horrifying
        sex trade,” by “child prostitution, panhandlers, pickpockets, and worse.”
        It’s “a city made of pieces of corrugated metal and cardboard propped up and
        held together,” where the air is rent by “the wails of crying babies and the
        stench of human excrement.” Being in the capital of the Philippines is, in
        short, like running through “the gates of hell.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefc9f56-9509-4d96-9e0a-a17083f03e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:28:34.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:29:33.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a fitting, if controversial, description, considering that
        the novel in question is titled “Inferno,” after the first part of Dante’s
        epic poem, “Divine Comedy.” Set primarily in Dante’s hometown of Florence,
        “Inferno” is the fourth in a series of thriller novels written by the American
        author Dan Brown about the code-cracking adventures of the itinerant Harvard
        symbologist Robert Langdon. In the latest entry in the series, however, readers
        are spared hellish depictions of urban poverty and chaos. Instead, “Origin”
        (as the sequel to “Inferno” is called) is studded with encomiums to the many
        facets of the book’s main setting of Barcelona, particularly to the architectural
        works of Antoni Gaudí — from the “gently sloping spires” of Sagrada Família
        to the “undulating stone balconies” of Casa Milà. “Origin” is Brown’s very
        own homage to Catalonia.</p>'
    '3':
      'image': 'jcr:fd79307e-ec8a-4b79-a9a0-4d1d6d74682b'
      'imageCaption': 'Dan Brown''s "Origin" tackles the age-old questions about humans:
        "Where do we come from?" and "Where are we going?" Brown''s two most recent
        releases include a young adult edition of "The Da Vinci Code" and "Inferno"
        which described Manila as "the gates of hell." Photo from DAN BROWN/OFFICIAL
        WEBSITE'
      'jcr:primaryType': 'mgnl:block'
