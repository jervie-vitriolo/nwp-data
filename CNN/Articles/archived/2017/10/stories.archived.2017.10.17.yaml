    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdbf2e8-37ff-473d-83a7-48858872e375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:03.224Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-16T10:42:35.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was the most revealing for you when you were doing
        the workshops?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7272bf-ce9c-4fb8-99fc-e99937473aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:03.224Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-16T10:42:35.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s their resilience. It was really amazing because they''ve been
        through so much and yet simple things like art or our simple visit there …
        they really showed so much gratitude. For us, it wasn''t really much. We''re
        trying to share whatever we can but we know it''s not enough, but the gratitude
        they showed towards us really shows how much gratitude they have despite everything
        or how much happiness they still got to keep despite everything that happened
        to them.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956c6c94-1bfc-49f1-bff7-d44578049262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:03.225Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-16T10:42:35.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, when we talk to the moms about what happened, they''d
        still get teary-eyed and everything. Some didn''t know what to do next. They
        practically only had the clothes they had. That was the only thing they had
        left — the clothes they had when they literally ran away from the war zone.
        But despite that, they can still interact with us and share so much despite
        everything. That really struck me.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d004374-52eb-474c-b09f-74c0d6a6b3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:03.225Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-16T10:42:35.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve headed workshops for communities that are often victim
        of various kinds of trauma. How do you think art facilitates their transition
        to ‘normalcy’?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf9586b-fe3a-4df3-9979-3965c1fc77dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:03.225Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-16T10:42:35.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art helps express things that words cannot express. It''s like another
        medium of expression. For these [Maranao] kids, it''s so hard for them to
        verbalize things sometimes, and it helps to be able to provide this new avenue
        for them to be able to do that. And there, they could be free to do whatever
        they want but at the same time, what we did was we taught them some skills
        because it''s so hard to just ask them to draw their feelings if they don''t
        know exactly how to do that.</p>'
    '44':
      'image': 'jcr:4b33ed9e-a2c9-4b06-9b7e-0d4555800bd7'
      'imageCaption': 'Earth Kitchen supports farmers and indigenous communities across
        the Philippines. Other artworks on display are pieces by children who were
        victims of Typhoon Yolanda, as well as works by girls from Cribs Foundation,
        an organization that supports survivors of sexual abuse. Photo by KENNETH
        ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a39d58-0f52-4671-b8f4-274927c1d120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:03.226Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-16T10:42:35.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952bca70-ec23-4c6e-9bd5-69ead17dadfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:03.226Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-16T10:42:35.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we do usually is to teach them some basic skills and it gave
        them so much confidence knowing that they can do this now … because that''s
        the same thing that happened to me before and I couldn''t express how sad
        I was from getting injured. Art helped me express things so hopefully it helps
        them do that as well.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6868af93-238e-4961-bc46-6dfb56c6847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:03.226Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-16T10:42:35.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was the most gratifying thing about doing and finishing
        the art workshops with the children in Marawi?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11b8ddb-e806-4992-882a-6cb2e0127230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:03.226Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-16T10:42:35.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we went there, I wasn''t really sure how helpful art was going
        to be for them. I wasn''t sure how much of a difference we were going to make
        but when I talked to the teachers … and when I saw the kids drawing and when
        [the teacher] told me that, ‘Oh I’m not really an art teacher but I''m making
        them draw because that''s all I can make them do right now,’ it gave so much
        meaning to what we were trying to do and how much impact art has to people,
        especially children who can''t really express themselves so much in other
        ways.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ab79e2-6f66-430f-a328-b71c68600524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:03.227Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-16T10:42:35.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It motivated me, together with other artists, to continue what we''re
        doing in Marawi and other areas. What''s inspiring is that even if I''m away
        now, another group of artists got inspired and they''re going there sometime
        this October. They''re just fixing logistics … I think I''m happy that it
        gave courage to other artists to also do that.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1594b10e-96e6-45c8-8c61-7544441458d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:03.227Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-16T10:42:35.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ed77e5-7933-494c-8524-064d0502937d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T12:09:03.228Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-16T10:42:35.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Earth Kitchen is located along Katipunan Ave., Quezon City.
        Visit their website or Facebook page for more information.</em></p>'
  'jeepney-group-nationwide-strike':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-17T16:57:18.620+08:00
    'imagesource': 'jcr:15dbf085-e35f-45f4-9d62-799c90d52c7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ab919f5-51bd-43cd-826c-ce60c6ea4057'
    'lead': 'The country''s transport regulator, however, said the effect was minimal,
      with only a few stranded passengers who were immediately given free rides. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T10:45:06.544+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T10:45:10.265+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T10:45:10.049+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeepney group claims success of two-day strike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3888f94a-a016-4b06-80b0-f531eefcc971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:45:06.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:45:10.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> The
        first day of the nationwide jeepney strike was successful enough for the Palace
        to again suspend classes and government work, protesters said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb1c4dd-1247-43ca-a525-a55a331dca09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:45:06.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:45:10.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although less drivers joined the second day of protest, the Pinagkaisang
        Samahan ng mga Tsuper at Operator Nationwide (PISTON) said what''s important
        is Malacañang felt the impact.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd22043-943f-4379-90d2-e8d32e0fdf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:45:06.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:45:10.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil kung hindi, bakit mo kailangan kanselahin ang klase ulit,
        di ba?" PISTON President George San Mateo told CNN Philippines. "Bakit mo
        na naman kailangan kanselahin ang opisina ng gobyerno? Eto kasi ang totoo:
        Yung gobyerno nagmamatigas, pero takot naman sa welga."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c56690f-60a3-4e9b-b345-9e637507317c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:45:06.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:45:10.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the strike wasn''t successful yesterday, why were
        classes canceled again? Why was work in government offices canceled? Here''s
        the truth: The government is being stubborn, but it is afraid of protests.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf332eb-92dc-48d6-a339-e6b3e6c48885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:45:06.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:45:10.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They held placards to protest the impending public utility vehicle
        modernization program, which includes banning jeepneys over 15 years old from
        plying the streets. Protesters said 600,000 jeepney drivers may lose their
        source of living because of the new policy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ae2705-eb4f-412f-9307-a04d6e64894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:45:06.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:45:10.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police said it monitored less than 200 rallyists
        in Metro Manila, Rizal, Laguna, Cebu, and General Santos City as of 8 a.m.
        Tuesday. PISTON has 200,000 members.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ed6976-e162-4356-87cc-abfe3fa84b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:45:06.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:45:10.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike failed to cripple jeepney routes across the country on
        Monday and Tuesday, authorities said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b2434d-a94e-4dff-9a02-f18a27549433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:45:06.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:45:10.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CCTV cameras will bear us out. The number of vehicles will
        bear us out. This is not a successful tigil pasada (transport strike)," Land
        Transportation Franchising and Regulatory Board (LTFRB) Spokesperson Aileen
        Lizada said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3dc8ea-6c96-4881-9ad4-da9cc05b2205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:45:06.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:45:10.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said a number of passengers were temporarily stranded, particularly
        along E. Rodriguez Sr. Ave in Quezon City, and Baclaran and Sucat in Parañaque,
        but the Joint Quick Response Team immediately deployed 13 vehicles to offer
        free rides to 300 passengers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5876d5ea-4369-44fe-850b-76bcfe4f7e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:45:06.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:45:10.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters, however, said the government is trying to downplay the
        strike.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b3757a-7b1a-4ccf-b698-12b35504a537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:45:06.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:45:10.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahapon minamaliit nila yung pagkilos at nagdeklara sila na may
        pasok na pero ngayong araw na ito binawi na naman nila," PISTON Camanava Spokesperson
        Edwin Oreña said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203305ea-0389-48f2-8096-ef7c076d8c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:45:06.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:45:10.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Yesterday they were downplaying the protest action
        and declared resumption of classes, but took this back. This is a big thing
        for our fight."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38962d59-e709-409d-b590-2a816f6ad595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:45:06.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:45:10.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to an earlier statement, the Palace late Monday evening
        suspended classes in all levels and work in government offices on Tuesday
        due to the nationwide transport strike.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b55d788-fb02-467e-a915-7c31d13a9c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:45:06.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:45:10.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said the LTFRB will cancel the franchises of operators who
        participated in the strike.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acd0ba3-2797-469a-8a62-a1a41d237147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:45:06.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:45:10.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The franchise, we will always reiterate is a privilege given by
        the government. There are terms and conditions, you have to abide. You may
        do your rally but not in this way. When you use the riding public as your
        hostage na iipitin mo sila, on the part of government public service ang inaabala
        ninyo," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd749009-df02-48a5-8d2c-a79e8cc4d55a'
