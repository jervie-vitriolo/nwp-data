      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old artist also revealed that his new album, "Postcards
        in the Sky," will be released on the same day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1b02c7-bc84-4e46-b4b7-d3531564d391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:18:10.018+08:00
