      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914bda02-9721-4dbd-a362-5bf2a8449d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:21:15.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:21:18.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123cff33-52f2-40f6-8c73-1c62acac65dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:21:15.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:21:18.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timeline of the terror crisis</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4c1fe8-c8d0-4765-a07e-f3b51687831d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:21:15.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:21:18.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took the government nearly five months to defeat the Maute group,
        killing over 800 of the enemies which the military said included foreign terrorists.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bef9f0-d46e-48f0-9055-c6e66efba8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:21:15.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:21:18.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maute hostages were forced to fight government troops.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5727dabc-60b5-4cb9-9f42-ea06edf0d105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:21:15.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:21:18.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abducted Catholic priest Chito Soganub in a May 30 video said captives
        included church workers, a professor of the Mindanao State University, teachers
        from the Dansalan College Foundation Inc., carpenters, household helpers,
        children, Christian settlers, and tribe members.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ffd391-b439-4d46-acd7-e15933d951a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:21:15.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:21:18.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suganob was rescued on September 16, near Bato Mosque, one of the
        main strongholds of the Maute terrorists.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff4ae66-1cd4-4b22-a190-464d99d6fd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:21:15.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:21:18.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as June 29, Duterte said the rebellion might end in just
        a matter of days. But as the weeks dragged on, it became clear that government
        troops were facing an enemy that had long prepared for the battle. Some P79
        million in cash and checks, as well as illegal drugs and drug paraphernalia
        left behind by Maute, and tunnels underneath the city were discovered by troops
        who did painstaking house-to-house searches for the enemy amid booby traps.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac00be8-f4ca-4625-a4b1-5b73640f0f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:21:15.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:21:18.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on September 1, 102nd day of the Marawi crisis, Armed Forces
        spokesman Brigadier General Restituto Padilla said military operations have
        entered the "final push," and fighting was expected to intensify.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b14780-949b-4fe5-a883-1b7d3f74ec98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:21:15.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:21:18.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law in Mindanao was supposed to lapse last July 22 in line
        with the 60-day limit under the Constitution, but Congress granted Duterte''s
        request for an extension until end of this year "to quell the rebellion."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ccb88a-425f-4938-90ae-a0cb227d1b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:21:15.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:21:18.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in September revealed he considered lifting martial law
        in Mindanao but a possible spillover of the terror crisis held him back.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e2e6ea-10d3-491e-ab62-77c17da23143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:21:15.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:21:18.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He visited Marawi six times to boost the soldiers'' morale. He declared
        the liberation of Marawi during his seventh visit.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c23dd91-a90f-438e-b7c3-e9114f131547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:21:15.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T11:21:18.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government now faces the challenge of rebuilding Marawi. The
        heavy fighting and airstrikes left buildings in ruins, homes reduced to rubble.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c2b6ba-45bf-4b9a-932a-2d6db2ba7270'
