      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Armed Forces deserve our utmost praise and gratitude for this
        victory and for sacrificing their lives to bring peace to our country," Aquino
        said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
