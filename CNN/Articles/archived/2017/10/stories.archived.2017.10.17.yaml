      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Camarines Sur (CNN Philippines, October 17) —</strong> President
        Rodrigo Duterte took a tough stance on drivers who staged a two-day nationwide
        strike against the government''s jeepney modernization plan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4900ddcb-6270-4b5c-9967-83cf8a5f9283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:57:55.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:03:12.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll give you until the end of the month, or until the end of
        the year. Sumunod kayo. Because January 1,<em> ''pag may nakita ako diyan
        na mga jeep ninyo na hindi narehistro, luma, guguyurin ko yan sa harap ninyo,"</em>
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0b8f7d-6445-4b45-b7a9-293c66e15444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:57:55.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:03:12.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ll give you until the end of the month, or until
        the end of the year. Follow the law. Because on January 1, if I see your jeeps
        are unregistered, old, I will have them dragged in front of you.]</p>'
    '5':
