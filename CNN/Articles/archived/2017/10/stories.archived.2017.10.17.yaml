      'mgnl:type': 'text'
      'text': '<p>Piston an ally of the Communist Party – Duterte</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b548a2e9-1bbb-4fa9-8253-8648f79f3f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:57:55.102+08:00
