      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> Transport
        regulators claimed that the first day of the nationwide&nbsp; strike Monday
        did not cripple jeepney routes all over the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd9c8b4-1205-4eab-8e36-d9167fa54c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:24:00.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:24:04.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as 200,000 members of the Pinagkaisang Samahan ng mga Tsuper
        at Operator Nationwide (PISTON) flocked to the streets in protest of the government''s
        planned public utility vehicle modernization program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb1e974-57be-48f4-8d88-786935ecfd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:24:00.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:24:04.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the monitoring traffic is flowing, buses are there, jeepneys
        are likewise there," said Land Transportation Franchising and Regulatory Board
        (LTFRB) Chairman Martin Delgra.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c6bfaa-d6b1-459c-8297-313a88d023b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:24:00.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:24:04.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Spokesperson Atty. Aileen Lizada added that the strike affected
        less than one percent of commuters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d700dd0-b786-4c09-ab9d-468070032921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:24:00.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T13:24:04.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>".011% based sa dispatching ng 23 buses serving 1,140 passengers
        out of 10-million ridership ng jeep," Lizada said in a message to reporters
        Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da57e669-baa5-4ccd-88ad-d17e5016caa1'
      'mgnl:activationStatus': true
