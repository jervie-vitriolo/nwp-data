      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the strike wasn''t successful yesterday, why were
        classes cancelled again? Why was work in government offices cancelled? Here''s
        the truth: The government is being stubborn, but it is afraid of protests.]</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
