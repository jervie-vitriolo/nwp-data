    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4558f01-d546-49c7-9acb-da11b2e955e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:22:48.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:22:52.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Mateo said he was sad that the President has not set aside time
        to meet them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67ccdef-a6a4-4ce1-84a4-c26bbd20a123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:22:48.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:22:52.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Pag mga negosyante, may panahon siya. ''Pag mga sundalo,
        may panahon siya. ''Pag kapulisan, may panahon siya. Ba''t ''pag sa mga operator
        at driver, wala siyang panahon?"</em> he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355070ef-e313-4744-83d7-352f1812a63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:22:48.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:22:52.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He has time for businessmen. He has time for soldiers.
        He has time for police officers. But how come for drivers and operators, he
        doesn''t have time?]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9d90c1-0e0e-4859-9427-c9b9650c45df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:22:48.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:22:52.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon, kung maging ganyan ang trato sa atin ng Pangulo, eh
        hindi pa man natatapos itong ikalawang araw ng welga, bubwelo lang kami, eh
        maghahanda kami ng panibago,"</em> San Mateo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed8244e-4d08-4666-b889-dc37e18c9d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:22:48.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:22:52.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now, if the President continues to ignore us, even
        if this second day of protest isn''t done, we will prepare another strike.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0906dfc7-13f7-47bb-87c9-ea6f39f90ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:22:48.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:22:52.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deferred talks</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23ae989-3ddf-4670-ac66-b9ae27fc03bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:22:48.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:22:52.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 27, PISTON and other transport groups held a strike
        to protest the then-proposed Public Utility Vehicle (PUV) Modernization Program.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7885265-d2cd-4f66-ac96-f58c372222c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:22:48.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:22:52.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Transport groups hold nationwide transport strike to protest
        government''s PUV modernization program</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45496eb-b690-4bb3-9f96-d7cae4c197cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:22:48.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:22:52.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also held a protest on July 17, with San Mateo saying
        Duterte told them on July 18 that they would talk after the strike.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99b314d-be7b-44e4-8c7c-237c126ecc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:22:48.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:22:52.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Jeepney groups to stage national day of protest today</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30522a51-f41d-4213-80f8-bd0348e7e1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:22:48.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:22:52.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinabi naman niya sa amin, "Saka na mag-usap pagkatapos namin
        magwelga,""</em> he said. "<em>Eh ginawa na namin ''yun, di ba?"</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b52537-182f-4ce9-8a1f-b4741c573937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:22:48.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:22:52.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He told us, "Let''s talk after you hold your stirke."
        And we did that, didn''t we?]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc030922-6995-47d1-8c7a-099c0aebf5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:22:48.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:22:52.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Why are they scared?''</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c78f37-5b53-41f0-baf0-6fc35c23e62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:22:48.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:22:52.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport group PISTON, along with Left-leaning labor groups, scheduled
        a nationwide strike on October 16 and 17 to again protest the Public Utility
        Vehicle (PUV) Modernization Program, which the government implemented in July
        2017.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76af9e6-e5f8-4d96-b07f-b6f602df1c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:22:48.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:22:52.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Transport strike vs. jeepney phaseout set for Oct. 16-17</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267a7362-d6dd-45dc-ba01-354b2f8f2fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:22:48.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:22:52.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PUV Modernization Program aims to improve the PUV sector and
        includes guidelines for a local public transport route plan, vehicle specifications,
        operator requirements and the three-year transition period, which will end
        in 2020.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5f5e40-1e56-41d4-94b8-574715b8cfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:22:48.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:22:52.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Jeepney modernization program kicks off next month</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d275c5-02b3-492a-9532-2cdc4615ec3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:22:48.553+08:00
      'mgnl:createdBy': 'jeff'
