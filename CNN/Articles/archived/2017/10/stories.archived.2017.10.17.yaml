      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronald Cheng</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cae4ce-b70b-4d8a-a392-b6958d9efb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:02:42.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:02:45.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo died during fraternity initiation rites. His parents found
        him in a morgue on September 18.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7210852b-ca85-48b6-8724-c70a242dc17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:02:42.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:02:45.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first hearing on September 25, senators grilled hazing suspect
        and fraternity member John Paul Solano.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5383e67-3b5c-46d5-b791-279013493557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:02:42.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:02:45.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano said he was not part of the initiation rites and was merely
        called to check on Castillo''s condition.  He is facing charges of violating
        the Anti-Hazing Law, murder, and robbery.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc0de91-564c-4390-b49a-b03360aad5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:02:42.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:02:45.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was earlier identified as the bystander who found and brought
        Atio to the hospital. He was later on tagged in the case after police found
        out he was a member of the fraternity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706ab28a-98a5-423a-a67a-8b0402fab9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:02:42.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:02:45.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano said he was told to lie about how he happened to see Castillo,
        but did not give names as to who instructed him to do so. He said he would
        bare details on Castillo''s death in a sworn statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba3dab8-490b-407c-af0c-2861ea2196c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:02:42.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:02:45.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Solano: I was not alone when Atio was brought to hospital</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a4eba6-c034-4cab-aee7-9892cd55fa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:02:42.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:02:45.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, University of Sto. Tomas law Dean Nilo Divina, who joined
        Aegis Juris in 1986, said he is no longer an active member of the fraternity.
        Divina also denied partiality towards the fraternity as he suspended and took
        other sanctions against Aegis Juris members.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8787cee5-b43e-4f3f-8481-9d11164cdccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:02:42.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:02:45.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another suspect, Aegis Juris treasurer Jason Robinos, appeared at
        the Manila Police District. Robinos submitted his affidavit denying involvement
        in the hazing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eb0511-3e39-4075-937f-0ad899f33c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:02:42.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:02:45.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano surrendered to authorities on Sept. 2. He was released from
        detention.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a6714b-db99-4e30-bf82-f484c93dc36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:02:42.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:02:45.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Timeline: The case of Horacio Castillo III</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d15969-9f68-4eef-8aa9-6f6374204b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:02:42.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:02:45.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo was laid to rest in the family mausoleum in Parañaque City
        on Sept. 27.</p>'
    '41':
