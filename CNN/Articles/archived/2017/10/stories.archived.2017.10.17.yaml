      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said the transport group PISTON which led the
        strike. He said PISTON was working with the Left and part of a bigger group
        committing rebellion.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9d8b1e-42cd-4f54-9ad1-04c738181995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:57:55.102+08:00
