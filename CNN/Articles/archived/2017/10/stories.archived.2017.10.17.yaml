      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Regulators: Strike failed to paralyze transport service</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edf5b7b-9d94-4b51-8cc5-576ac8bd5d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:22:48.554+08:00
