      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi magiging madali ang rehabilitation at reconstruction,
        pati na ang pagbalik ng tiwala sa isa''t isa,"</em> she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b952c53d-bf00-4b90-8171-649ebfdd3604'
      'mgnl:activationStatus': true
