      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program also includes banning jeepneys over 15 years old from
        plying the streets.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07ae0ef-41aa-4908-896b-fb5263826e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:22:48.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:22:52.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some transport groups say that hundreds of thousands of jeepney
        drivers and operators could lose their business from the move.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7d45a0-b189-4e36-aee2-1375dd60d6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:22:48.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:22:52.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: What is the Piston group?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0de540-e4aa-4a3c-9f10-920e7181bfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:22:48.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:22:52.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Mateo said he is hoping that Tuesday''s strike will be as "successful"
        as the day before.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76a84e9-62c1-4394-b91a-1b13b63d65c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:22:48.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:22:52.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naniniwala ako na tagumpay kahapon, despite yung panlilinlang
        ng gobyerno na hindi raw,"</em> he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b945c6-fb3d-420a-ba36-d21647a2b1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:22:48.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:22:52.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I believe that yesterday''s protest was successful,
        despite the government saying it wasn''t.]</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f925e1c6-3d11-4de1-898f-97487254f28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:22:48.554+08:00
