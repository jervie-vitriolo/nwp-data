      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 7877 or the "Anti-Sexual Harassment Act of 1995,"
        instances of sexual harassment and assault should be reported to employers
        or school authorities. They are mandated by law to take immediate action,
        or be held liable.</p>'
  'Hong-Kong-North-Korea':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-17T12:30:22.716+08:00
    'imagesource': 'jcr:e8bd59ee-1320-4db9-8c96-053b63cea60d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c4201a8-e73a-448b-ac7f-290a737af341'
    'lead': 'But camouflaged in the normalcy is a business that seemingly exists in
      name only.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T11:03:28.193+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T11:03:32.131+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T11:03:31.683+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Hiding in plain sight''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93086052-e901-4777-a885-1c7515c8d893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Easey Commercial Building is an unassuming
        mid-rise office tower on Hennessy Road, an artery that runs through Hong Kong''s
        busy Wan Chai district. The structure sits among scenery that''s classic Hong
        Kong: bright lights, tall buildings, people rushing about.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639e6d45-b3b2-40db-b51a-3ead96e0b67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But camouflaged in the normalcy is a business that seemingly exists
        in name only.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8abe51-7cc8-4edd-8d8f-1dab5c61075e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take the elevator to the Easey building''s 21st floor, and in room
        2103 is the registered office of Unaforte Limited Hong Kong. It''s a company
        accused by the United Nations of violating sanctions on the Democratic People''s
        Republic of Korea (North Korea''s official name) for helping the country make
        money internationally,&nbsp;funding everything from its nuclear weapons program
        to the lavish lifestyles of North Korean Supreme Leader Kim Jong Un and Pyongyang''s
        most important players.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075d84e2-ef92-4c0d-aa7a-ee5babc6cdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least, Unaforte is supposed to be there. That is the address
        listed on its publicly available corporate filings provided to the Hong Kong
        government. When CNN visited the office, it found neither Unaforte nor its
        listed company secretary, Prolive Consultants Limited.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d0dfd8-0998-444f-9e5e-461297dd142b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, room 2103 was home to a seemingly unrelated company: Cheerful
        Best Company Services. Only one man was there when CNN stopped by, and he
        said a representative for Prolive Consultants only comes by every so often
        to pick up mail. He had not heard of Unaforte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6f8ca0-f2ea-4d1e-8ece-884393ad815c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Panel of Experts on North Korea -- the body charged
        with monitoring sanctions enforcement on the hermit nation -- said&nbsp;in
        two recent reports&nbsp;that Unaforte opened and owned a bank in the North
        Korean city of Rason. That is likely a violation of the latest UN Security
        Council resolution banning joint international ventures with North Korea,
        according to Christopher Wall, a lawyer who specializes in international trade
        law and a partner at Pillsbury Winthrop Shaw Pittman in Washington, DC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4616549-7660-4963-b9ac-34896fe7d99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unaforte is not unique. It''s just one of a handful of front companies
        identified by the United Nations, nongovernmental analysts and US law enforcement
        that help North Korea access the global financial system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c081f701-1633-44e0-8320-87746fb1a400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Front companies -- also known as shell companies -- are legitimate
        corporations that do not possess significant assets or maintain active business
        operations. Some serve licit business purposes -- helping foreign companies
        establish a foothold in overseas markets, for one, or reap foreign tax benefits.
        Others help to conceal the true ownership of a business or the parties involved
        in illicit transactions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12166926-9f85-4ebd-a8fc-85dca4de85d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: What is a front company?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae268f7a-331d-4164-81cd-2774184ac978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s an example: say business A wants to sell business B something
        potentially unlawful, like military-grade hardware. If investigators were
        already monitoring business A, business B could pay a front company for the
        weapons instead of business A. Or business B could create its own front company
        to pay business A''s front company, making the network even bigger and more
        nebulous.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e3f2c4-69bf-43eb-b301-26fa421c3306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is believed to use these types of practices to cover
        up much of its trade, from selling coal and fuel to exporting weapons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683f04f8-9495-40f0-a77c-3fff8f7c35c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (North Korean) regime accesses the international financial
        system through front companies and other deceptive financial practices in
        order to buy goods and services abroad," Sigal Mandelker, the undersecretary
        for terrorism and financial intelligence at the US Department of the Treasury,
        said in Senate testimony on September 28.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3e7a10-1e79-40fd-b875-e7c983ed92b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is one of two business jurisdictions (along with the British
        Virgin Islands) where the UN Panel of Experts on North Korea has seen the
        largest share of North Korean-controlled front companies operating, said Hugh
        Griffiths, the panel''s coordinator.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a597ff3-2e1c-462e-841a-771a02d434fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can just count them up in our reports -- Hong Kong is the preponderance,"
        Griffiths told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d431633-f17f-444e-8e1a-b4c04fa245c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is no stranger to those looking to make a quick buck by
        skirting the law, whether it was the pirates who roamed the South China Sea
        in the 16th century or the Triads who spread their tentacles following Chinese
        Civil War, while the city was still under British control.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9d9304-8238-4144-a939-b3bf849fc631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Hong Kong is governed as a special administrative region
        of China. When the British handed control of the city to Beijing in 1997,
        the agreement was to run Hong Kong according to a policy known as "one country,
        two systems." It promised Hong Kongers their own political system -- with
        more individual liberties, market freedoms and lax corporate oversight and
        reporting requirements -- would in large part continue as is, but Hong Kong
        would become part of China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96a48dd-1551-4875-bcff-e6a155349e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should come as no surprise that Hong Kong is featured so prominently
        in our report," Griffiths said. "It''s the closest major international financial
        center to North Korea. It''s the closest major offshore international financial
        center to North Korea. And historically, it''s been a center of global and
        regional trade ... and with fewer questions asked and looser regulation than,
        say, Beijing."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c45dcca-f74b-4009-9f28-4f97cfabf72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to both Hong Kong police and its Joint Financial
        Intelligence Unit for comment on the United Nations reports, Unaforte and
        shell companies in Hong Kong altogether and was told "police do not comment
        on individual case(s)."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d122ce0-4d60-499e-ad08-e3e47da36fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A secretary and a director</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02248c9-da73-44a8-82d8-45c376725a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Unaforte''s company particulars show up in Hong Kong''s publicly
        available corporate records, the name of just one individual appears. He holds
        a passport from the small Caribbean island of Dominica. A passport number
        is there, but not a phone number.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38313af0-5ba9-4181-9a50-9b3a9b77f8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those details shed light on Hong Kong''s incorporation requirements.
        To start a company in Hong Kong, one needs at least one director (has to be
        an actual person) and a company secretary (which can either be a person or
        another company, but must be based in Hong Kong),&nbsp;according to the Companies
        Registry website.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f98ccb2-ba90-463d-912f-ce516de11da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the company''s registered office must be in Hong Kong, they
        are allowed to share an office with their company secretary and neither technically
        has to operate out of that address, an official with the Hong Kong Companies
        Registry told CNN on the phone. But doing that&nbsp;is considered a "red flag"&nbsp;for
        money laundering investigators.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a996d51-2a82-424a-9046-bc2917087d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These practices, while legal, lend themselves to North Korean efforts
        to camouflage the real identity and nationality of those who stand behind
        these registered entities," said Griffiths.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44d2ed6-c95a-42a0-b907-a65081429f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>C4ADS, a Washington-based nonprofit firm which conducts data-driven
        analysis of security issues, identified 160 North Korean front companies in
        Hong Kong in a 2016 report. And Sayari Analytics, another firm that uses open
        data to monitor the connections between firms, has identified more than 100
        entities in Hong Kong linked to sanctioned North Korean ones.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b08be5-6b35-49aa-806c-88d0a7398e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system wasn''t designed for wrongdoing; rather, it makes Hong
        Kong an easy place for companies abroad do business, as they do not have to
        incur the cost of setting up a new shop, according to David Webb, a former
        investment banker who is now a Hong Kong-based activist investor.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eb3aad-917e-4ad3-a18c-fb1d13264caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s common and it''s not a sign of wrongdoing itself," Webb said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c538c867-12c9-4035-9ff4-422c7a06537b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To service offshore clients, there are plenty of secretarial services
        that provide company directors abroad with assistance. They often serve as
        company secretaries for their clients.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3edab3e-de19-4655-be56-d102e9a25bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prolive Consultants, the company secretary for Unaforte, appears
        to be one such company.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d65cb06-857d-4234-9673-1655a566e9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a company that offers secretarial services, we do not interfere
        with our clients'' business. What we do is just to help collect clients''
        business registration certificates and forms, assist them," said Amy Lam with
        Prolive Consultants, whose phone number CNN obtained after visiting the Easey
        Building office.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e93c55-9c02-42f6-88b1-ab80361870d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CNN what type of business Unaforte is engaged in,
        Lam said: "We do not interfere with what kind of business our client does.
        Whether they are successful or not, or whether their business is profitable
        or not, we don''t know."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc376dc-01e5-48ac-82a6-55dcce13cbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ledgers and credits</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe55f45-78f7-4865-96bb-3081e1a6a0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale of about $6 million worth of refined sugar in 2009 helped
        bring another company doing business with Pyongyang to the attention of American
        authorities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fee3bdc-d5d4-44ab-849a-ff8884a9aba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea was ostensibly doing something simple: buying a food
        staple. But they did it through a complicated, labyrinthine transaction involving
        North Korea, Dandong Hongxiang Industrial Development (DHID), a bank and a
        Canadian company,&nbsp;according to a 2016 criminal complaint.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0cdd48-c290-482a-92d9-ae0bee08b58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because if companies like DHID or Unaforte are doing business
        in dollars, it means their transactions are likely to go through the United
        States at some point (unless they''re conducted in cash).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a0dd7f-c902-45cd-8f3c-e729be493d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies that are sanctioned in most cases cannot easily conduct
        transactions in the dollar, as US banks have to back those deals and would
        filter and flag sanctioned entities, Anthony Ruggiero, an expert in the use
        of targeted financial measures at the Foundation for the Defense of Democracies,
        told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0299ef84-78b0-4ab3-ac0c-553dd953f8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DHID charges revealed that to get around US prying eyes, North
        Korea uses a complex ledger and credit scheme to hide North Korea''s involvement
        in dollar transactions, Ruggiero&nbsp;explained to Congress in September.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0860352-d2b5-4f01-9dcd-a77f2d0a8e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen of DHID''s front companies were located in Hong Kong. Eleven
        shared the same registered address in Wan Chai, less than a kilometer away
        from the Easey Commercial Building, the indictment said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be730b26-4ba1-48e7-83aa-9288251c35c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was not able to reach DHID for comment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b8335e-5c1f-4abc-a8b3-0fc297dfc09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea''s fundamental problem is it needs to operate at least
        partly in dollars or euros but has to figure out ways to do it when none of
        its partners want to be the node where North Korea and the US overlap in the
        international financial system," said Sheena Greitens, a professor at the
        University of Missouri who has been studying North Korea''s illicit finance
        activities for the last 10 to 15 years. "Because of the (international) financial
        architecture and the importance of the dollar, the US has a tremendous ability
        to sort of say who can use the dollar system and who can''t."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcff3bc4-fdeb-4d6e-a76d-c8223a1543a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DHID does not appear to be alone. In addition to the more than 100
        firms and individuals in Hong Kong linked to North Korea, another 300-plus
        mainland Chinese entities are also connected to the same North Korean networks,
        according to Jessica Knight, the director of analysis at Sayari.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9edf29-3740-4ccb-9040-1dffd858a6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Companies in Hong Kong and mainland China are often closely connected
        -- sharing owners or directors, for example -- and operate as part of a single
        broader North Korean facilitation network," said Knight.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e1fccc-c833-41ef-973b-c68ef8812cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese businessmen like to conduct their illicit business in Hong
        Kong for the same reasons they like to conduct their licit business there:
        it is so much easier. Since North Korean facilitation networks are largely
        based in China and run by Chinese citizens, it is no surprise that those same
        networks frequently run through Hong Kong," she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcf5eae-f9ac-4443-9210-416eeae6818f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s appeal may stem from a service it offers front companies
        that potentially gets around US oversight when using the dollar: the&nbsp;Clearing
        House Automated Transfer System (CHATS) for certain transactions involving
        US dollars&nbsp;for payments between banks.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aa8105-2333-4567-bf6e-6b07db32d617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though CHATS is used for legitimate purposes in most cases, it is
        outside the purview of US federal law enforcement, says David Asher, one of
        the architects of&nbsp;the 2006 sanctions on Banco Delta Asia, which identified
        and froze $25 million worth of North Korean funds abroad.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd20b2d-eb8c-4315-9f21-5df4fadde39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they were clearing those transactions through New York (banks),
        we''d zap them because they''re sanctioned. We''d freeze them, we''d forfeit
        the money," said Asher. "If it goes through CHATS, it''s a black hole."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a8f39b-99e0-4a1f-8520-72e3eda38a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, according to Asher, has helped Hong Kong become a gateway
        for North Korea, a place where North Korean front companies can turn the foreign
        currencies they earn from selling formerly licit exports like coal or textiles
        (now banned by UN sanctions), or the illicit ones like weapons and drugs,&nbsp;into
        US dollars.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c52a7b-7fa4-4a66-ae79-234db6328022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This stuff is hiding in plain sight. It''s been made known to the
        public authorities and they''ve done nothing," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e6057c-c322-4e78-9c2f-6610b5eb1dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peaceful pressure</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ca481e-af1a-448d-978a-f3f73559588e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this is important to the United States because controlling
        North Korea''s cash flow is key to its strategy to rein in Pyongyang.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc411a20-6d18-4881-bbbb-ca666b676f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump''s administration calls it a "peaceful
        pressure" campaign -- ramp up sanctions and diplomatic isolation on North
        Korea in the hopes that it will put its nuclear weapons on the negotiating
        table.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6446490-94de-4b53-9cbf-8651cf21181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approach appears to be moving ahead, with a bevy of UN sanctions
        and unilateral US sanctions being passed in September, including&nbsp;an executive
        order&nbsp;that penalizes any company or person doing business with North
        Korea by either cutting off their access to the US financial system or freezing
        their assets -- or potentially both.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76d226a-1f67-4d32-9506-575fc6978913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington now has the authority to punish countries and companies
        doing business with North Korea by basically cutting them off from the US
        economy, according to Wall, the Washington-based international trade lawyer.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6c19c6-6fff-42dc-8337-b3c99199e9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next step, he says, will be proving it.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a3e6fe-40ba-4977-8f44-63bc5068ca1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is going to have to be some action taken on this executive
        order to show that we really mean what we say in terms of cutting off business
        with North Korea," Wall said. "If we don''t do that, then this will just be
        a paper tiger. It won''t really be effective."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c608c793-c9ae-44c9-9b6e-01312b71ae5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:03:28.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T11:03:32.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Hiding in plain
        sight''"</em></p>'
