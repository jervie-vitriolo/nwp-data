      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2016 survey by the Social Weather Stations revealed three in five
        women in Quezon City have experienced sexual harassment at least once in their
        life, most of which happen in public transport.</p>'
    '26':
