  'Military-expects-new-extremist-leader-Dr-Mahmud-Ahmad':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-17T19:06:17.303+08:00
    'imagesource': 'jcr:0f1b6c06-65b0-471c-8dd8-55b1533a2984'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20aafc8c-c803-4d01-bef7-886351c36537'
    'lead': 'The Armed Forces of the Philippines has not pinpointed a new personality,
      but policy experts believe it could be the Maute''s Malaysian financier Dr.
      Mahmud Ahmad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T10:34:06.247+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T10:34:10.778+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T10:34:10.602+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military expects new extremist leader to emerge

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfccea98-4453-4937-a858-d7c65a93306e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:34:06.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:34:10.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated with input from Colonel Romeo Brawner and a press statement
        from Major General Restituto Padilla.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c64c69-ffcc-462b-9493-1f0e603e6eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:34:06.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:34:10.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> A
        day after after the deaths of two high-profile extremists, the Philippine
        military on Tuesday said it is not letting its guard down on the emergence
        of a new leader soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6b631c-acf5-4b13-b48d-982d7eddd995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:34:06.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:34:10.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There really is no known personality with the caliber of Hapilon
        and perhaps the Mautes who can replace them yet, but definitely there will
        be one coming up," Armed Forces of the Philippines (AFP) spokesperson Major
        General Restituto Padilla told CNN Philippines'' The Source on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a176086f-e3c7-423b-8755-91a9679165c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:34:06.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:34:10.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the deaths early Monday of Abu Sayyaf-Basilan leader
        Isnilon Hapilon and Omar Maute, one of the two founders of the ISIS-linked
        Maute group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1081c8b-044f-4233-bdbb-c8a7bc5c3cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:34:06.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:34:10.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Military kills Isnilon Hapilon, Omar Maute</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d69fd1-03b9-4574-acc7-249a42befddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:34:06.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:34:10.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SITE Intel Group Director Rita Katz said in a tweet on Monday that
        pro-ISIS supporters in East Asia (Sharq Asiya) hailed Hapilon as a "shaheed"
        or martyr, and warned "Marawi is just the beginning."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6deaea-7fba-4661-9ab6-acfd5ebb3352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:34:06.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:34:10.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hapilon is on the U.S. Federal Bureau of Investigation''s "most
        wanted" terrorists list. Omar Maute and his brother Abdullah formed the Maute
        Group, whose members were from the ethnic Maranao group in Marawi City. The
        Maute Group had sought affiliation with ISIS, referring to themselves as IS
        (Islamic State)-Ranao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06d3eaf-d729-40e4-848e-e5ac3dfc0b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:34:06.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:34:10.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla recounted how extremist groups were quick to find replacements
        for their leaders who were killed. He referred to another Abu Sayyaf Group
        leader, Radillon Sajiron. Sajiron had immediately replaced placed Khadaffy
        Janjalani as leader of the Abu Sayyaf Group in 2006, after Janjalani was killed
        in a government offensive on the southern island of Sulu. Sahiron and Hapilon
        are linked to the 1993 kidnapping of an American citizen, as well as the 2001
        Dos Palmas kidnapping which led to the beheading of an American and two Filipino
        hostages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b621c856-f35b-47ee-83db-e52efedb4219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:34:06.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:34:10.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a few months, in a few weeks, there emerged another one. There
        will be that process coming out again," Padilla said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2177f9b-53bf-4b0c-b49a-2a97fa9175b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:34:06.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:34:10.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military estimates around 20 hostages are in the hands of up
        to 30 Maute Group stragglers, six to eight of which are foreigners.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12a31bc-f3b0-465b-8a34-18819e9036b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:34:06.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:34:10.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the extremists in the group believed to still be alive is
        their Malaysian financier, Dr. Mahmud Ahmad, whom some believe might be a
        new terror leader. Joint Task Group Ranao Deputy Commander Col. Romeo Brawner
        told CNN Philippines that they were still in search of him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b3cdb9-6636-485f-90a8-6e566fd7ead6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:34:06.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:34:10.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po tayo nakakasigurado sa kasalukuyan kung si Dr. Mahmud
        ang siyang itatalaga [sa liderato]. At malalaman po natin ‘yan sa mga susunod
        na araw sa magiging developments dito," Padilla said in a press briefing on
        Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c11f87-69f5-4bd9-837a-5183c619ee55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:34:06.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:34:10.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: We cannot be sure for now if Dr. Mahmud will be assigned
        [the leadership]. We will find out the developments in the coming days.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016acb5f-f14d-4ffb-9928-729a6e074313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:34:06.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:34:10.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmad, who is also known among extremist groups as Abu Handzalah,
        is said to be in charge of recruitment of fighters and is a point person for
        foreigners wanting to join extremist forces in the Philippines, says the Jakarta-based
        Institute for Policy Analysis of Conflict (IPAC).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e071aea3-bdfd-410d-9597-1710206b6d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:34:06.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:34:10.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPAC concludes that Ahmad is poised to "play a critical role"
        in regrouping fighters in the Philippines, coordinating with Southeast Asian
        fighters from the Middle East, and strategizing attacks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2f39fb-414d-46ed-b013-7b4a27bf5484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:34:06.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:34:10.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It adds that if Ahmad dies, the role might be given to a certain
        Abu Walid. Walid is from an Indonesian charity-turned-logistic support agency
        for communal conflicts in the Indonesian city of Ambon and the town of Poso.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65676dd5-4cff-4f89-9c47-f5626a6c7faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:34:06.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T10:34:10.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting in Marawi is winding down after almost five months since
        military troops entered Marawi City on May 23 in a bid to arrest Hapilon,
        only to find a well-prepared Maute Group lying in wait. The fighting has killed
        163 soldiers, 47 civilians, and 847 Maute fighters.</p>'
