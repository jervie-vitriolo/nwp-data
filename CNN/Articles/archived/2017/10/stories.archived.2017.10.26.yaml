  'police-threat-asean-summit-november':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'NCRPO Director Chief Supt. Oscar Albayalde (file)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-26T16:36:40.293+08:00
    'imagesource': 'jcr:79cbf51e-f852-47ce-8eae-f4c409ff2670'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '283bc578-4b52-4528-900b-f0147148ce64'
    'lead': 'Despite no imminent threats, more than 33,000 security forces are on
      alert, said National Capital Region Police Office (NCRPO) Director Chief Supt.
      Oscar Albayalde.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T09:47:52.927+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T09:47:55.926+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T09:47:55.620+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police: No threats to ASEAN Summit in November

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e378265-bf8e-435c-8996-04e86f497aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:47:52.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:47:55.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 26) — Tens of thousands of
        security forces will be deployed and are on alert for any possible retaliatory
        attacks by supporters of the ISIS-linked Maute group during the ASEAN Summit
        in two weeks time, police said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c7d1ad-12b6-4f68-bf1a-abf32a16280e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:47:52.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:47:55.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no imminent threat, but "there''s always that possibility
        and expect natin dito is yung mga supporters, not necessarily members," said
        National Capital Region Police Office (NCRPO) Director Chief Supt. Oscar Albayalde
        in a Palace press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f277d6f-5f4d-476f-af51-b10763c6072d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:47:52.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:47:55.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s always that possibility and what we''re expecting
        here is that the supporters do something, not necessarily the members.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02943f07-c1e7-4613-a042-072bc697eece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:47:52.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:47:55.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured that Metro Manila is safe and secure for the public and
        foreign leaders and delegates of the Association of Southeast Asian Nations
        (ASEAN) Summit and its related meetings that run through November 10 to 15.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2464a590-b5d1-408f-afe5-3b240b1462b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:47:52.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:47:55.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the government will deploy over 33,000 security personnel
        in meeting venues, routes and hotels that will host the delegates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0df793-6e9f-4c57-a9a4-0d892bfbc8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:47:52.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:47:55.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be augmented by police regions 1-5, Cordillera and the
        Armed Forces of the Philippines," he said. "Full deployment of contingents
        will be from November 10 to 15 or until the last delegate departs our country."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddc8f53-845f-4f44-b280-fa26bfa6eb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:47:52.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:47:55.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities will place on lockdown a number of areas hosting the
        meetings, such as the Cultural Center of the Philippines Complex, the Philippine
        International Convention Center and Sofitel Philippine Plaza Manila in Pasay
        City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd25caa0-831b-4603-a509-3e9cdceaf694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:47:52.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:47:55.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All foreign leaders will arrive and leave through the Clark International
        Airport in Clark, Pampanga, 80 kilometers north of Manila. The ASEAN Summit
        will take place in Clark on November 13 and 14.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c39bf1-e2d3-42e8-ae30-42e1349f3170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:47:52.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:47:55.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/24/NAIA-ASEAN-Summit.html">Read:
        Commercial flights in Manila to encounter "minimal disruptions"</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694dffb4-7495-417a-a4f0-2e6ecf79486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:47:52.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:47:55.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said portions of the North Luzon Expressway will be closed
        at certain intervals to give way for the leaders and their entourage. Some
        of the leaders will arrive as early as November 11.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36af1bb5-1299-426f-8f6a-f2c1b3fcf384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:47:52.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:47:55.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time gap is, I think, a few minutes," he said. "Mga 15 minutes
        before, then 5 minutes after. ''<em>Yun ang tinitignan para di masyadong maabala
        yung traffic."</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f29e83-c590-4b5d-98c7-2c1584a353c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:47:52.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:47:55.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The time gap for the closures will be, I think, a
        few minutes. The temporary shutdown will be 15 minutes before and 5 minutes
        after they pass. That''s what is being planned so that traffic flow isn''t
        too affected.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101457d9-f174-4833-b3cb-5b75778a5004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:47:52.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:47:55.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police is suspending permits to carry firearms
        in Metro Manila and Central Luzon from November 1 to 15.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ad5e39-2ae7-4b62-b6da-d28521a90846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:47:52.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:47:55.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government forces declared on October 23 an end to combat operations
        in Marawi City against the Maute group. Marawi is more than 1,500 kilometers
        south of Metro Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6881c338-2d14-4fa1-907f-948fa064bd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:47:52.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:47:55.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/23/Marawi-crisis.html">Read:
        Fighting in Marawi City is over</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9982c6d3-a6af-4257-8162-4f1a61dd7af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:47:52.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:47:55.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, President Rodrigo Duterte urged Filipinos to remain vigilant
        despite the end of the fighting of Marawi.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57ce294-19d3-4d5e-811f-65eebb081e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:47:52.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:47:55.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/23/Duterte-possible-terrorist-plots-after-Marawi-liberation.html">Read:
        Duterte: Prepare for possible terrorist plots after Marawi liberation</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
