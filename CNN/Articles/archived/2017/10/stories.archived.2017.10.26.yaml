    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcee495b-9e7c-4b5b-8715-cd548a57215f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:28:06.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:28:09.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lodi" is "idol" spelled in reverse. "Petmalu" is a syllabic reversal
        of ''malupit'', the Tagalog term for "cruel." ''Werpa" is another syllabic
        reversal of the word "power."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099b6818-5e83-4914-a3a7-56ef4c06e405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:28:06.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:28:09.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts say this style of twisting words and making it part
        of our daily conversation is nothing new.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b66a51-289b-4f9e-be14-fcc619f49178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:28:06.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:28:09.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Tadbaliks'' part of history</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5785c7e2-ca7b-4ecf-82dc-12d6c2b0aae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:28:06.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:28:09.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of the Philippines Linguistics professor Jay-ar Igno
        refers to the word reversal as the ''tadbalik'' style of wording.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af030d85-bbac-4714-ac63-e3ceb8ff40cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:28:06.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:28:09.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi siya masama, ito ay bahagi ng natural na katangian ng wika
        at ang wika ay nagbabago sa pagdating ng panahon" the professor explains.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7d7c65-ca47-499a-9f53-12027a01fc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:28:06.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:28:09.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not bad for our language. It''s the nature of
        every language to change and adapt to chaning times.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14576b56-a9c2-47bb-892b-9cacd31542ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:28:06.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:28:09.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also calls this trend a result of Filipinos'' creativity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5910e1c2-70ce-40fb-a01c-639c8808d3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:28:06.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:28:09.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pagkakaroon ng mga ganitong salita product siya ng creativity
        ng tao. May kakayahan tayo mag-create o makabuo ng expression na produkto
        rin ng nag-eexist na salita."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5c5dc2-9904-4408-93f6-d529c1591638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:28:06.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:28:09.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: New words like these shows our creativity and our
        ability to create expressions and words out of existing words.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e5433d-94dd-4ba3-8419-c8388929fa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:28:06.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:28:09.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Language is evolving</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fae946-6765-475a-9793-87e79369206d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:28:06.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:28:09.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roy Cagalingan of the Komisyon sa Wikang Filipino tells CNN Philippines
        that this manner of reversing or rearranging letters of a word can be traced
        back to the 19th century Philippine revolution.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227e1e4a-3e95-4943-8516-ddaa320ba7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:28:06.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:28:09.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung mula tayo sa panahon ng ''erpa'', panahon ng ''yosi,'' panahon
        ng ''batsi'', o kung anuman ''amats,'' bumabalik lang ang fashion sa ibang
        panahon." Cagalingan said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ef9f71-c773-403a-bd92-d6ee08e72021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:28:06.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:28:09.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: It started with ''erpa" (pare), yosi (sigarilyo/cigarette),
        batsi (sibat), and amats (tama), it''s like fashion that comes and goes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfdff2a-4f18-44da-a30d-79fb4916452b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:28:06.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:28:09.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi lang ito noong 70s nangyari rin ito kahit noong panahon ng
        katipunan o himagsikan," he adds.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0c4398-2edb-485f-a814-b37a00806684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:28:06.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:28:09.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This did not only happen in the 70s, it only happened
        during the revolution.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813cc62f-186c-406f-9828-15e0aa84550f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:28:06.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:28:09.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katipuneros used secret codes in order to hide their identity and
        evade authorities. Writer-patriot Marcelo Del Pilar used the pen name ''Plaridel''
        a jumbled  version of his last name ''Del Pilar''</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dfe925-cc81-43be-9682-296f866997ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:28:06.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:28:09.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say only time will tell if these words will become part
        of the Filipino language or turn obsolete.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a142dc3-ed14-471d-8f0d-74e86d07c9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:28:06.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:28:09.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May life span ang mga salita, ma-oobsolete o hindi na pwede gamitin
        o pwede ring mula sa slang magiging bahagi siya ng pang araw araw na pananalita
        at magiging standard," says Cagalingan.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e5df4b-bd8b-4029-8e49-450d3db4849a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:28:06.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:28:09.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: Words have their own life span, it can become obsolete,
        it can also be part of our everyday coversation.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ede3e71-261b-4494-aeb7-8f63347bb18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:28:06.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:28:09.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they say it helps make the Filipino language capture the spirit
        of the times, by defining a subgroup.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32daa1b-954d-4a41-bdaa-742e463079aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:28:06.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:28:09.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An example of this is Filipino gay lingo or ''beki lingo'', which
        until now is being used  by the LGBT community and even outsiders.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81962e4a-1137-4f3d-8e12-2f2d8a1c44b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:28:06.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:28:09.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Filipinos spend more time on social media, expect more words
        new words from an old trend to be part of the online community.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cd1e88-b623-4e2a-9234-1b587d9c34c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:28:06.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:28:09.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reaksyon din kasi natin ito sa gusto nating magkaroon ng wika sa
        social media na malapit nga sa tinatawag nating ''slang'' na code siya ng
        ilang sub-group," says Cagalingan. "Code siya ng ilang mga tao para magkaunawaan,"
        he added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4c22ae-4eeb-4349-bb9d-e4d454cc4598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:28:06.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:28:09.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: This is our way of creating our language in the digital
        space. Words that maybe unique but netizens can all understand.</p>'
  'Ed-Sheeran-announces-new-schedule-of-Manila-concert':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-10-26T19:11:57.612+08:00
