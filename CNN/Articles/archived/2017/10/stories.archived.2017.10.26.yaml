      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque will also have to go through confirmation proceedings before
        the powerful CA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f6d1f2-4a52-43a9-bb91-64135e334a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:51:16.342+08:00
