  'Marawi-siege-financier-Malaysian-Mahmud-Ahmad-Maute':
    'author': 'Pia Hontiveros, CNN Philippines Chief Correspondent'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-26T22:16:00.480+08:00
    'imagesource': 'jcr:cc60f28b-cc7e-4482-8009-0892f74afd01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc88cef2-c8e5-4066-adae-f6f2757f1152'
    'lead': 'The video obtained by CNN Philippines from military sources on Thursday
      shows two bodies lying in the rubble after government forces launched an offensive
      against the ISIS-inspired local terror group Maute. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T10:00:57.575+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T10:01:15.272+08:00
