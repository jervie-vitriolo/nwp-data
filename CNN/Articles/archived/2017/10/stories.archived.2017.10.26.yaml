      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:18:42.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:18:45.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bocaue, Bulacan (CNN Philippines) —</strong> The Meralco
        Bolts extended the series after a 98-91 win over Barangay Ginebra in Game
        6 of the Philippine Basketball Association (PBA) Governors’ Cup Finals Wednesday
        evening at the Philippine Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a0eced-d8c8-45c6-b4ad-02695d335879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:18:42.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:18:45.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts forced a decisive Game 7.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fb96ba-4ba5-4e7f-b4db-aca157f1c7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:18:42.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:18:45.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen Durhan powered Meralco with 28 markers, while Reynel Hugnatan
        and Garvo Lanete tacked on 24 and 15 points, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291c6637-e6e7-4861-9bb7-c62388d49088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:18:42.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:18:45.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The help from the locals alongside Durham’s 48-minute game was the
        tonic that the Bolts needed to get past their opposition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a155bf56-a3f8-4e3b-a8a7-f72e8e8bee68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:18:42.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:18:45.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everybody stepped up,” Durham said. “They knew this game was do-or-die,
        and that was exactly how we played.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1055831-a6ea-4673-a0fd-326279b435f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:18:42.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:18:45.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a predominantly pro-Ginebra crowd, one which set a new PBA
        attendance record at 53,642 people, but they were silenced by the Meralco
        Bolts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2017c0-d9a5-410b-845d-0e5e40ef3cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:18:42.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:18:45.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was all Meralco in the first half, repeatedly blasting holes
        in Ginebra’s defense to carry a commanding 54-37 lead going into the halftime
        break.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f443f3bc-0233-4ca7-a36a-cefd654a1d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:18:42.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:18:45.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was little Ginebra could do in the first two quarters, with
        Durham, Hugnatan, and Lanete already at double digit scoring for the Bolts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da604ba5-6317-4581-aa5a-e6776b3b4d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:18:42.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:18:45.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The onus was on Ginebra to switch things up in the second half,
        and they corrected their lethargic first half performance by outscoring the
        Bolts in the third frame, 32-21.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aee638-a63c-46de-8b73-fb428f6f8c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:18:42.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:18:45.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Bolts held on to carry a 75-69 advantage going into the
        payoff period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd992b5-5f05-44e1-ac6d-c66185cf94e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:18:42.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:18:45.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra continued on the comeback trail, with Mark Caguioa draining
        a bucket to trim the deficit to 90-86, with 3:45 left to play.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efaee87-710d-4522-9b10-48598a9ec8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:18:42.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:18:45.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the game going down the line, Meralco gobbled up two consecutive
        offensive rebounds to retain possession and preserve their advantage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899f6976-e386-4774-92dd-ba35e8ab897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:18:42.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:18:45.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durham and Hugnatan combined to drive the dagger blows, to force
        a Game 7 finale to the series.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01d6910-61e4-4b91-aa91-5406e4202981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:18:42.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:18:45.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Brownlee and Greg Slaughter paced Ginebra in the losing effort,
        98-91.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eb7df8-ab79-4ff3-b546-13e2e1716969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:18:42.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:18:45.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco head coach Norman Black beamed with pride over his team’s
        win, and looked forward to the deciding game.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f8cb34-1839-4003-9e7c-2ee497cd9302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:18:42.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:18:45.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The battlecry for my team tonight was just to play on Friday,”
        Black said. “We just wanted to do whatever we had to do tonight to win this
        game and give us the chance to do that.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057c2fe5-0cdc-4375-8bd4-ec295f0d8e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:18:42.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:18:45.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Game 7 finale between Barangay Ginebra and the Meralco Bolts
        is scheduled for Friday at the same venue.</p>'
