      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Maybe I''ll make our President — and the President
        of the [United States]... I just want to make them even though it would be
        difficult, because we look up to them and they lead our countries.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdc9f68-e956-4e2a-9756-122a43e692c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:08:22.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:08:31.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old artist, known as ''Boy Tsinelas'' on his social
        media platforms, said that he and his manager were considering giving the
        presidents the figures in time for the Association of Southeast Asian Nations
        (ASEAN) Summit in November. The Summit will gather leaders from around the
        world, President Rodrigo Duterte and United States President Donald Trump
        among them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c05e24-36bd-43f8-a004-dea54832d116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:08:22.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:08:31.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla added that he plans to make the leaders'' likenesses smile.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4308d02-57cf-4bb6-add3-a063e3973d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:08:22.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:08:31.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para maiba naman po. Lagi lang pong problemado (For a change, because
        they always look troubled)," he said, laughing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4ac8ff-5de2-40ee-aa1c-964fb718e6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:08:22.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:08:31.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla gained recognition after lifestyle journalist Marie Lozano
        gave his action figures of Marvel Comics'' superheroes Hulk and Thor to Mark
        Ruffalo and Chris Hemsworth, who play the characters in the movies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1d88b8-b57d-4575-ba7b-890488349dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:08:22.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:08:31.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruffalo thanked Padilla on social media, praising the toys for being
        made of recycled material.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb3cf5f-f6ca-438f-81f3-075d5c23adfe'
