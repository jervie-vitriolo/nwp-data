      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flake, of Arizona, announced that he will not run for re-election
        Tuesday in a blistering speech on the Senate floor that bemoaned the "coarsening"
        tenor of politics in the United States. Corker, who severely rebuked Trump
        in an interview with CNN''s Manu Raju on Tuesday, announced his retirement
        last month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc2a821-2527-40af-8dba-f76170ad8afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:09:29.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:09:32.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason Flake and Corker dropped out of the Senate race is very
        simple, they had zero chance of being elected. Now act so hurt &amp; wounded!"
        Trump tweeted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3cb224-6844-4a29-94fe-de62f7d93a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:09:29.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:09:32.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who was on Capitol Hill Tuesday for a lunch with
        GOP senators about tax reform, then tweeted: "The meeting with Republican
        Senators yesterday, outside of Flake and Corker, was a love fest with standing
        ovations and great ideas for USA!" Later, he added: "Jeff Flake, with an 18%
        approval rating in Arizona, said ''a lot of my colleagues have spoken out.''
        Really, they just gave me a standing O!"</p>'
