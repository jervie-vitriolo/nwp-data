      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 4K HDR Processor X1™ Extreme can draw out the full potential
        of the latest OLED display panel, precisely controlling every pixel and delivering
        the most beautiful and realistic pictures ever.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
