      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also appointed Duque chairman of the Government Service
        Insurance System in February 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26792f0-09ed-45b8-bb40-a9a13a7e0e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:51:16.342+08:00
