    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Exclusive: Military video shows suspected remains of Marawi siege financier
      Malaysian Mahmud Ahmad

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b11d647-f4fb-46ad-9b12-a31aa5a5319c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:00:57.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:01:15.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> The
        bodies of Marawi siege financier and Malaysian militant Dr. Mahmud Ahmad and
        his wife are believed to be among the 50 found under a collapsed building
        in the war-torn city.</p>'
    '2':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2059801147593107%2F&width=500&show_text=true&height=429&appId"
        width="500" height="429" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9b7987-2b2a-4884-9b48-f883c6a07d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:00:57.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:01:15.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f480d15c-b9cb-4ce2-8b26-02f31d6c9da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:00:57.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:01:15.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video obtained by CNN Philippines from military sources on Thursday
        shows two bodies lying in the rubble after government forces launched an offensive
        against the ISIS-inspired local terror group Maute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5e0dd8-cf59-403d-a413-f8953fd0301d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:00:57.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:01:15.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military sources said that near Ahmad are the remains of a woman
        believed to be his wife, but the woman cannot be seen in the video.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f67cdb-bc1d-4ca9-a40c-d5bc2805820d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:00:57.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:01:15.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines showed the video to Joint Task Force Marawi Commander
        Major General Danilo Pamonag who confirmed that one of the bodies in the clip
        is indeed believed to be Ahmad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3350bed7-474f-42be-9e82-7aab5d05caa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:00:57.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:01:15.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like him. ''Yung features nu''ng hindi pa decomposed,
        looks like a foreigner. Nu''ng last few days din diyan na sila nagtatago,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2598a4a2-388c-4e48-bafa-b417489f582f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:00:57.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:01:15.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military first reported that the wanted Malaysian national may
        have been killed on October 19. President Rodrigo Duterte and Armed Forces
        of the Philippines Spokesperson Major General Restituto Padilla confirmed
        Ahmad''s death the next day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d5964b-f42e-4465-9177-402f542840fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:00:57.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:01:15.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the effects found in the debris was a letter signed by Ahmad
        to his wife, Humaira. In the letter dated August 13, he expressed his love
        for her. He said his "beloved wife" should not worry about the baby she is
        carrying. He also asked her to pray for him.</p>'
    '14':
