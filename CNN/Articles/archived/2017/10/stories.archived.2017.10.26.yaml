    'template': '1'
    'title': 'AFP Chief of Staff confirms ISIS funded Marawi siege

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41c9a27-1b7a-40ea-bd43-8ef835e49d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:02:57.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:03:03.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> Armed
        Forces of the Philippines Chief of Staff Gen. Eduardo Año confirmed Wednesday
        ISIS gave the Maute group at least $1.5 million for the Marawi siege.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f24d7c6-7e66-4c35-a347-9d27996c581e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:02:57.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:03:03.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' News Night on Wednesday, Año said
        the international extremist group''s funding triggered the Maute forces''
        attack of the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1127258e-e9db-45ec-8068-115d59eda1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:02:57.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:03:03.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s true. It has also been confirmed by other foreign intelligence
        agencies. That actually triggered everything from migration or the transfer
        from Hapilon''s place of Basilan to Butig and then the grand planning and
        the final execution," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a60ec4c-23fe-453a-a12c-f1b3e5977748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:02:57.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:03:03.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maute forces took over Marawi City on May 23. It took five months
        of fighting before the government finally declared victory against Southeast
        Asia''s "most serious threat of violent extremism" on October 23.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f45287-17a8-4525-9f51-6e3d4bc05179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:02:57.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:03:03.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/23/Marawi-crisis.html">READ:
        Fighting in Marawi City is over</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654381cd-54f2-4aaf-80f8-b5e5bccd2c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:02:57.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:03:03.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said the Maute group attacked Marawi to justify the funding
        given to them by the middle-east based ISIS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b52349c-b7ec-4ff0-99e9-940fda067b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:02:57.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:03:03.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to do it because they have to justify the financial support
        given to them by ISIS under Al-Baghdadi," he said, referring to the group''s
        leader, Abu Bakr Al-Baghdadi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b89ff4b-6ec3-4e94-a97a-2c91a80f8b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:02:57.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:03:03.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS, which started as a splinter of the Al Qaeda group, aims to
        create an Islamic State in Iraq, Syria, and in other parts of the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3651b8b0-0b19-4cd6-a6e4-f43eb88917bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:02:57.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:03:03.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to declaring victory, the government had reported there were
        foreign fighters among the Maute in Marawi. The military said they had killed
        foreign terrorists believed to be members of ISIS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370541b8-5268-4a75-9f53-e919dd9755f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:02:57.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:03:03.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/05/24/marawi-crisis-timeline.html">READ:
        Timeline: The Marawi crisis</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c0d301-ddf1-4c2d-a73f-aec86119720a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:02:57.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:03:03.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last Tuesday, Defense Secretary Delfin Lorenzana said the government
        has tagged more than 60 Malaysian, Indonesian, and Filipino terrorists fighting
        for ISIS in Iraq who could attempt to slip into the Philippines. He said the
        Defense department is monitoring their movements in case they try to enter
        the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd134f394-9c49-49db-9924-96ddb3ee4e46'
