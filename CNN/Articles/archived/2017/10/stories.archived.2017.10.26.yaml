      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the intertropical convergence zone - a band of clouds
        near the equator formed by the meeting of trade winds - is expected to bring
        rains over Palawan and Mindanao on Thursday, it added.</p>'
