      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Sony innovation in sound technology, Acoustic Surface ™, allows
        for the screen itself to become the speaker.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eef8642-b842-4115-9923-dc38b23d889b'
