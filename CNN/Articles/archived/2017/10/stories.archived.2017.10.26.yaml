      'mgnl:type': 'text'
      'text': '<p>The performance includes a mix of Walt Disney themes, popular film
        music, classics, and Filipino folk songs, introducing children to elements
        of symphony orchestra and classical music appreciation — all within the backdrop
        of fun activities involving Filipino games (sipa and luksong tinik), an instrument
        petting zoo, and trick-or-treating.</p>'
    '34':
