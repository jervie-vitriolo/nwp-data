      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> University
        of Santo Tomas (UST) Law Dean Nilo Divina and 64 other persons-of-interest
        linked to the death of Horacio "Atio" Castillo III are now under the Justice
        Department''s immigration lookout bulletin order.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d13ec1-86a5-477f-a491-847a07c0c20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:31:18.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:31:23.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lookout order was released on Thursday, a day after the revelation
        of a suspect-turned-state witness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d20ca75-01d1-4e6c-b55c-cbe056cabaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:31:18.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:31:23.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre II told CNN Philippines the
        name of Divina was added to the list upon the request of the parents of Atio,
        while the Philippine National Police also asked for some names to be added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de513c11-4a57-4cd9-a2b0-6cdfe4b6401b'
      'mgnl:activationStatus': true
