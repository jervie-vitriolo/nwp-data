      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> Francisco
        Duque III returns to the Department of Health once again as its Secretary,
        officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbb90a7-4583-43f0-ba1a-dbd835321873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:51:16.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:51:19.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque, who served as Health Secretary under the administration of
        former President Gloria Macapagal Arroyo, was appointed by President Rodrigo
        Duterte on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdad190-9f79-4bf9-8004-9bbf4df44cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:51:16.341+08:00
