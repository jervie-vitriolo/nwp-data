      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/25/Lorenzana-Terrorists-in-Iraq-could-move-to-PH.html">READ:
        Lorenzana: Terrorists in Iraq could move to PH</a></p>'
  'Duterte-EU-can-go-to-hell-if-they-dont-accept-reason-for-tirades':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'President Rodrigo Duterte (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-26T06:39:41.788+08:00
    'imagesource': 'jcr:d99f532b-2665-4b44-ae82-362411286781'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2b81810-25ed-4384-9d54-2ac55c2463a7'
    'lead': 'The President said the European Union (EU) can "go to hell" if they do
      not accept the explanation behind his tirades against it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T11:06:11.343+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T11:06:14.638+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T11:06:14.356+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: EU can ''go to hell'' if they don''t accept reason for tirades

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888f5823-3677-49d7-b8bd-68cc139c7045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:06:11.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:06:14.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 25) — The President said
        the European Union (EU) can "go to hell" if they do not accept the explanation
        behind his tirades against it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d1b36b-7172-4e77-a9a8-cc33768a1f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:06:11.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:06:14.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at the Association of Southeast Asian Law Association,
        President Rodrigo Duterte explained that he appointed the Special Envoy to
        the EU Edgardo Angara, who is in talks with EU officials about his recent
        lash-out against the international body.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8b4364-afee-4ca8-a240-e1bfdf4fbb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:06:11.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:06:14.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s been trying to explain to them but I said to him, ''If they
        listen to you sir, fine. If not, then they can all go to hell,''" Duterte
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2380a839-d12b-40a0-99e7-2ee63a2cd5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:06:11.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:06:14.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also lamented how the group prejudges the anti-drug campaign,
        focusing on the number of people killed without looking at the reasons behind
        the killings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fb5f4a-a8b8-49fa-8993-92eaeb55cf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:06:11.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:06:14.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appalls me to learn that they can be so stupid about it. That
        did not --- almost an ignoramus," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aff06b-54ba-4a00-bc4e-3d27aa3c779f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:06:11.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:06:14.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 12, the President attacked the European Union, which
        he claimed threatened to have the country expelled from the United Nations
        (UN) because of his war on drugs. He was reportedly referring to delegates
        of the Progressive Alliance and Party of European Socialists, who do not represent
        the European Union.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5c4afa-38cb-495d-9075-e0e28daff0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:06:11.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:06:14.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/12/Duterte-lashes-out-at-EU-for-criticizing-drug-war.html">READ:
        Duterte gives EU ultimatum to leave PH for alleged drug war criticisms</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80d3f51-3c2e-49fa-9cb4-94a0fa467011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:06:11.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:06:14.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since May, the Philippines has refused monetary aid from EU due
        to criticisms on his anti-drug campaign. The Palace said the country will
        not accept help that comes with conditions that may affect internal affairs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9825e9d5-43fb-498f-96f1-c6cd9a132bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:06:11.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:06:14.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/05/18/ph-only-refusing-eu-aid-that-affects-internal-affairs.html">READ:
        PH only refusing EU aid that affects internal affairs</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ea75df-d69d-4559-b4ec-d1fac28fd529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:06:11.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:06:14.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Angara clarified that foreign aid don''t usually come with conditions,
        trade agreements do.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040a0128-b7a8-4bc0-9d3a-c82a40464bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:06:11.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:06:14.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aid is outright grant and is granted usually for humanitarian purposes
        like extreme climate like Haiyan or extreme Islam like ISIS. Trade, usually
        either with the U.S., lalo na sa Japan… and with the EU, may condition sila
        na you must comply first of all with environmental protection. You must comply
        with what is right and you must have human rights." Angara said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c70b2d-6cea-4b53-bf57-e785bce6cd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:06:11.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:06:14.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Foreign Affairs Secretary Alan Cayetano said trade with
        the EU should not be affected by the President''s clear directive not to accept
        aid with conditions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31404cea-416d-40ef-b015-cd810c2f26eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:06:11.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:06:14.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang problema sa trade, why? Kasi sa trade you pay for what you
        buy eh. So kung mayroon man na privileges, let''s say less tax on certain
        goods… their consumers benefits and then we also benefit," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb3a63c-3a0f-4253-a253-b279d344b027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:06:11.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:06:14.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said he even told EU officials that if they insist on sending
        aid, they may do so through international organizations like the Red Cross
        or send them directly to their chosen communities.</p>'
