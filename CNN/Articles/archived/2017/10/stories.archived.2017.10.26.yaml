      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish him well in his present stint in the government," Presidential
        Spokesman Ernesto Abella said in a statement.</p>'
    '5':
