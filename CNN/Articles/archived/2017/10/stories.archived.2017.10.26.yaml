      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> John Mayer is celebrating a year without
        alcohol.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c72175-bf78-4f06-8414-10825a81076a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:38:59.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:39:02.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One year ago today, I decided to give drinking a break," Mayer
        wrote in a tweet. "A very personal thing for everyone. For me, a constant
        return on investment."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac65309-1191-4c55-9bde-b498c6f2352f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:38:59.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:39:02.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I post this because I want people to know that ''that''s enough
        for now'' is on the menu, so to speak," he added.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">One year ago today, I decided to give drinking a break. A very personal
        thing for everyone. For me, a constant return on investment.</p>&mdash; John
        Mayer (@JohnMayer) <a href="https://twitter.com/JohnMayer/status/922871797644775424?ref_src=twsrc%5Etfw">October
        24, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dee9893-4bd7-4e03-9920-c0dc1ca62b77'
