  'marawi-city-zamboanga-del-sur-soldier-beheaded':
    'author': ' Marlon Panares, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-10-26T08:32:19.890+08:00
    'imagesource': 'jcr:29ccd07b-7a2a-4972-80fa-78c7b4ffa9bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c34f5e38-441c-4508-acbd-579fd28d0b74'
    'lead': 'The war may be over, but the family of a beheaded Marawi soldier still
      mourns the killing of the fallen hero.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T09:17:06.603+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T09:17:09.850+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T09:17:09.564+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beheaded Marawi soldier laid to rest in Zamboanga del Sur

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb4b547-92a7-42bf-a3b2-b6575b9feb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:17:06.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:17:09.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagadian City, Zamboanga del Sur (CNN Philippines, October 26) —
        The war may be over, but the family of a beheaded Marawi soldier still mourns
        the killing of the fallen hero.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f052437-76c5-401a-9ddf-25c7129043e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:17:06.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:17:09.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corporal Nestie Tecson, a Zamboanga del Sur native and a member
        of Scout Ranger Class 200, was among the frontliners who were killed in the
        fighting against the ISIS-inspired terror group Maute.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c41ef16-2171-4826-acd5-b3cba417b1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:17:06.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:17:09.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tecson was among the troops trapped and cornered by Maute fighters,
        who eventually mutilated and beheaded him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b81360b-208a-43a8-b4e7-68645ca3e757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:17:06.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:17:09.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soldier went missing on October 14. His headless body was recovered
        on October 22 and brought home on October 24.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4005cea1-8c2f-400a-9524-d1677e891003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:17:06.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:17:09.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tecson, who has a seven-month old son, was given military honors
        during his interment on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99978db-44c9-4124-b348-15fd49dc377b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:17:06.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:17:09.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2Lt. Nestor Tecson, older brother of the slain soldier, said he
        blames himself for convincing Nestie to join the ranks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea55a3e-d0f4-4767-89b4-f81a54fb91c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:17:06.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:17:09.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Matatanggap naming ang pagkamatay niya pero yung papano siya brutal
        na pinatay ng mga Maute, di katanggap-tanggap para sa amin," his brother said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf7ae65-67a2-45cb-b778-bb47e1122374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:17:06.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:17:09.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can accept his death, but his brutal killing by
        the Maute is unacceptable.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f0565f-774e-438c-8706-f42542e6863f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:17:06.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:17:09.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana Figuracion, Nestie Tecson''s partner, said she is grieving
        Nestie''s death as they also missed their planned wedding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb923ba-c448-4aec-b69d-5306974f8511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:17:06.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:17:09.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marawi crisis began on May 23, when members of the Maute group
        attacked the city, prompting President Rodrigo Duterte to declare martial
        law in Mindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b638c34-4d4d-4999-b23b-74a584f4ca98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:17:06.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:17:09.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intense firefights and airstrikes lasted for five months, resulting
        in the death of 163 government troopers and 47 civilians.</p>'
  'afp-eduardo-ano-president-rodrigo-duterte-dilg':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte (L) welcomes Lt. Gen. Eduardo Año as new
      Armed Forces chief.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-28T20:28:11.070+08:00
    'imagesource': 'jcr:df0a2778-5f74-4165-9e68-5bb98014073a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb8b0ae5-1ac7-43bd-b141-c31a2c3dbf64'
    'lead': 'President Rodrigo Duterte said retired AFP chief Eduardo Año could take
      the title of undersecretary or Special Assistant to the President while the
      one-year ban is in effect.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T09:20:05.098+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T09:20:08.629+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T09:20:07.974+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Retired AFP chief to head DILG after a year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a235a68-f164-4bfd-92f8-a6427d6b080e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:20:05.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:20:08.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> President
        Rodrigo Duterte on Thursday affirmed his decision to appoint retired Armed
        Forces of the Philippines (AFP) chief Gen. Eduardo Año as the next Interior
        Secretary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac559e8-5133-4a1a-8ea0-59b9d638398d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:20:05.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:20:08.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He may wait a little longer, however, before occupying the office
        because of the one-year ban. Republic Act 6975 or the Department of the Interior
        and Local Government Act of 1990, states&nbsp; "no retired or resigned military
        officer or police official may be appointed as Secretary within one year from
        the date of his retirement or resignation."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0913f2-9f49-46c1-95fc-2acaa06224ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:20:05.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:20:08.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Año, who retired on Thursday, could first be appointed
        undersecretary or a Special Assistant to the President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119b2366-8241-4ffa-9b46-0b7cf0eddae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:20:05.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:20:08.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will now supervise the Philippine National Police, together
        with (DILG officer in charge Catalino Cuy)," Duterte said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d8fec3-04a7-4c59-af0b-794c948dbc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:20:05.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:20:08.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"General Año, you''re always welcome to report. Maybe tomorrow,
        I will wait for you," he told the retired general&nbsp; who was among the
        crowd behind the podium.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194f7dee-a217-4b6b-b6fb-fd0c0b15bdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:20:05.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:20:08.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Mindanao Command chief Lt. Gen. Rey Leonardo Guerrero replaced
        Año, who had reached the mandatory retirement age of 56.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21095ff-248b-4454-8596-c00bb9f23616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:20:05.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:20:08.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte mentioned in August he wanted Año as Interior Secretary
        after his retirement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7acebe-d462-4c9f-9d78-3aedbe9d26d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:20:05.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:20:08.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said Año steered the armed forces to maintain the
        nation''s security while gaining the trust of Filipinos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6591dd13-881d-4e4e-a67a-28d104985f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:20:05.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:20:08.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"General Año took command of the AFP in December of last year. He
        was immediately beset with natural disaster that''s tested his leadership
        skills, proving his capability outside combat," Duterte said.</p>'
  'naia-arrested-suspected-american-pedophile':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-26T20:23:49.787+08:00
    'imagesource': 'jcr:a1a68f1b-580a-4dd6-b55f-5e49734976e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc4d4f92-f3ae-40ba-b0e4-aff0ea2dd8d7'
    'lead': 'The American yoga instructor wanted to re-enact controversial scenes
      from the movie "Fifty Shades of Grey" using Filipino minors'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T09:22:46.625+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T09:22:50.230+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T09:22:49.961+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspected American pedophile arrested at NAIA

      '
    'updated': 2017-10-27T09:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1f95e8-bcbb-4f4a-9cf5-8cd436d51fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:22:46.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:22:50.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> Upon
        arrival at the Ninoy Aquino International Airport, American Robin Hoyt Alderman
        was arrested for human trafficking. Authorities said the suspected pedophile
        was set to carry-out abuse and sexual exploitation on three female minors
        in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572fbf70-3cd6-4a23-97ff-4955201b5269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:22:46.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:22:50.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alderman''s plan was discovered after a social media provider flagged
        United States authorities of the acts of online sexual exploitation of children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da3e8df-2cd6-4076-94b6-3170d8d3913e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:22:46.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:22:50.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A 58-year old American yoga instructor wanted to re-enact controversial
        scenes from the movie Fifty Shades of Grey with Filipino minors," said Superintendent
        Sheila Portento, Operations Management Chief of the PNP Women and Children
        Protection Center (WCPC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1e0f76-9601-4b6a-99bf-027968f019e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:22:46.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:22:50.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''US Homeland Security generated a referral and in coordination
        with Philippine authorities, arrested him at the airport upon his arrival
        in Manila before the abuse physically took place," Portento added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58438cda-485d-44c9-8a78-08321d54a9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:22:46.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:22:50.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sex toys, mobile phones, laptops and other sex paraphernalia were
        discovered from his luggage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeb90bd-f980-472c-99bb-ecdf725dd374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:22:46.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:22:50.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the suspect was in Vietnam when he started chatting
        with the minors- two aged 15 years old and one 14 year old - in early October.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19560fdb-4431-41c3-af44-65c1e1f1ba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:22:46.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:22:50.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the initial investigation, in his messages to the children,
        Alderman detailed his plans which included abducting other children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89070c7c-cdfc-4ddb-83f8-7a2a6884702e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:22:46.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:22:50.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially, when he was talking with the first victim, ang gusto
        niya is to rent an old apartment, he will buy an old dilapidated van purposely
        to abduct other victims, and he will also buy a motorcycle to assist sa pag-aabduct,"
        Portento said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50df98a2-135a-48c3-a9c3-82ee7e7433b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:22:46.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:22:50.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said that even if the sexual act has yet to be committed,
        the pieces of evidence in their custody are sufficient for charges to be filed
        against Alderman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5aabfc-d4ea-4bd7-87e7-e3c0ea3cd5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:22:46.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:22:50.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The initial luring, enticing, or yung procuring kasi nagkaroon
        na ng communication, nagbayad na siya. So it is a continuous offense. So na-commit
        na niya yung crime," said Senior Superintendent Villamor Tuliao, PNP WCPC
        Human Trafficking Investigation chief.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e2a754-d59a-4ea2-bc02-dfac1f7dfb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:22:46.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:22:50.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since WCPC was established in 2015, 744 suspects of human trafficking
        were arrested and 3,233 victims were rescued in the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fe59fa-988f-45c3-98ba-e5ae97760ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:22:46.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:22:50.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police have also filed 486 cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a506dd-660f-4a1f-9398-a9e0cc4a0e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:22:46.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:22:50.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these numbers, authorities say 80 percent involves sexual abuse.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2f6df6-9234-45f6-b189-74b2dd44ddd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:22:46.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:22:50.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, PNP Chief Ronald Dela Rosa says the police will also
        focus on human trafficking cases after they stopped their anti-illegal drugs
        operations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c64111-834b-43a1-8da7-05a72ab1710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:22:46.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:22:50.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Andami na pala nating mga bata na minors na naging biktima dito
        ng ganitong kaso. Dahil busy sa war on drugs, terrorism, hindi natin natutukan
        na yung sarili nating mga bata, infant na ginagamit sa exploitation. So ito
        ngayon tututukan natin," said Dela Rosa during the flag ceremony.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0518998c-9a7a-48f0-98de-75e8d9eb3d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:22:46.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:22:50.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alderman is now under the custody of the PNP Women and Children
        Protection Group.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4944a33b-04f0-49aa-8e33-4a2d68fdc439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:22:46.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:22:50.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The punishment for human trafficking in the Philippines may reach
        up to five million pesos and lifetime imprisonment.</p>'
