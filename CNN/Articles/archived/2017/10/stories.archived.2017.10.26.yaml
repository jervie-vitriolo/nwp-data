      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque replaces Paulyn Ubial, who was rejected by the Commission
        on Appointments (CA) on October 10. Health Undersecretary Herminigildo Valle
        was named officer-in-charge until Duque''s appointment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ce9976-20b6-44eb-871e-eb7bd3c87520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:51:16.341+08:00
