      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 26) - Quedan has intensified
        into a severe tropical storm on Thursday, and is expected to bring rains to
        eastern Luzon as it hovers over the Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fb621b-91a0-437d-8586-019c9f387089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:22:03.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:22:07.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) said Quedan (international name: Saola) was last spotted
        at 1,155 km east of Aparri, Cagayan as of 10 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0305e1f-70e4-425d-a3d2-555349abf33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:22:03.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:22:07.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It packs winds of 90 kilometers per hour (kph) and gusts of 115
        kph, the state weather bureau said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9455a931-499f-442b-b44a-6543ad8b8b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:22:03.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:22:07.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Quedan is expected to intensify into a typhoon in the
        next 36 to 48 hours as it moves toward Japan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767b0eeb-7664-4a0c-8359-7d6b56808530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:22:03.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:22:07.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landfall is also highly unlikely, as it moves northwest at 21 kph,
        PAGASA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d24eaa7-97fb-4767-a444-ecb75f6fb3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:22:03.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:22:07.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No storm signal is raised.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee56387-d65e-45d5-bbad-9b15e9523e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:22:03.393+08:00
      'mgnl:createdBy': 'jeff'
