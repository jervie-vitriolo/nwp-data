      'mgnl:type': 'text'
      'text': '<p>The Sony BRAVIA OLED TV''s 8 million self-illuminating pixels bring
        your favorite shows and films to life with striking contrasts, pure blacks,
        authentic color, blur-less image and a wide viewing angle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
