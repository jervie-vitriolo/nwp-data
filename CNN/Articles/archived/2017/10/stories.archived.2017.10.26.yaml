      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A Mother''s Cry for Justice &amp; Peace: A dialogue with
        mothers</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c6e0dd-b772-431e-adc2-bf05e5c77323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:43:33.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:44:08.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voices of Women for Justice and Peace, a newly formed Facebook community
        group, is holding an event on Saturday, Oct. 28, from 9 a.m. to noon, where
        mothers will share their worries and fears about living under the Duterte
        administration. The event will be held at the <em>Bantayog ng mga Bayani</em>
        Center, a memorial that honors people considered heroes and martyrs during
        Ferdinand Marcos’ martial rule. <em>Bantayog ng mga Bayani</em> Center is
        located at Bantayog Rd., Diliman, Quezon City. For more information, visit
        their Facebook event page.</p>'
    '19':
      'image': 'jcr:bbce32e0-7e57-4338-b1a2-5a071eb121a2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc724f56-c29b-4f15-80f0-b06d323eb288'
