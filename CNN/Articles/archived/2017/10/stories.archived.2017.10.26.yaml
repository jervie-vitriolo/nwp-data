      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth Clenci finished second runner-up in Wednesday''s Miss
        Grand International 2017 at Phu Quoc, Vietnam - the only Asian to land in
        the Top 5.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64ab1a7-61b2-40b0-b2c5-ec740c2470a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:35:09.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:35:12.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clenci impressed the crowd during the question and answer portion,
        when the top 5 was asked what law they would pass if they were to punish criminals
        of war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a4eb36-e39f-49ae-8dd4-8fcb7b2be0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:35:09.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:35:12.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina beauty queen advocated rehabilitation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8047c9e-f1af-49c0-a309-422bf334348c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:35:09.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:35:12.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Character) is such a complex phenomenon that we cannot judge someone''s
        character based on the crimes that they commit. If we punish somebody just
        as equally as the crime that they have committed, then what does that say
        about us?" Clenci said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
