      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor earned his undergraduate and post-graduate degree from
        the University of Santo Tomas. He also took Executive Education in Health
        Program Management at Harvard University in 1992.</p>'
  'UNDAS-2017':
    'author': 'CNN Philippines Staff'
    'caption': 'Filipinos head to cemeteries and provinces for All Saint''s Day. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-26T16:14:01.326+08:00
    'imagesource': 'jcr:f01fd0cf-ebb4-4b3d-a23b-9fb5ba988a23'
