    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26645c2d-5947-4ae6-8c32-9d7da33b3372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:09:29.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:09:32.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on CNN''s "New Day" Wednesday about Trump''s criticism, Flake
        acknowledged that it''s "very difficult to be re-elected in the Republican
        Party right now, in Arizona in particular.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf801440-7600-4fe4-a601-dced6ab69ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:09:29.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:09:32.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t matter the policies that you adopt or your votes --
        it''s if you''re with the President, and I can''t be with the President at
        all times," he said. "I''m sorry, I think when the President is wrong, you
        have to call him out, and sometimes he''s wrong. And that''s what I tried
        to point out in the speech yesterday."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a0207a-fd6c-42bc-af21-41c648375159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:09:29.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:09:32.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corker later denied Wednesday Trump''s claim that he was retiring
        because he couldn''t win re-election, telling CNN "there was no question"
        that when he chose not to run again for office that he was "in a dominant
        position."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ebe00a-2c60-4304-968d-3a3ee573325c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:09:29.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:09:32.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Senate floor Tuesday, Flake denounced the "complicity" of
        his own party in what he called an "alarming and dangerous state of affairs"
        under Trump, blaming the President for setting the tone. In his speech, Flake
        assailed a "flagrant disregard for truth or decency" and attacked a "regular
        and casual undermining of our democratic norms."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed1d853-c041-4048-b710-b5923ab4bba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:09:29.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:09:32.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When such behavior emanates from the top of our government, it
        is something else: It is dangerous to a democracy," Flake said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aebf0a-14a9-49c5-99a4-1743cbd52412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:09:29.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:09:32.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corker on Tuesday said he wouldn''t support Trump for president
        if given the opportunity again, saying he has "great difficulty with the truth"
        and that "debasing" the US would be his prime legacy as President.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228b65cd-7d3c-4aa0-9985-477c93933189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:09:29.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:09:32.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think many of us, me included, have tried to, you know, intervene,
        and I have had a private dinner and have been with him on multiple occasions
        to try and create some kind of aspirational approach, if you will, to the
        way that he conducts himself," Corker told CNN. "I don''t think that that''s
        possible. He''s obviously not going to rise to the occasion as president."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c175a6-016f-4c56-87aa-549b0a1e29c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:09:29.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:09:32.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s remarks on the motivations behind Flake and Corker''s decisions
        echoed speculation made by his own White House Tuesday when asked about the
        Arizona senator''s comments.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba2e400-62e3-4ddf-bd16-22a08ccf6ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:09:29.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:09:32.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the lack of support he has from the people of Arizona,
        it''s probably a good move," press secretary Sarah Sanders said.</p>'
  'Madagascar-plague-124-dead-1200-infected':
    'author': 'Meera Senthilingam, CNN'
    'caption': 'People stand back as a council worker sprays disinfectant during the
      clean-up of the market of Anosibe in the Anosibe district, one of the most unsalubrious
      districts of Antananarivo. (Source: Rijasolo/AFP/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-26T01:47:34.798+08:00
    'imagesource': 'jcr:3de4fef2-88e9-4e28-9bf7-c3702dbfddb9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf95c714-242a-433b-b25b-917f94bf4fdd'
    'lead': 'A plague outbreak in Madagascar has infected 1,192 people since August,
      with 124 deaths, the United Nations Office for the Coordination of Humanitarian
      Affairs and Madagascar''s National Bureau of Risk Management and Disaster reported
      on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T11:12:41.688+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T11:12:45.093+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T11:12:44.861+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '124 dead, nearly 1,200 infected with plague in Madagascar

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88af8a6-9372-4463-ab8b-e3011fc52b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:12:41.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:12:45.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A plague outbreak in Madagascar has infected
        1,192 people since August, with 124 deaths, the United Nations Office for
        the Coordination of Humanitarian Affairs and Madagascar''s National Bureau
        of Risk Management and Disaster&nbsp;reported on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93966d81-a01c-4794-a0f7-ab12a3982235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:12:41.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:12:45.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of cases, 67%, were the pneumonic form of the disease,
        which can spread from person to person.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8839e15e-b474-431a-bea7-d77be55e7d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:12:41.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:12:45.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plague is caused by infection with the bacterium Yersinia pestis
        and is typically spread through the bite of infected fleas, frequently carried
        by rats, causing bubonic plague. Symptoms include painful, swollen lymph nodes,
        called bubos, as well as fever, chills and coughing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccba2338-c2c7-4a75-a398-a4f31acf6aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:12:41.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:12:45.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pneumonic plague is more virulent or damaging and is an advanced
        form characterized by a severe lung infection that can be transmitted from
        person to person via airborne droplets such as through coughing or sneezing,
        for example. The incubation period is short, and an infected person may die
        within 12 to 24 hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a65f49e-f23d-40ec-a1f8-31b38e121205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:12:41.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:12:45.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both forms can be treated with antibiotics, making early detection
        a priority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ef7516-508a-4ca7-9283-31ef67c57954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:12:41.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:12:45.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of Madagascar''s 114 districts, 40 have reported cases of pneumonic
        plague and less than 30% of people who have had contact with cases can be
        traced, according to the UN office. Those who''ve been in contact might need
        treatment themselves and may pose further risk of spreading the infection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d19ef15-7aa2-460d-b781-deead4f181c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:12:41.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:12:45.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases have been reported in at least 10 cities, including the the
        larger, more populated, cities of Antananarivo and Toamasina.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa86367-b24b-44e4-9f18-fbd0f9f8d0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:12:41.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:12:45.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 780 individuals have been cured of their infection since August
        1 and six of the affected districts have not reported new cases for 15 days,
        the UN report states.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78e885e-b5cf-4c40-ab92-09c0b98798f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:12:41.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:12:45.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the increase in numbers, the trend has been relatively stable,
        a World Health Organization representative told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3661cda-e9cd-454e-9011-c00f788a5ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:12:41.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:12:45.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Charlotte Ndiaye, WHO representative in Madagascar, added that
        about half the deaths are occurring in the community, not health centers,
        according to government figures, which demonstrates that more work needs to
        be done to help people understand that treatment is available, and they need
        to go to health services as quickly as possible.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a54902-2897-49e0-bec0-32cd248ae445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:12:41.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:12:45.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plague is endemic to Madagascar, with an estimated 400 cases reported
        there every year, mostly the bubonic variety, but the current outbreak has
        affected more areas and started earlier than usual.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e3b543-ad06-4cc7-a802-fbf2c2f94c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:12:41.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:12:45.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also unusual for large urban areas to be affected, as they
        have been this year, the WHO previously told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2005c90d-7ea3-4e4b-8fc8-01dbdd9f2f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:12:41.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:12:45.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current outbreak began after the death of a man in the central
        highlands of the country -- a plague-endemic area -- after which the Ministry
        of Public Health began investigating and tracing his contacts, according to
        the WHO.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c9d847-7035-4eb1-bf12-31c4f1b541a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:12:41.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:12:45.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epidemic has garnered national and international control efforts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efc15db-0d4a-46a1-8f6e-58a91b331cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:12:41.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:12:45.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight health centers have been designated by WHO to manage plague
        cases and alleviate the burden on hospitals and health clinics. Last week
        the International Federation of Red Cross also announced the deployment of
        a treatment center in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2db374-11e9-496f-a24d-cf7872e5bd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:12:41.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:12:45.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federation''s Secretary General Elhadj As Sy called for global
        support and&nbsp;launched an emergency appeal&nbsp;for around $5.5 million
        last week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8995f4c-4174-43c6-8ad6-31a25ff35950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:12:41.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:12:45.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO has also provided the medications to treat up to 5,000 people
        and protect 100,000 people who may have been in contact with infected individuals.
        Both organizations have trained and mobilized thousands of volunteers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcaa44f-0c1a-4a2d-ac8c-d4aeb48363c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:12:41.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:12:45.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protocols are also being proposed for safe burial practices to ensure
        maximum safety and protection from infection.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36574582-59f8-4966-ae28-3609b0728a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:12:41.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:12:45.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public schools are closed and the government has forbidden public
        gatherings, according to the Red Cross.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5d5eaa-a5ce-4c8c-9f38-d7712d9d623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:12:41.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:12:45.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk of further spread nationally remains very high, WHO stated
        in its&nbsp;most recent situation report, and risk of regional spread is moderate
        due to neighboring islands and southern and east African countries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8863e2c1-d989-42d2-aa4f-f1f2f5e23748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:12:41.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:12:45.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samples from patients in Seychelles suspected to be ill with pneumonic
        plague tested negative, the WHO reported Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682612b0-dc09-4c55-9197-011b2b6fdc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:12:41.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:12:45.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk of international spread is low, because generally, people
        with plague are too sick to travel," Ndiaye told CNN in a previous report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b13d924-e7d6-499f-a7bf-34886bb14498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:12:41.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:12:45.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained WHO is working closely with Madagascar''s airport
        authorities to ensure control measures -- such as temperature checks and medical
        teams -- are in place at airports and ports to prevent the spread of infection
        outside the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7777286a-d424-441e-ac0f-7fa5e170c811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:12:41.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:12:45.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/10/25/health/madagascar-pneumonic-plague-outbreak/index.html">"124
        dead, nearly 1,200 infected with plague in Madagascar."</a></em></p>'
  'North-Korean-official-Take-hydrogen-bomb-threat-literally':
    'author': 'Will Ripley, CNN'
    'caption': 'North Korean leader Kim Jong Un'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-26T01:39:39.038+08:00
    'imagesource': 'jcr:c6ad3f6d-68b5-495e-93e3-74b04582d561'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '054da3f2-159a-4113-a7f4-d2b7df131a6e'
    'lead': 'A senior North Korean official has issued a stern warning to the world
      that it should take "literally" his country''s threat to test its to test a
      nuclear weapon above ground.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T11:16:11.099+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T11:16:14.487+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T11:16:14.261+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korean official: Take hydrogen bomb threat ''literally''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd2ffb8-9ef6-49fd-812f-4bf78c32e3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:16:11.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:16:14.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A senior North Korean official has issued a stern warning
        to the world that it should take "literally" his country''s&nbsp;threat to
        test its to test a nuclear weapon above ground.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c68ac4-3508-4417-8d8e-ff06837a99d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:16:11.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:16:14.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official, Ri Yong Pil, told CNN in an exclusive interview in
        Pyongyang that the threat made by North Korea''s foreign minister last month
        should not be dismissed. North Korea "has always brought its words into action,"
        Ri said, visibly angry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fb3a2f-7471-4446-a4bd-62ee6b0fc9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:16:11.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:16:14.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on a visit to New York for the United Nations General Assembly
        last month, Ri Yong Ho, the foreign minister, raised the possibility that
        North Korea could test a powerful hydrogen bomb over the Pacific Ocean. The
        threat came hours after US President Donald Trump threatened to "totally destroy"
        North Korea in a speech to the UN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87b73f5-1065-4c63-9ba7-d8ee01e78157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:16:11.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:16:14.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The foreign minister is very well aware of the intentions of our
        supreme leader, so I think you should take his words literally," Ri told CNN
        in Pyongyang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95acc462-91bc-4945-a2b4-e4bdf3bc1a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:16:11.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:16:14.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea carried out the strongest of its six-ever nuclear tests
        in early September, claiming to have used a hydrogen bomb.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f092ba06-0431-41e8-b65b-c6b132fe6795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:16:11.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:16:14.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN responded to the test&nbsp;by imposing fresh sanctions on
        the rogue state.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddcbcb4-c6c1-4b73-8be4-25130bda0e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:16:11.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:16:14.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s continued threats have put its neighbors in the Pacific
        on high alert. In September, Pyongyang flew a ballistic missile over Japan.
        When North Korea it carried out its sixth nuclear test, it claimed to have
        detonated a hydrogen bomb that could fit atop a ballistic missile.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d09d27-d013-42dc-b3b7-aa71bd691345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:16:11.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:16:14.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And during the back-and-forth barbs with Washington, Pyongyang at
        one point said it would fire missiles into the waters off the US Pacific territory
        of Guam.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8fa0bf-ce14-437a-ba64-e3bd3038095d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:16:11.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:16:14.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ri also implied that diplomatic channels between the US and North
        Korea were nonexistent, despite US Secretary of State Rex Tillerson reiterating
        over months that they are still open.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd945e18f-b836-4320-9303-969fa8cfe19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:16:11.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:16:14.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US is talking about a military option and even practicing military
        moves. They''re pressuring us on all fronts with sanctions. If you think this
        will lead to diplomacy, you''re deeply mistaken," Ri said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28c3af0-7f76-4699-862d-375205db1ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:16:11.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:16:14.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ri''s remarks come after Trump on Sunday boasted that the US was
        "prepared for anything" when it came to the North Korea nuclear crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b951a6-861a-4a5d-a299-dc2dd3512e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:16:11.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:16:14.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll see what happens. ... We are so prepared, like you wouldn''t
        believe," he said&nbsp;<a href="http://edition.cnn.com/2017/10/22/politics/trump-north-korea-china-fox/index.html">in
        an interview with Fox Business Network''s Maria Bartiromo.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d48422-35ab-4e65-afc9-a4b91987de06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:16:11.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:16:14.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You would be shocked to see how totally prepared we are if we need
        to be," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc69ac8-f0fb-4c26-aba1-0564a614960f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:16:11.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:16:14.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Would it be nice not to do that? The answer is yes. Will that happen?
        Who knows, who knows, Maria."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8124ff7d-a59e-45cf-84a5-96f0a33fb208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:16:11.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:16:14.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump will be in South Korea during his trip to Asia next
        month but will most likely forgo a visit to the heavily fortified border with
        between North Korea, a senior White House official told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8904c4e-d772-4b1d-8607-a966cc78d58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:16:11.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:16:14.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/10/25/politics/north-korea-us-hydrogen-bomb-threat/index.html">"North
        Korean official: Take hydrogen bomb threat ''literally.''"</a></em></p>'
