    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4265ee9b-7029-45b1-9c15-5ceb0330d078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:08:22.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:08:31.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla once worked as a pedicab driver and fisherman in his hometown
        in Catbalogan, Samar. He was looking into pursuing construction work in Manila
        before he became famous for his toys.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fda348-7624-481c-9610-1e63ee0dd932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:08:22.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:08:31.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recognition opened up new doors for Padilla, who is supporting
        a wife and two children. He said he has been unable to respond to orders made
        <a href="http://www.instagram.com/elmerboytsinelas/">on social media</a> due
        to the influx of requests.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee2a3f5-eb44-4c71-b5b0-6161eaa0ce2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:08:22.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:08:31.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang nasabi ko na sa sarili ko, siguro dito na po ako mag-iistay
        sa mga nagagawa ko. Siguro kakalimutan ko na yung pedicab [driver] at construction
        [worker]," said Padilla.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8b8fa0-f4e5-4608-8a4e-4690a3bb2c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:08:22.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:08:31.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I told myself, maybe I can stay and make a living
        with what I''m doing. Maybe I can forget being a pedicab [driver] or construction
        [worker].)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55149734-0ab7-4502-a621-a662edcc93df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:08:22.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:08:31.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla, who said he can finish two to three toys a day, said he
        thinks he might need help. He is even looking into training younger artists
        in the future.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca910d87-5169-420e-820d-b2863f1069dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:08:22.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:08:31.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yun po yung pangarap ko lalong lalo na sa kabataan, para maiwasan
        nila yung masamang gawain, para mas mahasa pa nila kung meron silang tinatago
        na pagiging malikhain din, tulad ko," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a33bb2-caac-478b-8dd8-ea7762cbbede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:08:22.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:08:31.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: That is my dream, [to teach] the youth so they can
        avoid bad activities, and so they can hone any hidden creativity, like I did.)</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016cc4c1-0b6c-4dc2-a1f4-cb4a981e4179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:08:22.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:08:31.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Ruffalo and Hemsworth, who co-starred in the blockbuster <em>Avengers</em>
        movies, are reuniting in <em>Thor:</em> Ragnarok. The third installment in
        the Thor film franchise hit Philippine theaters on Wednesday.</p>'
