      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Sketchwalk Setup</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8d8959-579e-48e7-822d-ee1cdb6c9bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:43:33.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:44:08.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Join an urban sketching tour of historical buildings in Escolta
        St., Manila on Saturday, Oct. 28, from 1 p.m. to 5 p.m. The tour will be led
        by artists Mikee Atendido and Rocky Ola of Who Are Maro, a collaborative project
        that aims to offer services and various products to artists. The event fee
        is ₱300 and attendees are required to bring their own sketchpads. Meeting
        place will be at the First United Building, 413, Escolta St., Manila. For
        more information, visit their Facebook event page.</p>'
    '15':
      'image': 'jcr:eb94ae44-a19e-432d-9c8e-eba57f9308c6'
