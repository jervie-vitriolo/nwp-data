      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> Another
        Filipina beauty queen has made the country proud.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee367e7f-a207-43f4-a97c-a40d37c82981'
      'mgnl:activationStatus': true
