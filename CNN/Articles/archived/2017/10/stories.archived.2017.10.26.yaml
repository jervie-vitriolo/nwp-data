      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/news/2017/10/10/CA-rejects-Paulyn-Ubial-as-Health-secretary.html">CA
        rejects Paulyn Ubial as Health secretary</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e900b205-1172-4a8f-a979-88f6c420616d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:51:16.342+08:00
