  'Escudero-Senate-to-continue-probe-on-Bautistas-questionable-wealth':
    'author': ' Cecille Lardizabal, CNN Philippines'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-26T09:16:18.658+08:00
    'imagesource': 'jcr:8f498b21-e4dd-45c3-bb2b-4c8f3cb2182b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3e6b97a-b134-4bee-9a88-23db08a651d0'
    'lead': 'Senate Committee on Banks Chairman Chiz Escudero says the Senate may
      invite resigned Comelec Chair Andres Bautista on their committee''s hearing
      on Bautista''s unexplained wealth. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T10:47:20.338+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T10:47:24.232+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T10:47:24.034+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Escudero: Senate to continue probe on Bautista''s questionable wealth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4617fa25-2c38-44df-aa98-33ff5ee8bc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:47:20.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:47:24.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> Resigned
        Commission on Elections (Comelec) chairman Andy Bautista is not yet off the
        hook after Malacañang accepted his resignation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b49bc9-d136-4f79-8707-5129313c4ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:47:20.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:47:24.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the impeachment case against him&nbsp; has been terminated,
        Senate Committee on Banks Chairman Chiz Escudero said Wednesday they will
        continue the probe on Bautista''s questionable wealth when session resumes
        in November.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea8c0b6-f2e9-43f3-979f-bd5c27a91c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:47:20.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:47:24.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/24/Comelec-Bautista-impeachment-case.html">READ:
        Citizen Bautista to face charges - wife''s camp</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f164d123-41ae-4756-b840-99d669359a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:47:20.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:47:24.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August 23, the Senate Committee on Banks, Financial Institutions,
        and Currencies began a probe on Bautista''s alleged unexplained wealth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc89b098-4ad1-47e6-91f4-365381d751bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:47:20.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:47:24.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after his estranged wife, Patricia, accused him of amassing
        ill-gotten wealth and having around P1 billion in his bank accounts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66442765-d54c-4bba-91f3-7c3385645ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:47:20.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:47:24.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Senate resumes session next month, Escudero said the resigned
        Comelec Chairman might be invited to the probe''s next hearing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37bfb37-e07c-430a-9432-700c2671d4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:47:20.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:47:24.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung may humiling na miyembro ng kumite o sa mga authors kung hilingin
        yun hindi ako magdadalawang isip na imbitahan siya at kung di siya dadalo
        ay mag issue ng karampatang subpoena pero naniniwala naman ako na dadalo si
        Chairman Bautista kung siya''y imbitahan," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b349475b-b710-443b-a8fe-dec6920d9510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:47:20.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:47:24.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If a member of the committee or one of the authors
        ask for it I wouldn''t hesitate to invite him -- and if he doesn''t attend,
        I will issue a subpoena. However, we do believe that Chairman Bautista will
        attend if invited.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c496d9e3-5df0-48e0-9c65-7410bfa3d2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:47:20.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:47:24.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero, however, does not see the resigned Comelec Chairman''s
        wife, Patricia being invited to avoid turning the hearing into a "teleserye."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d9fbda-ead6-4d62-930e-ed793f28c346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:47:20.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:47:24.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista has dismissed Patricia''s allegations. During the Committee''s
        first hearing on August 23, Senators failed to get much information on Bautista''s
        bank transactions because of the provisions of the bank secrecy law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9352ca-d4ce-4fce-aa04-e14abb1a894b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:47:20.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:47:24.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/08/24/NBI-PCGG-seized-firms-made-deposits-in-thrift-bank-tagged-in-Bautista-wealth-probe.html">READ:
        NBI: PCGG-seized firms made deposits in thrift bank tagged in Bautista wealth
        probe</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8553030-3393-4b02-ba7d-353b65afd5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:47:20.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:47:24.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Justice declared the impeachment case against
        Bautista "moot and academic" after President Rodrigo Duterte accepted his
        resignation on October 23.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca32ba34-e24b-48aa-a0bf-5b0510d50c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:47:20.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:47:24.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, Bautista was supposed to step down by the end of the
        year, however Duterte said his resignation would be effective immediately.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13c3070-07a4-4c10-b7ac-428545d7f581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:47:20.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:47:24.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista has been replaced by acting Comelec Chief Christian Robert
        Lim. With his resignation, Bautista no longer has immunity, and charges may
        be filed against him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041cbb90-4f71-424d-aa60-b1325e33b473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:47:20.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:47:24.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/24/Comelec-Chairman-Christian-Robert-Lim-Andres-Bautista.html">READ:
        New acting Comelec Chairman named</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e74ee1-6549-438d-904e-af3bc2b6e448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:47:20.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:47:24.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Duterte approved Bautista''s resignation, Patricia''s
        lawyer, Atty. Lorna Kapunan said they were preparing charges against the resigned
        Comelec Chairman and his so-called "partners in crime."</p>'
  'George-Bush-sexual-assault':
    'author': ' Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-10-26T06:31:29.580+08:00
    'imagesource': 'jcr:272df3ab-25d1-4250-bcbd-1fa54de413ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcbabef2-bf70-49ec-9304-5c85bc8ad141'
    'lead': 'The former president''s spokesman Jim McGrath issued a statement to CNN
      Wednesday about the allegation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T10:51:19.196+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T14:17:43.358+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T14:17:43.175+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'George H.W. Bush responds after actress accuses him of sexual assault

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f414fed-5602-449b-a963-810cb8bdb7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:51:19.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:17:43.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former president George H.W. Bush has responded
        after an actress alleged that he touched her inappropriately while he was
        sitting in his wheelchair during a photo op that took place a few years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ffb862-e669-447a-a9e0-b88607ce462f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:51:19.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:17:43.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a now deleted Instagram post published on her verified account
        Tuesday, actress Heather Lind wrote that she was "disturbed today by a photo
        I saw of President Barack Obama shaking hands with George H. W. Bush in a
        gathering of ex-presidents organising aid to states and territories damaged
        by recent hurricanes."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9d1fae-87c0-4df3-a372-1fd341a1aec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:51:19.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:17:43.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found it disturbing because I recognize the respect ex-presidents
        are given for having served," Lind wrote. "And I feel pride and reverence
        toward many of the men in the photo."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68598b1f-397c-45d1-9e75-d8524a6d1c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:51:19.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:17:43.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lind did not mention the name of the event where the alleged touching
        took place, nor did she specify in her post the manner in which she was touched.
        She said in her caption that she was there with the Bushes to promote a TV
        show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7eb30f-3591-4024-959b-a6e97e60df56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:51:19.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:17:43.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But when I got the chance to meet George H. W. Bush four years
        ago to promote a historical television show I was working on, he sexually
        assaulted me while I was posing for a similar photo," the post went on to
        say. "He didn''t shake my hand. He touched me from behind from his wheelchair
        with his wife Barbara Bush by his side. He told me a dirty joke. And then,
        all the while being photographed, touched me again."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c68013-09f6-4470-bbf2-f101b9c1f5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:51:19.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:17:43.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president''s spokesman Jim McGrath issued a statement
        to CNN Wednesday about the allegation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8103e4e4-1c03-457b-a2b5-80f23aeb0472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:51:19.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:17:43.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Bush would never — under any circumstance — intentionally
        cause anyone distress, and he most sincerely apologizes if his attempt at
        humor offended Ms. Lind," the statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970541c1-2017-4490-b966-a8d754ab0462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:51:19.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:17:43.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internet was quick to circulate a picture of Bush and wife Barbara,
        both of whom appear in the photo flanked by a group of actors featured in
        the TV series, "TURN: Washington''s Spies." Lind, an actress on the show,
        is seen standing to the left of Bush in the photo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b0e124-4e42-4791-9a96-1f5660ff8a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:51:19.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:17:43.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Lind to confirm that the image being circulated
        is the one she was referencing and to ask why the post was deleted. Lind has
        not responded to CNN''s request for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bda4481-d364-4f23-95b6-29ac7c152d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:51:19.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:17:43.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo appears on AMC''s official site, with a caption that indicates
        it was taken at a private screening for the show hosted by the Bushes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1b65a7-46c5-42f8-b7da-825440da7b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:51:19.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:17:43.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegation comes in the wake of the scandal surrounding Hollywood
        mogul Harvey Weinstein, director James Toback and other men being accused
        of harassing and assaulting women. Weinstein, through a spokesperson, has
        "unequivocally" denied "any allegations of non-consensual sex." Toback denied
        the allegations to the Los Angeles Times, which was the first to report about
        women coming forward.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed03e9ea-c36f-4f99-ab8f-f58f887bae91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:51:19.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:17:43.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women worldwide have been using #MeToo on social media to share
        stories of their own experience with sexual harassment and assault.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbdd629-f8b1-43ca-9b33-ccdf3bb73699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:51:19.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:17:43.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lind said her fellow cast members and producers were aware of what
        happened and were supportive after the alleged incident.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f64e6c-46e0-458e-9b51-dffe1bcf3837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:51:19.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:17:43.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am grateful for the bravery of other women who have spoken up
        and written about their experiences," she said. "And I thank President Barack
        Obama for the gesture of respect he made toward George H. W. Bush for the
        sake of our country, but I do not respect him. #metoo."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb416174-91f1-4810-b588-d440b1705323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:51:19.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:17:43.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#MeToo was started<a href="http://edition.cnn.com/2017/10/17/us/me-too-tarana-burke-origin-trnd/index.html">&nbsp;more
        than a decade ago by activist Tarana Burke</a>&nbsp;and received renewed attention&nbsp;<a
        href="http://edition.cnn.com/2017/10/15/entertainment/me-too-twitter-alyssa-milano/index.html">after
        actress Alyssa Milano asked women in a tweet to respond, "me too"</a>&nbsp;if
        they had been harassed or assaulted in the past.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f34e43-a1e8-4cfe-8775-a9a2808562f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:51:19.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:17:43.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/25/entertainment/heather-lind-george-bush-harassment/index.html">"George
        H.W. Bush responds after actress accuses him of sexual assault."</a></em></p>'
  'Customs-chief-orders-five-day-window-for-applications-in-bid-to-stop-tara-system':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-26T06:29:00.402+08:00
    'imagesource': 'jcr:f53623c2-24ff-428d-9236-2da990934fdb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a9d4494-df35-495b-a87a-60c76bd76691'
    'lead': 'The Customs Bureau has a new mandate to act upon all communication letters,
      requests, and other permits submitted to the concerned office within five days
      of their receipt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T10:55:09.520+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T10:55:13.590+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T10:55:13.355+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Customs chief orders five-day window for applications in bid to stop
      tara system

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8820d096-8e81-4e44-ab1d-be94079329ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:55:09.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:55:13.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 26) — Customs Commissioner
        Isidro Lapeña has ordered the fast-tracking of documents at Customs in a bid
        to curb the proliferation of "tara" in the bureau.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5597b030-f837-41b0-826e-bed1621dfe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:55:09.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:55:13.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, the Bureau of Customs (BOC) said it released
        Monday Customs Memorandum Order No. 24-2017 setting a "5-day mandatory timeframe
        to respond to all clients, be it external or internal."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ebc358-30bf-4d34-9dbd-7a130e052849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:55:09.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:55:13.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communication letters, requests, and other permits submitted to
        the Customs Bureau must now be acted upon by the concerned office within five
        days of their receipt, the agency said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9c1643-1bcd-4d8a-8c89-e140c3e101f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:55:09.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:55:13.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as the newly-installed Lapeña moves to stop corruption
        in the bureau, which came under fire for alleged "incompetence" and "corruption"
        during the Senate hearing on the P6.4 billion shabu shipment from China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0376cd49-8693-454b-99db-46365a51c527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:55:09.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:55:13.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/07/31/senate-probe-customs-drugs-china-faeldon.html">READ:
        Senate alleges corruption and incompetence in customs bureau over biggest
        haul yet of shabu smuggled into PH</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d06596-9ec7-4d4b-995f-9191ae3f13ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:55:09.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:55:13.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in front of Customs employees, Lapeña said delays have
        caused importers to resort to bribery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c28865b-75fd-42b4-aa25-6271fff77f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:55:09.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:55:13.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When there''s delay, there is grease money," he said. "They are
        looking for people who can facilitate their shipments and documents."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5920d3-5f37-409f-ac59-0f8334fbea9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:55:09.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:55:13.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the Senate Blue Ribbon Committee hearing revealed the
        existence of a "tara" payment system in Customs, where officials are allegedly
        paid grease money to let shipments through.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258ae1b0-1e34-457e-95b6-8aa3fdb325a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:55:09.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:55:13.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Customs fixer Mark Taguba, who had admitted to paying
        Customs officials grease money, he paid 12 Customs officers a total of P27,000
        per container of the P170,000 he earned per container.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b4a62f-46f7-4f18-9221-fc7289078791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:55:09.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:55:13.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/11/Drugs-and-tara-What-we-know-about-Customs-mess.html">READ:
        Drugs and ''tara'': What we know about Customs mess</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135a15c4-6a27-4f97-852a-5e9e023efd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:55:09.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:55:13.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña said as they implement faster processing times, they move
        closer to eradicating corruption in the agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c50e0f8-1601-4155-a5b2-778fe89a236c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:55:09.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:55:13.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bureau of Customs is now two steps (ahead) in eradicating the
        century-practice of graft and corruption in the agency," said the Customs
        chief.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f27062-464f-4774-b641-0a302a01cc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:55:09.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:55:13.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He specifically gave orders to the Customs'' Account Management
        Ofice (AMO) to speed up procedures and accreditation of importers, exports,
        and brokers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2f7b39-c1b8-4dcb-92b6-e65575437ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:55:09.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:55:13.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said applicants can proceed to his office if their permits are
        not released by the AMO within five days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e671e30d-cd92-4e68-a0bc-daeb2056de98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:55:09.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:55:13.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order is also in line with the administration''s directive to
        shorten processing time for letters, requests, and documents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfbc479-a4f6-4597-ae98-ba9eaa6b7b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:55:09.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:55:13.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña, a former military general, replaced embattled former Customs
        Commissioner Nicanor Faeldon late August.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5f5a9c-d664-4b0d-9c0c-4653b9efd837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:55:09.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:55:13.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the bureau''s leadership turnover ceremony, he said he would
        "exercise zero tolerance" to corruption under his term.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef966a33-3c91-4af1-b841-b2014c9cc01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:55:09.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:55:13.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/08/30/customs-chief-isidro-lape%F1a.html">READ:
        New Customs chief to employees: ''You''re either with me or against me''</a></p>'
