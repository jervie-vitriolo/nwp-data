      'text': '<p>Full text of the letter:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538c569c-41d6-42a7-a680-697d3d8b86ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:00:57.577+08:00
