      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tricks &amp; Musical Treats: A PPO Family Concert</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df801105-366f-4285-9e1b-068bb20492fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:43:33.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:44:08.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Oct. 29, the Philippine Philharmonic Orchestra (PPO),
        together with the Cultural Center of the Philippines (CCP) celebrates Halloween
        through a special production for children of all ages. Featuring a nature
        camp setting, the concert follows the theme “Musical Adventures at Camp Harmonia,
        Meet Bloominia and the PPO Rangers.”</p>'
