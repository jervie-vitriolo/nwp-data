      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/entertainment/2017/10/18/Ed-Sheeran-injured-Philippines-concert.html">Ed
        Sheeran''s Manila concert still in limbo after injuries</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be0b358-e160-41dc-b839-501fc9913e80'
