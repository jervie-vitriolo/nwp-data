    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila police, toll operators gear up for Undas 2017

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0063fe90-5131-4752-bddc-e5e2ce383bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:54:12.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:17:18.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> The
        Metro Manila police are preparing for heavy traffic and the large volume of
        people going to cemeteries for All Saint''s Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2388f7eb-b9d9-40cd-aeb3-527dafb975db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:54:12.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:17:18.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Monday, Metro Manila Police Chief Oscar Albaylde
        said almost 14,000 personnel will be deployed to address safety and security
        concerns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16625d8c-ac25-44e8-a259-df10b07263b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:54:12.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:17:18.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A total of 5,355 police officers from NCRPO will be deployed to
        secure the 82 cemeteries, 21 columbaria, 182 churches, 75 bus terminals, two
        seaports and four airports in Metro Manila, augmented by 3,704 barangay tanods,
        9,163 security guards, and 1,067 civilian volunteers," Albayalde said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e33423-3092-4435-b464-fdb03b6ca68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:54:12.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:17:18.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said they are coordinating with local government units
        and other agencies for fire trucks, ambulances, and health personnel to attend
        to emergencies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b34798-cdac-4928-b974-6d884ab2038a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:54:12.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:17:18.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will also establish our advanced command post outside the Manila
        North Cemetery and police assistance desks shall also be established in all
        cemeteries, ports, major bus terminals, churches and other places of convergence,"
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dfecf3-fc00-41a8-801b-d16f11ba4a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:54:12.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:17:18.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security personnel will also patrol residential areas to prevent
        robbery incidents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a37569-8192-4258-b02a-83c262ad78e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:54:12.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:17:18.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toll operators: Expect heavy traffic</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243e1493-411f-4b94-b310-c909b90b059d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:54:12.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:17:18.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tollways operated by San Miguel Corporation will also have additional
        personnel deployed to aid in expected heavy traffic this coming All Saints''
        Day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacdf590-3a32-4ac8-ba72-dd0803f565f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:54:12.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:17:18.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skyway O&amp;M Corporation (SOMCO), operator of the Skyway system
        and the Ninoy Aquino International Airport Expressway (NAIAx), will roll out
        its Oplan Ligtas Biyahe: Undas 2017 on October 28, 29, and 31, as well as
        November 1 and 2.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643e2837-814b-4101-8ea4-0327fdcfc678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:54:12.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:17:18.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, SOMCO said this is "to ensure safety and
        convenience of motorists heading to cemeteries in southern Metro Manila and
        their home provinces in the south during the Undas break."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c912863-3de1-4e63-a775-fe11b3ef3c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:54:12.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:17:18.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional traffic personnel will be deployed at the southbound
        direction of the Skyway System and NAIAx, especially at expected choke points:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb125df2-6c94-41c5-9e6a-d050e8f90a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:54:12.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:17:18.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dona Soledad Ave.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5381e576-64ac-4777-a7e3-42629c6a90d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:54:12.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:17:18.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. A Santos Ave.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4c943b-b645-4e71-a59c-2114e2453356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:54:12.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:17:18.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loyola Memorial Park; and</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad16f19-7e63-4122-a9ea-12aacbc9366b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:54:12.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:17:18.996+08:00
