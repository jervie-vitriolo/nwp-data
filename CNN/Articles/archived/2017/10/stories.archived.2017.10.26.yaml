      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto ko lang silang gawin kahit mahirap dahil siyempre mga idolo
        natin iyan na namumuno sa ating bansa," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
