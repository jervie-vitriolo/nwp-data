      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmad fled to the Philippines in 2014 when Malaysian authorities
        exposed him as an extremist.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26943af3-7e73-4d23-9a5b-a59c86c69f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:00:57.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:01:15.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 23, exactly five months since the war in Marawi erupted,
        the Philippine government declared the end of five months of fighting in the
        city and victory against Southeast Asia''s "most serious threat of violent
        extremism."</p>'
  'DFA-passport-validity-ten-years-cayetano':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-26T15:13:50.256+08:00
    'imagesource': 'jcr:19d5baa2-e2eb-44d6-9adf-f5efc2ed01d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1730ed9-9de9-48d7-a377-91dcfe52737d'
    'lead': 'Foreign Affairs Secretary Alan Peter Cayetano said no additional fees
      will be imposed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T10:03:42.495+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T10:03:45.496+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T10:03:45.382+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA: 10-year validity for PH passports to take effect in 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9938a68-c00b-40ef-8a9a-36afd1dbb993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:03:42.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:03:45.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> The
        Department of Foreign Affairs (DFA) will start issuing Philippine passports
        with 10-year validity starting January 1, 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57756f33-a6a3-45da-ab47-64485d031464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:03:42.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:03:45.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows the signing of the Implementing Rules and Regulations
        of Republic Act 10928 by Foreign Affairs Secretary Alan Peter Cayetano on
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1e9d3b-99a2-4157-b2c3-6d9f409fcff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:03:42.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:03:45.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the 2018 effectivity of the law is to give the DFA
        enough time to notify international agencies on the measure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8dc8c9-d48c-4b3b-8ccc-2b783703ec32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:03:42.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:03:45.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi yung passport po, may mga agencies yan around the world at
        may notices, so kung i-approve natin dito na hindi alam nung ibang bansa,
        baka kwestyunin pa kayo pagdating sa airport,” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30e9e73-cb55-4341-a2b6-131a7ba2b15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:03:42.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:03:45.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are agencies around the world that need to be
        notified, so if we approve this right away and other countries do not know
        yet, you may be questioned in the airport.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116e3b7f-c69a-470a-914e-0bb2c87e65c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:03:42.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:03:45.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 10928, signed by President Rodrigo Duterte on August 2, extends
        the validity of Philippine passports to 10 years, from the current five years
        under RA 8239.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2633f1ee-83a3-4ee7-bd6a-6caade7cccab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:03:42.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:03:45.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It clarifies however, that individuals under 18 years old shall
        be issued passports valid for only five years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec9cdbf-3c42-4c3a-9aa6-ca99d52ed790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:03:42.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:03:45.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said this is because the facial features of minors may
        still change, so it is necessary to have the passport photo updated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025fb66f-0d8b-4c08-8b20-a5cbf7701841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:03:42.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:03:45.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 10928 also states passport validity of less than 10 years may
        be issued "whenever in the national economic interest or political stability
        of the country such restriction is necessary."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f53a41f-a5f9-41d9-8ea1-9da41e0c5a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:03:42.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:03:45.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said there will be no price increase from the current P950
        fee, as the same regular passports will be issued.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fdfc9e-3f7e-40e0-8037-12ea7a7ae43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:03:42.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:03:45.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, however, the DFA will continue working with the Congress
        to improve the physical passport to incorporate more features, which may entail
        additional fees in the futre.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd72f6ea-d2c2-4855-b87b-80763fa504be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:03:42.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:03:45.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also revealed a walk-in scheme for senior citizens, persons
        with disabilities, pregnant women, first-time and returning Overseas Filipino
        Workers, and children below 7-years old, together with their parents and minor
        siblings, so they could apply for passports even without an appointment.</p>'
  'Boy-Tsinelas-Elmer-Padilla-toy-artist-Duterte-Trump':
