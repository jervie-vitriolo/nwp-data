    'imagesource': 'jcr:28881487-4a86-432e-a386-767344af55f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1281add3-fae2-43be-a3ef-12b993053a6b'
    'lead': 'A list of places to go, music to hear, and things to do for the weekend
      of October 27 to October 29. '
