      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a former Islamic Studies professor at the Universiti Malaya
        in Malaysia who trained at an Al-Qaeda camp in Afghanistan in the late 1990s
        while studying in Pakistan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793087c6-7e56-4fb8-a5c9-ff39a501d917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:00:57.578+08:00
      'mgnl:createdBy': 'jeff'
