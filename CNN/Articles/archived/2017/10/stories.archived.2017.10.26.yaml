      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After doubts of whether Ed Sheeran''s international concert tour
        will push through despite his injury, the artist finally clarified the itinerary
        of his Asia tour, moving his Manila concert from Nov. 7, 2017 to Apr. 8, 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0c6b0e-5752-4d87-a20c-5205e95d60cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:30:55.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:30:58.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheeran announced on his official website Thursday afternoon that
        he is rescheduling concerts in Osaka, Tokyo, and Manila and canceling Taipei,
        Seoul, Hong Kong, and Jakarta.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7cc9a3-c9b7-4843-b034-f78106f1e71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:30:55.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:30:58.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ed Sheeran will start his Asia tour on 11 Nov 2017 in Singapore.
        The tour dates in Singapore, Kuala Lumpur, Bangkok, Mumbai and Dubai will
        go ahead as scheduled," read the post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dabf5c5-5254-42cb-87ce-416b256cfb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:30:55.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:30:58.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The venue for his Manila concert remains to be the Mall of Asia
        Concert Grounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204ab77b-f968-40f6-bd6e-c9a4a6dbbcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:30:55.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:30:58.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post on Oct. 18, Sheeran said his fractured right
        wrist and left elbow will leave him unable to perform during live concerts
        for the "immediate future." He hurt his arm when he got into a bicycle accident.</p>'
    '5':
