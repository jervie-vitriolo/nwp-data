      'mgnl:created': 2019-08-22T10:16:17.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:16:21.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre on Wednesday said he has been
        receiving questions about the October 18 affidavit of drug suspect Ricky Serenio,
        who accused Senate Minority Leader Franklin Drilon and former LP President
        Mar Roxas of protecting drug lords in the Visayas, along with Iloilo City
        Mayor Jed Mabilog.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5acffbf-b0ad-4157-9625-2b894e0d3681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:16:17.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:16:21.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said the information must be forwarded to the Philippine
        Drug Enforcement Agency (PDEA), since it has been tasked by no less than President
        Rodrigo Duterte to lead the war on drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f91973-6918-487e-9cfa-e1b4a93a0525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:16:17.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:16:21.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Duterte gives PDEA lead role in drug war</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214d8fff-9875-4676-948d-8c23f95b3761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:16:17.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:16:21.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s up to PDEA to take whatever action they want to take," Aguirre
        told reporters in a press briefing on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0e3445-dc3f-4ec2-a66d-6d80f66a5823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:16:17.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:16:21.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Justice Department, including the National Bureau of
        Investigation, may not be allowed to launch a probe on the issue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316a0db7-d29e-451a-b6c8-f577c5d3a7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:16:17.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:16:21.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serenio is a self-confessed bagman for the Berya Drug Ring, a drug
        syndicate operating on Negros Island.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d813fe-e047-4b08-ba9e-8a788a246dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:16:17.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:16:21.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an affidavit on October 18, he stated that Drilon and Roxas wanted
        to "penetrate the illegal drug market in the entire Negros Island."&nbsp;
        He added that it was the late Melvin Odicta, an alleged top drug lord in Western
        Visayas, who told him in 2015 of Drilon and Roxas'' plans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd4002a-f2d6-49ee-bab7-ccbb1bd4c480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:16:17.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:16:21.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Alleged Iloilo drug lord Melvin Odicta, wife shot dead</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31f801c-37a5-4ed7-9694-eb4b2ed0623d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:16:17.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:16:21.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LP in a statement on Thursday called Serenio''s affidavit a
        "baseless testimony" and hit the Duterte administration for propagating lies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3259dde2-96d8-4ae9-ad90-ad22be4eaa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:16:17.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:16:21.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This latest drug allegation against prominent members of Partido
        Liberal clearly proves that this administration is going all-out to demonize
        the party in the eyes of the public and to divert attention from the pressing
        problems of the country, such as rising prices, extrajudicial killings, and
        corruption, including drug smuggling at the Bureau of Customs," the LP said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eecaa9e-e11c-4953-bbfa-c693dc05fb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:16:17.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:16:21.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang refused to speculate on the controversy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3845f83d-dbfa-41e8-b609-7272f5bc9593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:16:17.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:16:21.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Antayin nalang natin na may talagang dumating kaganapan ng panahon
        at para makita natin kung talaga namang may laman ''yang sinasabing ''yan,"
        Presidential Spokesman Ernesto Abella said Tuesday when asked about Serenio''s
        statements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44566352-46eb-4dd1-be99-e001720ee058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:16:17.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:16:21.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: "Let''s just wait for an event that will prove if his
        statements really has weight."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2c04fd-00bc-46ae-a2c2-75868c4ba9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:16:17.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:16:21.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LP likened the Serenio allegation to the situation of their
        fellow partymate, Senator Leila de Lima, who has been detained on drug charges
        "due to testimonies of convicted criminals serving jail sentences." De Lima
        has been accused of abetting the illegal drug trade in the national penitentiary
        during her term as justice secretary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22031395-cb40-4783-b249-108f92f2bfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:16:17.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:16:21.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte has called Iloilo the "most shabulized" province
        in the country, with the Iloilo City Mayor also named on his list of narco-polticians.</p>'
  'Quedan-severe-tropical-storm':
