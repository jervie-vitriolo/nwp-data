      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmad, who is also known among extremist groups as Abu Handzalah,
        was said to be in charge of recruiting fighters, and a point person for foreigners
        wanting to join extremist forces in the Philippines, according to  the Jakarta-based
        Institute for Policy Analysis of Conflict (IPAC).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130f3489-2be5-48a9-b29a-22bc0a0c82a0'
      'mgnl:activationStatus': true
