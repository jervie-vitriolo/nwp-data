      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Freediving Photography &amp; Editing Workshop</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc6a5bc-8cac-44ec-b287-f1c79bfa990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:43:33.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:44:08.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freediving champion and professional photographer and filmmaker
        Martin Zapanta shoots photos underwater — without any breathing apparatus.
        On Sunday, Oct. 29, he will hold a five-hour workshop on underwater photography
        and hands-on post processing at Acceler8 Coworking, from 1 p.m. to 6 p.m.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd3593d-b665-4e4d-8246-2e510db7b8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:43:33.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:44:08.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interested participants should have basic photography skills and
        are required to bring a laptop installed with Adobe Photoshop CC 2017 and
        Adobe Bridge CC 2017. The workshop fee is ₱1,000, and slots are available
        on a first come, first served basis. But participants can sign up by emailing
        Zapanta at martinzapanta.photographer@gmail.com.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b273b936-c731-40b6-94ee-14ed2e4f444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:43:33.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:44:08.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acceler8 Coworking is located at 111 Paseo, Paseo de Roxas, Makati.
        For more details, visit the Facebook event page.</p>'
    '27':
