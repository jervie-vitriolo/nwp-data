      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayer, 40, told Rolling Stone in June that he''s replaced drinking
        with marijuana.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d92666e-db1f-41cd-be8a-ceabb47c74e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:38:59.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T10:39:02.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I put it where drinking used to go, and the quality of life has
        gone up considerably," he said. "Drinking is a f***ing con."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
