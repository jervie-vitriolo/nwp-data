      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 1 and 2, additional traffic personnel will man the Skyway
        System northbound, from the Alabang Viaduct to the Buendia off-ramps.</p>'
