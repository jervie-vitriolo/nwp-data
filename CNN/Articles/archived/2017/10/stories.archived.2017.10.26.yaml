      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Come in as your favorite artwork, artist, or art-inspired costume
        in Today x Future’s Halloween pARTy on Oct. 28, 8 p.m. Hosted by Hefril and
