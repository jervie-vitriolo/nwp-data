    'jcr:uuid': '09bd950a-c78e-4d65-8c22-f32d92999d61'
    'lead': 'This, as Filipinos head to cemeteries and provinces for All Saint''s
      Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T09:54:12.831+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T16:17:18.996+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
