      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>My dear beloved wife… May Allah &lt;unintelligible&gt; be with
        u all. How are you there beloved? Always make urself close to Allah overtime
        ya! I received your letter from Ubaidulld few days before, Miss u baby ko.
        I heard about ur situation there and anyway Alhamdulillah u are still in good
        condition. Though I am worried thinking about u all, anyway Allah will be
        closer to you than me. I am just a small dot in your heart. :) Baby ko, pray
        for the best of all don’t worry about our baby in your tummy, Allah will protect
        if He wills. I know you might be sad on what happen to our friend in Landbank.
        But all that is the plan of The Almighty. Hoping and praying we will meet
        them again in Paradise again InSyaAllah. My love, you know my weakness, only
        you and Allah know my strength, I need ur prayers for me, I tried not to c
        cry too much but u know how weak my feeling is, especially when we lost those
        syuhada. I become more malungkut, I wish Allah forgive my sins and make u
        my strength. Take care my love and give my Salam to all.</em></p>'
