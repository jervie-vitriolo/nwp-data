      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> In
        a country that is home to at least 60 million internet users and spends an
        average of four hours on social media such as Facebook, Twitter, and Snapchat,
        it''s no surprise that new lingo evolves.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1240b6-84a9-4a8c-962c-525aaa4b0690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:28:06.694+08:00
