      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also served as chairperson of the Civil Service Commission
        in 2010, and former president and director of the Philippine Health Insurance
        Corporation in 2001 and 1999.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd951140-ce87-415c-aed5-8f1c7d9bd5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:51:16.342+08:00
