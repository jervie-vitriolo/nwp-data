    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7 events to go to this Halloween weekend (October 27 to October 29)

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909cde67-354f-4df9-ab47-4a94d1ff835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:43:33.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:44:08.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — This weekend, listen to a dialogue
        with mothers, join an urban sketching tour, watch the debut production of
        a theater group, learn about freediving photography, enjoy a concert for children
        of all ages, and come as a villain or your favorite artwork for Halloween.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58a2457-9aa4-40d9-809a-b05336b8129a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:43:33.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:44:08.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s In The Dark? by Theatre Titas</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0ffe07-375d-4e9e-ab8f-c87e6bc6a704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:43:33.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:44:08.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theatre Titas, a group that stages, discusses, and shares live theater
        experiences, is presenting their debut production “What’s In the Dark?” from
        Oct. 27 to Oct. 29 at Green Sun Hotel. The production will consist of two
        original scripts: “Beheld,” a tale about a ‘wounded psyche’ of a man and “Carol,”
        a story that explores love and loss.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d11f54-871f-484d-b63c-5308bd445060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:43:33.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:44:08.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former is written by Nicole Fuentes, author of “Keeping Her
        in the light,” and directed by Carl Cariño, Maria Montessori Children’s executive
        director, while the latter is written by Juan Diego Gil and directed by Tinette
        Villanueva Miciano.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e73176-ae8a-4ae7-a830-219273bc19ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:43:33.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:44:08.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Beheld” will be starred by Epy Quizon (from “Heneral Luna,” among
        others), Natalia Abad (from “Shrek the Musical”), and Katie Bradshaw (from
        Montessori’s “Romeo and Juliet”), while “Carol” will include Edgar Alan Zeta-Yap
        (from University of Asia and the Pacific’s version of “The Lesson”), Javi
        Coromina (from UA&amp;P’s adaptation of “The Importance of Being Earnest”),
        Sari Estrada (from “The Country Wife Egg”) and Liv Gonzales (from “Little
        Princess”).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f3c312-6e02-48df-93ef-33d59007bcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:43:33.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T09:44:08.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green Sun Hotel is located at 2285 Chino Roces Avenue Extension,
        Makati. For more information, visit their Facebook event page.</p>'
    '11':
      'image': 'jcr:9ec1165d-a95e-40c3-b6db-e8b3afe5e4b8'
