    'template': '1'
    'title': 'Ed Sheeran announces new schedule of Manila concert

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f97cd2-e08d-4117-b990-0a2d3ba54b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:30:55.066+08:00
      'mgnl:createdBy': 'jeff'
