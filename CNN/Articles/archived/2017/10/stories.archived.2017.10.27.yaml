  'Presidential-Spokesperson-Abella-Pia-Ranada-Lourd-De-Veyra':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-27T14:00:56.170+08:00
    'imagesource': 'jcr:324e3c0e-cf08-4cd2-9e57-0c8c268d6ca6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e3aa23d-2ddd-4c3c-83dd-986e7ee5c189'
    'lead': 'Roughly translated in English, the comment levels contempt at two journalists
      considered idiots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T13:09:19.423+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T13:09:23.188+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T13:09:23.024+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LOOK: Comment from Presidential Spokesperson''s Facebook page insults
      journalists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187ca1ef-4979-4ab7-8363-fbc509458f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:09:19.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:09:23.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> The
        Presidential Spokesperson''s verified page on Friday posted a negative comment
        against two journalists in the midst of a news briefing carried live on Facebook.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdff4d38-c33c-4c4d-a399-13427f88b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:09:19.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:09:23.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment made by the official account of the Office of the Presidential
        Spokesperson read: "(laughing emoji) si pia at si lourd devera pantay na sa
        kakupalan (laughing emoji)"</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Screenshot of a comment of the Office of the Presidential
        Spokesperson verified page during today&#39;s FB Live of Mindanao Hour <a
        href="https://t.co/9Bsow4qA4K">pic.twitter.com/9Bsow4qA4K</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/923773710019919872?ref_src=twsrc%5Etfw">October
        27, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c23fc0f-ff9d-4b50-9588-b7a2cecd1b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:09:19.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:09:23.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41caf003-924b-489d-b313-e0a0a48b83cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:09:19.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:09:23.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly translated in English, the comment levels contempt at two
        journalists considered idiots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c736519-65e5-4fc9-b7d7-dbf78e3dabc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:09:19.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:09:23.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately known what topic or issue may have incited
        the comment. It has since been deleted, but not before it was screenshot and
        made viral on other social media platforms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc06694-2b4e-4e3f-8093-c00ff7e8947f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:09:19.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:09:23.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the comment was made by someone with access to the
        account who was no longer connected with the presidential spokesperson''s
        office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240fc133-0dd4-4a25-aab4-828e948508d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:09:19.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:09:23.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office of the Presidential Spokesperson said the comment was
        posted by a former page administrator who is no longer connected with the
        office," the statement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa75eae-d806-4168-ba61-e1c395d71e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:09:19.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:09:23.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The said comment does not reflect the official and personal views
        of the Presidential Spokesperson or his office on the individuals being referred
        to," it said, adding that the administrator''s access to the page "was immediately
        removed."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e18194b-2cdd-4dee-ba33-c95d6501e568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:09:19.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:09:23.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Pia" referred to in the comment is unknown. But two journalists
        named Pia Ranada of Rappler and Pia Gutierrez of ABS-CBN regularly cover the
        Palace media briefings. In Friday''s briefing, Ranada asked Task Force Bangon
        Marawi Spokesperson Toby Purisima a question regarding foreign assistance
        and European Union aid for Marawi City''s rehabilitation. Gutierrez did not
        ask a question during the briefing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e9c459-0dc8-4c77-88fa-d5cddfe462c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:09:19.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:09:23.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Lourd Devera" in the comment may have been referring to Lourd
        de Veyra, a broadcast personality and singer known for his anti-administration
        stance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0a65de-e28f-4362-803f-2a8de6c6d04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:09:19.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:09:23.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment was made during a Facebook livestream session of Mindanao
        Hour. The briefings are usually hosted by Presidential Spokesperson Ernesto
        Abella. On Friday, he was represented by Assistant to the Presidential Spokesperson
        China Jocson.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91afca41-e3fe-4a32-ba98-e885fedfe3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:09:19.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:09:23.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Ina Andolong contributed
        to this report.</em></p>'
  'police-arrest-maute-group-financier-rasdy-malawani-quezon-city':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': 'Rasdy Malawani allegedly gave money to the ISIS-inspired Maute group
      in Marawi City.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-27T13:18:21.135+08:00
    'imagesource': 'jcr:5aa43188-b004-4b33-b2ad-85383361b6e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fb50afd-2289-480a-a3d6-dccb2e4d1c2c'
    'lead': 'Police say Rasdy Malawani ran a bazaar in the Novaliches Plaza Mall that
      allegedly funded the ISIS-inspired Maute group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T13:15:07.812+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T13:15:13.235+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T13:15:13.099+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police arrest alleged Maute group financier in Q.C.

      '
    'updated': 2017-10-28T11:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4199efe1-3c0a-4b11-88b6-fe308470a77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:15:07.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:15:13.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> Police
        on Friday said they arrested a man who allegedly helped fund the ISIS-inspired
        Maute group in Marawi City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1dc41d-929d-4415-bb08-e712072b2517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:15:07.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:15:13.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rasdy Malawani, 42, was arrested on Thursday after police searched
        his home in Novaliches, Quezon City, according to Quezon City Police District
        Director Chief Supt. Guillermo Eleazar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6359809-523d-4eed-81fa-5b83826da65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:15:07.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:15:13.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malawani faces firearms charges after police recovered an unlicensed
        .45-caliber Colt pistol, five rounds of ammunition and a rocket-propelled
        grenade, police said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4fe7d0-88a3-4683-a791-c7f0eed03660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:15:07.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:15:13.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said the search was conducted after intelligence operations
        confirmed that Malawani was running the Salaam Bazaar in the Novaliches Plaza
        Mall on behalf of Ominta "Farhana" Maute, the matriarch of Maute group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8661afba-ec56-4754-8073-80682797d8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:15:07.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:15:13.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farhana was arrested in Lanao del Sur in June 2017 and faces rebellion
        charges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236a0ffd-31c1-4b39-9c4c-10259d257a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:15:07.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:15:13.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/06/15/DOJ-files-rebellion-charges-against-Maute-mother-10-others.html">Read:
        DOJ files rebellion charges against Maute mother, 10 others</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5870b23-7437-420f-bb94-1716b5f64df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:15:07.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:15:13.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said rent collected from the Bazaar was remitted to Azesha
        Macabangkit-Maute, wife of Marawi crisis architect Madie Maute, in Marawi
        City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe67e80-1efb-4f7e-8684-ee8b362774c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:15:07.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:15:13.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also recovered bank transaction receipts during the search
        of Malawani''s home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90a1873-1513-4d32-b6be-bfc555c4afe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:15:07.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:15:13.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar also said Malawani''s social media account is linked to
        members of the Maute group, adding that the suspect''s wife, Princess Makabangkit-Malawani,
        is the sister of Azesha.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5747c8-937e-4516-bca3-ac9710be9ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:15:07.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:15:13.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said Malawani''s arrest "will cripple the business at the
        Novaliches Mall, which was a significant source of the terrorist group''s
        finances."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab3d4e1-7984-499e-994f-2a033ec818f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:15:07.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:15:13.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute group was behind the five-month-long Marawi crisis, which
        started on May 23 when the Maute group fought back as government forces were
        attempting to arrest former Abu Sayyaf leader Isnilon Hapilon, who was appointed
        "emir" of Southeast Asia by ISIS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8345090d-abd0-45ef-9a34-0f3f6bef4b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:15:07.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:15:13.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/05/24/marawi-crisis-timeline.html">Timeline:
        The Marawi crisis</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e11d49-ada6-4910-b73d-635384f52f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:15:07.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:15:13.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting in Marawi ended on October 23, days after the military
        confirmed the death of Malaysian extremist Mahmud Ahmad, who was a suspected
        financier of the Marawi crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c49e24-3f68-4d53-924b-c4e66a20edc5'
      'mgnl:activationStatus': true
