      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other festival events include the Capitol Trick or Treat on October
        28 and the zombie-themed fun run "Taray ti Ar-aria" on October 29.</p>'
  'Marawi-crisis-PH-allies-United-states-australia-japan-bangon-marawi':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-27T21:15:48.408+08:00
    'imagesource': 'jcr:32096f97-53e7-4568-935e-057bb11aa85a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf62ee65-d3f1-4858-8a43-1b2d312bbc1d'
    'lead': 'The government is studying whether or not to accept the offers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T11:38:22.548+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T11:38:25.801+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T11:38:25.620+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH allies pitch in for Marawi rehabilitation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea3e826-2965-4d56-92c0-f7534fabcebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:38:22.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:38:25.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> Several
        countries and international organizations have pledged to help rebuild war-torn
        Marawi, Malacañang said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78f9dbf-362c-470f-a545-22d243fcdc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:38:22.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:38:25.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include Australia, Japan, the United States Agency for International
        Development (USAID), Asian Development Bank (ADB), European Union (EU), World
        Bank, and the United Nations Development Programme (UNDP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d0348b-3078-4ba9-9186-04172f9c0618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:38:22.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:38:25.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Bangon Marawi said it is studying the offers to ensure
        compliance with the government''s policy on foreign aid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313d199c-1871-4c77-b0a2-abcbf5475404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:38:22.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:38:25.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that there are certain pronouncements made by the
        President regarding certain manners… Of course we''re duty-bound to follow
        those policies," Office of Civil Defense Assistant Secretary and Task Force
        Bangon Marawi Spokesman Kristoffer James Purisima said in a Malacañang press
        briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21613065-93a1-4fb6-9b11-62f1af4481c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:38:22.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:38:25.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will periodically release information as to which donations
        we''ve accepted," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd34a10b-0b5b-4dda-bb79-aca0a6229802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:38:22.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:38:25.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has made it clear he does not want any
        aid with conditions, as he repeatedly lashed out at the European Union (EU)
        for alleged criticisms of the drug war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f02c78-156e-46de-8374-e022b971f44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:38:22.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:38:25.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU pledged up to P6 billion to help the displaced Marawi residents
        start small businesses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5be9cbf-87dc-48e6-b2b3-a6bfa7d0ca66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:38:22.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:38:25.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the President has said he does not want aid from EU, there
        is no final decision yet, according to Task Force Bangon Marawi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e571c4-10a0-4e63-8d64-6478ad346bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:38:22.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:38:25.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the government has already received assistance from Canada,
        China, Germany, Korea, India, Thailand, Singapore, Association of Southeast
        Asian Nations&nbsp; (ASEAN) Coordinating Centre for Humanitarian Assistance,
        and USAID.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bcc94d-a574-4498-81cd-fac581505e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:38:22.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:38:25.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details on how much each donor has given, in cash or in kind, has
        yet to be released.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8c5667-bab2-461a-8070-6641008bd44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:38:22.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:38:25.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said rebuilding Marawi may cost more than P50 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d45605-f0ff-4565-b5b3-af39946aebd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:38:22.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:38:25.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Help in military training</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b9338c-2fed-4a58-a30c-e6bc6fc55b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:38:22.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:38:25.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from financial aid, there are also offers to help train the
        country''s troops in urban warfare, the kind of warfare that government troops
        had engaged in with the ISIS-inspired Maute Group in Marawi.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d0c9ef-bb4b-48d6-b68b-50e2bac861ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:38:22.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:38:25.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces spokesman Major General Restituto Padilla said Australia
        is training a military battalion for this. This is the battalion that was
        first sent to Marawi when the crisis broke out on May 23, prompting Duterte
        to declare martial law throughout Mindanao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c073eb1-5079-4c07-9361-10d94c147a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:38:22.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:38:25.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the U.S., Russia, and China have also expressed willingness
        to assist the Philippine military with similar kinds of training.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c90a42-87ac-4448-af32-de2badfdb770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:38:22.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:38:25.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although meron namang orientation at meron namang konting training
        ang ating karamihan na sundalo, bibihira at maliit lang ''yung puwersa natin
        na talagang ganap na handa sa ganitong mga pagkakataon (Although our soldiers
        have some training in urban warfare, only a small part of our force is really
        equipped)," Padilla said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497bbe76-5ce5-455f-8009-c03fe869441d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:38:22.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:38:25.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorists may no longer be in Marawi, after soldiers killed 920
        of them, but no less than President Duterte warned that "lone wolf" attacks
        may happen across the country. A total of 165 soldiers and 47 civilians were
        also killed in Marawi.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
