    'mgnl:lastActivated': 2019-08-22T12:59:51.188+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T12:59:50.938+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman orders dismissal of Iloilo Mayor Jed Mabilog for unexplained
      wealth

      '
    'updated': 2017-10-28T10:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9434d7f1-b539-4b92-aaf8-e8f32679c7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T12:59:47.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T12:59:51.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statements of President Rodrigo Duterte.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64594c1e-3ce6-4e9a-97dd-16404bd04557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T12:59:47.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T12:59:51.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 27) — The Ombudsman has ordered
        the dismissal of a mayor that President Rodrigo Duterte accuses of being part
        of the illegal drug trade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd64915-2bb0-44bd-a7de-b50f176de4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T12:59:47.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T12:59:51.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall Deputy Ombudsman Melchor Carandang approved on October 6
        the decision to dismiss of Iloilo City Mayor Jed Patrick Mabilog for serious
        dishonesty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d4eb9c-fc9c-40bd-b304-167f098cae5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T12:59:47.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T12:59:51.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision, made by Ombudsman Prosecution Officer Rachel Cariaga-Favila,
        was issued on August 29. However, a copy of the decision was made available
        only on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56047799-f3c7-43a7-a99c-df21caeca351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T12:59:47.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T12:59:51.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cariaga-Favila said Mabilog failed to prove that the ₱8.98-million
        increase in his net worth from 2012 to 2013, as shown by his Statement of
        Assets, Liabilities and Net Worth (SALN), was not questionable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcfadc3-0177-4a49-b2af-12263ee48215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T12:59:47.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T12:59:51.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the evidence that Mabilog used to justify the increase
        — his business earnings and his wife''s tax returns from 2007 to 2012 as a
        comptroller in Canada — was insufficient.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb6a9a5-e9ef-4108-9117-3aff52de13b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T12:59:47.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T12:59:51.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respondent failed to present proof of his wife''s lawful source
        of income from her employment in Canada for 2013," she said. "Moreover, it
        is also significant to note that respondent also failed to present proof of
        income from the business interests disclosed in his SALNs."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb49d3e0-c021-480a-bb90-f09a637a0a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T12:59:47.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T12:59:51.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simply, his failure to properly account or explain his sources
        of income establishes presence of malicious intent to conceal the truth, causing
        grave prejudice to the government in the amount of ₱8,981,082.52," Cariaga-Favila
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11658fff-4484-420d-8926-0d6eee17fb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T12:59:47.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T12:59:51.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabilog, who has been targeted by Duterte for being a so-called
        "narcopolitician" and for supposedly having a lavish lifestyle, has been on
        leave since September 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a932d3c9-248c-4912-8f56-14ef3c507604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T12:59:47.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T12:59:51.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/08/28/duterte-warns-iloilo-mayor.html">Read:
        Duterte orders lifestyle check on Iloilo City mayor</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c11371-5035-4d2c-9a41-96eef36ff7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T12:59:47.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T12:59:51.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabilog, who has been targeted by Duterte for being a so-called
        "narcopolitician," has been on leave since September 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3ef58b-cc2d-45f1-9292-ba0545365d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T12:59:47.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T12:59:51.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Duterte said Mabilog would be targeted next, after
        admitting for the first time he ordered the operation against Reynaldo Parojinog
        Sr., the mayor of Ozamiz City. The July 30 raid killed the mayor and 14 others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f458b24e-4bf5-4f60-9728-06e02a9f8c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T12:59:47.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T12:59:51.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an event in Davao City on Friday, Duterte, said Mabilog''s
        dismissal had been long overdue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd87e10-0fe8-4a3f-830d-62bbc3c3400b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T12:59:47.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T12:59:51.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kita mo si Mabilog. Mabilog is, I think a cousin of (Senator Frank)
        Drilon. Wala na. The Ombudsman, in a very, very late gesture, para kunwari
        na sinuportahan nila ako, fired, stripped him of his mayorship," Duterte said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18fb0a4-ec69-4617-bcd0-a5e6f77afefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T12:59:47.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T12:59:51.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Look at Mabilog. Mabilog is, I think a cousin of (Senator
        Frank Drilon). He''s gone. The Ombudsman, in a very, very late gesture — so
        it would look like they support me — fired him of his mayorship.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7b4b1e-be41-4900-b071-33cca79a1bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T12:59:47.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T12:59:51.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly called Iloilo the country''s most "shabulized"
        province, warning Mabilog in August 2017 to cut off all his alleged drug connections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b675eb-2130-43bd-8b62-16339e0918fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T12:59:47.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T12:59:51.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/08/28/duterte-warns-iloilo-mayor.html">Read:
        Duterte warns Iloilo City mayor included in narco-list</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d324945-042e-4200-b08a-19a84419108f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T12:59:47.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T12:59:51.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabilog has repeatedly denied the accusations, saying that he supports
        the President''s bloody war on drugs and that he did not enrich himself in
        politics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c797477-4042-41be-862f-a5100f43fc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T12:59:47.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T12:59:51.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/08/31/Duterte-Iloilo-Jed-Mabilog-drug-war.html">Related:
        Alleged Iloilo narco mayor denies lavish lifestyle</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93546589-3061-4c89-802b-fae8ddc4ea23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T12:59:47.741+08:00
