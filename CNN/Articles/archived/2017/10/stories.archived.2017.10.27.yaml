  'PBA-trade-Chito-Narvasa-Kia-San-Miguel-Beermen-top-pick':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-27T20:21:03.747+08:00
    'imagesource': 'jcr:a172f2a8-eaa3-4db5-9a8e-ac103b685f37'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47043f29-ea83-402d-beb6-0f74a41d7caa'
    'lead': 'The San Miguel Beermen have the right for the top pick of the 2017 PBA
      Draft in exchange for Jay-R Reyes, Ronald Tubid, Rashawn McCarthy, and a future
      pick.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T11:42:28.811+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T11:42:32.159+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T11:42:32.017+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Narvasa approves trade sending KIA''s top pick to Beermen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca491aa-6cf1-469f-bd55-5e102194ca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:28.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:42:32.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bocaue, Bulacan (CNN Philippines, October 27) —</strong>
        The trade has been approved.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1ceca9-dcc8-4775-adcc-55c61a828f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:28.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:42:32.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Basketball Association (PBA) Commissioner Chito Narvasa
        called an impromptu press conference before Game 7 of the Governors'' Cup
        Finals to reveal the resolution of the proposed trade between KIA Picanto
        and the San Miguel Beermen on Friday at the Philippine Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee413455-f6e3-4662-a128-91991d999068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:28.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:42:32.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transaction sees KIA giving up the top pick of the 2017 PBA
        Rookie Draft in exchange for San Miguel''s Jay-R Reyes, Ronald Tubid, Rashawn
        McCarthy and their first round pick for the 2019 draft.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f82096-5a58-4cd3-bb6f-293e5327b3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:28.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:42:32.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Acceptable," Narvasa said when he told the media about his decision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac4cc8a-18d8-4911-bc6e-4a8f049236bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:28.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:42:32.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Narvasa, there were multiple proposals from both sides
        prior to the final result. The key piece to making the proposal work for the
        commissioner was the addition of Tubid into the mix.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eaed36-46a2-4d91-b1cd-c92b84475f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:28.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:42:32.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the fourth (proposal) already, and if they had not agreed
        on it then I would have rejected it," Narvasa said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44899367-46f5-4135-aba8-7dc609bcdc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:28.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:42:32.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner had come under scrutiny after a series of trade
        proposals that seemingly favored the Beermen came under consideration for
        the top pick of the draft.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf78e9c-2a57-4aa1-97a5-400cd0295588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:28.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:42:32.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the PBA executive, he had analyzed how the trade
        would have affected both sides.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dc78ee-679d-4665-bbbf-3a00b32a263f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:28.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:42:32.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I studied both lineups, I think that in so many ways the veterans
        that we gave to KIA will be able to guide them," Narvasa explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b259844a-f845-49e6-b352-386288112427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:28.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:42:32.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen have been projected to draft Filipino-German standout
        Christian Standhardinger with the first pick, which would bolster an already
        loaded starting five.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6afaa5-47d2-4393-84df-d159904bafee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:28.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:42:32.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of Standhardinger and reigning MVP June Mar Fajardo
        manning the San Miguel front court raised concerns regarding parity in the
        league from fans and other team''s executives alike.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd705cb9-615c-4a05-9fc0-6158c7dba5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:28.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:42:32.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Narvasa believes that even if San Miguel ultimately select the
        Gilas big man, there are pros and cons for both sides.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbae7ac-efaf-45ed-a23c-6cdfd55f2096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:28.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:42:32.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"KIA will be able to get them (Tubid, Reyes, McCarthy) right away.
        If San Miguel gets Christian, he won''t be able to play until the second conference,"
        Narvasa explained. "One way or the other you look at it, there is a sacrifice
        on both."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432b3a7b-b331-4aa8-b043-466059869b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:28.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:42:32.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standhardinger will not be able to play in the All-Filipino conference
        due to commitments with his team in the Asean Basketball League, which means
        that he can only make his first appearance in the import-reinforced second
        conference.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c56ada8-6426-4f4a-8a7c-57d25a147ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:28.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:42:32.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2017 PBA Rookie Draft takes place on Sunday at the Robinsons
        Place in Manila.</p>'
  'qcinema-circle-competition-films-reviews':
    'author': 'Don Jaucian'
    'caption': '“The Chanters” focus on how our increasingly digital world is eroding
      our cultural roots, in this case the epic poems of the Panay-Bukidnon tribe.
      In photo are the film''s leads, Jally Nae Gilbaliga (who won Best Actress) and
      Romulo Caballero (who is the real life grandfather of Gilbaliga), who are both
      members of the Panay Bukidnon tribe. Photo from THE CHANTERS/FACEBOOK'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2017-10-27T18:50:26.740+08:00
    'imagesource': 'jcr:35c9576c-2699-4c3e-b588-de95d19aa38a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29e63957-41c0-4e28-b52e-668a9aad6905'
    'lead': 'A few notes on the official full-length competition films of the QCinema
      International Film Festival.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T11:53:47.290+08:00
