    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31fa5e5-c7ea-43bf-88d1-19c468a4e8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.291+08:00
