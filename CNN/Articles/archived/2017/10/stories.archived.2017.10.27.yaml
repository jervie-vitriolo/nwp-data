      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Balangiga: Howling Wilderness” (Khavn)</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccacbd8-6fba-4c38-aee7-506982f94076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Balangiga: Howling Wilderness,” the razed landscapes of Eastern
        Samar are both boon and bane to Kulas (Justine Samson, who won the festival''s
        Best Actor Award), his grandfather (Pio Del Rio), and an orphaned toddler,
        Bola, as they make their way across the waste and into safety. The subtitle
        of the film is taken from Gen. Jacob Smith’s vengeful order against the villagers
        of Balangiga who attacked members of the US 9th Infantry. His order was to
        kill, burn, take prisoners, and make the “interior of Samar … a howling wilderness.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eef608-41cf-4da2-854a-06a5e7fd1911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its surreal way, “Balangiga” is a descent into inferno, with
        Kulas and his family encountering states of death and madness along the way.
        Their fate is uncertain, his grandfather even invoking the mythical city of
        Biringan, where people are never to return from, as the most ideal place to
        end up in. Placing a child such as Kulas at its core, Khavn’s postcolonial
        inquiry is a coming-of-age at its most harrowing; the war and its demons forcing
        Kulas to abandon what was supposed to be an idyllic childhood. In one scene,
        he is playing in the sand, surrounded by phantoms of children who have all
        been claimed by the war.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d60316-08a7-43cf-8865-097499d4a9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Balangiga” reminds us that war never changes. And in its undertow,
        lives are lost or transformed, no matter how small or insignificant.</p>'
    '53':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/Vc6Ll1qVUEs"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb04c47-2d9f-45ef-892f-45c8d45400b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4797f5de-e201-421f-8bf0-fdae47a07c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Chanters” (James Robin M. Mayo)</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a48256c-7a65-4540-b986-b20cdd342a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching “The Chanters” in light of the <a href="http://cnnphilippines.com/lifestyle/2017/10/22/Manila-FAME-organizers-whang-od.html">Manila
        FAME and Whang-Od controversy</a>, and the <a href="http://cnnphilippines.com/life/culture/2017/09/07/lumad-lakbayan-2017.html">constant
        fight of our indigenous peoples for their rights</a> puts its central narrative
        in perspective: what happens when pop culture collides with our vanishing
        cultural treasures?</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0a036f-8476-4fd1-a8ac-42d4e1531c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Mae (Jally Nae Gilbaliga) is a 12-year-old high school girl
        from the Panay-Bukidnon tribe. She is obsessed with the fictional teleserye
        “Kiss Kiss ❤❤” and its star, Danica Reyes, who is set to appear in her school
        for a charity project. She is living with her grandfather, Ramon (Romulo Caballero)
        who is the last of their family who can chant the epics of Panay, such as
        the Sugidanon, from memory. He is in the process of putting these epic chants
        on paper and is set to receive an international cultural award. But the problem
        kicks in when he suffers from the early stages of dementia: wandering around
        the area, forgetting things, and stopping in the middle of his own chanting
        lectures.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cfada7-7225-4e4f-aba1-19637022a2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Caballero and Gilbaliga are from the Panay-Bukidnon tribe of
        chanters and casting them in their respective parts is only right for a film
        that tackles the survival of our cultural heritage, one that is slowly being
        eclipsed by the plasticine wave of pop culture. But, as the film proves, even
        the Humadapnon (an epic poem of the Sulod in Panay) can match the kilig of
        teleseryes such as “Kiss Kiss ❤❤” as all love stories, in one way or another,
        are adaptations of love stories handed down from generation to generation.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9442f0-e988-4ddd-9f31-9cda6a41ca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilbaliga, who won the festival’s Best Actress Award, mesmerizes
        in her role as a teenager seduced by the pleasures of selfies and celebrity.
        Through her story, Mayo lovingly presents the timelessness of our own epic
        poems and, in the process, allows Gilbaga to carve her own distinctive mark
        both as an actress and a chanter.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a23f98c-ddf8-4cdd-bb85-19ae374c2f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Chanters” is a delight to watch, as it follows the recent spate
        of films such as “Ari: My Life with a King” and “Tuos,” both of which focus
        on how our increasingly digital world is eroding our cultural roots. The sparseness
        of the film works to its advantage, amplifying its intended message and building
        a platform for cultural issues to take hold.</p>'
    '66':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/lzcJl95bUIs"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
