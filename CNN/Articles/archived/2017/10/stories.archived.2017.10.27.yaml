      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>“Dapol Tan Payawar na Tayug 1931</em> (The Ashes And
        Ghosts Of Tayug 1931)” (Christopher Gozum)</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ae65bb-f675-4d86-8a6c-a0d84de43693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three storylines intersect in Christopher Gozum’s new film, all
        focused on Tayug’s folk hero, Pedro Calosa. First, a filmmaker (Fe Ging Ging
        Hyde) revisits the titular Pangasinan town as she prepares to make a film
        about Calosa, who led a farmers’ uprising against feudal landlords and their
        cronies. In her mind, a silent film reenacts the event, finding Calosa (Cedrick
        Juan) and phantoms of heroes past (such as Felipe Salvador and the Guardia
        de Honor’s Maria dela Cruz), as they dispense advice and inspiration on the
        upcoming revolt. A third storyline, set sometime in the 1960s, focuses on
        the interview between an older Calosa (Perry Dizon), F. Sionil Jose (Soliman
        Cruz), David Sturtevant (Mark Jheroben Buada), which takes place in the mountains
        as Calosa goes on a spiritual quest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6e0d84-bb7d-4d79-adea-a11cc4dda1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film acts mostly as an essay — a study of how Calosa evolved
        from a small town hero to a mythical figure. Using a combination of photographs,
        footage, interviews, literary excerpts (from the works of A.V.H. Hartendorp,
        Kerima Polotan Tuvera) and reflective dialogue, <em>“Dapol”</em> is striking
        in its ambition to tell an overlooked story in the nation’s record and it
        succeeds in reminding us of our fragmented view of history.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82ed1b5-8b5c-4dae-9145-cbf5d5a097c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towards the end, the unnamed filmmaker goes around modern-day Tayug
        and asks residents if they know of Calosa’s story. The unknowingness is resounding,
        reflecting Calosa’s status as a footnote in the many stories of the war. But
        <em>“Dapol”</em> seeks to correct — or at least stand as a defiant remembrance
        of — this perception, forming the various facets of Calosa through his acts
        and words. That the struggle of the farmers, harassed by landowners and refused
        of rights, remains the same today and that the decades of neglect and injustice
        is still perpetrated by landowning elites.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e381fb12-0868-4391-8646-0295afce21e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dapol” can be a challenge to sit through. It runs for almost three
        hours and the filmmaker’s thread (possibly a stand-in for Gozum) can be a
        bit excessive at times. But it retains its mesmerizing grip when it dives
        deep into Calosa’s legendary tale, a source of awe and despair as it is a
        testament to how easy it is to forget such small yet vital parts of our history.</p>'
