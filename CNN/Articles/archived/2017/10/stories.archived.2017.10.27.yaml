      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 27) — Former One Direction
        member Niall Horan is taking his solo flight to the Philippines next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1a66b1-d199-49b9-b15b-85b5c888ae2d'
