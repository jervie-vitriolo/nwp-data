  'rodrigo-duterte-terrorist-lone-wolf-attack':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-27T10:15:32.157+08:00
    'imagesource': 'jcr:8146ee1d-728d-46e0-b44c-393b6dac37e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00c31661-32ef-4427-8455-f8cd71c4417f'
    'lead': 'President Rodrigo Duterte''s comments came after the defeat of the ISIS-inspired
      Maute group in Marawi City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T13:38:54.277+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T13:38:59.111+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T13:38:58.915+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte fears terrorists will resort to ''lone wolf'' attacks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263def21-153b-4515-a7bb-47950b2da4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:38:54.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:38:59.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> President
        Rodrigo Duterte said he is afraid terrorists may resort to "lone wolf" attacks
        in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3846d38-fd8f-4725-b2bf-5d175b56a499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:38:54.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:38:59.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pati nga ako natatakot</em> in the sense that they might want
        — opt to ''yung lone wolf <em>na naman</em> because they have tried massive
        violent activity and they were defeated," Duterte said at the sixth Philippine
        Professional Summit in Manila on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9cef08-f005-4b4e-a6d9-da024eb52537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:38:54.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:38:59.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even I''m afraid, in the sense that they might want
        to opt to do lone wolf attacks because they have tried massive violent activity
        and they were defeated.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519e8439-dc33-4352-9429-0798605715e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:38:54.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:38:59.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President referred to Islamic extremism in Mindanao in the wake
        of the Marawi City siege by ISIS-inspired Maute.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915286b0-bbf3-4b60-8000-9c1cca25ddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:38:54.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:38:59.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They might, I said, opt to something more than just like a similar
        violent experimentation with the lone wolf. Saka ''yung mga truck na you drive
        into a crowd and just kill anybody [And those attacks where you drive into
        a crowd and just kill anybody]," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671d67d0-059f-41b6-9a74-2e2935d64306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:38:54.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:38:59.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously warned of possible retaliatory attacks from terrorists
        and their supporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512d7946-420a-4d4c-8158-7553594aa415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:38:54.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:38:59.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/23/Duterte-possible-terrorist-plots-after-Marawi-liberation.html">READ:
        Duterte: Prepare for possible terrorist plots after Marawi liberation</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af649a9-6590-41a0-a0b0-8ab85d9fd7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:38:54.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:38:59.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte admitted the challenge in confronting isolated attacks,
        notably those in Europe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439443a5-6860-4dd9-8ab7-f2af7692b732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:38:54.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:38:59.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You would not know when there''s a lone wolf or a ton of explosives.
        <em>Hindi mo talaga mabasa</em> [You can''t figure it out]," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3b30e9-bbe3-4147-bcc9-10a59b1f60df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:38:54.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:38:59.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of European countries suffered from terrorist attacks.
        In August, a Moroccan national plowed into a Barcelona crowd, killing 13 people
        and leaving 100 injured.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413ca5cf-0ad6-4690-84b3-eb860ad967b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:38:54.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:38:59.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early September, United Kingdom Prime Minister Theresa May announced
        the terror threat in her country was raised from "severe" to "critical" after
        an explosion in a subway. Another explosion at an Ariana Grande concert happened
        in Manchester last May.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c40586a-d609-4e8c-8338-84277ddb29c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:38:54.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:38:59.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Oct. 1, Parisian authorities considered a stabbing incident in
        Marseilles a terror attack which left two women dead.</p>'
  'Joel-Villanueva-Mocha-Uson-draw-line-blogging':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-27T09:24:55.467+08:00
    'imagesource': 'jcr:f5b9b5fa-c47a-4079-a014-188c83b9de2c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6869c563-308f-473e-928b-e357c4393899'
    'lead': 'Senator Joel Villanueva says Assistant Secretary Mocha Uson can continue
      blogging, but not if it affects her work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T13:42:49.691+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T13:42:53.605+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T13:42:53.421+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator: Mocha Uson has to draw the line on blogging

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88938ff3-248f-46a3-a580-1515869da904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:42:49.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:42:53.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> A
        senator believes Communications Assistant Secretary Mocha Uson should "draw
        the line" between her blog and official work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aa0e67-7e79-46ef-b592-21415769a2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:42:49.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:42:53.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be weird for me to say na stop blogging. It would not
        be right for her to blog about something na affected yung work niya [that
        affects her work]. You have to draw the line," Senator Joel Villanueva, author
        of the anti-fake news bill, told CNN Philippines'' The Source on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9403950e-d55c-4cd4-b6c3-7559a6f36247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:42:49.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:42:53.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I''m saying is, you can still be a blogger, but do not cross
        the line. If you can''t tell that line, then you have to decide to give it
        up," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4349499f-eb8b-400b-ba77-6385253c3aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:42:49.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:42:53.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said Uson can blog, for example, about lifestyle subjects
        or topics that do not conflict with her work. He said it could also be okay
        to report on what the President is doing, as long as she did not "add spice"
        to his statements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d9af9c-8b85-42a2-babd-9269fd9e26ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:42:49.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:42:53.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The moment you add spice, like galit si presidente sa isang tao,
        dinagdagan mo — minura mo, et cetera, hindi na yun [if the President is angry
        at someone and you add onto it — you curse him, et cetera, that''s out of
        line]," said Villanueva.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dafbcd-e021-4fa6-bb6e-61f61dcbde36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:42:49.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:42:53.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement echoes that of his colleague Senator Nancy Binay,
        who urged her to choose between being a blogger or an assistant secretary
        during a Senate probe on fake news in early October.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ee01fd-bed4-4b3b-b638-50329098984a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:42:49.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:42:53.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/04/Mocha-Uson-fake-news.html">Related:
        Senators urge Mocha Uson: Use your power wisely</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87066b8-d2bb-4ddc-9a19-b1a6b1944915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:42:49.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:42:53.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson''s controversial social media blog has been accused of peddling
        false and misleading information. She also went head to head with administration
        critic Senator Antonio Trillanes IV, posting unverified proof of his alleged
        offshore bank accounts.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/senatorjoelv?ref_src=twsrc%5Etfw">@senatorjoelv</a>:
        Asec. Mocha Uson has to draw the line on her blogging | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/Nl1OZpo6SJ">pic.twitter.com/Nl1OZpo6SJ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/922999676869021698?ref_src=twsrc%5Etfw">October
        25, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b544df-1da3-4c95-9c92-dfb3df36b448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:42:49.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:42:53.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30aa71b-44e5-4558-b3d1-4077d6225091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:42:49.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:42:53.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva is pushing for Senate Bill 1492, or the proposed Anti-Fake
        News Act of 2017, which lays down penalties for the malicious spreading of
        false information. He is also a member of the Committee on Public Information
        and Mass Media, chaired by Sen. Grace Poe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17541c02-4991-4bf5-a448-81023441d4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:42:49.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:42:53.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva expressed admiration for Poe''s "patience." He said he
        was disappointed at the turnout of the Senate probe. Some netizens said the
        hearing became a platform for pro-administration bloggers, such as Thinking
        Pinoy blogger RJ Nieto, to peddle more fake news.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548fdf75-a0fc-4b6a-85dc-808875364fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:42:49.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:42:53.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was a little bit disappointed with the fact that the hearing
        went to that direction, put so much weight on the ideas of the bloggers --
        yung mainstream, hindi masyadong binigyan ng weight [input from mainstream
        media didn''t get much weight], and the legal experts. In the next hearing,
        I would suggest we dwell more on that," said Villanueva.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2593162d-deba-494f-b9f2-bab2eeba77c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:42:49.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:42:53.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added blogging was a "gray area" that legislators had to look
        into when examining measures for accountability.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6f4eee-5bfe-431f-a41c-3aa0e8df6fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:42:49.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:42:53.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Elements of fake news</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e544878c-f1df-42d0-941c-83d547a83f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:42:49.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:42:53.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva''s proposal falls short of providing an exact definition
        for fake news. The senator said this was because the law should "give the
        court the leeway to realize if this is indeed fake or not."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b893656-2fa9-4400-b582-6e3e31c5c206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:42:49.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:42:53.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the bill lists four elements for fake news:</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a56deae-ae3b-461b-a4f4-288d47c92acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:42:49.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:42:53.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>malicious intent</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adf1476-5203-40ad-a8b9-b9e9086deed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:42:49.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:42:53.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>publication, distribution, circulation or spread of information
        via print, broadcast, or online media</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b839ce-4b98-4775-b160-0807f4bc8b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:42:49.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:42:53.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>causes "panic, division, chaos, violence, hate or which exhibit...
        a propaganda to blacken or discredit one''s reputation"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60282ef-bf84-472e-9e41-9fe1a5408b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:42:49.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:42:53.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>if the person "knowingly comits" the act with full knowledge or
        reasonable grounds to believe that such information is false</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecee675-7d07-4eef-9581-72872b71d0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:42:49.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:42:53.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, all elements have to be proven in court before a
        person is held liable for spreading false information. Violators will face
        a fine of up to P5 million, and imprisonment of up to 5 years.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b182ba03-f179-42a8-bbdb-1944c1af4dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:42:49.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:42:53.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said he is open to suggestions on improving the bill.</p>'
  'southeast-asia-death-terrorist-marawi':
    'author': 'David Santos, CNN Philippines'
    'caption': 'Omar Maute (left) and Isnilon Hapilon were killed in Marawi on October
      16.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-27T08:10:29.960+08:00
    'imagesource': 'jcr:ff7d59a0-a77c-4aac-92dc-1bfd630ca55a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3074f675-7ace-44bb-ad1f-07b26f21377b'
    'lead': 'Neighboring countries like Malaysia and Indonesia will likely benefit
      from the death of terrorist leader Isnilon Hapilon and other foreign militants
      in Marawi, the military said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T13:46:30.330+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T13:46:33.643+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T13:46:33.429+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Southeast Asia to benefit from deaths of terrorists in Marawi — military

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7007146f-0995-4514-b487-c04a8b3794d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:46:30.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:46:33.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi City (CNN Philippines, October 27) — Neighboring countries
        like Malaysia and Indonesia will likely benefit from the death of terrorist
        leader Isnilon Hapilon and other foreign militants in Marawi, the military
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b678d3b-4feb-4439-ba01-a8bb1f6fcd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:46:30.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:46:33.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang laki ng</em> impact <em>nito sa</em> Southeast Asia… I
        can assure that most of these <em>yung</em> machinery <em>nila, saka yung
        kanilang</em> command and control has been crippled, tremendously," Western
        Mindanao Command chief Lieutenant General Carlito Galvez said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feb2112-2bd7-48b9-b3ec-6d2328f93557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:46:30.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:46:33.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana on Tuesday said the government
        has tagged more than 60 Malaysian, Indonesian and Filipino terrorists fighting
        ISIS in Iraq who could attempt to slip into the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8bbf08-05ef-4a5a-b330-f38a51076aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:46:30.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:46:33.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country conducts joint sea and air patrols with Indonesia and
        Malaysia to prevent the movement of militants from one country to another.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b568054b-6081-4c58-b210-638504e43ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:46:30.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:46:33.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international terrorist network ISIS gave the Maute group at
        least $1.5 million (around ₱77.9 million) for the Marawi siege, retired Armed
        Forces of the Philippines Chief of Staff Gen. Eduardo Año told CNN Philippines
        on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91f7df1-7b2e-4eee-a6b9-50a974edf7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:46:30.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:46:33.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hapilon and the ISIS</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbf2e66-f9ea-4989-9c09-9c6a5cc3a00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:46:30.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:46:33.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the army assaulted a hideout of the ISIS-inspired Maute group
        on October 16, they had no idea it was a strike on the group''s core leaders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54240fa7-11b6-46fb-bad2-2d054dbb573f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:46:30.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:46:33.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heavy fighting ended with the death of Hapilon and Omar Maute,
        one of the brothers who led the Maute group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a648ff-c6f9-49d4-8b25-56484806bf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:46:30.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:46:33.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hapilon is a former Abu Sayyaf leader and the so-called "emir" of
        the ISIS in Southeast Asia. He was also in the U.S. Federal Bureau of Investigation''s
        "most wanted" terrorists list with a $5-million (around ₱259.7-million) bounty
        on his head.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df2e26d-b0eb-4d2d-aae6-b403c8f730c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:46:30.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:46:33.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hapilon and Maute''s deaths led President Rodrigo Duterte to declare
        the liberation of Marawi the following day, five months after government forces
        and terrorists fought for control of the city.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fc79a4-454e-415b-a671-6f78e4fc6e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:46:30.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:46:33.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All seven brothers behind the Maute group are dead. They are part
        of 920 terrorists killed in Marawi since the siege began on May 23, prompting
        Duterte to declare martial law throughout Mindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045829da-c39a-4eb5-8647-ce84dfe6a975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:46:30.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:46:33.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said ground commanders patterned their strategies after the
        U.S.-led military campaign to recapture ISIS-controlled Aleppo and Raqqa in
        Syria, and Mosul in Iraq.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37f060a-5397-49a6-86d8-ce62d84c31ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:46:30.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:46:33.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like these battle-scarred cities in the Middle East, liberating
        Marawi came with a price — 165 troops and 47 civilians dead, over 300,000
        residents displaced, and a city left in ruins.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5064ef44-1830-422f-866f-e24b74d5364e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:46:30.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:46:33.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said clearing operations are still ongoing in Marawi
        to retrieve all cadavers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98adaf26-5d11-4e4c-b6e3-75a5cf6b3571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:46:30.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:46:33.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruins of Marawi</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8c3f36-ce3a-42e0-aae0-f36d0134fcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:46:30.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:46:33.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of evacuees are expected to return to the war-torn city
        on Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ae5dda-e048-4fb9-9910-695c36b6ecff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:46:30.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:46:33.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of them opted to return home as early as Thursday, but were
        shocked to see their homes not just damaged, but also looted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6b6758-539e-4dc9-99c2-1ba39e88e507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:46:30.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:46:33.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government, meanwhile, is in the process of restoring
        power and water supply in some barangays.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b81893-ed6a-4f1a-b731-d1b25c3584ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:46:30.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:46:33.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said rebuilding Marawi will cost more than ₱50 billion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa388bcc-df45-4f82-bee6-15b4284f747b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:46:30.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:46:33.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Rex Remitio and Digital Producer
        Eimor Santos contributed to this report.</em></p>'
  'quedan-pagasa-exit-october-28':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-27T07:19:10.817+08:00
    'imagesource': 'jcr:de74e3d3-480c-4fb5-957c-e4dab144f293'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b22cde9-6e1c-415b-a8a2-7a5ce3faa003'
    'lead': 'PAGASA says Quedan does not have any direct effects on the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T13:52:44.027+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T13:52:47.085+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T13:52:46.944+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Severe tropical storm ''Quedan'' may exit PH by Oct. 28

      '
    'updated': 2017-11-21T04:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b9faf0-bb1f-4eec-b410-30a505569611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:52:44.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:52:47.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Story updated to include PAGASA''s 11 a.m. advisory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15480987-6f23-4e5b-aafc-1f438374ace4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:52:44.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:52:47.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> Severe
        Tropical Storm "Quedan" may exit Philippine territory by Saturday morning
        if it maintains its speed and trajectory, the state weather bureau said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aa1ca0-655c-4c3a-8e23-9c0d51045195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:52:44.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:52:47.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 a.m. weather bulletin, the Philippine Atmospheric Geophysical
        and Astronomical Services Association (PAGASA) said Quedan is still moving
        north northwest towards the southern islands of Japan at 21 kilometers per
        hour (kph).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392bde47-5768-4737-9fc7-121a3c81c726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:52:44.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:52:47.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quedan was last spotted at 795 kilometers east of Basco, Batanes,
        as of 10 a.m. Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc9e82b-dbbc-48de-86de-c85e36fe8cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:52:44.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:52:47.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm has maintained strength, packing maximum sustained winds
        of 90 kph near the center and a gusts of up to 115 kph.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53601d0-cb63-4cf6-bae2-08edb165b228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:52:44.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:52:47.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said although Quedan has no direct effect on weather conditions
        in the country, it has made sea travel risky over the seaboards of Northern
        Luzon, the eastern seaboard of Central and Southern Luzon and the eastern
        seaboard of Visayas.</p>'
  'At-least-47-killed-in-Indonesia-fireworks-factory-explosion':
    'author': 'Angela Dewan and Alex Stambaugh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-27T02:05:37.679+08:00
    'imagesource': 'jcr:5153d213-0213-49b0-9454-f8b6d5b190ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6962a9f-b9e4-4646-bde3-925b9d3eaabf'
    'lead': 'At least 47 people were killed and dozens others injured in a fireworks
      factory explosion near the Indonesian capital of Jakarta on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T13:58:12.880+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T13:58:17.127+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T13:58:16.986+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 47 killed in Indonesia fireworks factory explosion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8359a4-a805-43b1-8dd9-d25f1d863497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:58:12.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:58:17.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — At least 47 people were killed and dozens others injured
        in a fireworks factory explosion near the Indonesian capital of Jakarta on
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc599648-741e-47df-8dd1-ef4ff16e58a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:58:12.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:58:17.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional police spokesman Argo Yuwono said 103 workers were believed
        to be in the building at the time of the blast and that 10 remained unaccounted
        for, according to CNN Indonesia, a CNN affiliate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97044cc2-3974-48e4-a873-a00db40b620d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:58:12.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:58:17.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know, however, if those 10 workers were actually in the
        factory at the time, or whether they may have been ill and not come to work,"
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8e86ce-36af-4c69-9fc4-54420c3ae063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:58:12.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:58:17.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-four others were injured and have been taken to hospital,
        local police official Freddy Yudha said earlier.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4607e74-8399-410e-9930-40e5085061a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:58:12.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:58:17.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said that a large explosion took place, followed by a
        smaller one, and that a fire then broke out, leaving some of the victims with
        burns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904627f6-2bfe-43b1-9f87-7133f904eaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:58:12.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:58:17.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of the explosion show much of the factory''s roof blown out
        and burned-out vehicles standing charred in the factory. Another showed a
        body in a bag being taken away.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9be9869-1d45-4328-a155-ae2a4d2b2272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:58:12.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:58:17.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are now working on identifying the bodies, Yuwono said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df3f9a0-4d2f-4ce7-8fa7-b66d05c5fc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:58:12.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:58:17.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion occurred Thursday morning in Tangerang, a satellite
        city on Jakarta''s western outskirts, where there are several industrial parks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48110b88-2c61-4be7-91c5-1fda058d75e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:58:12.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:58:17.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten fire trucks were sent to the scene, Muhammad Suhermanto, a local
        fire and disaster agency official, told CNN Indonesia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a8066a-5cae-49bd-a277-cfd259e1c4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:58:12.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:58:17.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that officials suspected an electrical short circuit caused
        a small fire and then triggered the explosion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aaebfd-5cb7-432e-80d6-2188aca7fddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:58:12.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:58:17.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a large explosion. Our suspicion is that the explosion
        was triggered by chemical materials inside the factory," Suhermanto said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0786ee5-174a-480b-bc92-604a29409e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:58:12.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:58:17.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia has poor fire-safety standards and industrial fires are
        not uncommon. It is not the first time a deadly explosion has occurred at
        a fireworks factory in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2deabe-33d0-47ba-b2d8-e0da38f0eb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:58:12.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:58:17.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/10/26/asia/indonesia-fireworks-factor-explosion/index.html">"At
        least 47 killed in Indonesia fireworks factory explosion."</a></em></p>'
  'Trump-campaign-analytics-company-contacted-WikiLeaks-about-Clinton-emails':
    'author': 'Kara Scannell, Dana Bash and Marshall Cohen, CNN'
    'caption': 'Hillary Clinton is the former Democratic presidential candidate for
      the 2016 presidential election. Clinton also served as U.S. secretary of state,
      U.S. senator of New York and first lady of the U.S. (File Photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-27T01:57:33.399+08:00
    'imagesource': 'jcr:cde2cd5b-cafc-4e46-8d4e-fcfa07cd7486'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29e9336a-0aba-4959-b20e-f7ee184bafad'
    'lead': 'The head of a data analytics company linked to the Trump campaign contacted
      WikiLeaks founder Julian Assange in 2016 regarding thousands of Hillary Clinton''s
      emails kept on a private server while she was secretary of state, according
      to four sources familiar with the outreach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T14:12:17.936+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T14:12:20.949+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T14:12:20.729+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump campaign analytics company contacted WikiLeaks about Clinton emails

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0ab842-90f2-4ed1-9835-9147a1433a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:12:17.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:12:20.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The head of a data analytics company linked
        to the Trump campaign contacted WikiLeaks founder Julian Assange in 2016 regarding
        thousands of Hillary Clinton''s emails kept on a private server while she
        was secretary of state, according to four sources familiar with the outreach.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a9de69-cfc2-4e4b-a161-1534dcf2af61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:12:17.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:12:20.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander Nix, the chief executive of Cambridge Analytica, sent
        an email to several people including top Donald Trump donor Rebekah Mercer,
        relaying that he had emailed Assange seeking access to emails from Clinton''s
        private server to turn them into a searchable database for the campaign or
        a pro-Trump political action committee, two of the sources said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff9cc48-7e01-4a2d-a807-9b9065fbaa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:12:17.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:12:20.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambridge Analytica was hired in the summer of 2016 as part of the
        Trump campaign''s three-pronged data operation, which was led by Brad Parscale
        and overseen by Trump''s son-in-law, Jared Kushner. No one from the Trump
        campaign was copied on the email, the sources said. Nix sent the email in
        summer 2016, two sources said, but it is not clear whether he sent it before
        or after Cambridge Analytica was brought onto the campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1da20f-e52e-4505-ae57-777c2401f22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:12:17.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:12:20.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Daily Beast first reported news of the email outreach. It occurred
        as Trump increasingly criticized Clinton for deleting thousands of emails
        from her private server. There is no evidence that the deleted emails were
        ever hacked or that Wikileaks ever had possession of them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a0c4b7-6ce7-4647-b5be-e6045e006c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:12:17.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:12:20.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attempt at collaboration raises fresh questions about the willingness
        of people associated with the Trump campaign to work with Wikileaks for political
        gain. The site, which publishes leaked documents, released hacked emails in
        July from the Democratic National Committee and in October from Clinton campaign
        chair John Podesta. US intelligence has said the Podesta emails were stolen
        by Russia and handed over to WikiLeaks through an intermediary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd12837-7338-4261-9c0a-322fb83004ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:12:17.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:12:20.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the email exchange comes amid federal investigations into
        whether there was collusion between the Trump campaign and Russia. Parscale,
        the Trump campaign''s digital director, was interviewed Tuesday by the House
        intelligence committee as part of that inquiry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1432deeb-952a-4d91-b974-d52ec0611b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:12:17.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:12:20.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange confirmed the exchange in a post on Twitter Wednesday. "I
        can confirm an approach by Cambridge Analytica [prior to November last year]
        and can confirm that it was rejected by WikiLeaks," he tweeted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ff373f-ff2f-42c4-8330-fedd04dd8f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:12:17.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:12:20.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33,000 emails deleted from Clinton''s private server have never
        materialized.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3c2a76-6b9f-4638-87f5-f807aee701f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:12:17.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:12:20.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nix and Cambridge Analytica, which is backed by Robert Mercer and
        his daughter Rebekah, did not respond to requests for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7566b743-8ba3-41b4-84c5-892b76062f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:12:17.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:12:20.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Daily Beast report published, the Trump campaign issued
        a statement by campaign executive director Michael S. Glassner: "Once President
        Trump secured the nomination in 2016, one of the most important decisions
        we made was to partner with the Republican National Committee on data analytics.
        Leading into the election, the RNC had invested in the most sophisticated
        data targeting program in modern American in history, which helped secure
        our victory in the fall. We were proud to have worked with the RNC and its
        data experts and relied on them as our main source for data analytics. We
        as a campaign made the choice to rely on the voter data of the Republican
        National Committee to help elect President Donald J. Trump. Any claims that
        voter data from any other source played a key role in the victory are false."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b07d81b-c83d-4579-89ce-5bf9d2d84547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:12:17.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:12:20.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement does not address contacts between Cambridge Analytica
        and WikiLeaks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fda3b4-374e-44f6-8f98-5998848454ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:12:17.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:12:20.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Parscale''s congressional interview, he denied there was any
        Russian collusion with the campaign''s digital operations, according to two
        sources familiar with the matter. Many of the committee''s questions for Parscale
        were about the campaign''s work with Cambridge Analytica, the sources said.
        The committee asked the digital firm for documents earlier this month, and
        Cambridge Analytica said it was cooperating.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9e62bd-f2ab-4c7a-8c41-2e70136d70bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:12:17.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:12:20.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parscale downplayed the campaign''s connections to Cambridge Analytica,
        one of the sources said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724e0c59-b7f0-4614-8b13-becfc69cf36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:12:17.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:12:20.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He began working for the Trump Organization''s digital team in early
        2015 before Trump officially announced his plan to run for office. Parscale
        and employees from his firm, Giles-Parscale, incorporated some staffers from
        Cambridge Analytica into their data operation. They also worked with teams
        from data companies that were partnering with the Republican National Committee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c429f9-6a02-4964-8d24-b45ffe7039cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:12:17.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:12:20.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2016, Trump called on Russia to find the emails.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d719135-a033-4d90-9cee-a019a83ec107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:12:17.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:12:20.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia, if you''re listening, I hope you''re able to find the 30,000
        e-mails that are missing. I think you will probably be rewarded mightily by
        our press. Let''s see if that happens. That''ll be next," Trump said in a
        news conference.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857bffe2-ee62-4f03-a586-c58cb821b347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:12:17.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:12:20.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the outreach comes after an earlier disclosure that a Republican
        operative, Peter W. Smith, had been on the hunt for Clinton''s missing emails
        during the campaign.&nbsp;Smith spoke to The Wall Street Journal in May, saying
        he and the colleagues he enlisted found five groups of hackers claiming to
        have 33,000 deleted emails from the private server Clinton used during her
        tenure as secretary of state.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076cfd2f-b64c-48ea-a823-5e5db95ddd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:12:17.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:12:20.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he determined two of the groups were Russian. "We knew
        the people who had these were probably around the Russian government," Smith
        told the Journal. Smith was found dead of an apparent suicide weeks after
        the interview.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082f5cab-c7e2-4fee-9570-7e4fb559cf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:12:17.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:12:20.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Bannon, Trump''s former White House chief strategist, was
        vice president and secretary of Cambridge Analytica until he stepped down
        to run the Trump campaign in August 2016,&nbsp;according to The New York Times.
        The Mercers are investors in Breitbart News, the far-right site where Bannon
        served as executive chairman before he ran Trump''s campaign.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b098dd-64e8-4346-a8c9-675cced13799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:12:17.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:12:20.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political strategist Roger Stone, Trump''s long-time confidant,
        had boasted during the campaign of knowledge about upcoming Wikileaks publication
        of damaging documents, at one point telling the Boston Herald Radio that he
        expected "Julian Assange and the Wikileaks people to drop a payload of new
        documents on a weekly basis fairly soon. And that of course will answer the
        question of exactly what was erased on that email server."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c44706e-3636-4429-a52a-a7ccd1974306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:12:17.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:12:20.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone was questioned privately by the House intelligence committee
        in September&nbsp;about the identity of his intermediary with Wikileaks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ffd6c5-9382-4975-ae77-3069fcf3e6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:12:17.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:12:20.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Stone told CNN, "Mr. Stone has complied with the
        committee''s requests. No further statement will be issued."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d563c3-3e35-463c-8664-36986eecc0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:12:17.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:12:20.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the hearing, Stone said he answered the committee''s questions
        other than revealing the identity of his intermediary because that person
        was a journalist and the conversation was off the record.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76893ff-5a72-48b5-a471-86be0d2ed4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:12:17.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:12:20.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to burn somebody I spoke to off the record," Stone
        said. "If he releases me, if he allows me to release it, I would be happy
        to give it to the committee. I''m actually going to try to do that."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc6f693-8ace-4840-b296-20352034b81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:12:17.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:12:20.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone has previously denied any contact with Assange and any advanced
        notice of WikiLeaks release of emails belonging to Podesta.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199b1783-608b-453e-8abb-760982fe6955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:12:17.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:12:20.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
