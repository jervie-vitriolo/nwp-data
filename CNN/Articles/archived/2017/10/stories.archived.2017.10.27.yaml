      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Neomanila” (Mikhail Red)</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8229594b-008a-42bc-a30c-8148a7001b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Suspek o biktima, walang pinagkaiba,”</em> so declares Rocky
        Salumbides’ character, Raul, in “Neomanila.” Raul and Irma (Eula Valdez) are
        hired guns, earning a lucrative living in today’s tokhang climate. They track
        down drug addicts and pushers and shoot them in cold blood — on the streets,
        in abandoned warehouses, or even in the warmth of the victim’s own home. Irma
        takes Toto (Timothy Castillo) under her wing once his brother, a drug pusher,
        dies in jail when a new “inmate” enters the prison cell with a bomb in hand
        — eliminating “due process” in one swift blow.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c2ab71-bf21-4f1f-bc64-25e4059ad0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Systemic corruption is at play in “Neomanila.” Prisoners can walk
        free if they can turn someone in (as in Brillante Mendoza’s “Ma’Rosa”) and
        freewheeling murderers like Raul and Irma are ingrained in a nexus of executioners
        — pest control, as the film suggests — who take care of the city’s “rat infestation.”
        Toto, curious about Irma’s life as a contract killer, gradually assimilates
        to his new environment, but Irma, defiant on corrupting the young boy’s innocence,
        keeps him at the fringes, even taking back a pipe gun entrusted to him by
        Irma’s gun supplier. Here, the film’s push and pull of violence and restraint
        make for an interesting watch, but “Neomanila” resorts to spectacle rather
        than imbuing the film with heart.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7832ca7-91f8-42c0-a3c1-eea45053108e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma and Toto’s relationship develop over a montage (a karaoke session
        involving the portentous “Spoliarium” by the Eraserheads) and several executions
        but, ultimately, it lacks genuine connection. Like “Birdshot,” Red’s second
        effort, “Neomanila” is too wired in its meticulousness that it overlooks the
        film’s emotive resonance, making it look like the film only exists as a showcase
        of skill and technical precision. “Neomanila” is too cold, thus making the
        final parts of the film too removed and distant, and its efforts to raise
        issues about summary killings inert and unfeeling.</p>'
