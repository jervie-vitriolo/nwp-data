      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horan rose to fame with pop sensation One Direction, whose hits
        include "Story of My Life," "History," and "What Makes You Beautiful."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4bc500-f290-4135-956a-64908329d97f'
