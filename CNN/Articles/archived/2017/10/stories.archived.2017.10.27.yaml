  'Catalan-leader-stumbles-in-bid-for-independence-from-Spain':
    'author': 'Angela Dewan and Claudia Rebaza, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-27T01:45:28.924+08:00
    'imagesource': 'jcr:51473a27-3198-42a3-95ae-8edd540c1aa5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d1e6277-cbff-48ea-8aa2-42b2c130f963'
    'lead': 'The Catalan leader''s high-wire bid for independence from Spain faltered
      on Thursday when he backed away from a plan to call new elections amid disagreement
      within his own party.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T14:16:33.546+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T16:31:07.353+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T14:16:36.842+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Catalan leader stumbles in bid for independence from Spain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012c53eb-eeab-4c06-877a-03a1eda11356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:16:33.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:31:07.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Catalan leader''s&nbsp;high-wire bid
        for independence from Spain&nbsp;faltered on Thursday when he backed away
        from a plan to call new elections amid disagreement within his own party.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1693db0-127e-49a2-89bf-ff8ea9a8ad0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:16:33.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:31:07.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carles Puigdemont, the President of Catalonia, said he had considered
        the option of dissolving the regional parliament and calling new elections
        in an effort to shore up his position in the standoff with Madrid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb91d91-4667-4268-b13a-e781ddcd92a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:16:33.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:31:07.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a public statement in Barcelona, the regional capital, Puigdemont
        rejected the idea, apparently because he could not obtain guarantees from
        the central government in Madrid that it would not press ahead with&nbsp;a
        plan to impose direct rule on the region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4caae7-89f9-4087-a50d-0358caa4fd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:16:33.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:31:07.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My obligation and responsibility is to explore all the possibilities,
        absolutely all of them, to find a solution through dialogue, an agreed solution,
        to a political conflict that is of a democratic nature," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faa277f-cd97-45f8-bcde-957c1db08be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:16:33.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:31:07.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrid has scheduled a vote in the Spanish Senate for Friday, in
        which members will decide whether to suspend Catalonia''s autonomy and put
        it under Madrid''s control.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e0e203-bb70-4315-b57e-db275f32f018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:16:33.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:31:07.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont''s announcement came after day of confusion in Barcelona.
        Puigdemont delayed the statement after two MPs in his Catalan European Democratic
        Party (PDeCAT) said they were unhappy with the plans for new elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67eb4b1-bb75-4240-a8ad-dde89a342061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:16:33.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:31:07.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I respect the decision, but I do not share it," MP Albert Batalla
        said on Twitter, after a Catalan newspaper said Puigdemont was on the verge
        of calling elections. "Today I renounce as an MP and I give up my membership
        at the @Pdemocratacat," he wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2dfd27-d300-4cb5-a245-bce3de3d6e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:16:33.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:31:07.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another MP, Jordi Cuminal, did the same. "I do not share the decision
        of calling for elections. I resign from my seat as MP and I give up my membership
        at the @Pdemocratacat," he tweeted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8997a997-a9e2-4d47-9bd8-4951536896c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:16:33.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:31:07.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear whether the two MPs would reverse their decision
        in the light of Puigdemont''s later announcement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea67514-120c-4c7b-8f1a-fdd588c1d288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:16:33.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:31:07.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Puigdemont said he was willing to call for an early
        election as long as he had "certain guarantees" surrounding the vote. He did
        not specify from whom he sought the guarantees, but he appeared to be alluding
        to Madrid. "But there were no such guarantees that would justify me today
        calling for an election," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fce457-bbbb-4a05-aa31-28731673f0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:16:33.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:31:07.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain was plunged into its worst political crisis in decades on
        October 1, when Catalonia held an independence referendum, and Catalan and
        Spanish leaders in Madrid have been in political deadlock ever since.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade2a5f5-7400-4c1b-aab7-118247151a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:16:33.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:31:07.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrid slammed the referendum as illegal, but Catalan leaders took
        its results as a mandate to declare a split from the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe3c3be-69d0-409a-8e07-15c8649203a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:16:33.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:31:07.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish Prime Minister Mariano Rajoy has threatened for weeks to
        impose direct rule on Catalonia as a way to quash Puigdemont''s plan to declare
        independence. He said Madrid had prepared all the documents to employ the
        never-before-used Article 155 of the country''s Constitution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfd0bbd-0614-48aa-9760-3c8467388d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:16:33.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:31:07.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2.25 million people turned out to vote in the October
        1 referendum, ruled illegal by Spain''s consitutional court. Catalan authorities
        said 90% of voters favored a split from Madrid. But the turnout was low --
        around 43% of the voter roll -- which Catalan officials blamed on the central
        government''s efforts to stop the referendum.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09420138-bce2-4f11-8fa4-efbedd115075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:16:33.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:31:07.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/10/26/europe/catalonia-spain-puigdemont-independence/index.html">"Catalan
        leader stumbles in bid for independence from Spain."</a></em></p>'
  'George-H.W.-Bush-responds-after-actress-accuses-him-of-sexual-assault':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Former President George H.W. Bush, left, and Actress Heather Lind,
      right. (Source: Getty Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-10-27T01:52:18.886+08:00
    'imagesource': 'jcr:e501205b-3183-49c5-9876-0ee840ea8fdb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4b63d9d-81e4-4132-9b46-f06b2c1c5f89'
    'lead': 'Former president George H.W. Bush has responded after an actress alleged
      that he touched her inappropriately while he was sitting in his wheelchair during
      a photo op that took place a few years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T14:23:51.559+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T14:23:54.981+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T14:23:54.813+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'George H.W. Bush responds after actress accuses him of sexual assault

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777835a1-7f3a-472d-add9-76f480112893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:23:51.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:23:54.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Former president George H.W. Bush has responded after an
        actress alleged that he touched her inappropriately while he was sitting in
        his wheelchair during a photo op that took place a few years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d2e7e2-88ff-491f-8dac-9c20f8a19505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:23:51.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:23:54.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a now deleted Instagram post published on her verified account
        Tuesday, actress Heather Lind wrote that she was "disturbed today by a photo
        I saw of President Barack Obama shaking hands with George H. W. Bush in a
        gathering of ex-presidents organising aid to states and territories damaged
        by recent hurricanes."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29b5493-3840-4235-9ecf-8ba747fdae55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:23:51.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:23:54.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found it disturbing because I recognize the respect ex-presidents
        are given for having served," Lind wrote. "And I feel pride and reverence
        toward many of the men in the photo."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec676b0-4705-4cf2-8ed6-869b2bb58f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:23:51.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:23:54.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lind did not mention the name of the event where the alleged touching
        took place, nor did she specify in her post the manner in which she was touched.
        She said in her caption that she was there with the Bushes to promote a TV
        show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56464a43-36f8-4399-b792-a181bc6cf01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:23:51.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:23:54.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But when I got the chance to meet George H. W. Bush four years
        ago to promote a historical television show I was working on, he sexually
        assaulted me while I was posing for a similar photo," the post went on to
        say. "He didn''t shake my hand. He touched me from behind from his wheelchair
        with his wife Barbara Bush by his side. He told me a dirty joke. And then,
        all the while being photographed, touched me again."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71475e3-2cfe-4114-bc76-b6756f43cba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:23:51.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:23:54.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president''s spokesman Jim McGrath issued a statement
        to CNN Wednesday about the allegation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9911c5e-012c-45f3-8d1d-d29458d5f63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:23:51.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:23:54.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Bush would never — under any circumstance — intentionally
        cause anyone distress, and he most sincerely apologizes if his attempt at
        humor offended Ms. Lind," the statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681c11ba-98a3-40e0-8c34-9c4a7812f072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:23:51.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:23:54.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGrath issued a second statement later Wednesday to provide context.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9f0805-1061-4984-83ba-d4a525137e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:23:51.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:23:54.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At age 93, President Bush has been confined to a wheelchair for
        roughly five years, so his arm falls on the lower waist of people with whom
        he takes pictures," McGrath said. "To try to put people at ease, the president
        routinely tells the same joke — and on occasion, he has patted women''s rears
        in what he intended to be a good-natured manner. Some have seen it as innocent;
        others clearly view it as inappropriate. To anyone he has offended, President
        Bush apologizes most sincerely."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd750e205-8870-416d-bcf2-eb48be33a6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:23:51.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:23:54.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internet was quick to circulate a picture of Bush and wife Barbara,
        both of whom appear in the photo flanked by a group of actors featured in
        the TV series, "TURN: Washington''s Spies." Lind, an actress on the show,
        is seen standing to the left of Bush in the photo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5b583a-bdb0-4753-bbfe-4b93f6c728b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:23:51.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:23:54.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Lind to confirm that the image being circulated
        is the one she was referencing and to ask why the post was deleted. Lind has
        not responded to CNN''s request for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c50d0d3-eb04-45a6-8caa-01fd9b09b041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:23:51.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:23:54.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo appears on AMC''s official site, with a caption that indicates
        it was taken at a private screening for the show hosted by the Bushes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8da65e-1d0a-487a-b543-271e17f560b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:23:51.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:23:54.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegation comes in the wake of the scandal surrounding Hollywood
        mogul Harvey Weinstein, director James Toback and other men being accused
        of harassing and assaulting women. Weinstein, through a spokesperson, has
        "unequivocally" denied "any allegations of non-consensual sex." Toback denied
        the allegations to the Los Angeles Times, which was the first to report about
        women coming forward.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daab902-dde9-4827-a3a3-2b7df6aab5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:23:51.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:23:54.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women worldwide have been using #MeToo on social media to share
        stories of their own experience with sexual harassment and assault.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd35033-d8c0-4a12-9faa-2a08810e263c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:23:51.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:23:54.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lind said her fellow cast members and producers were aware of what
        happened and were supportive after the alleged incident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bad25e5-51a9-4716-aafa-434dd1690766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:23:51.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:23:54.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am grateful for the bravery of other women who have spoken up
        and written about their experiences," she said. "And I thank President Barack
        Obama for the gesture of respect he made toward George H. W. Bush for the
        sake of our country, but I do not respect him. #metoo."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f65299b-6d16-481b-b40c-25aa4be6562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:23:51.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:23:54.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#MeToo was started&nbsp;<a href="http://edition.cnn.com/2017/10/17/us/me-too-tarana-burke-origin-trnd/index.html">more
        than a decade ago by activist Tarana Burke</a>&nbsp;and received renewed attention&nbsp;<a
        href="http://edition.cnn.com/2017/10/15/entertainment/me-too-twitter-alyssa-milano/index.html">after
        actress Alyssa Milano asked women in a tweet to respond, "me too"</a>&nbsp;if
        they had been harassed or assaulted in the past.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875e9ab1-8c06-4502-8143-9dd184d544bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:23:51.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:23:54.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/10/25/entertainment/heather-lind-george-bush-harassment/index.html">"George
        H.W. Bush responds after actress accuses him of sexual assault."</a></em></p>'
  '5-dead-13-injured-in-QC-multiple-vehicle-collision':
