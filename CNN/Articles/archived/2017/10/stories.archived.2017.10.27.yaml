  'president-rodrigo-duterte-afp-dilg-eduardo-ano':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte (L) welcomes Lt. Gen. Eduardo Año as new
      Armed Forces chief.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-27T17:09:15.005+08:00
    'imagesource': 'jcr:52de0a77-af71-4d6b-97c0-949fce5e2ad4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09c348de-2fd0-4f2c-83f2-a0e2088c5434'
    'lead': 'The appointment is seen as a vote of confidence in the armed forces chief
      who led the military''s successful campaign against terrorists in Marawi City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T11:57:51.423+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T11:57:54.669+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T11:57:54.532+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte appoints retired AFP chief as DILG undersecretary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2da0b3-f991-46f5-84e8-e31dc86b9280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:57:51.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:57:54.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 26) — The recently retired
        Philippine military chief who successfully led government troops against terrorists
        in Marawi City was named by President Rodrigo Duterte as undersecretary in
        the powerful Interior Department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd181cf08-39b8-4a19-b009-b5775f56267e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:57:51.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:57:54.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte appointed retired Armed Forces of the Philippines
        chief Gen. Eduardo Año as undersecretary at the Department of the Interior
        and Local Government (DILG), according to a memorandum dated October 26.&nbsp;
        A copy of the document was obtained Friday by CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de29d9a1-c839-45ab-b875-33d8fc15965f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:57:51.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:57:54.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post of DILG undersecretary is seen as a stepping stone to Año''s
        eventual leadership of the DILG, which supervises local government units throughout
        the country and the Philippine National Police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35834ba4-9329-4515-946c-bfe558df2e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:57:51.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:57:54.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appointment also came on the same day of Año''s retirement,
        which was celebrated Thursday in formal ceremonies. The ceremony came days
        after the Defense Department announced on October 23 the end of combat operations
        in Marawi City. After five months of fierce urban warfare, government troops
        ended the ISIS-inspired Maute Group''s bid to overrun the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984ea642-9cc0-4dba-ba2d-dbd7e3394370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:57:51.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:57:54.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/10/23/Marawi-crisis.html">Fighting
        in Marawi City is over</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829a4e5a-9313-4466-b071-b6a93e7a1c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:57:51.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:57:54.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since August, the President has said that he wished to keep Año
        in public service even after his retirement from the military. On Thursday
        at Año''s retirement ceremony, Duterte repeated his wish to appoint him as
        DILG Secretary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de07d305-2765-42d4-b1e4-76eba2db7180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:57:51.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:57:54.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"General Año goes to be from a General to a Secretary of the Cabinet.
        He would head the Department of Interior and Local Government," Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec30ec5-3d42-46f1-9bdc-650121fbfc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:57:51.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:57:54.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President commended Año for guiding the armed forces in maintaining
        the nation''s security while gaining the trust of Filipinos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc2ec3c-00d3-48b1-acf5-5177bccf556d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:57:51.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:57:54.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"General Año took command of the AFP in December of last year. He
        was immediately beset with natural disaster that''s tested his leadership
        skills, proving his capability outside combat," Duterte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be2e3d5-7df4-4f31-ac31-53f111939900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:57:51.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:57:54.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/10/26/afp-eduardo-ano-president-rodrigo-duterte-dilg.html">Duterte:
        Retired AFP chief to head DILG after a year</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac837af-1ba4-4997-9cac-2ae92ea8b62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:57:51.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:57:54.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a one-year ban prevents Año from assuming the top post,
        since Republic Act 6975 or the Department of the Interior and Local Government
        Act of 1990 states that "no retired or resigned military officer or police
        official may be appointed as Secretary within one year from the date of his
        retirement or resignation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48f3071-c9a4-4fe2-90b4-f73ac078fa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:57:51.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:57:54.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año retired as AFP chief after reaching the mandatory retirement
        age of 56. He was replaced by Eastern Mindanao Command chief Lt. Gen. Rey
        Leonardo Guerrero.</p>'
  'ombudsman-dismissal-iloilo-mayor-jed-mabilog':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-27T17:05:41.926+08:00
    'imagesource': 'jcr:fdaf2c24-66e9-4531-bbc7-b39c48a94803'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c744edf-16f5-4752-84ff-1443bcf71f68'
    'lead': 'President Rodrigo Duterte says Iloilo Mayor Jed Mabilog is one of the
      local officials allegedly involved in the illegal drug trade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T12:59:47.739+08:00
