      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the draft was able to showcase a lot of guys who weren''t
        really high profile names coming in, but I think they will be on a couple
        of coaches'' minds come Sunday," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
