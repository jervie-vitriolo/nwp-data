      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caa8f25-795c-4797-81e3-445dd46feb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Medusae” (Pam Miras)</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e029977f-ada9-440e-81aa-e8e7ecc0e1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a comfort in the strangeness of “Medusae,” Pam Miras’ transference
        of tropical mysticism into an exploration of motherhood guilt and shame. The
        duality of Alfa and Beth (both played by Desiree Del Valle) as duelling maternal
        forces — the other biological, the other spiritual — for Luni (Carl Palaganas)
        takes on the shape of a remote coastal town’s fearsome myth, wherein firstborns
        are offered to the goddess of the sea for bounty.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca375fe3-7e99-4da2-9c68-b26cef1b5a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfa, a documentary filmmaker who investigates these disappearances,
        unwittingly offers her son when she brings him with her, their strained relationship
        a siren’s call for the metaphysical mother to step in. In the mix is the Haliya
        cult, named after a Bikolano goddess of womanhood although the group is actually
        in charge of taking (sundo as it is called) the firstborn and offering them
        out to the sea. The cult’s symbol, two serpents entwined like a Chanel logo,
        appears on the doors of the families whose firstborns have been taken, and
        over the years, the disappearance has become a necessary sacrifice for the
        town’s existence.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2583866c-2b99-412a-a908-3159817bec98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfa is astonished at the gradual acceptance of this rite. In her
        attempt to find her missing son — whose name also reflects his albinism and
        the absence of light when the serpent bakunawa, Haliya’s rival, swallows the
        moon — she spirals into a tempered form of madness, questioning her capacity
        as a mother to her wayward son.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c491e06c-8d6e-4e53-9186-28014d7c7d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Medusae” excels when it sticks to its mythic roots but technical
        problems (the dubbing diminishes the emotional impact of the dialogue between
        Alfa/Beth and Luni) hinders its full realization. But it is Tengal’s sound
        design which buoys the film into an otherworldly state, and in its final moments,
        to a heady trip into the primordial soup.</p>'
    '77':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/XQPmwXr43lU"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d35a154-d7fb-4f11-b784-d7c0ed623b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17638e9-52e5-4bd1-824f-1f23c50c4964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>“Kulay Lila ang Gabi na Binudburan Pa ng mga Bituin”</strong></em>
        <strong>(Jobim Ballesteros)</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5597870-ea8a-4c22-af62-d282c0a3a441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ability of science fiction to distill the dredges of our humanity
        has always been one of its strengths as a genre. More recently, shows like
        “Black Mirror” have allowed us to glimpse the extremes of our technological
        obsession and how it drives our primal pleasures to the brink.<em> “Kulay
        Lila”</em> is interesting in operating a similar playground: what if there
        is a technology that enables couples to sort out their physical and psychological
        divide? Kind of like the couple’s therapy episode in “Rick and Morty” where
        the respective psyches are given their own manifestations. Similarly, in <em>“Kulay
        Lila”</em> the simulations of Chai (Max Eigenmann) and Aries (Jay Castillo)
        are not afraid in letting it all out.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589ebd47-c443-445f-9880-a128c41e4afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But <em>“Kulay Lila”</em> doesn’t get past its concept. Once the
        hidden core of their conflict is revealed, everything feels a little too contrived.
        Working with a low budget also hampered the film’s supposed sci-fi production
        design and visual effects, which ended up looking amateurish. The simulation
        chamber, with its Jabbawockeez-masked attendants, looks like something out
        of an early 2000s Filipino music video. The “Tree of Life” cosmic creation
        sequences during transitions distract rather than reflect the turmoil of Chai
        and Aries.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61e2dfb-44a2-480c-897b-e7581aa48146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a shame “Kulay Lila” is overwhelmed by its shortcomings. Science
        fiction is a rare subgenre taken on by Filipino directors and “Kulay Lila”
        shows why such an undertaking needs to be precise and sure footed.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e85b0ba-1441-4e1d-8a50-523b15d62744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '88':
