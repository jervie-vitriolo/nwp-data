    'jcr:uuid': '88faa361-dedf-42cf-967f-0c757ffb65b6'
    'lead': 'Aegis Juris fraternity members panicked when the neophyte did not wake
      up to candle wax being dripped on him, members ordered to go on "code of silence."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T11:23:47.073+08:00
