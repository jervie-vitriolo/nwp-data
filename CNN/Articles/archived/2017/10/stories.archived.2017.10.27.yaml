      'jcr:uuid': '43d3c48d-b000-4e12-97f0-304d69659408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:36:10.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:36:14.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government of Ilocos Norte paid tribute to the late
        Lilia Cuntapay by holding several competitions as part of the 6th Semana ti
        Ar-aria Festival.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c0e179-f423-4411-b205-80ef0ac005e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:36:10.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:36:14.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its Facebook page, Semana ti Ar-aria is "a festival
        created by the Provincial Government of Ilocos Norte that highlights the customs,
        traditions, and superstitions of Ilocanos in remembering their departed ones."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de193ea2-03ed-40ce-a468-3d6c836ab268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:36:10.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:36:14.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first event, the "Lilia Cuntapay Short Horror Film Competition,"
        showcases 19 entries from local filmmakers on its fifth year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6b9d55-831a-4406-a703-0e91f7045602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:36:10.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:36:14.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short film entries are screened from October 26 to 29 at the
        Dap-ayan Food Park in Laoag City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e7bf30-86a5-451a-93d7-6f0fb600bda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:36:10.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:36:14.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another competition, the "Lilia Cuntapay Look-A-Like Contest" happens
        on October 31st at the Parada Iloca-Ilocana.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81ab7b6-b87f-445a-8449-0110d1568a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:36:10.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:36:14.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuntapay, who passed away in Ilocos Norte on August 2016 at age
        81, rose to popularity after starring as an aswang in the third installment
        of the horror franchise "Shake, Rattle, and Roll" in 1991 directed by Peque
        Gallaga and Lore Reyes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e2ceb4-75d1-4c1c-a8b5-4258777d467b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:36:10.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:36:14.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, the Antoinette Jadaone-directed independent film "Six Degrees
        of Separation from Lilia Cuntapay," which recounted the actress''s fictionalized
        life in showbiz, won Cuntapay the "Best Actress" award in the Cinema One Digital
        Film Festival.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8c484b-9022-4c98-ae81-50b24bfd902d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:36:10.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:36:14.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte Governor Imee Marcos, in a statement, said she supports
        the celebration of Ilocano culture in the festival.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc46e745-f65f-4fd2-b1e2-a400262233c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:36:10.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:36:14.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masaya iyon, sa kabila ng pagdadasal natin at pagdaraos ng mga
        nauna satin, importante rin na may kaunting saya at ligaya sa ar-aria, at
        sana lahat makilahok. Mami-miss natin si Lilia Cuntapay," Marcos said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e986e9-4310-47fd-a740-daf044ff5252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:36:10.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:36:14.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added since 2012, Cuntapay used to travel from her
        hometown Cagayan to Ilocos Norte to celebrate the Semana ti Ar-aria Festival.</p>'
    '21':
