  'president-rodrigo-duterte-kian-delos-santos-slay':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-27T22:04:46.589+08:00
    'imagesource': 'jcr:322ba169-0c32-434c-8a03-690a94de24b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12eb935a-19d5-4341-8e0f-cb030021efee'
    'lead': 'President Rodrigo Duterte said the police version of the truth will be
      revealed once trial begins.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T11:33:22.233+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T11:33:25.370+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T11:33:25.189+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Truth in Kian Delos Santos slay case yet to be revealed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208e5a73-0fd8-49b8-bf44-3f2c7c08998d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:22.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:33:25.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> President
        Rodrigo Duterte on Thursday said the whole truth on the death of 17-year old
        Kian Loyd Delos Santos still has to be disclosed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe731b3-5b0a-4f7d-86c5-7ba667b28174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:22.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:33:25.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung kay Kian na estudyante. Well, you will know the truth, at
        least the version of the police, ''pag mag-umpisa na ang trial. But it will
        not excuse or justify killing a person whose hands are raised, ready to surrender,
        or kneeling down, because that is really murder. Pero may twist diyan," Duterte
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e18b0c3-8a6f-42ff-874a-7acd8730eafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:22.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:33:25.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Santos was killed in a police anti-drug operation in Caloocan
        City last August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2abffcf-0a21-47bd-a906-8830792fce89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:22.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:33:25.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A security footage of the incident sparked public outrage and cast
        doubt on the government''s war on drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3764551-8c80-4c97-b5b7-157904f40475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:22.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:33:25.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 13, National Police Chief Director General Ronald Dela
        Rosa also said he had information proving Delos Santos was not so innocent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49778a8-59c1-4223-bb0a-bb8ff1bdf263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:22.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:33:25.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pardon me sa mga grieving parents, pardon me sa namatay na bata,
        kapag sinabi mo na totally innocent ''yun na pinatay, I don''t buy that story
        dahil meron akong alam talaga," Dela Rosa told CNN Philippines'' The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ca1f7b-960f-4933-b5b2-2fc5a7e3d042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:22.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:33:25.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/13/Kian-Delos-Santos-Bato-Dela-Rosa-war-on-drugs.html">READ:
        PNP Chief: Slain minor Kian not as innocent as you think</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eb5b8e-ec46-4a02-8106-2cd38075093b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:22.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:33:25.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Duterte and Dela Rosa did not say what information they had.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a95cf2-62a7-4c41-88a9-7c884184d404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:22.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:33:25.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police earlier said a witness tagged Delos Santos as a drug courier.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb77185-bb54-4894-b829-e6bbbc058c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:22.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:33:25.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four Caloocan policemen face a murder complaint with the Justice
        Department for the crime, following a report on the incident by the National
        Bureau of Investigation (NBI).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8b323f-a402-4442-9d47-0e3453af84ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:22.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:33:25.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/08/25/Kians-kin-files-murder-torture-raps-vs.-Caloocan-police.html">READ:
        Murder, torture raps filed vs. police over Kian''s death</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2e4f1f-101f-444a-b347-4e668ca74506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:22.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:33:25.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said Kian was shot while in a kneeling or fetal position,
        while the shooter was standing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdb2698-8198-46d1-afc0-a5b4bf264d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:22.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:33:25.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Santos'' death, the slaying of Carl Arnaiz and Reynaldo "Kulot"
        de Guzman, and an alleged robbery by the police caught on video prompted Metro
        Manila Police Chief Oscar Albayalde to relieve the whole Caloocan police force.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdb64c3-36a3-4cd0-a865-5abdc95ee97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:22.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:33:25.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Caloocan police force replaced</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d94c69-3e16-4cc4-b010-4a26a5cd69d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:22.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:33:25.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department wrapped up its preliminary investigation
        on Delos Santos'' case on October 27, after 12 additional cops tagged in the
        slay case submitted their joint affidavit denying they were in the crime scene.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8a50ef-7283-45d2-9767-2bc3a78e1622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:22.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:33:25.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Santos was among the 82 casualties of a series of "One-time,
        big-time" anti-drug operations in Metro Manila and nearby province of Bulacan
        from August 15-18.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90deae72-51f9-4c7c-8c1a-4a3ab5d84010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:22.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:33:25.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 10, President Duterte ordered the Philippine Drug Enforcement
        Agency to lead the war against drugs, effectively removing the Philippine
        National Police from the campaign.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071ded08-e662-40b2-9190-80682b182a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:22.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:33:25.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/13/Bato-Dela-Rosa-drug-war-turnover-PDEA-shows-Duterte-not-dictator.html">READ:
        PNP Chief: PDEA lead in drug war shows ''President isn''t a dictator''</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe13bdd-1982-421e-b53a-641efde3a370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:22.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:33:25.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police data shows they held 76,863 drug-related operations as of
        September, resulting in the death of 3,906 drug personalities and the arrest
        of 113,932.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865d5123-d9df-4fdd-8793-1727f705fbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:22.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:33:25.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war against illegal drugs has also uncovered an entrenched system
        of bribery within the Bureau of Customs, which is now the subject of intense
        scrutiny and moves to revamp the agency.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca8cddf-923f-46a9-a178-c7d42bbdc82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:22.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:33:25.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey by the Social Weather Stations released on Friday&nbsp;
        showed that one in every four Filipinos knows someone who had been summoned
        by the police for "Oplan Tokhang," or the campaign against illegal drugs.&nbsp;
        Among those who know someone who has been summoned, almost half believe these
        people are not drug users or pushers.</p>'
