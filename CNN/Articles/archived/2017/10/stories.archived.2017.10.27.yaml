      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Pascalina” by Pam Miras</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d05f48a-4e85-446d-8226-5e41816c9989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:21:24.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-24T20:22:21.298+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascalina, the eponymous social klutz, is a fuck-up of the poignant
        sort, well-meaning and down on her luck. Her aunt, who is dying and may or
        may not be a monster, is the only one who loves her enough to say it.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c63ccdd-5c68-4a47-b95c-aeb932c978c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:21:24.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-24T20:22:21.298+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pam Miras tends to rub her fluency with the genre against her bigger
        fish to fry, harnessing horror tropes to slant the realities she wants to
        confront at an angle, for a view that’s oddly purer and truer the more heightened
        it gets. Shooting with a toy camera comes off as outlaw impulse at first blush,
        but the jittery muck it attains becomes both verisimilitude and metaphor,
        elucidating the dance her stumblebum heroine does with the devil she knows,
        as she comes into her own by springing the catch on her own secret monstrosity.
        The film won a Best Picture prize at the 2012 Cinema One Originals awards,
        then all vanished without a trace. That’s one way to boost your underrated
        stock; another is to be as good a debut feature as it is.</p>'
