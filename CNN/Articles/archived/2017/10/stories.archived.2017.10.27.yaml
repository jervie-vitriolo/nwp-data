      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet on Friday, the "Too Much To Ask" singer announced his
        upcoming Manila concert, which will be held on June 10, 2018 at the Mall of
        Asia Arena.</p>'
