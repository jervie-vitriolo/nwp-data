    'template': '1'
    'title': 'Aegis Juris president struck final blow that rendered Atio Castillo
      unconscious – state witness'
    'updated': 2018-01-24T16:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb831d1-d4fc-41b9-ad25-85ba33c42817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> A
        hazing suspect-turned-state witness named Aegis Juris Fraternity officials
        who led the initiation rites of Horacio "Atio" Castillo III, with their president
        giving the final paddle hit that left the neophyte unconscious.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dfc67b-eb65-45bd-aca2-7882a12ffdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc Ventura, a 24-year-old University of Santo Tomas (UST) Law
        student who is on leave from his studies, gave the Department of Justice his
        sworn statement on October 24 to shed light on the alleged hazing death of
        Atio. A copy of his affidavit was obtained by CNN Philippines on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e30b76-2a03-4793-a749-7c025dec4558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were at least 25 people — himself, 23 other fraternity members,
        plus an unidentified woman — who were inside the fraternity library in Sampaloc
        late evening of September 16 before Atio''s final rites began, the affidavit
        stated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5467baa1-f961-47e4-984c-c153d666c0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He identified the members present as Arvin Balag, Ralph Trangia,
        Oliver John Audrey Onofre, Mhin Wei Chan, Edric Pilapil, Danielle Hans Matthew
        Rodrigo, Karl Matthew Villanueva, Joshua Joriel Macabali, Axel Munro Hipe,
        Marcelino Bagtang, Zimon Padro, Jose Miguel Salamat, Zach Abulencia, Daniel
        Ragos, Dave Felix, Sam Cagalingan, Alex Cairo, Luis Kapulong, Leo Lalusis,
        Kim Cyrill Rogue, Robin Ramos, Ged Villanueva, and Alex Bose.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd5a81d-1b51-4b89-8f88-7ceed7b27ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How Atio was tortured</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104d6a41-463b-4851-ad83-cccf123137f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ventura''s affidavit stated the following:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b1a2f1-3d71-4f24-8bd0-634f24dcb4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1) The initiation at 2 a.m. of September 17 started with a prayer
        for guidance and an intercession for the proceedings to go smoothly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edc22a3-5cfb-41dc-b429-406a906dcbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinimulan ang final rites ng pagtitipon ng mga brods para magdasal,
        humingi ng gabay sa taas para walang mangyaring masama," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e75b38-e27b-41d8-b985-909a6d1ec8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2) Atio was tortured for over four hours by 16 fraternity members,
        including Ventura, who punched the 22-year-old, then hit him with meter-long
        paddles multiple times, and tried to wake him from unconsciousness with candle
        drippings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eb3c07-881b-4cff-a4f5-0932d842164f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3) Atio was made to sing the fraternity hymn while being punched
        repeatedly on his arms until his muscles swelled. "Susuntikin hanggang tumigas
        o pumutok ang braso o magkulay purple. Habang sinusuntok kailangan niyang
        kumanta ng Aegean Hymn," he said in his sworn statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c86cd82-2cab-4494-a4f9-74d165c18d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He was punched until his arms bulged or turned purple.
        While he was being punched, he was asked to sing the Aegean Hymn.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c477c40-ed68-4b0f-9367-d1b738713975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4) Those who took turns punching him were Abulencia, Ragos, Cagalingan,
        Cairo, Kapulong, Pilapil, and others he wasn''t able to identify.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56605cdc-916a-4ddb-95d0-594dff148192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5) After the punching, fraternity members tapped wooden spatulas
        on Atio''s arms to relax the swollen muscles. He was told to rest, then perform
        the "Baby Shark" dance. ("Baby Shark" is a 90-second children''s ditty sung
        with matching movements.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e458672b-f2dd-465f-aeb1-9837682a496f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6) Frat members spit in a cup, then Atio was blindfolded and told
        to drink from a glass which contained egg whites as a "test" of his "character."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cb1afa-e3e0-4d3c-a215-14bf4d723394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7) Atio was then told to strip naked.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e27304-5962-4eca-90a6-c9476b5c2ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8) At 4:30 a.m., Atio was ordered to go around the fraternity members
        for a procedure known as "begging" while the fingers of his non-writing hand
        were hit with a spatula while he was being "indoctrinated." "Ang susunod na
        proseso ay umiikot siya sa mga Master para sa begging kung saan ini-spatula
        yung daliri ng kamay na hindi ginagamit sa pangsulat habang ini-indoctrinate
        siya ng mga Master."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87437f3-9b01-4caf-90d2-29db6d230de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9) At past 5 a.m., Atio was "responsive, mukhang pagod at hapo [looked
        exhausted]."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62308e65-5b72-4916-8147-ce9f2276dfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10) The back of Atio''s thighs were marked in the area between the
        bottom of his buttocks and above the back of his knee to serve as the target
        for the paddles. One person assisted Atio by holding him by his arms in front,
        while another held the towel which Atio bit on.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3932daae-6a74-40d3-8713-d7af95a26338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>11) Atio was supposed to receive 11 hits with the paddle. The first
        strike was delivered by Axel Hipe. The second hit by Ralph Trangia. By the
        third strike dealt by Aegis Juris president Balag, Atio''s knees buckled.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5e8d4b-749b-4533-8e2d-86410ac4db51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>12) When Atio regained his bearings, they went through with the
        fourth strike administered by a new, unidentified fraternity member.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51df1b06-fb46-44bb-a8f7-483dd2e8e91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>13) The fifth paddle strike once again given by Balag caused Atio
        to collapse. "Sa ikalimang palo doon na siya napasubsob. Nagcollapse siya
        doon. Hindi siya nagsasalita pero umuungol kapag tinatawag namin siya," he
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5f680c-4e53-4a62-828c-3eabdbb23239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After the fifth strike, that''s when he fell face
        first. He collapsed. He stopped talking but he was moaning when we were calling
        his name.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438b74a9-04d0-43eb-b4dd-11ce82eb5bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>14) Atio was made to smell ammonia, but was unresponsive even if
        he was still breathing and had a pulse. "Doon na kami kinabahan kasi hindi
        na siya nagrerespond pero meron pa siyang pulso at hininga," Ventura said.
        Balag told them not to panic and give Atio time to rest.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da1d4ed-83cb-4e79-8176-4f71a5b73efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s when we started to worry because he was no
        longer responding but he was breathing and there was a pulse.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542a8538-f448-4a84-9756-181c783fb98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>15) After 15 to 20 minutes, they panicked because Atio was still
        unconscious. That was when Balag told them to jolt Atio from unconsciousness
        by dripping candle wax over his body. "Si GP tinawag niya kami at inutusan
        niya kaming patakan ng kandila sa paa at sa dibdib si Hor (Atio)," Ventura
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac3e0e9-49ca-4810-8420-21f020aa08c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: GP called us and ordered us to drip candle wax over
        Hor''s feet and chest.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef799ac-9ce6-4a81-97fe-475fe9a40775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>16) Abulencia, Ragos, Cagalingan, Cairo, Pilapil, Ramos, Balag,
        Chan, Onofre, Trangia, Macabali, Hipe, Bagtang, and Rodrigo were at the frat
        library when Atio collapsed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7b595f-54e6-473b-a11b-d2e788c57370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>17) Atio was loaded into the red pickup of Trangia, but then unloaded
        when frat member John Paul Solano arrived so he could revive him. After his
        unsuccessful attempt, Solano told the frat members to bring Atio to a hospital.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c201f70-e1ea-4b0e-8ca3-857297988a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>18) At past 6 a.m., Ventura went home and went to church. He said
        while he was in church, he read Balag''s instructions to the fraternity members
        on Facebook Messenger.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97178089-4fea-4a4c-98ed-1187860a85df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message read: "Code of silence. Deactivate muna kayo."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdc888f-8891-4bf5-8c33-8e641215b4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A meeting to cover up Atio''s death?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3755b2-951e-4714-b28a-3d81b9c737fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his six-page sworn statement, Ventura said he was fetched by
        Macabali, saying they were asked to go to Cubao. He said they went to Cubao
        to meet with the fraternity members and some alumni.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea6c788-c84b-4522-8e99-1a28cd47559e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Present during the meeting were Trangia, Chan, Onofre, Hipe, Bagtang,
        Pilapil, Abulencia, Ragos, and some other names he forgot. Their older brods
        "Marvi," "Gem," Henry Pablo Jr., Brian Bangui, Milfen Alvarado, Manny Ventura,
        and some other names he couldn''t remember were also in the meeting.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d08c4ac-2a51-4df8-83e3-50e21901219b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they discussed how to approach and tell Atio''s parents
        of the incident, and argued over their next move.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f134b45f-969b-4087-9cf4-99faa5e874fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Marvi ang nagsasalita na malaking balita daw ito na sasabog
        daw ito kapag nalaman ng magulang dahil pinag-uusapan nila kung paano sasabihin
        o lalapitan ''yung magulang. At saka may pagtatalo sila kung ano ang dapat
        gawin," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69869834-230b-4841-8989-61238cfca3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Marvi spoke and said that this was big news ready
        to explode once his parents knew, because they were discussing how to tell
        or approach his parents. They debated on what to do next.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da25250d-e5c4-4a6e-a063-38362b3fd0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ventura is one of among 17 respondents facing charges for murder,
        robbery, and violation of Anti-Hazing Law over the law student''s death. His
        death has sparked outrage among Filipinos and placed into doubt the effectivity
        of an existing law that prohibits a violent initiation rite known as "hazing."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac699d6-e4b6-4d75-a74a-12a703146fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aegis Juris president Balag, during the Senate hearing on October
        18, invoked his right against self-incrimination when questioned by senators
        of his role in the fraternity. He was cited in contempt and detained in the
        Senate.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388c1990-fa11-403e-8403-9a1ea039f902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Senate hearing, the Manila Police District revealed contents
        of a lengthy Facebook thread among the fraternity members in the hours after
        Atio''s death. The police said the thread proved an attempt to "cover up,
        conceal" the death of Atio.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c98f4b-1f05-44d2-881d-19f62c38e015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Police: Aegis Juris attempted to ''cover up, conceal''
        UST law student''s death</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611a6503-6551-4998-b0f3-8b1d41c9ec2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after he executed his affidavit before the National Bureau
        of Investigation, Ventura was placed under the witness protection program,
        with full protection from the Justice Department.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914b173e-d493-4f48-9152-b5fcc7b03126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Atio collapsed on 4th paddle strike, lost consciousness
        on 5th – state witness</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6735c1bb-4649-49ce-97fd-0b8f6e6cc56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department cast a wider net on "persons of interest''
        in Atio''s death by issuing&nbsp; on October 26 an immigration lookout bulletin
        with a total of 65 names, which included UST Law Dean Nilo Divina.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bd95b3-8d1e-49b2-836f-7d3e89d95db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:23:47.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:02:43.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Nilo Divina, 64 other fraternity members linked to Atio
        hazing placed under immigration lookout order</p>'
  'PBA-Barangay-Ginebra-Governors-Cup-champions-Meralco-Bolts-Game-7-LA-Tenorio':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-27T22:26:20.327+08:00
    'imagesource': 'jcr:6c9bca87-2d9f-4e0d-b206-a828745835b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9007e8d-8176-4c40-97fd-c51c5a7feb80'
    'lead': 'Barangay Ginebra reigned supreme anew in the PBA Governors'' Cup after
      beating the Meralco Bolts in a thrilling conclusion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T11:24:54.306+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T11:24:57.811+08:00
    'mgnl:lastActivatedBy': 'jeff'
