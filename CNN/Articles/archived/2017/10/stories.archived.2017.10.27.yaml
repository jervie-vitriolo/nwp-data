    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ginebra captures second straight PBA Governors'' Cup title

      '
    'updated': 2017-10-28T00:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ff47bc-8ef0-4444-9747-1d03a62f4894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:24:54.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:24:57.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bocaue, Bulacan (CNN Philippines, October 27) —</strong>
        Barangay Ginebra remains the undisputed king of the Basketball Association
        (PBA) Governors'' Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8fc204-2d9b-4b34-9980-dc903e686212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:24:54.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:24:57.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra outlasted the Meralco Bolts, 101-96, before a record-breaking
        crowd in Game 7 of the finals Friday evening at the Philippine Arena here.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c72f097-36b2-4042-87b4-d42d9f53e38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:24:54.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:24:57.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra mentor Tim Cone, the winningest PBA coach, now has 20 championship
        titles under his belt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0cbbaa-1a77-4a74-8070-0b98560dd337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:24:54.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:24:57.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a total team effort. We''re just pumped up from the crowd,"
        Cone said moments after the game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e89ccf-839d-445e-8415-a78817bdaa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:24:54.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:24:57.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>L.A. Tenorio showed his veteran form as he led an early charge for
        Ginebra with his outside shooting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875356a4-0143-493d-b4d3-ad55b14273a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:24:54.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:24:57.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Meralco struggling offensively, Ginebra was clicking on all
        cylinders to build a comfortable cushion, 52-37, heading into the halftime
        break.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb069437-1209-4343-9acf-6c1d486a7e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:24:54.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:24:57.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts threatened to stage a comeback, but Ginebra kept them
        at bay in the third frame.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40da6af7-b30d-4b97-a2c3-9576f794f20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:24:54.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:24:57.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco''s 7-0 rally gave the team a fighting chance in the dying
        seconds of the match.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afd32d0-5548-4cb0-970b-72ba529ceb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:24:54.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:24:57.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra''s composure helped them hold off the Bolts'' last stand
        to seal its tenth franchise title.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a054a3b-0d13-4dae-b4a7-59b2bce6187b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:24:54.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:24:57.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tenorio was hailed as the Finals Most Valuable Player. He scored
        26 points on 5-of-8 shooting from beyond-the-arc and four assists.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79d068e-9aa5-4008-b195-7287f9969dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:24:54.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:24:57.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Justin Brownlee contributed 23 points and eight rebounds
        for Ginebra.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d360d7b-a70d-4162-ae7d-990caf553bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:24:54.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:24:57.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
