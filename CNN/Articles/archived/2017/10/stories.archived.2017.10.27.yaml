      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Dormitoryo” (Emerson Reyes)</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc459f3-acad-4e3b-b8d1-c95e93292555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dormitoryo” is set in the titular building, weaving several tales
        involving the lonely dorm owner (Ces Quesada), a horny architecture student
        (Charles Salazar), a gay couple struggling to find a way out of a potentially
        deadly financial problem (Wowie De Guzman and Jun Sabayton), a live-in couple
        (Kate Alejandrino and Vandolph), and a couple who fucks, talks, and gossips
        the night away (Max Celada and Sheenly Gener). Their lives intersect in the
        cramped spaces of the dorm, much like how the city’s sprawl still manages
        to connect our random threads.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b4b6b3-c8c9-4450-b015-371ee9e832e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uneasy intimacy is always a compelling subject and it works for
        quite a few moments in “Dormitoryo.” The film makes for an interesting study
        of characters so disparate and distinct that it was riveting to watch as to
        how it will all sum up. Some of the performances form much of the film’s highlight,
        such as Celada and Gener, whose tito joke-laden scenes brim with mundane realism,
        and Alejandrino, who seems to turn any stock character (such as in “Respeto”)
        into a graceful note.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0107cf65-50de-4fac-b16d-0c9786a61af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, “Dormitoryo” feels dated, like it’s something out of Cinemalaya
        in the late 2000s (the film actually is an expansion of Reyes’ 2011 short<em>
        “Walang Katapusang Kwarto”</em> which only focused on a couple’s post-sex
        interaction), especially in contrast with the other competition films that
        try to innovate in terms of storytelling.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ef7292-e2f0-49c9-af8e-9fc40daa8269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, the film reveals its singular aim as it plods to
        a shocker of an ending. <em>“Dormitoryo”</em> cages its audience in its one-shot
        narrative which terminates in an unforgiving and unsatisfying tone as if to
        say, in one way or another, that we’re all fucked. The film could have been
        a standout in terms of its sparseness and simplicity, but its bleak choice
        for a resolution feels like a dead-end rather than a punctuation.</p>'
