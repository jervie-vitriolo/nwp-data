      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Akuma Tantei” (“Nightmare Detective”) by Shinya Tsukamoto</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ab5b41-e17a-4e16-9f8e-4964db34f4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:21:24.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-24T20:22:21.297+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Akuma Tantei” (2005) pivots on the pulpiest of setups: an emotionally
        crippled and borderline suicidal young man who has the ability to walk into
        people’s dreams and somehow fix them, is recruited by the police to thwart
        a creepy serial killer who has the ability to walk into people’s dreams and
        coerce them into suicide. The surprise here is not that Shinya Tsukamoto would
        take on such relatively straightforward material. Nor is it in the way he
        finds much to mine within the parameters of his outlandish premise, and not
        least being its discomfiting overlaps between waking life and dream state.
        But rather, it’s the fearful symmetry he strikes between his usual transgressive
        surrealism and his newfound pop efficiency. Tsumakoto, of course, also made
        the Tetsuo movies, which is to say that the few times he does, he makes the
        sort of superhero movies we deserve: deranged, chaotic, resonant, thrilling
        as fuck.</p>'
