      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Unseeable” by Wisit Sasanatieng</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3707f6f7-1ed5-4a13-8e9a-34b66738480f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:21:24.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-24T20:22:21.298+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Unseeable” (2006) is atypical Wisit Sasanatieng, but only if
        you go by the velocity with which his candyland visuals ran riot in his last
        two films before this. But look at “Tears of the Black Tiger” and “Citizen
        Dog” again, and you realize what he really has a knack for is the way he twists
        over-familiar environments into weird off-key shapes, like balloon animals.
        This traditional ghost story is a lot more sedated, the mood dripping rather
        than shouting, but that’s mostly because ghost stories are supposed to get
        by on the sedated drip of mood alone. The gorgeous crumble of that haunted
        countryside manse, and its sprawling garden, may be a calmer palette than
        what we’re used to from Sasanatieng, but it is every bit as florid and intoxicating
        an artifice as any he''s ever manipulated, oldfangled but thick with feed.</p>'
