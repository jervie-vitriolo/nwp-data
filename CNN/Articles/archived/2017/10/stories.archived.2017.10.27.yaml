    'template': '1'
    'title': '5 dead, 14 injured in Q.C. multiple vehicle collision

      '
    'updated': 2017-10-28T08:10:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a0b3d1-639c-4238-94a8-7c690fd33e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:28:49.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:28:53.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statements from the Quezon City Police
        Department.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0adab3-d823-4888-8ecf-86a4386f9605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:28:49.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:28:53.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 26) — Five people are dead
        and 14 others injured when a trailer truck lost its brakes and caused a multiple
        vehicle collision in Quezon City Thursday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df385654-82b9-47d8-97ac-b5cee4c9116e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:28:49.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:28:53.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 22-wheeler truck was carrying 60 tons of metal when its brakes
        failed and it smashed into five vehicles along San Mateo road in Batasan,
        Quezon City, past 3:00 P.M.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eb7657-d2a0-41da-90bc-ece03ff967f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:28:49.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:28:53.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Quezon City Police District (QCPD) Station 6 Commander
        PSupt. Rossel Cejas, the truck was overloaded by some 40 tons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c82dae6-9fdb-4286-91fe-2c63046b46fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:28:49.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:28:53.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isa sa cause ng pagkawala ng preno ng truck ay yung overloaded
        yung kanyang dala. Supposedly, ang capacity ay 20 tonelada lang na bakal ,
        but sinabi niya more than 20. Nasa 60 na tonelada yung bigat," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c69c485-993a-4591-a4a7-742932c53731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:28:49.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:28:53.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One of the reasons the truck lost its brakes was because
        it was overloaded. Its capacity is 20 tons of steel, but he said the shipment
        weighed more than 20 tons — about 60 tons.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c720158-be3e-4d15-9f0c-fab01544f308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:28:49.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:28:53.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV footage from the barangay shows prior to the collision, the
        driver stopped the truck to check on the brakes, but drove off again after
        a few minutes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58711f87-cc45-4106-a6f6-c085fc8d32d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:28:49.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:28:53.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several vehicles, including a motorcycle, AUV, tricycle and jeepney
        also figured in the crash. Photos show steel beams carried by the truck fell
        on the road.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77be9f3-ebe6-46b2-a1bd-04a38359e1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:28:49.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:28:53.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those injured were taken to St. Mattheus hospital in San Mateo,
        the East Avenue Medical Hospital in Quezon City and the ''Amang'' Rodriguez
        Memorial Medical Center in Marikina.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5882c12d-d22c-407c-9159-c5966a8785eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:28:49.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:28:53.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic was disrupted for a number of hours after the southbound
        lane was temporarily closed, the Metro Manila Development Authority said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97922127-3d60-42fc-abb9-62b2cdbe702d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:28:49.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:28:53.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have arrested 47-year-old truck driver Nilo Calimutan
        who is now detained at QCPD Traffic Sector 5.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be6ab1d-9925-4f19-97c4-befe194fcc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:28:49.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:28:53.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have filed a case of reckless imprudence resulting in multiple
        homicide, multiple physical injuries and damage to property against him.</p>'
