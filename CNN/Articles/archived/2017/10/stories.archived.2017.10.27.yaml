  'james-reid-and-nadine-lustre-folded-and-hung':
    'author': 'CNN Philippines Life Staff'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2017-10-27T12:20:44.859+08:00
    'imagesource': 'jcr:78d0deec-f5a7-46b8-a3f3-616ecfcdf506'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81b2a788-4dca-46ee-8e01-6f06b5134875'
    'lead': '“James and Nadine embody the modern youth,” says Folded and Hung’s new
      creative director.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T13:35:07.482+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T13:35:10.657+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T13:35:10.430+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LOOK: James Reid and Nadine Lustre are the newest faces of Folded &
      Hung

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8fe42a-20d6-4edf-9e7f-63d16358744b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:35:07.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:35:10.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In a landmark cover
        shoot, James Reid and Nadine Lustre (JaDine as their love team is known) were
        photographed for the October 2016 issue of Metro not only as celebrities,
        but as the magazine’s guest editors. Reid and Lustre were in charge of styling
        themselves, picking from a selection of clothing options from the magazine’s
        creative team and working in collaboration with photographer BJ Pascual —
        even interviewing themselves for the cover story. Eldzs Mejia, Metro’s then-creative
        director, was amazed at how the two worked with the magazine’s team and with
        their thrilling sense of style, reflected on the resulting three collector’s
        edition covers of the October 2016 issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b2cf09-d7c1-4760-a5db-a9c373e8dc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:35:07.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:35:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mejia, now Folded &amp; Hung’s creative director, has brought in
        Lustre and Reid to headline the brand’s Holiday 2017 collection for his campaign
        debut. Described as “cool and chic,” the collection is inspired by 1970s party
        wear, harking back to a defining era of rights movement, feminism, freedom
        of expression, and sexual liberation — not to mention some really good music,
        too.</p>'
    '3':
      'image': 'jcr:b6787ca3-8912-4696-804b-57bb0f94df04'
      'imageCaption': 'James Reid and Nadine Lustre’s edgy and risqué personal styles
        perfectly embody Folded & Hung''s DNA: youthful and current. Photo courtesy
        of FOLDED & HUNG'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc275b89-9a41-4f71-b588-2e7ecabc033d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:35:07.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:35:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ea889c-369f-4461-a000-7bd095b2f1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:35:07.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:35:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life talked to Folded and Hung’s new creative director,
        Eldzs Mejia, about the local brand’s newest endorsers and his move from publishing
        to retail.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b71dd41-2967-4e52-83b0-fc92f85e05c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:35:07.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:35:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do James and Nadine represent the new direction of Folded
        &amp; Hung?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46601dd-bd31-41a7-9883-ff4f1b261652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:35:07.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:35:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folded &amp; Hung has always been a brand that likes to push the
        boundaries of the local retail scene. It’s edgy and forward-thinking, while
        still being representative of the personalities and interests of each generation.
        The brand mirrors the zeitgeist and I’d like to think that James and Nadine
        embody the modern youth. They’re both very self-aware, have strong personal
        styles, and really understand how to present themselves at a time where people’s
        main source of inspiration is Instagram.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e337505c-98cf-4f4a-a44c-514944fb744b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:35:07.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:35:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve worked with James and Nadine before in Metro magazine.
        How do you think has their style evolved since?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460fdcbb-47c4-46dc-a9dd-c2db8c6effbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:35:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:35:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have always been into fashion and throughout the years, I’ve
        seen a constant evolution of their personal styles. I think more than just
        having great style, they’re both very knowledgeable when it comes to fashion.
        They look at brands and understand trends, but at the end of the day, they
        know exactly what they want. I clearly remember them saying that they would
        want to wear clothes in the campaign that they would really wear in real life.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb80e35-6054-4573-8bee-30719eeffddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:35:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:35:10.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More than just faces on billboards, what do you hope James
        Reid and Nadine Lustre will be for the brand?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c079f8e-0feb-4a2c-be3f-6b26ed034a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:35:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:35:10.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We hope for them to be a representation of the brand’s lifestyle
        as well. I envision them to be, if not already, this generation’s tastemakers.
        But we also want their personalities to transcend across the brand and not
        just be celebrities that merely endorse us. I would like them to really believe
        in the clothes and direction of the whole Folded &amp; Hung brand.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9f8295-3a28-46b2-9336-ed91047f212a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:35:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:35:10.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are the challenges of being a creative director today
        for a local fashion line?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe4ce5d-8852-4ada-bd89-18649797b41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:35:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:35:10.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think the main challenge of being a creative director for a local
        retail brand is making things relevant. With fashion being such a saturated
        industry, the question I always ask myself is how can I influence our market
        to patronize us. I believe being relevant is important. The market today consumes
        fashion in a different way — and they spend majority of their time online,
        looking for inspiration and styles to try. Coming from a publishing background,
        I understand how people’s tastes shift on an almost day-to-day basis. With
        people being more informed because of digital media, I think it’s also important
        to present a complete and coherent brand image that people will see as authentic
        and at the same time aspire to be part of.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8c6be9-4ad1-4732-9a92-28a503a4fe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:35:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:35:10.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s your favorite thing about working with James and
        Nadine?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33708adc-0e3e-4ca9-83fd-4e4948ce1947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:35:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:35:10.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I appreciate their down-to-earth personalities. Even though I’ve
        worked with them couple of times now, I always forget how humble and simple
        they are. It never feels like we’re at work whenever I get to shoot with them.</p>'
    '25':
      'image': 'jcr:df75772b-a42e-472f-8e33-ee95277162be'
      'imageCaption': '"I think more than just having great style, they’re both very
        knowledgeable when it comes to fashion," says Folded & Hung creative director
        Eldzs Mejia on their newest endorsers, James Reid and Nadine Lustre. "They
        look at brands and understand trends, but at the end of the day, they know
        exactly what they want." Photo courtesy of FOLDED AND HUNG'
