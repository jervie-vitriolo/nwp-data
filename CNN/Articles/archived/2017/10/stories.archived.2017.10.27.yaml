  'Bureau-of-Immigration-extortion':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'Immigration Deputy Commissioners Michael Robles (L) and Al Argosino
      (R) (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-27T19:03:35.500+08:00
    'imagesource': 'jcr:d1aa1a64-3a72-4b90-bd94-3f66c0f01d9d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cdd22e5-fa0b-45b2-97c3-bb3b673e6029'
    'lead': 'The Ombudsman also ordered plunder charges against Wally Sombero, the
      supposed liaison of Macau-based gaming tycoon Jack Lam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T13:02:59.523+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T13:03:03.289+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T13:03:03.121+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Immigration officials ordered charged over P50-M extortion mess

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30962c1-a067-4edc-ba9f-d1f3fedf7c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:02:59.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:03:03.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 27) — The Office of the Ombudsman
        has ordered the filing of criminal charges against former officials of the
        Bureau of Immigration (BI) over a P50-million corruption scandal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eb89d7-ab49-43a1-88ed-1ca82fecb924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:02:59.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:03:03.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former deputy commissioners Al Argosino and Michael Robles should
        be charged with plunder, the Office of the Ombudsman said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e055b3e-9e19-466d-a72b-1433740b112b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:02:59.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:03:03.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman also ordered plunder charges against Wally Sombero,
        the supposed liaison of Macau-based gaming tycoon Jack Lam, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25ccaec-d06f-4329-9e2e-448132bdbde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:02:59.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:03:03.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investigations conducted by the Office of the Ombudsman established
        that Argosino and Robles received P50M from Chinese businessman Jack Lam in
        a deal facilitated by Sombero," the Ombudsman said in a news release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622c337e-ed01-47b7-87bd-45059169fea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:02:59.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:03:03.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount was supposedly for the release of over 1,300 illegal
        Chinese workers who were arrested from Lam''s casino in Clark, Pampanga on
        November 24, 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5762ee8-ed50-48a4-ae7b-4f39e08e4c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:02:59.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:03:03.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/01/13/chinese-nationals-illegal-recruitment.html">Also
        read: Chinese nationals file counter-affidavit, claim they are victims of
        illegal recruitment</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6595a011-fb1a-438b-9556-4ea6fb486ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:02:59.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:03:03.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argosino, Robles, and Sombero will also be charged with one count
        each for direct bribery and violation of the Anti-Graft and Corrupt Practices
        Act or Republic Act 3019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5184acd7-a147-4826-9b6c-ff8ce1144c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:02:59.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:03:03.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are on top of two counts each for violation of Presidential
        Decree no. 46, which makes it punishable for public officials and employees
        to receive - and for private persons to give - gifts to government officials
        and employees by reason of the official''s position.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035c8728-f97d-468e-b4af-c57ea1ca2c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:02:59.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:03:03.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former BI intelligence chief, retired General Charles Calima, will
        also face a count each for direct bribery and graft. Argosino and Robles said
        Calima pocketed ₱18 million out of the of the ₱50 million bribe money.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc537b98-17ab-436d-a695-0c63fe566d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:02:59.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:03:03.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Calima''s criminal liability stems from his participation in the
        extortion plot as he received ₱18M from Argosino and Robles to, among other
        things, keep his silence," the Ombudsman said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f05e00d-7857-48b3-8398-f24d2ae30ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:02:59.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:03:03.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two disgraced former BI officials, Argosino and Robles, turned
        over the almost ₱30 million to authorities on December 13. It lacked ₱1,000.
        They said the remaining ₱2 million eventually went to Sombero.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd154dd0b-792f-44e6-9757-ae18e0e98ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:02:59.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:03:03.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tycoon Lam is not off-the-hook, as the Senate Blue Ribbon Committee
        earlier said in a hearing last year. Lam will be charged with a count of violating
        Presidential Decree no. 46 since he gave P50 million to the BI officials,
        the Ombudsman said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2471f5-efa0-4016-962d-6509dd16706b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:02:59.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:03:03.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argosino and Robles have admitted to receiving money from Sombero,
        but they said they only took the money as evidence in an investigation they
        were conducting on Lam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f228a933-d5b7-4a06-b1d7-cdea13ec98b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:02:59.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:03:03.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ombudsman Conchita Carpio-Morales is not convinced.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f1d03c-4bb5-4238-bb01-4ee3968b5cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:02:59.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:03:03.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their failure to immediately report to the proper investigating
        authority, or at the very least, their superiors, (Justice) Sec. (Vitaliano)
        Aguirre and Commissioner (Jaime) Morente, that they had custody of the P50M,
        contradicts their professed intentions," Morales said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1489104-f0ee-42c9-9aba-216431f38a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:02:59.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:03:03.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, Argosino and Robles treated the P50 million as their
        own, that''s why they were able to give money to Sombero and Calima.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da0040f-ab61-47c0-bb74-6cface642db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:02:59.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:03:03.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/16/Sombero-files-graft-charges-vs.-Immigration-officials.html">Related:
        Immigration officials face graft charges over extortion scandal</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4520519f-a131-49a3-b09f-d7cb00a9ee07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:02:59.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:03:03.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Richard Gordon earlier cleared Lam of bribery charges, as he
        said the immigration incident was a case of extortion by BI officers. Gordon
        is the Chairman of the Senate Blue Ribbon Committee.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe2f3a5-e078-499e-941d-a46ebd7c5221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:02:59.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:03:03.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearings, senators observed that Robles seemed like an
        "unwilling accomplice" to his senior fraternity brother, Argosino. The embattled
        public officials are both members of the San Beda College of Law''s Lex Talionis
        Fraternitas Inc., the same fraternity group of Justice Secretary Vitaliano
        Aguirre and President Rodrigo Duterte.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34c21c8-e3b9-40b8-a1b5-65e57a3754c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:02:59.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:03:03.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre also said testified to the Senate that he turned down from
        Sombero an offer of P100 million monthly to serve as a "protector" to Lam.</p>'
  'PBA-Draft-2017':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-27T15:48:41.480+08:00
    'imagesource': 'jcr:07346286-2606-409b-9000-d12d750bfd33'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c544feda-55bb-4f27-8952-ab0e3fb7b154'
    'lead': 'After the big names come off the board, teams hope that they find a less
      heralded player that could turn into a key piece for their franchise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T13:05:42.084+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T13:05:45.788+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T13:05:45.534+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Draft: Teams eyeing ''diamonds in the rough'' beyond highlight names

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88bb5a2-41a6-4ba8-93e8-d89e585eb00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:05:42.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:05:45.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For 44 young prospects,
        this Sunday could be the start of what they hope is a long professional basketball
        career at the 2017 Philippine Basketball Association (PBA) Rookie Draft.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a832e25-803b-4ca0-98cf-53963e7aa2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:05:42.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:05:45.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the draft is the general consensus is that Filipino-German
        big man Christian Standhardinger will be picked first, with former Ateneo
        star Kiefer Ravena going second.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9129e6-4927-46a6-8275-e6071dc1e0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:05:42.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:05:45.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to which teams they will end up with, that is still up in the
        air with a potential trade between the San Miguel and KIA franchises, a move
        that''s seeing some opposition from sports regulators and former league officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083e7597-2b1c-4857-a71a-81b3a38b689c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:05:42.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:05:45.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible SMB-KIA trade may mean lopsided league</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0183def0-b62d-4f66-baaa-a4a4a74a16b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:05:42.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:05:45.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KIA is reportedly giving up the top overall pick of this year''s
        draft in exchange for a number of San Miguel players.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4660cb9f-36b1-499c-97ec-2cc588e4c951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:05:42.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:05:45.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade proposal was already sent to the office of PBA Commissioner
        Chito Narvasa. But the PBA Commissioner has yet to rule on the matter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d890c91-82d8-48e9-99ca-2854ccf50e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:05:42.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:05:45.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Games and Amusements Board (GAB) Chairman Abraham Mitra on Thursday
        warned that the league could turn off fans if they would allow lopsided trades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a9440f-e757-481c-b560-9f55db6700fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:05:42.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:05:45.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are complaints about the KIA-SMB deal and we are intently
        observing. How the PBA will handle it will determine if the next season will
        excite or turn off fans," Mitra said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ae8d4c-b22e-436c-b3ef-355f7ab5218d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:05:42.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:05:45.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GAB regulates all professional sports in the country including
        basketball, boxing, football, golf, cycling, motocross, billiards, and e-sports.
        It is also the collecting agency of 3% of gate receipts and income from tv
        coverage contacts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e138b9-1454-4aa5-b309-856e5b9802f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:05:42.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:05:45.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska team owner and former PBA Chairman Fred Uytengsu said the
        proposed trade involving Kia and San Miguel would defeat the purpose of the
        draft.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79828d0f-9f88-491d-a0a5-6f2586b88e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:05:42.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:05:45.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of the draft is to strengthen the weaker teams. However,
        what we have seen lately is these weaker teams end up selling their top draft
        picks because if you look at who is being traded in return, it clearly doesn''t
        make basketball sense for the weaker teams, unless there is other consideration,"
        Uytengsu said in a statement on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d06116-3b80-4919-9deb-7a16f2013930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:05:42.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:05:45.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the backlash, KIA head coach Chris Gavina believes the team''s
        management is doing a tremendous job moving the squad in the right direction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61014899-fd88-4333-8f68-86b7237ebe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:05:42.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:05:45.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are making every effort to do what''s best for the team. I
        trust in their leadership and I think we''re going to have a brighter season
        next conference," Gavina said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eccfa70-5bef-49f4-9bda-fdee3e62c58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:05:42.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:05:45.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking for gems in the rough</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cdf343-0f2a-478d-ab18-ad4e986df731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:05:42.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:05:45.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas forward Reymar Jose, former UAAP champions Jeron Teng and
        Jason Perkins, NCAA standouts Rey Nambatac and Davon Potts are other more
        well known names in the mix to be selected in the first round.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfabfdd7-585f-4523-9107-fcfec3c7160b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:05:42.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:05:45.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observers and coaches said beyond the first eight or nine players
        selected in the draft, pickings turn slim.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a050fc-c6bc-4eed-963d-496558a0c0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:05:42.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:05:45.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d say the first round is going to be quality, and not so much
        after that," Phoenix Fuel Masters assistant coach Nic Belasco said after the
        draft combine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df359052-0a74-4529-9be0-2439389d88c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:05:42.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:05:45.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belasco was one of the assistant coaches who handled the draft applicants
        in a mini tournament at the rookie showcase, and his opinion was seconded
        by some of his peers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f158ccd6-7cc7-48c2-9141-38f861b276e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:05:42.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:05:45.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others saw interesting facets of the unheralded prospects that
        could translate well in the PBA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274e8a4f-c82c-475e-bac3-a905284c162f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:05:42.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:05:45.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You like what you call the diamonds in the rough," Rain or Shine
        assistant coach Jolly Escobar said. "You just have to have a keen eye, and
        you have to know their demeanor and that they''re willing to work hard."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b12102-c8e9-43f1-9ba1-61cefd654cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:05:42.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:05:45.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these unpolished diamonds are Arellano forward Lervin Flores,
        Fil-Am shooter Robert Herndon, and former UP guard Jett Manuel.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e0533c-8035-453c-bad0-1d737c9983f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:05:42.085+08:00
