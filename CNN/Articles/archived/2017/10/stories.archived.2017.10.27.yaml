      'mgnl:type': 'text'
      'text': '<p><strong>“Uzumaki” by Higuchinsky</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dbf20c-77fa-47af-97e6-d6e15abc30b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:21:24.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-24T20:22:21.298+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazy as it sometimes is to brand horror manga artist Junji Ito as
        the ‘Japanese Lovecraft,’ it’s also rather apt, right down to how much of
        a bitch it is to adapt his work to film. Those ubiquitous Tomie films, about
        a dead schoolgirl who regenerates over the centuries to wreak all manner of
        revenge, often feel homogenized, and as gorgeous as “Kakashi” was (made into
        a film by Norio Tsuruta in 2001), it was a little too complacent, even for
        a film about haunted scarecrows. Higuchinsky’s adaptation by way of “Uzumaki”
        (2000) is by far the only film taken from Ito’s work that perfectly nails
        all his potencies: the bleak nihilism, the demented strangeness, the psychedelic
        rot. This film is about a seaside town driven mad by an invasion of spirals,
        and there really is no way to approach any work that boils down to that synopsis
        except to take it literally.</p>'
