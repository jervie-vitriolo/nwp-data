      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each coach also mentioned a different player that piqued their interest
        for a variety of reasons.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d972fb-7c5f-42a6-88e4-59340b3164c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:05:42.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:05:45.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Gavina, the combine left coaching staff with a lot to think
        about ahead of the Draft itself.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23833161-b86c-4722-9517-6658a46cca7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:05:42.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T13:05:45.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a lot of guys have opened up the PBA coaching community''s
        eyes," Gavina said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c653fd9-c284-4290-a484-457c286e51e0'
