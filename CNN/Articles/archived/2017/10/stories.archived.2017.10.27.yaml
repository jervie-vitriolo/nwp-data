      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horan previously visited Manila as part of English-Irish pop boy
        band One Direction''s two-day concert in 2015.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945a2044-dcfa-407a-8ea3-df36f2194c08'
      'mgnl:activationStatus': true
