      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Marebito” by Takashi Shimizu</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef29b7ea-19a0-413a-8ca5-7a38ab7cc935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:21:24.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-24T20:22:21.298+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No pun intended but I slot “Marebito” (2004) in here, grudgingly,
        if only because its nonchalant misogyny still bugs me, and also because it
        is a terribly flawed and terribly shallow work, one I hesitate to recommend
        heartily. Approach with caution, then. After thrashing this the first time
        I saw it, calling Takashi Shimizu the Gore Verbinski of J-Horror of all things
        (though I’m not sure if that’s unfair to Shimizu or to Verbinski), I might
        actually prefer the film’s Lovecraftian dissonance to the routine spookiness
        of his beloved, and certainly more polished, Ju-on/Grudge films. The anxiety
        and displacement evoked by the subterranean world that the perverted cameraman
        hero stumbles on remains every bit as distressing as the last time I couldn’t
        take my eyes off it.</p>'
