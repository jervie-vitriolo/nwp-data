      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Di Ingon ‘Nato (Not Like Us)” by Brandon Relucio and Ivan
        Zaldarriaga</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5168ad96-abb1-43d5-9f92-d8382ee14d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:21:24.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-24T20:22:21.297+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Di Ingon ‘Nato” (2011) is rough around the edges, sure, but one
        can argue that it’s more appropriately primitive because of it, given how
        everything hinges on its transposition of first world zombie tropes into far-flung
        third world boondocks, where people get around on cheap mopeds, an under-manned
        and under-equipped clinic passes for a hospital, combat-readiness boils down
        to jungle knives and single-shot rifles, and no one knows zombie lore enough
        to go for a head shot.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da346fd-84e7-4060-8567-37d7444ea799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:21:24.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-24T20:22:21.297+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zombies here are not the undead of legend, the sort these superstitious
        folk have names for and dispatch with magic, but rather the ones borne of
        contagion, the sort these medically naïve folk can’t quite fathom. The first
        half, set in a remote forest, is all bucolic desolation; the second, almost
        meta-recursive apocalyptic desperation. For all their social-realist pontifications,
        there may not be a single poverty porn indie that has tapped as potently into
        how fatally ill-prepared we are for calamity quite like how this under-seen
        zombie riff has.</p>'
