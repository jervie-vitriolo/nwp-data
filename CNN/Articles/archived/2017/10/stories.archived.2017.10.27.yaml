      'mgnl:lastActivated': 2019-08-22T12:59:51.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte has been at odds with Ombudsman Conchita Carpio-Morales.
        He has called for her impeachment along with accusing her of practicing selective
        justice.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
