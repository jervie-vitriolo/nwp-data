    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb401e51-f21b-4a4a-bd9c-cc8a629cbb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:36:10.766+08:00
      'mgnl:createdBy': 'jeff'
