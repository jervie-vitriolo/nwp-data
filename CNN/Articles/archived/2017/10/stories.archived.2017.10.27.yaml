      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old singer also announced a concert in Singapore on
        June 12, and a two-day show in Tokyo, Japan on June 14 and 15.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d739b2c-d71d-4176-aeaf-9d8835585fcc'
