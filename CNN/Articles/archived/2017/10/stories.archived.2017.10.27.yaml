    'mgnl:lastActivated': 2019-08-22T11:53:51.245+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T11:53:50.656+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'QCinema reviews: Circle Competition films

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0946a9-294a-4aa6-bdae-1a5f8ce79bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — This year’s QCinema International
        Film Festival Circle Competition features a varied batch of eight full-length
        films. The directors — whose films were selected from a ‘blind reading’ process
        (meaning the identity of the filmmakers were not revealed in the submitted
        screenplays during the initial selection process) — range from emerging talents,
        comeback kids to established names.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b9743b-03f6-4340-8b38-4bccdb4cf52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in QCinema’s previous editions, the lineup offers a smattering
        of genres and formats: from Christopher Gozum’s film-essay-slash-historical-biopic
        a<em>“Dapol Tan Paywar na Tayug 1931,”</em> Khavn’s wazak coming-of-age outing
        “Balangiga: Howling Wilderness,” (which won Best Picture) two romantic films
        by way of “Black Mirror” in Dominic Lim’s “The Write Moment” and Jobin Ballesteros’
        <em>“Kulay Lila ang Gabi na Binudburan Pa ng mga Bituin,”</em> to genre blenders
        such as Mikhail Red’s “Neomanila” and Pam Miras’ “Medusae.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52838ba8-2380-47df-a370-082f2bb8730b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is an abundance of remarkable strong female roles this year,
        all of which hold much of their respective film’s weight: Fe Ging Ging Hyde’s
        wandering filmmaker in “Dapol Tan,” Eula Valdez’s assassin in “Neomanila,”
        Desiree Del Valle’s dual mothers in “Medusae,” the female tenants in “Dormitoryo,”
        Valeen Montenegro’s realist Joyce in “The Write Moment,” Max Eigenmann’s feisty
        Chai in “Kulay Lila,” and Jally Nae Gilbaliga’s award-winning turn in “The
        Chanters.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b372d5bc-f853-4e3b-bf64-d89b508bab3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, there is only one film that features a significant
        LGBTQ role: Emerson Reyes’ “Dormitoryo,” which won the festival’s Gender Sensitivity
        Award.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2d8e90-3566-49bb-a093-4ffb6028c813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, QCinema’s Circle Competition lineup fares better than
        this year’s Cinemalaya, which has withered in its insistence to follow its
        own formula. Even though QCinema’s lineup has a few overwrought and underdeveloped
        films, it presents a varied expanse of our local filmmakers’ capabilities
        to discuss postcolonial ills, cultural issues, and industry conventions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2886e9-8eaf-4d09-840c-9648dfdf1652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are a few notes on the Circle Competition films.</p>'
