      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His concert also comes a month after former bandmate Harry Styles
        promotes his own solo album in Manila on May 2018.</p>'
