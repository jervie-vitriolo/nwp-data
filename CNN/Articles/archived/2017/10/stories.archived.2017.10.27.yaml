  'Atio-Castillo-hazing-Aegis-Juris-fraternity-initiation-rites':
    'author': 'Lara Tan, CNN Philippines'
    'caption': '(L-R) Arvin Balag, Atio Castillo, Marc Ventura'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-27T11:55:12.000+08:00
