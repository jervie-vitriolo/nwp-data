      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Write Moment” (Dominic Lim)</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac4c52b-dbe2-43ca-ab6b-af4969aed8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s made literature-come-to-life films like “Stranger Than Fiction”
        and “Ruby Sparks” (or, to some extent, “Adaptation”) unique is their ability
        to distill erudition into parcels of lived-in representations of actual life.
        In “The Write Moment,” Dave (Jerald Napoles) finds himself living the limits
        of his screenplay where he gets his ex-girlfriend Joyce (Valeen Montenegro)
        back through a series of kilig moments. Napoles shines as a hilarious yet
        lovesick dudebro, hooked up on cheeseball fluff and ideations of a perfect
        relationship (his one-liners earn the film its laughs). Montenegro is a perfect
        foil for Napoles, and her no-nonsense approach to the anti-heroine is a welcome
        change in the usual depiction of women in local romantic comedies.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cbd6dc-076f-4a20-b210-854d68d4795a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:47.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T11:53:51.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Write Moment” is wonderful when it teeters the line between
        the conventional and the bizarre, exposing the hugot formula for its phony
        grand gestures and unrealistic promises of “happily ever after.” The film,
        however, doesn’t take its boldness far. There is authenticity in the way it
        chooses to resolve its high-wire concept, but it feels like it had no other
        choice: giving it a happy ending would just make it like any other rom-com.
        But “The Write Moment” will probably be a hit if it ever has a commercial
        run, especially in light of the success of “Kita Kita” and considering its
        absurdist spin on hugot, which may not be so bad after all.</p>'
