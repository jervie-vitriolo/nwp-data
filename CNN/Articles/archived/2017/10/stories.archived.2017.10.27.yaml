  'six-underrated-Asian-horror-films':
    'author': 'Dodo Dayao'
    'caption': 'Asian horror cinema is still an embarrassment of riches, if you know
      where to look and what to look for. '
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2017-10-27T13:07:38.193+08:00
    'imagesource': 'jcr:b8cb4983-5fec-422b-941d-516c727730f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c886296-52b7-46de-b7b6-906dbcc615b2'
    'lead': 'Asian horror has been trumping Hollywood horror for decades. Here are
      six overlooked films that offer a spectrum of terrifying pleasures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T13:21:24.514+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-09-24T20:22:21.297+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T13:21:30.146+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6 underrated Asian horror films

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ebf990-0aa7-4474-9905-ff6d5fac08f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:21:24.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-24T20:22:21.297+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> What Asian horror
        cinema seemed to understand a lot better than Hollywood horror ever will is
        that fear is irrational, and that the more irrational things get, the more
        terrifying things are.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51ab345-d6c3-4a8d-8db6-0e67126a7637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:21:24.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-24T20:22:21.297+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pull Asian horror always had with me, aside from obligatory
        defiance to the hegemonic narratives, are the specific varieties of irrational
        unease that have become rough ordinance with most Asian horror cinema, one
        which Hollywood has nothing but disdain for. Perhaps it’s a residue from how
        Eastern cultures have a more pervasive, more insidious spiritual firmament
        than America: the spatial displacement, the overhang of dread, the dreamlike
        languor and casual surrealism, the often brutal lack of closure, and the gnawing
        sense that the supernatural was a matter of fact.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab79f029-a62b-46d7-882d-4bf24b04f0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:21:24.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-24T20:22:21.297+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian horror isn’t above solving its own mysteries, but Hollywood
        horror seems in the grip of a compulsion to constantly whip the mask off the
        monster to reveal a backstory: Indian burial grounds, Scooby Doo endings,
        whistling past graveyards, all that.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3434a1-f889-4a88-b496-910ae66a08fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:21:24.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-24T20:22:21.297+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western critics gregariously upheld the heady, volcanic surge of
        Asian horror films in the 90s as a “new wave” poised to rehabilitate and reinvigorate
        the genre, even if the exaltation smacked of hegemony and hubris, if only
        for the implication that Asian horror had somehow “caught up” and that Hollywood
        was somehow “in charge” of the genre to waylay it — circumventing the fact
        that Asian horror has been trumping Hollywood horror for decades, and still
        does. Arguably, the two 90s horror films that game-changed the genre didn’t
        come out of Hollywood — Myrick and Sanchez’s “Blair Witch Project” and Hideo
        Nakata’s “Ringu” — and most post-90s horror films run on the modified engines
        of either of these two films, and oftentimes a confluence of both.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39876a4d-9f57-400a-8623-5278b8b63ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:21:24.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-24T20:22:21.297+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan, Thailand, and Korea have been undergoing fluctuations in
        quality since. The combined outputs of Hong Kong, Malaysia, Vietnam and Indonesia
        are still occasional at best. The Philippines, meanwhile, remains stupidly,
        stubbornly determined to bash out the same old wine without even bothering
        to put it in new bottles, with mainly vengeful spirits terrorizing young actors,
        for some of whom no amount of workshopping can make them worthy of being called
        one.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4c0161-6835-4e8a-903b-2848b1ea5b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:21:24.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-24T20:22:21.297+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Asian horror cinema is still an embarrassment of riches,
        if you know where to look and what to look for. The list below is meant to
        be a spanner in the works, throwing props long overdue and much deserved,
        but is also an index of possible new pleasures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e10b367-8d2f-47c4-a967-befa686a90f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:21:24.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-24T20:22:21.297+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously, they barely scratch the surface, but if you’ve had it
        with the same-old and your curiosity is piqued by the list, here’s a few more
        to look up, of varying quality and flavors and temperaments: “Mystics In Bali”
        (H. Tjut Djalil), “Wild Zero” (Tetsuro Takeuchi), “Pasiyam” (Erik Matti),
        “Exte: Hair Extensions” (Sion Sono), “How To Disappear Completely” (Raya Martin),
        “The Red Shoes” (Kim Yong-gyun), “The Forbidden Door” (Joko Anwar), “Pridyider”
        (Rico Ilarde), “Salvage” (Sherad Sanchez), “Matangtubig” (Jet Leyco) , “Dream
        Home” (Pang Ho-cheung) and “Noroi” (Koji Shiraishi).</p>'
