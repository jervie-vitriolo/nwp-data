      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) ‚Äî</strong> The
        University of the East (UE) Red Warriors prevailed over the University of
        the Philippines (UP) Fighting Maroons, 73-64, Sunday evening at the San Juan
        Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3b43bb-9a39-430f-ab5c-d5158f7e70bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:28:10.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:28:13.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvin Pasaol had another stellar performance for the Red Warriors
        with 32 points and 13 rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bd2a90-676d-4e6c-929c-0f5c847606b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:28:10.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:28:13.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UE was off to a hot start with a 11-2 blast.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2950ee34-a593-4ba0-b2d5-c23bc4bc5d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:28:10.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:28:13.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hot hands of brothers Juan and Javi Gomez de Lia√±o paved the
        way for UP to open the second quarter with a 10-0 rally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e72219-c5ec-4378-bfda-b134bb6249fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:28:10.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:28:13.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Red Warriors capitalized on the absence of Fighting Maroons
        import Ibrahim Ouattara who was forced to sit down due to foul trouble.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310922ac-3c0b-42bf-afd7-27529c45e9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:28:10.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:28:13.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UE came out on top with a precarious one-point edge, 48-47, at the
        end of the tightly-contested third period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28520299-7215-40ed-b513-9beb62173429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:28:10.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:28:13.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Warriors tried to pull away by building a 10-point lead
        with less than three minutes to play which was enough to snag their third
        victory in the tournament.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd917f2e-b137-4775-a909-1ea338236228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:28:10.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:28:13.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Olayon contributed 11 points and 10 rebounds for UE.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e63a5c-8d3e-4971-9ed8-8c6781f95da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:28:10.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:28:13.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan Gomez de Lia√±o registered a career-high 22 points and eight
        rebounds for the Fighting Maroons who suffered their sixth setback in ten
        outings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e4bab6-2e0e-4c5c-8344-7b1cbb160a9b'
      'mgnl:activationStatus': true
