      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apo Whang-Od''s participation in Manila FAME was a tremendous collaborative
        effort of various government agencies. These include the Philippine Air Force,
        Philippine Army who ensured her safety prior to and during her travel to Manila
        and back," said Clayton Tugonon, Center for International Trade and Expositions
        and Missions (CITEM) Executive Director.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c3c0b5-59dd-4ad3-9282-d60a3293229f'
      'mgnl:activationStatus': true
