      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) ‚Äî</strong> A
        magnitude-5.5 earthquake shook the town of Lian in Batangas, Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192643c9-e06e-4f89-be87-88291c48bcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:23:38.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:23:44.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake struck an area off Lian around 115 kilometers south
        of Manila,at 10:21 p.m., the Philippine Institute of Volcanology and Seismology
        (Phivolcs) said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4d9300-7fee-48af-8414-8ff2a19b08cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:23:38.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:23:44.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the quake was tectonic in origin ‚Äî or there was a movement
        in the Earth''s crust ‚Äî with a depth of 200 kilometers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449d205b-0dab-4812-8e8c-3da2996cccea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:23:38.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:23:44.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Batangas was <a href="http://cnnphilippines.com/news/2017/04/08/earthquakes-hit-batangas-felt-in-other-luzon-areas.html">hit
        by a series of quakes of varying origins</a>. But Phivolcs Director Renato
        Solidum said the series of quakes would not trigger ‚ÄúThe Big One‚Äù, the expected
        magnitude-7 tremors originating from the West Valley Fault.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b4bb9c-88b0-4779-b9df-fc31245939df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:23:38.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:23:44.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August 11, a magnitude-6.3 earthquake also shook the town of
        Nasugbu, which was 100 kilometers away from Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7fcfb6-298c-43da-86e8-8e0cea4a5e40'
