      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:45:22.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 22) ‚Äî The last 20 hostages
        of the Maute group have been rescued as of Sunday, according to the military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597d01a9-a387-49b5-b99d-920ee6139ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:45:19.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:45:22.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Ranao Deputy Commander Col. Romeo Brawner, in a
        press briefing, said there are 30 remaining fighters, including the wives
        of Maute terrorists fighting alongside their husbands, in the basement of
        a building.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667edff4-0f5a-4ac1-b005-168502f7798e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:45:19.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:45:22.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(These are the ones) who decided to just fight it out because they
        believe that if they die here, they will go to heaven," Brawner said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433a3376-7976-4a0d-b47f-70b89ad08d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:45:19.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:45:22.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only five foreign terrorists remain with the Maute, although the
        military is unable to confirm if they are still alive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503fb684-1841-4055-a019-aa84aa79cfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:45:19.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:45:22.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said they are urging the terrorists to surrender, assuring
        them they will be treated humanely if they decide to do so.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3007c9d4-349e-4969-9a5d-74c20bb5ffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:45:19.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:45:22.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner said the military will try to <a href="http://cnnphilippines.com/news/2017/10/21/end-of-marawi-offensives-galvez.html">finish
        the firefight until midnight</a>, which means either the military kills all
        the remaining Mautes, or they surrender.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c1fde3-4579-4301-9c6d-62a590dc6357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:45:19.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:45:22.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, the 153rd day of the Marawi crisis, 919 terrorists
        have been killed, including its leaders <a href="http://cnnphilippines.com/news/2017/10/21/Isnilon-Hapilon-dead-DNA-FBI.html">Isnilon
        Hapilon</a> and Omar Maute.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87905f7-f8d6-4cf5-b22a-d148300e9fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:45:19.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:45:22.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 1,780 hostages have been rescued, while 165&nbsp; government
        forces have been killed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4808e4-1589-4b91-b224-e1aa1f5e2ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:45:19.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:45:22.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Start of rehabilitation</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8db7fe-2aa3-4807-a1d1-508279b2d71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:45:19.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:45:22.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay officials have also started on Sunday profiling the first
        batch of evacuees who will return to their homes in Marawi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a397b8-8828-435e-b296-82046384a1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:45:19.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:45:22.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will make sure non-residents will not be able to join them to
        create havoc or create a scenario in Marawi City," Brawner said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ead3708-0bda-45af-bab2-58477011aff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:45:19.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:45:22.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner said although they have reopened nine barangays, they want
        to make sure that basic services, like electricity, water, and stores, are
        available before they allow the residents to go back.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692b1539-bc3d-4e5a-ad7b-c1ed64995434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:45:19.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:45:22.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said the target date for the return of Marawi residents
        whose houses were not affected by the conflict was set on October 25 or 26.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e043efc4-b021-4f0e-bde1-697bfc4dcd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:45:19.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:45:22.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temporary shelters will be provided for thousands others whose houses
        have been completely destroyed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3604b9c1-19e9-4c32-ad2c-012b71689faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:45:19.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:45:22.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Housing Authority said it will initially build about
        1,500 temporary shelters, or pre-fabricated houses that will&nbsp; take about
        only two days to construct.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b618f497-24fb-4df0-bfbb-c411deb96250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:45:19.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:45:22.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rehabilitation has also started in Marawi, five days after President
        Rodrigo Duterte announced the liberation of the city from terrorists.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7822ff-99c1-4e9c-ad6a-91249191cc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:45:19.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:45:22.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said on Sunday post-conflict
        needs assessment teams, composed of 200 people from various agencies, have
        been deployed to assess damage and estimate the cost of rehabilitation, which
        can take around one to two weeks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e091de-4e2a-4b93-bef2-0bcace12e03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:45:19.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:45:22.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Public Works and Highways (DPWH) and the military''s
        engineering brigade have also started to clear roads and remove debris.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bc67f6-2655-4be1-9ce9-6bbfbf6e79e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:45:19.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:45:22.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPWH&nbsp; is allocating close to ?200 million pesos to set
        up the road network, drainage system, and other basic utilities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fa175a-cb27-4554-9f21-b73a78c2d594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:45:19.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:45:22.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="http://cnnphilippines.com/news/2017/10/21/dpwh-nha-marawi-rehab-residents-prepare-come-home.html">READ:
        Gov''t shifts focus to Marawi rehab as residents prepare to come home</a></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec9647b-3e44-4298-89c4-c67c22dd0b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:45:19.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:45:22.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' David Santos contributed to this report.</em></p>'
  'manila-fame-2017-Filipino-craft':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-10-22T15:32:52.625+08:00
