    'title': 'UAAP: Pasaol powers UE past UP to nab third win, 73-64

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc86499-2685-4f74-b690-6184a7491ff7'
      'mgnl:activationStatus': true
