      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The participation of Whang-Od in Manila FAME sparked a debate among
        netizens Sunday, as photos of her sleeping during a session in the event circulated
        social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
