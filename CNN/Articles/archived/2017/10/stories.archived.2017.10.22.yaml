      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:28:13.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Warriors collide with the De La Salle University Green Archers
        on October 25, while UP will go up against the Far Eastern University Tamaraws
        on October 28.</p>'
