      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) ‚Äî</strong> The
        organizer of design and lifestyle event Manila FAME clarified that the invitation
        of the 100-year-old tattoo artist Apo Whang-Od was sought through proper channels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682c8c57-7ccd-454a-8849-74c64e877761'
