      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) ‚Äî</strong> International
        fast food brand KFC is following only 11 people on its Twitter account, and
        netizens have figured out why.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89255c9f-9ffe-49c7-b14f-ed39baa19fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:02:40.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:02:43.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all started on Oct. 20 when Twitter user Edge, sent out a tweet
        with his discovery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b62b68-a1bb-49e9-af28-911e92a27e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:02:40.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:02:43.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrote, "@KFC follows 11 people." He followed it up with, "Those
        11 people? 5 Spice Girls and 6 guys named Herb. 11 Herbs &amp; Spices. I need
        time to process this."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd88b3a-adb5-4edf-8c06-f56d72c6c136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:02:40.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T09:02:43.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a clever take on KFC founder Colonel Sanders'' original secret
        recipe for the chain''s famed fried chicken.</p>'
