    'template': '1'
    'title': 'LOOK: Unique creations of Filipino craftsmen at Manila Fame 2017

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f06b52-af11-4773-8f3d-36a8ab6f365a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:48:31.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:48:34.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) ‚Äî</strong> Have
        you ever tried riding a bicycle or a pedicab made of bamboo?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fa38a3-7158-49e0-b357-e0e8914be0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:48:31.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:48:34.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These bamboo handicrafts are only among the uniquely Pinoy items
        featured at the Manila Fame Trade Show, a two-day lifestyle event from October
        21 to 22 in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1cedd4-bff7-4fd8-8656-d16d79352eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:48:31.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:48:34.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It showcases unique creations of Filipino craftsmen, designed for
        the global exports market.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212038ac-0f5a-44e7-91d4-112cfc10c075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:48:31.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:48:34.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to bring the craftsmanship and the tapestry of the
        Philippines. We are uniting our efforts together to be able to showcase to
        the world that the Philippines is not just a tourism destination but also
        a hub for exports," Tourism Undersecretary Rolando Ca√±izal said on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977292fc-b662-4b16-bc85-623473eaa7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:48:31.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:48:34.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Philippine Statistics Authority show woodcraft and
        furniture as the fourth top export earner at P214 million or 4 percent of
        the total exports as of July.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547fbd4e-010b-4e58-93e8-d5609bd09e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:48:31.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:48:34.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300 micro small and medium enterprises joined the biannual
        trade show, which is a go-to venue for small craft producers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3132040-f225-48c6-9dab-a82541bdf9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:48:31.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:48:34.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Ivy Saunar contributed to this
        report.</em></p>'
