      'jcr:uuid': '6ecca1ce-0965-4e32-a6af-de9ffeb9f007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:52:41.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:52:44.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî President Donald Trump said Saturday he intends to allow
        the release of classified government documents about the assassination of
        President John F. Kennedy "subject to the receipt of further information."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e6ec73-58fc-47d9-bd28-cf81903f32a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:52:41.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:52:44.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweet comes as he is staring down an October 26 deadline
        set in law by Congress mandating the public release of the still-secret documents
        ‚Äì including FBI and CIA files ‚Äì barring any action by the President to block
        the release of certain documents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33045806-6032-4e1e-94b5-fc7a32b5a8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:52:41.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:52:44.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Subject to the receipt of further information, I will be allowing,
        as President, the long blocked and classified JFK FILES to be opened," Trump
        said, appearing to leave open the possibility that some documents could still
        be withheld.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9695f6-5cf9-400f-8587-29aa46c57131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:52:41.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:52:44.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official told reporters Saturday: "The President believes
        that these documents should be made available in the interests of full transparency
        unless agencies provide a compelling and clear national security or law enforcement
        justification otherwise."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c68e3d-7d3a-450f-9a94-985dcc74b0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:52:41.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:52:44.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said in a statement to Politico earlier this week
        that the White House was working "to ensure that the maximum amount of data
        can be released to the public" by next week''s deadline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4c0274-33e5-4aca-84aa-7e57e320bb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:52:41.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:52:44.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself is no stranger to the controversies and conspiracy
        theories that have long swirled around the assassination of the 35th president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb79e59a-9717-4034-ab9c-58e44480b8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:52:41.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:52:44.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2016 campaign, Trump made the unfounded claim that the
        father of GOP rival Sen. Ted Cruz was associated with Kennedy assassin Lee
        Harvey Oswald, a claim he has never reneged nor apologized for.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7426d044-b86f-491a-bdff-8b0ed1f4044f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:52:41.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:52:44.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s longtime political adviser Roger Stone, who helped launch
        Trump''s campaign for president, is also an avid conspiracy theorist who wrote
        a book about the wild claim that President Lyndon B. Johnson, Kennedy''s vice
        president, was involved in Kennedy''s assassination.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b6af9c-123d-49c5-9ca6-b3e6d988c6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:52:41.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:52:44.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone tweeted Saturday morning that he urged Trump to release the
        classified documents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde29f67-6835-4791-8d41-2681f7ab9cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:52:41.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:52:44.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roger Stone Trump JFK 1</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98539ef8-ec96-4c81-bbb5-70456aa2f3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:52:41.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:52:44.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roger Stone Trump JFK 2</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3843a8-22ea-42b5-aab7-85434217abfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:52:41.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:52:44.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican members of Congress, including Senate judiciary committee
        Chairman Chuck Grassley, of Iowa, have urged Trump to allow the full release
        of the documents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af532bab-813e-4625-b5b9-4972cde60a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:52:41.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:52:44.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No reason 2 keep hidden anymore," Grassley tweeted earlier this
        month. "Time 2 let American ppl + historians draw own conclusions."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14f7749-986c-4040-9d00-aa93de3410f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:52:41.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:52:44.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historians who have studied the assassination do not believe the
        documents will lead to any bombshell new conclusions in the Kennedy assassination,
        but the documents could shed more light on facets of the investigation and
        Oswald''s mysterious trip to Mexico City weeks before the assassination. Some
        have expressed concerns that the documents could be embarrassing to Mexico
        and damaging to U.S.-Mexico relations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b238244-91f9-4ad1-9343-b7a6f3410885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:52:41.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:52:44.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump can withhold the release of certain documents if he believes
        their release could pose harm to U.S. intelligence, law enforcement, the military
        or U.S. foreign relations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21666060-abe2-4556-93ba-2341936857b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:52:41.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:52:44.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s going to be no smoking gun in there," Gerald Posner, the
        author of Case Closed: Lee Harvey Oswald and the Assassination of JFK, told
        CNN''s Michael Smerconish. "But anybody who thinks this is going to turn the
        case on its head and suddenly show that there were three or four shooters
        at Dealey Plaza ‚Äì it''s not the case."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5002043b-99e5-41f7-9a17-bd2bd8891100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:52:41.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:52:44.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oswald did it alone," Posner continued. "But what the files are
        doing and why they''re important to come out is they fill in the history of
        the case and show us how the FBI and CIA repeatedly hid the evidence."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bcc70a-84f4-44cb-8bc3-2fd6c4da3463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:52:41.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:52:44.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posner said that the conspiracy theories about the CIA and mob working
        together to assassinate a head of state are true ‚Äì but the target was Cuban
        leader Fidel Castro, not Kennedy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7b992b-e5d5-42bd-acc9-ec1cf5af49a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:52:41.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:52:44.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They tried seven times and they couldn''t even wound him. ... They
        couldn''t get rid of Castro, but somehow these same guys who were an ''F''
        there pulled off the perfect crime in Dallas, and 54 years later we can find
        not a shred of evidence about it. I just don''t buy it," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bfef22-2392-4b8b-b3fc-4c3ff07e2e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:52:41.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:52:44.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ken Hughes, a presidential researcher at the University of Virginia''s
        Miller Center, told CNN the files could shed light on the U.S. involvement
        in the attempts to assassinate Castro as well as the U.S.-approved coup of
        South Vietnamese leader Ng√¥ √ê√¨nh Di·ªám in 1963.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a050f8-8ba7-494e-847b-41311441f529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:52:41.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:52:44.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot for conventional historians ‚Äì we non-conspiracy
        theorists ‚Äì to look forward to," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde0d8b0-5589-42cc-8cf5-a2a8f6eddf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:52:41.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:52:44.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://edition.cnn.com/2017/10/21/politics/trump-jfk-documents/index.html">Trump
        plans to release classified JFK documents."</a></em></p>'
  'biggle-battles-ashes-war-on-isis':
    'author': 'Tim Lister, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-22T11:21:23.898+08:00
    'imagesource': 'jcr:c903eb92-3647-4846-a87a-c6967cf89c6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7696e64a-e5fa-4906-8ccd-0cccb0e9a88d'
    'lead': 'The caliphate is gone and ISIS'' totalitarian ideology is stained, even
      among Sunni Muslims who first welcomed it. But extremism will find new breeding
      grounds in countries where sectarian loyalties dominate, where there is no work,
      where distrust is endemic and the "middle ground" doesn''t exist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T08:55:38.203+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T08:55:41.298+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T08:55:41.001+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bigger battles are rising from the ashes of the war on ISIS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9a7a6c-18e5-48ec-9160-bf34940e79a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:55:38.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:55:41.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The last ISIS fighters in Raqqa have been
        killed or surrendered, and the terror group that once held territory the size
        of the United Kingdom and ruled over 10 million people has been pushed back
        to a few dusty towns straddling the Syrian border with Iraq.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6101bf65-e641-4742-ad97-2fff1a06c69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:55:38.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:55:41.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign to eradicate the Islamic State has taken three years
        and nearly 25,000 coalition airstrikes, in addition to thousands by Russian,
        Iraqi, and Syrian aircraft.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ebeade-70c1-4f4e-b450-ee5cd9670df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:55:38.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:55:41.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the process, dozens of towns and cities in Syria and Iraq have
        been pulverized, among them Raqqa, Aleppo, Mosul, Fallujah, and Ramadi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d35f968-2c73-4a44-b8ff-141e8bed5fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:55:38.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:55:41.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of reconstruction ‚Äì running into hundreds of billions of
        dollars ‚Äì is far beyond the capacity of whoever rules either Syria or Iraq.
        The cost to humanity is worse still.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5816df0b-4e62-48a3-b275-884a31b16f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:55:38.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:55:41.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Iraq, the advance of ISIS ‚Äì followed by the operation to destroy
        it ‚Äì displaced more than 3 million people, according to the United Nations.
        Nearly 600,000 Iraqi children have missed an entire year of education or more,
        according to the Internal Displacement Monitoring Centre; thousands have been
        warped by ISIS indoctrination.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eebc078-5699-4184-bcce-1fa0e71e47ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:55:38.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:55:41.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Syria, the results of the country''s brutal civil war are more
        shocking: 6.5 million people, including 2.8 million children, have been displaced,
        according to the UN. In other words, 50 families have left their homes every
        hour since 2012. A further 5 million have left the country altogether.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306104ca-42fc-48ec-bf51-9f5f829ff563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:55:38.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:55:41.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As ISIS retreats, al Qaeda resurfaces</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a6099f-befc-4b38-b3b7-6cfb9dea54fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:55:38.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:55:41.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caliphate is gone and ISIS'' totalitarian ideology is stained,
        even among Sunni Muslims who first welcomed it. But extremism will find new
        breeding grounds in countries where sectarian loyalties dominate, where there
        is no work, where distrust is endemic and the "middle ground" doesn''t exist.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2b1af4-09cb-4d40-88af-f1937dcfb108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:55:38.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:55:41.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS began as an insurgency; now it''s returning to its roots, which
        are spread deep across the region. The group''s most devastating recent attack
        in Iraq ‚Äì in which more than eighty people were killed ‚Äì was in a Shia town
        south of Baghdad, far from the ISIS heartland. It also has cells in Diyala
        and Anbar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09bd467-cc08-4cfc-93d9-cc391aece254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:55:38.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:55:41.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS'' so-called "provinces," however, remain ‚Äì including a fully-fledged
        insurgency in Egypt''s Sinai desert, along with camps in Libya and Afghanistan.
        A relatively new ISIS affiliate was blamed for the killing of four US soldiers
        in Niger this month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cc9fe4-f31f-4f0e-8703-da2effeb9006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:55:38.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:55:41.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As ISIS loses ground, al Qaeda is eyeing opportunities in Syria.
        Within the last few weeks a new group has emerged from among jihadi factions
        in the northwest Syrian province of Idlib: Ansar al Furqan. Brett McGurk,
        the US envoy for the anti-ISIS coalition, has dubbed Idlib as the largest
        al Qaeda haven since the days of Osama bin Laden.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3d5a06-904e-4a0e-bdb7-0b1efc97f56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:55:38.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:55:41.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As these highly experienced AQ veterans still sit in Syria, situated
        within masses of frustrated jihadists and a growing void of hardliner leadership,
        only a fool would think that AQ is sitting idly by," concludes the SITE Intelligence
        Institute, which tracks jihadi movements.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44c54c9-ca15-428b-9a01-350896b69e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:55:38.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:55:41.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Qaeda also has a new flag-bearer: Hamza bin Laden, son of Osama,
        whose appeal to a new generation of jihadis is growing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab73df8-ac0e-430d-bed9-9d93d6688af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:55:38.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:55:41.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran reaps the spoils of the war on ISIS</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a1117c-d700-4e92-9d77-dbd8c5109f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:55:38.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:55:41.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunni militants have long seen the western democracies ‚Äì and, by
        extension, the Gulf monarchies ‚Äì as their adversaries. But they have a new
        enemy: the Shia coalition powered by Iran, which has recruited militias from
        Lebanon, Iraq, even Afghanistan to fight in Syria. They are fighting what
        has become a civil war among Muslims.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e9e2e2-425d-498d-ab26-fe0187c324a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:55:38.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:55:41.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These contests for recruits and resources play out against the background
        of a region in turmoil, where alliances are shifting amid overlapping disputes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f521f6e-2eb9-44f4-8e8d-2be65a38c163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:55:38.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:55:41.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hardliners in Iran are emboldened by U.S. President Donald Trump''s
        decision not to recertify the 2015 nuclear agreement. Saudi officials say
        they expect a new campaign of sabotage by Tehran, in the Kingdom''s predominantly
        Shia eastern province and in cyberspace.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067b8a07-7138-4545-b479-625685dfc47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:55:38.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:55:41.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior general in Iran''s Revolutionary Guards, Qassem Suleimani,
        visited the Iraqi city of Kirkuk last week to meet one Kurdish faction, the
        Patriotic Union of Kurdistan. Days later, the PUK left the disputed city rather
        than fight the Iraqi army and the pro-Iranian Shia militia known as the Hashd
        al-Shaabi.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e3bd18-7c65-476d-80b9-7a6b2e2ba429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:55:38.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:55:41.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hashd have also occupied Sinjar, the homeland of the Yazidi
        minority in northern Iraq that has suffered so much at the hands of ISIS.
        The Iranian dream of linking Tehran, Baghdad, Damascus, and Beirut in an arc
        of Shia influence has come a few steps nearer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecc4c59-ee02-4e32-bf44-f2d0617ff9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:55:38.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:55:41.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alliances shift as countries jockey for position</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1ee9d7-2aae-4b19-8f94-d2eb6fc35f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:55:38.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:55:41.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wherever one looks, from the Gulf to the Mediterranean, governments
        and the multitude of groups they support or oppose are jockeying for advantage
        as ISIS shrinks. Force, and the threat of superior firepower, remain the currency
        of the day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3208271-23bb-404e-9471-5e22e6dc07e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:55:38.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:55:41.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s regional rival, Saudi Arabia, has gone on a weapons-buying
        spree ‚Äì most notably with King Salman''s visit to Moscow earlier this month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392140a2-9c53-461d-b5ea-42249adf400a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:55:38.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:55:41.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the Kingdom''s purchases was the powerful Russian S-400 radar,
        even though it already has US Patriot missiles and will soon have THAAD anti-missile
        interceptors too. Saudi sources said the government has assured Israel that
        the S-400 will point towards Tehran, not Jerusalem.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d875cb-b6c0-4c2e-8ebd-62e320f20722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:55:38.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:55:41.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar, meanwhile, is edging towards Iran''s orbit out of necessity,
        starved of basic imports from Gulf states as part of the ongoing dispute over
        its support for radical groups (not least in Syria). That diplomatic crisis
        remains very much unresolved.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a0b1a0-675a-4a7e-b3b1-4b98180ebb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:55:38.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:55:41.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemen is a failed state, brought to its knees by civil war and a
        Saudi offensive against Houthi tribes that are supported by Iran. The al Qaeda
        franchise in Yemen has freer rein now than it did when the conflict began
        in 2015.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7e8780-16ab-441e-8931-885610734723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:55:38.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:55:41.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the fury of the Syrian regime, Turkish troops have entered
        the country as a buffer between rebel groups in Idlib and the Syrian army.
        It is a high-risk mission, and whether they will confront or be attacked by
        jihadi groups there is yet to be seen.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d49250-8a5e-4988-b6c5-9139a3fc4658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:55:38.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:55:41.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its zenith in 2015, ISIS was the common enemy. Two years later,
        the face of terror and the places it inhabits have changed. But across the
        Middle East, and among the great powers, there''s little sign of the political
        will needed to turn swords into plowshares.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b895de7-441d-4eec-8841-f01c134acc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:55:38.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T08:55:41.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/21/middleeast/war-on-isis-bigger-battles/index.html">"Bigger
        battles are rising from the ashes of the war on ISIS."</a></em></p>'
