    'lead': 'Have you ever tried riding a bicycle or a pedicab made of bamboo? Bamboo
      handicrafts are among the uniquely Pinoy items featured at the trade show. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T08:48:31.395+08:00
