      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fr. Jose Ramon “Jett” Villarin</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1441e3f7-dd69-4b21-bb83-4837f3e5daa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Jose Ramon Villarin, SJ is a Jesuit physicist, educator, and
        the current president of Ateneo de Manila University. Aside from running a
        top Philippine university, he is a multi-awarded climate scientist whose work
        on greenhouse gas emissions earned him a place in the Intergovernmental Panel
        on Climate Change, which, along with Al Gore, won the Nobel Peace Prize in
        2007.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50cb6fe-cb30-4544-b6be-8309d415f909'
      'mgnl:activationStatus': true
