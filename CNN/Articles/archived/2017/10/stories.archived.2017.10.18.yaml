    'template': '1'
    'title': 'Trump takes credit for ISIS ''giving up''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fb8208-85fc-470d-b793-b3a29485a130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:16:46.647+08:00
