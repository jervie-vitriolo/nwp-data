      'mgnl:type': 'text'
      'text': '<p><strong>Erik Matti</strong></p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0072aa-112b-4751-a6cd-ece0b0357ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From “Scorpio Nights 2” to “Seklusyon,” director Erik Matti has
        proven himself as a master of genre filmmaking. He directed weighty films
        such as the John Lloyd Cruz-starrer “Honor Thy Father” and “OTJ,” which premiered
        at the Director’s Fortnight at the 2014 Cannes Film Festival. He is slated
        to direct the new film adaptation of “Darna,” with Liza Soberano.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e8e772-ef85-474d-a4a6-05307a15adbd'
      'mgnl:activationStatus': true
