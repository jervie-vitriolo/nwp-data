      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Eimor Santos, Amanda Lingao and Regine Cabato
        contributed to this report</p>'
  'Marawi-funds-source-rehabilitation':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-18T07:16:24.849+08:00
    'imagesource': 'jcr:b205a4fd-5304-450e-8f2c-c94f29b7a120'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fb33176-5df5-484e-829f-a6740e6ba2b8'
    'lead': 'With the war coming to a close, an Islamic studies expert is asking:
      what comes next for Marawi?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T08:43:57.199+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T08:44:00.686+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T08:44:00.364+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Islamic studies expert: Where will Marawi get funds?

      '
    'updated': 2017-10-25T02:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4e9a56-2582-4fe1-84bb-b6db0c5a54ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:43:57.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:44:00.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 18) — President Rodrigo Duterte
        declared Marawi''s liberation on Tuesday, but an Islamic Studies expert says
        the government faces the next tough challenge of sourcing funds for the massive
        rehabilitation work in the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f691714b-7ea5-46fb-8755-ebdbbaeeb822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:43:57.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:44:00.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he joins the celebration over Marawi''s liberation from Maute
        forces, University of the Philippines Institute of Islamic Studies Prof. Julkipli
        Wadi is asking: Where will the city get its rehabilitation funds?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d88c17a-4a02-4331-a9e5-73cabb51be97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:43:57.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:44:00.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte''s announcement of the Marawi victory was met
        by cheers on Tuesday. It marked the beginning of rehabilitation of the war-torn
        city, parts of which have been rendered nearly unrecognizable by months of
        airstrikes and firefight between government troops and terrorists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383ba2c5-c4b0-488f-b254-264fb2604159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:43:57.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:44:00.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But amid the revelry, Wadi also expresses concern the government
        will need billions to restore the city to its old state-- a project that will
        be no easy task.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b28b5a3-c3e2-486a-9e42-0089097608ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:43:57.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:44:00.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is my concern, where will the government get this big sum
        of money?" he told CNN Philippines'' News Night Tuesday evening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e615753c-5f79-47b1-a907-fe1704657aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:43:57.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:44:00.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government estimates it will take some P100 billion to rebuild
        Marawi. Meanwhile, the consolidated Marawi Rehabilitation Plan drafted by
        local officials has an initial tag price of P70 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa268a0c-1e2c-4138-9848-b3e600e4b85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:43:57.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:44:00.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="http://cnnphilippines.com/news/2017/10/16/isis-philippines-unlikely-omar-maute-isnilon-hapilon-deaths.html"><strong>READ:</strong>
        Marawi''s liberation closer after the deaths of Hapilon, Omar Maute</a></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303b2d71-1a02-4093-b335-a6622a0148a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:43:57.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:44:00.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the government initially pledged P50 billion to rebuild
        the city, but agreed Marawi would need much more.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1963eabf-d418-480a-a81c-c57128ab1831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:43:57.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:44:00.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wadi says the international community has also offered to donate
        funds for the city''s rehabilitation, but estimates these pledges will only
        reach about P2.5 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb75fbd6-d046-4f04-84e1-21f5bf1dcdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:43:57.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:44:00.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very meager amount to the total amount. It''s very small,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b053f2b-97c0-4bb9-b6ad-e8d7cf3ab8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:43:57.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:44:00.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wadi claims finding sources of funds for Marawi is made even more
        difficult by the ongoing process towards another priority Mindanao project--
        the Bangsamoro Basic Law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16ea896-4b27-44d8-93d6-435eb1dd6361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:43:57.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:44:00.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL aims to establish a new Bangsamoro region to replace the
        Autonomous Region of Muslim Mindanao. It was carried over from talks between
        the previous government and the Moro Islamic Liberation Front.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0798e227-5bdf-4152-9615-7b8dbabdd91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:43:57.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:44:00.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wadi estimates the BBL will need some P180 billion in funds, if
        the MILF proposes an allotment of 6 percent of the P3 trillion national budget.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0db7cad-e6ba-4dbc-a15f-e57822118f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:43:57.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:44:00.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My question is where will the government get this big amount of
        money given that both are actually priorities- the BBL and rehab of Marawi,"
        he said. "You cannot just rehabilitate without addressing the BBL or say federalism."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc9cbf4-9682-4ae9-aead-504d8e0d44e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:43:57.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:44:00.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the government decides to prioritize all three, Wadi says it
        will have a full plate ahead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ad198d-0083-4136-ba55-6f6616adbb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:43:57.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:44:00.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you combine these all, can you imagine how gargantuan the amount
        that the country needs to rehabilitate Marawi, to transform the unitary setup
        into a federal system-- or if the BBL is still a necessity, then the need
        to pass the BBL," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056fbcee-a364-4e17-9f1c-edc02948f924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:43:57.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:44:00.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urban planner: It may take 50 years to rebuild Marawi</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc51daf-e146-45e0-a117-5e401d316523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:43:57.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:44:00.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urban planner and renowned architect Jun Palafox, Jr. who has visited
        Marawi, has likewise admitted the difficulty of restoring the city.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a62ebc-b35b-4998-93ce-9da87c0af6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:43:57.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:44:00.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said based on what he''s witnessed, it may take up to 50 years
        to rebuild Marawi fully.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e231f41f-1f8b-4c71-be4b-6edd237b8605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:43:57.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:44:00.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rebuilding the city, it may take about 50 years from what I saw.
        It''s really so damaged," Palafox told CNN Philippines'' Newsroom.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e555d575-16cd-4a4c-b3f8-f2ab56b61bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:43:57.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:44:00.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Palafox, who has volunteered to draft proposals for Marawi''s
        rehabilitation, speaks of plans to restore Marawi similar to how the Japanese
        rebuilt ground zero in Hiroshima and Nagasaki.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b28713-19dc-49bd-90b7-78f6dc350054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:43:57.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:44:00.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My inspiration is Hiroshima, Japan. They maintain ground zero so
        many tourists every year and they built a modern city around it," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b342b8-5868-4e60-a2b2-115d99cb5814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:43:57.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:44:00.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Palafox has not been officially appointed by the government
        to join restoration and rehabilitation efforts, he nevertheless revealed a
        vision plan to utilize the Lanao Lake waterfront as a tourist spot.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7922f257-cc1d-49b5-9437-12f99a81eb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:43:57.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:44:00.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palafox said elected leaders have expressed approval of the plans
        but these will be subject to the approval of religious, social, and political
        leaders such as sultans and imams.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953299d3-f696-44f2-ae51-f4d05e15fd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:43:57.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:44:00.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be a model for the world- how to rebuild a new city from
        the ashes of Marawi," he said</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e2b252-9fd2-4762-8cc2-9ce8ce966dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:43:57.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:44:00.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newer, better Marawi in the making?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a372168d-2a7e-41ce-bee6-07db9c6473cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:43:57.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:44:00.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond budget woes, Wadi also says there may be new beginnings ahead
        for Maranaos.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a348a9-687b-4d2c-93c1-143696b4f995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:43:57.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:44:00.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the rehabilitation of Marawi can be a chance to rebuild
        the city free of the disorder and chaos it may have had in the past.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa869809-f876-47c9-91d8-36c5a7d560f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:43:57.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:44:00.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beyond nostalgia, we''re looking at the original character of Marawi
        city and we really want to become, in a sense, pragmatic about it. Then you
        have to embrace modernity and take the war as a cleansing process so a totally
        new Marawi can rise from the ashes," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da02ef1-9201-4a95-b935-ff3b74e702f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:43:57.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:44:00.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wadi is proposing that President Duterte enforce a socialized form
        of housing in Marawi to ease the blow for displaced residents.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d85558-5bba-4a3a-af83-039fa0547ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:43:57.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:44:00.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said with powers from his declaration of martial law in Mindanao,
        the President will be in a position to direct rehabilitation and the development
        of the city.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f433148-8a90-411b-b1bb-f72fcd8afdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:43:57.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:44:00.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Duterte can influence] the datus and the sultan not anymore to
        cling to their old ways, but be in a sense gracious and charitable to the
        ordinary Maranaos to effect a kind of socialized land ownership or a kind
        of a housing so that everyone will be able to have a share," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37005cf0-aec5-49f3-9825-fefe4365721e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:43:57.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:44:00.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wadi said if the government can manage to build a newer, more modern
        Marawi, they can at least bring some comfort to victims uprooted by the devastating
        war.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58ea715-40b2-40d3-84a4-7860f9978687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:43:57.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:44:00.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that will be the end game of the Digong administration in Marawi,
        then it would make sense. It would convince the Maranaos that at least there''s
        something new-- a new order, a new system, a breakup of the old," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee48a57-39aa-4ca8-936c-08ab6f733352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:43:57.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:44:00.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' David Santos contributed to this report.</p>'
  'typhoon-paolo':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
