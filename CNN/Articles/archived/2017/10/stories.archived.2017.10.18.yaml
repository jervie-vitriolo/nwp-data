      'mgnl:lastActivated': 2019-08-16T15:10:22.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artist Mark Justiniani calls forth magical realism in his reflective
        installations, which continually challenge the viewers’ perception of reality
        — a far cry, or perhaps a natural progression, from his early leanings toward
        social realism. He has represented the Philippines in various worldwide conferences
        and exhibitions since 1992 and recently opened a solo show at the Mizuma Gallery
        in Singapore.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc626da-6369-4ff4-89f0-92ecbce89c8f'
