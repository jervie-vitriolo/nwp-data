      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gina Alajar</strong></p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92edf57a-7ad4-4588-ab05-57a3c83ea7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gina Alajar started out as a child actress when she was eight years
        old, starring in a film opposite Roderick Paulate. She went on to become an
        award-winning actress, working with Philippine cinema’s best directors, such
        as in “Bayan Ko” (Lino Brocka), “Brutal” (Marilou Diaz Abaya), “Salome,” (Laurice
        Guillen), and “Mulanay” (Gil Portes). She recently starred in the 2017 Cinemalaya
        Independent Film Festival entry, “Nabubulok” and “Madilim ang Gabi,” a film
        about the administration’s drug war, which premiered at the Toronto International
        Film Festival in September.</p>'
