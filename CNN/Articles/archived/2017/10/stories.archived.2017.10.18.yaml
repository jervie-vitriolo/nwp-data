      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maestro, Ryan Cayabyab is the man behind some of the most beautiful
        songs of the Philippines, such as <em>“Tuwing Umuulan at Kapiling Ka,” and
        “Kay Ganda ng Ating Musika.”</em> He is a multi-awarded and world-renowned
        musician, creating music for films, musicals, orchestras, choirs, and television
        specials. From his group Smokey Mountain in the 1990s, he now leads and trains
        the Ryan Cayabyab Singers, a seven-member musical group.</p>'
