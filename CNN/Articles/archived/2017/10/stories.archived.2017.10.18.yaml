      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Michael Tan</strong></p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522fe298-b523-4ca6-91af-c485e6b5c230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A medical anthropologist, writer, and academic, Michael Tan was
        appointed 10th Chancellor of UP Diliman in 2014. His column “Pinoy Kasi” for
        the Philippine Daily Inquirer, discussing science, politics, history, and
        everything in between, has made him a key opinion leader, valued for his thoughts
        on local culture. His writing has earned him, among others, the De La Salle
        Scholarum award in 2014, and the Rizal Outstanding Chinese-Filipinos Award
        for Literature and Journalism in 2005.</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0692ac7-b274-4aa4-8f95-034b2c689c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.384+08:00
      'mgnl:createdBy': 'jeff'
