      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Slim’s Inspires” runs from Oct. 16 to Oct. 22 at the SM Megamall
        Fashion Hall. For more information about the scholarship, visit Slim’s website
        or call 887-3390 or 843-2109.</em></p>'
  'inspiring-filipinos-50':
    'author': 'CNN Philippines Life Staff'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-10-18T17:59:42.036+08:00
    'image': 'jcr:b248ac2d-8017-4958-a120-28bf8a150b55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35ff50ff-f875-41bc-884b-df3f1f06178a'
    'lead': 'For these 50 personalities — from sports commentators, rock and roll
      legends, award-winning actors to internationally renowned academics — life doesn’t
      start to slow down at 50, it is only the beginning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T15:10:15.372+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T15:10:22.922+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T15:10:22.063+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'Inspiring Filipinos who prove that life begins at 50

      '
    'updated': 2017-10-30T15:17:00.000+08:00
    'visualType': 'image'
    '1':
      'image': 'jcr:c46aca28-b975-4508-b853-effdf9af9f98'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48d101b-5d6a-4a96-83fd-7aa1646301c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8056825a-0473-43c4-a5c1-837ec5bdb6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Pop culture’s obsession
        with youth presents an illusion: that only twenty-somethings can revel in
        the fountain of youth. They say that the transition from your 20s to your
        mid-20s is supposedly an era of exhaustion and constant craving for indoor
        existence, and hours and hours of sleep. By the time you hit 30, you should
        be alarmed if you haven’t accomplished anything. Following that track, we
        should expect to be burnouts by the time we hit the big 5-0.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afd053a-9bee-4075-8080-f96f6a954dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But who makes up these rules? If anything, getting to your 50s assures
        you a whole lot of things, as the people in the feature below would attest.
        Life is more stable, insecurities are stripped off, and the scent of youth
        is but a far-off presence. Graduating into adulthood, it seems, holds a wealth
        of possibilities, with wisdom that can be gleaned from years of experience.
        What is our 30s but a training ground for when life actually begins?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f340ce-4f02-486f-8f16-06bdfa07eb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking to these people in this feature — which aims to highlight
        the dynamism of life at 50 and over — is a testament to the pitfalls of the
        ageism that we are fed. We marvel at people who don’t look their age, who
        accomplish great strides at their 60s, who can still shake their hips and
        party like they’re still 17-year-old rock and roll rebels — all because we’ve
        had this notion that anyone past 50 is milling at the twilight years (the
        term itself is tinged with gloom). But that shouldn’t be the case. Active
        ageing just gives us an opportunity to age gracefully and embrace possibilities,
        unshackled by the anxieties and pressures of youth. Age, after all, is nothing
        but a number.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9988d81c-1dd2-4c82-94e1-ae9a95b598c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was at the beginning again, a Magellan of me,” wrote Marc Jacobson
        on his essay in New York Magazine about learning to love life at 60. “Discovery”
        seems to be an alluring word at any age, but perhaps it is an important process
        when you can navigate freely. The power of choice plays at hand: there is
        active ageing and ageing that’s free-floating into calmer waters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bc4b4f-c935-4ad5-b3c8-d4e7db7529ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people are deathly afraid of growing old ... [But] I suppose
        when somebody is engaged with meaningful work, at least for me, then you lose
        sight of time," says Bro. Armin Luistro, whose work continues to make him
        strive for better education in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc57bf4-d067-4a87-a96b-50ffe10d7ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer and songwriter Moy Ortiz echoes the same sentiments about
        turning 50: "Not everyone gets the privilege and pleasure of ageing. A lot
        of the world teaches you that ageing is about decay; that it''s about decline.
        It''s the fire within.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a812663c-6a47-4be2-aef4-33177352fdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presented with Nestlé Health Science Boost, the line of nutritional
        supplemental drinks formulated for the specific needs of active ageing adults,
        these 50 inspiring individuals are only but a few Filipinos who show that
        life only begins at 50, that ageing healthily and gracefully can mean a host
        of possibilities: staying fit, picking up a new sport, helping those in need,
        and changing the world. Nestlé Health Science Boost — which has key nutrients,
        proteins, as well as vitamins and minerals — celebrates the lifestyles of
        dynamic people who, with their wisdom, experience, and accomplishments, show
        no signs of slowing down.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68011653-b865-4d87-b3ee-5970d46d1c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For these 50 individuals, this stage in their lives means liberation,
        a refreshed mindset: some are in new careers, some are pursuing their passions,
        and some are moving to the beat of their own music.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1876de78-6a05-43fd-b92c-92bc1b885850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '18':
      'image': 'jcr:ba5ef2a4-fd67-4327-a7ab-9d3c823f7348'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872ea9b0-2aed-4a3f-acad-fca5a4f84d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15814c60-d4a1-45ed-b92f-9f7241a45373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ruby Gan</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c50e39-0fd7-4ff8-b5b5-5ca38c293086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The founder of Schu, a shoe brand known for its colorful designs
        and franchised from Singapore in 2004, Ruby Gan also established Myth, a lifestyle
        store that makes Filipino designer pieces accessible to the public. At 56,
        she is a competitive power lifter, and more recently, the head of marketing
        for her family’s tire company, Bridgestone Philippines.</p>'
    '22':
      'image': 'jcr:e9f01769-e4a7-4e3f-a5bf-95f65756090a'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1583fd91-5b6d-4d16-a3b3-818f23b1fa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f78b3c-9b9a-476e-b2b1-63727750fc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tessa Prieto-Valdes</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d344f10-d0a3-41f8-b09f-ce7b1313318a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for her outlandish looks and wide set of millinery hats, Tessa
        Prieto-Valdes is certainly more than her layers of false eyelashes. She is
        a philanthropist who, together with businesswoman Kaye Tinga, started Red
        Charity Gala, an annual fashion and fundraising event that benefits the Philippine
        Red Cross and the Assumption High School Batch 1981 Foundation, and is now
        on its ninth year. At 54, she still practices interior designing, writes for
        the Philippine Daily Inquirer, and regularly goes scuba diving with her husband,
        Dennis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a5b19b-ca0c-4427-b2e1-71024912b54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RJ Jacinto</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a8c922-4d37-40ee-ad96-e2a41144dde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 72, RJ Jacinto still grooves to the beat of his own music. Gigs
        and appearances are still part of his regular routine, not to mention a strict
        diet. He still bears the youthful spirit of rebellion that led him to establish
        the rock and roll station DZRJ at his parents backyard when he was 17. With
        a music business and serving as adviser to President Duterte, it seems Jacinto
        has no signs of slowing down soon.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55db24de-00a1-4332-bf9c-6830f694a0a0'
      'mgnl:activationStatus': true
