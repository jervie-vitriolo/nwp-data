      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Opening night of the National
        Basketball Association (NBA) quickly turned sour after the Boston Celtics''
        Gordon Hayward went down with an injury in the first quarter of their opener
        against the Cleveland Cavaliers on Wednesday.</p>'
    '2':
