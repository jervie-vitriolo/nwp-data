  'life-at-50-education':
    'author': 'Fiel Estrella'
    'caption': 'From left: Dr. Sylvia Claudio, Dr. Manuel Dayrit, and Bro. Armin Luistro
      are stepping up to give Filipinos the education they deserve. Photos by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-10-18T19:11:00.988+08:00
    'imagesource': 'jcr:f8fd7379-338b-46f3-b592-1b3e491f89c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f952d51-73dc-42cc-96c5-145917420763'
    'lead': 'Dr. Sylvia Claudio, Dr. Manuel Dayrit, and Bro. Armin Luistro are stepping
      up to give Filipinos the education they deserve. Photos by JL JAVIER'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T14:09:22.860+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T14:09:27.197+08:00
