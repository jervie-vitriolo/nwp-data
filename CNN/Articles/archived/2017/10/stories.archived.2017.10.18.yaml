  'life-at-50-music':
    'author': 'Fiel Estrella'
    'caption': 'From left: Joey Ayala, Moy Ortiz, and Audie Gemora tell us how their
      music changed their lives, and how they’re giving back to the dream that made
      them. Photos by JL JAVIER'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2017-10-18T19:07:03.999+08:00
    'imagesource': 'jcr:ea11c844-b5ea-4108-bfb6-b8b02ab76be0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab256a98-aac6-47ce-883f-6432cac29beb'
    'lead': 'Joey Ayala, Moy Ortiz, and Audie Gemora tell us how their music changed
      their lives, and how they’re giving back to the dream that made them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T14:14:25.732+08:00
