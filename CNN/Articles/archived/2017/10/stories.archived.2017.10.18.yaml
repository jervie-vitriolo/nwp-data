  'Horacio-Castillo-hazing-death-suspect-solano-testimony':
    'author': ' Eimor P. Santos, CNN Philippines'
    'caption': '(L-R) Arvin Balag, Horacio "Atio" Castillo III, John Paul Solano'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-18T12:24:46.931+08:00
    'imagesource': 'jcr:ba1bcb5d-9e8c-400e-9edc-4c837d186bcf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '662fc3fc-f78a-4ba2-8bba-ed91f27b5287'
    'lead': 'Fraternity members Balag, Onofre, Hipe, and Ventura all invoked their
      right against self-incrimination when asked about Solano''s testimony. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T15:37:10.646+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T15:37:14.713+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T15:37:14.314+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aegis Juris president urged hazing suspect to lie, Solano testimony
      shows

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44b46c1-7c87-46eb-aae9-59b3cc941714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> The
        alleged incumbent president of the Aegis Juris Fraternity is accused of urging
        suspect John Paul Solano to tell lies about the fatal hazing of Horacio "Atio"
        Castillo III.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26b70b8-10ea-4017-95f1-24ad32f98408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators expressed frustration as Arvin Balag, an Aegis Juris member
        who is believed to be president, frequently invoked his right against self-incrimination
        when questioned. This prompted senators to cite him in contempt and order
        his detention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31b6985-4555-4cd5-a17a-ddedd480f6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano''s closed-door testimony on September 25 was made public
        at the Senate Committee on Public Order and Dangerous'' drugs hearing into
        the death of Castillo. In it, Solano told senators it was Balag who directed
        frat members how to deal with an unconscious and bruised Castillo on September
        17.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5210ae20-869d-438b-93ad-291ee1897231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It began with a phone call from frat member Oliver John Onofre early
        Sunday, asking Solano to come to the fraternity library in Manila, where the
        hazing took place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0b4e0e-186a-4b78-8eb1-d9579c864ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Paddles found in Aegis Juris fraternity library</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b813f5-b480-4b6a-8b48-28580213e079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano said he refused Onofre''s "calm request," saying he had other
        things to do.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697832a9-6cce-4952-8666-f038aca27f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But three words prompted him to rush to the library.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1859b8bd-ef8e-454a-b6ed-12077eef09b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brod, may nag-collapse (Brod, someone collapsed)," Solano quoted
        Onofre as saying in another phone call at around 7 a.m.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78fe801-b958-4e89-95d8-4fcc2fd05288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano arrived at the library after an hour.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43615c9-c28b-4e14-be07-5d94b6b99e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I opened the door, I found Atio was lying (on the floor)," Solano''s
        testimony said. He said it was the first time he saw Castillo, and he addressed
        him as "Hor," short for "Horacio."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb9938a-7069-4702-ab1d-3c858bb2cd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo''s pupils were dilated, and  he had no pulse, Solano said.
        A registered medical technologist, he said he tried to revive Castillo, but
        he failed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366ae7cf-11b9-47d2-8b15-b62a042a62b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano told frat members Castillo had to be rushed to the University
        of Santo Tomas (UST) Hospital, which he said was 10 to 15 minutes away from
        the frat library.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da669cf-a265-4b1c-beab-d3a38d0b9fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Balag insisted they should go to the Chinese General Hospital
        which Solano said was 20 to 40 minutes away.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109aee5f-1b6e-4320-b04c-02e562649ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Balag and Onofre, fraternity members Axel Hipe and Mark
        Ventura were there, Solano said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09198347-18f6-4630-8bd7-173b17cd1853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They went straight to the hospital''s parking lot. Solano said he
        did not know what to say to the nurses, so he asked Balag.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc5945d-d053-4eaa-880c-e7ca76a6dbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ni Arvin Balag, ''Sabihin mo napulot mo sa Balut, Tondo (Arvin
        Balag said, ''Tell them you saw the body in Balut, Tondo),''" Solano said.
        He said he followed Balag''s order, out of panic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5295b1-93a2-4704-bf7a-719657860c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was also Balag who forced him to stay behind with Castillo.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfac1229-c78d-425b-be91-a2d077520b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tinanong ko si Arvin, sabi ko ''Brod kailangan daw may maiwan.''
        Sabi niya, ''Ikaw na maiwan (I asked Arvin who will stay. He said I should
        stay)," Solano recalled.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff17536-9902-4f66-9404-6d2821e51913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refused, but Balag said, "Alangan namang kami (It shouldn''t
        be us)."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b22230e-23a1-4251-b625-b3a73e3f50ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano said he stayed behind, "Out of gusto ko ring tulungan iyong
        bata (because I wanted to help Castillo)."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751df08c-3cb0-4888-aaab-d3aff7b175d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four frat members left him behind. "I am on my own," Solano
        recalled telling himself.</p>'
    '41':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Closed-door testimony of Solano being read in Senate hearing | LIVE
        <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a> <a href="https://t.co/oZBDYumUwE">pic.twitter.com/oZBDYumUwE</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/920473682803286016?ref_src=twsrc%5Etfw">October
        18, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b5c84f-13ef-47bc-90d6-abe9e087d9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8888a5d-f93e-4a6f-b328-5ad5720d8035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano, a principal suspect in the case, turned himself in to Senator
        Panfilo Lacson on September 21 after going into hiding. He was released on
        September 27, the same day Castillo was laid to rest, as he promised to cooperate
        with authorities.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d986b3-0aed-4ede-a28f-6da108c8ded7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more: Police release suspect in hazing victim''s death</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c5b7e4-3c35-45a3-b87b-d1ee8a50f000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators are investigating the death of Castillo, a 22-year-old
        freshman UST law student killed after a supposed "welcoming party" of the
        Aegis Juris Fraternity on September 16.  His parents said Castillo promised
        to come back on September 17, Sunday. But he never did. Police said his cause
        of death was "severe blunt traumatic injuries." They added Castillo had hematoma
        or bruises on both upper arms, as well as marks of candle wax drips all over
        his body.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21767f1-5b0b-48fe-a9a2-3267885eb44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frat president declared in contempt, ordered detained</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ba7818-c5a4-4253-8861-2d00f7d2deff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fraternity members Balag, Onofre, Hipe, and Ventura all invoked
        their right against self-incrimination when asked about Solano''s testimony.
        They are all facing murder, robbery, perjury, and anti-hazing law charges
        filed by the Manila Police District.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a494b23e-b199-4d8b-9a75-d98a4fc9e665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balag at first refused to affirm a question as to his position in
        the fraternity, prompting Senator Grace Poe to move for him to be cited in
        contempt.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd0bc93-3634-4d47-a432-0e77f0e1986e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators approved Poe''s motion.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7646b0-5a41-4c7b-8db7-58c07a5372f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sergeant-at-arms, after this hearing you place him under detention,"
        said Lacson, chairman of the Committee on Public Order. "Just answer straight,
        do not be evasive," he told Balag.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38334e0-341d-406b-9df1-943f23eb0239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balag later apologized, saying he was afraid any detail he would
        provide can be used against him.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f245ab-c83b-4c23-a744-f8b2bbf5b959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes I''m a member. But as to its incumbent presidency, I''m already
        in another school po kasi. I''m already in Lyceum College of Law since August,"
        he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b858ef-834f-4b4c-ba75-cdf826757ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST Law Dean Nilo Divina, an Aegis Juris Fraternity almunus himself,
        said Balag had actually been debarred or removed from law school for failing
        some subjects. The dean also added that Aegis Juris was not accredited to
        operate on campus in 2017 due to a previous case against them in 2016 concerning
        an altercation.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63acb172-48b1-4e75-b45a-ea8fdffbb9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: UST Law Dean mulls resigning from Aegis Juris</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9825a2ce-967d-417e-b1f9-3442cf7c37d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balag, however, refused to answer Senator Joel Villanueva''s question
        on who decided for Castillo''s body to be brought to the Chinese General Hospital.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0115217f-47d1-496d-9d25-e7a9ef06f0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balag again invoked his right against self-incrimination.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9646009d-13dc-49d9-8973-7c6daa1fe7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then your contempt will remain," Villanueva said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b815f3b-9ad2-4dc7-8964-7d0c7b996f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balag tried to speak as Lacson suspended the hearing, but Lacson
        refused to recognize him.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e873a8-7487-4ebb-b722-a62293181bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We gave you all the chances kanina (a while ago)," Lacson said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45486adb-ef46-4f70-89c3-ff5156ce2db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balag was brought to a detention room in the Senate.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b366d7-e82a-4531-933b-f0e2611994a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano testimony</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dd46ea-cf2e-4c05-b0c0-907c23364c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:37:10.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:37:14.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano first disclosed details of what transpired in the hazing
        death during an executive session with senators on September 25.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776696ca-f11c-49ed-b0c3-9d41006f92b4'
