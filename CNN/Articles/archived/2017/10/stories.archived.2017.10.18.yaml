      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayward was immediately treated on the court, and stretchered off
        into the locker rooms.</p>'
    '6':
