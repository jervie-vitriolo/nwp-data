      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buxani is a league of her own in the realm of photojournalism and
        documentary, and has exhibited and won awards in Japan, the Netherlands, and
        Germany. Her work deals with social issues such as poverty, women and children
        in difficult situations, war-torn regions, and the plight of indigenous people.
        She has worked for international publications and institutions such as Time,
        The New York Times, OXFAM-UK and UNICEF. She was recently in Marawi for a
        project about the crisis-ridden area.</p>'
