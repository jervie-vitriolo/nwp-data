      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Queena Lee-Chua</strong></p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615b3fe6-43c8-404c-8416-558960092939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queena Lee-Chua is a speaker, writer, and faculty member at the
        Ateneo de Manila University. A prolific mathematician and advocate for ‘technological
        understanding and appreciation,’ she has consistently pushed to increase science
        literacy levels for Filipinos and continues to advance issues in learning
        psychology, popular math and science, parenting, and youth. Among others,
        her work has earned her the Third World Academy of Sciences Regional Prize
        for Public Understanding of Science (2010), Men and Women of Science (2008),
        and the Metrobank Outstanding Teacher Award (2003). She is currently conducting
        math science research on the National Institute of Education in Singapore,
        and will launch a book on family businesses in December 2017.</p>'
