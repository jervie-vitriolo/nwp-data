      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jaclyn Jose</strong></p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fdafd7-4a96-4a4c-bed2-7c23fd94c3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Shut up. Bitch ka lang, ako super bitch.” Only Jaclyn Jose can
        deliver a line with equal parts deadpan and camp. She’s played almost everything:
        a suffering mother (“Mula sa Puso”), an evil grand dame (“Mundo Mo’y Akin”),
        and a zany roadtrip’s matriarch (“Patay na si Hesus”). Though Jaclyn Jose
        has had a career as an actress, it took last year’s “Ma’Rosa” for her to win
        the prestigious Best Actress prize at the Cannes Film Festival. But it’s not
        that Jose needs validation. Her career is a testament to her formidable talent.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d66ae80-e0af-4bca-8671-2f47dd57adf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Margarita Forés</strong></p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f82b680-3a22-472d-b1b6-a1d814d3edfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awarded Asia’s Best Female Chef in 2016, Margarita Forés continues
        to be an innovative force in the local culinary industry. At 58, she runs
        the helm of successful restaurants Cibo, Lusso, Grace Park, and Alta, at the
        same time using her influence to advance Philippine cuisine all over the world.
        Her T.V. show “Harvest” makes a case for slow food.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2fd69a-5fb7-4f77-a1e9-09a1debb919c'
