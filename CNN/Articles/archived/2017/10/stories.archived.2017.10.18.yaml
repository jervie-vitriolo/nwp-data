      'mgnl:lastActivated': 2019-08-16T15:10:22.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An educator’s educator, Bro. Armin Luistro served as secretary of
        the Department of Education for six years. His causes include the implementation
        of the K-12 Basic Education Program, as well as better sex education from
        upper elementary to high school. In July 2017, he was appointed the president
        of the leading De La Salle University and will complete his term until 2020.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
