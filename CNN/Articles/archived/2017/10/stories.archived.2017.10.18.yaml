      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Susan Madrigal-Eduque</strong></p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b66e33-bcab-4fb0-a0a1-eed5a9f86594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A philanthropist and cancer survivor, Eduque is the chair of Consuelo
        Chito Madrigal Foundation, which looks after scholarships, livelihood, and
        microfinance loans. She is also involved with foundations such as Habitat
        for Humanity, Children’s House, and ICanServe Foundation.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c22e40-3d5d-47c1-a4af-19afcc792796'
