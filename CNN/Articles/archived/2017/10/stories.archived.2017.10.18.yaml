      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clement Camposano is a migration anthropologist and educator, currently
        a faculty member at UP Diliman''s College of Education. An inspiring educator,
        he is one of Step Up’s model teachers for its #DearTeacher campaign, a nationwide
        program (organized with the Department of Education and Australian AID) aimed
        to get more teachers into public schools. He sat on the board of the Philippine
        Anthropological Association and headed the Philippine Center for Civic Education
        and Democracy.</p>'
