      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am bound due to the cases that have been filed against me. And
        there is an ongoing preliminary investigation. So I am invoking my right against
        self-incrimination," he said.</p>'
