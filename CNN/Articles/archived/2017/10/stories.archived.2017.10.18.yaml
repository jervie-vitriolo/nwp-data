      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dado Banatao</strong></p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efa801e-b8c0-494a-9ea2-4f85ece213e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A long way from walking barefoot on a dirt road in Malabbac, Cagayan
        to reach his elementary school, three-time start-up veteran Dado Banatao later
        changed the game for the Silicon Valley crowd (and the rest of the world,
        for that matter) — let’s just say he developed pieces of technology that helped
        computers work a lot faster.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf6dda8-0e42-4073-9892-7bc35ba031e5'
      'mgnl:activationStatus': true
