  'David-Archuleta-new-album-Postcards-in-the-Sky-emptiness':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-10-18T16:24:31.516+08:00
    'imagesource': 'jcr:9d9944a5-7132-4955-be34-b8dd8a613d7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90d54f2a-a9f4-4798-bfe5-976bb9523f8a'
    'lead': 'Singer David Archuleta''s new album ''Postcards in the Sky'' gives a
      glimpse into the period he ''lost himself'' before embarking on missionary work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T15:22:39.902+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T15:22:47.127+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T15:22:46.948+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'David Archuleta''s new album tackles his period of ''emptiness''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab15d28-1c4f-4afc-9cd0-05a874f367fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:22:39.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:22:47.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> "American
        Idol" Season 7 runner-up David Archuleta will be tackling an unsure period
        of his life, he shared on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f48895d-78c0-4096-a1e3-be5d5eedab5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:22:39.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:22:47.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Archuleta, 26, said he
        "lost himself" shortly after his rise to fame.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcc0fac-b2a8-46c0-a485-7de1c3390bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:22:39.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:22:47.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archuleta, then 17, came in second to David Cook on the seventh
        season of "American Idol."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4631c21-0f06-4ac5-ba3a-8f8e70ad49d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:22:39.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:22:47.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The year after ''American Idol'' and towards the end of 2008, I
        was like, why do I feel so empty?" Archuleta said. A native of Utah, he professes
        to the Church of Jesus Christ of the Latter-Day Saints, also known as the
        Mormon Church.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e020d161-0b4c-41ad-9895-63229b099912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:22:39.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:22:47.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archuleta has released a total of six studio albums, although he
        took a two-year hiatus in 2012 to do volunteer work at the Chile Rancagua
        Mission in Santiago, Chile.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2c5aab-45cc-4c92-a8f7-9e298a1f0a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:22:39.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:22:47.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just made me realize being happy, being filled isn''t about
        how many people know you, how many people are screaming your name, buying
        your music, how popular you are — I thought it was about that," Archuleta
        said of the break in Chile.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e325a002-f055-441a-a780-339f93523de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:22:39.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:22:47.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like I found what mattered most. More than about music,
        it''s about connecting-making it not about you but about giving, about serving
        other people and helping them connect to something that''s bigger than all
        of us," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed66c78a-b078-4693-9e14-b74450a6b470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:22:39.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:22:47.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archuleta''s release of his seventh album, "Postcards in the Sky",
        coincides with his concert in Manila on Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc899ec4-aeec-4d89-ac90-20e5262923a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:22:39.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:22:47.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought I''m doing what I love, and I feel happy... The new music
        I''ve been recording is a lot about that... what was I filled with," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b86adef-2bdd-4cfd-b0ad-6d490a3780bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:22:39.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:22:47.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: David Archuleta returns to Manila for concert</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a51d0fe-bc6e-40a8-9c1e-42cf0d747174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:22:39.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:22:47.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the singer''s sixth visit to the Philippines. In 2012, he
        released the album "Forevermore," where he recorded covers of famous Filipino
        songs — some of which he will perform on Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7d8150-c9fb-4729-a7ee-756be741def6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:22:39.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:22:47.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be showing some of the old songs and the OPM (original Pilipino
        music) songs, and some of the new songs... kind of like a taste for the Filipino
        fans. I hope to come back after for a more full show as well," said Archuleta.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb514962-e980-455a-892c-abb283f03f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:22:39.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:22:47.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "American Idol" runner-up also performed an excerpt of a song,
        "Invincible," from his new album.</p>'
