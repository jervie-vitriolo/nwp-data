      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a stint practicing medicine and witnessing the problems of
        women firsthand, Dr. Sylvia Claudio co-founded the organization Likhaan, which
        focuses on reproductive health and rights issues. She is the director of the
        UP Center for Women’s Studies and teaches Women, Gender and Development Studies
        at the College of Social Work and Community Development.</p>'
