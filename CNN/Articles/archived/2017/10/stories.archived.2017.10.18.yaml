      'mgnl:type': 'text'
      'text': '<p><strong>Sylvia Claudio</strong></p>'
    '221':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ca7b11-d9b7-412d-8cc4-b5ef42206bed'
      'mgnl:activationStatus': true
