      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best known for making use of local indigenous instruments and fusing
        them with elements of modern music, singer-songwriter Joey Ayala has become
        an icon of Filipino folk and rock. He returned onstage last September with
        his concert “Mandiriwa,” where he performed with artists such as Dong Abay,
        Juan Miguel Severo, Gloc-9, and Bayang Barrios. Driven by curiosity and life
        experiences, he continues to inspire listeners to think for themselves and
        for others.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb32f88-f6d7-42e8-baba-d0cecbfed746'
