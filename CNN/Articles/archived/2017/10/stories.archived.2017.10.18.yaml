    'jcr:uuid': '7284a72f-c305-4caa-ace9-1ca7853db7b3'
    'lead': 'The typhoon will continue to bring rains over parts of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T08:46:25.819+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T08:46:29.300+08:00
    'mgnl:lastActivatedBy': 'jeff'
