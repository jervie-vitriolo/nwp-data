      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
  'scholarship-fund-slims-fashion-and-art-school':
    'author': 'Portia Ladrido'
    'caption': 'The Slim’s Fashion and Arts School opens up the world of fashion for
      its less privileged students, through the Salvacion Lim Higgins Education Fund.
      Creations by (from left): Noel Martin, Madeleine Barlao, and Leo Cadete. Photo
      by JO ANN BITAGCOL'
    'categories': ['b295f662-da43-4186-9947-462ee7cc92d1']
    'created': 2017-10-18T18:09:52.914+08:00
    'imagesource': 'jcr:152574fd-5c82-4e30-89cc-bc24999a7511'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e1d2914-b401-4c76-bd1e-56a6a7de45d6'
    'lead': 'The Slim’s Fashion and Arts School opens up the world of fashion for
      its less privileged students, through the Salvacion Lim Higgins Education Fund.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T14:36:36.784+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T14:36:40.792+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T14:36:40.357+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A scholarship fund for fashion’s most talented students

      '
    'updated': 2017-10-19T11:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c990db5-dae1-4f31-82f4-98ba75a687b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:36:36.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:36:40.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Vangie Cruz is
        a 54-year-old real estate broker who enrolled at Slim’s Fashion and Arts School
        in 2016. Her dad was a master cutter and her aunt was a sewer, and with mountains
        of fabrics, rolls of threads, and boxes of straight pins around her, it was
        just natural that she would be draping textiles on dress forms and tracing
        patterns on cloths.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5f9812-26aa-46d9-bf54-a2b363e1cb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:36:36.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:36:40.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn’t until after a career in sales and financial advising
        that she felt the yearning to have a formal fashion education. <em>“Sabi ko,
        ‘Bakit ngayon lang ako</em> cinall at my age?’” she says, referring to her
        Slim’s education as a ‘calling,’ a sort of mission that needs to be accomplished.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad227b0-2b2a-4e5e-8a18-f97ea753911a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:36:36.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:36:40.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a year of dressmaking training, Cruz boasts of her red, three-tier
        draped dress — with very few seams and with decorative black loop and buttons
        that line the hems — displayed at the SM Megamall Fashion Hall for “Slim Inspires,”
        the 2017 best of student work exhibit that features 32 pieces, inspired by
        the body of work of the school’s founder, the revered couture designer Salvacion
        “Slim” Lim Higgins.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdf0857-a5d9-4067-8873-2e31a0236b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:36:36.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:36:40.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit, in collaboration with watch brand Swatch, is peppered
        with notes that embody Slim’s sophisticated construction techniques — the
        geometric silhouettes, the hand-sewn surfaces, the minimal use of seams. “Those
        are actually more of the archetypes that my mother was known for,” says Sandy
        Higgins, Slim’s daughter, who has been running the school together with her
        brother, Mark, for eight years now.</p>'
    '7':
      'image': 'jcr:32654a7c-7bb6-4812-b0b3-f993692040c6'
      'imageCaption': 'After a year of dressmaking training, Cruz boasts of her red,
        three-tier draped dress (pictured above) — with very few seams and with a
        decorative black loop and buttons that line the hems — displayed at the SM
        Megamall Fashion Hall for “Slim Inspires." Creations by (from left): Vangie
        Cruz and Marvien. Photo by JO ANN BITAGCOL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a207e39-e61b-4682-9224-4fe1ab322313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:36:36.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:36:40.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'image': 'jcr:07d7b9a9-cb6c-487b-9389-6f3d10edbb85'
      'imageCaption': '“Slim Inspires” is the 2017 best of student work exhibit that
        features 32 pieces — styled with Swatch watches — inspired by the body of
        work of the school’s founder, couture designer Salvacion “Slim” Lim Higgins.
        Creations by (from left): Lulu Abuan, Kay Areño, Noel Martin, and Marikov
        Regalado. Photo by JC INOCIAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd14cc89-c08e-4e3e-89af-fd77da1596c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:36:36.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:36:40.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdba03d-203d-4453-a023-1c7a3c5d894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:36:36.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:36:40.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There were some people who did very literal things. Like one in
        the tailoring class created a barong with my mother''s face embroidered on
        it and someone else in the tailoring class did a barong that looks like athletic
        wear but it actually was my mom''s color palette,” Mark says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964eaa93-35d0-4783-9f75-09be0bf451e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:36:36.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:36:40.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark highlights the precision and hard work that went behind the
        creation of the students’ garments. This, he says, is also a nod to the arduous
        labor behind his mother’s embellishments and appliqués that were drawn by
        hand. “There was no Photoshop, no CADs [computer-aided design], nothing, it
        was done the hard way, by hand, with pencil, and paper and tracing paper,”
        he says of his mother’s time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e3c57e-414e-4bb8-8bc7-6b312a733b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:36:36.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:36:40.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they didn’t restrict the students from using digital innovations
        for their designs, he says that it’s crucial that designers have an appreciation
        for high, artisanal work. He also says that the designers’ ability to discern
        the quality and value of artisanal work from a mass-produced creation is important,
        especially now that the Philippines does not stand a chance competing with
        mass production when there are countries like China, Vietnam, and Pakistan
        that churn out pieces faster than we can.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aa6208-fc76-4382-ab23-63a9322b41b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:36:36.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:36:40.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I discuss with my sister all the time that [what] I see for the
        school is really higher, and back to the artisanal-level, what people are
        now calling ‘slow fashion,’ because the Filipinos have a gift for that, it''s
        in our DNA. And I think that’s what will make us different from other ASEAN
        neighbors,” he says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971a7600-48af-4382-ad3f-be504bb0db52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:36:36.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:36:40.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibition also serves as a launch for the Salvacion Lim Higgins
        Education Fund, a scholarship scheme for students of the school. “We''ve had
        scholars in the past supported by the school''s directors or even my mother
        in the past, friends, patrons, [and] even industry professionals, but it was
        never formalized, so we decided it was time to formalize it,” Sandy explains.</p>'
    '18':
      'image': 'jcr:80982b70-efee-4706-ba77-8ec2f81b2329'
      'imageCaption': 'The fund also aims to help students module by module, but as
        of yet, Sandy, the president of Slim''s, says it’s difficult to say how many
        could benefit from this, as it will depend on the resources of the fund and
        also on the caliber of the applicants. Creations by (from left): Hannah Adrias,
        Rusanne Casela, and Genesis Alcantara. Photo by JC INOCIAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec7f609-1376-4db4-9ac0-504da38fc585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:36:36.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:36:40.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'image': 'jcr:a7054455-99ed-4780-a079-5d2548acc964'
      'imageCaption': '“There were some people who did very literal things. Like one
        in the tailoring class created a barong with my mother''s face embroidered
        on it and someone else in the tailoring class did a barong that looks like
        athletic wear but it actually was my mom''s color palette,” Mark says of the
        students'' works. Creation by: Lee Reyes. Photo by JO ANN BITAGCOL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5b0b87-fe17-4310-b8ae-ff08158bb536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:36:36.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:36:40.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3d4fb9-3867-456d-8e61-b1b6217ac316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:36:36.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:36:40.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Slim’s Fashion and Arts School, there have been young, talented
        students who struggle to continue or pursue their fashion training because
        of financial concerns. “A lot of our students … they''re not from privileged
        families, so they don''t have the means to start their own brands and their
        own businesses,” she says. She adds that it’s also crucial for students to
        not leave the school half-baked so they can be better armed for the competitive
        world of fashion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01420967-3029-4e31-a1ab-6ec1ddf88ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:36:36.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:36:40.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reason we call it a fund is because we''d like to build the
        fund so that it can sustain,” she says. “I think a lot of times, things begin
        and then they can''t be sustained, and we''d like to build the funds so that
        we''re sure that we can help students over the next couple of years.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07320a07-d750-4414-9625-5fb5b1b0fd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:36:36.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:36:40.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund also aims to help students module by module, but as of
        yet, Sandy says it’s difficult to say how many could benefit from this, as
        it will depend on the resources of the fund and also on the caliber of the
        applicants. At the moment, they are focusing on existing students because
        they have seen far too many of them dropping out because of financial constraints.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c181a458-0be0-46b9-a1e0-4bfa36dc5324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:36:36.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:36:40.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s heartbreaking because you know that they don''t know everything
        yet or they haven''t learned all that they can but they''re very gifted,”
        she says. “Also because they''re existing students, they already have a track
        record, we know how good they are. We know how serious they are, we know how
        deserving they are in that sense.”</p>'
    '27':
      'image': 'jcr:863affb1-55a6-4b35-bc89-1350aac768c0'
      'imageCaption': '“Most of our students, if not all of them, take fashion very
        seriously. It''s not a game, and it''s actually very difficult. The coursework
        is not easy,” Sandy says. Creations by (from left): Nela Fornier and Irma
        Raquedan. Photo by JC INOCIAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec51a5a-ad65-41b2-910d-b4496f8d16a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:36:36.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:36:40.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba87b0f-99d4-4e19-af5a-b5aa83d9693b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:36:36.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:36:40.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serious is not a word often used to describe fashion. She shares
        that there have been people who take fashion because it’s ‘fun’ or because
        they can’t think of anything else they want to do, but in Slim’s, lessons
        are challenging, attention to detail is vital, and commitment to the craft
        is necessary. “Most of our students, if not all of them, take fashion very
        seriously. It''s not a game, and it''s actually very difficult. The coursework
        is not easy,” she says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7024cf-200a-4679-a594-eb25c2366f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:36:36.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:36:40.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sandy, it is this seriousness that has kept the quality of their
        school’s graduates — Michael Cinco, Joey Samson, Ezra Santos, Martin Bautista,
        among many others — intact. “Slim’s is a very serious school, and it''s the
        reason why we''ve had, I guess, so many successful alumni.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21d052f-0d46-472e-ac3c-51b26c05a314'
      'mgnl:activationStatus': true
