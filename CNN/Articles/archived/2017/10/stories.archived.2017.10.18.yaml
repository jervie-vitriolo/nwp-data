      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antonio La Viña is a lawyer, educator, and policy expert. A former
        undersecretary of the Department of Environment and Natural Resources, he
        wrote a seminal paper on climate change in the 1990s, making him one of the
        first to recognize its impact worldwide. He continues to be a key negotiator
        in climate talks, while writing regularly about political and environmental
        issues.</p>'
