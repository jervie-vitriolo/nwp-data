      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his critically acclaimed role as Julio Madiaga in “Maynila sa
        mga Kuko ng Liwanag,” Bembol Roco was initially credited as Rafael Roco, Jr.
        Professional name change aside, Roco has enjoyed a long-standing and illustrious
        career on television and film, along with the distinction of being one of
        the most respected actors in the country. He recently starred in acclaimed
        films such as “Pauwi Na,” “AWOL,” and “Baconaua.”</p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1a9749-ff3f-4271-8025-b5fa35a19e33'
