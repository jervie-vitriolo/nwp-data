      'mgnl:lastActivated': 2019-08-16T14:26:13.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunting down more sympathizers</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555cdd63-dc92-44f5-85a1-e82cfb7aaec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:26:08.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:26:13.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamidon had been arrested days before President Rodrigo Duterte
        declared Marawi City liberated from terrorists on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bafd2b8-91ab-4029-8bea-52d60a896805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:26:08.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:26:13.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte declares liberation of Marawi</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514e132d-bf5e-4508-a6ff-cecec123d2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:26:08.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:26:13.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute group charged into the city on May 23 as government forces
        were attempting to arrest former Abu Sayyaf leader Isnilon Hapilon, who was
        appointed "emir" of Southeast Asia by terrorist group ISIS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab025a60-dd3b-42b6-a858-c7a23e5d1592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:26:08.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:26:13.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Timeline: The Marawi crisis</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c2ee94-3b68-4406-9b12-fc454d6fee78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:26:08.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:26:13.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military announced on Monday that Hapilon and Omar Maute, both
        major figures in the Marawi crisis, had been killed earlier that day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6679a28-e9d3-4644-8c96-2455cd78c0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:26:08.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:26:13.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Marawi''s liberation closer after the deaths of Hapilon,
        Omar Maute</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a2e297-af5b-4c64-9ded-1eb644e398ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:26:08.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:26:13.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, government forces said on Tuesday that they are still hunting
        down up to 30 Maute group stragglers, including Malaysian terrorist and former
        Islamic Studies professor Dr. Mahmud Ahmad.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d27073-2abd-4911-9d9d-0851eb36e089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:26:08.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:26:13.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmad, who is also known among extremist groups as Abu Handzalah,
        is said to be in charge of recruitment of fighters and is a point person for
        foreigners wanting to join extremist forces in the Philippines, said the Jakarta-based
        Institute for Policy Analysis of Conflict (IPAC).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b9a99f-5bdd-4992-85f4-a803d312093c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:26:08.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:26:13.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Military expects new extremist leader to emerge</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1326d08a-4c00-45b5-b8d6-6c0d0e21884b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:26:08.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:26:13.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPAC concluded that Ahmad is poised to "play a critical role"
        in regrouping fighters in the Philippines, coordinating with Southeast Asian
        fighters from the Middle East, and strategizing attacks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb929c1-18a7-4785-9dac-cd9093e58783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:26:08.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:26:13.192+08:00
