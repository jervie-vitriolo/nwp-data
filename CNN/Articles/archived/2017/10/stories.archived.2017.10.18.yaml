      'mgnl:type': 'text'
      'text': '<p><strong>Audie Gemora</strong></p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510c15d7-7721-4bef-9058-e28b691e38e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.379+08:00
