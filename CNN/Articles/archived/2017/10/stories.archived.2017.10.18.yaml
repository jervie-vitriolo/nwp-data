      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A conductor and music director of the Manila Symphony Orchestra,
        Professor Arturo Molina is regarded as one of the finest musicians and conductors
        in the Philippines. He was trained at famed conservatories in Moscow and Kiev,
        where he was part of an intensive program under Alexander Yegerov, a protégé
        of David Oistrakh.</p>'
    '199':
