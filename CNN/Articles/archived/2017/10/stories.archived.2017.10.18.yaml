      'jcr:uuid': '16d2a30d-7356-4f10-9742-aada4242e9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:04:56.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:05:09.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> The
        Ateneo Blue Eagles survived a scare from the National University (NU) Bulldogs,
        85-72, on Wednesday evening at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b752765a-79b3-40a3-9eff-8c14808c1bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:04:56.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:05:09.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy Ravena paved the way for the Blue Eagles with 15 points and
        eight rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2807d37-7480-4a0c-8e4d-279c0d25054f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:04:56.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:05:09.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As expected, Ateneo was off to a hot start by converting seven three-point
        shots which catapulted them to a six point advantage, 28-22, at the end of
        the first period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c040cd-368d-4861-bded-344bc068cae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:04:56.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:05:09.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU, led by guard Jayjay Alejandro, unleashed a strong second quarter
        performance to grab the driver''s seat and establish a slim 48-45 cushion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076e834a-80b3-49f5-819f-70e88211c3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:04:56.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:05:09.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time that the Blue Eagles were trailing at the
        halftime break.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb6106b-37e3-4b26-bfa4-accb6c68edb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:04:56.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:05:09.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulldogs tried to keep the lead by continuing what they did
        right in the first half, but Ateneo managed to reclaim the lead going into
        the payoff period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac480763-2829-4155-8f99-b2ae6429fa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:04:56.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:05:09.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense was the key for the Blue Eagles as they limited NU to only
        score two points with less than four minutes in the match.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b005e82-a1a9-48b3-873f-355391ec9b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:04:56.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:05:09.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulldogs played without head coach Jamike Jarin after he was
        thrown out for committing his second technical foul at the 4:13 mark of the
        final frame.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0a0b4a-5448-442b-8e8e-93d60f4e121f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:04:56.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:05:09.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Nieto and Jolo Mendoza chipped in 10 points apiece for Ateneo
        who extended its winning streak to nine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a5d55e-7576-4fd4-9c0b-152a66d66139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:04:56.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:05:09.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejandro scattered 22 markers, seven boards, and five dimes for
        NU who succumbed to its sixth setback in the tournament.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c69e065-4688-4bd8-a7b3-c9f320f0c705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:04:56.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:05:09.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles will stake their unblemished slate against the Far
        Eastern University Tamaraws on October 21, while the Bulldogs face University
        of Santo Tomas Growling Tigers on October 22.</p>'
    '22':
