      'mgnl:type': 'text'
      'text': '<p>Nana Buxani</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeae0bb-c8a0-4543-96ab-d0f69ac3dac6'
      'mgnl:activationStatus': true
