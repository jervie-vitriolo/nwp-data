      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9fde58-8edf-4ffa-b250-435ddff049c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:36:36.787+08:00
