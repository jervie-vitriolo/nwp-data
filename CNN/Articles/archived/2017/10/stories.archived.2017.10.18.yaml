      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A botched alley-oop attempt at the 6:45 mark of the opening frame
        at the Quicken Loans Arena in Cleveland saw Hayward on the floor with his
        left ankle bent in an unnatural way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
