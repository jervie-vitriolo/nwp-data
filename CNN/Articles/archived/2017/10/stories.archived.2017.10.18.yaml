      'mgnl:type': 'text'
      'text': '<p><strong>Quinito Henson</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b21035-7ee5-47cf-a0c6-feb2e1ccefe1'
      'mgnl:activationStatus': true
