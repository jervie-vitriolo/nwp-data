      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ambeth Ocampo</strong></p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392b396b-36da-47c0-9f4e-d47fae19c542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historian, journalist, and professor Ambeth Ocampo’s writings about
        Dr. José Rizal, which explored his life and work from different perspectives,
        helped reintroduce the national hero to a new generation. He also unearthed
        the manuscript for “Makamisa,” an unfinished novel by Rizal that he found
        in a collection of papers. His collection of historical essays for his “Looking
        Back” column was recently released in a boxed set edition.</p>'
