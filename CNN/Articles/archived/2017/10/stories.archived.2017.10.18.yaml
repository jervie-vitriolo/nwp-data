      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariel Manuel, the chef of celebrated restaurant Lolo Dad’s, now
        leads his own restaurant, Bistro Manuel, his first restaurant at 53. The menu
        is a mix of classics and new creations, catering both to Lolo Dad’s 14-year-old
        patronage and another generation of diners yet to uncover Manuel’s brand of
        contemporary comfort food.</p>'
