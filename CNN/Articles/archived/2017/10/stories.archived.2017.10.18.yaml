      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Eric Quizon</strong></p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f82d6e-bb88-4d0c-ae07-abf4862bfaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrico Smith Quizon, more popularly known as Eric Quizon, rose to
        fame by acting alongside his father Dolphy (most notably in 2000’s “Markova:
        Comfort Gay”) and is currently juggling duties as an acto (he recently starred
        in the primetime hit series “FPJ’s Ang Probinsyano") and as a director.. He
        is remembered for his roles as part of a three-way loveteam in 1998’s “Pusong
        Mamon,” (which he co-directed with Joel Lamangan) and as the orphaned son
        of a Chinese patriarch in 2008’s “Crying Ladies,” which won him a Best Actor
        award.</p>'
