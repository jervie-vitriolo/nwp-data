      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — President Donald Trump took credit for the fact that ISIS
        is in retreat during an interview Tuesday, claiming that ISIS wasn''t on the
        run before because "you didn''t have Trump as your president."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c6b5bb-27f0-4ef8-b466-4f27e3bc4763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:16:46.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:31.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment comes as US-backed forces fighting ISIS in Raqqa said
        "major military operations" in the city have ended and that the jihadists
        have lost control of their self-declared capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
