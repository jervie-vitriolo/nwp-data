      'mgnl:type': 'text'
      'text': '<p><em>Presented with Nestlé Health Science Boost, the line of nutritional
        supplemental drinks formulated for the specific needs of active ageing adults,
        these inspiring individuals are only but a few Filipinos who show that life
        only begins at 50, that ageing healthily and gracefully can mean a host of
        possibilities: staying fit, picking up a new sport, helping those in need,
        and changing the world. Nestlé Boost — which has key nutrients and proteins,
        as well as vitamins and minerals — celebrates the lifestyles of dynamic individuals
        who, with their wisdom, experience, and accomplishments, show no signs of
        slowing down.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ca7be3-7321-4bd6-8fb1-dd047daa67db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:37.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:21:36.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “Find your passion”
        is one of the biggest clichés of our time. Once this elusive thing called
        passion is found, it is supposed to unlock a treasure box filled with trinkets
        like success and happiness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c318dff2-7821-4422-bc3e-0c10c2288a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:37.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:21:36.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been argued, however, that finding a passion or pursuing
        one is reserved for the privileged; that it is unrealistic to advise people
        to “quit your job and follow your dreams,” precisely because circumstances
        differ for everyone. But then there are the chosen few, the ones with an inexplicable
        blend of talent, determination, and luck; those that have found an affinity
        to that “one thing” at a particularly early time of their lives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760c7458-1dee-479c-b3de-e914db31e2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:37.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:21:36.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This holds true for Christine Jacob-Sandejas, a mother of five,
        who, as a young girl, has taken refuge in swimming. In 1983, at 16 years old,
        she already found herself in the podium of the Southeast Asian Games in Singapore,
        and qualified to compete at the Summer Olympics in the U.S. a year later.
        “Being an Olympian was a result of something that I did, so it was just the
        daily training, the passion. I loved swimming … I would cry if I couldn''t
        swim,” she says, unintentionally shrugging off the magnitude of having been
        in the biggest sport event in the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f01092-3215-4907-b18b-fcf3961ad39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:37.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:21:36.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was as though her light could not be dimmed, but as most athletes,
        playing sports competitively comes to an end relatively early. “I didn''t
        know what I could do, who I was, because that was who I was. … I was in search
        of myself. What else can I do? I was lost,” she recalls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13187107-16e9-4f46-8320-f5db86574738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:37.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:21:36.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as luck would have it, she was offered to be one of the hosts
        of “Eat Bulaga” in 1990 and has since frontlined various T.V. programs. Now,
        she hosts CNN Philippines’ “Real Talk.” “I never thought that I''d even be
        in this business, and it found me, opened its doors,” says the 50-year-old
        host. “I really, really love it. I always say that if you love something,
        it''ll always love you back. And so with that, it just came naturally.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826d868a-237b-47c6-8071-6a0b40578d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:37.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:21:36.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is this same natural proclivity for the “one thing” that has
        driven Mawen Ong, whose brainchild, MOs Design, is a furniture hub replete
        with international brands like BoConcept and Vitra. Besides her eye for an
        iconic Tom Dixon S-Chair, Ong has always had one thing gnawing at her heart
        — art. “The hat I wear during the day is the MOs Design hat,” she says. “But
        the hat that I wear constantly when I sleep, when I wake up, during weekends,
        the holidays, it''s always the artist.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb59e26-ece6-4c9a-90e5-7534f9eafff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:37.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:21:36.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life at 50: Passion</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09791e74-618f-4212-bf80-004b8ddccecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:37.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:21:36.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After attending several workshops with other artists under famed
        conceptual artist Roberto Chabet, she decided to open MO_Space, an artist-run
        gallery that houses works by the most important contemporary artists in the
        country. Being the businesswoman, the artist, and the gallerist, Ong credits
        her ability to do all these things to the people she works with. “We''ve grown
        a very good team in our store, in our head office, and I was lucky to have
        good people around me so that we just relied on each other while I had enough
        time to pursue passion projects,” the 52-year-old artist says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8eedc6-a4f0-43d7-a48e-f8545c17dfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:37.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:21:36.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is an idyllic vision to find that one passion, to have people
        support you as you explore it, and to be assured that everything will eventually
        line up in life. But more often than not, life is not as straightforward.
        Ruby Gan, founder of lifestyle stores Schu and Myth, did find her passion
        for fashion retail. She answered the local market’s need for more experimental
        footwear and the clamor for upscale Filipino designs. However, the influx
        of fast fashion forced her to cut her losses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9989116-f1e0-4891-8063-d04b41f3219f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:37.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:21:36.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was difficult,” she shares. “We had to close Myth because that
        was the wisest thing to do. We decided to close in 2015 because it was not
        sustainable anymore.” She could have wallowed in self-pity, but her spirit
        was not to be defeated. At 56, Gan recently joined her family’s tire company,
        Bridgestone Philippines, as head of marketing and has already partnered with
        the ICanServe Foundation where they were able to raise a little less than
        half a million for breast cancer victims.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44c65d6-5b97-415d-91a9-04963772383d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:37.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:21:36.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gan, also a competitive powerlifter, affirms that there is no reason
        to assume that having that one passion for the entirety of our lives is representative
        of one’s happiness and success. “Regardless of whether I am in automotive,
        in fashion, or in sports, I am able to achieve what I want to achieve,” she
        says. “I can''t really say what success is because [even at my age] I''m continuously
        growing, so I cannot say that success is [being up] there and set … I want
        to grow, I want to learn, and I want to be able to do more as much as possible.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64cea4b-2e43-427a-be77-c9be03939507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:37.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:21:36.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandejas, Ong, and Gan may have pursued diverse passions and discovered
        them in different stages of their lives, but indeed, they have shown that
        sometimes, passion comes one at a time; sometimes, it comes all at once.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dedea8-a87b-4c96-a6e5-a2d3138514df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:37.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:21:36.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a284a6c-9578-47a5-8427-e7868a929844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:37.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:21:36.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To find out how to achieve a more balanced nutrition with Nestlé
        Health Science Boost, visit the official website or the official Facebook
        page.</p>'
  'doj-vitaliano-aguirre-maute-sympathizer-rebellion':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'Karen Hamidon faces 14 charges of inciting to rebellion for allegedly
      recruting fighters to the ISIS-inspired Maute group.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-18T18:18:05.059+08:00
    'imagesource': 'jcr:7f0a7588-fc92-431c-ab0e-040f00d5c5bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'def2961a-0364-4baa-840c-e64fc3f3a26b'
    'lead': 'Justice Secretary Vitaliano Aguirre says the female suspect was married
      to the former leader of the group behind the 2016 Davao Night Market bombing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T14:26:08.250+08:00
