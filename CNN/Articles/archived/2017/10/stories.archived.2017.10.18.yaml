      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brillante Mendoza</strong></p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a6bad5-fffd-4722-9821-5d66d056a71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 57-year-old auteur made his mark during Philippine cinema’s
        era of transition into digital filmmaking. Debuting with “Masahista,” Mendoza
        went on to craft a body of work that discussed social justice, environmental
        crisis, cultural relations, and corruption. His films have been included at
        the Main Competition slate of the Cannes Film Festival, where he won Best
        Director for “Kinatay” in 2009. He recently directed the State of the Nation
        Address of President Rodrigo Duterte and is the head of the annual Sinag Maynila
        Film Festival.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a311242-b274-43f9-bfd0-7b75cd6d95bf'
      'mgnl:activationStatus': true
