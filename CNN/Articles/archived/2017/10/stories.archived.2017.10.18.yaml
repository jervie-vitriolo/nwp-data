      'mgnl:type': 'text'
      'text': '<p><strong>Joey Ayala</strong></p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c0ad05-325e-4d24-8971-75d4b45bd241'
      'mgnl:activationStatus': true
