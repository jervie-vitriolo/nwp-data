      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gabby Barredo</strong></p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bc4504-726d-485d-9d2b-8f02283d1361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pioneer of kinetic sculpture in the Philippines, artist Gabby
        Barredo’s work — which includes mixed-media installations and furniture art
        pieces — is centered and built around found objects and fantastic surreal
        imagery that may be the stuff of either dreams or nightmares. He has exhibited
        in countries such as Germany, China, Brazil, and Singapore. In 2016, he also
        created a ballet, “Opera: A Rebirth in Three Acts,” which was staged at the
        CCP.</p>'
    '96':
      'image': 'jcr:9fbf91b6-aade-4ee4-9dce-d27fe5c55dae'
