      'mgnl:type': 'text'
      'text': '<p><strong>Zsa Zsa Padilla</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ca61d9-cc54-46e6-aa74-926d90fe8bc7'
      'mgnl:activationStatus': true
