      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An award-winning director, screenwriter, and educator, Jose Javier
        Reyes’ experience in the entertainment industry spans over four decades. He
        wrote the screenplay for Peque Gallaga’s landmark film “Oro, Plata, Mata”
        and also directed modern classics such as “May Minamahal,” “Batang PX,” and
        “Radio Romance.” Reyes has won over 20 awards and 60 nominations, from institutions
        such as the Gawad Urian and the Cinemalaya Independent Film Festival. At 62,
        he is now a senior industry fellow at De La Salle - College of St. Benilde’s
        Digital Filmmaking program.</p>'
