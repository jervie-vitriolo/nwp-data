      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mawen Ong, is an artist and the founder of MOs Design, an emporium
        of international furniture brands, including BoConcept and Vitra, which have
        been in the country for over 10 years now. Because of an affinity to the arts,
        she also opened MO_Space, an artist-run gallery on the third floor of MOs
        Design in Bonifacio High Street, where she features some of the country’s
        most important contemporary artists, such as Roberto Chabet, Lani Maestro,
        Kiri Dalena, and Nilo Ilarde.</p>'
