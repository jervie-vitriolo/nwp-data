      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s no longer allow the disrespect of this committee and I move
        to release the testimony of Mr. Solano that he had given during executive
        session authored and approved by 21 members of this honorable body," Zubiri
        said.</p>'
