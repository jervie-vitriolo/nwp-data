      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christine Jacob-Sandejas, is a SEA Games medalist for swimming who
        also competed at the 1984 Summer Olympics in the U.S. She was offered to host
        the longest running noontime show “Eat Bulaga” in 1990, and has since presented
        shows in GMA, ABS-CBN, and CNN Philippines, among others. When she’s not busy
        hosting T.V. programs while attending to her five kids, she continues to stay
        active by running, doing yoga, and playing tennis.</p>'
    '215':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f24828e-55a8-4080-a2dc-09c6597cb868'
