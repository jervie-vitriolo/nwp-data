    'template': '1'
    'title': 'UAAP: Adamson snaps UE win streak, tightens grip on third place

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fd44fc-013b-4a15-92f2-240b5c0f4483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:17:24.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:17:28.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> The
        Adamson Soaring Falcons edged out the University of the East (UE) Red Warriors,
        66-57, on Wednesday at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637517a6-4c9d-4d2e-b6c5-51dba58c43ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:17:24.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:17:28.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerrick Ahanmisi showed the way for the Soaring Falcons with 14
        points and three assists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fad7c3-9ed6-41c9-8c96-b4af8660e8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:17:24.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:17:28.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming off a setback against the league-leading Ateneo Blue Eagles,
        the Soaring Falcons made sure to bring home a win.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376a28d2-10e0-41c5-9027-fc11c453508d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:17:24.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:17:28.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a nip-and-tuck affair as both squads exchanged leads with
        Adamson prevailing at the end of the first quarter with a three-point edge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5db52f8-2bf4-4e3b-a8a3-ffd4b3d11615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:17:24.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:17:28.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Red Warriors inching closer in the payoff period, Adamson
        found way to hold off any late rally to seal its sixth victory in nine outings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c134d3f6-7c78-4efe-a12b-fb88ea46f5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:17:24.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:17:28.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papi Sarr and Sean Manganti were the other Soaring Falcons who tallied
        double digits with 12 points and 10 points, respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19238744-804e-4841-b693-4a6da9f6d392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:17:24.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:17:28.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvin Pasaol delivered a double-double performance for UE with 22
        markers and 12 boards. The UE Red Warriors fell to 2-7 in the team standings
        and are now in seventh place overall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48bfc3f-0c0a-4ade-9625-23da8cd6c444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:17:24.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:17:28.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson will next face the De La Salle University Green Archers
        on October 21, while UE takes on the University of the Philippines Fighting
        Maroons on October 22.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3644bb-1394-43fd-a763-801aa51ed6aa'
      'mgnl:activationStatus': true
