    'template': '1'
    'title': 'Paolo to bring rains to Bicol, Visayas, Mindanao, unlikely to make landfall

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fc8a27-a3db-46ee-b089-c796d7dce114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:55:37.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:55:40.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 17) — It will be a rainy
        Wednesday in parts of Bicol, the Visayas, and Mindanao as severe tropical
        storm Paolo continues to hover over the Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821c3cff-715b-4dd2-89f7-cae548bc9031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:55:37.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:55:40.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) said in its 11 p.m. advisory that Paolo will bring
        scattered light to moderate rains, with possible occasional heavy rains over
        Bicol, the Visayas and Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc756ee-b7f9-449d-9331-e0c22f00613b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:55:37.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:55:40.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo has slightly intensified and now packs maximum sustained winds
        of 105 kilometers per hour (from 90 kph) and gusts of 130 kph (from 115 kph).
        It is expected to intensify into a typhoon within the next 24 to 36 hours,
        but is unlikely to make landfall in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01dc597-52c7-4a2b-8aff-339bafa7fdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:55:37.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:55:40.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10 p.m., Paolo was last spotted 675 km east northeast of Hinatuan,
        Surigao del Sur. PAGASA predicts it will travel north northeast at 15 kph
        and exit Philippine territory by Saturday evening or Sunday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32858ce7-d0b3-48e3-ba87-65c5b8a5671f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:55:37.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:55:40.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No tropical cyclone warning signals have been raised.&nbsp; However,
        PAGASA warned of moderate to rough seas over the eastern seaboard of Southern
        Luzon, the Visayas, and Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d78fe17-f0b4-4017-ae73-9eac0eddda32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:55:37.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:55:40.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said possible landslides or flash floods may occur in areas
        affected by the storm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063e2bc9-43d2-4e6d-9168-9a1565cd3650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:55:37.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:55:40.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA is monitoring another low pressure area 200km west northwest
        of Puerto Princesa, Palawan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2501613a-f0e6-4145-a310-7ecb70e47392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:55:37.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:55:40.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA is expected to bring scattered light to moderate with possible
        occasional heavy rains over the province.</p>'
