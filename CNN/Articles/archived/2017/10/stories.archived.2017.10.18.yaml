      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zsa Zsa Padilla has lived many lives in her career. She’s a mother
        to three daughters, an accomplished actress and singer, whose tag, the ‘Divine
        Diva,’ proves how far she has gone since she began as a member of the band
        Hotdog in the ‘70s, right smack in the middle of the OPM revolution. At 53,
        she’s still a sought-after product endorser and keeps a daily fitness regimen.
        “I’m not shy about my age. I don’t look [like] it, do I?” she says.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62f79ac-8f8b-47c0-97dd-c2ee3088f85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.375+08:00
