      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Boy Abunda</strong></p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c158d83a-46d9-498f-bf50-e61627cdbb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The King of Talk still reigns as the trusted authority on media
        personalities with his nightly show “Tonight with Boy Abunda.” Just last year,
        he finished his Ph.D. at the Philippine Women’s University and recently established
        the Boy Abunda LGBT Awards, which aims to recognize voices and movements upholding
        the rights of the LGBT community. He also recently released his book, “It’s
        Like This: 100+ Abundable Thoughts,” which is the first of a planned trilogy.</p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46e0a13-b32d-4a0d-8caf-d8f4e7112b59'
