      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wig Tysmans</strong></p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6948440e-b991-4ad5-82ba-3b4cf641bb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A self-taught photographer who has been taking photos professionally
        for more than 30 years, Wig Tysmans is a sought-after corporate, documentary,
        and advertising photographer whose camera has captured company CEOs and other
        prominent personalities, including Philippine presidents. He has also exhibited
        his works at the BenCab Museum in Baguio, and photographed for landmark coffee
        table books such as “Sinaunang Habi: Philippine Ancestral Weave (The Nikki
        Coseteng Filipiniana Series 1),” which details the indigenous weaving culture
        of the Philippines.</p>'
