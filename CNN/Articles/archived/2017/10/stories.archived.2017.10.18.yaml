      'mgnl:type': 'text'
      'text': '<p><strong>Charo Santos-Concio</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fb3b9c-28b9-4850-958b-f5f3f4d5c27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after stepping down as the CEO of ABS-CBN in 2016, Charo Santos-Concio’s
        career as an actress is emerging once again. She is nominated for the Gawad
        Urian 2017 for her lead role in Lav Diaz’s “Ang Babaeng Humayo” and is set
        to make another film with the acclaimed auteur. She also recently wrote the
        book, “My Journey: The Story of an Unexpected Leader,” which chronicles her
        rise from a probinsyana fan to one of the country’s most successful business
        leaders.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43974ca5-37d5-4cdb-b558-d101c459168f'
