  'Horacio-Atio-Castillo-hazing':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-18T17:18:19.956+08:00
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/c-DsmwKmPHU"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'imagesource': 'jcr:e28a3e6e-0906-48af-9b76-2c6dc212e766'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70a7ab98-ca9a-42b5-b607-32143b72042c'
    'lead': 'The grieving mother couldn''t help but tear up when the senators read
      out the conversation between the frat members who were discussing the death
      of her son Atio Castillo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T15:14:21.457+08:00
