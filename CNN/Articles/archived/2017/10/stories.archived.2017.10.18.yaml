    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WATCH: Atio Castillo''s mother comes face to face with hazing suspects

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b933538-5c0d-41f9-ab54-0445156ed9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:14:21.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:14:24.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> The
        mother of hazing victim Horacio "Atio" Castillo III turned emotional on Wednesday
        when she faced the seven suspects in her son''s death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4aa1bb-058c-4075-8311-9c4995735bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:14:21.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:14:24.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carmina Castillo, during the Senate hearing on her son''s death
        by hazing in fraternity rites, recalled how she received the news.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6a4614-b112-4eeb-9700-0150a79e1b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:14:21.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:14:24.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found out Monday at 1 in the morning. Whoever texted me, I found
        him sa funerarya unidentified," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7578ed-009b-4956-8a3c-d530e953fdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:14:21.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:14:24.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her husband Horacio Castillo II confronted Aegis Juris Fraternity
        members John Paul Solano, Ralph Trangia, frat President Arvin Balag, Aeron
        Salientes, Zimon Padro, Jose Miguel Salamat, and Ranie Rafael Santiago. She
        asked them to shed light on her son''s death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1d9314-396d-42aa-a239-4be223e964d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:14:21.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:14:24.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tell me what happened during those times, those days. Because you
        have to answer for all of that," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b7fd4e-9bc2-40e8-81bf-54b0acdb6ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:14:21.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:14:24.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She appealed to the suspects to return Atio''s belongings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb645f7-ae68-48c6-8a75-ba2f60a17d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:14:21.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:14:24.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have his phone, bring it back. You have his eyeglasses, you
        have his watch, bring it back. Those are important to us, those were his last
        things that I want," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89cf65e-31c2-4a12-98aa-7468b5468265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:14:21.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:14:24.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grieving mother couldn''t help but tear up when the senators
        read out the conversation between the frat members who were discussing the
        death of her 22-year-old son.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Facebook thread of Aegis Juris members to be used as evidence |
        LIVE <a href="https://t.co/CaczwFrdSh">https://t.co/CaczwFrdSh</a> <a href="https://t.co/obHuHziOQg">pic.twitter.com/obHuHziOQg</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/920510146236821505?ref_src=twsrc%5Etfw">October
        18, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd3706c-5b8e-4c71-bc6c-7ac3f4af22c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:14:21.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:14:24.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5359c16c-d11c-4b4d-b0ea-4c9c7572a4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:14:21.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:14:24.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When senators read the message of hazing suspect Jose Miguel Salamat,
        Carmina started crying. Salamat posted he was in possession of Atio''s cellphone.
        In his message, Salamat added Atio''s parents have been calling their son
        and sending him several messages.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964e8565-89a0-430c-83ab-008f7813cba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:14:21.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:14:24.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police said it is evident in the Facebook
        chat the Aegis Juris members were trying to "conceal or obstruct justice."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a883613-23d5-435e-997a-b588fc80ba83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:14:21.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:14:24.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Police: Aegis Juris attempted to ''cover up, conceal''
        UST law student''s death</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1333a852-53fc-4cae-888e-25c26facc035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:14:21.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:14:24.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want to evade, avoid at all costs the investigation and prosecution
        of this case," Manila Police District Chief Superintendent Joel Coronel said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7241e0-3c58-4dc0-9ce0-781a5783ca80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:14:21.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:14:24.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of Castillo found their son in a morgue on September
        18, when they were anonymously texted about Atio''s whereabouts. Atio, a UST
        Law student, died on September 17 due to severe blunt trauma after allegedly
        undergoing hazing.</p>'
  'UAAP-Season-80-Adamson-Soaring-Falcons-UE-Red-Warriors-Jerrich-Ahanmisi':
    'author': 'CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-18T17:00:01.418+08:00
