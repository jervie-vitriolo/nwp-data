  'Cebu-Archbishop-Emeritus-Cardinal-Vidal-dies':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-18T09:29:27.197+08:00
    'imagesource': 'jcr:bb69c4d2-dfbc-4e69-870f-8036df3c18a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25e7a180-2e45-4958-8dd6-95419fb607b8'
    'lead': 'Cardinal Vidal, the oldest Filipino archbishop, was known for his instrumental
      role that sparked the 1986 People Power revolution'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T16:03:02.484+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T16:03:07.399+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T16:03:07.163+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu Archbishop Emeritus Cardinal Vidal dies at age 86

      '
    'updated': 2017-10-19T22:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ddd198-7cf7-40a9-b19a-ae2f98089c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:03:02.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:03:07.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated to change dateline include details on wake, statements
        from the Palace and senators.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0635af14-c858-42b8-8a99-8117f0ff323c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:03:02.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:03:07.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, October 18) —</strong> His Eminence,
        retired Archbishop of Cebu Ricardo Cardinal Vidal, died Wednesday. He was
        86.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f29fd98-6272-4592-b654-879400f3a7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:03:02.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:03:07.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu archdiocese''s spokesman Monsignor Joseph Tan said the prelate
        died at 7:26 a.m. "due to infection leading to septic shock". Vidal had became
        seriously ill and was confined at the Perpetual Succour Hospital here on October
        11, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37fcedf-0699-4193-a264-6887c9c95c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:03:02.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:03:07.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vidal is remembered as one of the key religious figures that helped
        unseat the late strongman Ferdinand Marcos. At the height of growing protest
        and calls for democracy, Vidal, as president of Catholic Bishops'' Conference
        of the Philippines in 1986 , defended the church''s stance against Marcos.
        This was among instrumental moves that led to the February 1986 People Power
        revolution that deposed Marcos and drove him and his family into exile.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754cf2a2-d974-4cd7-89b9-52ca9444270b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:03:02.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:03:07.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 1986, as president of the Catholic Bishops'' Conference of the
        Philippines, he signed the pastoral letter that called that year''s snap elections
        fraudulent. This gave the moral impetus to the first Edsa People Power Revolution,"
        Senator Kiko Pangilinan recounted in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ab811b-4846-4b79-babf-bda2037df897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:03:02.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:03:07.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholic Bishops'' Conference of the Philippines'' president Archbishop
        Socrates Villegas stressed Vidal''s legacy will live on despite his passing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fdd33b-3b20-4f7c-8b51-5d17a6e7c0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:03:02.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:03:07.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cardinal Vidal cannot die. He who has always shared in the dying
        and rising of the Lord daily in his priestly life cannot die. He now joins
        the immortal ones who served the Lord faithfully here on earth. His wisdom
        and his humility, his love for priests and his devotion to the Virgin Mary
        must live on in us whom he has left behind," Archbishop Villegas said in a
        statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe51c0b-4823-4e88-9b15-a5f64bb7b16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:03:02.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:03:07.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotabato Archbishop Orlando Cardinal Quevedo praised Vidal for being
        a "true servant-leader rather than a ''prince.''"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7994d3-ee8a-4561-8c9c-ee73a0e53747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:03:02.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:03:07.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me his legacy is his own outstanding character. Some of these
        are: Humility, low profile style; Simplicity and Approachability; Ability
        to listen even to opposing views; Prudence in political issues; Courage in
        presenting and defending the CBCP position leading to the 1986 People Power;
        Charity for those considered as ''enemies,''" he told the CBCP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d4233a-728e-4f5d-a608-5cf6c6c9aee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:03:02.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:03:07.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vidal was the oldest of the Philippines'' three cardinals and served
        as Cebu''s archbishop for 29 years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6341ba6f-fcb6-4f7c-a3f2-7f7ef0911ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:03:02.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:03:07.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was born in Mogpog, Marinduque on February 6, 1931. Vidal was
        then ordained at St. Ferdinand Cathedral in Lucena City, Quezon, as a priest
        in March 1956, and later on as a bishop in November 1971. Then Pope John Paul
        II appointed Vidal head of the Cebu archdiocese in 1982. He was elevated to
        the College of Cardinals in April 1985. He retired in 2011.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a7acc2-1291-4566-84ac-ffda154011cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:03:02.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:03:07.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov''t officials extend condolences</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a334f5b5-8c57-45aa-abc3-acf1abd9eaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:03:02.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:03:07.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several government officials have extended their condolences to
        the Catholic Church on Vidal''s death.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea8daad-7d57-4443-b119-9df27760c6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:03:02.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:03:07.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang acknowledged Vidal and the best wishes he extended when
        President Duterte took office in July 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b356dcb6-55ae-4fa4-bffb-8d16b8b32a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:03:02.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:03:07.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Rodrigo Duterte and Cardinal Vidal had a friendly, cordial
        relationship. The good cardinal paid a courtesy call to Malacanan shortly
        after PRRD assumed office and assured the Chief Executive of his fervent prayers
        for him and his administration," Presidential Spokesperson Ernesto Abella
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e07012d-6c24-4193-9d94-2240446f962b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:03:02.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:03:07.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators also expressed their condolences.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef63e22-a94a-4233-852c-1a00f19bdbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:03:02.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:03:07.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cardinal Vidal was a rock and a foundation of our family''s spiritual
        life; and he and my father enjoyed a cordial friendship through the years,"
        said Senator Nancy Binay in a statement, referring to her father, former Vice
        President Jejomar Binay.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c4a8f8-a0ab-4d5c-ba07-dc3529b9afbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:03:02.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:03:07.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Pangilinan lauded Vidal''s involvement in political issues.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ce1c39-1cef-401f-aa81-b5cd88609e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:03:02.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:03:07.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cardinal Vidal professed a calling that is not just within the
        walls of his congregation and the church, but in communities, especially among
        the poor and voiceless," Pangilinan said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c514e61e-dbd9-400e-ac0a-59f3c03deb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:03:02.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:03:07.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He complimented Vidal for his "incisive political judgment" and
        for playing a historic role in dealing with past presidents.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc510b0f-e00f-49bd-8694-9ae685d6d7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:03:02.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:03:07.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsignor Tan said the wake will be held at the Metropolitan Cebu
        Cathedral. Details of funeral rites will be made available as soon as possible.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e210d983-bce6-445d-9172-004d3554b90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:03:02.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:03:07.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huge crowds are expected to pay their last respects, and roads surrounding
        the cathedral are being blocked off to traffic, said church officials, adding
        that the cathedral will remain open 24 hours.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c2e128-71a5-401d-a998-9357fd35576d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:03:02.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:03:07.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Archbishop Jose Palma will celebrate a Holy Mass in memory
        of Cardinal Vidal at 8 p.m. Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6648aa26-ab7a-4118-b3fa-8b9fc15624b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:03:02.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:03:07.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vidal was also a member of several congregations of the Roman Curia
        - specifically the Evangelization of Peoples, Catholic Education, and the
        Pontifical Council for Health Workers. The Roman Curia is an arm of the Roman
        Catholic Church in Vatican.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dac74c2-23f8-4caf-a367-55729f2e1ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:03:02.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:03:07.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vidal was awarded the Outstanding Filipino Award in 1998 by the
        Cultural Center of the Philippines. He was also conferred several doctorate
        degrees, Honoris Causa, by several Catholic education institutions including
        the University of Santo Tomas, Ateneo de Manila University, and San Carlos
        University in Cebu.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf1b794-c84c-40c1-98df-4d4c4665a8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:03:02.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T16:03:07.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based stringer Dale Israel contributed to this report.</em></p>'
  'Tiger-Woods-gets-green-light-from-doctor':
    'author': 'CNN Philippines Staff'
    'caption': 'Tiger Woods of the United States walks off the 5th tee during the
      final round of The 143rd Open Championship at Royal Liverpool on July 20, 2014
      in Hoylake, England. (File Photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-18T08:09:18.284+08:00
    'imagesource': 'jcr:8a203003-f9b6-453f-aeeb-1b10e31e6086'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ae8594d-36a5-4b89-a2c3-f9bea634c7bf'
    'lead': 'The 14-time major champion hasn''t played a competitive tournament since
      his withdrawal from the Dubai Desert Classic eight months ago, and has undergone
      four back operations in the past three years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T08:07:58.459+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T08:33:29.523+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.21'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T08:33:29.246+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tiger Woods gets green light from doctor to ''do as much as he needs''

      '
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f4af13-e3da-4445-baac-83d37ea52942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:07:58.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:29.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tiger Woods has suffered a number of setbacks
        getting his career back on track but the latest medical update on the golfer
        offers a more optimistic assessment of his recovery from his most recent bout
        of back surgery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79af6ab7-5a26-480a-a1d6-90383a6a3d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:07:58.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:29.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the American''s agent Mark Steinberg, doctors have
        cleared him to "do as much as he needs to do."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aedcf9-0c2f-44ff-8382-edba535474de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:07:58.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:29.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He got a nice report and is allowed to proceed," Steinberg told
        ESPN. "He can do as much as he needs to do. Tiger is going to take this very,
        very slowly. This is good, but he plans to do it the right way."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cccf1c9-e7e3-464c-bab5-3a039afc92e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:07:58.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:29.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steinberg did not immediately respond to CNN''s request for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ff184a-4b90-4177-bc3f-d833dc79e985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:07:58.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:29.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14-time major champion hasn''t played a competitive tournament
        since his withdrawal from the Dubai Desert Classic eight months ago, and has
        undergone four back operations in the past three years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db031011-e5a9-479a-b589-fa725048c1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:07:58.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:29.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods hasn''t won on the PGA Tour since the 2013 WGC-Bridgestone
        Invitational and told CNN Sport in February he feared he''ll "never feel great
        again."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b7aa1d-6305-48a8-90f5-9a7f3679c091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:07:58.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:29.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on October 15, the 41-year-old posted a video of himself on
        Twitter hitting a promising drive with the words "making progress."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61fbab5-b238-4df6-9d5d-cd762a10d7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:07:58.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:29.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods'' former coach Hank Haney went as far as to tweet: "That''s
        a swing he could win with, it''s not across the line and stuck inside coming
        down, a little stiff looking but it''s good enough."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01016bd-9125-49e2-a834-f97e7803f951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:07:58.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:29.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nerve pain</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef285df1-35e9-4662-9f23-2a4c977af828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:07:58.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:29.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods has previously only been able to hit 60-yard pitch shots and,
        as recently as May 2017, couldn''t even twist, let alone strike the ball at
        his full capacity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f847e6-7b48-4953-bf4b-1e6d2c851b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:07:58.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:29.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could no longer live with the pain I had," Woods wrote on his
        blog. "Even lying down hurt. I had nerve pain with anything I did and was
        at the end of my rope."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14563769-43eb-4380-90c7-11a1be7406d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:07:58.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:29.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now though, there seems to be light at the end of the tunnel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17798e4-308a-4255-b04c-244ee2084eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:07:58.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:29.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://edition.cnn.com/2017/10/17/golf/tiger-woods-injury-rehabilitation/index.html">Tiger
        Woods gets green light from doctor to ''do as much as he needs''"</a></em></p>'
  'Donald-Trump-ISIS':
    'author': 'Zachary Cohen and Dan Merica, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-18T08:00:21.130+08:00
    'imagesource': 'jcr:df35f974-f850-4d05-aecd-3fb475812bb4'
