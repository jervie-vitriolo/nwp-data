      'mgnl:type': 'text'
      'text': '<p><strong>Joel Torre</strong></p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa69414-d8cc-448f-ac12-5e413c8fc3a5'
      'mgnl:activationStatus': true
