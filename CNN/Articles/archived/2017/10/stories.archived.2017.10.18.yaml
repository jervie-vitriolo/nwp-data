      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lani Maestro</strong></p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29f7d22-cd30-478c-aa76-8e10e3f907e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lani Maestro left the Philippines during the martial law years and
        has been “claimed” by various contexts, working in Canada for a long time
        — where she was conferred one of the highest visual arts awards of Canada,
        the Hnatyshyn Prize in 2012 — but is currently in France. Her work for the
        Philippine Pavilion at the prestigious Venice Biennale, two neon texts that
        hang from temporary and built structures, engage with the idea of the body
        and space. At the center of the pavilion is her new work, “meronmeron”: wooden
        benches — bangkó — that ask audiences to sit in order to contemplate the relationship
        of the viewer to the artwork around them. Her practice has taken on various
        forms such as installation, sound, bookworks and video.</p>'
