      'mgnl:type': 'text'
      'text': '<h2>Related reading: Life begins at 50: Education as public service</h2>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c1b8b7-9002-4557-b068-30afcc8becab'
      'mgnl:activationStatus': true
