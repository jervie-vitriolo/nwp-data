      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cory Quirino</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80daa196-6ccc-42cb-a2d5-0bc5782145fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cory Quirino is a host, author, beauty and wellness expert, pageant
        titleholder, and former franchise-holder for Miss World Philippines, producing
        the likes of Megan Young during her term. After letting go of the pageant,
        she has returned to her ‘national wellness advocacy,’ focusing on personal
        fitness and encouraging young individuals to take care of their health.</p>'
