    'title': 'Typhoon ''Paolo'' maintains strength as it moves north

      '
    'updated': 2017-10-19T00:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b96b1d-f908-491e-82de-153d9d4bef68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:46:25.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:46:29.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Story updated to include PAGASA''s 11 p.m. advisory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304095da-9583-42ea-b747-8892a2bc366c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:46:25.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:46:29.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 18) — The state weather bureau
        said Wednesday that Typhoon Paolo has maintained its strength as it moves
        north northwest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd46208-ff45-48ff-bd6e-8f9aaeb25adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:46:25.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:46:29.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) said in its 11 p.m. update that as of 10 p.m., Paolo
        was spotted 830 km east of Legaspi City, Albay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6924fc4-a653-4132-b0bf-68a93b060e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:46:25.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:46:29.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon has slowed down slightly, and now moves north northwest
        at 16 kilometers per hour (kph) from 20 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72b2609-1f17-4e12-866e-9b72ffc1a54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:46:25.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:46:29.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, maximum sustained winds remain at 120 kph, with gusts
        still at 145 kph.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f39127-ccdb-4ba2-a25b-759cc48dc5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:46:25.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:46:29.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the Bicol region, Eastern Visayas and Caraga will experience
        scattered moderate to occasionally heavy rains, while the rest of Southern
        Luzon, the Visayas and Mindanao will have light-to-moderate rains.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2648c01-887e-4d18-b858-e4329531da79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:46:25.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:46:29.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also warned of possible flooding and landslides in these
        areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25162cb1-0f3f-44c5-8f30-a3ea4e83e8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:46:25.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:46:29.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a low pressure area was spotted 305 km west of Puerto
        Princesa City, Palawan as of 10 p.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577a5e4d-51e7-4482-9e0b-bd9c14e166aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:46:25.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:46:29.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will continue to bring scattered light to moderate with possible
        occasional heavy rains over the whole province.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99fbf35-d819-4b3f-8650-371896ba6bb8'
