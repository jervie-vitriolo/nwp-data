    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ: Alleged Maute recruiter faces rebellion raps

      '
    'updated': 2017-10-19T10:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24d107c-836e-4b17-b3ba-b07f3bb7553d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:26:08.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:26:13.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> A
        woman faces at least six years in prison for allegedly recruiting fighters
        to join the ISIS-inspired Maute group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023136ea-2cf0-463e-bb2c-c2f0a547b347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:26:08.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:26:13.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre said in a Wednesday media briefing
        that 36-year-old Karen Aizha Hamidon faces 14 counts of inciting to rebellion
        in relation to Republic Act 10175 or the Cybercrime Prevention Act of 2012.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fbafdf-36f2-4706-9e54-d6d8432c10c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:26:08.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:26:13.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said when authorities arrested Hamidon in her Taguig City home
        on October 11 while serving a search warrant, she allegedly used the social
        media application Telegram to call on Muslims to come to the Philippines and
        join the fight against government forces in Marawi City, and establish an
        Islamic State in the province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d8bd0f-3a99-4d22-a12d-36cea26ae82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:26:08.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:26:13.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre added that the National Bureau of Investigation''s Anti-Terrorism
        Division had been monitoring Hamidon since early 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd974de-960d-40f2-b0e6-e872463538c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:26:08.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:26:13.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Immaterial<em> kung may naakit siya o wala,</em>" Aguirre said.
        <em>"Kahit wala siyang naakit</em>, fact is she committed a crime."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1f1e18-3f5a-43ea-90a3-7895244c9707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:26:08.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:26:13.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s immaterial if she was able to recruit anyone
        or not. Even if she wasn''t able to, the fact is that she committed a crime.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640b107d-1894-4e70-a9a8-a3de7685b813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:26:08.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:26:13.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said Hamidon had supposedly been posting similar messages
        over the past few months, with almost 300 posts of radical Islamic messages
        retrieved from her cellphone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1688ea32-3cb4-46f3-8bca-6e3c0ee0f9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:26:08.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:26:13.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>R.A. 10175 penalizes crimes under the Revised Penal Code that were
        committed using information and communication technologies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbd7587-f84d-4632-b6eb-127eb05f2a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:26:08.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:26:13.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said although they could not yet directly link Hamidon to
        the Maute group, she is connected to other high-profile terrorists, being
        the wife of the late Mohammad Jaafar Maguid, former leader of the group behind
        the 2016 Davao night market bombing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2051a1-57b1-4ecf-97ac-7514125db9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:26:08.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:26:13.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: ''Most wanted'' leader of ISIS-linked group killed in
        Sarangani</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52418fb1-6b23-4dc8-82bd-857ad9b7f101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:26:08.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:26:13.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said additional rebellion charges will be filed against
        Hamidon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d246c21-7852-4de4-8338-19791dd055e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:26:08.251+08:00
