      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fashion designer is known to be the “Queen of Knitwear” in the
        Philippines, having used knits since 1985 up to this day. Still at the top
        of the fashion game, Lulu Tan-Gan is an advisory member of the Fashion and
        Design Council of the Philippines, and was previously the president of the
        organization. She recently helped organize a retrospective exhibit on the
        work of National Artist Ramon Valera at the De La Salle - College of St. Benilde,
        where she is the chair for the Fashion Design and Merchandising program.</p>'
