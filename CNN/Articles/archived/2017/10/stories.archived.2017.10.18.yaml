      'mgnl:type': 'text'
      'text': '<p><strong>Arturo Molina</strong></p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a54acca-b4c7-4834-876d-50591b8464f6'
