      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Budji Layug</strong></p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8214d351-9c40-4ee4-baf3-f9fd13353f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budji Layug is the interior designer of Budji + Royal. His fame
        as a furniture designer largely stemmed from his commitment to organic forms
        and materials, especially those found in the Philippines, such as abaca, sea
        shells, bamboo, and coconut shells. Because of his fresh transformation of
        these materials into uniquely modern designs, his first design piqued the
        interest of Bloomingdale’s in the ‘80s and the brand brought it to New York
        for their festival. He then became a consultant for the International Trade
        Expositions and Missions, and eventually, the 2013 creative director of Manila
        FAME, among many others thereafter. His latest projects include The Enclave
        Alabang and the resort-airport at the Mactan Terminal 2 in Cebu which is slated
        to open in June 2018.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444913f8-c945-461b-9608-050e84075d33'
