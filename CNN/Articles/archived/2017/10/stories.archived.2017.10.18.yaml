      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fabio Enrique Posas</strong></p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284d0efb-1b97-423d-8806-62e56e77fa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, interventional cardiologist Dr. Fabio Posas, M.D., was
        dubbed as the Philippines’ ‘heart plumber,’ for performing complex Transcatheter
        Aortic Valve Replacement (TAVR) procedures on 13 people, all with a 100 percent
        success rate. Aside from leading the team that conducted the pioneering heart
        treatment, Dr. Posas has been making strides in heart surgery for the past
        few years, particularly since 2012 when St. Lukes Medical Center introduced
        the TAVR.</p>'
