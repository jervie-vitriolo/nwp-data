      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mirotic, 26, was set to start when the Bulls open their season on
        Thursday in Toronto. He averaged 10.6 points and 5.5 rebounds last season
        before re-signing with the Bulls on a two-year, $27 million deal just before
        training camp.</p>'
