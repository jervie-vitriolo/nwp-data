      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandy Daza is the most recognizable name in Philippine cuisine,
        taking after his mother, the famed Nora Daza, in making cooking accessible
        to everyone. The chef, T.V. host, columnist, and author has a string of shows
        and cookbooks under his belt. He currently travels the Philippines in search
        of new food finds for his show “Foodprints.”</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
