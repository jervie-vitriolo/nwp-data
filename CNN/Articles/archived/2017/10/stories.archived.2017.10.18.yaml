      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2016 was a banner year for filmmaker Lav Diaz, releasing two films
        which won awards at the Berlin Film Festival and the Venice Film Festival:
        the 8-hour opus “Hele sa Hiwagang Hapis” featuring an ensemble of accomplished
        actors such as Piolo Pascual, John Lloyd Cruz, Cherie Gil, Angel Aquino, and
        Bernardo Bernardo; and “Ang Babaeng Humayo,” respectively. He was recently
        granted The Radcliffe Fellowship of Harvard University, while finishing his
        novel, and shooting another film with his “Ang Babaeng Humayo” star, Charo
        Santos-Concio.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3fd16f-c88a-4f1c-824a-d6f538086da7'
      'mgnl:activationStatus': true
