    'lead': 'The Adamson Soaring Falcons repulsed the UE Red Warriors to nab their
      sixth victory in UAAP Season 80 men''s seniors basketball tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T15:17:24.459+08:00
