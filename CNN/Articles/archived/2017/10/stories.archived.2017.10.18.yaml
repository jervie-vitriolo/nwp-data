      'text': '<p><strong>Mark Justiniani</strong></p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe88ed8-5555-4c6b-aebf-540f2e6fcbb9'
      'mgnl:activationStatus': true
