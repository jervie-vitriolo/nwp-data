      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musician Noel Cabangon continues to practice Filipino folk, and
        is behind the socially relevant songs “Kanlungan” and “Tatsulok.” Aside from
        expressing unique Filipino sentiments through his music, he also protects
        Filipino music as supporter and former president of the Filipino Society of
        Composers, Authors, and Publishers (FILSCAP). He now mentors aspiring songwriters
        at the Philpop Songwriting Bootcamp.</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1e8cd0-2410-463d-8b44-8e98d49d482b'
