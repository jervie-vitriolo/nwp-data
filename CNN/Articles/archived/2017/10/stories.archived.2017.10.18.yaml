      'mgnl:type': 'text'
      'text': '<p><strong>Bro. Armin Luistro</strong></p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa624bdf-1939-453a-85f4-d013de8a20d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.380+08:00
