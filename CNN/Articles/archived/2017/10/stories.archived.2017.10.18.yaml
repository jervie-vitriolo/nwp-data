    'jcr:uuid': '671474f4-4b24-422d-ae36-f64a416238f4'
    'lead': 'President Donald Trump took credit for the fact that ISIS is in retreat
      during an interview Tuesday, claiming that ISIS wasn''t on the run before because
      "you didn''t have Trump as your president."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T08:16:46.647+08:00
