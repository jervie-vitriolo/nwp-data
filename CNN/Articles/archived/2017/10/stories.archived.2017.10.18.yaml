      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hailed the “King of Philippine Musical Theater,” Audie Gemora is
        a thespian, actor, and educator known for his work with Repertory Philippines
        and several acclaimed productions. In his efforts to help Philippine theater
        thrive, he founded Trumpets Playshop and the Talent School of Academics and
        Arts. Gemora currently serves as entertainment director at Solaire Resort
        &amp; Casino.</p>'
