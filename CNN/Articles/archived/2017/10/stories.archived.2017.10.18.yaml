      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American officials have not yet formally announced that the fight
        is won, but the development marks a significant moment for the war on ISIS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab8851b-f74a-4d31-b444-540cfd6c4830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:16:46.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:31.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I totally changed rules of engagement. I totally changed our military,
        I totally changed the attitudes of the military and they have done a fantastic
        job," Trump said on "The Chris Plante Show." "ISIS is now giving up, they
        are giving up, there are raising their hands, they are walking off. Nobody
        has ever seen that before."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7dd001-9741-481e-9f4e-6da437821767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:16:46.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:31.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Plante asked why that hadn''t happened before, Trump took the
        bait.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f021b63-2ccf-484b-a932-17b1d7b3600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:16:46.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:31.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because you didn''t have Trump as your president," he said. "It
        was a big difference, there was a big, big difference if you look at the military
        now."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4c6dde-1fab-4839-b2e6-60ab80167dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:16:46.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:31.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Raqqa is completely liberated, US-backed forces will have claimed
        two of their most significant battlefield victories against ISIS while Trump
        has been president -- the other being the defeat of ISIS in Mosul, Iraq this
        summer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15292be4-f243-4773-a913-b33a219001c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:16:46.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:31.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Touting his administration''s success in the fight against ISIS
        is nothing new for Trump who -- according to senior defense officials -- turned
        to the Pentagon earlier this year to raise the public profile of efforts to
        defeat the terror group on the battlefield.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9eccff-3ffc-4027-a88a-584c111c1c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:16:46.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:31.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump has often skimmed over the fact that the ISIS campaign
        began under former President Barack Obama -- including operations to retake
        both ISIS strongholds in Iraq and Syria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2c1146-d6bf-4207-bd0c-3fc3645b76cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:16:46.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:31.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Trump''s top generals&nbsp;<a href="http://edition.cnn.com/2017/05/24/politics/trump-nato-isis/index.html">held
        a news conference</a>&nbsp;to emphasize the impact of changes made since Trump
        ordered a review of the ISIS strategy when he took office. It was the news
        conference the President wanted, officials told CNN at the time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bbfb61-2634-4341-8008-3b3214ec84f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:16:46.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:31.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because you didn''t have Trump as your President"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04c6a39-1086-423c-be0e-a23582003dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:16:46.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:31.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump continued that theme in his interview on Tuesday, attributing
        key victories against the terror group to the "big, big difference" he has
        made on the military since assuming the presidency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf9c8f4-8cff-42d2-9b91-a3b815117676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:16:46.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:31.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such difference -- according to Trump -- was that he "changed
        the rules of engagement."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102da76f-eb04-4d9e-844f-82c74049838b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:16:46.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:31.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has overseen a steady transfer of power from the White House
        to the Pentagon since becoming President, handing off several warfighting
        authorities that previously rested in his hands -- and those of past presidents
        of both parties -- to the Pentagon and the commanders overseeing the US military
        campaigns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7855217-5541-4e0e-aee3-3a6fdc1fc2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:16:46.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:31.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump administration officials have described the changes as a deliberate
        effort to empower the military and reverse the protocols that defined the
        Obama administration''s oversight of military campaigns that much of the top
        brass described as micromanagement that needlessly hamstrung commanders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c042cd-ebab-446e-a37b-e9c6bde64ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:16:46.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:31.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although not to the same extent, some of those complaints also stemmed
        from the era of President George W. Bush, military experts said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf361bd-8cec-4b13-9ecb-b93aee4da8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:16:46.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:31.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military officials have publicly said that the move has helped accelerate
        progress in the fight against ISIS.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd197e9-4dda-48bb-a4dd-4eefbbf73328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:16:46.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:31.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No longer will we have slowed decision cycles because Washington,
        DC, has to authorize tactical movements on the ground," Defense Secretary
        James Mattis said in May. "I have absolute confidence as does the President,
        our commander in chief, in the commanders on the ground as he''s proven by
        delegating this authority to me with the authority to further delegate it
        and they''ve carried it out aggressively."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93235c2-f78b-430f-ab34-9874a2d524f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:16:46.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:31.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to allow commanders more leeway in undertaking operations
        on their own authority was highlighted in May by Mattis as a key change to
        Trump''s ISIS approach -- but it is difficult to credit that decision for
        the totality of the battlefield success against ISIS.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa06d42-e3df-4f01-823f-16914f9261d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:16:46.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:31.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credit for local forces?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83039efe-584f-4787-a1bc-559fd00e93b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:16:46.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:31.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump was quick to attribute the success against ISIS to his
        own impact on the US military, he failed to highlight the fact that the fight
        in Iraq and Syria has long been led by an array of local forces -- with the
        US and coalition members acting in a supporting role.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351a0b8c-73d8-413a-bd80-f4cc2082ac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:16:46.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:31.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and its coalition allies used artillery and airstrikes to
        back the Syrian Democratic Forces, a mix of 55,000 Arab and Kurdish fighters,
        in their assault on Raqqa.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe27b9c-f8ab-4350-818f-1f55b4e35801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:16:46.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:31.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SDF is made up of 31,000 Kurds and 24,000 Arabs, but the coalition
        said the battle for Raqqa was primarily carried out by Arab fighters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc464a8-a796-4940-a959-5b5523346e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:16:46.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:31.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US military advisers accompanied SDF units as they pushed into the
        inner areas of Raqqa, but local forces made up the majority fighters tasked
        with retaking the city.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b81cad-5235-477a-9e2a-96aae8c34ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:16:46.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:31.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A diverse coalition of about 100,000 local troops led the mission
        to retake Mosul.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226c37e5-df5b-4c53-a179-ccdf1e66552e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:16:46.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:31.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to his comments on ISIS, Trump said on Tuesday that
        he would have "loved" to get out of Afghanistan but "had to stay in" because
        it has become a breeding ground for terrorists.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfeab73-9992-4749-92a0-ae703ce097ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:16:46.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:31.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Trump&nbsp;<a href="http://edition.cnn.com/2017/08/21/politics/trump-afghan-plan-five-things/index.html">outlined
        his plan</a>&nbsp;for the 16-year US war in Afghanistan, vowing that the US
        would find victory while no longer "nation-building."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2fb1b1-1f96-43fc-bb4b-2c8bb732ba3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:16:46.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:31.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President declared he would no longer announce troop levels
        but would focus on allowing US forces to target the Taliban and other terrorist
        groups wherever they were in Afghanistan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaf3eb9-ddb1-4582-a3f4-c710bb1fbd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:16:46.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:31.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also claimed on Tuesday that the US was losing the war on
        terror before he came in.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df7e439-fd0b-404a-a5f3-098249a77b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:16:46.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:31.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I changed rules of engagement about a month ago and we are fighting
        now to win as opposed to fighting to stay there. We were losing, now we are
        winning," Trump said.</p>'
  'raqqa-ISIS-whats-next':
    'author': 'Nick Paton Walsh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-18T08:12:55.920+08:00
    'imagesource': 'jcr:e169ec6c-2f5c-41d5-b362-149f60f0df29'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ce93c3a-7167-4eb2-bfa2-476e3ab4ca47'
    'lead': 'American officials have not yet formally announced that the fight is
      won, but the developments mark a significant moment for the war on ISIS — and
      perhaps, in real tangible, conventional military terms, its end.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T08:32:14.694+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T08:33:35.178+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T08:33:34.896+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The fall of Raqqa: What comes next for the devastated city — and for
      ISIS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc7f41e-8a0c-499f-bfc9-4d568e878e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:32:14.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:35.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US-backed forces in Raqqa said Tuesday
        that&nbsp;<a href="http://edition.cnn.com/2017/10/17/middleeast/raqqa-isis-syria/index.html">major
        military operations against ISIS</a>&nbsp;had ended as they worked to clear
        out the remnants of sleeper cells and mines in the ruins of the Syrian city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f90fa6-942b-4941-8906-591d8bc7a99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:32:14.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:35.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American officials have not yet formally announced that the fight
        is won, but the developments mark a significant moment for the war on ISIS
        — and perhaps, in real tangible, conventional military terms, its end.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9857c1ce-b4f4-4641-9a20-2b9c301775b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:32:14.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:35.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it''s important</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be7311a-46c0-4f7b-bbaf-67ec5e59aaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:32:14.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:35.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosul in Iraq may have been the biggest population center the militants
        ever held, but Raqqa was the seat of ISIS'' power. It was the major city they
        took first in Syria, and where the terror group declared its capital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf71b865-b6b9-4760-bf4d-c8ff4f72dfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:32:14.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:35.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the jihadists swung into the city in late 2013, it had been
        for decades a secular oasis in the Syrian regime''s desert, turned into chaos
        by the civil war. ISIS quickly put its ugly brand on it with public executions,
        including beheadings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298c6a70-33f7-44cd-a75d-1feb3edd2ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:32:14.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:35.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raqqa slowly became the group''s center of global operations, its
        national hospital and stadium serving as headquarters from where attacks on
        foreign targets were planned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcf634f-9cd9-4d6b-b806-de5ec6eaf367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:32:14.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:35.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the loss of Mosul, the US coalition-backed noose on Raqqa
        was already in place, but the huge symbolism of the city for ISIS remained.
        Now, it is out of the terror group''s hands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde7ea38-5cd8-4365-a8a9-8cd64f661c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:32:14.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:35.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are cities and towns scattered in the Syrian and Iraqi desert
        where ISIS retains control, but they no longer hold a major city. It spells
        the end of the self-proclaimed "caliphate" as it was, and the end of an era
        for ISIS. Its supporters must now unite online, harking back to a time when
        they once held actual territory. The terror group as we knew it is gone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532b96d5-3d77-40ca-a61d-3b214f7ba414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:32:14.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:35.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What next for ISIS?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b0768a-4b7a-41a9-9b36-443c6038d964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:32:14.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:35.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group will continue to exist as a ragtag insurgency, chased
        between the places where they can hide among sympathizers -- some along the
        Euphrates River, where their elusive and possibly injured leader Abu Bakr
        al-Baghdadi is thought to be hiding. But they now become an idea: the memory
        of a time when the caliphate existed, before it was quashed by an international
        coalition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6850ced0-e1fe-46b3-a7bd-ec8702f3dec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:32:14.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:35.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat of jihadists will remain a significant problem in the
        West, where the idea of ISIS has often been enough to compel deranged individuals
        into plowing cars into innocent civilians.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1b4eb9-12bf-46f0-acb2-c29e4b1f89ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:32:14.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:35.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the few attacks that appear to have had central planning
        -- much of it based out of Raqqa -- there is no longer a plotting "brain"
        to pull the trigger, or a genuine geographical location from which ISIS leaders
        can claim credit for an attack. They are hobbled, massively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017bf4a8-7da8-4e0c-9eee-84a1956ece89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:32:14.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:35.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who will govern Raqqa?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8713efca-2f97-441a-9c20-f14f34509e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:32:14.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:35.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan of the US coalition and the Syrian Democratic Forces is
        that a civil governing council of chosen local Arabs -- backed up by an interim
        security force -- will soon take over Raqqa and begin the job of rebuilding.
        But there are holes in this plan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1631cbcd-02e4-4455-9bc6-ba9eb1347238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:32:14.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:35.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SDF forces consist mostly of Kurds who likely have no real long-term
        interest in holding Raqqa, a predominantly Arab city. And the Arabs who used
        to live there have found themselves either fleeing to refugee camps or living
        alongside ISIS in Raqqa.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e271a67-7bb9-4579-b201-ee8a108b6c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:32:14.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:35.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These Arabs are predominantly Sunni, and thus part of the Syrian
        population most persecuted by the Syrian regime in the civil war. Sunnis also
        account for many of the aggrieved in neighboring Iraq, living under a Shia
        government. And so it was Sunnis from which ISIS found most of its recruits.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb70b420-5af2-4446-b0bd-e95c92a30e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:32:14.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:35.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunni grievances have yet to be addressed in both Iraq and Syria,
        and they have no internationally respected or viable leadership ready to step
        in. So the idea of there being a cohesive and successful pro-Sunni government
        in a box that US-backed forces can unleash is unrealistic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694a6e0d-caac-4918-81b2-414f9e36e5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:32:14.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:35.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also little to actually govern in Raqqa, which has been
        flattened by months of airstrikes. Billions will be needed to rebuild its
        infrastructure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9158225e-f18f-4640-bb12-8add40cc62c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:32:14.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:35.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city will now fall in between two or three competing groups.
        The Syrian regime, with massive Russian military assistance, is just miles
        away, and Syrian President Bashar al-Assad once stated his desire to reclaim
        all of Syria. The Kurds seek their own homeland to its north, and may hang
        on to it, in spirit at least, as a bargaining chip. And finally, there''s
        the locals: the remnants of Raqqa''s original population. They have divided
        loyalties, nowhere to live, and rubble -- in many cases -- for homes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83e3f00-157b-4474-9aa5-1f451855d3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:32:14.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:35.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raqqa has gone from being a city prized by all to a ruin nobody
        may really want.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3ad96e-daf4-47ea-bc99-228a84496881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:32:14.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:33:35.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/17/middleeast/raqqa-isis-what-comes-next/index.html">"The
        fall of Raqqa: What comes next for the devastated city — and for ISIS."</a></em></p>'
  'Putin-chef-troll-factory':
    'author': 'Tim Lister, Jim Sciutto and Mary Ilyushina, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-18T08:12:44.340+08:00
    'imagesource': 'jcr:79e48fd5-8647-4489-b2b0-39cbfaa65667'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6fc7605-4fe7-449c-bd11-1c57de3c1717'
    'lead': ' One part of the factory had a particularly intriguing name and mission:
      a "Department of Provocations" dedicated to sowing fake news and social divisions
      in the West.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T08:36:36.100+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T08:36:40.031+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T08:36:39.664+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Exclusive: Putin''s ''chef,'' the man behind the troll factory

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7199b017-1478-4a04-a8ed-0e2aa8b8d643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:36:36.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:36:40.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Yevgeny Prigozhin is a Russian oligarch
        dubbed "chef" to President Vladimir Putin by the Russian press. In 2002, he
        served caviar and truffles to President George W. Bush during a summit in
        St. Petersburg. Before that, he renovated a boat that became the city''s most
        exclusive restaurant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0555e1-d96a-4f73-a0c3-36066b8db068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:36:36.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:36:40.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his business empire has expanded far beyond the kitchen. US
        investigators believe it was Prigozhin''s company that financed a Russian
        "troll factory" that used social media to spread fake news during the 2016
        US presidential campaign, according to multiple officials briefed on the investigation.
        One part of the factory had a particularly intriguing name and mission: a
        "Department of Provocations" dedicated to sowing fake news and social divisions
        in the West, according to internal company documents obtained by CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322f37cb-d0b5-48c4-bd2e-98c0997985d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:36:36.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:36:40.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prigozhin is one of the Kremlin''s inner circle. His company is
        believed to be a main backer of the St. Petersburg-based "Internet Research
        Agency" (IRA), a secretive technology firm, according to US officials and
        the documents reviewed by CNN. Prigozhin was sanctioned by the US Treasury
        Department in December of 2016 for providing financial support for Russia''s
        military occupation of Ukraine. Two of his companies, including his catering
        business, were also sanctioned by Treasury this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaf4762-5aba-4ee8-b975-16fa6a093ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:36:36.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:36:40.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has examined scores of documents leaked from Prigozhin''s companies
        that show further evidence of his links to the troll factory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0236a7c7-ad04-4662-87bc-9ea785a8f3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:36:36.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:36:40.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One contract provided IRA with ways to monitor social media and
        a "system of automized promotion in search engines."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b2e706-5f7f-4937-ab18-36773cb8fbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:36:36.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:36:40.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other documents show that the monthly budget for IRA was around
        $1 million in 2013 -- split between departments that included Russian-language
        operations and the use of social media in English. The "Department of Provocations"
        offers this mission: "how do we create news items to achieve our goals."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cb80c3-cbc4-4e34-92f4-4cfe9d33e77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:36:36.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:36:40.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another document shows a 2013 contract drawn up by an employee at
        Concord Management and Consulting, Prigozhin''s main business, based in St.
        Petersburg. The contract was for 20 million rubles (then $650,000) for construction
        work at the IRA and was signed by the director general of IRA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86ad1ae-a866-4ab5-87f4-c98dbc358b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:36:36.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:36:40.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, company records reviewed by CNN show that an employee
        at Concord Consulting subsequently joined IRA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ddcc3d-5f54-4931-84aa-7561adada2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:36:36.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:36:40.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several emails and calls from CNN to Concord Consulting went unanswered.
        The IRA no longer exists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4772fa5b-1ff7-4d5a-bc39-1c00c12c8341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:36:36.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:36:40.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prigozhin is notoriously image-conscious. Last year, he filed 15
        lawsuits against the Internet company Yandex, using a Russian law that obliges
        online search engines to remove "illegal, inaccurate, or irrelevant information."
        The case was subsequently dropped.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecee4a5-bb0f-40a5-8aae-634bd1b8f601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:36:36.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:36:40.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Internet Research Agency has long been in the crosshairs of
        US investigations. A declassified assessment by the US intelligence community
        published in January concluded that the "likely financier of the so-called
        Internet Research Agency of professional trolls located in Saint Petersburg
        is a close Putin ally with ties to Russian intelligence," though it did not
        name Prigozhin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08436fb-8b0a-4d0b-afa5-4035859ec16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:36:36.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:36:40.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prigozhin has a colorful past. He spent nine years in prison in
        the 1980s for fraud and robbery, according to Russian media reports. After
        his release, he went into the catering business -- renovating a boat and opening
        New Island, one of a half-dozen upscale restaurants he owns in St. Petersburg.
        Putin turned to him to cater his birthday parties as well as dinners with
        visiting leaders, including President Bush and Jacques Chirac of France. A&nbsp;<a
        href="http://www.themoscowtimes.com/2016/06/01/putins-personal-chef-sues-yandex-and-google-over-search-result-links-a53105">headline
        in The Moscow Times</a>&nbsp;referred to Prigozhin as Putin''s "Personal Chef."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae19c9f-9c35-4693-abff-c2ee8ce9946d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:36:36.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:36:40.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prigozhin subsequently won lucrative catering contracts for schools
        and Russia''s armed forces. He escorted Putin around his new food-processing
        factory in 2010. By then he was very much a Kremlin insider with a growing
        commercial empire.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffb017c-d5d0-4600-8220-5d25e0f6bb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:36:36.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:36:40.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Origins of IRA</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31dcf62-50a4-4162-8179-da5e31f487da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:36:36.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:36:40.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Internet Research Agency was based at 55 Savushkina Street in
        St. Petersburg before it officially ceased operations on December 28, 2016.
        But investigative journalist Andrei Zakharov, who works for the business media
        group RBC, says its work continues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b53913-d684-400c-be6c-ab5c9821573f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:36:36.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:36:40.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have a lot of legal entities," Zakharov says, "and they still,
        I think, change it every year or every two years."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e0deac-a643-4eb9-af7b-1b1a0c91f5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:36:36.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:36:40.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Company registrations retrieved by CNN appear to confirm that. Another
        company at 55 Savushkina Street is Glavset, whose director general has the
        same name as the boss of IRA. The name matches that of a former regional police
        chief in St. Petersburg.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1f505d-2699-4f90-b25b-d154ff1147da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:36:36.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:36:40.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has also tried to reach Glavset''s management without success.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc01d5f-e0e8-4997-8f1d-151ca3d271a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:36:36.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:36:40.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glavset lists the "creation and use of databases and information
        resources" as well as the "development of computer software, advertising services
        and information placement services" among its activities. It was listed as
        a company in the Russian legal entities registry in February 2015.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c185e5-079c-45f5-a041-6f3d391390c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:36:36.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:36:40.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A short time later, it began advertising for staff on a headhunting
        site (hh.ru). One post looking for a copywriter says the job involves "writing
        diverse texts for the Internet and content for social networks." The posting
        offered a salary of 30,000 rubles a month (then a little over $500) and said
        experience was unnecessary. Recruits would work with a team of "young and
        enthusiastic colleagues" in "a comfortable and stylish office," according
        to the posting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d63c958-90e6-40fb-bea7-2cc6830cc0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:36:36.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:36:40.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not how Ludmila Savchuk remembers IRA, where she worked
        for two months in 2015. She told CNN a card system restricted access to other
        floors and employees were always under camera surveillance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30acd33-d189-449f-a8d6-bc8b85121a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:36:36.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:36:40.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Employees are not really allowed to talk to each other," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb700c4b-616c-43ef-a8f5-fa9fda3ab1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:36:36.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:36:40.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savchuk says she estimates that now "there are about 1,000 people
        working at Savushkina Street. And this is just one building." She believes
        other employees work remotely.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fdf074-b6d4-4722-877a-1f1bf94a2a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:36:36.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:36:40.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another former employee, interviewed anonymously by the independent
        Russian TV network RAIN this week, said: "There was a goal -- to influence
        opinions, to lead to a discussion. ... There was a strategy document. It was
        necessary to know all the main problems of the United States of America. Tax
        problems, the problem of gays, sexual minorities, weapons."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ba3b2a-1b2f-4492-bcab-770e9d6e76c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:36:36.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:36:40.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former employee said the mission was to "get into the dispute
        yourself to fire it up, try to rock the boat." He gave an example: "It was
        necessary to write that sodomy is a sin. This would always get you a couple
        of dozen likes."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b239f687-57a8-4e2d-be38-f0e957e8ad68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:36:36.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:36:40.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said IRA made its employees watch the US TV series "House of
        Cards" to improve their English.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297fc4ea-fd54-43a2-98ac-1a6f1196d6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:36:36.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:36:40.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not unlike the fictional White House of Frank Underwood, Savchuk
        says, "The atmosphere there reminded me of some anti-utopian Gulag."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2a1953-2b69-4e11-8bb7-d55bf684d910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:36:36.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:36:40.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://russian-oligarch-putin-chef-troll-factory/index.html">"Exclusive:
        Putin''s ''chef,'' the man behind the troll factory."</a></em></p>'
  'Marawi-war-battle-against-radical-ideas-to-remain':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-18T07:25:22.481+08:00
    'imagesource': 'jcr:7cf7df3d-1abc-4ef5-afef-a340e667ae48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4799597f-77ee-4eb6-9eb7-04ba653b5ea0'
    'lead': 'With the war in Marawi city coming to a close, an Islamic expert says
      the government must now focus on curbing the spread of extremist mindsets in
      the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T08:40:36.009+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-19T08:40:39.527+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T08:40:39.195+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Islamic Studies expert: After Marawi war, battle against radical ideas
      to remain

      '
    'updated': 2017-10-19T02:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbacfb67-f51a-465e-8b4a-0557d71850a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:40:36.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:40:39.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 18) — President Rodrigo Duterte''s
        declaration of the liberation of Marawi has been a cause for celebration,
        but an Islamic Studies expert believes the fight against extremism is still
        far from over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5bb4b9-ff7c-43d2-8f6d-d9903ab96dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:40:36.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:40:39.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the war in Marawi comes to a close, University of the Philippines
        Institute of Islamic Studies Prof. Julkipli Wadi said Tuesday the country
        now has to face a different kind of warfare -- the battle against radical
        ideologies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a63c0dd-a1f4-4886-9868-4b5ee44d6d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:40:36.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:40:39.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' News Night Tuesday, he warns a "new
        layer of conflict" has emerged from the Marawi war-- one that may have provided
        training ground for extremist fighters like the Maute.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f1161b-4626-4882-a30c-5e3b203c9590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:40:36.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:40:39.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think if there is a learning experience that the Maute and the
        Abu Sayyaf had now realized is that the war this past several months is in
        a sense, their training ground," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f24155-0727-47da-83c4-af2b05cfc561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:40:36.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:40:39.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wadi says after Marawi''s "equally critical" physical liberation,
        the fight against extremism now moves towards curbing radical mindsets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249c6e45-e420-42d9-b804-5c5f021fe480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:40:36.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:40:39.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most difficult part is liberating the country from the bondage
        of the radical ideas that had shaped the Mautes and so on. That is the most
        difficult war i think because that will entail time, that will entail changing
        the mindset," Wadi said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7910b8-f456-45cb-9b77-0738fe868f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:40:36.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:40:39.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi has been embroiled in a five-month long clash against IS-linked
        Maute forces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f275491d-1ff8-4dd0-8b76-3aefa8bb2722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:40:36.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:40:39.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battle has left 47 civilians, 163 soldiers, and 847 Maute group
        members dead. It has also forced about 600,000 residents to flee to evacuation
        centers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc0f1d6-576b-4b59-8945-31dd940d54b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:40:36.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:40:39.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Tuesday, President Duterte declared Marawi free from "terrorist
        influence," as military operations continue to ensure all terrorists have
        been flushed out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632b1e99-e59c-4983-9095-4fccb83bbce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:40:36.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:40:39.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/10/17/Marawi-liberation-Duterte.html">Duterte
        declares liberation of Marawi</a></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c72cc5-545b-45fd-9388-bfd255573a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:40:36.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:40:39.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wadi says with the devastation wrought by the long-running battle,
        there may be room for potential recruits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0a601f-5119-4f7e-908f-400bd9c46af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:40:36.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:40:39.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that they have waged this difficult war and now there
        are hundreds of relatives of the victims- of war victims, I''m afraid these
        can be potential recruits as what was shown in Sulu and Basilan," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deddda1-07b4-43f2-bef3-d7f3a29cfa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:40:36.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:40:39.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from causing the death of more than a thousand people, Defense
        secretary Delfin Lorenzana said the Marawi crisis has dealt an estimated P100
        billion worth of damage to the city. Thousands of evacuees are also facing
        mental issues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85016ef-0e81-4bde-9838-19bf5c41baac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:40:36.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:40:39.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/08/07/marawi-crisis-evacuees-mental-health.html">Over
        7,200 Marawi crisis evacuees face mental health issues</a></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e7988d-c40e-40e9-846c-3e310a641dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:40:36.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:40:39.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wadi says as the war in the city winds down, efforts must be made
        to ensure the youth are not&nbsp; influenced by foreign extremist ideologies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb5a8ea-224a-4dfa-877c-12ba2921589e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:40:36.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:40:39.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most difficult part is insulating the Moro struggle from the
        continuing influence of the so-called ISIS ideology," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91bd778-6138-4dfc-bdc3-d5ad59a86293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:40:36.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:40:39.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says such a move will entail changing mindsets as well as addressing
        the "historical precondition" that has spurred the long-standing Moro rebellion
        on Mindanao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe177c4-bdd2-4040-a548-29ff273039fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:40:36.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:40:39.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This as decades of government neglect of resource-rich Mindanao
        led to the rise of rebel and extremist groups among disenchanted Filipino
        Muslims.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4527f84-4bf8-4125-981a-ff3ea7589897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:40:36.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:40:39.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview on CNN Philippines'' the Source, Lanao del
        Sur Crisis Management Committee spokesman Zia Alonto Adiong also called for
        a "bigger and broader" approach in combatting extremism in Mindanao. He warned
        some are enticed by extremist ideology because of groups that have "resentment
        against minority Muslims."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daffafa-881e-4a16-b465-8728ce4601ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:40:36.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:40:39.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we keep experiencing these double standards... it reinforces
        the narrative of the terrorists that Muslims here need to take up arms because
        they''ve been treated as second-class citizens," Adiong said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2fa2c1-736c-47d7-aaa6-cd0a659a4f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:40:36.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-19T08:40:39.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/10/17/Marawi-crisis-spokesperson-Zia-Alonto-Adiong-urges-inclusive-approach-combat-extremism.html">Marawi
        crisis spokesperson urges inclusive approach to combat extremism</a></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d54813d-3597-4124-a08e-6076b00a6e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:40:36.011+08:00
