  'First-on-CNN-Philippines-How-were-Isnilon-Hapilon-and-Omar-Maute-killed':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'Omar Maute (left) and Isnilon Hapilon were killed in Marawi on October
      16.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-18T23:07:50.394+08:00
    'imagesource': 'jcr:2969ee14-a26b-4fa6-b31a-fedaade3cf5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9949dea4-f8cc-45cc-a0b6-f4bdd56dba98'
    'lead': 'The gunner and commanding officer who supposedly shot the rebel leaders
      speak up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T14:01:13.329+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T14:01:17.535+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T14:01:17.310+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First on CNN Philippines: How were Isnilon Hapilon and Omar Maute killed?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3871ade9-6d0c-49ed-9f93-ba11487730ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:01:13.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:01:17.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi City (CNN Philippines, October 18) — The death of rebel leaders
        Isnilon Hapilon and Omar Maute on Monday was a huge step toward the liberation
        of the war-torn city of Marawi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c4eb7c-66ba-47d9-a11b-29620f8d23a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:01:13.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:01:17.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the twin deaths delivering a huge blow to the terror group,
        CNN Philippines spoke with the gunner alias Black Hornet and the platoon leader
        alias Icarus, who could have shot the two terrorist leaders dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86857df0-aa43-44c1-a4c2-6365a0ef3457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:01:13.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:01:17.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men from the armor unit of Joint Task Force Marawi were part
        of the mission to neutralize Isnilon Hapilon and Omar Maute. For security
        reasons, we will not reveal their real names.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72905f40-f7b7-44c3-befd-eaed145ee90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:01:13.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:01:17.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboard a specialized armored vehicle called Remote Controlled Weapon
        Station, they saw movements of around 20 people from a building going to Lake
        Lanao dawn of Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bae29a-48df-43e0-98ab-0eed31a94950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:01:13.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:01:17.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the initial information that Hapilon and Maute were wounded,
        they scanned the area using thermal cameras, which detect movement through
        body heat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63960de-1d2e-4b41-96e5-87bc3040350e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:01:13.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:01:17.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung dala namin na vehicle sir, may thermal. Kita ka kahit
        madilim, kahit umuulan,"</em> Black Hornet said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fd7e3c-9501-435c-a3f4-95c7487c903c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:01:13.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:01:17.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The vehicle we brought had thermal. We can see even
        during rain.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadb877c-dfb4-426a-a9dd-60a898edbaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:01:13.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:01:17.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They saw a man acting suspiciously in the building.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caa06a7-f6c5-4898-8843-e46e07597059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:01:13.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:01:17.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on, the man walked alongside two children - one was around
        14 years old and the other was around five years old.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123a2af0-42bc-44f9-aa1c-def63978fc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:01:13.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:01:17.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dumating yung time na umabante ang mga bata, akay-akay. Siyempre,
        mahina ang lakad niya sir. So naiwan siya. Putukan mo, putukan mo!</em>" said
        Icarus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01466c09-972c-44d0-a0e3-a9fc28e8d513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:01:13.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:01:17.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was a time when the children moved. Of course,
        he was walking slowly. So he left the children. I told him to fire at him,
        fire!]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908a4e71-c7b7-43b4-8f5a-7a3968b10ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:01:13.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:01:17.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May info samin na si Omar at Isnilon sugatan at kitang-kita namin
        sa mismong monitor kung sugatan ka o hindi," Black Hornet said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccc137e-013a-4a9e-9d82-d6e5638fc64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:01:13.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:01:17.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We received info that Omar and Isnilon were wounded,
        and we could clearly monitor if he was wounded or not.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7039efd7-444f-4476-872f-0f6a136af805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:01:13.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:01:17.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They noticed the man was limping and armed, so at the opportunity,
        Icarus ordered Black Hornet to shoot the man.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a35b92-438c-46b1-bc7b-bd9d61ed3857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:01:13.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:01:17.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Si Isnilon, pasilip-silip. Na kasama yung babae at batang maliit.
        Sabi ng officer na nagdala sa amin, yang kasama ng babae wag mong alisan ng
        sight. Tutukan mo yan. Eyes on ka diyan. Kasi papilay-pilay naman sir,</em>"
        Black Hornet said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7823f210-eeb3-49bc-a608-4cf1e8f73212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:01:13.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:01:17.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Isnilon was peeking along with the girl and small
        child. Our commanding officer told us not to lose sight of the girl. Track
        and keep eyes on her, because Isnilon was limping.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962c5149-8ce2-42f2-b16f-fd048b66ae2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:01:13.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:01:17.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Pag sinabi na klaro na talaga na ang babae di tamaan sa target
        ko sir, pinitikan ko na, kung saan si Isnilon nakuha,"</em> he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684032f4-4552-4911-aa45-99eee91d08d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:01:13.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:01:17.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When he said it''s all clear and the girl will not
        be hit, I fired the gun, where Isnilon was shot.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a131936-7867-4c57-9255-92ad0633fb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:01:13.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:01:17.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They later found out this was Isnilon Hapilon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc66723b-7757-42a2-bfa0-726bd9f89ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:01:13.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:01:17.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Para sa akin, yun na ang pinak</em>a the best decision ko that
        time. <em>Saka</em> fail <em>man yan</em> o success <em>ang decision na yan,
        ako pa rin ang haharap nun. Ako pa rin ang mananagot non,"</em> said Icarus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bcd22e-fd3e-4387-9a95-c84cfa8725b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:01:13.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:01:17.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, that was the best decision that time. If ever
        the decision was a failure or success, I will carry the burden. I will answer
        for it.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01986d0-d617-4546-8e56-92c6d49943b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:01:13.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:01:17.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Isnilon Hapilon was shot dead, Icarus asked the children to
        run towards the armored vehicle.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de71b85f-8749-4211-b27e-f0692f580cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:01:13.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:01:17.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He guided them through his flash light.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a4f9bf-f73b-43db-86f1-c47e40bf4c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:01:13.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:01:17.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Icarus recalls the children were crying and looked scared when they
        reached the armored vehicle.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7caf35-760c-47bd-9d0b-a699c1130a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:01:13.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:01:17.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Uhaw na uhaw sila at mukhang tuliro,"</em> said Icarus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7df82a5-4b27-4e60-a9b4-dfdb40d71d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:01:13.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:01:17.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They were very thirsy. They looked confused.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ea9145-1b82-444b-8051-ea312b75965d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:01:13.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:01:17.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also hit a man firing at them as he crawled behind rubbles,
        who they believed was Omar Maute.</p>'
