      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Danton Remoto</strong></p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395072b8-298a-4375-ac38-d59a0dffb832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danton Remoto made great strides in his LGBT rights activism when
        he became founding chairman of the Ladlad Party List, which CNN had once called
        “the only gay political party in the world.” In addition to being an award-winning
        writer and educator, Remoto has worked as a communications analyst at the
        United Nations Development Programme.</p>'
