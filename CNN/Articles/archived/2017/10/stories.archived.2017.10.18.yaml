    'mgnl:lastActivated': 2019-08-16T14:26:13.187+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T14:26:12.519+08:00
