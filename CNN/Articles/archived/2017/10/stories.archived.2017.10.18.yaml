    'template': '1'
    'title': 'Life begins at 50: Education as public service

      '
    'updated': 2017-10-19T14:50:00.000+08:00
    'visualType': 'image'
    '2':
      'image': 'jcr:9695f722-009f-4d3f-a3b0-fe803e8227a1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13eff19-502d-4ef0-817d-d0840666e927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:09:22.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:09:27.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14497900-a4fd-4536-ae58-cd4d90d32a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:09:22.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:09:27.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>resented with Nestlé Health Science Boost, the line of nutritional
        supplemental drinks formulated for the specific needs of active ageing adults,
        these inspiring individuals are only but a few Filipinos who show that life
        only begins at 50, that ageing healthily and gracefully can mean a host of
        possibilities: staying fit, picking up a new sport, helping those in need,
        and changing the world. Nestlé Boost — which has key nutrients and proteins,
        as well as vitamins and minerals — celebrates the lifestyles of dynamic individuals
        who, with their wisdom, experience, and accomplishments, show no signs of
        slowing down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfbfe32-a99b-4a05-bad0-d2bcaf77cb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:09:22.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:09:27.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “As I''ve grown
        older, I like the fact that my students are increasingly younger than me,”
        says Dr. Sylvia Claudio. The director of the UP Center for Women’s Studies
        and professor at the Department of Women and Development Studies, she shares:
        “It really keeps me in touch with a demographic that''s very different from
        mine so it keeps [me] open to other views and other ways of doing things.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aecdeeb-81b7-44a2-9394-dd40f69c689e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:09:22.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:09:27.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claudio’s path to becoming an educator was an accident. Upon completing
        her Ph.D., she was told that she had to teach, because that’s what Ph.D.s
        were for. “So I''m like, ‘OK, let''s teach!’ And then I found out that I liked
        it, so I just stayed in that track since then.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880b64ab-9895-49bb-b10c-eef8c9008b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:09:22.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:09:27.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The factors that led Dr. Manuel Dayrit, dean of the Ateneo School
        of Medicine and Public Health, and Bro. Armin Luistro, president of De La
        Salle University, to pursue education were less driven by chance. Dayrit cites
        the circumstances of his youth — post-World War II, the space race, the Cold
        War, Martial Law and the call for Filipino nationalism — to illustrate his
        rationale in becoming a physician and dedicating his life to the public health
        sector. “I think it was inculcated in us,” he says. “You have to give back,
        you have to participate in nation-building. And that had a big influence in
        me.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fa437c-2410-46e4-b716-a6ed66ee5a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:09:22.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:09:27.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luistro, on the other hand, had served as a catechist at a public
        school as early as his second year of high school. Even then, he says, “I
        looked up to teachers, but not as dispensers of knowledge, [but as] mentors.
        I think that''s where I got this attraction to be one.” He adds: “I was enamored
        with the power of an ordinary human being creating miracles in the lives of
        young people.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e2e0c4-0da3-4dbb-9b2d-761bf24af75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:09:22.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:09:27.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayrit served as the Department of Health secretary for four and
        a half years, which he recalls was “very, very tough” work. Doing research
        on disease control for SARS, he became exposed to the fear and panic experienced
        by the masses and realized the importance of relaying precise and proper information
        to the public. “Unless you can get people''s attention, and get them to understand
        what''s happening, it''s very very difficult to control an epidemic,” he shares.
        “When you have very complex problems, the solutions to the problem are actually
        found in so many people. No one single person is the solution to everything.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ea213b-1eb6-4030-b883-06a70b1e097a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:09:22.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:09:27.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luistro, in his time as secretary of the Department of Education,
        made it a point to make decisions from the perspective of students and teachers
        in classrooms. To further his understanding, he visited 500 schools on a quest
        for any semblance of hope — and he found it at a far-flung school, where there
        were no textbooks, the rooms were dim, and everything was dilapidated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b62415-456b-4b72-9e79-39b078dc9af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:09:22.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:09:27.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life at 50</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c397a59-c1df-4ebc-9ceb-626505fe9e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:09:22.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:09:27.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was early on in my work,” he recalls. “This teacher [told] the
        students, ‘Close your eyes, we''re going up a high mountain. It''s Mount Everest!’”
        Seeing how one teacher, even in the most resource-challenged classroom, could
        create a whole new world with her students’ imagination, it dawned on him:
        “Then I said, ‘It''s not hopeless.’”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f154c81d-cb03-42a3-bde8-61e4ea66ccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:09:22.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:09:27.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claudio, although she had strong ideas of equality from her youth,
        didn’t become formally involved with women’s rights until she was serving
        as a medical doctor, and was made aware of the problems women faced in the
        medical system. “That wasn’t theoretical,” says Claudio, who co-founded the
        grassroots organization Likhaan with Dr. Junice Melgar for this specific cause.
        “That was in our practice.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acfcfff-ca46-4746-bc07-f9dc47a08278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:09:22.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:09:27.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She observes that in the classroom, conversations about what used
        to be considered as taboo have changed, as is the case with issues pertaining
        to abortion and divorce. A new advocacy for her, she adds, is body acceptance,
        which she says nobody should ever have to apologize or be excused for.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ecdc44-72cc-4d30-b244-63777b5c63ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:09:22.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:09:27.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After almost three decades in his line of work, Dayrit says that
        his calling is validated day after day as it allows him to get to know the
        world and its people, as well as tackle different issues that he sees as important.
        “I''ve been able to relate with people from all walks of life,” he says. “And
        [doing what I do], you can influence things of scale.” Luistro’s 35 years
        of experience can also be boiled down to one thing that gets him up in the
        morning: the opportunity to sit, share ideas, listen, and change lives.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b706b14-eda8-4b03-a080-272da21f3430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:09:22.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:09:27.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You have to do the things you enjoy,” Claudio insists. She shares
        that she has a tendency to confuse students, who think that her passion is
        alive because of her politics. “Actually,” she says, “my politics is alive
        because of my passion.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e683dfc-a6d3-45db-8bd3-cbf2a3858dd5'
