      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 30 years since he founded vocal group The Company, musician,
        singer, and songwriter Moy Ortiz has made significant contributions to the
        Filipino popular music and love song canon, including penning Aiza Seguerra’s
        modern classic, “Pagdating ng Panahon.” He currently teaches courses and workshops
        at MINT College and Trumpets Playshop. On the side, he also maintains a strict
        fitness regimen.</p>'
    '63':
