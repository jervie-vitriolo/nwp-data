      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> The
        audience of the noontime variety show, "It''s Showtime," were treated to a
        wonderful, romantic surprise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c57c80-86a9-430b-b20e-1c21a1a6a4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:26:21.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:26:25.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their group''s "Magpasikat Week" performance, singer and
        host Teddy Corpuz went to the audience area where his wife and children were
        seated, sang a Filipino love song, bent on one knee, and asked his wife Jasmine
        to marry him -- for the second time.</p>'
