      'mgnl:type': 'text'
      'text': '<p><strong>Manuel Dayrit</strong></p>'
    '225':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2aca34-2ebb-45b1-b46f-feb1864031ce'
      'mgnl:activationStatus': true
