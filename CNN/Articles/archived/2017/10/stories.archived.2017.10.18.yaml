      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IMDB lists 173 acting credits to Joel Torre’s name, ranging from
        the iconic to the numerous roles in primetime teleseryes — a mark of versatility
        and an ability to morph into any role he’s given. This seasoned character
        actor has given us compelling performances on both film and T.V., more recently
        as the villainous patriarch in the MMFF entry “Die Beautiful” and Nadine Lustre’s
        understanding father in ABS-CBN’s “On the Wings of Love.” His upcoming projects
        include “OTJ 2,” a sequel to the 2013 film “OTJ” which premiered at the Cannes
        Film Festival.</p>'
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccc343b-95e6-4097-b6ba-07ef0554903f'
