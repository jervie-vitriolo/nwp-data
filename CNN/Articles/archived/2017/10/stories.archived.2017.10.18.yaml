    'title': 'Life begins at 50: How music keeps the dream alive'
    'updated': 2017-10-19T14:30:00.000+08:00
    'visualType': 'image'
    '2':
      'image': 'jcr:65930919-2dcc-4f6c-ab97-03caf5f30104'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc095dfc-5e2d-44c6-8898-fdb7f392115a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:14:25.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:14:29.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb214702-6cba-4d0b-857e-3437cdb2ad4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:14:25.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:14:29.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Presented with Nestlé Health Science Boost, the line of nutritional
        supplemental drinks formulated for the specific needs of active ageing adults,
        these inspiring individuals are only but a few Filipinos who show that life
        only begins at 50, that ageing healthily and gracefully can mean a host of
        possibilities: staying fit, picking up a new sport, helping those in need,
        and changing the world. Nestlé Boost — which has key nutrients and proteins,
        as well as vitamins and minerals — celebrates the lifestyles of dynamic individuals
        who, with their wisdom, experience, and accomplishments, show no signs of
        slowing down.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bd8b4c-d3cc-4722-bc8b-f8f1331ec8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:14:25.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:14:29.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “I realized actually
        quite late that I didn’t want to hold a regular job,” says Joey Ayala. The
        singer-songwriter, who is a living legend of Filipino music, recalls having
        watched other musicians play and observing, “This guy is having fun and he
        doesn''t have a day job.” Maybe, he concluded, he didn’t need a day job to
        be happy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e8ac79-1052-482d-8405-2bbbdc1ce2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:14:25.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:14:29.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moy Ortiz, best known for his work with the vocal group The Company,
        had similar realizations. “I''ve never been part of a corporate setting,”
        he shares of his beginnings. “I started working as a junior in college at
        the Ateneo. I was a backup singer and one thing led to another.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f55ae0-9212-42f2-a588-dc37efc573d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:14:25.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:14:29.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do remember a very specific moment in my life in my early 30s
        when I was standing at the CCP Main Theater backstage about to go on,” shares
        singer, dancer, and actor Audie Gemora. “I looked onstage and I said, ‘This
        was what I was born to do.’” From that point on, he says, there was no more
        confusion about who he was.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1502e0d2-b6b2-4d69-acf9-237376dd7e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:14:25.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:14:29.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala, Ortiz, and Gemora may have all risen to prominence, one way
        or another, in the 1980s, but they’ve made it very clear that their heydays
        are far from over — and if it appears to be that way, it may be by design.
        “I had this thing in my mind na, ‘I''m going to retire when I''m 30,’ and
        I kind of did,” Ayala says. Surrounded by his “precious junk,” referring to
        the indigenous instruments he has become known for, he realized that he was
        already living a dream he had in high school: to live in a recording studio.
        “When I realized that I was living a dream, I had to wake up and have another
        one.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f57d25-0a87-4b38-9b21-24311387b78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:14:25.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:14:29.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gemora likens the later years of his career to the ripples of a
        pebble being thrown across a pond. “The impact may not be as strong as when
        you burst into the scene, but it''s farther reaching,” he says. He illustrates
        the changes: from performing, to producing and teaching, to heading organizations
        dedicated to his craft, becoming entertainment director at Solaire Resort
        &amp; Casino, and opening the Talent School of Academics and Arts. “Sometimes
        I’ll come back and do a little performance to feed my soul, and that still
        gives me the ultimate happiness, to be able to perform. But I''d like to think
        that I''m at the point in my life where it''s about legacy already.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b355be-fb81-4bbc-8b3e-ce88077b81d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:14:25.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:14:29.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortiz shares Gemora’s feelings about performing live as a matter
        of “instant gratification.” On the other hand, having taught pop vocal performance
        workshops at Trumpets Playshop for ten years, and solo and choral singing
        courses at MINT College for four, he calls being able to pass on his knowledge
        and helping students hone their talents “rewarding and fulfilling.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8df05e-2351-4669-a2d8-6ed90bbe7531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:14:25.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:14:29.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>life at 50: music</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb9ef43-ebfd-47de-ba0f-30453b03be6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:14:25.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:14:29.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You get to use [your talents] on loan [from God], for a finite
        number of decades if you''re lucky, and you share it with the world,” Ortiz
        says, reflecting on the life and opportunities he’s had. “And if the world
        responds to what you give it, it''s really a spiritual experience. It''s deep
        joy.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ecc9e8-5bec-4e21-b7de-1c45667c5012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:14:25.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:14:29.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, their paths didn’t quite diverge naturally, and some
        adjustments had to be made. “I used to play all the romantic leads,” Gemora
        recalls. “I can’t do that anymore.” He is quick to note, however, that he
        was able to play Sweeney Todd and the Phantom of the Opera later in his career,
        and that his experience and age has only made him a better performer. “As
        an actor, [when you get older], you get deeper, you know more about life.
        So you have more experience to pull from.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed45416a-4fd2-440b-9a11-7bc1e726dfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:14:25.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:14:29.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was a time I felt like I needed to keep up for professional
        reasons,” says Ayala. He has taken an interest in using electronics and technology,
        which he calls the “indigenous instrument of today,” to make music. “But my
        natural curiosity about things has always been greater than my survival.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ab93ef-c1ca-4527-8d3d-9a7109fb56a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:14:25.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:14:29.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gemora, being an artist is the closest thing to immortality;
        one that has the power to change minds, move hearts, and influence people.
        “We get to live as many lives as there are roles, and [other] people don''t
        get that opportunity.” Even now, Ortiz continues to dream and see himself
        as a work in progress. “There are endless things to create,” he says. “Decay,
        decline — fuck that! It''s the fire within.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abdb866-a763-4e15-90b1-f2b1a1716888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:14:25.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:14:29.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m a musician and a composer precisely because I feel that there''s
        something I can contribute that isn''t there,” Ayala says. When asked what
        it is, exactly, that isn’t there, he laughs and answers, “Me.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164ce96e-70b0-403d-98e5-4bd920cca945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:14:25.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T14:14:29.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Age doesn''t matter, but matter ages,” he adds. “My knees hurt,
        and I get joint pains, but the learning [doesn’t stop]. That''s why I have
        to keep doing what I do.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14a2db5-f8d4-47e6-8909-3115acb28d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:14:25.734+08:00
