      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related reading: Life begins at 50: Three chefs shaping the Filipino
        palate</h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ce02e3-28b7-49b6-8319-7a39f6cc59e4'
      'mgnl:activationStatus': true
