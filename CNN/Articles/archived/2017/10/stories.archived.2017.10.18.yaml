      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press launch, Quinito Henson fiddles with his Fitbit, a
        gift given to him. He’s been enjoying the nifty gadget, which helps him stay
        fit at his age (he once set a personal record of 26,470 steps walking from
        Mall of Asia to Pasig). “The Dean,” as he is known, is still one of the most
        sought-after sports commentators and columnists, appearing on podcasts and
        TV shows for his sports expertise.</p>'
