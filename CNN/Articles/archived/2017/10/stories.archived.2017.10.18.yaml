      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alfredo Aquilizan and Isabel Aquilizan</strong></p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb28acd-c5f6-45e0-a978-f2ba1214f757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:10:15.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:10:22.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As collaborators and as husband and wife, Alfredo and Isabel Aquilizan
        create projects that seek to symbolize, through material and abstract methods,
        facets of everyday human life and ideas of home, identity, displacement, family,
        and memory. They have exhibited in Australia (where they are currently based),
        the Netherlands, Japan, and Italy (for the Venice Biennale).</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4b0fbd-deb0-4931-a8ce-5e086c534ac4'
