      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> Singer
        Ed Sheeran''s injuries forced him to cancel several international concerts,
        while his visit to the Philippines is still in limbo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5d4f14-a25f-4ec7-90e5-08f1c375aa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:46:40.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:46:43.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheeran, in a Facebook post on Wednesday, said his fractured right
        wrist and left elbow will leave him unable to perform during live concerts
        for the "immediate future." He hurt his arm when he got into a bicycle accident
        on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ea2460-a99f-4478-bac8-0cf3b508dea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:46:40.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:46:43.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer-songwriter won''t be able to perform and play his guitar
        for his fans in Taipei, Osaka, Seoul, Tokyo, and Hong Kong.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c827c201-9bf6-431c-8b6c-a02da5032dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:46:40.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:46:43.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Philippine concert is set for November 7 at the Mall of Asia
        Concert Grounds in Pasay. This comes two days after his canceled concert in
        Hong Kong.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee358c57-0645-4a4c-9af3-d19ddaddd75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:46:40.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:46:43.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheeran said the concerts following the canceled ones are still
        in limbo, depending on how quickly he recovers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae9fbd5-564c-491d-a53e-680ad3567ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:46:40.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T15:46:43.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m waiting to see how the healing progresses before we have to
        decide on shows beyond that," he said.</p>'
