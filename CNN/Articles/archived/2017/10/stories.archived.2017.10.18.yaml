      'mgnl:type': 'text'
      'text': '<p><strong>Ariel Manuel</strong></p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de57c262-eae2-4c7c-a85d-6e43ca062e1b'
