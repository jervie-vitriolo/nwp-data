      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former Department of Health secretary, Dr. Manuel Dayrit has been
        at the helm of numerous advances for disease control and public health in
        the Philippines thanks to his work in research, the academe, and the government.
        He now serves as dean at Ateneo School of Medicine and Public Health.</p>'
    '226':
