      'mgnl:type': 'text'
      'text': '<p>"I saw and felt myself die in a dream once. A part of me was inside
        a car that fell and crashed, while another watched it all happen. The darkness
        that came after felt like an eternity. I woke up feeling like I''ve just lost
        someone and for an entire week, I was alone in mourning my own death."</p>'
