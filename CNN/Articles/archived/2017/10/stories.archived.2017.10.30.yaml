  'Ex-Trump-campaign-adviser-pleads-guilty-to-making-false-statement':
    'author': 'Jeremy Herb, Evan Perez, Marshall Cohen, Pamela Brown and Shimon Prokupecz,
      CNN'
    'caption': 'Former Trump campaign chairman Paul Manafort is turning himself in
      Monday to Justice Department special counsel Robert Mueller, according to a
      source with direct knowledge of the matter. (Source: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-30T23:38:23.254+08:00
    'imagesource': 'jcr:336c9497-1ad1-4fec-85f5-1cdbc2d4f035'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc013445-ed9f-47e6-b011-b762ea22c614'
    'lead': 'A former Trump campaign foreign policy adviser has pleaded guilty to
      making a false statement to the FBI after he lied about his interactions with
      foreign officials close to the Russian government -- the campaign''s clearest
      connection so far to Russia''s efforts to meddle in the 2016 election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T09:10:25.413+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T09:14:17.367+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T09:14:16.927+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Trump campaign adviser pleads guilty to making false statement

      '
    'updated': 2017-10-31T05:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807c0d00-b6c6-433b-affe-dd02a49fb06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A former Trump campaign foreign policy
        adviser has pleaded guilty to making a false statement to the FBI after he
        lied about his interactions with foreign officials close to the Russian government
        -- the campaign''s clearest connection so far to Russia''s efforts to meddle
        in the 2016 election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4b2e4e-de27-4177-b3a0-c568a30a62de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court records unsealed on Monday, the FBI said George Papadopoulos
        "falsely described his interactions with a certain foreign contact who discussed
        ''dirt'' related to emails" concerning Democratic presidential candidate Hillary
        Clinton. Records also describe an email between Trump campaign officials suggesting
        they were considering acting on Russian invitations to go to Russia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5e07b8-09c4-4b3d-8dd3-aa8a138d381e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, former Trump campaign chairman Paul Manafort and former
        Trump campaign official Rick Gates surrendered Monday to Justice Department
        special counsel Robert Mueller.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a46d456-04a9-4418-a613-1b89b8d784f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges against top officials from Trump''s campaign signals
        a dramatic new phase of Mueller''s wide-ranging investigation into possible
        collusion between the Russian government and members of Trump''s team as well
        as potential obstruction of justice and financial crimes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1430c95e-ca6a-4286-b9fc-b167c9a36673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papadopoulos'' guilty plea brings the Mueller probe into actions
        that occurred during the 2016 campaign. The charges against Manafort and Gates
        are unrelated to the Trump campaign, though it''s possible Mueller could add
        additional charges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6538f332-2e59-4313-806e-d8a1a8a75237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates, 45, is a longtime business associate of Manafort, 68. The
        pair worked together since the mid-2000s, and Gates served as Manafort''s
        deputy on the campaign. The two were indicted under seal on Friday, a source
        with direct knowledge of the matter said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133aa2d2-80de-415a-92f4-5ff37c6fae6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump distanced himself from Manafort on Monday
        morning, asking why Clinton wasn''t being investigated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406185a8-e7a0-47e7-bac5-c2a99454c33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sorry, but this is years ago, before Paul Manafort was part of
        the Trump campaign. But why aren''t Crooked Hillary &amp; the Dems the focus?????"
        He soon added: "Also, there is NO COLLUSION!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33139b49-ef7d-4544-9378-3efab14cb00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tweeted before Papadopoulos'' guilty plea was unsealed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b4d540-7ec4-455c-bfdf-1af7bb094cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign official suggested ''low level'' staff should go to Russia</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aebd54-1b11-4c4e-a18d-1b05ac651c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papadopoulos lied to FBI agents "about the timing, extent and nature
        of his relationships and interactions with certain foreign nationals whom
        he understood to have close connections with senior Russian government officials,"
        according to the complaint. Mueller signed a 14-page statement regarding Papadopoulos''
        offense, which lays out of the facts of the case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46876510-bab1-40b1-ad4a-a571bb7b6599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Papadopoulos sent an email to a "high-ranking campaign official"
        with the subject line "Request from Russia to meet Mr. Trump." The email said
        Russian officials were eager to meet with the candidate and had been reaching
        out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d9fb1b-46e2-41fc-b116-0be11756a29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a footnote, the FBI statement notes that the email suggesting
        a Russia visit was forwarded from one campaign official to another. "We need
        someone to communicate that DT is not doing these trips. It should be someone
        low level in the campaign so as not to send any signal," the email read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763e41b1-e35a-49b1-b12c-a6fbf116f17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI statement does not explain to whom the campaign officials
        were concerned about sending signals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27994062-9ae1-4514-ab56-20e6989d24b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the affidavit connected to the case, there is a reference to
        a July 2016 email Papadopoulos sent to a foreign contact regarding setting
        up a meeting with what appears to be Manafort (described in the email as his
        "national chairman"). Papadopoulos writes the meeting has been "approved from
        our side."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc0a4f3-ebb3-476b-bc53-36b82241887b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s statement also says that Papadopoulos met in March 2016
        with a Russian woman -- introduced to him as a relative of Russian President
        Vladimir Putin, though she was not -- and he sought to use her connections
        to arrange a meeting between the campaign and Russian government officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbda088-9e27-403c-b5c9-a84300aa8ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also says that Papadopoulos falsely claimed he met
        with an overseas professor before joining the Trump campaign about "the Russians
        possessing ''dirt'' on then-candidate Hillary Clinton in the form of ''thousands
        of emails.''"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff54b27-90b4-453c-b722-a074869e5499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The professor only took interest in Papadopoulos because of his
        status on the campaign, according to the statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5987bca4-17c4-4292-8730-fd0f16453cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former Trump campaign official said Papadopoulos interacted with
        the campaign "a significant amount" during the 2016 election cycle.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6ff826-efff-4353-a3ee-a822c14b2cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a foreign policy adviser," said the official, who described
        Papadopoulos as an adviser who was in contact with the campaign staff via
        email and not a familiar face around Trump Tower. The official said Papadopoulos
        exchanged emails "constantly" on foreign policy matters with the Trump team
        during the campaign.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2ff279-1153-4b97-9f1a-06f06338c918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another former senior campaign adviser said of Papadopoulos: "He
        was a zero. A non-event."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684c40eb-8e86-406e-9842-6ac6151f518b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Papadopoulos'' role in the campaign, White House
        press secretary Sarah Sanders told reporters his role was "extremely limited"
        and called it a "volunteer position."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c739bb36-dc06-44e1-926a-9d39abd567ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders said the fact that Papadopoulos did not tell the truth "has
        nothing to do with the campaign" and said he never acted in an official capacity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc4dd5a-5d0c-4c76-aef4-9dbfd375d525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He reached out and nothing happened beyond that. That shows one,
        his level of importance in the campaign, and two, shows what little role he
        had within coordinating anything officially for the campaign."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9fd18a-8075-4df8-add6-f907fd97bd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort, Gates charged with conspiracy against the US</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2624cf-4118-49b6-89f4-0e36e75c40d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment&nbsp;against Manafort and Gates contains 12 counts:
        conspiracy against the United States, conspiracy to launder money, unregistered
        agent of a foreign principal, false and misleading US Foreign Agents Registration
        Act statements, false statements, and seven counts of failure to file reports
        of foreign bank and financial accounts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf855d2d-500d-4e89-b49d-de38402ab5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two pleaded not guilty before US District Magistrate Judge Deborah
        Robinson on Monday afternoon. Other than stating their names, neither man
        spoke. Gates was represented by a public defender.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c3fd84-67fa-47f8-a34d-96683ea8ebe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal judge ordered home confinement for Manafort and Gates
        and set bond at $10 million for Manafort and $5 million for Gates. The defendants
        will have to check in daily with law enforcement by phone, and they will only
        be allowed to leave their homes to see their attorneys, to appear at court
        or for medical and religious necessities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b829d03-5663-4ee1-8012-7d592088dc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glenn Selig, a spokesman for Gates, said Monday afternoon that Gates
        "welcomes the opportunity to confront these charges in court" and won''t comment
        further until he''s had a chance to review the indictment with his legal team.
        CNN has reached out to Manafort''s lawyer for comment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a564bef-3f74-47d8-8307-f0b9054e5577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort and Gates were the first officials in Trump''s orbit charged
        in connection with the special counsel investigation, which is exploring whether
        Trump''s actions surrounding the firing of former FBI Director James Comey
        amount to obstruction of justice. Mueller has taken a broad approach to his
        mandate that includes a focus on the financial dealings of Trump''s team.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f9ad34-20e0-439a-aa64-b889ba8d64f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been briefed on the charges against Manafort and Gates,
        a source close to the President told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afa9d5a-403c-41b4-90d0-8e851761217c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the briefing Monday afternoon, Sanders said Trump did not have
        much of a reaction to the Mueller news "because it doesn''t have anything
        to do with us."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4078d1-6036-4edc-afe4-934c4cab2c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two officials&nbsp;told CNN&nbsp;Trump will not call for Mueller''s
        firing, and Sanders said there is "no intention or plan to make any changes
        in regards to the special counsel."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67c1a43-2d1b-4067-b384-66c364fad8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton has no comment on the charges, a spokesman told CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec1b200-69ef-485c-929e-f7567aac29c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort, whose work for former Ukrainian President Viktor Yanukovych
        has attracted scrutiny from federal investigators, has previously denied financial
        wrongdoing regarding his Ukraine-related payments, his bank accounts in offshore
        tax shelters and his various real-estate transactions over the years. Gates,
        who has also denied wrongdoing, was Manafort''s longtime business associate
        in his lobbying firm before being tapped as his deputy on the Trump campaign.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550a8007-62eb-42ae-8ae4-3c672bc37baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort''s Ukraine work scrutinized</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b279f8b3-c878-4f50-9468-1e18ba10df7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the indictment, the FBI in July executed a&nbsp;so-called
        no-knock search warrant&nbsp;with guns drawn at Manafort''s home in Alexandria,
        Virginia, seizing financial and tax documents, including some that had already
        been provided to congressional investigators.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c4455c-1f2e-42e1-9a59-de9b69445de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal investigators'' interest in Manafort and Gates goes back
        well before the special counsel was appointed. For about a decade, Manafort
        worked for Yanukovych and his Russia-friendly Party of Regions. Manafort''s
        work spurred a separate federal investigation in 2014, which examined whether
        he and other Washington-based lobbying firms failed to register as foreign
        agents for the Yanukovych regime.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5be803-c379-46bf-8a25-d6595df2dc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates joined Manafort''s lobbying firm in the mid-2000s and handled
        projects in Eastern Europe, which later included work for Yanukovych.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04c797a-f7ab-4090-a152-e7c75083794e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yanukovych was ousted amid street protests in 2014, and his pro-Russian
        Party of Regions was accused of corruption and laundering millions of dollars
        out of Ukraine. The FBI sought to learn whether those who worked for Yanukovych
        — Manafort''s firm, as well as Washington lobbying firms Mercury LLC and the
        Podesta Group — played a role. The Podesta Group is headed by Tony Podesta,
        the brother of John Podesta, a former chief of staff of the Clinton White
        House, a senior adviser to President Barack Obama and Hillary Clinton''s campaign
        chairman.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda60da0-4df8-4ff7-b2bd-64a13f0762cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sources told CNN on Monday afternoon that Tony Podesta is leaving
        the group amid the Mueller investigation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5844ec-0653-48c6-9e19-1366e88353aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort was previously investigated for failing to register as
        a foreign agent for the Ukraine work, and the FBI secured approval from the
        court that handles the Foreign Intelligence Surveillance Act to monitor Manafort''s
        communications. The surveillance lapsed in 2016 but was restarted as part
        of the FBI-led Russia investigation after Manafort left the campaign.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc19ff4c-8bf6-4db6-9984-692351723608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation into Manafort intensified after Mueller was named
        as special counsel in May. Mueller has hired a team of prosecutors who have
        examined Manafort''s financial and tax history&nbsp;stretching back 11 years&nbsp;to
        January 2006, while he was working in Ukraine.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc744f8b-e76b-4db1-95c3-156498b2a84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Running the Trump campaign</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63cdf8c-4f47-42c2-a43f-6a575c0801d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort joined the Trump campaign in March 2016 to help with delegate
        counting ahead of the Republican National Convention, as some Republicans
        hoped to use arcane delegate procedures to wrest the nomination from Trump
        at the convention in Cleveland.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffd20d8-b33a-40e9-a35b-c712f0ef4c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He soon was promoted to campaign chairman, and he became the top
        official on the campaign after then-campaign manager Corey Lewandowski was
        fired in June 2016.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb822b0-9951-4cfb-90f8-09151c1ef25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His tenure didn''t last long.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c50a394-1046-47d1-bf4e-7799393ccdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times&nbsp;reported&nbsp;in August 2016 that Ukrainian investigators
        found Manafort''s name in an off-the-books, handwritten ledger detailing secret
        payments — including $12.7 million to Manafort from Yanukovych''s Party of
        Regions.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38585e2-fe04-4547-a5fc-ecbffcaf6635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort denied he had received any such payment and claims the
        ledger was forged. But just days later,&nbsp;he resigned&nbsp;from the campaign
        as the accusations swirling around him became a major distraction for Trump.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99f385d-e700-42e1-a908-62bd1d7b8d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates rose and fell with Manafort</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173bc444-44cf-4055-9ba6-1f67ee4eca08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Manafort joined the Trump campaign, he brought Gates on board
        shortly thereafter.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef61fbc-3dfd-4d8a-bfb3-02b9215bb54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Manafort rose in the ranks, so did Gates, who took on a more
        prominent role after Lewandowski was fired. But his stock rose and fell with
        his business partner -- after Manafort resigned in August 2016 amid questions
        about his Ukraine dealings, Gates'' role was diminished, and he later left
        the campaign.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41e6393-03fc-440f-a517-cda5cf11e15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions about Gates'' work in Ukraine continued to dog him even
        after Trump was inaugurated.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92c1499-d8ab-4aa9-ad37-6e9bf3ed89b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates was a founding member of America First Policies, a pro-Trump
        advocacy group, but stepped down after about two months. He was forced to
        leave amid another round of blistering headlines about Manafort, his longtime
        business partner and political ally,&nbsp;CNN reported&nbsp;at the time.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64666e6-068a-4b55-b27b-b4e301846184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates has denied any allegations of collusion between the Trump
        campaign and Russia, telling the Times in June that they were "totally ridiculous
        and without merit."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f35b3e4-f6ef-49df-949e-b9d5f0cb8731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates, according to a source, accompanied Trump ally Tom Barrack
        to the White House several times this year.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d314fa0-ce0e-486f-8e79-bcc4a6262d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focus of multiple investigations</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfc481a-bfef-4dcb-a746-c1a7d6e69f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort''s web of connections to Russia has continued to expand
        as the investigations have moved forward.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea5a3b5-3a49-4f63-b754-51564d2c77d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, new reports revealed that Manafort was part of a June 2016
        meeting organized by Donald Trump Jr. with a Russian lawyer who had connections
        to the Kremlin.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126dbf2e-c5e0-447c-89ff-71b4d599737a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, The Washington Post reported that Manafort had offered
        to provide private briefings on the campaign to Oleg Deripaska, a close ally
        of Putin.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4131e7ee-d115-4ff3-a292-405b27581e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort has denied that he ever "knowingly" communicated with Russian
        intelligence operatives during the election or participated in any Russian
        efforts to "undermine the interests of the United States."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8df5be-6362-45a7-b103-bc52cd8066a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story is breaking and will be updated.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e604f3-8fd4-4feb-98ad-7edecae79bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CORRECTION: This story has been updated to reflect that John
        Podesta was a chief of staff in the Clinton administration and Hillary Clinton''s
        campaign chairman.</em></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614a00a6-4666-4a05-b155-77381063a243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:10:25.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:17.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/10/30/politics/paul-manafort-russia-investigation-surrender/index.html?adkey=bn">"Ex-Trump
        campaign adviser pleads guilty to making false statement."</a></em></p>'
  'rodrigo-duterte-shinzo-abe-joint-statement':
    'author': 'CNN Philippines Staff'
    'caption': '(L-R) Duterte, Abe'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-30T23:27:18.760+08:00
    'imagesource': 'jcr:cb79d692-b4e1-44b0-bc83-4f740832eb33'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd11a8292-b2eb-4b54-96f3-3e3d0757cf36'
    'lead': 'Japan said it was committed to delivering on its one trillion yen or
      roughly P456 billion pledge to the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T09:14:07.506+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T09:14:11.181+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T09:14:10.945+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan commits to ''give flesh'' to 1T yen pledge to PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0121b79-262a-487f-81c2-a29fd106559f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:14:07.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:11.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines. October 31) — Japan said it was committed
        to delivering on its one trillion yen or roughly P456 billion pledge to the
        country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53748727-da8a-499f-a5ca-bc81c18e369d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:14:07.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:11.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, according to both President Rodrigo Duterte and Japanese Prime
        Minister Shinzo Abe in their remarks during the joint press event for the
        signing of the Exchange of Notes on Yen Loan for the Cavite Industrial Area
        Flood Management Project Monday in Tokyo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bf38f2-2be9-465f-aa7b-0e6e7b729c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:14:07.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:11.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said it was fitting that after the liberation of Marawi
        he visited Japan which has always stood by the Philippines in its "advance
        [to] greater peace, progress, and prosperity."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb68cc5f-7190-4774-9aff-831302d97efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:14:07.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:11.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte described the discussions with Abe as "very warm, open and,
        comprehensive."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238fe3ad-d6ac-42e4-8ef4-7fa4d7ca8818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:14:07.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:11.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "I am pleased with Japan''s reiteration that it is fully
        committed to - as he described it - ''give flesh'' to the 1 trillion yen or
        close to nine billion dollars pledge [of] assistance to the Philippines."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83700607-1af5-4e8a-8895-82973a357b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:14:07.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:11.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the amount would cover the infrastructure projects
        the country would need "to sustain and spur our economic growth."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70049e6-9108-4cc5-90c2-65fa1c6dbf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:14:07.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:11.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also thanked Japan for supporting the country''s efforts
        to "bring just and lasting peace in Mindanao," and for already participating
        in the reconstruction of Marawi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187cdfc5-bf26-4e4b-83c9-a06c57341242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:14:07.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:11.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe, meanwhile, said it was an honor to welcome his "dear friend"
        Duterte to Japan. He said given their close friendship, they were able to
        discuss issues in a "frank and candid manner."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6843d76-1e05-4976-9d86-ffcfe9cf8d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:14:07.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:11.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister said he was lending his full support to Duterte''s
        approaches in the fight against terrorism as well as ensuring stability in
        Mindanao, as well as "provide maximum support for the restoration and reconstruction
        of Marawi City and we will strengthen support for Mindanao and toward the
        establishment of an autonomous government, we will respond to the progress
        of processing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80c7cba-090b-4f65-8072-2b6f191139d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:14:07.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:11.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe said they announced the Joint Statement "which embodies and
        spells out in concrete terms the private and public contribution to the tune
        of 1 trillion yen in the next five years which was announced initially this
        year when I visited the Philippines."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae4b9f6-2ff3-4499-868e-ccd68158151b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:14:07.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:11.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document signed during the joint press event was the <a href="http://www.mofa.go.jp/press/release/press4e_001773.html">Exchange
        of Notes on Yen Loan for the Cavite Industrial Area Flood Management Project.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386ebe3b-e031-4cd0-9010-c0a15a9a675b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:14:07.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:11.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the other topics discussed Monday between the two leaders
        were increased cooperation in law and order, trade, and issues concerning
        North Korea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe55464-a5c6-4cca-be1e-dd9a5fb42c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:14:07.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:11.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe said, "We will steadily implement the medium to long term action
        plans related to illegal drugs counter measures and also as measures for maritime
        safety; and also terrorism and security measures we will proceed with cooperation
        to enhance coastal surveillance capacity building. And we will further provide
        support to strengthen safety in Sulu and Celebes Seas and other parts of the
        region."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470fd887-c5f8-4de2-b9fd-10d653c237cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:14:07.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:11.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte meanwhile said, "Both sides agreed to ramp up further economic
        activities. We welcome the increasing investments from Japan in the Philippines
        and we are ready to work with responsible companies which we consider our
        new partners for growth."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb3f63b-07be-417f-b755-bdbf675b84af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:14:07.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:11.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both leaders condemned North Korea''s nuclear tests and asked all
        concerned stakeholders "to return to the negotiating table to peacefully resolve
        the situation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b5e7da-788d-4815-9e72-5a56e81b00b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:14:07.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:11.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Productive discussions</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de6b2d6-451b-4969-876e-2f28e7ef2a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:14:07.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:11.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional security and trade were among the key issues Duterte wished
        to discuss on his two-day working visit to Japan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f908ab-b118-4632-b275-cb16d03ff6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:14:07.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:11.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech before his departure Sunday, Duterte said he wanted
        to "significantly advance" the country''s partnership with Japan "especially
        on matters involving socio-economic development, peace and progress in Mindanao,
        and the build-up of modern infrastructures in our country."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4ad1ee-8e18-447d-a0e0-adf3ac791de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:14:07.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:11.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said the nuclear war threats of North Korea''s Kim
        Jong Un would be discussed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaa28a0-a38d-40b7-9b8c-da99ac768d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:14:07.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:11.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A nuclear war is totally unacceptable to everybody. And somebody
        has to talk to Kim Jong Un," Duterte said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82b77ac-a8ca-4236-bc87-aedbc2815074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:14:07.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:11.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/30/duterte-on-kim-jong-un.html">READ:
        Duterte: Someone needs to reach out to Kim Jong Un</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e418bfd-5ea1-4ee6-986e-221a41758be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:14:07.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:11.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be good if America, Japan, Korea, and Mr. Kim Jong Un&nbsp;
        talk and to convince him to sit down on a round table and just tell him that
        nobody''s threatening him, that there will be no war, and that if he can just
        tone down or stand down, stop the threats, and that would be the same for
        America," he said prior to his departure to Japan for a working visit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b10369-ff09-46a9-8446-d1b5013b312d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:14:07.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:11.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/26/Duterte-Abe-joint-statement.html">RELATED:
        Duterte on Japan: ''Closer than brother''</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091faa38-84ca-494b-abb7-22458c9ce08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:14:07.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:11.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights group: Japan visit should not be "business-as-usual"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6ab355-6dca-480d-bd95-d876b51d3f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:14:07.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:11.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday (Oct. 29), Human Rights Watch Asia Deputy
        Director Phelim Kine said Duterte''s visit to Japan should not be "business-as-usual,"
        adding Prime Minister Shinzo Abe should "publicly call on Duterte to end ''drug
        war'' killings and take steps toward meaningful accountability for those deaths."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7cb32d-2269-4bd4-ae94-8682c1ace763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:14:07.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:11.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abe should recognize that the human rights calamity that Duterte
        has inflicted on the Philippines should be met with a concerted response from
        partners of the Philippines, including Japan, who value universal human rights
        and rule of law," Kine said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34c0cea-c11c-4f67-924b-a8109c46b69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:14:07.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:14:11.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kine added aside from "decrying Duterte''s killing campaign," the
        Japanese Prime Minister should also demonstrate support for a United Nations-led
        investigation on the deaths related to the drug war.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c352fa-8f6d-4a53-9550-7809b32e25f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:14:07.508+08:00
