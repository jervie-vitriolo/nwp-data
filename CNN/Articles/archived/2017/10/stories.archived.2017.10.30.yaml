    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UST law dean Divina slams ''smear campaign'' over hazing death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b524818b-2a9e-4b18-b876-1ce6fb63bab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:28:43.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:28:46.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> The
        law dean of the University of Santo Tomas (UST) wants "baseless charges" against
        him junked, saying linking him to the hazing death of a student is all part
        of a "smear campaign."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1369787-fd8d-45fc-9210-783206125eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:28:43.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:28:46.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faculty of Civil Law Dean Nilo Divina is facing murder and obstruction
        of justice charges, following the death of Horacio ''Atio'' Castillo allegedly
        during hazing rites by the Aegis Juris Fraternity, where Divina is a member.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fb9ed0-bcbd-4187-8450-be11a637ffae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:28:43.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:28:46.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 42-page counter affidavit filed on October 30 at the Department
        of Justice (DOJ), Divina refuted the two complaints filed by Atio''s parents,
        Horacio Jr. and Carmina Castillo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edef9be2-aa06-4ad4-a416-1dfb18ec7ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:28:43.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:28:46.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:<a href="http://cnnphilippines.com/news/2017/10/09/atio-castillo-case-ust-law-nilo-divina-respondent.html">
        Castillo family names UST Law Dean among new respondents in Atio''s case</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae5dac3-3706-4fb3-ac9c-7f8f4d70e402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:28:43.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:28:46.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Castillo couple is accusing the dean of knowing about Atio''s
        hazing, concealing their''s son''s death, and protecting frat men responsible
        for the crime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3c7517-a98c-490b-a5cd-cdd9b6d38d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:28:43.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:28:46.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Atty. Lino Kapunan from the Castillo camp said Atio went
        to the Divina Law Firm during the week of his initation to "pay respect to
        his senior brods."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09001f5-b02c-4479-a151-535ef03d6468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:28:43.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:28:46.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina has repeatedly claimed he is no longer an active member of
        Aegis Juris, and has been on leave since 2009 when he became dean.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8fea8b-c635-4286-b69c-bc439b207c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:28:43.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:28:46.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapunan, using a text exchange between Atio and his mother on September
        12, said the young man was at the "Petron gas station along Buendia" on that
        day. The Divina law firm is located there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e1d3cb-6e9b-4607-991a-12bd012d426b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:28:43.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:28:46.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Divina denied that Atio came to his office, even submitting
        a video recording of the activities in his firm that day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf6c513-3bb4-4510-88ad-40167ac16340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:28:43.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:28:46.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, there must be at least a dozen law firms in the Petron
        area. In our building alone, there are several law firms. There is simply
        nothing in the foregoing text exchange that can be construed indicative of
        actual prior knowledge on my part of the hazing that was to be conducted on
        September 17," Divina said in his counteraffidavit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65673b66-e510-49e8-98d7-794c73eb37e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:28:43.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:28:46.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No cover-up</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9dd7ee-8b57-4603-8a29-a1944f66dc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:28:43.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:28:46.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Castillo couple also said Divina knew of Atio''s death ahead
        of them, and covered up the crime by not immediately alerting authorities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a588ff7a-e800-45ac-9792-3a934df5516d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:28:43.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:28:46.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST Faculty Secretary Arthur Capili, also an accused in the case,
        earlier said he had relayed to Divina the incident as early as Sunday, September
        17.&nbsp; The Castillo couple, however, claimed it was only on September 18
        that Divina told them the news.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d39acba-9fd2-46d2-8853-3021699ab286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:28:43.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:28:46.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina said he had no confirmation on the identity of the student
        who had died, until news broke out the next day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e914b1df-2b35-42dc-95e9-1e46202f0a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:28:43.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:28:46.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By not calling on September 17, which witness did I prevent from
        testifying or reporting through bribery, misrepresentation, etc? By not calling
        on the 17th, which particular person did I harbor or conceal or facilitate
        the escape of—one whom I had reasonable ground to suspect had committed an
        offense?" Divina said in defense.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675c306d-015b-4897-b397-6d547f30f863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:28:43.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:28:46.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also refuted claims by the Castillo family that his appearances
        at events of Aegis Juris years ago implied he is an active member.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75495ee1-0824-4498-89a0-1055b3a27d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:28:43.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:28:46.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dean again defended his issuing a preventive suspension order
        on students linked to the hazing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3c78c3-c03c-40d8-9e19-bf349fc702e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:28:43.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:28:46.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Castillo family previously claimed this gave Aegis Juris members
        an excuse not to attend classes, making them harder to track down.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71d2f76-4259-41a1-af6a-aba97fb4d797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:28:43.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:28:46.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I must emphasize that my purpose in issuing the preventive suspension
        order is to protect the student body and to alleviate their fears brought
        about by news reports concerning Atio''s death with the possible complicity
        of some members of Aegis Juris," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828bcdeb-4c39-4f87-bd76-aaebe5722f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:28:43.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:28:46.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smear campaign</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f895b350-9f68-4889-9f9b-12c115640cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:28:43.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:28:46.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina also defended UST officials, saying there was never an attempt
        to cover up the death, contrary to the claims of Atty. Lorna Kapunan after
        the Senate inquiry on September 25.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edab8a01-9797-477f-8303-1311785a5b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:28:43.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:28:46.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapunan, lawyer of the Castillo couple, suggested charging other
        university officials as, under they law, they should have prior knowledge
        of any initiation rites of fraternities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bd5035-3f7c-40c3-b3c7-d2520b261597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:28:43.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:28:46.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/09/30/Horacio-Castillo-hazing-death-UST-officials.html">Lawyer
        of Castillo family: UST officials must be investigated in hazing death</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d772e0-96e4-4864-9b53-e4ab9ffe2580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:28:43.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:28:46.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I continue to reiterate my offer to help in whatever way I can.
        However, the Honorable Office should not allow Atio''s death to be used in
        furtherance of the sinister motives of those behind the smear campaign against
        me," Divina said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6172784c-451f-4cf8-8fc9-4a5152d9827e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:28:43.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:28:46.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapunan is also the legal counsel of Patricia Bautista who filed
        a disbarment case against Divina.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aa84a6-91f9-4a39-981b-734aa6487c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:28:43.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:28:46.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista claimed the dean''s firm illegally paid her estranged husband,
        former Commission on Elections chief Andres Bautista, for referring election
        technology provider Smartmatic to the firm.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd8a478-a6cc-4da4-9808-45de26ae867f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:28:43.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:28:46.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina has filed three libel cases against Kapunan for these claims.</p>'
  'solon-on-color-coded-distress-alerts-for-TNVS-drivers':
    'author': ' Chad de Guzman, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-10-30T18:54:21.336+08:00
    'imagesource': 'jcr:91542351-4e91-4f60-b3d8-ff989902eb96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b80aa2f-391e-446d-8362-a08f39ddc51d'
    'lead': 'The proposal follows the death of a Grab driver in an alleged carnapping
      incident in Pasay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T09:31:57.366+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T09:32:00.949+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T09:32:00.773+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon proposes color-coded distress alerts for TNVS drivers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedfb66f-572a-44a8-93bc-711fa086d4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:31:57.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:32:00.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> A
        solon proposes that transport network vehicle services (TNVS) develop a way
        to send out distress signals in case of emergencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65778788-a273-45b9-a0b8-cba6c91b6642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:31:57.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:32:00.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, AANGAT Tayo Party-list Rep. Neil Abayon said
        transport network companies (TNCs) should "prioritize the implementation of
        security protocols to keep their drivers and passengers safe."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038c4ff8-d7da-4089-9d74-196958120c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:31:57.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:32:00.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal follows the death of Grab driver-partner Gerardo "Junjie"
        Maquidato Jr., who was killed in a carnapping incident in Pasay City last
        October 26.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900fc696-025a-4e9e-b4de-514c647c23a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:31:57.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:32:00.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Carnappers targetting vehicles of TNVS drivers would not hesitate
        to use deadly force. The October 27 fatal execution-style shooting of Grab
        driver Gerardo Amolato Maquidato, Jr is clear proof of this," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135a7193-53dd-4e71-abbd-ba43b30e78a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:31:57.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:32:00.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/10/28/grab-driver-facebook-viral-shot-dead-pasay.html">''Good
        Samaritan'' Grab driver shot dead by carnappers posing as passengers</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5124fe-397c-4f95-95cf-a7276ebeeb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:31:57.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:32:00.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abayon said TNCs must also have matching rapid response protocols
        to immediately notify and deploy police and emergency responders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960a15bd-86b8-42bb-94f7-d4c8f7e4e579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:31:57.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:32:00.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The details on how the distress signals will be operationalized
        are up to TNCs like Grab and Uber and should not be revealed to the public
        for security reasons. We must always be a step ahead of criminals," Abayon
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee51cd9-bbf1-4844-8ca8-5eac5dee2d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:31:57.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:32:00.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab offers reward for killer</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7fba3e-9f15-4137-b12c-ef65d2f5b7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:31:57.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:32:00.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Grab Philippines Country Head Brian Cu offered P100,000
        to whoever can provide information that will lead to the capture Maquidato
        killers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1b0c48-9012-4a08-adee-9c7804727054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:31:57.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:32:00.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
