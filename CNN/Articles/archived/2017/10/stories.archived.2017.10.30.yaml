      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> The
        "Fast and Furious" tandem of Mark Caguioa and Jayjay Helterbrand in the Philippine
        Basketball Association (PBA) has ended , following Helterbrand''s announcement
        on CNN Philippines Sports Desk Monday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4cc37b-9b6f-4488-99a6-1ac4a7e36009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:21:08.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:21:12.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2017/10/30/Jayjay-Helterbrand-retirement-PBA-Barangay-Ginebra.html">EXCLUSIVE:
        Former MVP Helterbrand retires after 17-year PBA career</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f281fd-7449-4821-8279-65b629351d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:21:08.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:21:12.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for details of his retirement ceremony, Helterbrand said he
        will agree to have one only when Caguiao is done with professional basketball.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444c16df-9798-459c-bd6e-b3d1db013965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:21:08.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:21:12.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I talked to coach (Tim Cone) and told him that I didn''t want to
        do anything until Mark is done. We''ll do it together," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40f1183-0074-4352-ae3a-c91f47d6f106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:21:08.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:21:12.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caguioa then said, "He''s going to wait for a long time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75548e0-fa02-492d-950d-658895f9e1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:21:08.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:21:12.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo, which became popular among Barangay Ginebra fans, won six
        PBA titles in their 16-year backcourt partnership.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b6022a-067b-4ac1-802e-91ab39e11f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:21:08.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:21:12.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their last appearance was at the 2017 PBA Governors'' Cup finals
        where they successfully defended the crown against the Meralco Bolts in seven
        games, which gave Helterbrand the perfect swan song.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5218e2f-b62b-4601-bbf4-072dd16c791c'
      'mgnl:activationStatus': true
