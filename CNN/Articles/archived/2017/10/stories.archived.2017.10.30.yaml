      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan says that it is through these livelihoods that they were able
        to send one of their children to study at a private school. <em>“Nakapundar
        na kami ng tricycle, may tricycle na kaming sarili. ‘Yung anak ko, pinag-aaral
        ko na sa</em> private <em>[dahil dito] at sa trabaho [ng asawa ko],</em>”
        she says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aee569a-1525-40ce-9127-32c76a37d0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:16:41.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:16:45.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestor works for the Parks Development Office of Manila, and has
        been in a contractual setup since 1990. <em>“Marami akong napasukang trabaho.
        Naging tindero ng mga gulay sa palengke, sa construction</em> … J.O. [Job
        Order] <em>lang ako ngayon, mula pa nung 1990. 1990 ako pumasok, hanggang
        ngayon J.O. parin … parang</em> contractual lang kumbaga,” he says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6881e2d5-635e-44e7-8e4b-35b3d9bd1088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:16:41.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:16:45.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan says that even if she’s not entirely thrilled to be living
        with the dead, her husband’s insistence to live inside the cemetery, so they
        could reduce their day-to-day costs, makes more sense. “Sabi niya, mahal mangupahan,
        saka ano, mahal din ang tubig, ilaw, kaya [dito] nalang tayo sa sementeryo.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd672bdaa-6521-440c-b61a-1ff6dcd71a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:16:41.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:16:45.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one of the oldest cemeteries in the Philippines, Manila North
        Cemetery displays the architectural styles of mausoleums and headstones that
        not only speak of our colored historical influences, but also shows a certain
        extravagance — one which contradicts with the pungent smell of shantytowns
        circling marble tombs, art-deco mausoleums, and memorial places of some of
        the most iconic names in entertainment (Fernando Poe, Jr.) and politics (presidents
        Ramon Magsaysay, Sergio Osmeña, and Manuel Roxas).</p>'
