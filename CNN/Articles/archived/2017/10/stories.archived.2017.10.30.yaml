      'mgnl:type': 'text'
      'text': '<p>[Translation: I talked to his wife. All she wishes for is justice
        for Junjie and for the cowardly perpetrator to be captured.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc55df8e-33ec-48a6-979a-f4114b115157'
