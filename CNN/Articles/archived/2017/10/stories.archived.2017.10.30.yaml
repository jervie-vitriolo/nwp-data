      'mgnl:type': 'text'
      'text': '<p><strong>Jerwin Dee</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7e8357-343c-486f-831b-67484f394408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:29:49.362+08:00
