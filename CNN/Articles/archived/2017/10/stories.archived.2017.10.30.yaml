      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Ginebra teammate Erick Menk and this year''s Ginebra draft
        pick Jett Manuel shared their admiration for Helterbrand on their social media
        accounts.</p>'
