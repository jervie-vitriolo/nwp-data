    'template': '1'
    'title': 'Kevin Spacey apologizes after accusation of sexual misconduct

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d14166-577b-4487-ba88-0e5beca47406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:38:36.748+08:00
