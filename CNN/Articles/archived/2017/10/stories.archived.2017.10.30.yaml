      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balag''s counter-affidavit was executed also on the same day that
        one of the other high-profile respondents, Nilo Divina presented his 42-page
        statement. Divina is the dean of the UST Civil Law Faculty and an alumnus
        of the Aegis Juris fraternity. The dean denied any attempt at a cover up and
        defended himself saying he did all he possibly could to assist the Castillo
        family and help them get justice.</p>'
