    'template': '1'
    'title': 'Transport terminals, cemeteries gear up for ''undas''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188af2ab-f263-4755-a373-d40491c48c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:12:53.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:12:57.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> The
        management of the biggest cemetery in Metro Manila is ready for the expected
        increase in visitors in the coming days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a1f0d0-d776-4045-b3af-f49986f4e189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:12:53.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:12:57.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are expected to start coming in the 54-hectare Manila North
        Cemetery on Monday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6917714b-d6fb-49d3-8399-273191b8c119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:12:53.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:12:57.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, around 1.5 million people visited the cemetery on November
        1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0512dc-0cdd-4181-9302-b75d31b25d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:12:53.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:12:57.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates of the cemetery are now closed to vehicles until November
        2.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa487ffa-837d-433f-a2fa-38280b3e5ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:12:53.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:12:57.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities remind the public that flammable materials and deadly
        weapons like firearms, explosives, and sharp objects are not allowed inside.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb09a24a-9a4e-4763-90bf-39caf561e6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:12:53.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:12:57.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land, sea, and air transport terminals are also seeing an influx
        of passengers from Monday. Authorities stepped up their inspections to ensure
        passengers'' safety.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c7c9ac-ed3b-4023-8b6f-56415a8c8f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:12:53.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:12:57.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Office refused to allow a Leyte-bound Eagle
        Star bus to depart from the Araneta Center Bus Terminal on Monday, after transport
        officials saw its worn-out tires and defective signal lights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bce9286-5f03-4322-8e74-c5591bb3bf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:12:53.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:12:57.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another bus line, Dimple Star, was also reprimanded by the Land
        Transportation Franchising and Regulatory Board (LTFRB) for selling tickets
        without indicating the time of departure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3921ec89-659a-4af5-bf9d-83a78a14b628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:12:53.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:12:57.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not right for you to sell tickets, nakuha niyo na ang pera
        ng tao pero hindi pa rin nila alam kung anong oras ang alis nila [you got
        the passenger''s fare but they don''t know when they leave]. They have to
        put the time," LTFRB spokesperson Aileen Lizada said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70ce961-129d-41f7-a217-d3600def4d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:12:53.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:12:57.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada also reminded passengers to ensure their trip details are
        written in their tickets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18461607-74da-46c5-8335-87ad5573f760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:12:53.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:12:57.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 254,000 passengers have passed through the four terminals
        of the Ninoy Aquino International Airport (NAIA) on October 27 and 28 alone,
        said airport authorities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b486602c-53e5-48b0-b426-eea04dcaeffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:12:53.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:12:57.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAIA 1 - 47,100 PASSENGERS</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0142f6-95d5-4088-8a37-43b2f631458f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:12:53.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:12:57.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAIA 2 - 57,700 PASSENGERS</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba6bdb6-b9a1-4861-8933-c73fe1d990d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:12:53.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:12:57.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAIA 3 - 123,900 PASSENGERS</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899f110f-e703-4fc6-bfa8-d4b15ce3423b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:12:53.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:12:57.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAIA 4 - 25,700 PASSENGERS</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3d1065-0265-482b-8681-1baeade7c476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:12:53.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:12:57.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport management said they expect the last day of the travel
        rush on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e8ab31-0e63-4afc-a22c-026a3ce12be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:12:53.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:12:57.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Aviation Authority of the Philippines rolled out Oplan
        Undas 2017 over the weekend to ensure safe operations of all 39 commercial
        airports in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249740aa-2207-48fc-ae23-1318fad31901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:12:53.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:12:57.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard, on the other hand, said it monitored
        more than 98,000 outbound passengers at 12 ports and piers all over the country
        as of Sunday noon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7f197b-2f90-458f-86dc-a112a94cf4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:12:53.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:12:57.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/transportation/2017/10/28/cubao-bus-terminal-undas.html">Thousands
        head to transport terminals ahead of #Undas2017</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f4d52a-d06c-4b1f-bfed-900706c23bc8'
      'mgnl:activationStatus': true
