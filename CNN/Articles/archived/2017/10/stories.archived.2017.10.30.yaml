      'mgnl:created': 2019-08-23T10:36:57.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:37:01.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City (CNN Philippines, October 30) — President Rodrigo Duterte
        said he takes full responsibility for what happened in Marawi City, as the
        government receives threats of a class suit for the devastation there.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e9a861-e290-4956-bac1-a057c582497a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:36:57.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:37:01.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I declared martial law to answer the challenges of the moment and
        I take full legal, criminal, and civil liability," he said on Sunday before
        departing for his working visit to Japan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e164ec-d211-4f8b-9c78-41cdc50db9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:36:57.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:37:01.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako ''yun. I hold myself solely responsible for what happened,
        including the incidents there, the events that transpired. Sabi ko, ''I take
        full responsibility for all,''" he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a854a2e1-a88f-472d-a093-a2bd0419f084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:36:57.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:37:01.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents in Marawi are threatening to file a class suit against
        the government over what they claim is human rights abuses and the massive
        damage to the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445d4655-f8c6-4436-ab07-dc7b0d27fbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:36:57.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:37:01.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President declared martial law in Mindanao on May 23, hours
        after fighting between government forces and ISIS-linked local terror group
        Maute broke out in Marawi City. The five-month long war, which ended on October
        24, left the Islamic city in rubble. Duterte earlier said rebuilding Marawi
        may cost more than P50 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b1d5bb-3a6f-435f-8ba7-390d31cbf9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:36:57.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:37:01.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he supports the plan of the Marawi residents, saying
        they can even bring the case to the International Criminal Court. The ICC
        is ta</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47e8261-48ac-4beb-a0c0-97e19bd2ae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:36:57.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:37:01.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agree with you that if you have a gripe, and you think that justice
        should be done, and if they think that the Philippine courts would be prejudiced
        or biased, they can always go to the International Criminal Court," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3489c2d-4565-4537-ae48-c25920f9e9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:36:57.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:37:01.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cause-oriented groups are also calling on Congress to launch
        an investigation into alleged abuses of security forces during the Marawi
        crisis.</p>'
  'Saudi-Arabia-women-in-sports-stadiums':
    'author': 'Emanuella Grinberg and Jonny Hallam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-30T13:50:40.886+08:00
    'imagesource': 'jcr:e7ddb53c-4b2b-4f5b-9fe2-4ef76f541c8d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5cf2ba4-eccc-4abc-af5f-b8abdee8420d'
    'lead': 'The change is the latest to give women more freedom following a historic
      decree in September allowing them to drive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T10:40:45.283+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T10:41:31.319+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T10:41:31.181+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi Arabia to let women into sports stadiums

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273c4fc9-3772-46be-9a51-b44d15da5e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:40:45.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:41:31.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Saudi Arabia is starting to ease restrictions
        on women spectators in sports stadiums.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dab351d-dbcf-439c-a1ab-6a30ee08c5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:40:45.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:41:31.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting in early 2018, women will be allowed into three arenas
        in major cities, according to a statement issued Sunday by the General Sport
        Authority, the country''s governing body for sports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1016601-de58-490d-918b-cc873de2fc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:40:45.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:41:31.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previously male-only venues of King Fahd Stadium in Riyadh,
        King Abdullah Sport City in Jeddah, and Prince Mohammed Bin Fahd Stadium in
        Dammam will begin preparations to "accommodate families," the statement said.
        Specific seating arrangements are unclear at the moment; Saudi men and women
        are customarily separated in places where they are both allowed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8865e5-8ffb-4be2-ab65-11c043b8f30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:40:45.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:41:31.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has several stadiums ranging in size, but the government
        appears to have chosen the biggest and most important. The stadiums are home
        to six teams in the Saudi Professional League -- the top division -- and two
        of the three stadiums included have the highest seating capacity in the kingdom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67ab458-f7a5-4f26-b641-ea4bf156f8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:40:45.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:41:31.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change is the latest to give women more freedom following a
        historic decree in September&nbsp;allowing them to drive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dca6db-c6a2-4992-a68a-d309f84c1239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:40:45.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:41:31.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conservative kingdom adheres to some of the strictest interpretations
        of Sunni Islam in the world. Under its&nbsp;guardianship system, women cannot
        marry, divorce, travel, get a job or have elective surgery without permission
        from their male guardians. They cannot mix freely with members of the opposite
        sex, and must wear a full-length black abaya in public.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad883fb2-1a5c-4c86-a3a7-cac6669021d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:40:45.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:41:31.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of that is starting to change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f176f3c7-a04b-4925-b372-bfc77bb2d646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:40:45.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:41:31.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to open stadiums is the latest of 32-year-old&nbsp;Crown
        Prince Mohammed bin Salman''s&nbsp;ambitious reforms, as laid out in his "vision
        for 2030" plan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1590e8-3376-452f-b7df-5574389a1787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:40:45.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:41:31.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan for the country''s economic reinvention rests on a number
        of pillars, including youth empowerment, social organization and&nbsp;women''s
        empowerment. The kingdom wants to increase participation of women in the Saudi
        labor market and and other aspects of life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfaceef-4cc6-48a4-b0d9-c059e9b47a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:40:45.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:41:31.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, for the first time ever in September,&nbsp;women were allowed
        to enter King Fahd Stadium for a&nbsp;celebration&nbsp;commemorating the kingdom''s
        87th anniversary. They were seated in a specific section for families. Though
        welcomed by many, the move drew backlash from conservatives holding on to
        the country''s strict gender segregation rules.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6a97d1-0b1f-469b-bed6-a074ca277a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:40:45.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:41:31.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/29/middleeast/saudi-arabia-women-sports-arenas/index.html">"Saudi
        Arabia to let women into sports stadiums."</a></em></p>'
  'Duterte-Japan-Abe-Marawi-North-Korea-Kim-Jong-Un':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-30T11:46:03.659+08:00
    'imagesource': 'jcr:8a2edd3d-e47c-4856-87e3-1e05c20a298d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fd4a335-3904-434a-8b54-66d33dbed1fa'
    'lead': 'President Duterte and his delegation arrived in Japan on Monday morning
      for his second visit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T10:44:17.144+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T10:44:20.334+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T10:44:20.192+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to discuss Marawi, North Korea with Japan PM Abe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aca995-b483-4209-a183-22d0edb2473a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:44:17.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:44:20.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines, October 30) —</strong> Regional
        security and trade are the top issues President Rodrigo Duterte is bringing
        to Japan for his two-day working visit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96584660-62b6-49bd-8f88-d5d73ffafd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:44:17.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:44:20.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will discuss with him ways to significantly advance our already
        strong and strategic bilateral partnership, especially on matters involving
        socioeconomic development, peace and progress in Mindanao, and the build-up
        of modern infrastructures in our country," he said before departing for Tokyo
        on Sunday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed26bc2-b4b1-4e6d-8dbc-1af201b621f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:44:17.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:44:20.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also told reporters he looks forward to discussing North
        Korea leader Kim Jong Un''s nuclear threats with Prime Minister Shinzo Abe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabcd22a-3e56-49bc-8881-a342b6c18931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:44:17.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:44:20.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A nuclear war is totally unacceptable to everybody. And somebody
        has to talk to Kim Jong Un," he said. "I have joined the echo to just lower
        a bit (his) aggressiveness."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fc2cc1-8585-4914-9cff-b246f067db7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:44:17.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:44:20.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense ministers and officials of the Association of Southeast
        Asian Nations (ASEAN) members have reiterated their call to denuclearize the
        Korean Peninsula. In its Joint Declaration released October 23, the group
        expressed its "grave concerns over the escalation of tensions on the Korean
        Peninsula," including missile tests being conducted by the reclusive regime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc06ab5c-484d-40c8-ac0d-fb8ebc4682fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:44:17.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:44:20.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebuilding of war-torn Marawi City will also be included in
        the bilateral talks since Japan, along with other allies, have committed to
        extend assistance. Japan has pledged cash donation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8016e6c9-7783-4ede-88a8-715ab1832ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:44:17.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:44:20.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and his delegation arrived in Japan on Monday morning
        for Duterte''s second visit. Duterte went to Japan for an official visit in
        December 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7501cc1-5b8c-4f46-af87-5621ca1e439c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:44:17.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:44:20.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last January, Abe paid Duterte a visit in Davao City during his
        official visit. The President described the Japan Prime Minister as a "special
        friend who''s closer than a brother."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376af1ca-379b-4eee-9725-4615bc219f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:44:17.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:44:20.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/26/Duterte-Abe-joint-statement.html">RELATED:
        Duterte on Japan: ''Closer than brother''</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150c267b-5d18-45ac-9406-44141cc35804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:44:17.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:44:20.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and Japan commemorated last year 60 years of diplomatic
        relations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78a1c54-83c7-4932-9317-05d646868215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:44:17.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:44:20.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan has always been with us in pursuing genuine peace in Mindanao
        and in the development of the entire nation," Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7194c0c-dbff-45ac-bc29-5833a13cede0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:44:17.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:44:20.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March, the Japan International Cooperation Agency (JICA) and
        the National Economic Development Authority (NEDA) signed a 771 million yen
        (about P340 million) grant aid project to support the energy sector in Mindanao''s
        conflict-affected areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0211e3e7-34d0-4287-a74a-350371197cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:44:17.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:44:20.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, it signed a loan agreement with the government of up
        to 4.9 billion yen (about P2.2 billion) for agricultural enterprises and capital
        investment in and around the Autonomous Region in Muslim Mindanao (ARMM).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6481da78-c291-4ce6-861c-e637e42fec09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:44:17.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:44:20.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will personally convey gratitude to the Japanese
        royal family "for Japan''s friendship with the Philippines, which has grown
        stronger under His Majesty''s reign."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccc0ad1-0697-4c94-b2bb-574fc4507a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:44:17.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:44:20.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is scheduled to meet with His Majesty Emperor Akihito and Her
        Majesty Empress Michiko during the visit.</p>'
  'Jayjay-Helterbrand-retirement-PBA-Barangay-Ginebra':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-30T12:37:51.192+08:00
    'imagesource': 'jcr:bee0b2bc-b410-4e5a-ac03-205736dcc5ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f11d5dd-9932-4856-ac1e-534b7d8bfed6'
    'lead': 'Former PBA MVP Jayjay Helterbrand has decided to hang up his jersey and
      call it a career.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T10:49:06.383+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T10:49:09.454+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T10:49:09.270+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: Former MVP Helterbrand retires after 17-year PBA career

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0354fe24-3aa1-4d02-a948-ebbc33079b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:49:06.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:49:09.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Barangay Ginebra
        fan favorite Jayjay Helterbrand has decided to end his career in professional
        basketball.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4ede78-5cc6-4384-ae26-316c5b75c7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:49:06.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:49:09.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helterbrand announced his decision on CNN Philippines'' Sports Desk
        on Monday morning.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">EXCLUSIVE: Barangay Ginebra fan favorite Jayjay Helterbrand announces
        retirement from PBA <a href="https://t.co/5bZmr1Judb">https://t.co/5bZmr1Judb</a>
        <a href="https://twitter.com/hashtag/GinKingsOnSportsDesk?src=hash&amp;ref_src=twsrc%5Etfw">#GinKingsOnSportsDesk</a>
        <a href="https://t.co/YtlEHAqR9j">pic.twitter.com/YtlEHAqR9j</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/924840330528047104?ref_src=twsrc%5Etfw">October
        30, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09900790-6164-4d85-8b18-28f1a1418b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:49:06.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:49:09.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a12067-2b1c-485e-bb90-5c96b1e2b530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:49:06.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:49:09.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of the most special ones for me because it’ll probably
        be my last as a player," Helterbrand said, referring to Ginebra''s championship-clinching
        Game 7 victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d039127-851e-4a0c-b8a9-67a038745690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:49:06.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:49:09.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seated beside longtime backcourt partner Mark Caguioa in the studio,
        the former most-valuable player (MVP) said he is looking into the possibility
        of a future in the Ginebra coaching staff.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9866cb-0f64-4c3d-aaa7-640dae733fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:49:06.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:49:09.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully I will still be around, and hopefully I can still have
        a spot as an assistant coach or something," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ad96da-31c3-4a88-b350-001cbcdfa2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:49:06.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:49:09.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helterbrand said he is not in any rush, and wants to take time to
        step away from the game for the moment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434c7896-f464-4b98-8ec1-28bd99ae1c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:49:06.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:49:09.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just going to take a little rest from basketball for awhile,"
        Helterbrand said. "Kind of miss basketball and then come back later on."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6138f8-272c-4a48-8a26-cbc46f9a5855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:49:06.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:49:09.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking back at his 17-year career, the Ginebra guard only had fond
        memories.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171e12a8-64c5-42f9-a91b-7e56b4cd0059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:49:06.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:49:09.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had a great career, I have no regrets whatsoever," he said.
        "I think this is the perfect time for me to hang it up, and on my own terms.
        I don''t want to retire from basketball because of injuries."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1fd09f-5ce8-497e-a40f-eb1fd9236656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:49:06.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:49:09.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helterbrand''s last appearance in a Ginebra uniform was in Game
        7 of the Governors'' Cup Finals in front of a record-breaking crowd of 54,000
        people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3a357c-f399-4498-9f9b-11c954b78549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:49:06.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:49:09.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra won the championship, giving Helterbrand the perfect exit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafbea95-87d1-4af3-b3fb-a777b3b6f64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:49:06.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:49:09.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Winning a championship right before I retire, I think that''s the
        best way to go out," Helterbrand said. "I am really happy with my decision."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc0e384-2134-4713-8a53-efa9d075d2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:49:06.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:49:09.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>End of ''Fast and the Furious'' era</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aa3f66-179c-4bc7-813b-1908374b8010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:49:06.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:49:09.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-year-old guard played his entire PBA career with Barangay
        Ginebra, ever since coming into the league in 2000 as a direct hire.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73390629-5b62-42f7-8b68-d1d4dfb43074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:49:06.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:49:09.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Ginebra, Helterbrand formed a celebrated backcourt partnership
        with Caguioa, who are fondly referred to by fans as "the Fast and the Furious."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba843fc1-6bea-46c9-b060-bcbbee6c532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:49:06.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:49:09.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite knowing of Helterbrand''s decision for days, Caguioa still
        has to fully process the development.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec63e603-8a55-40d6-ade4-0c56d710cbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:49:06.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:49:09.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still didn''t want to believe it, but now here live, I guess
        I have to put into my head that he isn''t going to be there and just be ready,"
        Caguioa said. "I''ve been with this guy since the beginning."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343d0900-bb7a-4604-b7b1-ef4a64382af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:49:06.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:49:09.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Caguioa talked Helterbrand out of hanging up his sneakers,
        but this time around he was more ready to let his backcourt tandem go.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606f62f0-2ec5-4269-ab55-a8b0000efebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:49:06.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:49:09.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did that last year right? Then I started crying," Caguioa said.
        "This time I was kind of ready, I don''t need to cry anymore."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bc4f9c-a6f0-47d4-a49f-33e31810e355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:49:06.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:49:09.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helterbrand had won six PBA championships, a Finals MVP nod, an
        MVP title, and seven PBA All-Star selections in his 17-year career.</p>'
  'AirAsia-naming-planes-after-Filipino-singers-Asian-icons':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-10-30T08:24:05.780+08:00
    'imagesource': 'jcr:50407e8f-0ba9-4193-8efd-c7b806532aa7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30eaf267-c577-48ba-9cc1-5f36bee6f1c9'
    'lead': 'The unnamed musicians have yet to give their permission, but AirAsia
      may announce the names in November.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T10:55:06.269+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T10:55:10.880+08:00
