      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With all the stuff that''s happening in the country right now,
        the economy, the environment, I''m so scared for my family''s safety. I feel
        helpless sometimes that I can’t always be there to protect them and just thinking
        about it (and illustrating this) stresses me out. My worst nightmare is that
        one day while I''m away, someone that I care for will be in harm''s way or
        be taken away from me by things that I can’t control.”</p>'
