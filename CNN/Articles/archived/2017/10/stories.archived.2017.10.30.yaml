  'duterte-on-kim-jong-un':
    'author': 'David Santos, CNN Philippines'
    'caption': 'President Rodrigo Duterte and North Korea''s supreme leader Jong Un.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-30T19:37:16.833+08:00
    'imagesource': 'jcr:2ef8d5d3-2ad7-4709-8e7e-4a746790eed9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31f7106a-3737-4532-b6a9-25acbd0bc440'
    'lead': 'Is dialogue between world leaders and Kim Jong Un still a viable solution
      to the growing tensions in the Korean Peninsula? President Duterte thinks so. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T09:25:26.324+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T09:25:29.127+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T09:25:28.986+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Someone needs to reach out to Kim Jong Un

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e577d6-6952-4b46-829d-f9acb2b04840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:25:26.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:25:29.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City (CNN Philippines, October 30) — President Rodrigo Duterte
        believes world leaders should reach out to Kim Jong Un to calm down the North
        Korean leader.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb0bec2-235a-4d27-b614-5f40aedca6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:25:26.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:25:29.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Sunday said Kim needs to be assured that they are not
        out to wage a war against the reclusive regime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30889e2d-1203-43ca-8b62-f586f565e837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:25:26.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:25:29.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be good if America, Japan, Korea, and Mr. Kim Jong Un
        to talk and to convince him to sit down on a round table and just tell him
        that nobody''s threatening him, that there will be no war, and that if he
        can just tone down or stand down, stop the threats, and that would be the
        same for America," he said prior to his departure to Japan for a working visit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1935d31a-32b9-4a3a-9908-111845b2dc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:25:26.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:25:29.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Duterte assured Kim there are no plans to oust the
        North Korean leader, who has been in power for over six years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b996a163-7c13-488b-a5ea-ee7b7957512e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:25:26.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:25:29.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For America, Japan, Korea and all, including the Philippines, that
        they will guarantee that no threat in the offing, or there is no plan at all
        really to remove him, and that he would just stay where you are right now,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec67bfbe-143c-4712-88d1-10a687374528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:25:26.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:25:29.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can start with the talks and perhaps talk to him and say, ''In
        the meantime, we are not stopping you forcefully, but it would go a long way
        if there is somebody whom you can talk to.'' And these are the countries that
        would make a difference," added the President, who has referred to Kim in
        the past as a "small guy" with "dangerous toys."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98df78a0-e602-43cc-9d5f-2d233517a875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:25:26.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:25:29.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/10/10/rodrigo-duterte-hmas-adelaide-australia.html">Duterte
        warns of "small guy" with ''dangerous toys"; tours Australia''s biggest ship</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3e1e2a-6889-4fc3-a414-953694082ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:25:26.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:25:29.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuclear war is unacceptable, he said, adding that China is the one
        country that can talk Kim out of its testing and use of nuclear weapons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b9d30a-0561-468d-a891-dd29fcb5ca67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:25:26.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:25:29.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the one single country really that can calm him down, China.
        And the one country also threatened, together with Japan, of a nuclear war
        would be China, Japan, and South Korea. And the rest of the world," Duterte&nbsp;
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38e005c-acaa-4090-9005-c71693e32507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:25:26.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:25:29.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tension in the Korean Peninsula is among the key issues to be
        discussed when the Philippines hosts the ASEAN Leaders'' Summit in November.
        Defense ministers of the 10-member grouping and their counterparts from Australia,
        China, India, Japan, Russia, South Korea, and the United States reiterated
        their call for dialogue with North Korea in their meeting in Clark, Pampanga
        ahead of the summit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54af75ed-d2a0-4644-a092-e0f5ded344ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:25:26.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:25:29.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ASEAN defense ministers call for end to N. Korea nuclear activities</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4205fb52-7538-4831-9042-fc76af7a6931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:25:26.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:25:29.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also gave a reassurance he will treat U.S. President Donald
        Trump with utmost respect when they meet for the ASEAN Summit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a730c71-0cff-4e11-a284-fd1ae57964ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:25:26.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:25:29.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has heavily criticized U.S. and its former President Barack Obama
        with expletive-laden tirades in his speeches.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f525b5-e42a-48a9-b82b-5d53c1a8c302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:25:26.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:25:29.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would deal with President Trump in the most righteous way, welcome
        him as an important leader, as a matter of fact, the important leader on this
        side of the planet. And, I would have to also listen to him what he has to
        say. My responses would be calibrating of what he would ask me," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b5afb8-cb64-4ee1-97d1-08b0e7359ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:25:26.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:25:29.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Trump will hold a bilateral meeting. Although the date
        of the meeting is still unknown, Trump will be in the Philippines on November
        12 and 13 for the 31st Association of Southeast Asian Nations (ASEAN) Summit
        and Related Meetings in Clark, Pampanga.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739a874a-1359-4323-93ef-3a7274375bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:25:26.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:25:29.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their bilateral talks will also likely tackle the administration''s
        "Build, Build, Build" infrastructure program, as well as economic cooperation
        and security, according to Foreign Affairs Secretary Alan Cayetano.</p>'
  'UST-law-dean-Divina-smear-campaign-hazing-death':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Dean Nilo Divina said that Atio Castillo never went to his office,
      contrary to the allegations of his parents. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-30T07:07:06.452+08:00
    'imagesource': 'jcr:e635593e-be5f-496d-8115-96f9b4438220'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7270b3a1-6676-49b0-a138-aee54a7eb7c0'
    'lead': 'Dean Nilo Divina said that Atio Castillo never went to his office, contrary
      to the allegations of his parents. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T09:28:43.281+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T09:28:46.466+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T09:28:46.237+08:00
