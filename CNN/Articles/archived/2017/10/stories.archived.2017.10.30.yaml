  'Phoenix-Petroleum-to-acquire-FamilyMart':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-10-30T18:06:40.077+08:00
    'imagesource': 'jcr:da0c1281-10ff-4e49-a169-a68eb2b5ad46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca309c55-d8f8-4908-b662-9688171cffec'
    'lead': 'The Japanese convenience store chain will complement Davao-based Phoenix''s
      retail fuel business nationwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T09:34:53.729+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T09:34:57.979+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T09:34:57.878+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Phoenix Petroleum to acquire FamilyMart

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a289f0df-2ec0-4c95-b40d-8903184fe1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:34:53.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:34:57.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> Davao-based
        oil company Phoenix Petroleum on Monday said it intends to purchase the Philippine
        unit of Japanese convenience store chain FamilyMart.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c73e64-a932-459c-b0a3-80d5cbab4478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:34:53.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:34:57.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix Petroleum Philippines, Inc. said it signed a memorandum
        of understanding on October 30 for the 100 percent acquisition of Philippine
        FamilyMart.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d3dcb1-a5b1-47c7-8b77-130fcf3656f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:34:53.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:34:57.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Philippine FamilyMart has built a reputation for convenience and
        fresh, quality offerings. We are pleased to have it as a strategic addition
        to the group as we broaden our products and services and offer greater convenience
        to our customers," said Phoenix Petroleum President and chief executive officer
        Dennis Uy in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30d753c-2880-4192-b66f-443008b12c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:34:53.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:34:57.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other signatories in the memorandum are FamilyMart Co. Inc., SIAL
        CVS Retailers Inc., and one of Japan''s biggest conglomerates Itochu Corp.,
        the statement said. SIAL CVS partly owns Philippine FamilyMart and is a joint
        venture of the Ayala''s ALI Capital Corp., and the Tantoco family''s SSI Group,
        Inc.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92eba51-fd2b-4159-b981-0aaf4d1fbcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:34:53.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:34:57.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes amid fierce competition in the convenience
        store industry, which has been dominated over the years by Philippine Seven
        Corp.''s 7-11 and the Robinsons Retail Holdings Inc.''s Mini Stop.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43117f3a-40e6-45c3-b83a-69ef92120eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:34:53.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:34:57.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix Petroleum said the potential acquisition of the convenience
        store complements its retail fuel business, which has 518 stations nationwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f989a8c-eb20-4aa2-938c-b2464f152bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:34:53.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:34:57.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FamilyMart, which first entered the country in 2013, offers ready-to-eat
        food items, auto-loading, bills payment, and ATM services. It operates more
        than 100 stores across the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b163d4-35bc-4c67-bf17-8735831604a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:34:53.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:34:57.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acquisition is subject to approval of the Philippine Competition
        Commission, it added.</p>'
  'kevin-spacey-anthony-rapp-sexual-misconduct-allegation-apology':
    'author': 'Madison Park, CNN'
    'caption': 'Kevin Spacey (File photo)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
