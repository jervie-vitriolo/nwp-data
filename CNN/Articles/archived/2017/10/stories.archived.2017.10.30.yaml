    'template': '1'
    'title': 'AirAsia considers naming planes after Filipino singers, Asian icons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ad7bef-a23c-4a37-83c0-54a959eff3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:55:06.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:55:10.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kuala Lumpur (CNN Philippines, October 29) —</strong> International
        carrier AirAsia is mulling over renaming its planes after people — including
        "two or three" Filipino singers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2569a38-d13e-48d9-94c7-b1ba5c61e94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:55:06.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:55:10.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new plan is to create characters around the planes. I find
        ''AAB,'' ''AAC,'' a bit inhumane... I''d like to create names for our planes,
        and dedicate it to people around Asia who have made a difference to our lives,"
        AirAsia CEO Tony Fernandes told the press on Sunday during the launch of his
        autobiography, Flying High.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9d9b1e-d094-42bf-827b-0a24eab227be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:55:06.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:55:10.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s one Filipino singer that''s made a massive impact on all
        our lives that we want to name," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a58abee-e04e-48d9-974b-6300463174cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:55:06.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:55:10.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandes later told CNN Philippines that he was actually considering
        two or three Filipino artists, but he still wanted feedback from his team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4500b005-12a7-4404-899b-1b5782a44df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:55:06.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:55:10.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaysian businessman and airline mogul also declined to name
        the artists, as he said the airline had yet to ask for their permission. However,
        AirAsia would likely go public with the names by November.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551ed06c-30d0-4820-8b71-28202f3c7815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:55:06.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:55:10.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[There''s] a lot of music people, to be honest," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dd0fb0-b8f0-408b-bd3f-a963190291a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:55:06.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:55:10.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandes started his early career in the music industry before
        acquiring AirAsia, then a crippled Malaysian carrier, and he is credited with
        expanding the airline across the region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0669b038-0981-4112-9f50-a047c26e8928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:55:06.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:55:10.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the rich and the famous are not the only ones getting planes
        named after them. Fernandes said he wants to name planes after regular people
        who have had a great impact on their company.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47761076-ba32-4aaf-83a6-e00319ffbdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:55:06.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:55:10.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include AirAsia Deputy Group CEO Bo Lingam, who is in charge
        of operations, and an unidentified Malaysian reporter whom Fernandes said
        defended the airline in a time of trouble.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba9c124-8215-459e-92c3-f18c96bb06bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:55:06.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:55:10.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the mogul said he also wants to name a plane after a man who
        sold him nasi padang, an Indonesian ricee dish, for 25 years. He wants the
        namesakes of planes to also include ordinary people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d652eeb-9bcc-4664-9119-ff4b383f60cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:55:06.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:55:10.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s the guy who''s been selling roti canai (flatbread) for
        20... 30... 50 years, or [the one] selling peanuts outside our school," said
        Fernandes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094e8bb4-1bb2-4d15-b395-cf0d1eed27e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:55:06.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:55:10.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just about Manny Pacquiao or the biggest singer. It''s
        about people that have [made a difference] -- maybe the session singer, who
        went around Asia playing in lots of clubs, with whom you hang out and have
        a few beers. It''s not what you generally expect," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd3088d-c4bf-469b-b361-43181fe6acd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:55:06.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:55:10.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens suggest singers</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000bffcd-3aca-4dd4-8851-1844c4dd6978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:55:06.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:55:10.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino netizens were quick to offer their own suggestions of who
        deserved to be the namesake of a plane.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14c0fc8-7194-4451-8d13-f4eb65c0c7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:55:06.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:55:10.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One suggested Lea Salonga, a Filipino singer and actress who rose
        to fame after taking on iconic roles on Broadway, including the lead role
        of Kim in Miss Saigon and Eponine in Les Miserables.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/AirAsia?ref_src=twsrc%5Etfw">@AirAsia</a>
        considering naming planes after people, including Filipino singers | <a href="https://twitter.com/RegineCabato?ref_src=twsrc%5Etfw">@RegineCabato</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/924575725230768128?ref_src=twsrc%5Etfw">October
        29, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761c5211-d8b1-40e4-be31-7f96ddde3c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:55:06.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:55:10.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7422628b-eace-4e98-bfd0-bf20e62b3d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:55:06.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:55:10.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga is also known for being the singing voice behind two Disney
        princesses, Jasmine and Mulan. She now sits as a judge on the reality talent
        search The Voice Philippines.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585e1f85-4204-472e-881f-32728459fb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:55:06.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:55:10.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other netizens suggested Asia''s songbird Regine Velasquez, whose
        hits include "You are My Song" and "On the Wings of Love."</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Regine Velasquez. Pls. Its fitting to Asias Songbird to be a namesake
        of a plane. Shes giving countless honor for 30 yrs in terms of music.</p>&mdash;
        BURNT MARSHMALLOW (@Marian_RV_1023) <a href="https://twitter.com/Marian_RV_1023/status/924586927977664517?ref_src=twsrc%5Etfw">October
        29, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8839627d-9106-41e6-80c7-f6d63edc83da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:55:06.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:55:10.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c5e71e-1cbe-4c13-bb85-9a609216734c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:55:06.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:55:10.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>REGINE VELASQUEZ, our Asia''s Songbird who brought so much honor
        to our country when it comes to music.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77426566-d16e-49ca-8c34-4ff680cdb6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:55:06.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:55:10.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Mia (@Miaaugh)<a href="http://twitter.com/Miaaugh?protected_redirect=true">
        October 29, 2017</a></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011e6e08-d27f-4bf5-8051-92018bc986e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:55:06.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:55:10.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirAsia was established in Malaysia in 2001, but has since expanded
        to the rest of Southeast Asia and other countries, such as Japan and India.
        According to its 2016 report, AirAsia has an 11 percent market share in the
        Philippines, where it carried around 4 million passengers that year.</p>'
  'mystery-object-another-solar-system':
    'author': 'Amanda Barnett, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-10-30T08:18:29.274+08:00
    'imagesource': 'jcr:7cc335db-9615-49b9-befb-12f0e6b42ef6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '583b5ea7-981a-43f6-84a8-e9ecf9f0758b'
    'lead': 'Is a comet? An asteroid? NASA''s not sure. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T11:04:10.628+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T16:22:10.934+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T16:22:09.684+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This mystery object may be our first visitor from another solar system

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17257f4d-164d-4fb6-a4f2-79a484c329bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:04:10.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T16:22:10.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Astronomers around the world are trying
        to track down a small, fast-moving object that is zipping through our solar
        system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20314c20-08a8-4bb2-80e9-5f5b1021a973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:04:10.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T16:22:10.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is a comet? An asteroid? NASA''s not sure. The space agency doesn''t
        even know where it came from, but it''s not behaving like the local space
        rocks and that means it may not be from our solar system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f65418c-2f21-4374-8fb2-c81df0f85b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:04:10.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T16:22:10.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that''s confirmed, NASA says "it would be the first interstellar
        object to be observed and confirmed by astronomers."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e22198-6ef0-41c1-afa5-e112b24f4b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:04:10.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T16:22:10.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been waiting for this day for decades," Paul Chodas, manager
        of NASA''s Center for Near-Earth Object Studies, said in&nbsp;a NASA news
        release. "It''s long been theorized that such objects exist -- asteroids or
        comets moving around between the stars and occasionally passing through our
        solar system -- but this is the first such detection. So far, everything indicates
        this is likely an interstellar object, but more data would help to confirm
        it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925da335-4420-413a-bb97-0bbb434708ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:04:10.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T16:22:10.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA says astronomers are pointing telescopes on the ground and
        in space at the object to get that data.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5917509-bd22-46c2-92be-ff4a3d36ecda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:04:10.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T16:22:10.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the object is being called A/2017 U1. Experts think it''s
        less than a quarter-mile (400 meters) in diameter and it''s racing through
        space at 15.8 miles (25.5 kilometers) per second.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c083d9-560a-498e-8cea-789f8d77cdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:04:10.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T16:22:10.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was discovered October 19 by the University of Hawaii''s Pan-STARRS
        1 telescope on Haleakala, Hawaii.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e688658-4bd1-4b1a-a50f-be505249740b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:04:10.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T16:22:10.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rob Weryk, a postdoctoral researcher at the University of Hawaii
        Institute for Astronomy, was the first to identify the object and immediately
        realized there was something different about it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978da104-4d8f-4170-9fe1-b70ee48f5c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:04:10.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T16:22:10.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its motion could not be explained using either a normal solar system
        asteroid or comet orbit," he said. "This object came from outside our solar
        system."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10289513-0e3a-4bc5-b45f-dd8ba7b4d063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:04:10.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T16:22:10.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever "it" is, the object isn''t a threat to Earth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd52e363-a9cf-4e15-bf03-5ac420f9bc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:04:10.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T16:22:10.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA say that on October 14, it safely passed our home world at
        a distance of about 15 million miles (24 million kilometers) -- that''s about
        60 times the distance to the moon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22193a83-20ca-42cc-a1a9-29839b6d6b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:04:10.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T16:22:10.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where''s it going? Scientists think the object is heading toward
        the constellation Pegasus and is on its way out of our solar system.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a64d39-9d04-489a-8d2e-46395b70b8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:04:10.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T16:22:10.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the most extreme orbit I have ever seen," said Davide Farnocchia,
        a scientist at the Center for Near-Earth Object Studies. "It is going extremely
        fast and on such a trajectory that we can say with confidence that this object
        is on its way out of the solar system and not coming back."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77a7fb1-3cd6-45a2-8b5e-1b6c274f8cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:04:10.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T16:22:10.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It" may eventually get a better name than A/2017 U1, but since
        the object is the first of its kind, the International Astronomical Union
        will have to come up with new rules for naming the object.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540cbf3f-017a-4ca0-99e7-e16124550c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:04:10.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T16:22:10.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/27/us/mystery-object-solar-system-trnd/index.html">"This
        mystery object may be our first visitor from another solar system."</a></em></p>'
  'Christie-Mueller-targets-should-be-concerned':
    'author': 'Eli Watkins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-30T08:19:45.336+08:00
    'imagesource': 'jcr:45629e38-fac1-46f3-803c-33b57efa8cda'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e00b1f24-f756-4cd6-a15c-a470a0806954'
    'lead': 'Christie, a former US attorney, said leaks to the news media about the
      grand jury''s actions could undermine the credibility of the process, which
      he said needed to remain confidential.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T11:06:57.626+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T11:07:01.661+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T11:07:01.351+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Christie: Mueller''s targets should be concerned

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3dc5b6-b1fd-4380-816a-5555d923fcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:06:57.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:07:01.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The news that a federal grand jury has
        approved charges in special counsel Robert Mueller''s Russia probe should
        concern those under investigation, New Jersey Republican Gov. Chris Christie
        said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1dee0c-b466-48c7-9e46-44f52ba4fbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:06:57.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:07:01.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think anybody who''s been advised by the special counsel''s office
        that they''re a target of the investigation -- which I''m sure he has done
        to those people who are -- should be concerned," Christie said in interview
        with CNN''s Jake Tapper on "State of the Union."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a9ab54-b129-4537-a6ce-d391fef69faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:06:57.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:07:01.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported&nbsp;Friday that a federal grand jury approved the
        first charges from Mueller''s investigation and that anyone charged could
        be taken into custody as soon as Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963f29da-5fa5-4a55-8ad8-1a1a223400ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:06:57.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:07:01.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christie, a former US attorney, said leaks to the news media about
        the grand jury''s actions could undermine the credibility of the process,
        which he said needed to remain confidential.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c78700d-7d50-4cba-850b-759c89f34826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:06:57.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:07:01.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some in his own party, including Christie himself, have suggested
        that Mueller should resign from the Russia investigation if he has any conflicts
        of interest, the New Jersey governor said Sunday that he saw no reason at
        this point for Mueller to do so.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c09d4d1-a89f-41b2-bcb0-5da19266af00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:06:57.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:07:01.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve not yet seen anything that makes me think he must step down,
        that there''s an absolutely indisputable conflict," Christie said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618a33ca-d972-44ca-8e60-fa0f96dd6d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:06:57.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:07:01.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christie added that he thought Mueller needed to be "careful" to
        maintain his impartiality and ensure the public accepts that the investigation
        has followed only the facts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fa2f2a-22ef-415a-a36b-45fb960c290e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:06:57.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:07:01.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that he has to be very, very careful about making sure
        that the public believes that he has no conflicts and that his integrity is
        unquestioned," Christie said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4b5d17-1dcf-4b61-b5b1-206c346c6a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:06:57.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:07:01.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christie, one of President Donald Trump''s earliest and most prominent
        GOP allies, said he had not seen anything from the White House "trying to
        impugn" Mueller in recent weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b747dba-ee2a-45f0-9a2a-d6ae7c6205dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:06:57.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:07:01.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Carolina Republican Rep. Trey Gowdy echoed Christie''s comments
        on "Fox News Sunday," vouching for Mueller''s integrity while acknowledging
        many of his colleagues do not feel the same way.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbb2264-ae23-4f93-b65b-fa5495729275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:06:57.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:07:01.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I readily concede I''m in an increasingly small group of Republicans,"
        said Gowdy, a member of the House intelligence committee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa41516-486d-408a-8fe0-569ff045cd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:06:57.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:07:01.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gowdy, himself a former prosecutor, praised Mueller''s record as
        FBI director and described him as "apolitical."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277d5493-62c0-4c1b-bd6e-2d83f36915d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:06:57.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:07:01.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would encourage my Republican friends, give the guy a chance
        to do his job," Gowdy said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aad4f0e-2cb5-4e94-8169-68d3f1fc3f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:06:57.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:07:01.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets later Sunday morning, Trump called for action
        against his political opponents and derided the allegations of collusion between
        his associates and Russia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c769ed-c633-47e8-86cc-b1e92f0a79e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:06:57.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:07:01.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump dismissed questions about potential collusion and pointed
        to "ANGER" over Democratic funding for research that led to a now-infamous
        dossier of allegations about himself and Russia, as well as anger over an
        Obama-era uranium agreement, Hillary Clinton''s email practices as secretary
        of state and former FBI Director James Comey.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d71973-77f0-47bd-b839-7365337a4ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:06:57.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:07:01.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As talk about the first charges being filed in the Mueller investigation
        dominated the news Sunday, White House special counsel Ty Cobb said Trump''s
        morning tweets about the Russia investigation were not related to the the
        special counsel''s activities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fe0dfb-c6b5-4800-adde-087c49d64105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:06:57.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:07:01.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contrary to what many have suggested, the President''s comments
        today are unrelated to the activities of the special counsel, with whom he
        continues to cooperate," Cobb told CNN, declining to comment further on the
        tweets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2855c3-2eae-4e5e-96b2-8f984320b6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:06:57.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:07:01.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/29/politics/chris-christie-robert-mueller-cnntv/index.html">"Christie:
        Mueller''s targets should be concerned."</a></em></p>'
  'rally-Catalan-independence':
    'author': 'Tim Lister, Vasco Cotovio and Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-30T08:19:39.486+08:00
    'imagesource': 'jcr:b81c1450-c3d1-4224-8c70-ef5b1acebd11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6645296-782b-4aed-9d4a-e2ac72539d60'
    'lead': 'The protest comes as tensions spiked following the Catalan Parliament''s
      vote Friday to declare unilateral independence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T11:10:16.036+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T11:10:20.005+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T11:10:19.646+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '300,000 rally against Catalan independence as autonomy stripped

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49881165-0a33-41a4-8bba-07e30d51e067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hundreds of thousands of anti-independence
        protesters rallied in the Catalan capital of Barcelona on Sunday after&nbsp;<a
        href="http://edition.cnn.com/2017/10/27/europe/catalonia-independence-spain/index.html">Madrid
        took unprecedented measures</a>&nbsp;to quash the region''s bid to split from
        Spain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75c1b21-ef8d-4d7a-b271-583816a4337b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest comes as tensions spiked following the Catalan Parliament''s
        vote Friday to declare unilateral independence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2be75ed-eb54-4a3f-aab0-92a5a8e1e5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sea of red-and-yellow Spanish and Catalan flags, protesters
        marched down Barcelona''s Passeig de Gràcia shopping strip, some chanting
        for the imprisonment of deposed Catalan leader Carles Puigdemont, who led
        the divisive independence drive. Barcelona police say around 300,000 people
        attended.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41225f9-b37a-4e33-9542-c13d2f621336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont has urged his supporters to pursue "democratic opposition"
        to the moves by Madrid, which have included dissolving the region''s government
        and calling snap elections for December 21.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9dbe54-df15-42ea-beb9-7e93e812c7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear on Sunday what that opposition would mean in practice.
        The sacked head of the Catalan police force urged officers to follow the orders
        of the new commanders, but there were signs that some civil servants would
        refuse to obey Madrid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4cf499-664c-4b7f-8e34-e2d8c06ca2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Democratic opposition''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ae8e4f-ae4e-47dc-8fd1-a12c7c81300b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont made a public statement on Saturday from his home town
        of Girona, apparently designed to give the impression that he was still in
        power.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6684d2b2-d39e-48d3-b4dc-747bf3181b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s move forward with the only winning attitude -- without violence,
        insults, in a very inclusive way, respecting opinions and symbols and protests
        by other people who are against what the parliamentary majority decided,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c9f703-da7f-429d-9edb-fcb292612f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ask you to have patience, perseverance and perspective."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ac554c-0313-4bd0-a4d6-6fc71956941d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the best way to defend the progress made so far was
        to oppose Article 155, the constitutional provision that Madrid employed to
        impose direct rule.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35ebb97-3ae8-4f77-a961-24be94f3cb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spanish government on Saturday also confirmed that Puigdemont
        would be eligible to run again for President. But at the same time, Madrid
        has threatened to have the suspended leader charged for "rebellion," which
        carries a maximum 30-year jail term.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d88b82b-1d05-4a2e-9291-dfde28a52753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deeply divided</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e41e30-b31e-4887-9bd5-12654e84891b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish government spokesperson Inigo Mendez de Vigo said Saturday
        that Puigdemont''s bid for independence had "ended."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e6264a-9a42-4b7d-b853-d47009c09203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recorded interview distributed by Reuters, Mendez de Vigo said:
        "It looks as if they proclaimed the republic of Catalonia, but 24 hours after,
        who has recognized it? No one, that''s it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aa36df-a477-4296-adec-0e7f508e3ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendez de Vigo said that because Puigdemont was removed from office,
        he had no powers or financial means.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335fddc9-a476-4439-b2c7-fce845d87f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he wants to continue in politics, which is his right, he should
        prepare for the next elections and exercise his democratic opposition."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc09586-5863-4628-a0d6-4400d06f8a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson added that by fresh elections would give Catalans
        an opportunity to be heard "in a legal and free way."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701d7d1a-2e47-4d02-bbdf-912af8febf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a way to tell to Catalans, if you want to vote, do it under
        the conditions of the law and freely."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b271be-24ac-4293-ba0c-02b85ce71d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if Puigdemont runs again and wins the next election, he will
        no doubt take his victory as a mandate to pursue independence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc4fa0d-d961-45a9-8260-ca2a64a334a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secessionist movement has deeply divided Catalonia, one of Spain''s
        wealthiest regions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad034faf-419e-470c-98f6-8f4740cfb97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers boycotted the independence vote in the Catalan
        Parliament. And in the past month, tens of thousands of people have protested
        in rallies, both in favor and against independence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e054b81-b3b3-4b9e-8714-6108a9e96170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Sunday''s rally, 37-year-old Moises Santos, who lives near Barcelona,
        said he saw the Catalan Parliament''s vote Friday as invalid and blamed the
        independence agenda for dividing people in the region.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42411cfc-d6a1-4363-97e7-3d8de06978bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a real independence declaration because half the Parliament
        was out of the Parliament. So they are breaking society," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24fdb85-affa-4e15-a9e6-71f7a0922725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s 50-50. Society is breaking in two parts."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14d4246-b911-4c0b-956c-5dd7ccccbfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2.25 million people turned out to vote in the October
        1 referendum, ruled illegal by Spain''s constitutional court.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e53ba33-f7f4-4fce-83bb-10e659998efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catalan authorities said 90% of voters favored a split. But the
        turnout was low -- around 43% of the voter roll -- which Catalan officials
        blamed on the central government''s efforts to stop the referendum.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5958b1cd-8b85-456b-b080-7ee5a651efc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and force</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14a656b-5013-4e6f-b511-a5f1f487766c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before its autonomy was suspended, Catalonia had been granted sweeping
        powers of its region. Key among them was the right for Catalonia to its own
        police force, known as the Mossos.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8dada7-1cb2-4a3c-acb8-3b7187930899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Saturday, Madrid sacked the region''s two police chiefs,
        and the Mossos has called on it officers to stay neutral in the political
        upheaval.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9669e10-51d2-4790-b528-16fe28e30199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police response to Sunday''s protest is being seen as a litmus
        test of that neutrality.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc2cbf8-5c82-40fe-ab1c-6fee67fdb951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an internal document, whose authenticity was also confirmed to
        CNN by the Mossos, the dismissed director general of the Catalan police, Pere
        Soler, said his officers were being treated in an "extraordinarily unjust
        manner."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072ac956-509b-46ab-bf17-ff517834cb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were being "falsely accused" of a lack of preparation ahead
        of the controversial referendum, adding that the actions of the Mossos'' officers
        "were more efficient without injuring anyone in any case."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bf8457-a0f4-4afb-af34-65af99b76b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police sent into the region by Madrid were widely criticized for
        an excessive use of force during the vote. In an attempt to shut it down,
        police fired rubber bullets and protesters and were seen pulling voters from
        polling stations by their hair and restraining elderly voters.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cc1f6e-8002-46a0-a3d6-01998488942f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another letter circulated within Mossos, Josep Lluís Trapero
        spoke of his "sadness" over his dismissal as Mossos chief, but called on the
        force to go on doing its job.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6070bf45-0eb8-4b4d-9699-16d643062c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to keep on building the future. The commanders who take
        over will help you do that, and I ask you to do what you always did, to be
        loyal and understanding with their decisions," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a389502-be68-4e9b-8080-966aa83aaa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trapero already faced charges of sedition over his force''s actions
        in the run-up to Catalonia''s banned referendum.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6987058-41f3-4638-a248-7f4b955aba92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trapero''s deputy, Ferrán Lopez, has been appointed to head the
        Catalan force in his place,&nbsp;under the authority of the Spanish Interior
        Ministry.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f04ff7-f973-40e5-8c30-b133f1709a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:10:16.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T11:10:20.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/29/europe/catalonia-independence-spain/index.html">"300,000
        rally against Catalan independence as autonomy stripped."</a></em></p>'
  'Transport-terminals-cemeteries-undas':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-30T19:40:55.456+08:00
    'imagesource': 'jcr:d3eb3b34-e133-41ab-8f3b-563d6d908e4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8d730e1-a53c-4b90-918d-71502fc29338'
    'lead': 'More people are also expected to pack transport terminals in the coming
      days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T11:12:53.952+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T11:12:57.206+08:00
