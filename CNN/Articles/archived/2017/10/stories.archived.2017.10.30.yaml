  'artists-illustrators-draw-their-nightmares':
    'author': 'CNN Philippines Life Staff'
    'caption': 'What''s your worst nightmare? For artist and illustrator Tokwa Peñaflorida,
      it''s the possibility that someone will take away his family, depicted above
      in a digital and watercolor illustration. Illustration by TOKWA PEÑAFLORIDA'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2017-10-30T17:50:01.448+08:00
    'imagesource': 'jcr:d948ca29-4a22-4f3d-939c-3addb4f3d348'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd81113f7-c181-4f7e-b00d-57d3aa56bb03'
    'lead': 'CNN Philippines Life asked illustrators to give shape to what most of
      us would rather not face or remember. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T10:29:49.360+08:00
