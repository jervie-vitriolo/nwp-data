      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Elle Shivers</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91aff7e-65d9-49b1-91fc-398f37d6deb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:29:49.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:29:52.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of my absolute worst nightmares is getting lost in an unfamiliar
        area while driving. It definitely doesn''t help if it’s in the rain, in the
        dark, or both. My sense of direction is pitiful at best, and Waze and I never
        seemed to get along much, for some reason. Thinking about finding myself in
        that situation really sends chills down my spine. But thankfully, it hasn''t
        happened to me ... yet."</p>'
    '9':
      'image': 'jcr:2de482a0-696e-4d5a-929e-ec7ab7b8a13a'
      'imageCaption': 'Illustration by ROMBUTAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8755265-20b8-46a1-b455-2cee13baace2'
      'mgnl:activationStatus': true
