      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reigning UAAP Cheerdance Competition champions will try to duplicate
        what the UST Salinggawi Dance Troupe achieved when they dominated the tournament
        from 2002 to 2006.</p>'
