      'text': '<p>Cu warned Maquidato''s killers that with Grab''s technology, authorities
        will solve Maquidato''s killing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baccd57-6ed1-4642-b28f-0ac2c5bfd888'
