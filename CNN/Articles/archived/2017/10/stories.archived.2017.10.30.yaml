      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer Eimor Santos contributed to
        this report.</em></p>'
  'living-inside-manila-north-cemetery':
    'author': 'Portia Ladrido'
    'caption': 'Inside the Manila North Cemetery, the living and the dead have coexisted
      for years. For those who have made cemetery grounds their homes, what does life
      look like? Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-10-30T15:58:15.058+08:00
    'imagesource': 'jcr:33e16071-86f4-4276-883b-c2985ad790df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6217784-0626-46bd-b0cd-4a1d9efe2307'
    'lead': 'Inside the Manila North Cemetery, the living and the dead have coexisted
      for years. For those who have made cemetery grounds their homes, what does life
      look like?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T10:16:41.653+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T10:16:45.348+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T10:16:44.892+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What it’s like living inside Manila North Cemetery

      '
    'updated': 2017-12-04T14:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a9325b-725f-4a58-8a7a-08c2e6989744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:16:41.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:16:45.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Along the sidewalk
        of Manila North Cemetery are white chrysanthemum flowers and red roses stacked
        in black plastic buckets, under a makeshift flower stand made of galvanized
        iron and thick wooden strips.<em> “Sa amo ko ‘yan,”</em> says Mae Ann Baluyot,
        while pointing towards the blooms she sells. <em>“Nung nandito pa ‘yung asawa
        ko, nagtitinda kami ng basahan, eh ngayon, nag-babakasyon siya … nakakulong,”</em>
        she adds, laughing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e23984e-87a1-4e6e-b3ef-9ee5c392380d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:16:41.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:16:45.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally from Bagong Silang in Caloocan, she moved to live in
        Manila North three years ago to be with her husband who was born and raised
        inside the cemetery grounds. Baluyot’s family is one of the approximately
        10,000 informal settlers who reside in the 54-hectare cemetery: a piece of
        land owned by the City of Manila, swarming with intricately designed crypts,
        pastel-colored tombs, improvised food carts, an abundance of children jumping
        from one mausoleum roof to another, and filled with the noise of tricycle
        engines that never seem to stop.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb27a8db-4809-42f1-ac4d-885582adcfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:16:41.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:16:45.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this hidden ''barangay'' brims with activity and life, Manila
        North has also seen its residents shot to their death, a supposed consequence
        of President Duterte’s war on drugs. On July, Baluyot’s husband was one of
        the informal settlers allegedly caught using shabu (methamphetamine) during
        one of the police’s anti-crime operations called Oplan Galugad.</p>'
    '5':
      'image': 'jcr:90446104-8f5f-4369-98b3-f5544b43299a'
      'imageCaption': '“Nung nandito pa ‘yung asawa ko, nagtitinda kami ng basahan,
        eh ngayon, nag-babakasyon siya … nakakulong,” says Mae Anne Baluyot, a resident
        of Manila North Cemetery, who lives on top of one of the mausoleums. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d050d8-4e29-4198-b969-785e37007f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:16:41.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:16:45.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e60726-c2f7-4809-acfd-23a22b594d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:16:41.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:16:45.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“‘Pag sinabing Oplan Galugad, ‘yan na yan. Hahanapin nila ‘yung
        mga lalaki dito tapos ‘pag nakukuha … lalagyan ng basura ‘yung bulsa para
        kunyari nag-dru-drugs. Sa asawa ko, ganon ginawa eh, nilagyan ng basura ''yung
        bulsa,”</em> she shares, noting that <em>‘basura’</em> is the term people
        in the cemetery use as codename for methamphetamine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c322503a-f99d-409b-91a7-157d665fb57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:16:41.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:16:45.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She, however, quickly adds that her husband does snort meth, but
        not at that time he was caught. “Pinag-aawayan din naman kasi namin ‘yan ...
        ‘Di ko alam kung kailan makakalaya, wala akong pampyansa eh,” she says, adding
        that she can’t possibly find ₱40,000 in her lifetime, so her husband may as
        well stay in prison.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a1e38f-5e6a-40ff-9081-851c61ec07a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:16:41.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:16:45.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further down the sidewalk is another vendor and cemetery dweller,
        Adenita Benavidez, who sells junk food and soft drinks in her small, make-do
        store in front of a gray pebbledash mausoleum she and her husband have inhabited
        for 25 years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0385647f-8e12-4cd4-9356-9c0d68b2c6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:16:41.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:16:45.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benavidez is an education graduate who used to be a teacher in Masbate.
        She left her province to try to earn more money in Manila, met her husband
        while working at the Manila City Hall, lived in what is now the Manila North
        Green Park (a private cemetery that boasts of its ’24-hour security,’ ‘ample
        candle light areas,’ and ‘relaxing ambience and greenery’), and ended up in
        Manila North after their house in Green Park was demolished.</p>'
    '13':
      'image': 'jcr:c9898f76-5f81-4588-a946-93f51de920b0'
      'imageCaption': 'Adenita Benavidez, a vendor and a cemetery dweller, sells junk
        food and soft drinks in her small, make-do store in front of a gray pebbledash
        mausoleum she and her husband have inhabited for 25 years. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e22f7b8-ee5c-4867-8b49-371d7594d021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:16:41.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:16:45.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717f06a3-fd70-4176-9888-af322ab21ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:16:41.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:16:45.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Para akong na-shock kasi siyempre ‘yung naipon mong kaunti
        na pera pinagawa mo ng bahay tapos biglang naglaho lang, nawala. May mga bahay
        kami talaga diyan pinasemento namin, hindi naman namin akalain na ibebenta
        ni</em> [former Manila Mayor] Atienza ‘yan,” she says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdc384b-6279-40d3-ba2d-8e628c67ed24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:16:41.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:16:45.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benavidez’s family has a house in Cavite, but she says it’s not
        an option for them to live in the province since she still sends her three
        grandchildren to school, and Manila is where their income is more stable.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc1a953-ced8-4bde-8dc4-4e6414064ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:16:41.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:16:45.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So <em>ngayon dito na nga, dito na nga kami nakatira … Libo ang
        ginagastos namin dito para magpalinis diyan,”</em> she says of the money she
        spends for the maintenance of the marble-tiled mausoleum, especially since
        the owner regularly visits this gravesite and is making them live there for
        free. <em>“Kung mabait ‘wag natin samantalahin, kailangan may</em> give and
        take naman<em> tayo ... Hindi naman sila naghihingi, ako na ang kusa,”</em>
        she adds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed266f6c-6220-4718-8344-0494e6655680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:16:41.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:16:45.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan and Nestor Mandane, also residents of the cemetery, live in
        a similar gray roughcast mausoleum. But unlike Benavidez whose area is regularly
        checked by the owner, the mausoleum where the Mandane family resides has never
        been visited. Susan says that it’s easier that the owners never bother to
        do so, as they were somehow able to live in their own terms: they were able
        to build a sari-sari store without anyone’s consent and also have their tricycle
        parked in their ‘front yard’ without anyone complaining.</p>'
    '21':
      'image': 'jcr:a10aecdb-37cb-43f8-a59a-66b39d83f1ff'
      'imageCaption': 'Susan and Nestor Mandane are both from Bulacan and Bicol respectively,
        but they moved to Manila to look for jobs. To reduce living costs, Nestor
        urged his wife to live inside the cemetery where rent is free. Photo by JL
        JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b00237-940b-4cb8-aa3c-920787a87047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:16:41.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:16:45.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15680711-199c-406e-92d5-9013645c2660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:16:41.655+08:00
