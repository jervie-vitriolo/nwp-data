      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent David Santos and Digital
        Producer Yvette Morales contributed to this report.</em></p>'
  'paul-manafort-rick-gates-conspiracy-against-united-states-charged':
    'author': 'Evan Perez, Jeremy Herb, Marshall Cohen, Pamela Brown and Shimon Prokupecz,
      CNN'
    'caption': '(File photo) Former Trump campaign chairman Paul Manafort'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-30T22:46:57.263+08:00
    'imagesource': 'jcr:3e7125ba-802c-4dd3-a7b0-e793434531e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02da32a3-e46a-464a-810f-0f0d1101c255'
    'lead': 'Former Trump campaign chairman Paul Manafort and former Trump campaign
      official Rick Gates surrendered Monday to Justice Department special counsel
      Robert Mueller.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T09:17:17.369+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T09:17:34.211+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T09:17:33.896+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manafort, Gates charged with conspiracy against U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c063b4cf-518a-4396-9e97-bf31200a0908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former Trump campaign chairman Paul Manafort
        and former Trump campaign official Rick Gates surrendered Monday to Justice
        Department special counsel Robert Mueller.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0a1b96-550d-4124-b093-d614de16e797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates, 45, is a longtime business associate of Manafort, 68, having
        worked together since the mid-2000s, and served as his deputy on the campaign.
        The two were indicted under seal on Friday, a source with direct knowledge
        of the matter said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52737921-c507-48ce-b187-dd7ec351f7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment against the two men contains 12 counts: conspiracy
        against the United States, conspiracy to launder money, unregistered agent
        of a foreign principal, false and misleading U.S. Foreign Agents Registration
        Act (FARA) statements, false statements, and seven counts of failure to file
        reports of foreign bank and financial accounts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3a98eb-0aed-4461-90b0-8461ee8ad62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges do not cover any activities related to the campaign,
        though it''s possible Mueller could add additional charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bef702-7ab8-47cf-a7fa-e4b2a785dafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort arrived at the FBI''s Washington field office Monday morning.
        The two are being processed separately, according to a law enforcement official.
        They will later be transported to federal district court in Washington later
        Monday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ad21f8-e019-40d5-8ab2-f7d0c34f919d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two are scheduled to make their initial court appearances before
        US District Magistrate Judge Deborah Robinson at 1:30 p.m. ET Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5f949f-2a8a-48fc-bb91-f88a4f743516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to lawyers for Manafort and Gates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c92356-81da-4bca-976a-88ec6444a156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dramatic new development</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b09934-73f0-4d3e-a58a-fd091a332e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges against two top officials from President Donald Trump''s
        campaign signals a dramatic new phase of Mueller''s wide-ranging investigation
        into possible collusion between the Russian government and members of Trump''s
        team as well as potential obstruction of justice and financial crimes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3321f6-3046-460e-894f-8c171d3adcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are the first two officials in Trump''s orbit charged in connection
        with the special counsel investigation, which is exploring whether Trump''s
        actions surrounding the firing of former FBI Director James Comey amount to
        obstruction of justice. Mueller has taken a broad approach to his mandate
        that includes a focus on the financial dealings of Trump''s team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32471f82-c1f9-489e-ba4b-c2fea1f75338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the indictment, the FBI in July executed a so-called no-knock
        search warrant with guns drawn at Manafort''s home in Alexandria, Virginia,
        seizing financial and tax documents, including some that had already been
        provided to congressional investigators.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e134da-42db-473a-9b59-5f99a8d830b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates, according to a source, accompanied Trump ally Tom Barrack
        to the White House several times this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08439ff2-1d73-4e56-83ee-508f434a83f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House spokesman told CNN the Trump administration "may not
        have a response at all" regarding the charges. But a source close to the White
        House said "today has zero to do with the White House," noting that the charges
        pertain to Manafort and Gates'' business dealings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005120ad-7117-4176-bc29-8c4821ca9dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These guys were bad guys when they started, they were bad guys
        when they left," said another source close to the White House. Asked how Trump
        will receive the news, the second source said, "I think he takes it on its
        face" because "it has nothing to do with him."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8f3ac8-a1f1-4aec-8f9f-06098031d7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This source added that Trump is still not planning to try to fire
        Mueller.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbf739f-0be5-460d-9104-995d2f63e319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillary Clinton, Trump''s general election opponent during last
        year''s presidential contest, has no comment on the charges, a spokesman told
        CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31bee0b-0bf6-49d7-b29a-eda55a9f666d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort, whose work for former Ukrainian President Viktor Yanukovych
        has attracted scrutiny from federal investigators, has previously denied financial
        wrongdoing regarding his Ukraine-related payments, his bank accounts in offshore
        tax shelters and his various real-estate transactions over the years. Gates,
        who has also denied wrongdoing, was Manafort''s longtime business associate
        in his lobbying firm before being tapped as his deputy on the Trump campaign.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b331d58b-dfb2-469b-babc-f55e74aa7af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort''s Ukraine work scrutinized</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cec9c0-4fec-46f6-95b4-39a1f3fddf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal investigators'' interest in Manafort and Gates goes back
        well before the special counsel was appointed. For about a decade, Manafort
        worked for Yanukovych and his Russia-friendly Party of Regions. Manafort''s
        work spurred a separate federal investigation in 2014, which examined whether
        he and other Washington-based lobbying firms failed to register as foreign
        agents for the Yanukovych regime.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9570841e-e4a0-404d-81fb-6daf8f8bbe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates joined Manafort''s lobbying firm in the mid-2000s and handled
        projects in Eastern Europe, which later included work for Yanukovych.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2788edd-63ac-4a3d-b256-c1484ccc9566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yanukovych was ousted amid street protests in 2014, and his pro-Russian
        Party of Regions was accused of corruption and laundering millions of dollars
        out of Ukraine. The FBI sought to learn whether those who worked for Yanukovych
        — Manafort''s firm, as well as Washington lobbying firms Mercury LLC and the
        Podesta Group — played a role. The Podesta Group is headed by Tony Podesta,
        the brother of John Podesta, the former chief of staff of the Obama White
        House.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b1be52-f44d-4825-a81c-d72e920733cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the case hinged on the failure by the U.S. firms to
        register under the FARA, a law the Justice Department rarely uses to bring
        charges. Earlier this year, all three firms filed retroactively with the Justice
        Department.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0ff99c-01e1-430a-a578-0805a922a8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates once became involved in a failed business venture with Manafort
        and Russian oligarch Oleg Deripaska, a close ally of Russian President Vladimir
        Putin, according to legal filings. The plan was for Deripaska to invest $100
        million in a private equity company that Manafort and Gates would manage.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591b98bd-c1ae-4d9d-b292-80bd23cb1597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project fell apart, and Deripaska sued Manafort and Gates in
        the Cayman Islands for mishandling his money. Deripaska, a Russian citizen,
        has offered to cooperate with Capitol Hill investigations in exchange for
        immunity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ba6470-863c-42e9-900d-051256aea46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A secret order authorized by the court that handles the Foreign
        Intelligence Surveillance Act (FISA) began after Manafort became the subject
        of an FBI investigation that began in 2014, sources previously told CNN. But
        the surveillance was discontinued last year due to lack of evidence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c16635a-857a-409e-a81a-b37625610899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in 2016, however, the FBI restarted the surveillance as part
        of its investigation into Russian meddling. Investigators'' interest in Manafort
        was reignited due to intercepted communications between Manafort and suspected
        Russian operatives, and among the Russians themselves, CNN has reported.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6da56ef-8611-4789-a11b-594c6422a6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation into Manafort intensified after Mueller was named
        as special counsel in May. Mueller has hired a team of prosecutors who have
        examined Manafort''s financial and tax history stretching back 11 years to
        January 2006, while he was working in Ukraine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dff59e-ea76-4811-965d-5c7513b6c280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Running the Trump campaign</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03981c2-8610-4ebd-b5fb-baaf8d4f5b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort entered the Trump campaign orbit in early 2016, when he
        reached out to Trump''s daughter Ivanka Trump and son-in-law Jared Kushner
        and offered to work for free, according to The New York Times.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea8c640-d803-4cc2-a551-c5853ba9a547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort joined the Trump campaign in March 2016 to help with delegate
        counting ahead of the Republican National Convention, as some Republicans
        hoped to use arcane delegate procedures to wrest the nomination from Trump
        at the convention in Cleveland.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915d0f72-7469-424a-a140-2b62c4bbb62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He soon was promoted to campaign chairman, and he became the top
        official on the campaign after then-campaign manager Corey Lewandowski was
        fired in June 2016.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f854e0f4-1c68-4d49-92ee-761fe96b8c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His tenure didn''t last long.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06afc0ca-4b43-4308-b900-d126e5cdd4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times reported in August 2016 that Ukrainian investigators found
        Manafort''s name in an off-the-books, handwritten ledger detailing secret
        payments — including $12.7 million to Manafort from Yanukovych''s Party of
        Regions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d230c0-e550-4ad1-b9f0-6902133aa4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort denied he had received any such payment and claims the
        ledger was forged. But just days later, he resigned from the campaign as the
        accusations swirling around him became a major distraction for Trump.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69337147-d16f-4b45-b989-f140910df835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Manafort''s Ukraine business dealings, his real estate
        dealings, overseas business ventures and bank accounts in offshore havens
        like Cyprus have also come under scrutiny.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91a734e-f4bc-49f1-9e9d-3dbb31108907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates rose and fell with Manafort</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66d5c51-deea-4a3f-8292-d4cf5d263607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Manafort joined the Trump campaign, he brought Gates on board
        shortly thereafter.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc09a4ae-bebc-467d-97bb-0efa24df0e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Manafort rose in the ranks, so did Gates, who took on a more
        prominent role after Lewandowski was fired. But his stock rose and fell with
        his business partner – after Manafort resigned in August 2016 amid questions
        about his Ukraine dealings, Gates'' role was diminished, and he later left
        the campaign.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4506246d-07f4-466b-9edb-f9fac6f1d312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions about Gates'' work in Ukraine continued to dog him even
        after Trump was inaugurated.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e677b957-7d72-4d34-b8bf-2088f099ce32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates was a founding member of America First Policies, a pro-Trump
        advocacy group, but stepped down after about two months.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142a2572-7f5f-40c2-b29a-9aa1ba9b7785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates was forced to leave amid another round of blistering headlines
        about Manafort, his longtime business partner and political ally, CNN reported
        at the time.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5918e8a6-c003-45db-9bb8-4c1659b79ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates has denied any allegations of collusion between the Trump
        campaign and Russia, telling the Times in June that they were "totally ridiculous
        and without merit."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f163141-56ec-4567-ab11-53364468cc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focus of multiple investigations</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206729e2-3d1b-414c-968e-0bf68462cbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller hasn''t been the only one to focus on Manafort. He''s also
        been a central figure in multiple congressional investigations into Russian
        election meddling and possible coordination with the Trump campaign.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3043cb-7047-4d60-8908-126d31eef811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort''s role was further scrutinized after CNN and The New York
        Times reported in February that he and other senior Trump aides were in regular
        contact with suspected Russian operatives during the campaign. Manafort has
        denied those allegations.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c7fa45-44e8-47f1-941e-8adbf6f7b34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort has been interviewed behind closed doors by the Senate
        intelligence committee, and he has provided documents to the congressional
        panels investigating potential Russian collusion.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d5216c-b359-47c1-82a6-44de567c7d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort''s web of connections to Russia has continued to expand
        as the investigations have moved forward.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bac2ca-f738-4861-9268-22b0d9c5433f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, new reports revealed that Manafort was part of a June 2016
        meeting organized by Donald Trump Jr. with a Russian lawyer who had connections
        to the Kremlin.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e4816f-3f61-422c-a6bc-f3c23c853363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, The Washington Post reported that Manafort had offered
        to provide private briefings on the campaign to Russian billionaire Oleg Deripaska,
        a prominent ally of Russian President Vladimir Putin.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c28a992-48c6-4055-906e-2815e2f82fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort has denied that he ever "knowingly" communicated with Russian
        intelligence operatives during the election or participated in any Russian
        efforts to "undermine the interests of the United States."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea491b32-cdd9-4c12-a154-902edfb2d108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will be updated.</em></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a58612-98d0-4b39-ac5a-4206083d86bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:17:17.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:17:34.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/30/politics/paul-manafort-russia-investigation-surrender/index.html">"Manafort,
        Gates charged with conspiracy against US."</a></em></p>'
