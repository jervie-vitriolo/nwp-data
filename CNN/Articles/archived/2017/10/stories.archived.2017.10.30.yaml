    'template': '1'
    'title': 'Aegis Juris'' alleged president calls for dismissal of Atio murder charges
      for lack of merit

      '
    'updated': 2017-10-31T09:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8699589-445e-4ece-8503-e35574a4561b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:22:36.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:22:40.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> A
        principal suspect in the death of Horacio "Atio" Castillo III on Monday said
        the charges against him, including murder, must be dismissed since these are
        baseless and unfounded.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adf3337-e4a5-4dd1-b376-a9193d60a789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:22:36.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:22:40.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arvin Balag, alleged president of the Aegis Juris fraternity, submitted
        to the Justice Department''s senior prosecutor''s office his 12-page counter-affidavit
        dated October 30 stating why the charges against him for murder and violation
        of the anti-hazing law lacked merit and probable cause.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9ed200-c1a6-4dbb-bf4c-4b382ece1da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:22:36.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:22:40.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The instant complaint against me should be rightfully dismissed
        by this Honorable Panel for lack of merit and for failure of Complainants
        to prove by probable cause that I committed violations of Republic Act No.
        8049 (Anti-Hazing Law) and Article 248 of the Revised Penal Code (murder),"
        read Balag''s affidavit, with the words "dismissed" and "failure" spelled
        out in capital letters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f40c01-71f2-478e-82fc-2ce6060de64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:22:36.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:22:40.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balag''s statement comes more than a month after Horacio Castillo,
        Jr. and his wife Carmina, filed a complaint with the Justice Department on
        September 25 and a supplemental complaint on October 9. These complaints accused
        Balag and 21 other individuals and the Aegis Juris fraternity of the death
        of their 22-year-old son Atio.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd486984c-07c4-4642-bdc6-6eb70861b1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:22:36.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:22:40.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio was on his freshman year of law studies at the University of
        Santo Tomas when he applied to join the fraternity. He died on September 17
        allegedly in hazing rites.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d02b2f-c180-459b-a082-68e5ad38c251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:22:36.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:22:40.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/09/27/horacio-atio-castillo-timeline.html">READ:
        Timeline: The case of Horacio Castillo III</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6828e8f0-4090-4451-a68f-0060d69be340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:22:36.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:22:40.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balag: My presence at hazing was not proven</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd8f89b-d883-4825-b12b-edb50e485a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:22:36.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:22:40.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A careful perusal of the records will reveal that Complainants
        failed to prove the existence of murder as well as the existence of any of
        its qualifying elements, such as treachery, taking advantage of superior strength,
        employing means to weaken the defense, means or persons to insure or afford
        impunity and evident premeditation," Balag''s counter-affidavit read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a142f0-6194-4700-90ba-1b215a13d6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:22:36.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:22:40.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document also said Balag "cannot be held liable for murder as
        charged therein for the death of Atio for the simple reason that neither my
        presence nor my participation was proven by the complainants."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19357d19-823e-4c45-a1b3-23f6c708258a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:22:36.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:22:40.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is represented by the Broto Cu Gotohio Law Offices. The counter-affidavit
        cited at least seven precedents in Philippine jurisprudence supporting Balag''s
        claim for dismissal on the murder charge.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d39424d-b245-41e2-85a0-104c57200ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:22:36.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:22:40.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the charge of violating the Anti-Hazing Law, Balag denied that
        he "could not in any way be held liable" as well "since there is no evidence
        whatsoever that Atio was placed in some embarrassing or humiliating situation
        or subjected to physical or psychological suffering or injury as a prerequisite
        for admission or entry to an organization."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3630eb2-093c-4743-976d-d6455cdd262b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:22:36.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:22:40.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his counter-affidavit, Balag reiterated an earlier claim made
        by a fellow fraternity member, John Paul Solano, that Atio suffered from a
        pre-existing condition called Hypertrophic Cardiomyopathy (HCM) that may have
        led to his death on September 17.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12764162-3563-4ce8-a7ec-9be6c4be6688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:22:36.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:22:40.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/28/Horacio-Castillo-hazing-heart-disease.html">READ:
        Atio death certificate proves he died of heart disease - hazing suspect</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d5298d-4dc7-4435-8ab7-2d80dac69050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:22:36.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:22:40.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing on online source, Balag said "patients with HCM have an increased
        risk for Cardiac Failure. Thus, if it is true that Atio died of Cardiac Arrest,
        the death of Atio is not due to hazing but he died of Cardiac Arrest most
        probably due to his HCM."</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Arvin Balag also mention’s Atio’s hypertrophic cardiomyopathy in
        his counter-affidavit (1/2) | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/OrsQjYltTc">pic.twitter.com/OrsQjYltTc</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/924908136045015041?ref_src=twsrc%5Etfw">October
        30, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f30140-6f77-4abe-894b-8fb1ee0c0f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:22:36.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:22:40.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e611c544-e5cf-44b0-b04e-bd820f125ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:22:36.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:22:40.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the Medico Legal Report, Balag said there were no injuries
        to Atio''s kidneys. Police have said that the cause of Atio''s death was "severe
        blunt traumatic injuries."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48660ecc-d3d2-4abd-baa1-e2c3da1299bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:22:36.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:22:40.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it is indeed true that Atio is a victim of hazing where he suffered
        from severe physical trauma, Atio''s kidneys should have acquired some degree
        of kidney injury," Balag said in his counter-affidavit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84217e1f-7789-48aa-af42-1c763597d200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:22:36.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:22:40.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Simply put, there is no finding in any manner whatsoever
        that Atio suffered multiple organ failure which is the reported common cause
        of death from hazing. Thus, the most likely proximate cause of the death of
        Atio is Cardiac Arrest because of HCM, and not due to hazing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c33d87-b95e-4a0f-bc7a-9358848249d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:22:36.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:22:40.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo''s parents insist their son was healthy, saying he was
        an active football player. They added Castillo underwent a medical checkup
        before he entered the university, and was declared in good health.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaee702-d6f7-40cb-afc0-0e43188084c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:22:36.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:22:40.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balag''s affidavit also stated that a Facebook conversation that
        allegedly showed him and other fraternity members and alumni discussing their
        next moves after Atio''s death is "inadmissible as evidence."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1daf134-fea7-42b2-a829-6b6d08914586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:22:36.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:22:40.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a senate hearing, the Manila Police Department presented screenshots
        of the conversation and declared that based on the statements in it, there
        was a clear attempt to cover up the death of Atio.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec00d3da-4538-48a2-bdb9-0ad147662f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:22:36.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:22:40.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/18/Horacio-Atio-Castillo-hazing-death-Aegis-Juris-Fraternity.html">RELATED:
        Police: Aegis Juris attempted to ''cover up, conceal'' UST law student''s
        death</a></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4d6109-6057-473f-aeda-7b94706b65df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:22:36.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:22:40.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State witness: Balag was involved in hazing</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc17a423-c0db-4019-8d3e-31119a5ff3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:22:36.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:22:40.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear if Balag''s October 30 counter-affidavit took into
        consideration a statement made six days earlier by another respondent, Marc
        Ventura. In his sworn statement to the Justice Department and National Bureau
        of Investigation, Ventura narrated his account of the seven hours until 6
        a.m. of September 17 when Atio died.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab5f4f7-5ecc-4af2-a631-54d3a04e0469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:22:36.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:22:40.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ventura has turned state witness. He said Balag struck the fifth
        blow that caused the neophyte to collapse and fall unconscious.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36797ab-9b61-4671-bcd2-9062758cd831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:22:36.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:22:40.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/27/Atio-Castillo-hazing-Aegis-Juris-fraternity-initiation-rites.html">READ:
        Aegis Juris president struck final blow that rendered Atio unconscious — state
        witness</a></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aeb44c-941e-4a9f-a467-010252235345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:22:36.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:22:40.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ikalimang palo doon na siya napasubsob. Nagcollapse siya
        doon. Hindi siya nagsasalita pero umuungol kapag tinatawag namin siya,"</em>
        he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b54ef87-b1ce-4cb1-b45e-a122ad586dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:22:36.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:22:40.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After the fifth strike, that''s when he fell face
        first. He collapsed. He stopped talking but he was moaning when we were calling
        his name.]</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
