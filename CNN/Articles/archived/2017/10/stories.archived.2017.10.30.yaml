      'mgnl:lastActivated': 2019-08-23T09:38:40.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actor Anthony Rapp has accused Kevin Spacey
        of making a sexual advance at him when Rapp was 14, Buzzfeed reported Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a100e89-1a24-41d9-998c-96419204c796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:38:36.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:38:40.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Buzzfeed, Rapp said Spacey picked him up, put
        him on his bed and "was trying to get with me sexually." Spacey was 26 at
        the time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b311951-f368-4f56-9ef7-0b889a362ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:38:36.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:38:40.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the allegations, Spacey tweeted that he was "beyond
        horrified to hear [Rapp''s] story."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd8890c-9b7b-4e59-b28a-aadb515ddee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:38:36.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:38:40.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey tweeted: "I honestly do not remember the encounter, it would
        have been over 30 years ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1961d078-e207-4ee7-970f-7a309f428023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:38:36.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:38:40.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if I did behave then as he describes, I owe him the sincerest
        apology for what would have been deeply inappropriate drunken behavior, and
        I am sorry for the feelings he describes having carried with him all these
        years."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
        dir="ltr"><a href="https://t.co/X6ybi5atr5">pic.twitter.com/X6ybi5atr5</a></p>&mdash;
        Kevin Spacey (@KevinSpacey) <a href="https://twitter.com/KevinSpacey/status/924848412842971136?ref_src=twsrc%5Etfw">October
        30, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fd10ff-ab81-4a25-80b5-9bf8eb9459e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:38:36.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:38:40.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3acc08-ae89-41df-950c-c7862bf7dc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:38:36.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:38:40.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey, who has been famously private about his personal life, said
        that he now lives as a gay man – which marked the first time the actor has
        made a public statement about his sexual orientation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d1c8d1-2d25-4b94-9a40-125058107557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:38:36.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:38:40.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This story has encouraged me to address other things about my life,"
        Spacey said in his tweet. He continued that he has had "relationships with
        both men and women," and added, "I have loved and had romantic encounters
        with men throughout my life, and I choose now to live as a gay man."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33ec0a5-2c8b-4f26-afe7-7620c67dc0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:38:36.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:38:40.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegation against Spacey</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2cfdfd-a2d2-4faf-acf0-e7ab55d22dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:38:36.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:38:40.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapp, an actor with a long Broadway career who is now a regular
        on the TV series Star Trek: Discovery, was a child actor in 1986 when he says
        he met Spacey. They were both performing on Broadway shows, he told Buzzfeed.
        They met at a post-show gathering and Spacey invited him to a party at his
        Manhattan apartment that was happening a few days later.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5e4707-92a8-43ad-ae94-fd7a49df0f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:38:36.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:38:40.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapp attended the party alone, but got bored because everyone else
        there was an adult, and he did not know anyone. He told Buzzfeed he went into
        a bedroom and watched TV past midnight. Rapp said he realized that the other
        guests had left the party when Spacey appeared at the doorway and approached
        him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8535ab2c-db59-4fc3-892f-563eb86079dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:38:36.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:38:40.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapp said his initial impression when Spacey came in the room was
        that he was drunk.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c076a5da-050d-4e6a-845b-46a118778932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:38:36.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:38:40.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He picked me up like a groom picks up the bride over the threshold.
        But I don''t, like, squirm away initially, because I''m like, ''What''s going
        on?'' And then he lays down on top of me."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413c94dd-3a65-4d5d-b4c4-3d5ad7903841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:38:36.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:38:40.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was trying to seduce me," Rapp told the website. "I don''t know
        if I would have used that language. But I was aware that he was trying to
        get with me sexually." He said he felt Spacey "pressing into me" and "tightening
        his arms."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52052740-289c-4584-bf1e-c70e37af592f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:38:36.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:38:40.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapp said he was able to "squirm" away and left the apartment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a71cb8-efc2-466c-a031-3815dabeb752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:38:36.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:38:40.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapp told Buzzfeed that he had disclosed details of the encounter
        in 2001 in an interview with the Advocate, but he did not name Spacey on the
        record in that account. The Advocate''s executive editor at the time, Bruce
        Steele, told Buzzfeed that Rapp had been talking about Spacey in his account.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11532f04-3350-440b-85c5-720900f9d2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:38:36.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:38:40.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently verified the allegations and has reached
        out to both Rapp and Spacey''s representatives.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa331feb-4ebe-45ed-ba68-5b7781e7ce06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:38:36.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:38:40.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why Rapp spoke out</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87de171e-f28a-4063-aeb8-dff909a17653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:38:36.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:38:40.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapp began acting on Broadway at the age of 9. He was one of the
        original cast members of the smash hit musical Rent.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa44dc6-f60d-43a2-a5ce-f97f6c75f3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:38:36.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:38:40.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his alleged encounter more than three decades ago, Rapp said
        he had hoped he would never see Spacey again.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47764e9-757b-4f80-ada9-be365d2f4948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:38:36.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:38:40.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapp, who is now 46, released this statement through his publicist.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2837308-c526-469e-9a00-119c8ded6719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:38:36.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:38:40.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came forward with my story, standing on the shoulders of the
        many courageous women and men who have been speaking out, to shine a light
        and hopefully make a difference, as they have done for me. Everything I wanted
        to say about my experience is in that article, and I have no further comment
        about it at this time."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eea8c09-ee4d-438f-bbdb-a4bab775338a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:38:36.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:38:40.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegation against Spacey comes in the wake of a New York Times
        story this month detailing numerous accusations of sexual misconduct against
        powerful movie producer Harvey Weinstein. More than 40 women have accused
        Weinstein of inappropriate behavior, ranging from sexual harassment to rape.
        Through a spokeswoman, Weinstein has "unequivocally denied" all allegations
        of rape.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfaa00b-304e-403e-9a53-2a4c4beb13e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:38:36.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:38:40.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, other powerful men have been accused of sexual harassment
        and misconduct.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed140a4-2a4b-48ec-82af-b170efd73a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:38:36.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:38:40.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/30/entertainment/kevin-spacey-allegations-anthony-rapp/index.html">"Kevin
        Spacey apologizes after accusation of sexual misconduct."</a></em></p>'
  'Robin-Padilla-Marawi-rehabilitation':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-30T17:00:45.223+08:00
    'imagesource': 'jcr:25814b37-fad8-45a3-92e8-b31cf5d2a19e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '030bb4b1-30f5-43a0-9ac7-3ad03516349e'
    'lead': 'From bad boy to peace advocate, Robin Padilla vowed to help people affected
      by the five-month crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T09:50:47.574+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T09:50:52.202+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T09:50:51.960+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Actor Robin Padilla steps up to help in Marawi rehabilitation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c1f6ec-450d-4ad4-ba3a-d2a5797b45a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:50:47.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:50:52.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> Mindanao
        peace advocate and action star Robin Padilla is launching a civic group that
        will focus on the psychosocial needs of the people affected by the five-month
        crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1981f9ae-0b9f-465e-a2a0-a36763d2d619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:50:47.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:50:52.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ito natural calamity na lahat ng tao, naging biktima ka,
        madali mong tanggapin. Kasi kalikasan eh. Hindi ito kalikasan, man-made ito.
        Binigay sa iyo ito, sa utak mo meron kang konting depression, bakit nangyari
        sa ''yo," Padilla told CNN Philippines'' "The Source" on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a031baf-a889-4201-9e1a-81fa64a22088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:50:47.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:50:52.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not like a natural calamity. It''s easier to
        accept devastation caused by natural disasters, but the Marawi crisis is man-made.
        People would be depressed, they would ask why it happened to them.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fc5366-43c9-404b-ab58-2d3e38b967dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:50:47.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:50:52.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the launch of "Tindig Marawi," Padilla gave P5 million
        ($96,700) in August for the psychosocial therapy of children affected by the
        five-month crisis. He also gave another P5 million worth of relief goods for
        the evacuees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ff5164-e41b-4b17-b6a4-464d46836a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:50:47.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:50:52.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/08/13/Civil-defense-office-Marawi-evacuees-mental-health.html">More
        than 30,000 people</a> who fled the fighting and sought shelter in evacuation
        centers availed of psychosocial aid like stress debriefing and psychiatric
        treatments, said Office of Civil Defense Deputy Administrator Kristoffer Purisima
        in August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3e23d3-0042-4bd5-8a0b-00289d7fa2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:50:47.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:50:52.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla, who converted to Islam in 1996, said he is consolidating
        help from private companies and colleagues in in show business for Tindig
        Marawi, which he launched on October 26.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bced72-e5e3-4f32-b865-f24ee9e12e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:50:47.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:50:52.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two large tech companies have pledged to help in rehabilitation,
        said public relations executive Amor Maclang, also a member of Tindig Marawi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ce0791-925b-44e7-bbdc-ca42a86009e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:50:47.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:50:52.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International real estate portal Lamudi of Rocket Internet, is connecting
        with real estate developers in the Philippines to pledge homes, she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193dcbe3-cd67-488c-a251-966e77a7a040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:50:47.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:50:52.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT also offered its financial technology services to provide insurance
        services using digital and mobile technologies as platforms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa790dc-39ee-46d8-b408-33702a224898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:50:47.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:50:52.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, since insurance and interest are prohibited in Islam, Maclang
        said the company agreed to modify their program, and offer banking services
        according in line with Islam.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214bd804-3dec-4d3a-95d5-1a0f0bda2714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:50:47.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:50:52.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the features of "halal" finance is working for profit and
        allowing investment only in socially responsible projects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbba751d-952a-46ef-8fdc-be9ffd75461e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:50:47.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:50:52.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami po tayong Muslim brothers who are technically excluded in
        the financial system kasi bawal po ang insurance, ang pa-interest," said Maclang.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b60ec7-1dcf-4f9e-9c9f-17150ab2e306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:50:47.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:50:52.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a lot of Muslim brothers who are technically
        excluded in the financial system since insurance and interest is prohibited
        in Islam.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e083f0-7216-48c7-9344-2ff491e59d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:50:47.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:50:52.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said they will solicit donations from the public through
        a telethon on the ABS-CBN network on November 12, and online through kasamaka.com.,
        or KKK - a reference to the Filipino revolutionary movement against Spain
        in the 19th century. Padilla identifies himself as a "Katipunero."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9296a8e-ebbb-4257-97d2-f13ee6bdd054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:50:47.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:50:52.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also emphasized the need to meet housing and livelihood.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c19f74-82ce-41e5-b6c3-c9dcf02cecfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:50:47.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:50:52.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi mo man maibigay agad ''yung buhay nila, dapat maibigay mo
        man lang ''yung comfort," Padilla said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c42d00-b35b-42aa-95b8-a66d6f5cf0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:50:47.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:50:52.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you can''t give them back their lives yet, at least
        you have to see that they are comfortable.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcd9b8a-a394-4551-807b-eb4a871f618f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:50:47.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:50:52.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, more than 4,000 evacuees were allowed to go home in Barangay
        Basak Malutlut, a village in Marawi City. Some houses are still intact, while
        others are in shambles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc6f3ae-9181-427f-bc5f-edab43a90b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:50:47.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:50:52.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/29/Maranaos-evacuees-return-to-Marawi.html"><strong>READ:</strong>
        Thousands of evacuees return to Marawi</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c2e390-1413-4192-bf72-ae7aa0c7338c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:50:47.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:50:52.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islam is not terrorism</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a67a3b-5f14-4d74-8dd6-6b2c28edeedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:50:47.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:50:52.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said the Marawi crisis has its roots in history of injustice
        against Muslims, who are a minority in the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d7c6ca-d884-420d-9696-984f263194ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:50:47.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:50:52.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi lang Marawi eh. Meron pang Zamboanga na nangyari," Padilla
        said, referring to the Zamboanga siege in September 2013. "Tandaan po natin,
        ang mga violence na nangyayari sa Pilipinas ay dala pa ng historical injustice
        sa atin," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff7a962-c89e-4c88-aef5-930b1f6aea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:50:47.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:50:52.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not just Marawi. Zamboanga (siege also happened).
        We should keep in mind that violence roots from historical injustice.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfd30bb-1ff4-4b4f-8022-63720f8f3caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:50:47.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:50:52.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200 people died in the three-week crisis in September
        2013 after around 500 Moro National Liberation Front (MNLF) members attacked
        Zamboanga City.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6347e4e9-9744-4ddf-b819-edee02619f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:50:47.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:50:52.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after the group was excluded in a peace agreement between
        the government and the armed rebels, specifically the Moro International Liberation
        Front (MILF), an offshoot of the MNLF.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4a8462-6987-4b0a-a1dd-a9997949c872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:50:47.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:50:52.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla pushed for the passage of the Bangsamoro Basic Law which
        is now in Congress, and the shift to a federal form of government.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e3ce8a-2a7e-4ed7-a8d8-b1fffdac6700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:50:47.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:50:52.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once known for his persona as show business''s "bad boy", 47-year-old
        Padilla said his conversion to Islam and his desire to help Marawi get back
        on its feet were because he believed Islam is a religion of peace.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a647a5-8b10-446e-9328-ad1fd285f30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:50:47.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:50:52.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan kong tumindig at ipaglaban ko na hindi terorismo ang
        Islam dahil nagkaroon ng magandang epekto sa akin at wala tayong makukuha
        sa karahasan," Padilla said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376ee7f8-e85d-4a00-b869-7cb1598c4bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:50:47.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:50:52.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I need to tell people Islam does not mean terrorism,
        because the religion had a good effect on me. We will not get anything from
        violence.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb3d1df-3b20-4ad9-a33a-31c1ed0a5471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:50:47.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:50:52.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanao del Sur Crisis Management Committee Spokesperson Zia Alonto
        Adiong, meanwhile, said aside from the reconstruction and rehabilitation of
        Marawi, people must also help the government fight violent extremism.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4880eb-f72c-409b-9bfc-47206f248baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:50:47.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:50:52.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiong also said the conflict was not rooted in religion, since
        the fighting started by the Maute group was "un-Islamic."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d521e4f-f109-4eec-a3f8-e94de7075d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:50:47.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:50:52.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/17/Marawi-crisis-spokesperson-Zia-Alonto-Adiong-urges-inclusive-approach-combat-extremism.html"><strong>READ:</strong>
        Marawi crisis spokesperson urges inclusive approach to combat extremism</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702ee6e1-8c41-4d19-8486-c2f276cb989e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:50:47.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:50:52.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense secretary Delfin Lorenzana announced the end of the fighting
        in Marawi on October 23, exactly five months since the crisis started in May.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289372be-7783-4d80-b06a-0ebb0fa63a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:50:47.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:50:52.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the casualties are 920 terrorists and 165 government forces.
        Almost 1,800 were also held hostage, but were eventually rescued by the troops.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c7e7be-ec29-4ea1-b0b9-361107f67b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:50:47.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:50:52.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/23/Marawi-crisis.html">READ:
        Fighting in Marawi City is over</a></p>'
  'ronald-dela-rosa-pnp-salary-increase-january-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-30T04:57:39.091+08:00
    'imagesource': 'jcr:c707fb0e-3c2a-4702-8b9a-3d563331f850'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcfe046c-1fd8-49ef-89cc-abaf332bc3ad'
    'lead': 'PNP Chief Ronald Dela Rosa said policemen would receive salary increases
      starting January 1, 2018 – with those ranked PO1 receiving double their current
      wages.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T09:55:19.289+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T09:55:22.500+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T09:55:22.298+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bato: Rookie cops'' pay to double by January 2018

      '
    'updated': 2017-10-31T11:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fd0b7e-11d1-454b-821b-ad4bdbc3dc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:55:19.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:55:22.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> Members
        of the Philippine National Police (PNP) can look forward to a more prosperous
        2018 after the country''s top cop said salary raises would welcome them in
        the new year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1742480c-61eb-47c4-8923-1d4beb7b7880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:55:19.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:55:22.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Director General Ronald "Bato" Dela Rosa said by January
        1, cops with a rank of PO1 (police officer 1) would receive double their salary.
        The rank of PO1 is the lowest on the rung of the PNP hierarchy, and receives
        a monthly salary of around ₱14,800 (US$290).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbb1f5d-4543-4427-b62f-1d1b1979d76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:55:19.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:55:22.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/investigative/2015/02/18/pnp-pay-scale.html">RELATED:
        How much do police officers earn to keep us safe?</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6806b26b-d898-44bc-be27-f586b9f7b1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:55:19.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:55:22.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Para maramdaman na doble agad next year,"</em> he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476e62d8-17ea-4997-8667-814532705f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:55:19.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:55:22.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So they can feel the increase immediately next year.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4675d1a-ae9f-499b-a68e-2eb934540988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:55:19.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:55:22.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other ranks would receive higher salary as well, but with decreasing
        amounts, Dela Rosa said at Monday''s flag raising ceremony at the PNP headquarters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c335fb-3edf-4874-960d-e169551e0d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:55:19.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:55:22.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung</em> PO2 <em>hanggang</em> police Director General <em>paliit
        nang paliit ang</em> increase – <em>''di kayanan</em> 100 percent <em>sa lahat</em>,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e40035e-2e69-4f0a-8a26-757f5ad544c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:55:19.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:55:22.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those with the rank of PO2 until police Director General
        would receive smaller increases – we can''t afford a 100 percent increase
        for everyone]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3020260-44de-48df-b6a5-8cf7126dafef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:55:19.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:55:22.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa didn''t mention if the other salary increases would also
        take effect on January 1.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e450a95c-bac0-4000-bef8-5e1c60ed4005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:55:19.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:55:22.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January this year, the Budget Department said soldiers, policemen,
        and government officials would receive higher salaries in 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039bdd91-6998-4cea-aee2-8b5a20abfc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:55:19.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:55:22.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/01/03/Cops-soldiers-government-officials-payhike.html">RELATED:
        Cops, soldiers, gov''t officials receiving pay hike this year - DBM</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bf69d4-ff45-4de8-9d7b-14603ec0b81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:55:19.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:55:22.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Benigno Aquino III in February 2016 signed an executive
        order raising the salary of government employees every January for four years.
        This is after Congress failed to pass the Salary Standardization Law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed43a33-edf8-4a5b-97fd-383a38ae09de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:55:19.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:55:22.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Benjamin Diokno said this year''s salary increase
        is the second in a four-tranche salary adjustment system that the Duterte
        government adopted from the previous administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ca6078-4384-4e3a-a0ae-16d38587c097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:55:19.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:55:22.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said he would double the salaries of cops
        and soldiers in 2016, but it did not push through as Diokno said there was
        nothing in the 2016 budget which could have provided for the increase mentioned
        by Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7521eeab-4cb7-4bbd-acf7-5ca603827e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:55:19.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:55:22.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP on alert</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd7958f-7952-4fad-92eb-ce54a83fbb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:55:19.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:55:22.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the entire police force would be on heightened alert
        status on October 31 and November 1, All Saints Day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cd4afa-c3c8-44ed-96a4-85126306df40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:55:19.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:55:22.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung sa</em> regions, full alert status <em>sila. Kani-kaniyang</em>
        regions, <em>kani-kaniyang</em> regional directors declaring full alert status.
        <em>Dito sa atin sa</em> National Headquarters, heightened alert status<em>
        tayo,</em>" he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928a9002-da33-435b-bf44-0b171f6fa1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:55:19.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:55:22.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The regions are in full alert status. Each regional
        director declaring full alert status. Here at the National Headquarters, we
        are on heightened alert status.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43245e6-3ba5-489c-b2e7-b92d9b5d32f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:55:19.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T09:55:22.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means around 50 percent of personnel must be present and ready
        to be deployed any time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae657b4-2951-42bc-8e00-2b31cf54c900'
      'mgnl:activationStatus': true
