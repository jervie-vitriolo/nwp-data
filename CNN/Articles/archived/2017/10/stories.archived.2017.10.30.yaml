    'mgnl:lastActivated': 2019-08-23T10:29:52.575+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T10:29:52.235+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7 illustrators draw their worst nightmares

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b2e052-7c1e-4bb0-9e82-565b375672ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:29:49.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:29:52.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Anything is possible
        when you sleep, when reality becomes clouded by the surreal imaginings of
        your consciousness. You could be transported to places you’ve never imagined;
        or you could be fulfilling your deepest, most desperate desires. But you could
        also be transported to the farthest recesses of your mind, inhabited by your
        darkest fears and worst nightmares.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e498b7-f3f4-4560-a224-fcf210671e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:29:49.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:29:52.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s perhaps a blessing in disguise that dreams and nightmares fade
        as soon as we wake up, but what of those which stay and imprint themselves
        in memory? And what of those that haunt our waking hours in a living nightmare?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4428bd-3f3f-45b7-aac7-48331c6eb85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:29:49.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:29:52.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life asked illustrators to draw their worst nightmares
        — however they interpret what a ‘nightmare’ is — to give shape to what most
        of us would rather not face or remember.</p>'
    '5':
      'image': 'jcr:5838842a-c294-4219-a64a-1ad9dc6e9130'
      'imageCaption': 'Illustration by ELLE SHIVERS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8f3343-a86b-4d18-9df2-f6b844793612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:29:49.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:29:52.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef061ea-5d3a-4c4b-a60b-d4aa531e7b3f'
      'mgnl:activationStatus': true
