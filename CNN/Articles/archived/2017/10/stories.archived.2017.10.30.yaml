    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64361026-52b2-4fb8-9f05-bdc77181c52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:16:41.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:16:45.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roundabout where Roxas’ black granite tomb lies is guarded by
        a 71-year-old caretaker, Elpidio Rafon. He covers his right ear with a rubber
        key holder while speaking, as he recently went deaf (blaming this unfortunate
        event to one of his neighbors he had a fight with — <em>“Pinabarang ako, kaya
        ayan nasira tenga ko."</em>)</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce10746-91c2-49d0-824b-4e78c2ac7f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:16:41.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:16:45.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family was renting a place in a squatters area in Caloocan in
        1964, but due to recurring financial hardships, they moved to Manila North
        Cemetery — it’s free and it’s relatively ‘safe’ because it is within a gated
        community, he says. Rafon has been cleaning graveyards and digging graves
        for when there are funerals ever since. With every story, he inserts his fondness
        of the Roxas family, who helped his daughter finish school.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78a0fab-e133-4c80-832f-492e2443487f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:16:41.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:16:45.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nung last term [ng anak ko], humina na ‘yung kita ko, nag-lakas
        kami ng loob kay</em> Judy Araneta-Roxas [Mar Roxas’ mother],” he says. His
        daughter went on to finish two degrees: one in nursing and another in business
        management. Rafon also recounts a time when he had another violent encounter
        with a neighbor who he said was stealing various things from the community,
        and the Roxas family also came to his aid<em>. “Dinemanda ako ng pinalo kong
        tao</em>. <em>Tinulungan ako ni</em> Mrs. Roxas … <em>Pumunta ako sa opisina
        nila dun sa</em> Cubao, <em>humingi ako ng request na sana tulungan ako na
        ganon ‘yung nangyari,”</em> he says.</p>'
    '36':
      'image': 'jcr:fbdc4426-3aad-4fff-9333-c99d1ec8d3cd'
      'imageCaption': 'The roundabout where President Roxas’ black granite tomb lies
        is guarded by a 71-year-old caretaker, Elpidio Rafon. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5126a5b-a749-4ee6-99e4-0e94fd6b5788'
      'mgnl:activationStatus': true
