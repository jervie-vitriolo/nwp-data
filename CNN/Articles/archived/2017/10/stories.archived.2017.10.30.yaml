      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My worst nightmare was quick but it felt really vivid. I was on
        my way inside my condo unit, something was off, like everything was huge.
        There''s a nun-like figure in the end of the hallway standing still, I couldn''t
        see her face so I walked towards her. Suddenly a huge deformed baby came running
        out of nowhere screaming <em>‘TAKBO! TAKBO!’</em> Then the nun shouted something
        I couldn''t comprehend but her voice was demonic. I woke up panicking.”</p>'
