      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:16:45.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4baf9bc-b8ed-4339-8f76-9f5a0c7ceda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:16:41.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:16:45.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafon adds that he did everything he could to protect his children,
        even hiring tricycles to fetch them to and from school, even it meant he needed
        to work ten times as hard to provide this ‘luxury.'' He was protective because
        he says the cemetery is replete with thieves and drug addicts. <em>“Katakot-takot
        ‘yung mga magnanakaw dito. Pati ‘yung mga shabu shabu,”</em> he shares, hinting
        that one of the streets that extend from the Roxas roundabout is a breeding
        ground of meth users.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cc8d6f-6e0a-4057-9edb-dbc8e3c38aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:16:41.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:16:45.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 29th street, which is ‘filled with drug users’ according to Rafon,
        several children wearing worn-out rubber slippers are running around. Women
        in tank tops are gossiping while sipping soda poured in plastic, and men in
        jersey shorts are cleaning tombs or mixing sand and water to make cement.
        One of the men busy at work is Von [full name not disclosed], a 33-year-old
        construction worker with dyed hair, who has lived inside the cemetery all
        his life. He stopped school after realizing he earns more while working in
        Manila North. He also tried a couple of construction jobs outside, but he
        says he’d rather work inside the cemetery as he earns more (he gets ₱600 compared
        to his daily wage outside, which is usually at ₱550 or less).</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b14a11-7b21-4c01-975a-310834b1ba45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:16:41.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:16:45.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near the mausoleum he is paid to refurbish is a bust sculpture of
        Duterte. <em>“Hinulma ko ‘yung mukha ni</em> Duterte <em>kasi siyempre alam
        mo namang idol natin ''yun eh,”</em> he says, as he clenches his right fist.
        In what seems like a sudden epiphany, he adds:<em> “Binoto ko ‘yun,</em> <em>ang
        problema lang sumobra siya sa pwersa. Ginawa niyang kamay na bakal eh … dapat
        kahit na papano, hindi niya dapat pinapatay diba? Kinukulong niya. Dito sa
        amin, maraming tinumba ‘yung mga pulis.”</em></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f530cec5-52b4-4e81-81d0-5af0b2840be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:16:41.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:16:45.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Von, shaking his head, says that some of those killed were people
        he grew up with. <em>“‘Yung iba pinagkamalan, ‘yung iba totoo. ‘Yung problema
        lang hindi nila actual na nahuli. ‘Yung mga nahuling drug lord eh puro buhay
        pero ‘yung mga pinapatay, mga wala, kung sino-sino lang,”</em> he shares.</p>'
    '44':
      'image': 'jcr:3a1f6bfe-fb80-4649-8080-234cd0eb13c8'
      'imageCaption': '“Hinulma ko ‘yung mukha ni Duterte kasi siyempre alam mo namang
        idol natin ''yun eh,” Von says of the bust sculpture he made of the president.
        “Binoto ko ‘yun, ang problema lang sumobra siya sa pwersa … dapat kahit na
        papano, hindi niya dapat pinapatay diba? Kinukulong niya. Dito sa amin, maraming
        tinumba ‘yung mga pulis." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a2b650-5147-4a92-aa02-55859e91fee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:16:41.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:16:45.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09986a48-0e0a-4397-9393-5652ccf03123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:16:41.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:16:45.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he has also used drugs himself, he immediately answers
        without a hint of hesitation: <em>“Dati, halos minu-minuto.”</em> He liked
        how meth usually made him forget his problems, how the high made him concentrate
        more at work, and how he never felt exhausted even if he spent his day making
        cement, cleaning graves, or carrying caskets. He also likens his drug usage
        to taking vitamins, one that makes him stronger, and to some extent, more
        sane.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcda4bc8-1611-4f06-a48a-5f19507b7320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:16:41.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:16:45.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kasi ‘yung iba nagte-take ng ganon, naprapraning, titira ng
        titira tapos di kakain … [Para sa akin] parang vitamins lang sa katawan. Kung
        wala kang vitamins, diba matamlay ka? Parang ganon lang,”</em> he explains,
        as the other men and adolescent boys surrounding him laughs at this comparison.
        He says he used to buy them for ₱200 per 0.1 gram, but now it costs around
        ₱500. But it isn’t the increase in price that urged him to stop.<em> “Mula
        nung nag-uso ‘yung tokhang, ‘yung patayan dito, ‘yun, ‘dun na namin iniwasan
        ‘yan.”</em></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c02f0c7-c1c1-4f35-b74c-97fe3c84499e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:16:41.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T10:16:45.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he admits that there are a lot of drug users inside the cemetery
        and that he knows he may be caught for having been a drug user before, he
        says he’s not afraid to meet his fate. <em>“Malapit ako sa Diyos, ‘di ako
        natatakot mamatay,”</em> he says. “Once<em> na mangyari ‘yun, handa naman
        ako kasi meron na akong nitso diyan,”</em> he laughs, as he points to a burial
        space from a far-off distance, lying in an over a century-old cemetery, where
        some of the poorest of the living try to make a life.</p>'
  'PBA-Barangay-Ginebra-Jayjay-Helterbrand-retirement-ceremony':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-30T15:43:28.104+08:00
