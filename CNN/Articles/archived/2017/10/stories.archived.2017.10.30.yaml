      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I see my biggest nightmare as an interpretation of an actual recurring
        nightmare I get every now and then. I''d always wake up from the dream crying
        because of how vivid it all felt. The scene is a regular dinner with my family.
        While we’re talking having idle family talk, I turn to my sister and begin
        breaking her limbs one by one. She’d always be staring right at me with a
        blank expression while I snap her joints effortlessly. What I got from dismembering
        my sibling was that the thing I fear most is to hurt the people I care about.”</p>'
