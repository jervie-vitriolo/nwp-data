      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"China-challenge ko kayo. Hindi na kayo magtatagal dito. Mahuhuli
        kayo at mahuhuli. Nasa amin ang data, Nakita naming kung saan kayo dumaan,
        saan niyo binaba,"</em> Cu warned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f283d8ae-b3f3-48c3-a353-9762536aca61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:31:57.367+08:00
