      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I sometimes watch myself sleep and see all these weird figures
        around me. I can see them staring at me.”</p>'
    '13':
