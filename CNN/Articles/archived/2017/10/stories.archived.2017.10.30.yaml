      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> The
        National University (NU) Pep Squad is aiming for a record-tying fifth consecutive
        title in the University Athletic Association of the Philippines (UAAP) Cheerdance
        Competition.</p>'
