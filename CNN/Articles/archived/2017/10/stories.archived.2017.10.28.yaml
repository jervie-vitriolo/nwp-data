  'Duterte-U.S.-crackdown-opioid':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-28T10:35:16.647+08:00
    'imagesource': 'jcr:a05188ff-2d19-4eab-b1fc-f23906198879'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e6c3970-7c63-4adb-8ca3-f78ca88bf1d4'
    'lead': 'President Rodrigo Duterte said he had long warned of the negative effects
      of illegal drugs. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T15:35:23.038+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T15:35:34.594+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T15:35:34.401+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte says he predicted U.S. crackdown on opioid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610129c8-7908-4f13-ad5a-a1ef5785e6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:35:23.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:35:34.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 28) — President Rodrigo Duterte
        said Friday he had predicted the United States'' crackdown on opioid drugs
        even before U.S. President Donald Trump declared it a "national health emergency."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927a9e1d-6178-4ca2-b4cc-041d6a5bb255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:35:23.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:35:34.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech during a school anniversary event in Davao City, Duterte
        expressed satisfaction upon learning the U.S. is boosting efforts to combat
        drug addiction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bb26f0-458a-40d3-886c-f20d41e05282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:35:23.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:35:34.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before I left, I was viewing CNN. Trump has declared a national
        emergency because of drugs. Sinabi ko na eh [I knew it]," he said. "Sinabi
        ko, ''Kayo, paimbestiga-imbestiga sila Obama noon. One day, to your sorrow.''
        O kita mo ngayon. [I said ''Obama did investigations before. One day, to your
        sorrow.'' See what happened.] They just declared. I just listened."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9ce7c3-3fa2-4496-ada2-969ac3f8e883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:35:23.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:35:34.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Thursday declared the U.S. opioid epidemic a national public
        health emergency. He called for the liberation of U.S. communities from the
        "scourge of drug addiction."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9495e2-3573-438e-bfc8-51a17b2ec855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:35:23.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:35:34.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who has received local and international criticism for
        his relentless anti-drug campaign, said he had long warned of the dangers
        of illegal drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9404b713-87d5-4f45-98c8-60aae34d53bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:35:23.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:35:34.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya sinasabi ko eh. Kayo kasi you take time. You take time ma-realize
        ninyo na ano. Eh ako matagal na dito nakita. Mayor pa ako, nakita ko na ''yung
        devastation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8b8675-26a7-4fbf-9eed-91acbfa78ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:35:23.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:35:34.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:I''ve been telling you. You guys take time. You take
        time to realize it. I''ve known it for a long time-- ever since I was a mayor,
        I''d seen the devastation.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5124a88-35bd-4d2e-b8e9-3f29969e404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:35:23.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:35:34.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also took a swipe at "yellows" – the color associated
        with the former ruling Liberal Party – saying the country they idolized is
        in "total disorder."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a028a9f-65b6-4899-9f97-8f2e12b47362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:35:23.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:35:34.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so ''yung Amerika, ''yung mga idol ninyo noon. Kita mo. So
        what''s happening to America? It is in total disorder," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919ab0ef-ce52-414d-8bd9-a3ab8473bdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:35:23.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:35:34.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And so, America, your idols before. See. So what''s
        happening to America? It is in total disorder.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb6fd91-cabe-4000-a5a9-5cd0e115424a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:35:23.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:35:34.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly chided critics -- including members of the
        international community -- for failing to understand the gravity of the Philippines''
        drug problem.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5351777b-de25-4e7c-a45c-c11fd051912d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:35:23.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:35:34.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has, however, enjoyed friendlier relations with Trump than his
        predecessor, former U.S. President Barack Obama.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d909c28-0cb7-4fcd-8c56-f2a55192885d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:35:23.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:35:34.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting Trump''s declaration of the opioid crisis, Duterte emphasized
        the social and health effects of drug addiction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05314a7d-5cbd-4fd4-8868-ebc893fd8f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:35:23.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:35:34.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinabi niya, ''I will declare a national health issue.'' It''s
        national, it''s because it affects the health. Tsaka illegal substance affects
        the health and affects the peace. Huwag mong kalimutan ''yan."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42146c45-0bb4-49dd-8174-f94e92d95fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:35:23.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:35:34.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:He said, ''I will declare a national health issue.''
        It''s national because it affects health. And illegal substances affect the
        health and affect the peace. Don''t forget that]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d238b3-d354-4a65-b764-caccb3cc541f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:35:23.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:35:34.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opioids refer to a classification of both legal and illegal painkillers
        that function similar to opium. They include the powerful painkiller fentanyl,
        which President Duterte had admitted to using.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4e0fa9-7778-4741-9d5e-df13dc9dc2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:35:23.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:35:34.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="http://cnnphilippines.com/news/2017/02/08/duterte-ekg-heart-pain.html">READ:
        Duterte: I had an EKG due to heart pain</a></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0baf813-4087-4a43-9ee4-644c2d38d6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:35:23.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:35:34.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision to declare the U.S. opioid epidemic as a national
        health emergency comes as, according to a CNN report, some two million of
        Americans have become dependent on or abuse prescription pain pills and street
        drugs.</p>'
    '18':
