      'mgnl:lastActivated': 2019-08-22T15:14:33.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057a845b-869f-4f62-94c1-89fe62042a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:29.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:14:33.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers divided on whether Roque is a good choice</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084c47a2-7d4b-432f-8a94-b37168e9de99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:29.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:14:33.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay 1st District Representative Edcel Lagman in a statement on
        Saturday said Roque''s appointment "confirms his dubious role in defending
        the President''s wayward policies even as he is nominally a Deputy Minority
        Leader of the House of Representatives."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350d0857-b917-4211-b057-9bcf63284dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:29.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:14:33.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited Roque''s stand on the "unabated extrajudicial killings"
        in the drug war, the declaration of martial law in Mindanao, the reduction
        of the budget of the Commission on Human Rights, and what he called the President''s
        "predisposition to authoritarian rule and intention to declare a revolutionary
        government."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e5dfa3-8368-4ccc-b8f3-f9a7d69d2441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:29.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:14:33.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagong Henerasyon Party-list Representative Bernadette Herrera-Dy,
        on the other hand, said Roque was "a good choice" given his years of practicing
        law. She added Roque is "well -liked" by the news media.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5f1adc-edf2-4638-8b41-b25bfe9be02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:29.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:14:33.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harry is also a man who likes and practices order and sense, which
        are badly needed now at Malacanang where some of most bewildering and bothersome
        mysteries have been unfolding as how the Palace is using the many powerful
        communication tools and agencies at their disposal," said Herrera-Dy, who
        chairs the Committee on Public Information.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e16ba05-4d75-43f9-b1e3-5622479de85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:29.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:14:33.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birthday gift</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0b668a-ce04-49fd-9864-b26c4e41ba5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:29.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:14:33.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque replaces Ernesto Abella, Duterte himself announced during
        Roque''s birthday celebration in Davao City late Friday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3c2f2b-23ca-44c0-ab4b-8e544c68c565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:29.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:14:33.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na congressman, secretary na siya (He''s no longer a congressman.
        He''s now a secretary)," Duterte said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becf03c2-3fe1-4c5c-b68a-e9b314d4a28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:29.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:14:33.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Roque will attend a Cabinet meeting on November 6.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc262ad-27ba-48d0-b8d1-978dfcdf7d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:29.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:14:33.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/28/Harry-Roque-is-new-Duterte-spokesman.html">READ:
        Harry Roque is new Duterte spokesman</a></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8b4b5d-0e55-472e-9c54-18012b23b5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:29.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:14:33.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque will have to vacate his position as House Minority Leader
        once he officially assumes his new post as Presidential Spokesperson. He won
        as Kabayan Party-list Representative in the 2016 polls.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ef6a1a-06d6-4ecd-ba63-f90142c97165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:29.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:14:33.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier endorsed Roque for the 2019 senatorial elections.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e731bc5-2c29-43eb-a013-7bdc621183e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:29.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:14:33.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear why Abella was replaced and if he will be given another
        post in government.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66534f29-b47f-4098-95a1-ead8300123ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:29.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:14:33.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella was a former pastor and social entrepreneur who crossed paths
        with then Davao City Mayor Duterte when he was kidnapped by bandits in 1996.
        Abella was freed in 24 hours after Duterte sought the help of Moro National
        Liberation Front leaders.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131e36bb-bfb4-49a2-ab7a-91078b3308b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:29.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:14:33.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was updated on October 29 to add the statements from
        Representatives Bernadette Herrera-Dy and Edcel Lagman.</em></p>'
