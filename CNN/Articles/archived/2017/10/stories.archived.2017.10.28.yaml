  'rodrigo-duterte-andre-esteban-school-project-video':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-28T11:08:36.312+08:00
    'imagesource': 'jcr:76f78348-98ec-407c-a9fa-3ed65e8f6df2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f63e30d8-d573-4c6b-8681-f752613b1923'
    'lead': 'No less than President Rodrigo Duterte helped out 11-year-old Andre Esteban
      with his report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T15:22:34.900+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T15:27:38.614+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T15:27:38.353+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WATCH: Duterte helps Fil-Am kid with school project

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77399b96-1e4e-4005-96d8-f26764c0b62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:34.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:27:38.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —</strong> Remember
        when you had to make a report about a President in grade school?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdbf82a-08c5-413e-a7eb-b5f084ab7971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:34.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:27:38.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somehow, you had to impress your teacher with your presentation,
        even though you''ve never talked to or met a President in your life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11da9095-64cc-4707-9bb5-941a8b2be3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:34.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:27:38.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Filipino-American Andre Esteban, an 11-year-old sixth grader
        from Fresno, California, wanted to make a report about President Rodrigo Duterte,
        he decided to go straight to the top.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768eb341-a43c-4cac-a8f7-65d39d70ecc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:34.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:27:38.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Manny Piñol posted on his Facebook page on
        Saturday morning a photo of a letter that Esteban wrote, asking Duterte to
        greet his class in a video.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddea0ac-65ab-4016-86c2-8b69de74ae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:34.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:27:38.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a proud Filipino and I really like you as our President and
        I hope to meet you someday," Esteban said. "I know that you are very busy
        because you are a hardworking President. But can I ask you a special favor?
        Can you please send me a short video of you saying hello to my teacher, Mrs.
        Ricchiuti (Ri-kyu-ti), my classmates and I?"</p>'
    '10':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpermalink.php%3Fstory_fbid%3D1517684321647365%26id%3D351448724937603&width=500&show_text=true&height=689&appId"
        width="500" height="689" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd4e218-c919-4b39-8e9c-f686d9281865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:34.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:27:38.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee86054-77c3-4eca-b0ea-83e5d0b28777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:34.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:27:38.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said Esteban''s mother, Almyra Custodio, posted a photo of
        her son''s letter in a pro-Duterte Facebook page, hoping it would reach the
        Palace.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bc9d95-3f8d-4b05-8f48-82f4197680f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:34.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:27:38.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will President Duterte grant 11-year-old Andre''s request?" she
        wrote. "Knowing this man, I know he will. This will certainly make Andre a
        prouder Filipino."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc022bf-050e-44a4-9833-5710ddfb14c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:34.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:27:38.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday morning, Special Assistant to the President Bong Go
        posted a video on his Facebook page that Esteban was waiting for.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4896c3d1-d44e-4967-bbf1-5954fa7abe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:34.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:27:38.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your letter reached the President and he gladly agreed to your
        request," Go said. "We also hope to meet you in person here in the Philippines
        soon. We are confident that you will do great in your report."</p>'
    '18':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fchristopherbong.go%2Fvideos%2F774238142783219%2F&width=500&show_text=true&height=452&appId"
        width="500" height="452" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9525c0c0-d156-43d5-b878-db254689cbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:34.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:27:38.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9ab42f-a077-4533-881b-59fa249c333b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:34.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:27:38.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that day, Custodio <a href="http://www.facebook.com/alla.myra/posts/10210967269801660?pnref=story">shared
        Go''s video on Facebook</a> and thanked the President.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb574de-32ac-4415-997d-263c9ec0bd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:34.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:27:38.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you so much President Duterte <em>napakabait po talaga ninyo."</em>
        she said. "Mr. Bong Go <em>maraming salamat din</em> po. <em>At sa mga taong
        tumulong na magpahatid ng letter ni</em> Andre <em>kay Tatay</em> Digong,
        <em>saludo po ako sa inyo</em>."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d49a6a-10e5-4d87-abaf-b153c6a63f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:34.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:27:38.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Thank you so much, President Duterte. You are so kind.
        Mr. Bong Go, thank you very much as well. And to all those who helped bring
        Andre''s letter to Tatay Digong, I salute you.]</p>'
  'stranger-things-2':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'Two new characters, justice for Barb, and a ‘murkier’ ‘Stranger Things’
      await fans of the Netflix sleeper hit. Photos courtesy of NETFLIX'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-10-28T10:41:17.155+08:00
    'imagesource': 'jcr:81b08b9a-5f09-41b6-b5e4-2e574d27959e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af154cb6-bfb4-4a12-82aa-dd5d40570a6a'
    'lead': 'It doesn''t take long for Season 2 of "Stranger Things" to solve the
      mystery of Eleven''s whereabouts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T15:32:35.023+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T15:32:38.983+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T15:32:38.782+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Despite diverging storylines, ''Stranger Things'' cast found ways to
      bond in Season 2

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40590ad-bfc4-4602-9571-b7c605c132c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:32:35.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:32:38.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Caution: This story contains some spoilers about "Stranger Things"
        Season 2.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9868df78-cae7-4892-acb3-d6313f6362ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:32:35.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:32:38.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It doesn''t take long for Season 2 of "Stranger
        Things" to solve the mystery of Eleven''s whereabouts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752454e9-0932-4e42-8c14-510ec79e43bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:32:35.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:32:38.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the season premiere, which picks up the story about a year after
        the events of the first season, viewers learn that Eleven (Millie Bobby Brown)
        has been living off the grid with Sheriff Hopper (David Harbour), safe from
        anyone who might want to harm her and even those who don''t, including her
        friends.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6012457c-b7aa-4bcc-8578-074632cc3290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:32:35.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:32:38.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven''s isolation is for her own safety, she''s told. But that
        doesn''t mean it sits well with her. She misses the outside world and especially
        Mike (Finn Wolfhard).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce3e404-ec37-4216-b390-23b3a67a1860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:32:35.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:32:38.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first episode leaves it unclear exactly when Eleven will reunite
        face-to-face with her male friends.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1e720d-8505-4fab-bc2f-4beaa871db37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:32:35.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:32:38.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who''s at least halfway through binge-watching the second
        season knows it takes more than just a few episodes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6d3684-59d1-4e3b-a677-0528f62a5ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:32:35.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:32:38.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven goes on a journey of self-discovery in the fifth episode
        of the season that includes a few revelations about her backstory and, eventually,
        a brief flirtation with life as a law-breaking punk. (Sheriff''s Hopper''s
        reaction to that is something to behold.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adaa5d1-de38-4f15-9cb2-06fa0ae9af7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:32:35.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:32:38.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, back in Hawkins, the boys are dealing with a lot. A dark
        force gets its grip on one of the members of the gang and a new female friend
        named Max (Sadie Sink) that causes a bit of tension among the group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e59af3-407d-400f-b7ee-6f2f15d728f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:32:35.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:32:38.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike does make a few attempts to reach Eleven in unconventional
        ways. Largely, however, the diverging storylines leave little room for intersection
        on screen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9621d6-bb5c-4d86-b4db-13ea64e2f7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:32:35.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:32:38.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the scenes, though, the cast found ways to spent time together,
        thanks to math.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708c9584-18d6-46a1-86eb-7d7955944425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:32:35.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:32:38.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all do school together so we all got to see [Brown] just as
        much," Gates Matarazzo, who plays Dustin, told CNN at a "Stranger Things"
        premiere event on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a372380b-2218-4670-8eda-25cacf8eb7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:32:35.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:32:38.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown concurred, saying she saw her cast mates "every single day."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cefcf32-e067-4503-aa9c-67d742646970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:32:35.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:32:38.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did pre-algebra all together, so I think it was fine," she said.
        "I love working with them."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9e4f3b-e8bf-43e0-9e4c-654a427c5235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:32:35.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:32:38.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On screen, Matarazzo admitted Eleven''s absence gave the show some
        time to highlight Mike''s bond with his friends.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85cb040-a746-4aee-8ef2-e5147e5ce09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:32:35.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:32:38.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filming, [Eleven''s absence] changed it a lot, especially for Finn
        because he had such a close connection with Eleven and that was where most
        of his interaction and emotion came from [in Season 1]," he said. "So it was
        a really cool twist to see him...interacting with us, with the boys a little
        bit more."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97e24c1-4d33-4409-b3e2-cc827a3bfe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:32:35.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:32:38.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stranger Things" Season 2 is streaming now on Netflix.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30ab961-fbb0-4908-b1b0-bf4c75a16e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:32:35.024+08:00
