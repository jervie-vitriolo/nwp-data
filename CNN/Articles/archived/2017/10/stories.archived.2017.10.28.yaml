      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 27) — Kabayan Party-list
        Representative Harry Roque is the new Presidential Spokesperson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febc0516-7c04-40da-a17a-c0b99acd95c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:48:59.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:49:15.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Roque as spokesperson hopes to advise Duterte on drug war</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf19c529-3ab9-4525-a4d4-fc9a5bf20f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:48:59.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:49:15.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque replaces Ernesto Abella, President Rodrigo Duterte announced
        on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f051805-0634-400b-8bb6-48058f8e86f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:48:59.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:49:15.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na congressman, secretary na siya," Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245087cc-d0ea-4f5c-9b7b-6c03c57ce9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:48:59.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:49:15.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To make his entrance dramatic, he will be attending the first Cabinet
        meeting on Monday," he added, referring to the next Cabinet meeting on November
        6.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e27b4d9-dde4-4fea-9fd4-2d594c39eeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:48:59.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:49:15.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte attended Roque''s birthday celebration in Davao City on
        Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2c9a63-35e2-4a94-a995-0c3f0c449474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:48:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:49:15.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech on October 22, Duterte endorsed Roque for the 2019 senatorial
        elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8432ea77-8241-47ae-849c-8b97cb0fcdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:48:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:49:15.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s my Senator," Duterte said in Bisaya during the 38th Masskara
        Festival in Bacolod City, with Roque in the audience.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e037092-4010-4b0c-9bf0-4bc0cfc491a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:48:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:49:15.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I haven''t filed my candidacy, he was already campaigning.
        I will not forget Harry," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c114f2c-64bb-4372-bd95-5336df8e7851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:48:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:49:15.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque''s role in Duterte''s presidential campaign in the 2016 election
        is not immediately known, but he has expressed support for Duterte''s war
        on drugs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e7ab8d-6a96-411d-9e94-bb74c6758aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:48:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:49:15.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, the House Deputy Minority Leader, was known as a human rights
        lawyer who represented victims of the 2009 Maguindanao massacre, the kin of
        Palawan-based environmental advocate and journalist Gerry Ortega who was gunned
        down in 2011, and the family of Filipino transgender Jennifer Laude, killed
        by a U.S. Marine in 2014, among others.</p>'
    '21':
      'image': 'jcr:dba70872-a0b3-47b1-b788-a8680da82982'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e37208-7f27-44e7-9fe5-2fece3e8d166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:48:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:49:15.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8de7483-982f-4356-93c5-e5c7fb77ea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:48:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:49:15.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tough-talking Roque replaces Abella, a former pastor and social
        entrepreneur.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf140763-d15b-4519-b374-f72133f7ee32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:48:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:49:15.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella crossed paths with then Davao City Mayor Duterte when he
        was kidnapped by bandits in 1996. Abella was freed in 24 hours after Duterte
        sought the help of Moro National Liberation Front leaders.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167ddd51-35c1-4ab9-82e2-4ca4b6890719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:48:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:49:15.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear why Abella was replaced and if he will be given
        another post in government.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aac6bb4-5716-4a4d-9eb4-bcf39c4531fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:48:59.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:49:15.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos contributed to this report.</em></p>'
  'Catalonia-government-dissolved-after-declaring-independence-from-Spain':
    'author': 'Laura Smith-Spark and Claudia Rebaza, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-28T04:50:12.842+08:00
    'imagesource': 'jcr:05328649-ece5-4c93-849b-e42e6602e4b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d5b8004-10c2-4bf3-8759-3cc684334e1e'
    'lead': 'Spain dismissed Catalonia''s president and Cabinet and dissolved its
      Parliament on Friday hours after lawmakers in the autonomous region defied Madrid
      and voted overwhelmingly to declare independence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T15:55:35.500+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T15:55:39.365+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T15:55:39.089+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Catalonia government dissolved after declaring independence from Spain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8527ec-b9ad-4874-96f6-2d5717253ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Spain dismissed Catalonia''s president and Cabinet and dissolved
        its Parliament on Friday hours after lawmakers in the autonomous region defied
        Madrid and voted overwhelmingly to declare independence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616ccc2a-44e3-4a46-8f19-b76f1da3326c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish Prime Minister Mariano Rajoy called new elections and fired
        the Catalan police chief, as part of an unprecedented package of measures
        to seize control of the renegade administration in Barcelona.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dfc060-6bb6-4fa4-8447-b1ed6c035111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said said the moves were needed to restore legality, after a
        political and constitutional crisis that has gripped the country for months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67577d1a-c407-4f55-86bb-324b52a59111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this moment, we need to be serene and careful, but we also need
        to have confidence that the state has the tools, backed by the law and reason,
        [to] peacefully and reasonably go back to legality and take away threats to
        democracy," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc8a402-1419-4f4f-adf6-17f7201f196d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajoy spoke hours after the Catalan Parliament voted by 70 to 10
        to "form the Catalan Republic as an independent and sovereign state."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdc888b-6dfe-476a-92dd-2cf1cdba18d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day''s dramatic and fast-moving events pushed Spain into uncharted
        territory, testing the limits of the constitution drawn up after the restoration
        of democracy in the 1970s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622d97b8-a150-49d6-9c12-543785486b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dramatic scenes in Barcelona</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660db1e2-26b9-4b6d-ad13-5db0f2ce3c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stage was set when separatists in the Catalan Parliament tabled
        a motion to declare independence from Spain, arguing that a disputed referendum
        on October 1 gave them a mandate to split from Madrid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f70f618-d9b7-48a3-afde-362b2c9e4ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a heated debate, opposition parties walked out of the chamber
        the vote, some leaving Catalan and Spanish flags on their empty seats.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30bf380-0534-4635-877e-832d0f749650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-independence crowds massed outside the Parliament cheered and
        waved the Catalan separatist "Estelada" flag as the result was announced.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb77a89-3576-42cd-b28d-fbce01ce9cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than an hour later, the Spanish Senate granted the Madrid government
        powers under Article 155 of the Constitution to sack the Catalan President
        Carles Puigdemont and his ministers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e208cf52-22ee-4c4d-b7e2-b4a75264800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajoy, who has pledged to quash the separatists, called a Cabinet
        meeting to agree on the measures he would take."Spain is a serious country,
        a great nation and we will not allow some people to blow up our Constitution,"
        Rajoy told journalists in Madrid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6fed1f-006f-4e31-bf90-30582a09b209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urging Spanish citizens to remain calm, he announced that Puigdemont
        and his ministers would be dismissed, and new elections in Catalonia would
        be held on December 21.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483ffad9-d202-4bf0-a4af-62dd0e48effa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office of Spain''s prosecutor general meanwhile confirmed it
        would file a lawsuit for rebellion against Puigdemont, the Catalan government
        and the members of the parliament board who voted in favor of independence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c81d13-2f1d-4656-a396-a6cdc6e43b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear on Friday how the Spanish government would enforce
        the measures announced by Rajoy. A tough crackdown could risk a repeat of
        the violent scenes that played out in Catalonia on October 1, the day of the
        referendum.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da12ea4-2dfd-4bd7-98c6-02fd20907e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it seemed unlikely that members of the Catalan government who
        have fought so hard for independence for years would simply acquiesce to Spanish
        government forces.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6170edb-dd32-4c5d-b41e-72177e123f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another question was how the local Catalan police force would react
        if national forces were deployed to the streets of Barcelona.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad63a64-0565-436c-be45-1921ea1f5db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont: ''Stay strong''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800d349f-2963-4202-ab71-79c78bfd3749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in the Catalan Parliament building after the landmark vote,
        Puigdemont said legitimately elected lawmakers had cast their ballots according
        to a mandate earned in the October 1 referendum.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c825fcc-513d-42d2-bd18-497d401d9a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he acknowledged that the path ahead would not be easy. "We are
        facing a period in which we will need to stay strong and in peace, dignified
        and civil as we have always been, and I''m sure we will keep being so," he
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73dcd29-1cad-403d-b4c5-784c10a6a322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The institutions and the people together built nations, societies,
        and a nation cannot be built without one of these elements."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bd7ec1-59d4-4ca5-a1f6-6ad2780b322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters followed his words with applause and repeated chants
        of "freedom, freedom."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfde232-e2a4-46a3-8b20-a961a6981cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International reaction</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db84d8a7-b736-4e58-b658-90f3affd6725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union has backed Madrid in its handling of the crisis,
        which Rajoy has insisted is an internal matter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbf4518-78c8-4602-b4c1-166e171a7391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Catalan Parliament''s vote, European Council President
        Donald Tusk tweeted: "For EU nothing changes. Spain remains our only interlocutor.
        I hope the Spanish government favours force of argument, not argument of force."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b57c59-b1b7-4747-8fd7-b57c52bb4d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont responded via Twitter: "Catalans always favour the force
        of arguments."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb64a7b-1d64-4a89-a969-0a37ef932e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK and Germany, through government spokesmen, said they would
        not recognize Catalonia''s independence declaration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422c1af5-b3bc-4a10-96bd-9fab399db7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Foreign Minister Jean-Yves Le Drian said his nation does
        not recognize the declaration of independence.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84c3af9-2f04-40a3-8f25-0b77991fb731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"France wishes Spain to be strong and united. It only maintains
        one partner, which is the Madrid government. The constitution of Spain must
        be respected," Le Drian said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e17a34-b4ef-42bd-8e79-69bc69fe6d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States also voiced its support for the Madrid government.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0671e1f0-2144-4292-9f2d-7dd032821010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Catalonia is an integral part of Spain, and the United States supports
        the Spanish government''s constitutional measures to keep Spain strong and
        united," US State Department spokeswoman Heather Nauert said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b90f14-9e31-4124-aa44-fbf584338196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did we get here?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5967c6-fae1-4c2c-9886-e3c0e2cc7e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several times during its history, Catalonia has found itself caught
        between the rivalries of France and Spain.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f473e6-482b-49b5-8529-8d468c6886a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region industrialized before the rest of Spain and had strong
        anarchist, socialist and communist movements that all fought against Gen.
        Francisco Franco in the Spanish Civil War in the 1930s.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6421777-17a7-445c-88c5-9fc11102ac7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current dispute goes back to that conflict. Franco repressed
        Catalonia''s earlier limited autonomy, and in the early years of the dictatorship
        at least, expressions of Catalan language and culture. Four years after Franco''s
        1975 death, the region regained some of that autonomy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64285120-445c-42ff-91a8-a75536b4512b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, Madrid backed Catalonia''s calls for even greater powers,
        granting it "nation" status and financial control. But four years later, the
        Constitutional Court rescinded that status, ruling that while Catalan is a
        "nationality," Catalonia itself is not a nation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfeef6d-3d16-41f5-b277-3be9bb6dd41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Spain''s 17 autonomous provinces, Catalonia has had its own
        regional government with considerable powers over health care, education and
        tax collection. But it pays taxes to Madrid, and pro-independence politicians
        argue that complex mechanisms for redistributing tax revenue are unfair to
        wealthier areas, something that has helped stoke resentment.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94aaf55-17e1-4208-93a9-fd108e1e5a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:55:35.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:55:39.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/10/27/europe/catalonia-independence-spain/index.html">"Catalonia
        government dissolved after declaring independence from Spain."</a></em></p>'
  'Detox-from-overly-processed-foods-Why-and-how-to-cut-back':
    'author': 'Lisa Drayer, CNN'
    'caption': 'If nutrition headlines catch your attention, you''ve probably heard
      the advice to eat more fresh, whole foods and consume fewer processed foods.
      (Source: CNN/Michael Martinez)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-10-28T12:51:18.592+08:00
