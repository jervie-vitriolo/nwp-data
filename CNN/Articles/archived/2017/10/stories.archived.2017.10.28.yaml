  'grab-driver-facebook-viral-shot-dead-pasay':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-28T21:58:54.161+08:00
    'imagesource': 'jcr:8397a8fe-a60a-4b02-bc85-3429876d4d9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd38e5f51-c3de-4e25-856e-17253bcf2a87'
    'lead': 'The Grab driver was an instant Internet celeb last year for the good
      deed he extended for a passenger’s ailing sister.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T14:36:13.828+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T14:36:17.643+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T14:36:17.411+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Good Samaritan'' Grab driver shot dead by carnappers posing as passengers

      '
    'updated': 2017-05-10T19:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45be1407-bac5-4b61-9d06-6c77a7f5ca79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:36:13.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:36:17.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —</strong> A
        Grab driver who once made waves on social media for going the extra mile for
        a passenger was shot dead by unidentified suspects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891a75ed-91c2-4fc4-bd0a-29eee9bc5c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:36:13.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:36:17.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We mourn for the needless and untimely death of one of our best
        driver-partners, Mr. Gerardo Amolato Maquidato Jr.,”  Grab said in a statement
        Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0027fc26-9bc0-4e66-b639-ff14039fd7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:36:13.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:36:17.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Grab is one with authorities in making sure that justice will be
        served and perpetrators will be put behind bars,” it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4daf898-d625-4d80-9c2c-aa77d5fc216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:36:13.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:36:17.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maquidato’s death was brought to the attention of his nephew, Rex
        Mer Solitario, who posted about the incident early Saturday, Grab said.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Frex.solitario%2Fposts%2F10203743693270390&width=500&show_text=true&height=778&appId"
        width="500" height="778" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acac9559-d60b-4a76-8ff9-f30b05b4f006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:36:13.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:36:17.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ad495b-7186-413e-8876-5436f3ac10c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:36:13.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:36:17.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, Grab said Maquidato was killed by suspects disguised
        as legitimate passengers, who also fled with the victim’s vehicle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001d365f-3ac1-425b-9dcc-7a9d98d509f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:36:13.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:36:17.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab quoted a police report saying that on October 26, at around
        7:50 p.m., a witness heard a gunshot, then saw a man pushed out of a silver
        Toyota Innova along Bonanza Street in Pasay City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7171b71a-da28-4aca-b00c-cc9cc9359a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:36:13.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:36:17.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab driver was exemplary</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7b522f-5279-4bb2-90bc-9d30d0601830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:36:13.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:36:17.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maquidato, a father of four, <a href="http://www.facebook.com/photo.php?fbid=10210101397592840&amp;set=o.1657307051193866&amp;type=1&amp;theater">went
        viral on Facebook</a> in August 2016, when netizen Divine Lactao Ornum posted
        about her ride-sharing experience.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2ebb16-f0a4-4285-8001-e3ea7ad1c14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:36:13.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:36:17.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ornum said she had booked a Grab car for her diabetic sister who
        was picking up bags of blood for her dialysis. Maquidato replied to the booking,
        picked up her sister, and “did not ask payment for the trip out of kindness,”
        Grab said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b50dc0e-8d83-4281-a553-e31d45c1e617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:36:13.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:36:17.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ornum’s post has over 92,000 reactions and 16,000 shares.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2361d19-1c36-4f7d-ac54-9752367798a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:36:13.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:36:17.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maquidato was recognized by Grab a year ago as one of its driver
        awardees.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4839a7d-e477-4ebb-b309-008887b50d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:36:13.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:36:17.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app-based transport service company said their partner drivers
        have been in at least six cases of carnapping incidents this year, all perpetrated
        by criminals posing as legitimate passengers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1624105b-7ec3-431b-8a2e-2b2150657c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:36:13.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:36:17.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab added it is working with the Philippine National Police - Highway
        Patrol Group to resolve the cases.</p>'
  'uaap-up-fighting-maroons-feu-tamaraws-paul-desiderio-round-2':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-28T21:47:12.052+08:00
    'imagesource': 'jcr:3cd1db00-b6a2-4e02-bf3b-cd1a132af667'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7cdd4d3-6529-44ec-9d39-d5dffa2ee711'
    'lead': 'Paul Desiderio saved the game for the UP Fighting Maroons in their vital
      59-56 victory over the FEU Tamaraws.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T14:41:27.166+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T14:41:31.266+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T14:41:31.088+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Paul Desiderio triple downs FEU to preserve UP’s Final Four aspirations,
      59-56

      '
    'updated': 2017-11-09T20:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ef7c06-a630-4341-a872-27d1b4824b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:41:27.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:41:31.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —</strong> A
        three-point bomb from Paul Desiderio in the final seconds of Saturday’s game
        rescued the University of the Philippines (UP) Fighting Maroons yet again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab0bbfd-c6e1-4127-86d0-ba0c57c3c3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:41:27.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:41:31.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP overcame the Far Eastern University (FEU) Tamaraws, 59-56, in
        the University Athletic Association of the Philippines (UAAP) Season 80 o
        at the Mall of Asia Arena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79315520-bc14-4185-b8a5-75ce998a7256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:41:27.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:41:31.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siya lang ang tumira ng 5/22 na may kumpiyansa pa,” UP head coach
        Bo Perasol said of Desiderio. “Medyo may kakapalan talaga,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd304c9-2f9c-4780-a297-5ee082e27735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:41:27.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:41:31.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His heroics see UP tie the Maroons with a 5-6 win-loss record, effectively
        keeping the Fighting Maroons in the hunt for a Final Four berth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210aee38-43ea-4b80-9bb8-48ed09c45225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:41:27.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:41:31.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the final buzzer, Desiderio admitted that he was nervous ahead
        of the final shot given the importance of the game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84076dc-8e5e-4cc2-b778-fb97fd724035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:41:27.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:41:31.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pag-nanalo kami, tie kami sa number four. So ‘yung kaba iba talaga,”
        Desiderio said. “Pero yung iniisip ko lang talaga, tabla o panalo na,” he
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc77d80-5356-467a-be1c-e0053377d60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:41:27.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:41:31.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maroons steal Tamaraws’ advantage until last buzzer</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32feabd2-baf9-4809-ab72-8537d3e43151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:41:27.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:41:31.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws started the brighter of the two sides, cradling a 18-14
        advantage over the Fighting Maroons after the opening frame.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62278294-5159-4f40-99ee-69047b67be5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:41:27.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:41:31.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Diliman-based squad found a way to silence the FEU guns
        in the second quarter, and go on a red hot 13-0 rally to snatch a 24-18 advantage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edca965-29a2-4302-a2ac-e6eb117d955e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:41:27.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:41:31.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP also limited the Tamaraws to only seven points before taking
        a 32-25 cushion into the halftime interval.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba810d5-3742-46da-bf7f-4145fd855346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:41:27.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:41:31.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws would answer back in a hurry and used a Arvin Tolentino-inspired
        19-0 rally, before grabbing a 47-37 lead before the payoff period.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae19d65d-6b57-4ef5-805e-fa5b4574ccf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:41:27.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:41:31.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons battled back in the final quarter, and finally
        took the lead through a Gelo Vito triple, 54-53, with 1:53 left to play.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1168bd6-00f2-4a9e-8a63-411eab0270f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:41:27.168+08:00
