      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU’s Parker led with 13 points, and Alvin Tolentino with 12 points
        in the Tamaraws’ valiant effort.</p>'
