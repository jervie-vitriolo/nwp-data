    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57bcf91e-fc93-487b-958b-eef4841ad9e2'
    'lead': 'The Philippine Coast Guard said as of Saturday noon, there were 64,676
      outbound passengers on all ports and piers nationwide.'
