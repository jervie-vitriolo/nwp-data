    'title': '''Detox'' from overly processed foods: Why and how to cut back

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee81ed5f-fda6-4852-9a59-6fc78d731f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:24.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:59:28.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If nutrition headlines catch your attention,
        you''ve probably heard the advice to eat more fresh, whole foods and consume
        fewer processed foods.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea22c7af-9149-4eba-8344-7f5d2a2229a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:24.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:59:28.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It sounds straightforward enough, and you may have chosen to abide
        by this "food rule." But like many topics in nutrition, the advice is not
        as simple as it sounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4259f1c4-2f02-4efa-901f-2d1839072213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:24.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:59:28.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before you do a pantry or freezer overhaul, keep in mind that "processed"
        is a very general term.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ff67e6-a1de-4af2-946a-b8b9b1668d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:24.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:59:28.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some processed foods serve as important players in filling nutrient
        gaps and contribute to the availability of a safe and convenient food supply.
        Others are, well, pretty much junk food.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8987206e-9eda-4c22-8c71-feeae7b392b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:24.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:59:28.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge lies in knowing which ones to include in your diet
        and which processed foods pose a problem.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7eced8-f804-453c-96b2-fec30aa0aa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:24.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:59:28.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Processed Foods 101</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6a0092-faeb-44fb-9a68-c9ee02d22927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:24.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:59:28.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Processed foods include any food that has been deliberately changed
        before we consume it. "I think it is important that people understand, anytime
        you alter the food from its natural state, that is actually considered ''processed,''
        "&nbsp;said Kristi L. King, a senior registered dietitian at Texas Children''s
        Hospital and a national spokeswoman for the Academy of Nutrition and Dietetics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275c481c-f148-4e5d-860c-ead7fba49b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:24.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:59:28.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the International Food Information Council, processing
        can be as simple as freezing or drying food to preserve nutrients and freshness,
        or as complex as formulating a frozen meal with the optimal balance of nutrients
        and ingredients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fa8c6b-8480-4267-ba28-28e677695b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:24.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:59:28.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minimally processed foods retain most of their inherent nutritional
        and physical properties. Examples of these include washed and cut fruits and
        vegetables, bagged salads and roasted nuts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc02bb6-9d72-443d-b990-5924c427b74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:24.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:59:28.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those, along with foods processed to help preserve and enhance nutrients
        and freshness of foods at their peak -- canned tuna, beans and tomatoes, as
        well as frozen fruits and vegetables -- are healthful and offer important
        nutrients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491e3871-6c99-4f63-a721-9a95f9d2c9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:24.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:59:28.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other processed foods include sauces and dressings, as well as ready-to-eat
        breakfast cereal, crackers, nut butters, yogurt and milk fortified with calcium
        and vitamin D.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88500c37-a9f8-4235-a0f9-fb03ee33d2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:24.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:59:28.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the more heavily processed foods, snacks and meals high in
        added sugars, sodium and unhealthy fats that are the "problem" processed foods,
        as consuming too many of them can lead to health problems. Also known as "ultra-processed"
        foods, they are formulations of salt, sugar, oils and fats, as well as flavors,
        colors and other additives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c442a43c-00ea-4d47-8d08-ea14812c9834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:24.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:59:28.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem with highly processed foods is, they are usually loaded
        with sodium for shelf stabilization, sugar for taste or added fats, including
        saturated and trans fats, for mouth feel," King said. Research has linked
        all of these ingredients to chronic health problems, including obesity, heart
        disease, diabetes, non-alcoholic fatty liver disease and some types of cancer,
        according to King.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fba4987-6758-4645-aa18-961e8ff8e939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:24.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:59:28.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cookies, chips, snack cakes that we all know and think of as
        ''processed foods'' would be ones that are not so healthy for us, as well
        as sugar-sweetened beverages and highly processed meats such as sausage,"
        she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf8b2bd-7066-436e-9185-9777ad254dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:24.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:59:28.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to cut back on highly processed foods</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c49188-716a-490d-8d4d-032720faba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:24.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:59:28.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to experts, the key to an overall healthy diet is to limit
        your intake of "ultra-processed" foods, which make up about 60% of our calories
        and contribute&nbsp;90% of calories&nbsp;from added sugars, while choosing
        healthier, unprocessed and minimally processed foods that offer a variety
        of nutrients.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740b9efd-2054-4e2c-bfc7-1ede22077e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:24.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:59:28.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there are some relatively painless ways to do it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a18fd3-b70d-423b-b831-1c946ed2830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:24.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:59:28.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Start slowly.</strong>&nbsp;"If you eat a significant
        amount of highly processed foods, try taking small steps toward a less processed
        diet," said Jackie Newgent, a registered dietitian, culinary nutritionist
        and author of "The All-Natural Diabetes Cookbook." "There''s no need to go
        cold turkey today -- and often, if you slowly ease into a less-processed eating
        plan, your likelihood of continuing your wholesome new habits increases."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6795a4ef-f37f-496b-bdc9-597c2e5e0a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:24.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:59:28.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Supplement your meals with fresh foods.</strong>&nbsp;Try
        adding a banana or apple at breakfast or as a snack, or a vegetable at lunch.
        "Ultimately, half of your plate at lunch and dinner should be fruits and vegetables,"
        King said. "Simply adding a freshly prepared salad to an otherwise not-so-fresh
        meal makes it better for your body ... and more enjoyable," Newgent said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8734cf8f-e117-44d3-b943-d2529b3e2349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:24.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:59:28.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Fewer sugar-sweetened beverages, more water.</strong>&nbsp;If
        you get tired of water, King recommends carbonated water or adding fruit to
        water for flavor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322467c2-075c-4822-b9c5-e3c19ba4e1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:24.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:59:28.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Stop adding salt to foods.</strong>&nbsp;"If you need
        an extra flavor boost, add garlic or pepper instead," King said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e19b422-ce45-4008-b1ad-6c4e5fc95455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:24.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:59:28.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Choose whole grains over processed grains.</strong>&nbsp;"Go
        with brown rice in place of white rice, whole-wheat pasta instead of ''white''
        pasta and whole-grain bread instead of ''white'' bread. These swaps are nuttier-tasting
        and more filling, too," Newgent said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7146b14e-a1d3-4ff1-bdea-6dcf6759a385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:24.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:59:28.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Limit or avoid processed meats.&nbsp;</strong>Meats such
        as bacon, ham, hot dogs and sausage have been&nbsp;linked to increased risk
        of colorectal cancer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6603419-2851-47fa-a328-75c170424861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:24.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:59:28.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. Plan ahead.&nbsp;</strong>"If you find that you are reaching
        for the highly processed foods because they are convenient and you are in
        a hurry to get to your meeting or your kid to soccer practice, try planning
        out snacks on the weekend for the weekdays," King said. Set aside portions
        of trail mix, carrots and celery with hummus, Greek yogurts, and fruit with
        natural nut butters so they are ready to grab and go.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15695b8b-f5f5-4960-a618-d9c60fe3594a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:24.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:59:28.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. Use substitutes for highly processed snacks and foods.</strong>&nbsp;Instead
        of potato chips, try nonfat popcorn, which is whole grain and a good source
        of fiber and still gives the crunch you''re looking for. "You can add a dash
        of chili powder or Parmesan cheese for flavor," King said. You can also replace
        sugar-sweetened cereal with unsweetened oatmeal and add fruit for flavor.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba3ba49-0451-4884-873d-389a03bd21f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:24.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:59:28.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9. Make your own versions of traditionally processed foods.</strong>&nbsp;Consider
        homemade kale chips, granola and even salad dressings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda303d3-221b-4cd2-82e3-c79636d45a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:24.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:59:28.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of bottled salad dressing that may contain preservatives
        your body doesn''t need, whip up your own," Newgent said. "Simply whisk together
        three tablespoons of olive oil and one tablespoon vinegar of choice for an
        easy two-ingredient vinaigrette. Or add that oil and vinegar to a blender
        with a small handful of berries for a lovely fruity salad dressing."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99630127-6190-4a1b-a885-7947dc8550c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:24.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:59:28.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. Make healthier versions of frozen meals.</strong>&nbsp;"Try
        batch cooking on the weekend or a weeknight when you have time," King said.
        Consider a homemade mac and cheese with whole-wheat pasta and veggies or turkey
        burger patties with sautéed vegetables.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07d605d-2768-4260-b7c5-6b67fafb3274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:24.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:59:28.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>11. Don''t be fooled by the advertising.&nbsp;</strong>If
        you see fat- or sugar-modified food, such as fat-free mayo or sugar-free yogurt,
        be wary. "These foods may have artificial ingredients -- such as the artificial
        colors yellow No. 6 or red No. 40 -- or other chemical additives, such as
        the artificial sweetener acesulfame potassium, making them more processed
        and potentially less healthful for you," Newgent said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78c59d5-ecca-4ec1-b732-e88decd783fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:24.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:59:28.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Read the ingredient list on packaged foods, and look for a list
        that reads more like a recipe rather than a pseudo-science experiment," she
        added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae73b7c-9831-4266-bedc-67a015a5792e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:24.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:59:28.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="http://edition.cnn.com/2017/10/27/health/processed-food-eat-less-drayer/index.html">''Detox''
        from overly processed foods: Why and how to cut back."</a></em></p>'
