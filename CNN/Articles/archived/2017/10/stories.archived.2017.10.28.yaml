    'updated': 2017-11-01T13:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c414cc-44ca-4b56-851c-fda155a4db99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:48:59.665+08:00
