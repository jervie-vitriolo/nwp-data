      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/27/entertainment/taylor-swift-ready-video/index.html">"''Ready
        For It?'': Decoding Taylor Swift''s new video."</a></em></p>'
  'U.S.-investigation-Russia-election':
    'author': ' Pamela Brown, Evan Perez and Shimon Prokupecz, CNN'
    'caption': 'Special Counsel Robert Mueller (file)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-28T15:08:49.559+08:00
    'imagesource': 'jcr:f14f1a77-128b-4415-a906-0cfe5fcf5fe0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7374a5a-e95a-40d4-9310-59b536fdedc4'
    'lead': 'Mueller was appointed in May to lead the investigation into Russian meddling
      in the 2016 election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T15:05:55.269+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T15:06:00.016+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T15:05:59.818+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First charges filed in Mueller investigation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a5f373-1d5e-4d5d-8adb-a97730a7a7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:05:55.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:06:00.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A federal grand jury in Washington on Friday
        approved the first charges in the investigation led by special counsel Robert
        Mueller, according to sources briefed on the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de87d3cc-1cb4-41a9-bb03-805bf1b36b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:05:55.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:06:00.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges are still sealed under orders from a federal judge.
        Plans were prepared Friday for anyone charged to be taken into custody as
        soon as Monday, the sources said. It is unclear what the charges are.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169b8236-5f0d-43ad-bc80-f479d6c47bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:05:55.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:06:00.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the special counsel''s office declined to comment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eeb757-bc3f-42e1-8e24-a82ffed319f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:05:55.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:06:00.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller was appointed in May to lead the investigation into Russian
        meddling in the 2016 election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa05651-35ac-467e-a4ec-98568b9726fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:05:55.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:06:00.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the regulations governing special counsel investigations,
        Deputy Attorney General Rod Rosenstein, who has oversight over the Russia
        investigation, would have been made aware of any charges before they were
        taken before the grand jury for approval, according to people familiar with
        the matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd316c9ca-22a8-478e-9804-cb9bad5e67f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:05:55.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:06:00.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, top lawyers who are helping to lead the Mueller probe,
        including veteran prosecutor Andrew Weissmann, were seen entering the court
        room at the DC federal court where the grand jury meets to hear testimony
        in the Russia investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eeb818-ccc1-4e17-adf6-e710ccc20139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:05:55.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:06:00.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters present saw a flurry of activity at the grand jury room,
        but officials made no announcements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce52be89-e1b1-4399-ad8f-d61af0e9102e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:05:55.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:06:00.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after President Donald Trump abruptly fired then-FBI Director
        James Comey, Rosenstein appointed Mueller as special counsel. Mueller took
        the reins of a federal investigation that Comey first opened in July 2016
        in the middle of the presidential campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dfa627-28d3-4e0b-91c0-8d27cd34418e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:05:55.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:06:00.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller is authorized to investigate "any matters that arose or
        may arise directly from the investigation," according to Rosenstein''s order.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0eda44-7be7-4daa-b690-1f5ba228a1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:05:55.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:06:00.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special counsel''s investigation has focused on potential collusion
        between the Trump campaign and Russia, as well as obstruction of justice by
        the President, who might have tried to impede the investigation. CNN reported
        that investigators are scrutinizing Trump and his associates'' financial ties
        to Russia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28aa1a5-239c-4aaf-8acb-b0190aa74e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:05:55.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:06:00.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s team has also examined foreign lobbying conducted by
        former Trump campaign chairman Paul Manafort, former national security adviser
        Michael Flynn and others. His team has issued subpoenas for documents and
        testimony to a handful of figures, including some people close to Manafort,
        and others involved in the Trump Tower meeting between Russians and campaign
        officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe13c51f-0d5c-4823-a538-f95df78603a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:05:55.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:06:00.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Comey-led investigation secured approval from the
        secret court that oversees the Foreign Intelligence Surveillance Act to monitor
        the communications of Manafort, as well as former Trump campaign adviser Carter
        Page, as part of the investigation into Russian meddling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a138f12-e38b-43e6-80a5-b7bc00df03e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:05:55.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:06:00.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Mueller''s probe, three committees on Capitol Hill
        are conducting their own investigations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c3825c-f705-4928-a9ab-9ddcd56af813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:05:55.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:06:00.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
