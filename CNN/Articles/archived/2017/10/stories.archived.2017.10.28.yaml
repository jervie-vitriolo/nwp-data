      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Catalan Parliament voted overwhelmingly
        to declare independence from Spain on Friday, prompting the Spanish Senate
        to grant Madrid unprecedented powers to seize control of the autonomous region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e637ea6b-7c4c-44b8-bb06-adb0152edeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:01:30.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:01:34.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day''s dramatic and fast-moving events pushed Spain into uncharted
        territory, testing the limits of the constitution drawn up after the restoration
        of democracy in the 1970s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4a208a-a764-43e6-9c33-023326c96789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:01:30.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:01:34.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid extraordinary scenes in the regional capital of Barcelona,
        Catalan lawmakers voted to "form the Catalan Republic as an independent and
        sovereign state" by 70 to 10.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1fc0d1-aa73-4535-8101-1e92e8dff771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:01:30.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:01:34.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition parties walked out of the chamber just before the vote,
        a culmination of a weeks-long standoff with Madrid that began with a disputed
        referendum on October 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e2cdc2-5ef8-45ec-994e-56acebd4211a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:01:30.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:01:34.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-independence crowds massed outside the Parliament cheered and
        waved the Catalan separatist "Estelada" flag as the result was announced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96502a23-8a02-4566-af26-973e674becdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:01:30.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:01:34.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than an hour later, the Spanish Senate granted the Madrid government
        powers under Article 155 of the constitution to sack the Catalan President
        Carles Puigdemont and his ministers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7239d2-03f6-47d4-bc7c-cb45086af11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:01:30.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:01:34.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spanish government called two Cabinet meetings for later Friday.
        Spanish Prime Minister Mariano Rajoy has pledged to quash the separatists,
        and moves to take over the Catalan administration are expected to begin at
        the weekend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6e8f13-9b52-4356-a993-04102c7caf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:01:30.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:01:34.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spain is a serious country, a great nation and we will not allow
        some people to blow up our constitution," Rajoy told journalists in Madrid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91872c36-bbd1-4306-903d-0dae570680ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:01:30.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:01:34.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged Spanish citizens to remain calm, saying that the government
        will respond to the situation in a "proportionate way."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edec18b-3cb1-40b8-a6fa-858204a0d745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:01:30.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:01:34.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government will make any decisions needed to go back to legality,
        and we will do that this evening," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c49932-7060-4fa1-a69b-d363d98486aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:01:30.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:01:34.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s general prosecutor confirmed it would file a lawsuit for
        rebellion against Puigdemont, the Catalan government and the members of the
        parliament board who voted in favor of independence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adf5f3a-fb31-4c48-be32-f2b583feea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:01:30.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:01:34.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont: ''Stay strong''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61193e0d-c369-40b8-9835-dbb70ee8a5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:01:30.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:01:34.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in the Catalan Parliament building after the landmark vote,
        Puigdemont said legitimately elected lawmakers had cast their ballots according
        to a mandate earned in the October 1 referendum.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1918337-4891-45db-b6bf-a9e594ccd768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:01:30.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:01:34.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he acknowledged that the path ahead would not be easy. "We are
        facing a period in which we will need to stay strong and in peace, dignified
        and civil as we have always been, and I''m sure we will keep being so," he
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4df994e-d7d0-4c74-8fc8-f7a6baca52f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:01:30.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:01:34.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The institutions and the people together built nations, societies,
        and a nation cannot be built without one of these elements."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd795a572-f279-44f2-b0e7-67e1f92b435a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:01:30.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:01:34.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters followed his words with applause and repeated chants
        of "freedom, freedom."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a93dfb3-5911-460f-a3f3-936ef292aace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:01:30.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:01:34.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajoy: No other way</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735e27d4-9b34-4d32-9b8e-fcb7f8162cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:01:30.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:01:34.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the Spanish Senate ahead of its vote on Article 155,
        Rajoy said the rule of law had been "stomped on" in Catalonia and warned of
        a fracturing of society.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98680786-58a5-4bfa-a776-4278789c7771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:01:30.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:01:34.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exceptional measures need to be adopted when there are no other
        ways to go back to normality," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cca4b44-226a-4b72-ac16-c00087adadaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:01:30.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:01:34.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those measures are "not against Catalonia but aiming to stop Catalonia
        being abused," he said. "Not to&nbsp;suspend the autonomy of Catalonia but
        to consolidate it; not to cut back rights but to restore them to legality.
        What''s threatening Catalonia is not Article 155 but the behavior of the government
        of Catalonia."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23aeae6-3f03-4581-b2bf-30b2e0f431c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:01:30.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:01:34.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear on Friday how the Spanish government would use its
        powers. A tough crackdown could risk a repeat of the violent scenes that played
        out on October 1, the day of the referendum.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cacf70-bcc1-4711-90ab-a12776e616ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:01:30.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:01:34.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it seemed unlikely that members of the Catalan government who
        have fought so hard for independence would simply acquiesce to Spanish government
        forces.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbedf1b-57a6-4fd6-98b9-c5335f15ac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:01:30.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:01:34.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another question was how the local Catalan police force would react
        if national forces were deployed to the streets of Barcelona.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa536953-93e3-495c-bb66-5a05da5090e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:01:30.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:01:34.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International reaction</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131c67ea-4c28-4d4e-b080-42597ee92b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:01:30.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:01:34.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union has backed Madrid in its handling of the crisis,
        which Rajoy has insisted is an internal matter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d642f6-bad3-45f0-b6e2-752a63fa67ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:01:30.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:01:34.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Catalan Parliament''s vote, European Council President
        Donald Tusk tweeted: "For EU nothing changes. Spain remains our only interlocutor.
        I hope the Spanish government favours force of argument, not argument of force."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e881d5e4-a8f2-45ac-961a-5339d20fcc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:01:30.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:01:34.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont responded via Twitter: "Catalans always favour the force
        of arguments."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9feb816-ba58-4eb8-a286-60b3aa91d1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:01:30.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:01:34.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States also voiced its support for the Madrid government.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578cac2f-5ba4-46ac-b718-a3e339fa5a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:01:30.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:01:34.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Catalonia is an integral part of Spain, and the United States supports
        the Spanish government''s constitutional measures to keep Spain strong and
        united," US State Department spokeswoman Heather Nauert said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c1693d-83ac-40cb-9cb8-9dec9fd09ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:01:30.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:01:34.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/10/27/europe/catalonia-independence-spain/index.html?adkey=bn">"Catalonia
        declares independence from Spain as political crisis deepens."</a></em></p>'
