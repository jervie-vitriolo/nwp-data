  'Horacio-Castillo-hazing-heart-disease':
    'author': ' Anjo Alimario, CNN Philippines'
    'caption': 'John Paul Solano (left) is a principal suspect in the death of hazing
      victim Horacio Castillo III'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-28T18:42:09.143+08:00
    'imagesource': 'jcr:e24b6dd8-d9db-45eb-ab21-c6cde3626788'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29185962-a6de-4f05-9e75-dac537e2d7d0'
    'lead': 'A primary suspect in the hazing death of Horacio "Atio" Castillo III
      insists he died of a pre-existing heart disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T14:44:15.352+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T14:44:18.842+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T14:44:18.692+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Atio death certificate proves he died of heart disease – hazing suspect

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05a9011-360e-4752-bc9e-9b43f6a3aafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:44:15.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:44:18.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 28) — A primary suspect in
        the hazing death of Horacio "Atio" Castillo III insists he died of a pre-existing
        heart disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b291b61-10f8-494d-a3be-e4f9308781cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:44:15.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:44:18.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Paul Solano, a member of the Aegis Juris Fraternity and a licensed
        medical technologist, on Friday showed a copy of Castillo''s death certificate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9540e9-db1c-40ab-90b1-1921174bdb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:44:15.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:44:18.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It showed that the cause of death was Hypertrophic Cardiomyopathy
        (HCM), an inherited disease where the heart muscle thickens. According to
        medical articles, it is the most common heart-related cause of sudden death
        in young adults.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac229c2-4a04-4199-952b-1499cec75290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:44:15.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:44:18.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano''s lawyer Paterno Esmaquel even highlighted the findings
        in the copy he gave to CNN Philippines. He said the findings are consistent
        with the medico legal report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1a295b-e6aa-48bd-a6bd-974aa78ef8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:44:15.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:44:18.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> &nbsp;

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b381924b-ec9b-4a91-a180-198fd0695b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:44:15.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:44:18.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esmaquel said they already requested a copy of Castillo''s histopathological
        exam, which could show changes in one''s tissues due to a disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bfdd85-08b7-4e03-acb6-7b498fae073d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:44:15.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:44:18.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano''s camp stands by its claim, even after it angered some lawmakers,
        with Senator Joel Villanueva calling it a "mockery of justice."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff467538-c692-4890-a6bb-ba3d38029bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:44:15.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:44:18.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo, a 22-year-old University of Santo Tomas law student, was
        killed after a supposed "welcoming party" or hazing rites of the Aegis Juris
        Fraternity on September 16.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acbb65d-70b2-483d-b46d-a23d3450862d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:44:15.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:44:18.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Timeline: The case of Horacio Castillo III</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc42aed3-7851-49a4-842f-2ebc6915a787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:44:15.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:44:18.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo''s parents insist their son was healthy, saying he was
        an active&nbsp; football player. They added Castillo underwent a medical checkup
        before he entered the university, and was declared in good health.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032b0b37-54ad-4867-a8a2-6f8ae7193e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:44:15.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:44:18.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the cause of death was "severe blunt traumatic injuries."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8e293a-1804-4088-9546-f1efc1c7e882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:44:15.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:44:18.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added Castillo had hematoma or bruises on both upper arms,
        as well as marks of candle wax drips all over his body.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7d51de-e6f2-477a-9eca-e437df93f57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:44:15.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:44:18.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by one of the hazing suspects Marc Ventura who
        said Castillo lost consciousness when he was hit by a paddle for the fifth
        time during the initiation rites.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ef103d-6b41-4da0-ac36-b0580537f8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:44:15.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:44:18.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed Castillo was tortured by more than 10 fraternity members
        who punched the student, then hit him with meter-long paddles multiple times,
        and woke him from unconsciousness with candle drippings in a span of up to
        four hours.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60a2ade-8919-4721-93f5-514b68a051ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:44:15.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:44:18.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ventura willingly went to the Department of Justice this week to
        receive protection as he revealed details of what happened the day Castillo
        was killed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efd4a46-d086-4c54-a55c-98680e82b422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:44:15.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:44:18.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Aegis Juris president struck final blow that rendered
        Atio unconscious – state witness</h2>'
  'Daniel-Shane-and-Serenitie-Wang':
    'author': 'Daniel Shane and Serenitie Wang'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-28T18:11:06.034+08:00
    'imagesource': 'jcr:e2eea0bd-c562-4117-a743-d00960bf0344'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd527ca4-4eca-48af-b5ee-2fe9e78d2d6e'
    'lead': 'In the Philippines, the restaurant chain is registered as "Golden Arches
      Development Corporation."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T14:49:24.241+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T16:36:03.197+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T16:36:03.026+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'McDonald''s puzzles Chinese customers with name change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496fa526-9b86-48fc-aded-b35155a40ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:49:24.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:36:03.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> A name change for McDonald''s in
        China has left some diners with a funny taste in their mouths.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e0f4e5-b184-4e03-a997-87c307980df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:49:24.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:36:03.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. fast-food giant has changed its official business name
        in the country, ditching the previous one --&nbsp;Maidanglao, a Chinese rendering
        of its English name -- in favor of&nbsp;Jingongmen,&nbsp;which roughly translates
        as "Golden Arches."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4ac3e3-5d4f-47a7-b0a6-4c827d1d72a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:49:24.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:36:03.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the face of it, that fits with the McDonald''s logo. But the
        switch isn''t sitting well with some Chinese people who aired their views
        on social media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2550e4-d8b9-4b0b-bab8-7408d7535496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:49:24.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:36:03.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/10/24/investing/mcdonalds-earnings-stock/index.html">Related:
        Big Mac attack! McDonald''s is still red hot</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c17c85-c47f-4723-8b9f-47d7e5b85234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:49:24.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:36:03.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new name "sounds like a furniture store. Are you sure the food
        is edible?" asked LEON0221 on Weibo, China''s equivalent of Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15dad2b-a037-4656-a258-e457b200e234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:49:24.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:36:03.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Weibo user, Magellandechuan, said the name made McDonald''s
        sound like one of China''s stuffy state-owned companies and was "not fitting
        for a foreign brand." Others complained it was "rustic" or backward.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9773d8e5-8e83-45a0-aa04-76d565a2a14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:49:24.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:36:03.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone was unhappy, though. One user suggested objectors needed
        a lesson in McDonald''s history, recommending they watch "The Founder," the
        Hollywood biopic about McDonald''s Ray Kroc, to understand the significance
        of Golden Arches.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590ae524-ea9b-42d9-84e4-ae6acffc7601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:49:24.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:36:03.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/09/27/health/fast-food-antibiotics-grades/index.html?iid=EL">Related:
        What''s in your fast-food meat?</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f72cef8-2ae2-417c-974c-3eca229256a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:49:24.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:36:03.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any case, McDonald''s'' fans in China shouldn''t ditch their
        Big Macs and Chicken McNuggets just yet. A company spokeswoman in Shanghai
        told CNNMoney that the name change only applies to the chain''s business registration
        and that restaurants'' branding will stay the same.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6418af23-95fe-41cf-a0a4-78a213c95735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:49:24.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:36:03.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweak to the business name comes after McDonald''s U.S. parent
        firm earlier this year sold&nbsp;<a href="http://money.cnn.com/2017/01/09/investing/mcdonalds-china-business-citic-carlyle/index.html">most
        of its business in China and Hong Kong to a Chinese consortium</a>&nbsp;for
        more than $2 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255e152f-9047-4613-93e8-9d7956761bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:49:24.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:36:03.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China isn''t the only market where McDonald''s uses the Golden Arches
        name. In the Philippines, the restaurant chain is registered as "Golden Arches
        Development Corporation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba16262-06bf-4223-8d52-86074dadc041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:49:24.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:36:03.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s common for big Western brands to pick a Chinese name in a
        bid to broaden their appeal with consumers in the country. Coca-Cola is known
        as&nbsp;Ke kou ke le, which translates as "tasty and fun." Search engine Google
        goes by&nbsp;Gu ge,&nbsp;or "harvesting song."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5731fa63-c50c-4e4a-86e8-a136482039e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:49:24.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:36:03.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/10/09/news/companies/rick-and-morty-mcdonalds/index.html">Related:
        McDonald''s vows to reboot Szechuan sauce for spurned ''Rick and Morty'' fans</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e46f15-f298-48ab-abf8-e44c5f49c0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:49:24.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:36:03.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selecting a Chinese name can also be a pitfall for companies. Online
        rentals platform Airbnb''s choice,&nbsp;Aibiying, means "welcome each other
        with love." That sounds pleasant enough, but some Chinese people&nbsp;<a href="http://qz.com/939253/chinas-consumers-hate-airbnbs-new-chinese-name-so-much-that-they-are-brainstorming-a-new-one/">complain</a>&nbsp;it
        sounds odd and is hard to pronounce.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12915c40-0e9a-4237-9def-8542984d7e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:49:24.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:36:03.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s has been in China since 1990 and has about 2,500 outlets
        in the country. It plans to open another&nbsp;<a href="http://money.cnn.com/2017/08/08/investing/mcdonalds-china-new-restaurants/index.html">2,000
        over the next five years.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86abdf9c-322e-46cc-8366-5983d266ee9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:49:24.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T16:36:03.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/10/26/news/companies/mcdonalds-china-name-change/index.html">"McDonald''s
        puzzles Chinese customers with name change."</a></em></p>'
  'Two-women-and-their-dogs-rescued-after-5-months-adrift-in-the-Pacific':
    'author': 'Madison Park and Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-28T17:46:09.677+08:00
    'imagesource': 'jcr:b0ce0199-ed3a-41cf-a0c0-a49aeb56bb3b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b34ec5d-696b-4bfc-a10a-286374d3dc69'
    'lead': 'Two women from Hawaii who were lost at sea for nearly five months have
      been rescued by the US Navy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T14:52:45.223+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T14:52:48.049+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T14:52:47.809+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two women and their dogs rescued after 5 months adrift in the Pacific

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeb261a-aa47-429c-bea7-d8bd24393a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two women from Hawaii who were lost at
        sea for nearly five months have been rescued by the US Navy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73613e41-51bf-4c10-b6d7-956eb18f9b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Appel, Tasha Fuiava and their two dogs were found Wednesday,
        drifting about 900 miles southeast of Japan, a Navy statement said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4380f13b-60f3-4ca9-aa66-81f057c82751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was incredibly emotional and it was so satisfying to know the
        men and women that serve our country would come and assist us," Appel said
        in a call with the media Thursday. "It was actually quite mind-blowing and
        incredibly humbling."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fec2bc-07f1-4258-844a-e78d1bbb8e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appel described the situation prior to the rescue as "very depressing"
        and "very hopeless."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30950bbe-d957-4940-8b2f-9d604dd9abac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I saw the gray boat on the edge of the horizon, my heart leapt
        because I knew we were about to be saved,"&nbsp;she told NBC News. "Because
        I honestly believed we were going to die within the next 24 hours."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbb9425-6a43-4e49-8673-fd2cd90b9bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair left Hawaii on May 3 on the Sea Nymph, bound for Tahiti,
        about 2,600 miles way. They ran into trouble on May 30 when bad weather flooded
        the engine with water, Appel said. The women decided to keep sailing, but
        strayed off course,&nbsp;according to the Navy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e9cffc-79ea-4f4f-8dca-f7b2c6842ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship''s mast was also damaged, compromising the structural integrity,
        and limiting the Sea Nymph''s capabilities to maneuver, Appel said in the
        call, obtained through CNN affiliate KHNL/KGMB.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3f3b90-d8d1-4a4e-a6fa-35a7e44d615e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the ship lost its communications capabilities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed18441-1e5c-4cef-aee7-f0524f2cd2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two months -- past the time they estimated they would arrive
        in Tahiti -- the Honolulu residents began sending out daily distress calls,
        the Navy said. But they were too far away from other boats and shore stations
        to be heard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863aa19f-9428-460e-af16-ee4b775ecb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t get any help at all because you''re in the middle of
        nowhere," Fuiava said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f7c7bb-7a90-4ce2-9e7e-ede4a3648410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appel and Fuiava survived on a year''s worth of dry goods, including
        oatmeal, pasta and rice, the Navy said. They also had a water purifier.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ae0dc7-86f9-459e-8ea4-c6c13a586755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair, along with their dogs -- or the "boys," as they call them
        -- survived two separate shark attacks, they said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ccbb1c-2893-4b8d-aa07-583cbe802293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And both of them -- we actually thought it was lights out," Appel
        said, "and they were horrific."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23389633-7143-470d-9041-69aec27ad04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first occurred one night when the Sea Nymph drifted into a pack
        of tiger sharks, Appel said. The next night, another came and slammed itself
        against the ship''s hull.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862731e7-7bf4-40fd-9ab6-5295bf210d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were just incredibly lucky that our hull was strong enough to
        withstand the onslaught."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb120e3-8024-48b9-a7dd-a7245afc9c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a true humility to wondering if today is your last day,"
        Appel added. "If tonight is your last night. If the storm that''s approaching
        is going to bring down the rig."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57026451-7bbe-4121-985b-5937edd5dace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Thank God we''ve been rescued''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a488e1d1-6759-4ddd-bc72-97e8bf2d5d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 98 days, they sent distress signals, Appel and Fuiava said,
        hoping to be rescued.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9f8d22-8780-4e93-b516-394406468ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After nearly five months lost at sea, they were finally spotted
        by a Taiwanese fishing vessel. The fishermen attempted to tow the sailboat,
        but when they failed, contacted the US Coast Guard.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9347ba4-2433-4fa8-a8fa-89ba21cf82a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy discovered the boat Tuesday, about 900 miles southeast
        of Japan -- which is thousands of miles away from Tahiti.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6408bc4a-5190-428a-8fb4-605de44bf805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USS Ashland, a ship based in Sasebo, Japan, was near the area
        on routine deployment and reached the damaged sailboat Wednesday morning.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec50b6d-976e-488a-9290-9f7530acf423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US Navy is postured to assist any distressed mariner of any
        nationality during any type of situation," said Cmdr. Steven Wasson, Ashland
        commanding officer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf71a35b-f7ba-405c-8efc-8efea2e00ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy released video footage of the rescuers reaching the stricken
        sailboat. An ecstatic woman greeted them and blew kisses, while the two dogs,
        Zeus and Valentine, wearing bright, yellow life jackets, barked excitedly.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb068f3-215f-49a1-99b2-68640a259e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Lucky to be alive''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012fa4af-3af9-43aa-9303-4c3db8c76689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a good thing the fishermen located the sailboat when and
        where they did, said Curtis Ebbesmeyer, a flotsam expert who co-wrote&nbsp;a
        book on the subject.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be3e4d3-ba76-419b-8d49-33f8bf19668e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circular currents that carried the boat toward Japan could easily
        have sent it away from land, he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef0c2c5-9026-4bc6-a5b4-47eb1eefc975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they hadn''t been found there (off Japan) there''s a good chance
        they''d have gone back out to the Pacific," Ebbesmeyer said. "The North Pacific
        is a really rough ocean in the winter. ... They''re lucky to be alive."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a2d501-7868-4bc8-a983-41efd77e2353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said flotsam and boats usually drift an average of 20 miles daily
        in the ocean. The distance and direction the women''s sailboat covered was
        "a normal drift pattern," assuming it started drifting north of the equator,
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10df1bc7-e63c-4869-8f90-92e69796d29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women were smart to pack the water purifier, he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f935b999-c693-4a96-8946-486f89c3df68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''You''re around for a reason''</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a36b046-f2e1-4f1c-ba54-eec51fb10b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sailboat was deemed unseaworthy and is currently drifting out
        at sea, a Navy spokesman said during the call from the Ashland.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d316b8-70ac-4e7f-8e6a-880d4508e883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women were given medical assessments and will remain aboard
        the USS Ashland until its next port of call, the Navy said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0ae74f-27e0-42f5-a37a-9ba072f24cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m grateful for their service to our country," Appel said in
        a Navy statement. "They saved our lives. The pride and smiles we had when
        we saw [the US Navy] on the horizon was pure relief."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea79580-a478-40ef-9d05-2616eceb3ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appel and Fuiava said they had no option but to carry on, so they
        tried to make the most of their time lost at sea.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3515573-5696-4204-a45c-abc4a1e4f2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s different sunrises and sunsets every day," Fuiava said.
        "And you''re around for a reason, but you may as well use the time to do something
        beneficial."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9b2967-69fc-447c-a3a2-956855cd93f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appel, Fuiava, Zeus and Valentine are safe with the US Navy. But
        The Sea Nymph is still out there, drifting.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342bc31e-dcc3-4617-9eaa-51f461519aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:45.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:52:48.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,&nbsp;<a href="http://edition.cnn.com/2017/10/27/us/women-lost-at-sea-rescued-navy-trnd/index.html">
        "Two women and their dogs rescued after 5 months adrift in the Pacific."</a></em></p>'
  'UAAP-Ateneo-UE':
    'author': ' CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-28T17:16:53.710+08:00
    'imagesource': 'jcr:7f0f8571-27f4-4c5c-9839-b7c961dcc79e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0b43341-6037-40c2-b94b-377cb45d3d4e'
    'lead': 'The Ateneo Blue Eagles annihilated the UE Red Warriors to extend their
      winning streak to 11 in UAAP Season 80 men''s seniors basketball tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T14:56:11.205+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T14:56:14.120+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T14:56:13.938+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Ateneo steamrolls UE to stay undefeated, books twice-to-beat incentive

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a411a8f-9598-497e-ad5b-c75366290ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:56:11.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:56:14.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 28) — The Ateneo Blue Eagles
        obliterated the University of the East (UE) Red Warriors, 97-73, Saturday
        afternoon at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea33b988-eaf4-4ba6-8e96-204ccc18e585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:56:11.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:56:14.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy Ravena powered the Blue Eagles with 17 points and eight rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d570330-72cc-420f-85ad-4896f3f9c202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:56:11.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:56:14.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Warriors relied on their defense to keep the score close
        early in the game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204f8c33-dbc3-4483-a04f-be838c9a947f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:56:11.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:56:14.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their shots starting to trickle in, Ateneo started to pull
        away by establishing a 48-35 edge at the half.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62e6e63-7eb8-4750-92bb-a6516c6ebc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:56:11.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:56:14.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles continued with their offensive onslaught to maintain
        the commanding distance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3d2035-6448-4c69-aae6-fe0d526dd1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:56:11.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:56:14.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One key factor to Ateneo''s triumph was containing UE''s top scorer
        Alvin Pasaol who only tallied eight points in the match. This is the first
        time this season that he did not score in double digits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89858603-275d-409c-b50c-033c8ed423b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:56:11.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:56:14.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolo Mendoza chipped in 13 points on 3-of-3 shooting from beyond-the-arc
        for the Blue Eagles who remained unbeaten in 11 outings and booked the first
        twice-to-beat advantage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4bdd4b-4268-4bca-8711-31d0667d98b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:56:11.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:56:14.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Olayon had 20 markers for the Red Warriors who succumbed to
        their ninth setback in the tournament.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad687917-cd8d-432f-a0a3-50750586a237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:56:11.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:56:14.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo stakes its perfect slate when it goes against the University
        of Santo Tomas Growling Tigers on November 4, while UE battles the Far Eastern
        University Tamaraws on November 5.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5d4d1d-2e39-4160-917f-fb447ce514a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:56:11.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:56:14.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both games will be played at Smart-Araneta Coliseum in Cubao, Quezon
        City.</p>'
    '19':
      'image': 'jcr:a82c826a-2d11-4be7-aef7-9d7016db563b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272ba957-8cbb-4f71-b722-2ec5e47ae4a5'
      'mgnl:activationStatus': true
