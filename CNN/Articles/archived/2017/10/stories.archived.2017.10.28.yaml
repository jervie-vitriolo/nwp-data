  'philippine-airlines-marawi-piso-fare':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-28T16:55:53.394+08:00
    'imagesource': 'jcr:a8f51196-ed28-475e-962a-4b4ce10359a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd13c0e97-24a1-4104-9957-bc33ae60888f'
    'lead': 'Sale for the one-peso airfare happens only on October 28 on Philippine
      Airlines'' website.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T14:59:11.759+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T14:59:15.948+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T14:59:15.803+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAL offers P1-fare to help rebuild Marawi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed26ae1-9e23-4031-9cd2-840d33031e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:11.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:59:15.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 28) — The Philippine Airlines
        (PAL) on Saturday announced an airfare promo as part of its efforts to help
        rebuild the war-torn city of Marawi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa3e817-f746-4233-bf53-205368231f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:11.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:59:15.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL introduced the "piso fare" or P1 one-way base fare to Cagayan
        de Oro from Manila, Cebu, or Davao. The fare is exclusive of government taxes,
        fees, ticketing service charge, and surcharges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1056ec18-4104-4032-87ea-0d4e314b272a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:11.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:59:15.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now you can reach out to your loved ones and show them the love
        they deserve. #PusoParaSaMarawi," PAL said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf98487-a47a-4903-be41-df02ecdd6793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:11.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:59:15.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi City, which is about 1,500 km south of Manila, was the main
        battlezone of the five month-long firefights between government troops and
        the ISIS-inspired rebel group Maute, which left buildings ruined and homes
        reduced to rubble.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c657a474-46cb-450a-9b93-2e5d0a9af937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:11.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:59:15.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-refundable tickets are available only on October 28 at <a
        href="http://www.philippineairlines.com/en/ph/home">philippineairlines.com.</a>
        The travel period is from October 28 to December 14.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6d5f02-b76a-45de-9012-dcaef40d762c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:11.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:59:15.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promo, which is limited to only 1,000 seats, covers 7-kg handcarried
        baggage and a 10-kg free baggage allowance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b0d3ba-fa46-4216-94da-7428fbcec3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:11.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:59:15.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The usual charges will be applied for rebooking or failure to check
        in on time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0cc1d0-b9ad-4441-b092-a5aa22b9093c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:11.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:59:15.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Laguindingan International Airport in Cagayan de Oro is the
        closest option for those who will visit Marawi through air travel. From there,
        buses and shuttle services will take passengers to Iligan, Lanao del Norte
        in about one to two hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebe862e-915a-459f-b565-682976d96eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:11.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:59:15.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would take another hour of jeepney or FX ride from Iligan to
        reach Marawi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c1f8ca-a3c9-47e8-90ca-3a63bb32227b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:11.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:59:15.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in September said the P50 billion initially
        pledged by the government is not enough to rebuild Marawi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86ff1d7-6c13-4d2c-a9f0-abb998a80765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:11.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:59:15.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries and international organizations have pledged to
        help rebuild war-torn Marawi. These include Australia, Japan, the United States
        Agency for International Development, Asian Development Bank, European Union,
        World Bank, and the United Nations Development Programme.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3def6e-8301-4675-8334-b803a78160e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:11.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:59:15.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urban planner and renowned architect Jun Palafox earlier told CNN
        Philippines it may take up to 50 years to rebuild Marawi because of the extent
        of the damage.</p>'
  'Ready-For-It-decoding-taylor-swift':
    'author': 'CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-10-28T16:29:58.207+08:00
    'imagesource': 'jcr:cf92fbd0-cf32-4493-b642-527dce7d2a4c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec2f55f6-4fae-4bda-826c-2e27a1f62eba'
    'lead': 'The video for Swift''s new single "Ready For It?" dropped Friday. "Swifties"
      were definitely ready for it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T15:03:00.427+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T15:03:03.718+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T15:03:03.496+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Ready For It?'': Decoding Taylor Swift''s new video

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebd9a60-735f-4563-824b-64f7ea5d81d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:03:00.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:03:03.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Remember when Taylor Swift told us in her
        last video that the old Taylor was dead?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7378ea-8836-4a11-a156-2807eb3a1851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:03:00.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:03:03.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, apparently, she''s been reborn as a cyborg.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189f41da-86c9-4113-840e-a28a1eca19d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:03:00.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:03:03.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video for Swift''s new single "Ready For It?" dropped Friday.
        "Swifties" were definitely ready for it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa43c07e-b5c9-464e-9a12-d127e3ce600e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:03:00.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:03:03.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her fans were so ready, in fact, many have already tried to decode
        the "Blade Runner:-esque video for visual clues and hidden meanings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eaae40-f7d2-466c-a321-877bb99eaacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:03:00.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:03:03.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a breakdown of some popular theories:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019a0b53-427e-48e3-9f42-8464c5ae7d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:03:00.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:03:03.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shout-outs to her new beau?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a77d342-cce3-4762-9d19-7bdb4d5f5650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:03:00.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:03:03.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over Swift''s shoulder at one point in the video, there is graffiti
        on a wall reading "89" and "91."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f547050-9481-444a-a6a2-d8ed7cdc8999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:03:00.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:03:03.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some fans thought immediately of Swift''s birth year and the title
        of her last album, both of which are "1989."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e9e126-4310-415f-a363-bb7982eb59a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:03:00.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:03:03.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, wait for it, her reported boyfriend, actor Joe Alwyn, was born
        in 1991.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c2e6ce-9b21-4304-af85-8edbe10395a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:03:00.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:03:03.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It gets even deeper y''all.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f88f131-028d-4b86-ac45-67e6552f8877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:03:00.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:03:03.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Swift observer notes that the singer punches in the number "21"
        on a keypad, while another noticed the keypad had the "2" above the "6."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f55c373-d539-47f2-b039-7caf7bb6d2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:03:00.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:03:03.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alwyn was born on February 21 and he is, you guessed it, 26 years
        old.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca442a8e-bd25-4e4a-ba68-649090f8695a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:03:00.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:03:03.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love for her director</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162d822d-daf7-4d95-9c5f-870d16df66e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:03:00.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:03:03.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Kahn is a frequent collaborator of Swift''s, having directed
        several of her videos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bfee80-b994-4477-b7fa-e543f01a5941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:03:00.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:03:03.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kahn, who is Korean American, tweeted that "Half the video is in
        Chinese."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81136428-6cb8-47a6-9524-ebf1a7754d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:03:00.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:03:03.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SWIFTIES: we got this," he added, referencing the nickname for
        the singers fans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7a0a4d-f7d6-4671-aad3-d6c91e6a8a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:03:00.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:03:03.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Twitter user spotted Kahn''s first name written in Chinese.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fe6681-a168-453f-88a5-f2bf2aca9a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:03:00.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:03:03.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another swore she glimpsed his name with a halo scrawled on the
        wall.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f277fe1-c86e-4a63-b1c4-24f6622e6209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:03:00.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:03:03.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secret messages</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d61613-a1ff-4f4b-a471-4dfcff9b4312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:03:00.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:03:03.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You have to watch very closely -- or multiple times -- to see some
        of the words scrawled throughout the video.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd28557f-56bc-4f74-a2ef-14e71e16800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:03:00.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:03:03.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewers caught messages like "This Is Enough," "All Eyes On Us,"
        "I Love You In Secret," "UR Gorgeous."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69886df9-02c9-4eb0-bbee-9a5bf2f0f859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:03:00.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:03:03.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Swift released a song titled "Gorgeous."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a448444d-503c-4290-8b30-e96a5a0305ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:03:00.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:03:03.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Twitter user tweeted that Swift liked a Tumblr post about the
        secret messages.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e64616-2de3-4429-8074-28d713c47e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:03:00.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:03:03.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shading her ex?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ac8afa-3240-448d-a762-23afbf72b2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:03:00.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:03:03.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a lot of chatter last year when Swift and her ex, DJ/producer
        Calvin Harris, got into a social media feud over the fact Swift revealed she
        wrote his song, "This Is What You Came For" under the pseudonym,"Nils Sjoberg."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39264011-cd30-4c20-a39c-f49e1a7aaf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:03:00.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:03:03.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyrics to that song include "Lightning strikes every time she moves/And
        everybody''s watching her."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7137439c-dfe5-4ade-a43e-fa53552a131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:03:00.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:03:03.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s plenty of lightning in the "Ready For It?" video.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6ad040-181e-4d6a-8531-7bde833ee3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:03:00.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:03:03.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tay Tay breaks free</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266a1b8f-d593-4e2e-be63-86127e43e8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:03:00.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:03:03.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans had a great deal to say about one version of Swift seeming
        to free another, viewed by some as the singer declaring her independence from
        who people, especially the media, may perceive her to be.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd822f2a5-6094-4f39-989e-c9e49ffd16b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:03:00.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:03:03.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I learned from #ReadyForItMusicVideo is that in order to be
        free you must defeat your own self," one person tweeted. "Very deep."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b431285-23bb-46db-a4a0-c2e86095e320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:03:00.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:03:03.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deep indeed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eb4881-840e-4992-b7f0-8fe91fe33120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:03:00.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:03:03.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift''s new album, "Reputation," comes out November 10.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f37b8ed-4713-423a-a23a-3825464d3e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:03:00.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:03:03.725+08:00
