    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0904e2-9406-4ca8-a3ac-54c3dc9098b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:29.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:14:33.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 51-year-old lawyer, through advocacy group Center for International
        Law, represented victims of the 2009 Maguindanao massacre, the kin of Palawan-based
        environmental advocate and journalist Gerry Ortega who was gunned down in
        2011, and the family of Filipino transgender Jennifer Laude, killed by a U.S.
        Marine in 2014, among others.</p>'
    '23':
      'image': 'jcr:ebfc3704-90c7-46a0-a418-67ca6d0fd19f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3097c3b3-8fe5-4673-85b0-e03fb4436c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:29.110+08:00
