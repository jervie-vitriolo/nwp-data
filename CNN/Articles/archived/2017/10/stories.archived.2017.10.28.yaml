      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jun Manzo gave UP a 56-53 lead, but Jasper Parker quickly restored
        parity at 56-all with 32.9 ticks left in regulation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce30938-175f-4aa6-b7a2-4feaf87d9045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:41:27.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:41:31.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 6.2 seconds left to play, UP turned to Desiderio for their
        last shot once again.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8185940e-19f6-444b-afcd-f356c8d625fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:41:27.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:41:31.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP guard collected the ball from Manzo from the top of the three
        point arc, before dribbling toward the wing and shooting over the outstretched
        hands of Ron Dennison.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b86a68-a76f-4fe0-8baf-f1f43efa4df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:41:27.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:41:31.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desiderio’s effort swished the bottom of the net with 1.1 seconds
        left on the clock, leaving FEU with no chance to draw level themselves.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57fb350-cf6e-43dc-b2cf-d35ab82d365f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:41:27.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T14:41:31.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desiderio paced UP with 15 markers, and was 5/22 from the field
        before hitting his game winning bucket.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7648d3a6-fc89-4c15-876b-38f915441300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:41:27.169+08:00
