    'template': '1'
    'title': 'Thousands head to transport terminals ahead of #Undas2017

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fc430d-5446-494f-b1d4-8a701ecff1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:08:54.704+08:00
