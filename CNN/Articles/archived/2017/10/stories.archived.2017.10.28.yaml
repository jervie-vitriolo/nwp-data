      'mgnl:lastActivated': 2019-08-22T15:08:58.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 28) — Thousands of passengers
        head to the country''s main transportation terminals on Saturday for the All
        Saints'' Day break next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af974747-12ae-4624-b1ac-6c4c3cee4118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:08:54.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:08:58.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cubao, Quezon City, around 6,000 passengers are expected to arrive
        at the old and new Araneta Bus Terminal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeba28c-9113-45b9-ba34-3e543db925e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:08:54.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:08:58.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terminal''s General Manager, Mon Legaspi, says it''s up from
        the 5,000 passengers that came on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb52b7ff-dc6a-4201-92fe-2a1d50c60ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:08:54.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:08:58.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the start of the long weekend for some people who took a leave
        on Monday, so many of these passengers here would like to make the most of
        their free time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f08f26-f5f0-4bcf-ad22-da7309a5ec64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:08:54.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:08:58.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For them, returning to the provinces and going to the cemetery is
        a family affair and a reunion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7ba3b9-fdfc-4af6-a8e5-5c317f52278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:08:54.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:08:58.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers heading to the bus terminals will have to fall in line
        as security guards check bags at entry points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc94e7e-3eaa-4c53-a419-2f0296149150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:08:54.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:08:58.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board has also
        issued almost 1,000 special permits for buses to accommodate more passengers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fafafda-cbb6-425d-975e-d608361b84ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:08:54.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:08:58.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office chief Oscar Albayalde said
        on Thursday that nearly 14,000 personnel will be deployed to address safety
        and security concerns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f300c0-ae2b-4033-8594-54e0a60b0b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:08:54.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:08:58.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/26/UNDAS-2017.html">Read:
        Metro Manila police, toll operators gear up for Undas 2017</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b2ee3c-af12-402b-a8d9-36f915a5114f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:08:54.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:08:58.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, tollways operated by San Miguel Corporation said additional
        personnel will be deployed for the expected heavy traffic on All Saints''
        Day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b12651-abce-4406-867a-311ad89078a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:08:54.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:08:58.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Ninoy Aquino International Airport (NAIA) Terminal 3, officials
        said they are expecting around 36,000 travelers this year, which is around
        the same figure last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0038cd-49a5-41f5-be69-84dbdcca8247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:08:54.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:08:58.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila International Airport Authority General Manager Ed Monreal
        said all four NAIA terminals are prepared for the arrival of passengers ahead
        of the long break.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8556282-9e8b-4c92-8385-6e6c0849e8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:08:54.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:08:58.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they may increase the number of employees on Monday as
        compared to the weekend depending on the need.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b40289-1e1d-47a2-8551-c386c44e946a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:08:54.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:08:58.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil Aviation officials reminded domestic passengers to be at the
        airport at least two hours before departure time, and three hours for international
        passengers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800074a7-5988-47e1-8231-23079dfdd375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:08:54.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:08:58.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard said as of Saturday noon, there were
        64,676 outbound passengers on all ports and piers nationwide.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa91b44-5ec5-4b44-a022-d4317403f1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:08:54.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:08:58.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Visayas ports have the largest number of passengers, at
        13,205, followed by Central Visayas at 10,248, and Northern Mindanao with
        9,312 passengers.</p>'
  'Duterte-spokesperson-Harry-Roque':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-28T13:02:33.667+08:00
    'imagesource': 'jcr:4c000cbe-6790-4abe-b760-8b9f48a4bb79'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b8b7951-6144-4d9c-a88a-1cf802dec8ea'
    'lead': 'In a strongly worded statement on Saturday, Roque, a human rights lawyer,
      said he won''t compromise his values as he takes on the job of speaking on behalf
      of President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T15:14:29.108+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-22T15:14:33.786+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T15:14:33.576+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque as spokesperson hopes to advise Duterte on drug war

      '
    'updated': 2017-10-29T10:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683bb9f7-97f1-46ef-9952-eb7fe4707f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:29.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:14:33.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —</strong> Newly
        appointed Presidential Spokesperson Harry Roque promised to uphold human rights
        amid the government''s bloody war on drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c723382-d2e7-434e-a4ac-c1d0bdc7f6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:29.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:14:33.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a strongly worded statement on Saturday, Roque, a human rights
        lawyer, said he won''t compromise his values as he takes on the job of speaking
        on behalf of President Rodrigo Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2188b6-e810-4553-9544-5be8a0712210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:29.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:14:33.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By accepting this position, I am not condoning the violence surrounding
        the government''s anti-drug campaign," Roque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3e24d2-ed99-4fb1-80c0-826bc3c7df7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:29.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:14:33.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A human rights advocate, Roque said he will "continue to value the
        right to life and dignity of every person and... not support the arbitrary
        killing of any person by the State."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd605658-41a2-4ba8-91c9-63bfe59eca5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:29.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:14:33.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he sees his new job as an opportunity to "advise the President
        directly regarding the manner and methods he has used to tackle the problem
        of drugs."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289df991-81fe-4954-943d-d240cabdfb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:29.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:14:33.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am committing to reduce, if not totally eradicate, the impact
        of statements which appear to support genocide or violations of fundamental
        human rights," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cab4e2-8eac-4a9a-a219-349adea248a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:29.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:14:33.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show almost 4,000 drug suspects have been killed
        in police operations since July 2016, when the drug war began.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4bf2d3-0111-491c-b442-9adfd849ac62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:29.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:14:33.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups said Duterte in his
        public pronouncements ordered or encouraged policemen to kill those involved
        in the drug trade. They said this resulted in more than 13,000 extrajudicial
        killings in the drug war.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc19fecd-12ba-4321-ac67-309522319874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:29.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:14:33.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has, however, repeatedly said there are no state-sponsored
        killings and committed to investigate officers who violate and abuse their
        power.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29291bfc-443d-4a42-b90a-e67ed5902a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:29.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:14:33.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said he will address possible misinterpretations of the
        President''s tough-talk and controversial statements.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f673063-2fc8-4360-87d3-d2beac045419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:29.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-22T15:14:33.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I intend to refocus the attention of the people more towards the
        fundamental position of the State, and less towards the manner by which such
        has been declared," he said.</p>'
    '21':
