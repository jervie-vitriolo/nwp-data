      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xander Ford took social media by storm on October 1 when he debuted
        his new look on ABS-CBN''s lifestyle show, "Rated K."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84716362-e413-4bc6-b95f-33b0c5e1417d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:14.198+08:00
