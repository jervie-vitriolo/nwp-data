      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> Marlou
        Arizala may have "died," but internet sensation Xander Ford said he still
        carries a part of his old self with him despite his drastic change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dedc255-b261-4bc3-abfd-ef65f5d5e973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:29:31.573+08:00
