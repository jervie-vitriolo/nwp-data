      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: House leaders remove Arroyo, 11 reps from posts</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d06e59a-cbf3-4550-9162-c2482d6cac7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:29:09.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:29:13.021+08:00
