    'mgnl:lastActivatedVersionCreated': 2019-08-15T08:15:01.805+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lifestyle check on Vice-Mayor Duterte, Mans Carpio sought

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c313cd5d-97e7-4913-be1d-997ddca322e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:14:58.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:15:02.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> The
        Senate Blue Ribbon Committee is recommending a lifestyle check on presidential
        son, Davao City Vice Mayor Paolo "Pulong" Duterte, and his brother-in-law
        Atty. Mans Carpio over their supposed links to smuggling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf62d64-2d4b-4987-8079-3a074062e09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:14:58.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:15:02.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its draft report, the committee requested the National Bureau
        of Investigation (NBI) to conduct the check after the two were linked to the
        so-called "Davao Group" that facilitates shipments through the Customs Bureau.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517ea8ed-a679-4bdd-9e08-8ddf917d5dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:14:58.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:15:02.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many examples that we are aware where rumors of abuse
        and close relationships abound, regardless of the administration in power…
        In this administration, a similar pattern has emerged, with certain members
        of the First Family being linked to this sordid affair," the report stated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac32cede-4822-4a03-bec8-7bf015d69101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:14:58.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:15:02.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Ribbon Committee, headed by Sen. Richard Gordon, investigated
        the P6.4-billion illegal drug shipment from China that slipped through Customs
        last May.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23f0b55-2fe2-46f7-9724-f32d43edb142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:14:58.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:15:02.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The committee decided to: invite the personalities being mentioned,
        namely, Davao City Vice Mayor Paolo Duterte, and Atty. Manases Carpio, and
        request the NBI to include both personalities in the lifestyle checks being
        conducted," the report stated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581b7593-b73d-42d0-8f70-60524c4e60ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:14:58.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:15:02.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was silent on the possible filing of charges against
        the President''s kin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05234274-8734-4e21-bf4a-f04a79af3be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:14:58.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:15:02.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice Mayor and his brother-in-law were mentioned in the Senate
        hearing after Customs fixer Mark Taguba said they were name-dropped by the
        Davao Group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8d7db5-544e-4cfc-a933-679713cbab01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:14:58.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:15:02.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba later on cleared the two, saying he had "never testified,
        nor will I ever testify" that they were involved in what was called the "tara,"
        or a system of payoffs in the bureau, or the shipment of illegal drugs into
        the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ed5598-67ef-4b1c-883b-bd87f616f15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:14:58.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:15:02.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Customs fixer now clears Duterte kin of involvement in smuggling,
        ''tara'' system</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd336fc-d065-4d0f-b729-d0e2a0a22005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:14:58.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:15:02.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Carpio''s wife, Davao City Mayor Sara Duterte said
        it was too early to discuss anything given the report was only a draft. However,
        she said it would be "unreasonable" if the recommendation made it to the final
        report, saying it was merely based on "chismis" or hearsay from Taguba and
        "lies" from Senator Antionio Trillanes IV, one of the President''s fiercest
        critics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa72411-3de4-4a91-bdfa-1b5b70abbc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:14:58.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:15:02.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the hearings, Trillanes said he had witnesses to testify
        Pulong and Carpio were present at the bureau several times. However, Carpio
        said he had many clients in the bureau and the visits were job-related.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b80e8b1-b3f8-47f5-a5c6-074d8f1c593f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:14:58.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:15:02.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Trillanes links Duterte son, son-in-law to ''Davao Group''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4982ad-9c3b-4bdf-baac-4b3ed04b6911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:14:58.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:15:02.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Duterte said they would welcome the investigation by the Ombudsman
        and the lifestyle check on her husband as it would allow them to “answer accusations”
        and “put (the issue) to rest.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d85c6a-11a5-4a70-8489-302a5f4346b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:14:58.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:15:02.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also slammed Trillanes and called him a “paid troll.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91228757-78d1-489b-b1fc-d86cdc806a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:14:58.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:15:02.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He is fishing for information with his lies and accusations,” she
        said. “If indeed he is correct, <em>bakit siya kukuha ng ebidensiya sa amin?
        Kasi alam niya hindi totoo ang sinasabi niya</em> (Why is he getting evidence
        from us? Because he knows what he’s saying isn’t true).”</p>'
    '29':
