      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Harvey Weinstein stands accused of
        rape by multiple women, according to an explosive new story by The New Yorker
        magazine.</p>'
