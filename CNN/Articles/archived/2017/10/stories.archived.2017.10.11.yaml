    'mgnl:lastActivatedVersionCreated': 2019-08-14T14:48:00.887+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Xander Ford on alleged bad attitude: Others ''misunderstand'' me

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab73dc82-2009-4508-8693-0ecc7cdd17b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:47:56.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:48:01.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> Internet
        star Xander Ford denied claims that his dramatic transformation had gotten
        to his head.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f69bb0-6386-4a2f-aff6-96a7a7b01b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:47:56.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:48:01.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman po totoo yung sinasabi nila na ganoon po ako kasi ganito
        lang po talaga ako," he told CNN Philippines on Wednesday. "Masyado lang makulit,
        so nami-misunderstood lang ng ibang tao kung ano po ako ngayon."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f58f511-aadd-47fe-8b2e-6ed5c5d135b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:47:56.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:48:01.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their claims that I have a bad attitude aren''t true
        because I''m just like this. I''m just too pesky, so other people misunderstand
        who I am now.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db300a0-e89d-4b32-9a0f-1203cfc1443d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:47:56.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:48:01.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung mga tao po siguro, masyado po silang</em> judgemental,"
        Ford added. "<em>Siguro jinu-judge lang nila yung tao, kung ano yung naririnig
        nila, pero hindi yung paano nila nakikita or nakasama na nila."</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd034ac88-1f2b-4e26-8c88-cdd7928c56b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:47:56.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:48:01.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think people are too judgemental. I suppose they
        judge others based on what they hear, but not based on what they see or on
        how they interacted with the person.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436d03d3-a97b-4a51-b837-f28032e16755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:47:56.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:48:01.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford, who was formerly known online as Marlou Arizala, took social
        media by storm on October 1 when he debuted his new look on ABS-CBN''s lifestyle
        show, "Rated K."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a7d5ab-d75d-452b-95db-4f96354a9479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:47:56.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:48:01.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: #XanderFord trends as internet celebrity reveals new look</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae6d3e5-e491-480d-89ba-a8f449924297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:47:56.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:48:01.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, radio host and talent manager Ogie Diaz said on Facebook
        that Ford was "mayabang," according to an unnamed female singer.</p>'
