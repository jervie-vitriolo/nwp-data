    'lead': 'In what is perhaps the fiercest and the most exhaustive attack against
      Donald Trump in hip-hop, Eminem "came to stomp," unleashing on the President
      in an explosive 4.5 minute freestyle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T14:10:01.327+08:00
