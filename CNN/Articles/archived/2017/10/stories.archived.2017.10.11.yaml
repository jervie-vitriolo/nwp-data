  'durian-smell':
    'author': 'James Griffiths, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-10-11T12:03:29.880+08:00
    'imagesource': 'jcr:5b6db868-21da-4202-8d1e-7e3563643c9d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d36b16f-4090-4f65-92bb-8ca43e15eab1'
    'lead': 'A team of cancer researchers have mapped the genome of the durian — also
      known as the "king of fruits" — and isolated the causes of its room-clearing
      stench.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T15:31:45.828+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T15:31:49.637+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T15:31:49.472+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists discover the secret of durian''s pungent smell

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c889b340-af02-4735-ad42-06742bfe2824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:31:45.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:31:49.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Banned on the city''s subway and in many hotels because
        of its stinky odor, Singaporean scientists may have found a potential lifeline
        for public durian eaters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3457faee-6a44-45d3-a676-29e116c8bd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:31:45.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:31:49.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of cancer researchers in the city state have mapped the genome
        of the durian — also known as the "king of fruits" — and isolated the causes
        of its room-clearing stench.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1252dd5-f021-4ccf-931c-ba600c3d667b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:31:45.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:31:49.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being a geneticist, I was naturally curious about the Durian genome
        — what gene causes its pungent smell? How did its spiny husk arise?" Teh Bin
        Tean, deputy director of the National Cancer Center Singapore, said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721483a0-d6e8-406d-bd03-8cd6d178d2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:31:45.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:31:49.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teh and his team mapped the approximately 46,000 genes -- almost
        double the amount in humans -- of the Musang King durian variety and traced
        its evolution back 65 million years to the cacao family of plants, which also
        gave us chocolate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9871c1f8-ee89-4d4d-b5de-570625fd4255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:31:45.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:31:49.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparing gene activity in different parts of the plant, they
        also identified a series of genes, methionine gamma lyases (MGLs) which control
        the production of volatile sulfur compounds (VSCs), which give the durian
        its signature scent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dac5f63-f4ab-484c-a6c2-2a75f52cc2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:31:45.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:31:49.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most importantly, for durian detractors, the findings offer the
        potential of an odorless, subway-friendly variety of the fruit in future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a13a766-a5d8-4de0-97c2-d60e07a6caba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:31:45.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:31:49.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our analysis revealed that VSC production is turbocharged in durian
        fruits, which fits with many people''s opinions that durian smell has a ''sulphury''
        aspect," Patrick Tan, a professor at Duke-NUS Medical School, said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c8a860-c8b3-468b-9f73-fc1b5177e0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:31:45.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:31:49.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the smell repels some human eaters, the team speculates it
        may have evolved in wild durians to attract animals to eat the fruit and disperse
        its seeds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61ceb2a-74fe-4438-a5ef-473c19098a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:31:45.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:31:49.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teh said the team''s work could be applied to other durian varieties,
        some of which "are endangered due to the increasing loss of biodiversity."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d161180-383c-442f-bc4c-3e83bc71089e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:31:45.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:31:49.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DNA sequencing is thus an important tool to protect the precious
        information contained in these fascinating and important plants," he said.</p>'
  'xander-ford-book-cyberbullying':
