      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full verse: "Same shit that he tormented Hillary for and he slandered
        then does it more. From his endorsement of Bannon, support for the Klansman,
        tiki torches in hand for the solider that''s black and comes home from Iraq
        and is still told to go back to Africa."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccc11ee-662d-48fb-b9b0-469e1db88c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:10:01.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:10:05.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, Eminem is referring to Trump''s former chief strategist Steve
        Bannon, who is also the executive chairman of the conservative media outlet
        Breitbart News.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cfb452-8469-4376-9589-258830fe3fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:10:01.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:10:05.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8) ''This racist 94-year old grandpa''</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2193977-d45a-4715-aafb-4fa0f056243c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:10:01.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:10:05.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This line comes before the rapper says Trump is ignoring America''s
        racist past.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5ea3dd-49f9-4641-a867-c2af9399ecbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:10:01.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:10:05.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9) ''To him, you''re zero cause he don''t like his war heroes captured''</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aeb10d-7776-413a-8bf4-27b0411407d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:10:01.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:10:05.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He says you''re spitting in the face of vets who fought for us
        you b-------, Unless you''re a POW who''s tortured ... cause to him you''re
        zero cause he don''t like his war heroes captured. That''s not disrespecting
        the military."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fadd1e-d873-4b82-8d9f-de62aabbcd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:10:01.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:10:05.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eminem accuses the President of disrespecting the military -- a
        charge that Trump recently leveled against athletes who take a knee during
        the national anthem. In this lyric, he references Trump''s previous attacks
        on Arizona Sen. John McCain, who spent five years as a prisoner during the
        Vietnam War. In 2015, Trump&nbsp;questioned&nbsp;whether McCain is a war hero,
        saying, "I like people that weren''t captured, OK?"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a10685-ca6b-4f09-8af7-3fc7d152c183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:10:01.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:10:05.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10) ''F--- that, this is for Colin, ball up a fist and keep that
        s--- balled like Donald the b----''</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81ae2ed-733d-4906-aae7-6dd47f75ce8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:10:01.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:10:05.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can check out hip-hop''s strongest lyrics on Kaepernick&nbsp;HERE.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b7f975-a961-4d58-adf5-0b739a0d8fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:10:01.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:10:05.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>11) ''The rest of America stand up. We love our military and we
        love our country but we f------ hate Trump''</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3b2c25-42a5-4aec-82cc-006907dbf2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:10:01.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:10:05.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eminem''s latest attack is part of a larger trend in hip-hop, which&nbsp;turned
        on Trump in 2016&nbsp;and largely settled for Democratic presidential nominee
        Hillary Clinton, after nearly three decades of&nbsp;idolizing his wealth and
        power&nbsp;in hundreds of lyrics.</p>'
  'Florin-Hilbay-Risa-Hontiveros-immune-from-suit-Aguirre':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-11T15:00:57.262+08:00
    'imagesource': 'jcr:6988408e-f5e5-4067-a95b-05ebc22ff5e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '669886ef-10de-4db7-b918-517f49d923de'
    'lead': 'Hontiveros'' legal counsel Atty. Florin Hilbay argues that a constitutional
      provision protects Senator Risa Hontiveros from wiretapping allegations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T14:12:56.742+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T14:13:00.805+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T14:13:00.621+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyer: Risa Hontiveros immune from suit for Senate speech

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa292e8-8234-4dc7-8fb4-69c5106c6d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:12:56.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:13:00.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> The
        lawyer of Senator Risa Hontiveros is invoking constitutional immunity in the
        wake of wiretapping allegations by Justice Secretary Vitaliano Aguirre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7118d18-2c45-45f6-8f14-892e98faeef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:12:56.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:13:00.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Wednesday, former Solicitor
        General Florin Hilbay Article VI, Section 11 of the Constitution. It states,
        "No Member shall be questioned nor be held liable in any other place for any
        speech or debate in the Congress or in any committee thereof."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f9093d-23fa-4cd9-8d6c-bb7f4c3eaf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:12:56.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:13:00.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this applies to lawmakers when offenses are punishable by
        up to six years imprisonment, including wiretapping.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b57746-6d00-4d5f-ad11-cb344e468487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:12:56.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:13:00.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The jurisprudence, the cases decided by the Philippine Supreme
        Court are very clear -- she''s immune, whether in the DOJ or the Ombudsman,
        for the content of what she said... that''s speech in Congress, and that''s
        protected," said Hilbay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9415394d-a44f-4993-8d17-18dbe45b4f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:12:56.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:13:00.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros went head to head with Justice Secretary Vitaliano Aguirre
        when she called him out during a privilege speech for allegedly plotting against
        her. The senator showed a photograph of Aguirre sending a message to a certain
        "Cong. Jing," instructing him to expedite cases against Hontiveros.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e08a51f-e65f-4948-9170-efa524a9c0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:12:56.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:13:00.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Negros Oriental Representative Jacinto "Jing" Paras of the
        Volunteers Against Crime and Corruption (VACC) filed before the Ombudsman
        cases of wiretapping, obstruction of justice, kidnapping and failure to return
        a minor, and inducing a minor to abandon his home, against Hontiveros.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9971754-a785-4d99-9070-09c89b3b48ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:12:56.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:13:00.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: VACC case against me a ''desperate attempt'' - Hontiveros</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13389e77-30c1-43e9-bd9e-7bef6bb8a53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:12:56.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:13:00.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre filed a criminal complaint against her at the Pasay City
        Prosecutors Office, citing three counts of violation of the Anti-Wiretapping
        Law. He also filed an ethics complaint before the Senate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd665503d-58b3-4e3d-b64c-aedb477f7d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:12:56.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:13:00.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Justice Secretary files complaints vs. senator in alleged
        ''conspiracy''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84a8085-2f1c-480d-b8dd-9dcf2017abb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:12:56.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:13:00.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay said the Senate Ethics Committee is the only valid venue
        for Aguirre''s complaint.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031d60f9-4061-4a86-ab32-6ca67669386b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:12:56.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:13:00.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She cannot be held liable, except in the Senate itself," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8df8fb-c472-400d-aac0-d9cb567727f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:12:56.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:13:00.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay said the photograph did not even qualify as wiretapping,
        and it was not taken by Hontiveros.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c24f22-b15e-4866-bbab-92a969d30295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:12:56.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:13:00.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-wiretapping law declare unlawful the tapping of "any wire
        or cable, or by using any other device or arrangement, to secretly overhear,
        intercept, or record" private communication.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920cfd96-aed7-4d64-8093-3491314d80f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:12:56.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:13:00.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Solicitor General also slammed Aguirre for filing the
        complaint in an office under his department, saying he could be disbarred.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdb45a8-6b5f-4ff6-b011-03c0cd7098f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:12:56.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:13:00.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There might be a chance that this complaint moves forward because
        he filed it within his own office, within the City Prosecutor''s Office, a
        person under his direct control and supervision. That''s a ground for disbarment,"
        said Hilbay.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b45618-f792-4693-8d26-d675a0cf3a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:12:56.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:13:00.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The place where he can file his complaint is before the Senate
        Ethics Committee," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25799c7c-4243-4e12-9403-b9dbb211d69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:12:56.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:13:00.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros is a vocal critic of President Rodrigo Duterte, slamming
        the war on drugs and his comments on rape and women.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183fa883-135b-4325-b7f6-6c55bc4d5199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:12:56.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:13:00.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay is also legal counsel for another administration critic Sen.
        Leila De Lima, who is detained at the Philippine National Police Custodial
        Center on drug charges.</p>'
  'senate-charge-transport-officials-defective-mrt':
    'author': ' Lara Parpan, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-10-11T14:57:19.287+08:00
    'imagesource': 'jcr:fde81c6b-5702-439d-97ab-0437eedd5e3b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6085ddd7-0b54-4b86-ae21-6c33e7ab1276'
    'lead': 'Senator Grace Poe, chairman of the Senate Public Services Committee,
      said ₱526 million of taxpayers'' money was wasted in the purchase of 48 China-made
      light rail vehicles for the MRT.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T14:16:42.069+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T14:16:46.677+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T14:16:46.397+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate to back filing of charges vs. former transport officials over
      defective MRT trains

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9309bf9a-53a6-4bcf-8082-4ca4a6cd248f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:16:42.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:16:46.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> Former
        Transportation Department officials must face charges over the purchase of
        alleged faulty trains for the aging Metro Rail Transit (MRT) system that have
        worsened commuter woes, a senator said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061a1837-ff41-490b-8cb0-01bbe684b224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:16:42.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:16:46.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe, chairman of the Senate Public Services Committee,
        said ₱526 million of taxpayers'' money was wasted in the purchase of 48 China-made
        light rail vehicles for the MRT.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6610a42b-798d-4c5f-86e8-6e3105d53026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:16:42.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:16:46.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said officials who negotiated the purchase must be apprehended.
        She said the committee supported government''s move to file charges against
        former officials involved in the purchase.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd2e504-ae09-413d-a9e7-56acbb1f1ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:16:42.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:16:46.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Parang tapon na nga ang pera na ''yan. Kaya nga dapat managot
        ''yung mga dating pumasok diyan.</em> Why are we prolonging the agony," Poe
        said in a statement on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d916cc0-453d-4507-8643-ba1950a9e187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:16:42.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:16:46.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That money was thrown away. That''s why those who
        brought (the trains) in must be held responsible.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad199d9-7b21-40c8-a2ab-6a9de8dffa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:16:42.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:16:46.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe spoke late Monday during the Senate''s plenary debates on the
        Transportation Department''s proposed ₱70.4-billion budget for 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fcfc89-a238-42c5-ba26-68a7d83bf984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:16:42.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:16:46.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Senate President Aquilino Pimentel III and Senator Joseph
        Victor Ejercito, chair of the finance subcommittee, backed the recommendation
        to file charges against former Transport officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c69d81b-5b11-48e9-be12-b1d0cefac3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:16:42.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:16:46.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 48 trains purchased from Dalian Locomotive Corp. of China was
        part of a ₱3.8-billion contract signed in 2014 between Dalian and the Transportation
        Department during the Aquino administration under then Secretary Joseph Emilio
        Abaya.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebde5a7c-ccef-4910-982e-dfe3a1b82df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:16:42.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:16:46.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total contract price, ₱526 million was paid to Dalian.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7a04d2-f46b-489c-b69c-02e0c1437418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:16:42.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:16:46.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abaya then touted the new trains would ensure an arrival at each
        station every 2.5 minutes, thus shortening waiting times and queues and decongesting
        trains.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc75db0d-438d-4b44-a77a-97e74d51c1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:16:42.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:16:46.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trains were for the 16.9-kilometer-long MRT-3, which traverses
        six cities from Pasay in the south to Caloocan in the north, and serves half
        a million people each day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436e1327-87d1-46aa-84b3-23296139075a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:16:42.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:16:46.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a series of breakdowns and technical glitches plagued the
        trains during their initial use, throwing schedules in disarray and worsening
        congestion on the trains that were already operational.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c453187-9742-4dc2-acd1-baee42c51b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:16:42.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:16:46.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said the Public Services Committee''s findings are "grounds
        for canceling the order" and returning the trains to Dalian. The Transportation
        Department earlier said it was considering returning the trains.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5483a80b-407f-417d-8c29-cc997d12888f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:16:42.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:16:46.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WATCH: Government mulls return of defective MRT trains to China</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22885f3-3c90-48aa-a63f-2a19b3d9e66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:16:42.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:16:46.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faulty, incompatible trains for MRT</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e6501e-4c13-4058-ac06-a37074f754ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:16:42.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:16:46.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A full-blown investigation since May 2017 led by Poe''s committee
        found that out of the 48 vehicles delivered, only 29 had a signaling system
        installed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5b3232-3813-4021-b5a7-3dfead11d3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:16:42.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:16:46.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also revealed that the Transportation Department under the
        Duterte administration is still running tests on the trains.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0596c31-b38c-4279-913f-fbf685dcf7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:16:42.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:16:46.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malaki nang pagkakamali ito. Para bang ang ginagawa natin,
        meron tayong sapatos na hindi kasya, puputulin natin yung paa natin para magkasya
        doon,"</em> Poe said late Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387f4054-5b82-4461-813a-b26627f26317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:16:42.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:16:46.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is an injustice. What we''re doing is cutting
        off the foot just to make it fit in the shoe.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c192179a-c787-4bd4-b95c-804418588e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:16:42.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:16:46.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huwag na lang nating isugal kasi kung hindi talaga maipipilit</em>
        [Let''s not take a gamble if it really can''t be fixed], it''s better to move
        on," she added, referring to the government''s plan to configure the Dalian
        trains to make them work on the MRT.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da6c767-064c-4261-9e78-69597802be0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:16:42.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:16:46.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also found that each of the trains weighed just over
        49,000 kgs, some 3,000 kgs over the 46,300-kg limit under the terms of the
        contract.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51625942-df8a-4c75-a6b9-dcd996548e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:16:42.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:16:46.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just common sense. You haven''t even filled it with passengers
        yet the train is already overweight and our rails might not be able to take
        it," said Poe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135465b6-ef7c-43c7-b9ff-0688c5224f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:16:42.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:16:46.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said the move may be costly and subject to years of litigation,
        but that contingency plans had to be made, such as another bid and purchase
        of trains that are more compatible and safe for MRT use.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee5377e-4a41-42bd-a0ab-3de0dcfabfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:16:42.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:16:46.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dalian mess is on top of another spat between government and
        the trains'' maintenance provider, Busan Universal Rail Inc.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6628fd17-4bad-4c82-8e08-13811ff133ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:16:42.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:16:46.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite monthly payment of ₱54.5 million for maintenance of the
        trains, more interruptions in MRT services were recorded.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebe867c-dd49-4e27-9b5b-57f4207b113e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:16:42.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:16:46.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BURI was accused of undercutting government by getting supplies
        for train parts especially its automatic protection system from a side street
        in Makati City known as a haven for secondhand, spare parts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf17b21-082d-4e86-96fb-b541f836e541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:16:42.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:16:46.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: MRT mulls over terminating contract with maintenance provider</h2>'
  'marcos-playboy-1987':
    'author': 'Regine Cabato'
    'caption': 'Former President Ferdinand Marcos stands by as his wife, Imelda, sings
      to supporters from a balcony of the Malacañan Palace in Manila, after Marcos''
      self-administered inauguration ceremony as victor in the presidential elections,
