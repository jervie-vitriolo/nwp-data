      'text': '<p>PDP-Laban now holds 124 of the 294 seats at the House of Representatives.</p>'
  'Lawyers-group-files-SC-petition-vs-drug-war':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-11T20:20:57.308+08:00
    'imagesource': 'jcr:b2d48ed4-d5ee-424c-b082-3574e991a428'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5fd7a02-41e8-47eb-83ba-40ad87f3cae5'
    'lead': 'The Free Legal Assistance Group believes the war on drugs outlined in
      a police memorandum circular is unconstitutional.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T13:31:42.850+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T13:31:46.075+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T13:31:45.874+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyer''s group files SC petition vs drug war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b4e067-eb2e-481d-a495-c9a512b9a6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:31:42.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:31:46.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> A
        lawyer''s group on Wednesday filed a petition before the Supreme Court to
        stop the police from implementing the&nbsp; administration''s war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e483cc25-5519-4394-8948-432f0b062aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:31:42.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:31:46.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Free Legal Assistance Group (FLAG) said it believes the campaign
        outlined in Philippine National Police (PNP) Command Memorandum Circular No.
        16-2016 is unconstitutional.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfd89be-9fe6-4097-9850-315cf22dff60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:31:42.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:31:46.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FLAG chair Jose Manuel Diokno said the war on drugs authorizes the
        police to kill drug suspects in the guise "neutralizing" or "negating" them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c62d78-479e-479c-aa13-d3747c8b9e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:31:42.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:31:46.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to ask the question- what does it mean when the PNP chief
        directs all of his units and policemen to neutralize drug personalities. Well
        I''ll tell you in police lingo, ''pag sinabing neutralize, ang ibig sabihin
        po niyan is to kill (When they say neutralize, that means to kill)," Diokno
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe041e3-0082-4a44-bebc-2b33e9551643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:31:42.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:31:46.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition stated that the order replaces the police function
        of evidence gathering with compiling lists of drug suspects. It added the
        house-to-house visits are not meant to "persuade" drug offenders to stop their
        illegal activities, rather to kill those who refuse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae91649-64ac-42cb-8e2b-d8da3e6c20aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:31:42.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:31:46.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, FLAG said the campaign is based on a mere verbal campaign
        promise by then presidential candidate Rodrigo Duterte "to get rid of illegal
        drugs" within the first six months of his term.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e1ee26-a0f9-4533-b751-3df650b099dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:31:42.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:31:46.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the revised administrative code, the President has ''ordinance
        power.'' That power can only be exercised by written instruction. Until today,
        President Duterte has not given any written instruction to implement war on
        drugs," Diokno said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ddd0c0-2764-48a0-92e4-c9b4a0ccb928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:31:42.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:31:46.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FLAG added the drug campaign was institutionalized in Memorandum
        Circular No. 2017-112 from the Department of Interior and Local Government,
        which carries out "MASA MASID" in all barangays nationwide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde94f46-f44b-4acf-a8e5-27c7e3c94f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:31:42.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:31:46.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mapapansin po ninyo what''s being asked of the citizens is not
        to report crimes. What''s being asked from the citizens is to submit names.
        We believe there''s a big difference between reporting crimes and submitting
        names," Diokno said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce2210c-69bb-40e6-8a77-c1df78a906c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:31:42.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:31:46.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said this practice is also unconstitutional.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f1c04d-eeea-4ec5-99b4-cec633b90d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:31:42.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:31:46.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone can give the name of any person simply by putting in a drop
        box for any reason. Pwedeng kaaway niya sa pulitika, pwedeng kaaway niya nang
        personal, pwedeng hindi lang gusto yung mukha," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777958bc-5c3f-4792-9209-21b1e5258e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:31:42.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:31:46.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, the police said they welcome the court case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2025c4-5773-48d2-9756-3b198ce7179e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:31:42.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:31:46.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FLAG said the government''s war on drugs is all about short-cutting
        the justice system "by dispensing justice from the barrels of guns instead
        of the gavels of judges."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cdb03b-11a2-4283-a834-ef86237a31c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:31:42.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:31:46.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PNP, the police conducted 76,863 anti-drug operations
        from July 1, 2016 to September 26, 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9300f16-68d1-4f14-97bf-85a2f265ba51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:31:42.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:31:46.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operations resulted in the death of 3,906 drug personalities
        and the arrest of 113,932 others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7365677-98e3-47ba-89ec-7938bed53f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:31:42.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:31:46.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that as of July 25, 2017, the police have facilitated over
        1.3 million offenders who surrendered.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e1e246-b6a0-4f2e-957b-429e053f2661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:31:42.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:31:46.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 3,500 barangays have been cleared of drugs as of August 31,
        2017, the PNP said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede58104-5f0f-4e3f-b5ec-a4f15e4f3027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:31:42.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:31:46.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operations also caused the death of 85 law enforcers, while
        225 others were injured.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206a8d6c-1bfd-40fe-a61f-583ce88c7ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:31:42.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:31:46.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said the administration''s war on drug led to the confiscation
        of drugs, chemicals, and lab equipment worth almost ₱19 billion, including
        about ₱13 billion worth of shabu.</p>'
  'UAAP-Season-80-DLSU-Green-Archers-FEU-Tamaraws':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-11T19:44:36.745+08:00
    'imagesource': 'jcr:4af0a9c8-2017-4e4a-9d2d-559945e614ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '458330ed-eea4-432a-b50d-3b107009ab09'
    'lead': 'The DLSU Green Archers escaped a late run by the FEU Tamaraws to win
      their sixth game in the UAAP Season 80 men''s seniors basketball tournament.'
