      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argento told Ronan Farrow that Weinstein forcibly performed oral
        sex on her, and she''s been haunted by the encounter ever since.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f356988-85b3-420b-8ed2-e9e844326dc5'
