  'Aga-Muhlach-Seven-Sunday-indie-film-teleserye':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-10-11T11:30:13.505+08:00
    'imagesource': 'jcr:af051405-f3b3-4a72-9669-6cd93fcd768c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48a4d828-7e89-419e-b735-4154f138056e'
    'lead': 'After making a successful comeback in Star Cinema''s latest movie offering,
      "Seven Sundays," award-winning actor Aga Muhlach said he wants to do more projects. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T15:37:50.700+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T15:37:54.162+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T15:37:54.006+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aga Muhlach ready to star in indie films, teleseryes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22670da-f241-447f-a1df-4c797b4ddaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:37:50.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:37:54.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> After
        making a successful comeback in Star Cinema''s latest movie offering, "Seven
        Sundays," award-winning actor Aga Muhlach said he wants to do more projects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce9fa4d-44c7-47ef-8b07-4f1a097d79fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:37:50.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:37:54.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, the 48-year-old actor said
        during his five-year hiatus from showbiz, he had been receiving scripts from
        independent filmmakers, but some of the roles did not quite fit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f0e153-a53f-4d27-9f10-c88e69458952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:37:50.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:37:54.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m open to do it, I''m just waiting for the right project," he
        said, adding timing is crucial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56761698-8d3e-4d2c-b381-b9c84a3bd2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:37:50.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:37:54.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhlach also shared there is one story he would like to produce.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f7c9e2-ee88-42ec-b0ab-6f5ea6d5b3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:37:50.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:37:54.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The script is with me. I will produce it but when? I don''t know
        yet. It''s a story of two boys or two guys," he shared.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2720c4-9a77-4d0f-8d45-31a3be92e7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:37:50.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:37:54.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor did not further discuss details and only said it is a
        project his supporters and fans should watch out for.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ccf716-c2c6-4ce3-b98f-03f4c7acf4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:37:50.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:37:54.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First-ever teleserye</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4f2a70-1700-4f32-a4e0-700a71794d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:37:50.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:37:54.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhlach, whose career spans more than two decades, first appeared
        as a child actor in 1975.&nbsp; He has won numerous awards and worked with
        veteran actors like the late Fernando Poe Jr. and Christopher De Leon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c658eff6-a55b-4357-b176-ca4b4a214ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:37:50.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:37:54.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhlach also starred in several romantic-comedy films and dramas
        alongside popular female celebrities of his generation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39abb2b-15da-4a18-91f1-9632c9a63823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:37:50.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:37:54.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list includes Tony award-winning performer Lea Salonga, Megastar
        Sharon Cuneta, Kapamilya&nbsp; star Claudine Barretto, Mikee Cojuangco, Angel
        Locsin and even wife Charlene Gonzalez.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db53365b-0c37-4175-b3de-064ba76ba537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:37:50.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:37:54.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they watch my film they are part of the experience. They are
        part of my joy so they feel that also. When I''m in love they feel that too.
        When I''m hurt in the film they feel it also. " he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bc6bf3-be35-46c5-8c49-e29f346f3729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:37:50.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:37:54.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhlach said he is also exploring the possibility of doing his first-ever
        teleserye.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75327616-076c-4e75-8059-c44aa5a56d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:37:50.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:37:54.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never done a soap opera. Although I would like to experience
        to do just one soap, but mahal ko talaga paggawa ng pelikula (but I love doing
        films)," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7797dc82-7057-43cd-b4a2-1591384f6e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:37:50.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:37:54.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor said he will give it a shot if blockbuster director Cathy
        Garcia-Molina will take the lead. The seasoned director said while she is
        grateful for the trust, the project is a remote possibility because she will
        retire in two years and has two more movie projects with Star Cinema.</p>'
  'Comelec-Chief-Andy-Bautista-resign':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-11T18:25:48.885+08:00
    'imagesource': 'jcr:8827d26e-89f8-42a8-b6d6-32a35f246975'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6f3b9df-dc8e-4a31-9520-c9717515283d'
    'lead': 'Commission on Elections (Comelec) Chairman Andres "Andy" Bautista on
      Wednesday announced his resignation by the end of 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T15:41:22.361+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T15:41:25.803+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T15:41:25.661+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec Chief Andy Bautista to resign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f54fcd3-c7a4-4007-baab-cae204ea57f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:41:22.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:41:25.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> Commission
        on Elections (Comelec) Chairman Andres "Andy" Bautista on Wednesday announced
        his resignation by the end of 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2629761e-e888-48b4-8da6-7365c554ebd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:41:22.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:41:25.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled Comelec chief posted his resignation letter on his
        verified social media accounts. Comelec Director James Jimenez said Bautista
        read the letter to Comelec employees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5593f42b-6a51-47a7-a604-25bf2e0a73b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:41:22.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:41:25.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with deep sadness that I am informing you about my decision
        to resign as the Chair of the Commission on Elections by the end of the year,"
        Bautista said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1319eba-4705-4357-862c-b4d9130b282d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:41:22.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:41:25.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added this is the right time to step down from his post given
        the postponement of the Barangay and Sangguniang Kabataan elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3028d7c3-fc11-4bb1-93c2-de5981818e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:41:22.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:41:25.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The polls had originally been scheduled on October 31, 2016, but
        these were moved to October 23, 2017 and then later on deferred to May 2018
        by President Rodrigo Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b7c853-58bb-40de-8faa-df478a24ea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:41:22.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:41:25.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a presidential appointee, Duterte has to approve Bautista''s
        resignation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28310a8f-6e86-4fa2-b06a-cd345300509c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:41:22.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:41:25.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was not an easy decision. But my family, especially my children,
        need me now more than ever," he said.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
        dir="ltr"><a href="https://t.co/6aznbMeZku">pic.twitter.com/6aznbMeZku</a></p>&mdash;
        Andy Bautista (@ChairAndyBau) <a href="https://twitter.com/ChairAndyBau/status/917939909377142785?ref_src=twsrc%5Etfw">October
        11, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81e3e03-91a7-42f6-a5a5-d218af9331bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:41:22.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:41:25.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8743d18-6129-4a04-9b8a-1dcc808ca79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:41:22.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:41:25.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec commissioners earlier urged Bautista to take a leave of
        absence or resign at the height of an impeachment complaint filed against
        him. The complaint however was dismissed by the House Committee on Justice
        for insufficiency in form.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ab7d49-6456-4946-9654-a7348cfa4031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:41:22.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:41:25.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista had also been accused by his estranged wife Patricia of
        "misleading and corrupt practices while in office." He has denied the allegations,
        describing her accusation that he has amassed unexplained wealth as blackmail
        and an attempt to squeeze money out of him.</p>'
