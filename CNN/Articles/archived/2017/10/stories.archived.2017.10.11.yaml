      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford, who was bashed online before his transformation, said cyberbullying
        motivated him to undergo cosmetic surgery and several other physical enhancements.</p>'
