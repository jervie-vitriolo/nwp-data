        width="500" height="232" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0704752e-4de9-4908-9272-8b346f59d8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:47:56.667+08:00
