    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5cd690-f7fd-42f8-a554-d1b87a87235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:10:01.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:10:05.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Detroit rapper, who has&nbsp;slammed Trump previously&nbsp;in
        the nine-minute 2016 freestyle&nbsp;"Campaign Speech,"&nbsp;and in&nbsp;Big
        Sean''s "No Favors,"&nbsp;had criticized Trump supporters in the past, but
        this time he took it a step further, directly addressing his own fans on the
        issue:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7976c07b-b3ef-4ddf-952c-7fea82f51c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:10:01.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:10:05.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And any fan of mine who''s a supporter of his, I''m drawing in
        the sand a line, you''re either for or against, and if you can''t decide who
        you like more and you''re split on who you should stand beside, I''ll do it
        for it for you with this. F--- you," he said toward the end, raising his middle
        finger.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b98fe7f-b3a2-460e-9650-c977b3d1d604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:10:01.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:10:05.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest freestyle, which Eminem&nbsp;revealed on Twitter&nbsp;is
        called "The Storm," comes as anticipation for Eminem''s eighth studio release
        builds. The rapper decried Trump''s comments following the white supremacist
        rally in Charlottesville, questioned the President''s own patriotism following
        his attacks on athletes and Sen. John McCain, and in closing, issued a passionate
        tribute to Colin Kaepernick.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4649c5-e2f0-4d7d-8b83-4af926a8b9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:10:01.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:10:05.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FOR MORE: Check out the series</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0281ac4f-4bb4-4660-900f-348ae573072a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:10:01.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:10:05.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I appreciate you @Eminem," Kaepernick tweeted, along with a fist
        emoji.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72fb1ee-a5e9-4a97-9283-77119dcb9fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:10:01.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:10:05.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former San Francisco 49ers quarterback is now a free agent after
        he rose to national prominence last fall when he refused to stand for the
        national anthem to protest police brutality. Eminem previously expressed his
        support for Kaepernick in "Campaign Speech."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56e578b-1d59-4eef-bcab-0e333c45fd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:10:01.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:10:05.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the 11 most explosive lines from his newest anti-Trump
        freestyle in the order that they appear:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c4a2ba-138b-4b12-8b45-3f960ad19cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:10:01.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:10:05.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1) ''A kamikaze that will probably cause a nuclear holocaust''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f65af8-c02c-4755-a945-136d96e28b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:10:01.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:10:05.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the full verse: "We better give Obama props ''cause what
        we got in office now is a kamikaze that will probably cause a nuclear holocaust
        while the drama pops, and he waits for s--- to quiet down, he''ll just gas
        his plane up and fly around till the bombing stops."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355399b3-7496-45a8-a87e-f19966f17f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:10:01.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:10:05.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Hip-hop stars slam Trump amid anthem firestorm</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a662bb-35e2-4916-a4b8-2042030220f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:10:01.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:10:05.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, Eminem is likely referencing Trump''s war of words on social
        media with North Korea''s Kim Jong Un, whom the President&nbsp;referred&nbsp;to
        as "little rocket man."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527d1468-78de-41c2-8126-fedca68c81bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:10:01.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:10:05.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2) ''Trump, when it comes to giving a s--- you''re stingy as I am''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aee1e2c-30a0-4b0a-8de9-ce6c25761af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:10:01.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:10:05.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This line comes after Eminem references rising tensions in America.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7210c7e-0b25-425d-8d21-d84bf23d3c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:10:01.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:10:05.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3) ''Racism''s the only thing he''s Fantastic 4 cause that''s how
        he gets his rock off, he''s orange''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffff256c-1eee-47e5-87d3-b0bd407fe6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:10:01.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:10:05.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4) ''Cause he cannot withstand the fact we''re not afraid of Trump''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1695b973-f30a-4e50-80fe-c2b303fc9b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:10:01.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:10:05.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the full verse: "That''s why he wants us to disband cause
        he cannot withstand the fact we''re not afraid of Trump. Walking on egg shells,
        I came to stomp. That''s why he keeps screaming, ''Drain the swamp,'' cause
        he''s in quicksand."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b925cf-7188-452e-8814-ae8a6d3b4e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:10:01.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:10:05.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, Eminem criticizes those who have been tepid when it comes
        to expressing their opposition to the President.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2b5859-20bf-429f-9230-7ad57fc7a967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:10:01.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:10:05.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5) ''All these horrible tragedies and he''s bored and would rather
        cause a Twitter storm''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb25478-090c-458b-b31a-ffa7056e5499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:10:01.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:10:05.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But this is his form of distraction, plus he gets an enormous reaction
        when he attacks the NFL, so we focus on that instead of talking Puerto Rico
        or gun reform for Nevada. All these horrible tragedies and he''s bored and
        would rather cause a Twitter storm with the Packers."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c5d785-1b24-46cc-87bc-9252d70967b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:10:01.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:10:05.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, the rapper slams the President for spending days attacking
        NFL players who take a knee and escalating the feud as a hurricane ravaged
        Puerto Rico and a massacre occurred in Nevada. Trump visited both Puerto Rico
        and Las Vegas following each disaster.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b23c60-806f-4031-aae5-b2d406e18b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:10:01.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:10:05.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6) ''Who''s going to pay for his extravagant trips''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132d18c4-0ce8-4724-a9db-16fb838b20d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:10:01.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:10:05.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full verse: "He says he wants to lower our taxes, then who''s going
        to play for his extravagant trips back and forth with his fam to his golf
        resorts and his mansions?"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9494da-f8c9-4814-8848-eb0cf545d211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:10:01.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:10:05.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month Trump&nbsp;unveiled&nbsp;a Republican framework for tax
        reform that calls for sweeping tax cuts and a simplification of the tax code.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a42e784-34b0-48dd-b573-a03d6a833e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:10:01.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:10:05.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7) ''Same shit that he tormented Hillary for and he slandered then
        does it more''</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fbe8e1-dfd2-45eb-9f0f-ca4599a4367d'
      'mgnl:activationStatus': true
