      '
    'updated': 2017-10-12T15:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a696c89-e9bd-4c50-aab4-3c772b2676d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.890+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Thirty years ago,
        American men’s magazine Playboy sat down to have an in-depth interview not
        with a seasoned Hollywood starlet or one of its rising bunnies, but with Ferdinand
        and Imelda Marcos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6dbb12-1ecd-45aa-ab9f-8abe7d2d4183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.890+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 interview, conducted by Ken Kelley and Phil Bronstein,
        took place in the deposed first couple’s residence of exile in Honolulu, Hawaii
        over the course of seven hours. Republished in 2013 in Playboy Philippines,
        the article runs for eight pages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cd32a9-d495-4fe0-bcc5-ac3edeb455ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.890+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos says he misses the political game, and Imelda performs “Sentimental
        Journey” with Bronstein at the piano. From their minor husband-and-wife bickerings
        to pronouncements on religion and philosophy, the profile delivers the “candid
        conversation” it promises. Playboy’s introduction observes that their desire
        to return to the Philippines, “however farfetched, seems sincere.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a8f905-f265-45b7-b21a-52c6c92d088e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.890+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reviewing the interview in 2017 — after the family’s return to power,
        numerous court decisions, investigations, the burial of the dictator at Libingan
        ng mga Bayani, and his son’s continuous insistence at having won the vice
        presidency — points the reader not to Marcos’ reflections on homecoming, but
        how history will remember him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4436cb62-606c-485d-8abf-5e37c9235940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.890+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I cannot answer that yet,” said Marcos. “Let’s put it this way.
        History is not through with me yet.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fa23ed-9d7a-4f58-8bb1-4845979da3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.890+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His gut feeling is one of the few truthful things in that interview
        — and it is still true 30 years later. Here are four other takeaways from
        that profile, a window to the state of the Marcoses a year after their fall
        from power.</p>'
    '11':
      'image': 'jcr:868f2adf-6bb7-483b-9bad-d82dfaa725d5'
      'imageCaption': 'On August 1987, Playboy published an article detailing a seven-hour
        interview with Ferdinand and Imelda Marcos, while the couple was in exile
        at Hawaii. The cover line for the story reads: "An epic interview with Imelda
        and Ferdinand Marcos on beauty, tyranny, and the secrets of human nature."'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ed87c6-b521-43ce-929c-635eb41305b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.890+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f345ff-7918-4b0d-b6d1-34ca183e18ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.890+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. The Marcoses thought of themselves as gods.</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f855f4b-4a9d-47df-8542-933bf371e913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.890+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an excerpt of the interview, Imelda Marcos recounts a near-mutiny
        among the staff in Hawaii. To appease the staff, she claims that Marcos gave
        a quick speech where he invoked his namesake Ferdinand Magellan and their
        exile to the circumnavigation of the globe. In her recollection, Magellan
        likened his men and himself to gods, and Marcos supposedly recited this passage
        to them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdebd74c-7d0c-4550-b3aa-b961860cef6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.890+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is how the conversation that follows reads:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bfe60d-34fa-499b-b3e7-077ff36e63ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.890+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>PLAYBOY: “You think of yourselves as gods, then?”</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5451c73c-339f-4c8c-8003-6a23838ffb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.890+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>IMELDA: “Yes, because we are on a divine mission.”</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac61e58-9526-4f7d-9edb-9dfa657bfc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.890+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>PLAYBOY: “Which is?”</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c14422b-95d1-4c58-84ce-2ad56182be27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.890+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>IMELDA: “To return to the Philippines to reclaim our destiny.”</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1b6602-62f0-4b4d-9379-e1e81b12d3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.890+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>FERDINAND: “We are part of the achievement of being a god. That
        is what we are about now. An ordinary mortal would not be able to stand it.
        All of our statements now have to prove that we have not gone back to being
        ordinary mortals.”</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6366685d-0828-44a8-bd8d-b4d5706848f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.890+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>IMELDA: “And even if we fail —”</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f5a844-1333-413d-95c0-4f650c8ab1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.890+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>FERDINAND: “We’ll fall as martyrs for the cause; we’ll fall
        with honor.”</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce2d4df-9e3b-4d1e-9841-b9c3fe1122f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.890+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One need not look as far as foreign print for manifestations of
        this god complex. Among the paintings they commissioned depicted the Marcos
        couple as Malakas and Maganda, characters from local folklore equivalent to
        Adam and Eve.</p>'
    '33':
      'image': 'jcr:6cf2a994-1b83-46e1-b162-e9f4d7126830'
      'imageCaption': 'Imelda Marcos, former first lady of the Philippines, stands
        in front of a mural by Philippine National Artist Carlos "Botong'''' Francisco
        at the Marcos villa in Manila on March 14, 2007.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e82380-6aec-4459-b9e4-4eedc3dc3174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.890+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4920e259-a91e-4eb4-b26f-c39f06270ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.890+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Playboy asks Imelda if she believes God has something planned
        for her, she says yes. “He has something special in mind for me ... And I
        don’t just believe in God — I make God real,” she replied.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2295318-5f6d-445e-b3e2-80ba3d8e3918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. The Marcos couple sometimes got on each other’s nerves.</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f806f6-ab3d-4278-8e18-fc1d1fa5f273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelley described the couple’s dynamic as “fascinating interplay,”
        with Bronstein and Marcos on one end of the table as he sat with Imelda on
        the other. The former first lady, he said, would sometimes put in a word.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292975ac-29f7-4703-83e8-20d2efc23917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Occasionally, while talking with me, she’d interrupt the Bronstein-Ferdinand
        conversation to interject her own opinions, to which her husband would sometimes
        reply with exasperation,” Kelley recalled in the introduction.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6c3d4e-1618-4150-b77f-5e7475c6f3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Marcos entrusted many diplomatic missions to Imelda, there
        is an awkward exchange where the two seemed to fight over the answers. When
        she explains why the government shifted to a parliamentary system, he interjects,
        “Excuse me, you’re wrong,” and proceeds to say it was because congressmen
        took bribes and blackmailed the president.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf22aeaa-b79f-4e77-be5e-0de2b04c386f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we hadn’t stepped in, the entire system would have collapsed,”
        said Marcos.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add63b7a-1990-40c5-89bb-09cd09199945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imelda chimed in, “And as the days went by, it would have —”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7293de77-e4ad-49e7-90a8-261ad3b88e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Please hold on!” said her husband, who went on to defend the declaration
        of martial law and claim two American gunmen attempted to assassinate him.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68afb032-c943-423c-b445-fa3d99724489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imelda said, “And they were hired by —”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbca7f5-d8c8-4c2e-9fb0-f8132999715b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hold it!” said Marcos. He accused Eugenio Lopez, Sr., and tells
        his wife to “hold it” twice more after another interjection.</p>'
    '53':
      'image': 'jcr:faca3c27-43f4-420b-a8ff-548b68ca64b3'
      'imageCaption': 'Imelda Marcos flashes a victory sign with daughter Imee in
        Manila, Jan. 1, 1992.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c82451-1ca6-4068-aa1b-6cc6c107c234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef30b42-1da9-4ea0-ac43-719cafb22df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether he said these words affectionately or unkindly,
        but these little peeves are interesting snippets of the couple’s polished
        front. There were more tumultuous challenges in their marriage, like the Dovie
        Beams scandal and Imelda’s rumored affair with George Hamilton, which they
        wave off in the interview.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cccd74-70ea-46fd-af6f-7946c9c546f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his exasperation, Marcos fondly recounts meeting his wife,
        their whirlwind romance, and offering to give up politics for her after his
        congress run gave her migraines. Instead, she said she would adjust to him,
        and her headaches stopped. History might have been drastically different if
        he had insisted otherwise.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3543976b-7582-4de0-96d9-2bf23df2f6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. While Marcos claimed he wished to rid the Philippines
        of colonial mentality, he had it himself.</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca10d114-2b4c-432d-a5b6-e492db66f9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos recalls growing up under the U.S. educational system, “learning
        the Gettysburg Address before [he] could read,” aspiring for Harvard University,
        and driving a yellow Chrysler fireball.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3327d064-901e-47fb-8dce-6a643ac43216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife, at one point, says she has “an American mind.” She refers
        to themselves as the “Kennedys of the Far East,” adding “we were fighting
        for the same thing America stands for.” She calls their fallout with America
        an “intermission.” She laments the sale of toys that show Uncle Sam dressed
        like a clown and a G.I. Joe with walrus fangs.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000b7bf7-255e-4f41-a4ff-bc3dbfae4641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is what American kids buy now,” she says. “What a disgrace
        to us Americans —”</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a1dc76-e1ea-4bcb-95d0-8d9cc7087d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Us Americans?” asks Playboy.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19bf67d-8916-40bd-ae44-03661e1024f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the account, Imelda laughs and knocks on her temples. “I can’t
        believe I said that, us,” she said, “Can you imagine, me being an American?”</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2797d57-1eee-4917-9275-49e213c28eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The introduction to the interview points out how both Marcoses grew
        up under the American protectorate. Playboy writes, “When they reminisce about
        the past and talk about the present, the tone of the conversation is almost
        that the Philippines … is the 51st state — more American than America. Both
        have the ultimate colonial mentality.”</p>'
    '71':
      'image': 'jcr:1dc56431-4dc6-4037-b17d-8aeaa74f4430'
      'imageCaption': 'A portrait of former President Ferdinand Marcos hangs in one
        of the sitting rooms inside Malacañan Palace, Jan. 1, 1986. After Marcos fled
        the country on Feb. 25, 1986, with Imelda and the rest of their family, the
        palace was opened to the public to view the opulence and supposed evidence
        of corruption that was rife under the rule of the Marcos family.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9cb257-9522-4f4e-a3f5-71c893758161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8d3bb2-9a0e-42ad-ab8c-a05cc6f11fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the pair seem to exhibit colonial mentality, they also claim
        to denounce it. When asked what he is proudest of achieving during 20 years
        in office, Marcos responds: “Getting rid of this slavish colonial mentality
        in the Philippines. Converting people to learn their own past, to stand up
        for themselves. None of that whining, beggary, mendicant posture.”</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361d7182-ba04-4a90-9967-6a0e701933e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair has good reason to love the United States. In the same
        way that America later turned against Marcos, they too enabled him. It was
        America, after all, that patronized his lavish parties and provided the helicopter
        on which Marcos escaped during the 1986 revolution. Quoting a senior official,
        a 1989 New York Times report said that even after the proof of the Marcoses’
        illegally accumulated wealth was apparent, then-U.S. President Ronald Reagan
        was “pained” by their degradation.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6e9a3c-20e9-422b-b7d9-a695c6da1f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. The Marcoses said at least seven suspect things in the
        span of a seven-hour interview.</strong></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21662162-d896-49ff-8fce-814a44609dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playboy stopped short of saying the Marcoses lied straight to their
        teeth, but they sometimes dropped editorial notes after questionable claims
        from the former first couple. Here are some of those statements:</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d850e8-51a1-4a76-9646-bffe119c1a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos claimed that media pioneer Eugenio Lopez, Sr. confessed to
        publishing fabricated information and apologized. He also accused Lopez of
        conspiring to have him killed. However, a fact-check by Playboy notes:</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827bd0cf-721f-4e85-8b9e-190e93f1a78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“A member of a prominent family, Eugenio Lopez, Jr. was imprisoned
        without formal charges for two years, while his family refrained from public
        criticism of the Marcos regime and turned over more than $400 [million] worth
        of holdings — including a newspaper and a broadcasting network — to Marcos’
        relatives and supporters. In 1974, Lopez Sr., then dying of cancer, visited
        the Marcoses at the Palace, but his son was not released. Lopez Jr. then went
        on a hunger strike, and his family spoke out against Marcos. It was not until
        1976 that Marcos first charged Lopez Jr. with attempted assassination.”</em></p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819b5794-9f26-4274-b2ad-82e520ec944a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imelda said that she had encountered American composer Irving Berlin
        in 1944, and he composed “Heaven Watch the Philippines” for her to perform.
        She supposedly performed it “in front of the entire Eighth Army,” including
        General Douglas MacArthur himself, with “a backup chorus of 200 soldiers.”</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e16fa7-4fec-4a1f-99d2-70702dd73a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is the editorial note from Playboy: “Irving Berlin, 99, says
        he composed the song in 1945, not 1944, and ‘definitely not’ for Mrs. Marcos.
        Pentagon sources say that it is highly unlikely such an event took place during
        that period.”</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c057d753-6d2c-4fb2-9671-b863fc949b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imelda and Marcos also mention the first lady grew up across the
        street from MacArthur’s compound, but this claim has also been contested.</p>'
    '90':
      'image': 'jcr:590b86fe-02a1-43eb-b0e6-e0ea0bab465b'
      'imageCaption': 'The living room of Imelda Marcos, former first lady of the
        Philippines, in Manila, March 14, 2007.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dd660c-75cd-412d-bc34-1294c017ebef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2375d292-e3a0-4b95-88bb-785d2b91afab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Playboy observes the order for Marcos to step down “came from
        the [U.S.] President,” Marcos instead surmised it was the “diplomatic-level
        people at the U.S. embassy” who wanted out with him.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da6fce4-cb8b-42b3-bd35-5297dec4e1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was a U.S. Senator there whose 24-year-old daughter felt
        insulted because there was a party she wasn’t invited to attend,” he said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7a5451-f4b7-4de3-bf1a-ffb3c428445e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playboy added a note: “State Department sources say that no one
        of that description was in the U.S. embassy at the time.”</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef885109-e959-4eb8-9224-54ef676be58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos recounts that a person from then-U.S. Senator Paul Laxalt’s
        office called him advising him to get out — so he ordered that there was to
        be no firing of an American gunboat or a vessel from the Marines. However,
        in a Playboy footnote, Laxalt denied this account.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4262284-bcd9-447e-a5ac-4fac5ff1285b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator instead said Marcos was “terrified” by reports of gunboats,
        and he called Marcos “to assure him there was no such threat.”</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02cecdb-7442-4858-a9d0-80638b1ceee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fallen dictator said, “The truth is that I did not talk with
        [Laxalt] before the events that ended in my departure from the Philippines,
        I talked with him afterward.”</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69fde2d-1683-4f88-bdaf-f0d15636593f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.892+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, an editor’s note says Laxalt denied this, saying that he
        had actually spoken “several times” to Marcos in that time period. In other
        accounts, Laxalt told him to “cut and cut cleanly.”</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841016a6-9e7b-4790-ad5b-503bc7875e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.892+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quotes throughout the interview are peppered with tidbits of false
        information, including the following: Marcos’ claim that fraud from his side
        during the snap elections “was not massive” (it actually triggered the Commission
        on Elections walkout); and Marcos’ denial of the billions stolen from government
        coffers, while the Supreme Court and the World Bank and United Nations-backed
        Stolen Asset Recovery Initiative estimated up to $10 billion in stolen wealth.</p>'
    '106':
      'image': 'jcr:dcf024d9-b3c5-46c1-bf50-d8bbc0924d42'
      'imageCaption': 'An inventory is made of fur coats belonging to former First
        Lady Imelda Marcos, in a cellar under her bedroom at Malacañang Palace, March
        3, 1986.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82713160-9b29-4758-aaf3-9f35407865c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.892+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb15518-07a9-4438-b0ca-03dd77efa458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.892+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imelda claimed that the “press had it wrong.” She lamented, “My
        husband, a great humanist, is called tyrant! A great dice — uh, I mean a great
        democrat is called a dictator!”</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8a50e3-cabf-466f-b5b3-73b21b97a4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.892+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cry is familiar after her son Bongbong claimed his family was
        a victim of fake news. However, Marcos’ former spokesperson Primitivo Mijares
        himself released an expose on the propaganda the first family had him produce.
        Mijares would pay for it dearly, with his life and his son Boyet’s, as they
        were never seen or heard from again.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38a97af-206e-4e55-b067-94d85c2700b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.892+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty years later, the debate rages on about how to face and regard
        the martial law years. The dictator rightly predicted history was not through
        with him yet, as attempts at rewriting it — as well as writing it better —
        butt heads.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591cb08a-14ab-4241-9076-be0d51479715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.892+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The haunting end to the interview can be read two ways: literally
        — how the Marcoses intended — or sonically, a telling, almost well-planned
        backhanded confession. As they close, Playboy asks Marcos what he would like
        his epitaph to read. While Imelda answers, “Love,” Marcos says, “Here lies
        a lawyer.”</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19015ca-3ff3-4aa5-9035-4a009f1efc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.892+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imelda interjects, “Who lies no more.”</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f23acd0-e353-43d3-88af-fcc82c1f142b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:34.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-18T18:39:13.892+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Marcos corrects her. He says, “Who lies still.”</p>'
  'president-rodrigo-duterte-pdea-lead-role-war-on-drugs':
    'author': ' Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-11T15:17:58.870+08:00
    'imagesource': 'jcr:13ec5221-5fbc-4e4a-bf89-6662f6c896e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c8e6580-2436-452b-a592-436284c24a43'
    'lead': 'President Rodrigo Duterte streamlined his war on drugs by assigning the
      Philippine Drug Enforcement Agency to lead the anti-illegal drug operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T14:35:38.974+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T14:35:42.477+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T14:35:42.306+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte gives PDEA lead role in drug war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900a3b30-1b29-4913-985c-03f6e610216c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:35:38.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:35:42.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> President
        Rodrigo Duterte on Tuesday ordered the Philippine Drug Enforcement Agency
        (PDEA) to lead all anti-illegal drug operations in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4436a56e-dac0-4468-b0d0-ac87d5ac7cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:35:38.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:35:42.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leave to the PDEA as sole agency, the conduct of all campaigns
        and operations against all those who, directly or indirectly, and in whatever
        manner or capacity, are involved in or connected with, illegal drugs," the
        memorandum read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229f1b3c-ea7e-4624-8cc2-e1d4c0baaea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:35:38.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:35:42.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It addressed the National Bureau of Investigation (NBI), Philippine
        National Police (PNP), Armed Forces of the Philippines (AFP), Bureau of Customs
        (BoC), Philippine Postal Office, and all other concerned agencies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc54d57e-cc83-4292-bf06-e6e498b9fce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:35:38.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:35:42.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order stated all information received on the drug war willl
        be "relayed, delivered, or brought to the attention of the PDEA for its appropriate
        action."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: President Rodrigo Duterte delegates all anti-drug operations
        to PDEA <a href="https://t.co/KTTzt9CKad">pic.twitter.com/KTTzt9CKad</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/917972744087724034?ref_src=twsrc%5Etfw">October
        11, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f97c36-6cc0-4eb0-9289-d1f2d5c92e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:35:38.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:35:42.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04797b57-8390-4212-ab8a-9c1578aeb201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:35:38.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:35:42.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to bring order to the operation/campaign against illegal
        drugs, thus pinpointing precise accountability (to PDEA)," it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9eafbe-d621-4365-9a08-97fd8a2a147e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:35:38.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:35:42.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum also stated that police visibility shall be maintained
        to deter illegal drug activities, but PDEA should still conduct the anti-illegal
        drug operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d1a535-de31-41ca-9460-1a3a8f1c5a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:35:38.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:35:42.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure implements Republic Act No. 9165, or the Comprehensive
        Dangerous Drugs Act of 2002, which created the PDEA to "safeguard the integrity
        of its territory and the well-being of its citizenry particularly the youth,
        from the harmful effects of dangerous drugs on their physical and mental well-being."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babcfb83-f02a-4d6c-9aba-a9d1702e4063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:35:38.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:35:42.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law states the PDEA is the lead implementing agency against
        drugs, and "shall be responsible for the efficient and effective law enforcement
        of all the provisions on any dangerous drug and/or controlled precursor and
        essential chemical."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57732b89-5552-4825-bfbb-39847f660e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:35:38.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:35:42.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last January, the PDEA was tasked to take the lead on the drug war
        after the police''s Anti-Illegal Drugs Group (AIDG) was disbanded, following
        the death of a South Korean businessman allegedly at the hands of rogue cops.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9c42bc-2103-4248-8c69-b2f673b732bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:35:38.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:35:42.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unit was, however, recreated in March under a new name, the
        PNP Drug Enforcement Group (DEG). The body took over the campaign against
        illegal drugs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322e0c86-7f03-424a-bf3c-0ac1fe450296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:35:38.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:35:42.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PNP, the police have conducted 76,863 anti-drug
        operations from July 1, 2016 to September 26, 2017.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100315e9-ae16-4e91-80e0-2c1c3c697b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:35:38.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:35:42.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operations resulted in the death of 3,906 drug personalities
        and the arrest of 113,932.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1752572-cc57-4fd2-9198-fdf153ac0293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:35:38.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:35:42.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that as of July 25, 2017, the police have facilitated over
        1.3 million surrenders.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60329add-3203-4751-b08d-d8066a07cbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:35:38.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:35:42.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 3,500 barangays have been cleared of drugs as of August 31,
        2017, the PNP said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dd41bf-a9f1-4121-887d-d79bbc34da02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:35:38.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:35:42.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operations, however, also caused the death of 85 law enforcers,
        while 225 were injured.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d32d64-1170-4d79-aa4a-1b8d4d8628a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:35:38.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:35:42.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration''s war on drugs, the PNP said, has led
        to the seizure of drugs, chemicals, and lab equipment worth almost ₱19 billion,
        including about ₱13 billion worth of shabu.</p>'
  'U.S.-mens-national-team-Trinidad-and-Tobago-2018-World-Cup-Argentina':
    'author': 'Euan McKirdy, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-11T14:22:34.092+08:00
    'imagesource': 'jcr:baa3d263-7cdf-4b53-8406-8116925b2246'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74f58024-0c7d-499c-807a-160d89451100'
    'lead': 'For the first time since 1986, the US Men''s National Team will be watching
      the World Cup from home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T14:38:43.762+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T14:38:47.460+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T14:38:47.327+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US fails to reach 2018 World Cup; Argentina breathes sigh of relief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5466822f-a6ba-436f-8ab3-4b56c806ed7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:38:43.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:38:47.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For the first time since 1986, the US Men''s
        National Team will be watching the World Cup from home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958b2683-b3c4-4c5b-84d9-92ed9259c1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:38:43.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:38:47.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falling 2-1 to Trinidad and Tobago, the US failed to qualify for
        Russia 2018. An early own-goal from Omar Gonzalez set the tone for the defeat,
        before Alvin Jones doubled the Trinidad and Tobago lead on 37 minutes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42b2893-acc4-452e-a6fd-3990118d63b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:38:43.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:38:47.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a fightback, which included a goal straight after the half-time
        break from 19-year-old Christian Pulisic, American hearts were to be broken,
        with the defeat plunging the Americans into fifth place in the CONCACAF table.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10c8387-febe-4afd-a1da-fe72e1259156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:38:43.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:38:47.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t qualify for the World Cup," USMNT head coach Bruce Arena
        said following the game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10484739-550e-4565-b516-4201a1e9710c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:38:43.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:38:47.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was my job. To get the team qualified for the World Cup ...
        This game in my view was perfectly positioned for the US team and we failed
        on the day," Arena continued. "We have no excuses. We failed today. We should
        have walked off this field with at least a point."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18696351-b4df-4abd-9323-ab4a2030747e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:38:43.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:38:47.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final round of qualifiers in CONCACAF also saw Panama put Costa
        Rica to the sword, and Honduras eke out a 3-2 win against table-topping Mexico.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c37c72-4e60-4c0d-865e-cc51e3bb161f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:38:43.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:38:47.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US result could not have been a bigger shock -- heading into
        the final game of qualifying, the Americans were safely within the automatic
        slots, with only a point needed to secure their tickets to Russia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff6f302-d22a-40d3-9b22-f1dfe715f365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:38:43.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:38:47.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the wins by Panama and Honduras, coupled with their unexpected
        loss to the last-placed CONCACAF team in Couva, dropped the US team to fifth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2670a25d-b296-470a-b72a-9d84f78f4e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:38:43.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:38:47.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relief</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a47dfcd-bb0c-4159-8587-c797b4efd0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:38:43.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:38:47.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, a hat-trick from Lionel Messi propelled Argentina --
        which had endured a poor run of results, putting qualification in doubt --
        into third in the South American qualifying table and an automatic spot.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2e8444-14a4-4c35-b72c-c0c28f98ff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:38:43.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:38:47.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another upset, World Cup regulars Chile -- the Copa America holders
        -- suffered a 3-0 defeat at the hands of Brazil, losing out on goal difference
        to fifth-place Peru, who now face a playoff round against Oceania winners
        New Zealand.</p>'
  'xander-ford-bad-attitude-misunderstand':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-10-11T14:13:49.204+08:00
    'imagesource': 'jcr:797c8ae6-9788-4aa7-8b03-54f8598ae590'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8ffc3c1-e730-4662-a43a-84b50d847423'
    'lead': 'Internet sensation Xander Ford has stirred controversy for his alleged
