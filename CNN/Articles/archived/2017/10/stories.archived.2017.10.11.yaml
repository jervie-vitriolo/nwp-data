      'mgnl:lastActivated': 2019-08-14T13:12:57.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the first place, I do not work for the President. I work for
        the Republic of the Philippines," Speaker Pantaleon Alvarez said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1134f74a-e4f4-4c64-9ef0-c5966612ffda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:12:53.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:12:57.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impeachment cases are underway for Ombudsman Conchita Carpio-Morales
        and Chief Justice Maria Lourdes Sereno, the President confirmed on Oct. 4.
        He accused both of corruption and being used by those who want to oust him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37af314f-23f7-49b9-b0a2-98ed9746bc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:12:53.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:12:57.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the House Speaker claimed to take Duterte''s words as is.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaca420c-0ebb-4635-bfde-b88171b8e228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:12:53.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:12:57.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a separate body, <em>parang ordinaryong mamamayan nagsabing
        magpa-file ako ng impeachment complaint sa Kongreso,"</em> he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4693b924-2037-4e2b-a9ff-640aa2714151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:12:53.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:12:57.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As a separate body, it''s just like an ordinary citizen
        saying he will file an impeachment complaint in Congress.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d2b992-bd4e-41a0-919c-2db027fd2319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:12:53.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:12:57.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Alvarez claimed some congressmen sought his permission
        to endorse an impeachment complaint against Ombudsman Conchita Carpio-Morales.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff52e4f1-143c-43a6-aa72-0d64967e35bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:12:53.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:12:57.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of complainants earlier said <a href="http://cnnphilippines.com/news/2017/10/10/Ombudsman-Morales-impeachment-complaint.html">they
        will lodge a complaint against Morales this week, insisting she must be impeached
        for practicing selective justice.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30526cc6-3f7e-4d0e-881e-4cd9b6a0d032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:12:53.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:12:57.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some families of the 44 Special Action Force (SAF) troopers who
        died in the bloody Mamasapano encounter in 2015 also want Morales ousted.
        They said Morales downgraded the case when she cleared Aquino of homicide
        charges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1437410d-02cc-420a-8b40-f32b3f27248a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:12:53.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:12:57.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Some families of SAF44 to file impeachment raps vs. Ombudsman</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5320a94d-b050-4f4c-88a7-e08cbe94c144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:12:53.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:12:57.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Speaker also cried foul over claims from the opposition
        that the lower Chamber uses the impeachment process to stifle dissent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278aa989-2a7b-4b97-b3a5-414d6a2ee650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:12:53.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:12:57.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the most unfair statement kasi unang-una, it is a constitutional
        process. If it is a constitutional process, <em>''yung proseso natin sang-ayon
        sa ating Saligang Batas, legal ''yan. Ngayon, ''yung sinasabi naman na ginagamit
        laban sa oposisyon, hindi naman ata tama yun kasi hindi magpo-prosper ''yan
        kung walang</em> valid grounds," Alvarez said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315def94-83e4-45b7-8ffc-34d6bb2d9b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:12:53.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:12:57.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is the most unfair statement since first off,
        it is a constitutional process. If it is a constitutional process, our process
        is in line with the Constitution. But if you say the process is used against
        the opposition, that wouldn''t be right because the complaint won''t prosper
        without valid grounds.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c76736d-be39-4227-b403-aaec6ea79370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:12:53.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:12:57.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s relationship with Morales has been strained since July,
        when the Ombudsman told Japan''s NHK World it is "not acceptable" for the
        President to threaten criminals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042f0142-73ab-4165-9800-00d9ebf66f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:12:53.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:12:57.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales previously said it will also inhibit from cases involving
        the President, but her office turned around after an Ombudsman official said
        it will start its probe into the first family''s wealth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2eccb7-6dad-4312-afd0-f682d646f45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:12:53.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:12:57.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation was in response to a plunder complaint filed by
        a fierce Duterte critic, Senator Antonio Trillanes IV, during the 2016 polls.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c47ed80-bdaa-44f8-ae16-5e4e9d328346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:12:53.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:12:57.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Chad de Guzman contributed to this report.</em></p>'
  'sereno-lawyers-cross-examine-witnesses':
    'author': 'CNN Philippines Staff'
    'caption': 'House Speaker Pantaleon Alvarez, and Chief Justice Maria Lourdes Sereno.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-11T21:48:07.633+08:00
    'imagesource': 'jcr:5ed2d7f8-fa42-42ec-a2d9-e2999160f0de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5b5ee8c-3a47-4eba-9136-91d45f029bc3'
    'lead': 'House Speaker Pantaleon Alvarez said he will not allow Chief Justice
      Maria Lourdes Sereno''s lawyers'' to cross-examine witnesses presented during
      the proceedings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T13:16:28.799+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T13:16:32.245+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T13:16:31.965+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House Speaker: I won''t allow Sereno lawyers to cross-examine witnesses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3477a8-66a4-49c8-8d57-ecd77a783e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:16:28.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:16:32.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> Only
        questions from the Chief Justice herself — and not her lawyers — will be allowed
        during impeachment hearings if the House Speaker would have his way.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58a8c8a-7e0c-4ba6-a79d-eab5c74bef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:16:28.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:16:32.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez said he will not allow Chief Justice
        Maria Lourdes Sereno''s lawyers'' to cross-examine witnesses presented during
        the proceedings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb59e36e-1197-416e-b66e-463e2ecceab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:16:28.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:16:32.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Si Sereno ang mag-appear dito. Bakit abogado?</em> Impeachment
        trial<em> niya ito. Ito ay may impeachment complaint na ni-file sa kanya.
        Dapat siya ang sumagot, hindi ba siya abogado?</em> Chief Justice<em> pa nga
        siya e,"</em> Alvarez said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac431d5d-ff52-485f-ba1d-4b80553556ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:16:28.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:16:32.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sereno should be here. Why the need for a lawyer?
        This is her impeachment trial. This is due to the complaint filed against
        her. She should answer. Is she not a lawyer? She''s the Chief Justice.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347d8663-a267-4b86-b64b-a9b558302ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:16:28.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:16:32.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s lawyers earlier asked the Justice Committee to allow them
        to confront and cross examine witnesses once witnesses in the committee hearings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ace22d-7d07-4e2b-a245-4e7421ea1873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:16:28.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:16:32.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really unfair to the Chief Justice because they''re practically
        not giving her any right to cross-examine by her counsel. So that''s just
        very worrisome for us and we would like to appeal to the congressmen to actually
        rethink that because what we want is the truth, we want fairness," Jojo Lacanilao,
        one of Sereno''s lawyers, told CNN Philippines'' The Source Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1ab766-00a1-479f-b112-95d6d7821d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:16:28.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:16:32.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Chief Justice''s lawyers reiterate appeal to cross-examine
        witnesses</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fecec41-137a-497c-a946-4528b0736dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:16:28.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:16:32.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno and her lawyers earlier sent a letter to the Justice Committee
        and asserted their right to question witnesses in the hearings. Complainant
        Larry Gadon says three associate justices may testify against the Chief Justice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca410060-a4d9-487b-9c91-d3a581946ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:16:28.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:16:32.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s lawyers said their right to cross-examine is in the rules.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb27474-a714-4a41-aa75-0861bc3de515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:16:28.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:16:32.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17th Congress rules on impeachment proceedings read, "The committee,
        through the chairperson, may limit the period of examination and cross-examination.
        The committee shall have the power to issue compulsory processes for the attendance
        of witnesses and the production of documents and other related evidence."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a1ecd2-4612-4de8-bac9-be01323d2f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:16:28.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:16:32.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the committee finds probable cause, it will send a report to
        the plenary. A vote of at least one-third of the members of the House of Representatives,
        or 98 out of the 292 lawmakers, will result in a trial at the Senate, sitting
        as the Impeachment Court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063844da-b034-4391-81aa-b6a7f2e0054e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:16:28.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:16:32.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas, Chad de Guzman, and Eimor Santos
        contributed to this report.</em></p>'
