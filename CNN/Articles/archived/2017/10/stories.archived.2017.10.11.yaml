    'mgnl:lastActivatedVersionCreated': 2019-08-14T15:26:47.806+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima cites ''political persecution'' in SC ruling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c38429-31ed-45e8-9e44-adca1711205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:26:43.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:26:48.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> As
        Senator Leila de Lima is set to appeal the Supreme Court (SC) ruling on her
        arrest, the detained official said she does not expect to be free anytime
        soon as her "prosecutors remain in power."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d0751f-ce9f-49a0-9aa3-bd64f982ef86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:26:43.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:26:48.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SC''s majority decision tells us the extent to which ''Dutertism''
        has distorted reason, suppressed the truth and rejected the primacy of conscience.
        The decision legitimizes oppression and political persecution," the senator
        said in a statement Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6a1aac-1d47-4e9c-95af-e765b2824140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:26:43.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:26:48.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court en banc, voting 9 to 6, dismissed on Tuesday the
        senator''s bid to void her arrest on drug charges for lack of merit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4989356f-e648-4554-8c7e-7adf914d1391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:26:43.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:26:48.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Supreme Court dismisses De Lima''s petition to nullify arrest
        on drug charges</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d90e2d-c84e-48bb-a5ab-d10eabf375a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:26:43.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:26:48.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said her lawyers will file a motion for reconsideration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749877dd-ffab-4a53-a4ef-2972dc2cc9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:26:43.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:26:48.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She thanked the six magistrates who voted to grant her petition:
        Chief Justice Maria Lourdes Sereno, Senior Associate Justice Antonio Carpio,
        Associate Justices Estela Perlas-Bernabe, Marvic Leonen, Francis Jardeleza,
        and Alfred Benjamin Caguioa.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fphotos%2Fa.1566814060225154%2F2048157088757513%2F%3Ftype%3D3&width=500&show_text=true&height=653&appId"
        width="500" height="653" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ba578f-b973-40fa-aff0-68f2e6a5676a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:26:43.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:26:48.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5058c7-a50b-4d23-8200-86c6ccd41808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:26:43.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:26:48.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of de Lima''s counsel, former Solicitor General Florin Hilbay,
        said although they were short of two votes, the number meant "there were enough
        members of the court who believed in the cause."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9424b455-b9ff-4281-8022-6cf3dc66769a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:26:43.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:26:48.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay said it is possible for members of the Supreme Court to change
        their minds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594fa5dc-7219-411f-a1fc-4bc08bd29ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:26:43.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:26:48.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a causeless activity, you just have to look at the decision
        of the Supreme Court, look for errors in reasoning, in logic, and try to find
        a way to try convince them," Hilbay told CNN Philippines on Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703a4b46-9f4f-4018-af46-a45a6f435c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:26:43.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:26:48.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case the motion for reconsideration will not be granted, Hilbay
        said they are ready to go to trial since the prosecutors "know they don''t
        have a case."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ee9b76-1e59-4db2-9298-a8b69919d3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:26:43.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:26:48.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incompatible charges</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed79863-324d-490c-bd15-61862cdad4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:26:43.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:26:48.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay said the cases filed against de Lima, who has been in prison
        since February 24, are "incompatible."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8650edad-2489-4afb-a875-eb187183ac58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:26:43.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:26:48.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three separate drug charges were filed against de Lima for her alleged
        involvement in the illegal drug trade inside the New Bilibid Prison while
        she was Justice Secretary from 2010 to 2015.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95004d1d-a634-4303-8288-9e9096fc1979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:26:43.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:26:48.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is currently detained without bail at the Philippine National
        Police Custodial Center in Camp Crame.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aa841b-fc22-4200-8542-69d5a723201b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:26:43.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:26:48.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice (DOJ), Hilbay said, originally charged
        de Lima with drug trading.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300b8e54-b9a2-42f8-b7ab-de16ce63c344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:26:43.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:26:48.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the petition was filed, we questioned the nature of the case
        because how can you charge someone with trading in drugs when there''s no
        evidence of drugs, of any transaction?" Hilbay told CNN Philippines on Wednesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c3317d-8878-41e6-ab96-ef40b75d7544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:26:43.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:26:48.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida then altered the nature of the charge,
        and said the case was "conspiracy to trade in drugs," since de Lima asked
        convicted drug lords inside the New Bilibid Prison to give her campaign funds
        in her senatorial bid for 2016.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65de713-7854-45f5-b86e-9c282f36f4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:26:43.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:26:48.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far as I know that has never been done by government, charge
        anyone with conspiracy to trade in drugs, and that''s the most dangerous for
        ordinary citizens," Hilbay said, adding that if this is the case, anyone with
        an affidavit can file conspiracy to trade in drugs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dda8c0-2912-483b-b8db-a49ba259235e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:26:43.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:26:48.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former solicitor general said instead of a drugs case, de Lima
        should have been charged with bribery.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468bfd25-e04f-46d6-96fd-36ddb4e9576f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:26:43.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:26:48.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, look at the allegations. The allegation is that she wanted
        to run for the Senate and she need money to run for the Senate. For purposes
        of doing that, she allegedly connived with these drug dealers to provide her
        with funds. That is bribery, not a drugs case," Hilbay said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0a9429-d664-4f7d-9303-f1890f6ccfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:26:43.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:26:48.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, it would be hard to prove the drug charges.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e9f184-8077-49c1-8165-2d73b009bc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:26:43.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:26:48.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Number one, either trading in drugs, for which they don''t have
        any evidence, or conspiracy to trade in drugs, which they''ve never done,"
        Hilbay said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2d077c-c5ee-4de5-913b-badd02b04bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:26:43.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:26:48.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former solicitor general said the only evidence for the conspiracy
        to trade in drugs is the affidavit of the convicted drug lords who testified
        against de Lima, which includes Herbert Colangco and Noel Martinez.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5f9719-554f-471e-a1a3-862c6d8a2adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:26:43.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:26:48.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Drug lords, high-profile inmates to testify vs De Lima</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86a84a0-edaa-443a-97d2-675779f7e749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:26:43.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:26:48.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the convicts are disqualified to testify under the Dangerous
        Drugs Act of 2002.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21f5136-21a0-4371-89ca-7b3e10b909cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:26:43.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:26:48.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The witnesses are) threatening to withdraw those affidavits at
        the ground that they''re going to be transferred. And so not only are they
        disqualified, their post-hearings and post oral arguments are clearly not
        credible," he said. "Because that means that they''re only doing this for
        purposes of a transaction. To get a more convenient place in the Bilibid."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ed3fa5-a377-430e-8da8-01acf3b6811a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:26:43.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:26:48.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Question on jurisdiction</h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6edd74-0e2a-40e4-9eaa-c3e995aed14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:26:43.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:26:48.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Party, where de Lima ran under during the 2016 elections,
        said they regret the decision of the Supreme Court to dismiss the petition
        to transfer de Lima''s case from the Muntinlupa Regional Trial Court to the
        Office of the Ombudsman.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4bb559-7267-4ebe-8208-cbfd4aabe6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:26:43.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:26:48.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue of jurisdiction is at the heart of the case because it
        involves the legal authority to pass judgment on a case. We cannot have the
        wrong court trying and handing the fate of a case," the Liberal Party said
        in a statement Tuesday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffd00bd-17cf-4b13-8ace-d964f69085cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:26:43.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:26:48.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman, an office created by the 1987 Constitution,
        is mandated to act on complaints filed against officers or employees of the
        government, especially "high ranking government officials."</p>'
