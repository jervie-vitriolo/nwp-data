      'text': '<h2>Read: Xander Ford writing book on cyberbullying</h2>'
  'De-Lima-political-persecution-in-SC-ruling':
    'author': ' Yvette Morales, CNN Philippines'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-11T13:31:34.156+08:00
    'imagesource': 'jcr:eae1d776-7ab7-42e3-b7fe-15036699f9cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f460179-24b6-4ce0-a833-8221e51341e4'
    'lead': 'After the Supreme Court junked the senator’s petition to nullify her
      arrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T15:26:43.170+08:00
