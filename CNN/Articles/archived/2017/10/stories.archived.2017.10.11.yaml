      'jcr:uuid': '05771ac0-ac3c-4bc3-bc9a-2bc66e8af645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:47:08.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:47:11.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — As allegations of rape, abuse, and other forms of sexual&nbsp;misconduct
        against him mount, Harvey Weinstein''s wife of a decade has announced she''s
        leaving him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da1104e-0552-4433-baf7-a69ff5db8fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:47:08.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:47:11.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marchesa designer Georgina Chapman&nbsp;told People magazine&nbsp;in
        a statement on Tuesday that she was separating from Weinstein with whom she
        shares two young children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b612f688-2714-40b1-9c83-ae53de8be0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:47:08.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:47:11.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart breaks for all the women who have suffered tremendous
        pain because of these unforgivable actions," the statement read. "I have chosen
        to leave my husband. Caring for my young children is my first priority and
        I ask the media for privacy at this time."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf4e284-dc64-4758-90fb-5c5862884ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:47:08.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:47:11.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapman has not responded to CNN requests for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d69518-e6bd-48c6-8c0c-a483faced964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:47:08.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:47:11.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made hours after an explosive New Yorker magazine
        story alleged that Weinstein had raped multiple women. The report also included
        new allegations of harassment and other improper behavior.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3eb0e9-65fc-4543-99a2-3c9d86cbef81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:47:08.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:47:11.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for Weinstein denied the rape allegations in a statement
        provided to CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c94b486-5213-4b56-9c2b-a2f02ce90793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:47:08.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:47:11.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any allegations of non-consensual sex are unequivocally denied
        by Mr. Weinstein," the statement read. "Mr. Weinstein has further confirmed
        that there were never any acts of retaliation against any women for refusing
        his advances."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108f0b82-611d-48a7-aab6-47993002402a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:47:08.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:47:11.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Tuesday, actresses Gwyneth Paltrow and Angelina Jolie became
        the latest women to come forward with accusations of harassment by Weinstein.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d47903b-988d-4455-9f0c-739021dfe800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:47:08.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:47:11.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair alleged that the producer made unwanted advances in the
        1990s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f583a45-2142-40fc-ab69-a43894a3193c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:47:08.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:47:11.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapman, 41, married the now 65-year-old mogul in 2007.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0489a5-6876-453c-8581-1a1fa3d49d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:47:08.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:47:11.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week Weinstein talked to the&nbsp;New York Post&nbsp;after
        the New York Times published an investigation that alleged misconduct by the
        Hollywood power player over a nearly 30 year period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee0f066-0ca9-47b1-b549-9a06132576a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:47:08.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:47:11.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein told the Post at the time that Chapman "stands 100 percent
        behind me. "</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c7ab90-4717-4d5e-8c05-26fe8f2a7638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:47:08.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:47:11.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Georgina and I have talked about this at length," he said. "We
        went out with Lisa Bloom [an attorney who was advising him at the time] last
        night when we knew the article was coming out. Georgina will be with Lisa
        and others kicking my a** to be a better human being and to apologize to people
        for my bad behavior, to say I''m sorry, and to absolutely mean it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97330e58-431b-4d92-b706-14064de6f729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:47:08.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:47:11.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein''s spokeswoman confirmed to CNN Tuesday night that he
        is heading to rehab.</p>'
  'AFC-Cup-Mike-Ott-strike-salvages-draw-for-Azkals-against-Yemen':
    'author': ' Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-11T09:39:49.520+08:00
    'imagesource': 'jcr:7ba3af18-4445-473f-a0a5-11aa17cababc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2595cc1-12eb-462d-bf91-ef275d88cdc8'
    'lead': 'Mike Ott ensured that the Philippine Azkals stayed on top of their group
      in the AFC Asian Cup qualifiers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T15:50:30.683+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T15:50:34.174+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T15:50:33.942+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFC Cup: Mike Ott strike salvages draw for Azkals against Yemen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bb42f0-4971-4bf4-bdff-2b03a4fc4702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:50:30.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:50:34.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The Philippine Azkals are still
        atop the Asian Football Confederation (AFC) Asian Cup qualifiers Group F thanks
        to the late game heroics of Mike Ott.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb3b779-6ea8-46d0-96a2-ac18b0bdb374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:50:30.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:50:34.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals salvaged a 1-1 stalemate against Yemen on Wednesday at
        the Saoud bin Abdulrahman Stadium in Doha, Qatar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f0a6ad-878f-41ae-90c1-6365de941516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:50:30.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:50:34.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being held to a draw in Bacolod last September, the Filipinos
        were eager to secure all three points this time around.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fd65c5-400a-4cd7-90d0-067d2dec0c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:50:30.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:50:34.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals were toothless on offense for most of the match, with
        Yemen netting the first goal to get on the scoreboard in the second half.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9eb627-0bc0-4807-ace7-77a25590a510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:50:30.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:50:34.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took Yemen 63 minutes, but Tawfik Ali was able to open the scoring
        by taking advantage of the Philippines'' inability to handle a corner kick.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2e8e52-7dc3-44b5-b864-a581f52af5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:50:30.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:50:34.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With time running out for the Azkals, Thailand-based midfielder
        Mike Ott combined with Paul Mulders to draw level at the 89th minute mark
        of the contest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef444b9-fc71-4585-96d8-3c6c24301877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:50:30.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:50:34.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and Yemen each had set piece opportunities at injury
        time, but neither nation could net a decisive goal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148a5ed2-1786-408a-bb1b-16deaeb6f2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:50:30.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:50:34.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result means that the Azkals improved to eight points in Group
        F, two points ahead of rivals Tajikistan and Yemen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d9aa28-48e1-4132-b51f-ad513d2c37f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:50:30.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:50:34.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tajikistan and Yemen take the second and third place spots, respectively,
        due to goal difference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86104e89-6c2c-4af3-8fd5-9570c4c3ffff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:50:30.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:50:34.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite not claiming all three points against Yemen, the Philippines
        still remain in contention to book a spot in the final round of the AFC Cup
        in the UAE in 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449be25d-c90a-48ed-b323-a7e5bdbe1381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:50:30.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:50:34.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A victory in the Azkals next assignment, which will be against Nepal
        in Kathmandu on November 14, will ensure that they move on to the next round
        with a game in hand.</p>'
  'Snapchat-now-lets-you-book-Uber-rides':
    'author': 'Seth Fiegerman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-10-11T08:02:57.913+08:00
    'imagesource': 'jcr:217aa6de-25d5-4f5d-b5fd-e0eddd7a69fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27645ed1-a08e-45b2-aeef-d78a3e32cbb2'
    'lead': 'Facebook has often been accused of copying Snapchat. Now Snapchat may
      be taking a page from Facebook.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T15:57:43.634+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T15:57:49.287+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T15:57:49.011+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Snapchat now lets you book Uber rides

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e3ade3-828f-4225-b5e7-2eb0a6d415e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:57:43.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:57:49.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Facebook has often been&nbsp;accused
        of copying&nbsp;Snapchat. Now Snapchat may be taking a page from Facebook.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56cfa72-6095-4e85-bd23-b6596d8612e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:57:43.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:57:49.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snap, the parent company of Snapchat, announced a new feature called
        Context Cards on Tuesday that lets users book Uber rides and restaurant reservations
        directly through the messaging app.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb369bd-0f24-4559-9aa0-a8fbddf844c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:57:43.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:57:49.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On certain Snapchat posts, users will now be able to swipe up for
        more related information, including maps, reviews and booking options.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2de9bec-fadf-4df0-952c-db9e3ffa2f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:57:43.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:57:49.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a restaurant is tagged in a post, for example, Snapchat may offer
        the chance to make a reservation there through OpenTable, or book a ride to
        it through either Uber or Lyft.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13396f41-aad2-4bbd-a72a-43298a6a59c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:57:43.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:57:49.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Snapchat adds features as rivalry with Instagram intensifies</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad843c8-0305-431f-9b33-451a4d38addb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:57:43.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:57:49.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the format of Context Cards is unique to Snapchat, the concept
        of integrating with third-party applications to allow for bookings is not
        new. Facebook Messenger already lets users book Uber rides and OpenTable reservations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dd56ab-b043-4a76-8578-2dd6118c8aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:57:43.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:57:49.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal goes beyond increasing engagement for users. It also
        offers Snap a potential new revenue stream by positioning the app as a powerful
        tool for discovering events and destinations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc43a01-afb9-42b7-bb72-571166dc2808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:57:43.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:57:49.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evan Spiegel, Snap''s CEO and cofounder, hinted at this opportunity
        in an interview about the new feature.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4c9fb3-aa4f-4303-b059-4bf1b50d328d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:57:43.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:57:49.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anytime you can connect people with what interests them and connect
        them with more information and more opportunities, there''s usually a business
        there," Spiegel&nbsp;told&nbsp;The Financial Times. "But it''s just so early,
        I think there''s a lot of work to do first."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5eb84f-63c1-4547-a43e-0177bc1c0d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:57:43.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:57:49.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for Snap declined to comment on whether there is any
        kind of revenue split in place with the booking apps.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0a08a5-cf80-439a-a4f8-686e09892096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:57:43.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:57:49.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since going public in March, Snap has struggled to show Wall Street
        it can stem its losses while finding ways to&nbsp;boosting sales and user
        growth. In the second quarter, Snap''s losses&nbsp;nearly quadrupled&nbsp;to
        $443 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c544e4b1-15cd-4b61-a5bc-928160b89ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:57:43.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:57:49.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Snapchat now lets
        you book Uber rides."</em></p>'
  'Matt-Damon-Weinstein-allegations':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-10-11T08:05:28.950+08:00
    'imagesource': 'jcr:34674a80-3f69-4620-8b4a-06a04cece8ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15617a95-7b1d-4cb5-a6c6-2ab06f244a8b'
    'lead': 'Weinstein was fired from The Weinstein Company on Sunday, following an
      extensive report from the New York Times detailing allegations of sexual harassment
      that spanned decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T16:29:07.074+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T16:29:10.859+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T16:29:10.520+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Matt Damon ''sick to my stomach'' over Weinstein allegations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5731f6b8-28c4-4425-8d9a-ed7b7ec68d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:29:07.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:29:10.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Matt Damon, a frequent collaborator of
        dethroned movie mogul Harvey Weinstein, has broken his silence on the allegations
        of sexual harassment and assault facing the man who gave him his break in
        Hollywood.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810623e5-eadb-47aa-b693-6a78f6ce3129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:29:07.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:29:10.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know this stuff goes on in the world. I did five or six movies
        with Harvey. I never saw this," Damon told&nbsp;Deadline&nbsp;in an interview
        published Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3724d684-5f74-42ce-a291-26e9a019a90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:29:07.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:29:10.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added later in the interview: "This morning, I just feel absolutely
        sick to my stomach."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3026c2cd-be97-4ab6-9179-7d99f3a118b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:29:07.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:29:10.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damon''s representative confirmed the interview''s accuracy to CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc8b5f2-ea03-4e6e-9746-ed5f582f04cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:29:07.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:29:10.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damon''s first film, "Good Will Hunting," won him his first Oscar
        after Weinstein took a chance on a script from Damon and fellow unknown, Ben
        Affleck.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d196b4-6b0c-4221-83d4-98a7d925ee24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:29:07.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:29:10.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein was fired from The Weinstein Company on Sunday, following
        an extensive report from the New York Times detailing allegations of sexual
        harassment that spanned decades.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17378ea1-b622-4a1d-ad5e-0b15ba368530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:29:07.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:29:10.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the&nbsp;New Yorker&nbsp;published its own story, which
        included stories from women alleging rape and misconduct by Weinstein.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f1c875-9b49-4ac9-ba16-b41dda2d8a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:29:07.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:29:10.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Tuesday,&nbsp;The Times&nbsp;followed its original report
        with a story about more accusers, including Gwyneth Paltrow and Angelina Jolie.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd08280-73db-4767-980c-4fcaa7efe661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:29:07.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:29:10.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for Weinstein told CNN there would be no comment on
        Tuesday''s New York Times story. And earlier in the day, Weinstein''s spokeswoman
        denied the rape allegations in a statement provided to CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1f4bb3-885a-41a4-a114-62c8bb807efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:29:07.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:29:10.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any allegations of non-consensual sex are unequivocally denied
        by Mr. Weinstein," the statement read. "Mr. Weinstein has further confirmed
        that there were never any acts of retaliation against any women for refusing
        his advances."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837c0688-ea96-405b-9f86-c7d9d45bfef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:29:07.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:29:10.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Deadline interview, Damon acknowledged the closed-doors "predation"
        that takes place in Hollywood and said, "If there was ever an event that I
        was at and Harvey was doing this kind of thing and I didn''t see it, then
        I am so deeply sorry, because I would have stopped it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391df6bf-bea9-41f8-b887-f08a102111a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:29:07.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:29:10.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I will peel my eyes back now, father than I ever have, to look
        for this type of behavior," he said. "Because we know that it happens. I feel
        horrible for these women and it''s wonderful they have this incredible courage
        and are standing up now."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44dd9ee-6afa-4e98-ac22-7d7dff7a06b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:29:07.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:29:10.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Brian Stelter and Lisa France contributed to this report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1e9884-561b-49d5-a50a-39267a6e86d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:29:07.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:29:10.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Matt Damon ''sick
        to my stomach'' over Weinstein allegations."</em></p>'
  'Arianna-Huffington-advocates-for-women-to-repeat-outfits':
    'author': 'Sara Ashley O''Brien'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-10-11T07:58:53.829+08:00
    'imagesource': 'jcr:5cc4d10a-197a-4313-b03d-ebfec511eda3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a342f5c9-6796-4a28-b224-cc6f4563cf4c'
    'lead': 'Wearing the same outfit to work and to events is a power move by women
      -- or so suggests Arianna Huffington.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T16:31:37.800+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T16:36:12.564+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T16:36:12.221+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arianna Huffington advocates for women to repeat outfits

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30004e78-5ed6-462b-9572-7051892bd3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:31:37.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:36:12.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Wearing the same outfit to work and to events is a
        power move by women -- or so suggests Arianna Huffington.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceda2bb2-c500-43e3-826b-432fc35224a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:31:37.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:36:12.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huffington, founder and CEO of Thrive Global and an Uber board member,
        advocated for repeating outfits while on stage at Fortune''s Most Powerful
        Women Summit on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cded8ac5-e579-4cf3-90ff-0260fbbe689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:31:37.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:36:12.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Men have a competitive advantage," said Huffington, referring apparel
        choices. "They don''t have to waste the kind of energy we waste."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd153ab1-5795-4693-beb9-9d217fe490b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:31:37.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:36:12.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she leads by example, tagging her ensemble duplicates on
        Instagram with "#repeat."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa04836-d7ae-4c49-a5b4-765543bdbb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:31:37.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:36:12.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept has been owned by many successful men over the years.
        Let''s recall Steve Jobs'' signature black turtleneck, Mark Zuckerberg''s
        grey T-shirt and President Barack Obama''s gray or blue suits. These "uniforms"
        are a way of taking out the guesswork out of deciding what to wear.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633f8c48-e019-48d4-94c7-fac0cf0b0d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:31:37.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:36:12.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m trying to pare down decisions," Obama&nbsp;said in a 2012
        Vanity Fair&nbsp;profile. "I don''t want to make decisions about what I''m
        eating or wearing. Because I have too many other decisions to make."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5391bb-1495-4335-81f5-879c7155ef2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:31:37.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:36:12.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the topic of appearance and fashion has always been a bit trickier
        for women.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76ae2cd-8029-4895-b698-130c5c15f619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:31:37.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:36:12.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Arianna Huffington''s role helping Uber try to clean up
        its mess</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171b0c79-9a02-4bc2-b0b9-532aa3c24ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:31:37.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:36:12.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In male dominated industries like tech, some female entrepreneurs
        have said they''ve taken measures to alter their appearance to avoid unwanted
        sexual attention from male investors. For example, enterprise software startup
        Glassbreakers'' CEO Eileen Carey said she&nbsp;became a brunette&nbsp;and
        opted to wear glasses, instead of contact lenses, for this reason.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fead895-647a-4af3-9df4-623098ef3f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:31:37.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:36:12.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other&nbsp;female entrepreneurs&nbsp;said they have worn more androgynous
        clothing like suits and black apparel when pitching investors. The Muse co-founder
        Kathryn Minshew said she&nbsp;A/B tested what she wore&nbsp;when pitching
        investors to see how her apparel made an impact. Her findings: Wearing all
        black served her best.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c443133-d8e7-40ed-8581-a7d8eb9feaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:31:37.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:36:12.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Yahoo CEO Marissa Mayer, however, didn''t hide her love for
        fashion. In 2013, she posed for a&nbsp;Vogue spread, which included a sidebar,
        "What Would Marissa Mayer Wear?: A Workweek Guide to Office Dressing." It
        sparked a debate over whether it demeaned Mayer''s successes or simply exhibited
        another aspect of her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dadd961-76f8-4d67-ae3e-5a26b8747209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:31:37.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:36:12.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The topic of how women dress in professional settings came up this
        week when fashion designer Donna Karan defended her friend Harvey Weinstein,
        the Hollywood mogul fired from his company on Sunday over recently surfaced
        sexual harassment and assault allegations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2afa0a-53be-4afe-9609-0c6d4c99de93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:31:37.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:36:12.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have to look at ourselves," Karan said&nbsp;in an interview
        with Daily Mail. "... How do we display ourselves? How do we present ourselves
        as women ... What are we asking? Are we asking for it by presenting all the
        sensuality and all the sexuality?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371d8453-3303-4703-b617-bff64af064d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:31:37.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:36:12.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Uber to add another woman to its board amid crises</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd8b425-d389-4ba2-9153-32d3ae5b311e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:31:37.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:36:12.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has&nbsp;since apologized&nbsp;for her remarks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402b43f0-e6e3-4ecb-85ae-e444a1fd29ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:31:37.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:36:12.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In suggesting women repeat their outfits, Huffington said it may
        cut down on wardrobe anxiety but added&nbsp;"women should deliberately repeat
        things they love."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f668ba8-a8d8-47b0-a58a-4e7d5c806fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:31:37.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:36:12.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Arianna Huffington
        advocates for women to repeat outfits."</em></p>'
  'police-Las-Vegas-gunman':
    'author': 'Darran Simon and Eric Levenson, CNN'
    'caption': 'EXCLUSIVE: October 3, 2017 - Las Vegas, Nevada, United States: Scenes
      from inside the Mandalay Bay Resort and Casino on the Las Vegas Strip. Caution
      tape line the doors of the gunman''s suite on the 32nd floor of the hotel. Fifty-eight
      people were killed and 515 others injured after a gunman opened fire on Oct.
      1 at night during a country music festival across the street from the Mandalay
      Bay Resort and Casino on the Las Vegas Strip. (Bild Exclusive / Polaris)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-11T06:50:38.538+08:00
    'imagesource': 'jcr:d41ea8ec-04f0-4fd3-ab12-16ac14e0056c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57ce67fc-e9cf-49a1-9c92-34847ce9d5e5'
    'lead': 'Given that revised order of events, Clark County Sheriff Joseph Lombardo
      said investigators do not yet know what made Stephen Paddock stop shooting,
      and they remain perplexed as to why he meticulously planned the shooting in
      the first place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T16:37:06.715+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T16:37:10.866+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T16:37:10.581+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police don''t know why Las Vegas gunman fired — or why he stopped

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38853753-5c14-4010-8937-7bfc1ad7d3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Police on Monday said that the Las Vegas gunman shot a hotel
        security guard six minutes before he began shooting concertgoers&nbsp;from
        his hotel room at the Mandalay Bay Resort and Casino&nbsp;-- a striking change
        from an earlier police timeline detailing what happened.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5492a137-0dc3-40b8-ab6d-c1d14b8f6af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that revised order of events, Clark County Sheriff Joseph
        Lombardo said investigators do not yet know what made Stephen Paddock stop
        shooting, and they remain perplexed as to why he meticulously planned the
        shooting in the first place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b5cef0-ab59-494d-96e2-ce321050dfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we learned about the investigation and the questions
        that remain unanswered in the deadliest mass shooting in modern US history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592fed1b-b660-4835-acb7-287f42505b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security guard was shot&nbsp;before&nbsp;mass shooting</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708ffd1a-5fe0-4ac3-82ef-8da629dc44f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said last week that security guard&nbsp;Jesus Campos&nbsp;had
        approached&nbsp;Paddock''s&nbsp;room as the shooting was underway, diverting
        the gunman''s attention. Authorities also said that after Paddock shot at
        Campos through the door of his room on the 32nd floor, the gunman didn''t
        fire any more shots into the crowd.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053062f5-7443-42ec-b477-fb2d8840c5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However,&nbsp;Lombardo said Monday that Campos was shot in the leg
        at 9:59 p.m. on October 1. Six minutes later, Paddock began firing into the
        crowd at the Route 91 Harvest Festival, authorities said. Fifty-eight people
        were killed and nearly 500 were hurt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7719403f-e60d-4338-9b8a-f681941536c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued firing for about nine to 11 minutes, and his final
        shots were fired at 10:15 p.m., according to police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4e1a59-f792-4b4e-9a80-e684f072616a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers reached the 32nd floor at 10:17 p.m., according to Lombardo''s
        timeline. By the time a SWAT team used an explosive charge to&nbsp;enter the
        room at 11:20 p.m., Paddock was dead from a self-inflicted gunshot wound.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a0567a-61bf-40d4-abae-4923be25e4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lombardo said that Campos, upon being shot, immediately notified
        security of his situation, and his action helped identify the location of
        the suspect. In addition, Campos prevented a maintenance worker on the same
        floor from receiving any injuries, the sheriff said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950d02a0-0ac8-421b-adde-7c1718d72e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what exactly happened in the six minutes between Campos'' getting
        shot and the mass shooting on concertgoers? Who did the security guard alert,
        and what was their response? Why did it take officers 18 minutes from that
        point to reach the gunman''s floor?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1925a83-e6c1-4d38-9b57-9dccd436a180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And why did Paddock stop firing?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1cd06c-5b17-4e5b-b599-065aa2c17ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lombardo said that the revised timeline constituted "minute changes"
        and is based on new information that emerged over the course of the ongoing
        investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783ec4f0-7188-4be8-84ff-a61e798c27e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I have conveyed to you from the very beginning -- and your zest
        for information and my zest to ensure the public''s safety, and the calming
        of their minds -- is some things are going to change," the sheriff said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4103d83-2bc4-4b43-a015-c1ade5bbc671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security guard heard drilling</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48db7345-0953-4629-8485-a8046b3df1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campos had been investigating an alarm that went off in another
        room on the same floor, signaling that a door had been left open, Lombardo
        said.&nbsp;Once there, the guard heard a drilling sound in Paddock''s room,
        and he was then shot through the door.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce5cb91-3fd6-49ba-a65f-c4b666819cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman had been drilling into the adjacent wall to the doorway,
        according to Lombardo. His assumption was that Paddock intended to place either
        a camera or a rifle there, but the drilling was not completed, Lombardo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ef431b-d90e-4b8e-abb1-39ff8d8398e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did the gunman''s firing at the security guard speed up the timeline
        of the shooting?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07d31bb-4e6e-4e44-b7b0-0cbcbe5d80e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not make that assumption," Lombardo said. "I''m not privy
        to that."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80b5874-7973-40d2-9a06-a943b6eec9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunman hid his prep work</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baf4735-f332-44fb-ad8d-12fbd5e7a8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why did Paddock open fire on the crowd at the outdoor music festival,
        an attack that seems to have been meticulously planned? And why did he stop
        shooting?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0251c558-c299-4530-8c0d-4f7400a5e38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lombardo admitted that he was "frustrated" by the speed of the investigation
        in answering those questions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8ddece-2981-4931-b5a9-f8f77bceda23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It isn''t because nobody is not doing their job," he said. "It''s
        because this individual purposely hid his actions leading up to this event
        and it is difficult for us to find the answers to those actions."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0db4592-1fd5-44ca-a29b-ca11c1373997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are still piecing together evidence left behind in
        the hotel room and probing Paddock''s background to determine why the retired
        accountant did what he did.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc28ba77-525c-40b8-9678-fd25a8e541d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I''ve said from day one, we want to figure out why -- the why
        to this and we''d like to know the motive," Lombardo said. "That is our most
        important goal -- to prevent any further action associated with another individual
        who is contemplating this or what exactly went in the suspect''s mind to enable
        him to pull off such a complicated event."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153f976f-6352-430b-8e9d-75d2cd2984f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators said Paddock acted alone, and Lombardo said they have
        found "no evidence to show there was a second shooter."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b72f78-d281-403e-a5d9-1b6e810b758d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff said authorities have received 200 accounts of Paddock
        traveling throughout Las Vegas, and that he "has never been seen with anyone
        else."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3b4324-a604-49a1-a150-ad4332492745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lombardo said the FBI is still evaluating Paddock''s mental state.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7763d9-f789-44f3-a042-77815f0a493f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, we do not believe there is one particular event in the
        suspect''s life for us to key on," the sheriff said. "We believe he decided
        to take the lives he did and he had a very purposeful plan that he carried
        out."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062d3149-4b71-4adf-9341-60f5d7972745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspect''s family members interviewed</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43489294-250e-4f84-97c2-8817615545ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have interviewed the suspect''s brother, Eric Paddock,
        and other family members, according to Lombardo. He declined to discuss the
        interviews, but said each one was another piece in the puzzle in this case.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a8fa29-8e30-4742-88fd-90adb7ba0551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m here to help them move forward with their investigation. I
        want to help them understand what they''re seeing,"&nbsp;Eric Paddock told
        the Las Vegas Review-Journal.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb297d5-06dd-4de9-8e50-1784600a4053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not describe what investigators asked him during their conversations
        over the weekend, according to the Review-Journal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c10454-4076-4190-8099-0d8fa494e4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m trying to get them to understand Steve''s mindset," Paddock
        told the newspaper. "I don''t want them to chase bad lead."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708ddf08-260c-49fe-b2e5-71c3a5fa09c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lombardo said on Monday that law enforcement is also talking to
        Marilou Danley, the shooter''s girlfriend.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa19e27a-6447-406a-ada3-5b538e72892f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still speaking with Ms. Danley about the suspect''s movement,
        gun purchases, and anything else we need to know about him and how he planned
        his assault -- and who he came in contact with during the planning the phase,"
        the sheriff said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e8b135-8fc8-40cb-a87f-5b5c3960ec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities first interviewed Danley, who was in the Philippines
        at the time of the shooting, last week. In a statement released through her
        attorney, Danley said she did not know about Paddock''s plans ahead of time,
        and she saw no signs that she understood to be a warning that "something horrible"
        would occur.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1354bea-5316-4ad8-8eef-f9f4195f96c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danley''s sisters told CNN affiliate Seven Network Australia that
        Paddock bought a ticket for Danley to leave the United States last month.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707973e2-ead7-4188-96ab-3ee1e0921858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was sent away. She was sent away so that she will be not there
        to interfere with what he''s planning," one of Danley''s sisters said from
        their home in Australia.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f27e2a-90b4-4a11-868a-ea65922e4e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:37:06.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:37:10.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Police don''t know
        why Las Vegas gunman fired -- or why he stopped."</em></p>'
  'Las-Vegas-shooter-fired-incendiary-rounds-at-fuel-tank':
    'author': 'Kyung Lah and Scott Glover, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-11T06:43:49.498+08:00
    'imagesource': 'jcr:c6d94272-514a-4f75-8b41-0b16c5d76179'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1d04970-9b2e-4f61-a4b3-022ff2b635b1'
    'lead': 'They have not disclosed that he used incendiary rounds to fire at the
      tank, which contains jet fuel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T16:39:29.645+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T16:39:32.791+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T16:39:32.638+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Las Vegas shooter fired ''incendiary'' rounds at fuel tank

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a839504d-6d3a-4927-b815-4374a709a86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:39:29.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:39:32.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Las Vegas gunman&nbsp;Stephen Paddock&nbsp;fired
        special "incendiary" bullets at a 43,000-barrel fuel tank in what investigators
        believe was an attempt to cause an explosion, two law enforcement sources
        told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc797825-633e-47ab-809d-422ce16dbbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:39:29.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:39:32.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those types of rounds, meant to ignite what they hit, were found
        inside&nbsp;Paddock''s room&nbsp;at the Mandalay Bay Resort and Casino and
        near the fuel tank a short distance away on the grounds of McCarran International
        Airport, the sources said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ca7822-2414-4166-a580-24623fe6f27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:39:29.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:39:32.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have previously disclosed that Paddock fired at the
        tank and struck it with two rifle rounds, when he opened fire on the crowd
        below from his 32nd floor hotel room on October 1. They have not disclosed
        that he used incendiary rounds to fire at the tank, which contains jet fuel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b63bb91-3d3a-4e5b-a8ca-d47376c529fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:39:29.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:39:32.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources, briefed on the investigation but not authorized to
        speak publicly, said the incendiary rounds were recovered in an area near
        the tank.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22b2d0c-73c4-437c-a925-7df829fad537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:39:29.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:39:32.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear if the rounds that struck the tank were also of the
        incendiary variety. Chris Jones, an airport spokesman, said he was unaware
        of any rounds being recovered other than those that struck the tank.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0749ea-bd6c-4ff1-9e22-b53ae6c8d05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:39:29.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:39:32.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock, 64, killed 58 people and wounded close to 500 others attending
        the Route 91 Harvest Festival in the deadliest mass shooting in modern US
        history. He was found dead from a self-inflicted gunshot wound in his hotel
        room.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4b323e-cf90-4fea-a0cb-b21129e1349d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:39:29.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:39:32.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport officials last week downplayed the potential of an explosion
        being caused by gunfire, noting that jet fuel is designed to withstand a brief
        exposure to flame without igniting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc4d970-e533-4907-a54d-e8629c618a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:39:29.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:39:32.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contrary to speculation, there is almost zero likelihood gunfire
        damage could trigger a fire or explosion at a commercial fuel storage facility,"
        an airport statement dated October 5 read. The statement did not reference
        an incendiary bullet or say whether it would have made a difference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2912b9e0-61e2-4263-bd5b-39e7cb027a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:39:29.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:39:32.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new detail about the ammunition is one of several pieces of
        information that investigators are attempting to put together to determine
        Paddock''s specific intent, precisely how he carried out the attack, and whether
        he intended to survive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3067e2c1-843f-4188-a0ec-7d228b3c648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:39:29.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:39:32.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators also recovered tracer rounds from Paddock''s room.
        Those rounds produce a flame when fired and allow the shooter to follow the
        bullet''s path for more precise aim, according to the sources, who requested
        not to be named because they are not authorized to speak publicly about such
        details. There is no evidence the tracer rounds were used during the attack,
        the sources said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8829718d-4292-4cac-83fb-6511e65176b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:39:29.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:39:32.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators also found "survival gear" in Paddock''s room, including
        bulletproof vests and a breathing apparatus, the sources said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ac252f-91a2-4344-9be4-1489aea5ea6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:39:29.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:39:32.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Las Vegas shooter
        fired ''incendiary'' rounds at fuel tank."</em></p>'
  'MMDA-proposes-number-coding-exemptions-for-EDSA-carpoolers':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-11T08:32:36.127+08:00
    'imagesource': 'jcr:e8408b25-6bd7-453d-a4da-c7aa2ea01fe1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b83ee9de-fa75-41bf-9f28-f61969aa7775'
    'lead': 'The MMDA said Tuesday it is considering coding exemptions for cars with
      three or more people as a means to promote carpooling or commuting along the
      congested highway. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T16:42:13.537+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T16:42:18.038+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T16:42:17.858+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA proposes number-coding exemptions for EDSA carpoolers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3986c6-392b-4605-93e8-3433ae39d0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:42:13.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:42:18.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> Cars
        carrying three or more people may soon be exempt from number coding along
        the Epifanio de los Santos Avenue (EDSA) if a proposed traffic scheme by the
        Metro Manila Development Authority pushes through.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69091425-4262-4155-b0d9-2a9df7c33bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:42:13.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:42:18.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA said Tuesday it is considering coding exemptions for cars
        with three or more passengers as a means to promote carpooling or commuting
        along the congested highway</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eafdc03-1454-4b2f-8593-099c25dc034d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:42:13.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:42:18.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ineecourage natin ang tao na magsasama sila dyan, para mabawasan
        ang sasakyan…Kung tatlo kayo sa isang sasakyan, wala kayong coding, ili-lift
        natin pwede na kayo dumaan sa EDSA at any time," MMDA General Manager for
        planing Jojo Garcia said before the Metro Manila Council.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bf7e0a-646c-4fd2-8477-085302e791be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:42:13.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:42:18.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are encouraging people to carpool with each other
        so the volume of cars will lessen… IF there are three people in one car, they
        will be exempt from number coding and they can pass EDSA any time.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f50a7b7-a41f-4f94-8ca5-e12bf5ed58b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:42:13.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:42:18.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia says under this proposed scheme cars along EDSA with two
        passengers will still be subject to coding, while those with only one passenger
        may be banned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb5d3ba-3765-43e3-918f-0473b5b032f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:42:13.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:42:18.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic congestion along Metro Manila highways has been a long-standing
        issue in the region. In 2015, Metro Manila was named as having the "worst
        traffic on Earth," by navigation application Waze.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f525e6-fb07-4113-b46c-1e15f9392b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:42:13.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:42:18.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Metro Manila has ''worst traffic on Earth,'' longest commute
        - Waze</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d6f473-b064-4f0e-b2f0-72b61d69b694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:42:13.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:42:18.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To remedy the situation, MMDA is studying several proposals to ease
        traffic in the region. Among these plans is a two-number coding scheme, where
        authorities plan to ban certain cars from plying EDSA twice a week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ec040b-557c-496e-8006-b968337ef541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:42:13.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:42:18.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA is also considering an "EDSA, One Way, All the Way" proposal,
        where authorities plan to implement a one-way traffic flow on EDSA, C5, and
        Roxas Boulevard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0bf5aa-4582-4376-b986-b9c093848fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:42:13.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:42:18.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These proposals, however, are not yet set in stone, as they will
        first need the approval of city mayors in the council.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b198904-7ce8-4fef-8a4c-41bcf37fbf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:42:13.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:42:18.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, council member, Quezon City Mayor Herbert Bautista
        said the MMDA has not presented any study for their consideration and approval.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cad6fb5-1847-4fad-bce3-d8177ee1c752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:42:13.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:42:18.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung study nga kasi, hindi pwedeng resolution lang. Kasi dapat
        kapag pinresent mo ang resolusyon meron ka naman simulation, study, data para
        hindi naman tayo nangangapa," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badd264c-aff2-43ee-8ab3-3070a67a6df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:42:13.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:42:18.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It can''t just be a resolution. When you present the
        resolution, you must have a simulation, study, and data, so we won''t go in
        without plans.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f66178-f4a4-4e94-9074-8243b286f48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:42:13.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:42:18.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA officials, however, clarified road tests for the proposed schemes
        will take place early next year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813da734-99e2-4217-ab3b-01a0cb368b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:42:13.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:42:18.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next year na ito… Kung gagawa tayo ng mga sistema tulad niyan,
        siguro maghinayhinay tayo lalo na ngayong na panahon na ng Christmas season,"
        MMDA Chairman Danilo Lim said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73143ee9-b35e-49c0-9834-11058d80f8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:42:13.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:42:18.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is for next year. If we''re making a system like
        that, we''ll most likely do it step by step, especially since it''s Christmas
        season.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e93d7e-d3ae-472a-b574-ec6f80dcef62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:42:13.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:42:18.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim said while the other preparations for the holiday season and
        the ASEAN summit are yet to be ironed out, the agency is doubling its effort
        to fully prepare for the events.</p>'
