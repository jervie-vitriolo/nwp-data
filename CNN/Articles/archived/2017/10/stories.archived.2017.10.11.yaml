  'Catalan-leader-ready-for-dialogue-with-Spain-without-preconditions':
    'author': ' Laura Smith-Spark and Nic Robertson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-11T11:41:40.021+08:00
    'imagesource': 'jcr:9bd01134-93c1-4cbb-b790-2d910eb444a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd183414e-9a81-4041-b918-aaaa805fec64'
    'lead': 'Catalonia is prepared to enter into a dialogue on independence with its
      Spanish counterparts "without preconditions," Catalan President Carles Puigdemont
      told CNN on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T11:53:44.423+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T11:53:47.603+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T11:53:47.333+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Catalan leader ready for dialogue with Spain ''without preconditions''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e5a18b-73a0-45b2-bb5d-3c1b2d122f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:53:44.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:53:47.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Catalonia is prepared to enter into a dialogue
        on independence with its Spanish counterparts "without preconditions," Catalan
        President Carles Puigdemont told CNN on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7698f136-dd34-4f7b-ace0-e3e899f3da51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:53:44.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:53:47.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking a day after he&nbsp;suspended a formal declaration of independence,
        Puigdemont struck a conciliatory tone, saying he favored mediation to resolve
        the crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e8c33b-acf3-4cb7-8251-f20c6faabc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:53:44.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:53:47.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he insisted that most Catalans wanted a split from Spain. "The
        relationship between Catalonia and Spain does not work and the majority of
        Catalan people want Catalonia as an independent state," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ce7026-5733-48a5-8dac-779e91d63d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:53:44.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:53:47.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday Puigdemont backed away from an immediate declaration
        of independence, while at the same time stating that Catalonia has won the
        right to establish a separate republic following the disputed October 1 referendum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b04b19b-456c-45e9-b5a1-2e266458de28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:53:44.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:53:47.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont then led a group of Catalan lawmakers in signing what
        appeared to be a symbolic declaration of independence. The legal status of
        the declaration was unclear.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a80365-f443-4e78-ab04-add9c0758dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:53:44.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:53:47.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spanish Prime Minister, Mariano Rajoy, said after a meeting
        of his cabinet Wednesday that he had formally asked the Catalan government
        to clarify its actions before deciding how to proceed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1d8334-c2a4-4bc9-998a-954668c7da87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:53:44.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:53:47.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajoy has the option of invoking Article 155 of the Spanish constitution,
        which would allow him to impose direct rule on Catalonia from Madrid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b61c66-a6c6-450a-94d8-a9987edb695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:53:44.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:53:47.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The council of ministers has agreed to require formally the government
        of Catalonia to confirm if they have declared the declaration of independence,
        in spite of the confusion generated by the suspension," Rajoy said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce7b4a4-d296-4d83-a660-8804cf2d5ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:53:44.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:53:47.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This requirement prior to any measures the government may adopt
        under article 155 of our constitution, seeks to offer citizens the clarity
        and security that such an important issue requires."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82867e22-2266-4d27-b5cc-25ba0002e942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:53:44.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:53:47.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on the Catalan authorities to "return to institutional
        normality and go back to legality." Rajoy has previously refused to hold talks
        unless Puigdemont drops</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a90c663-c513-4b50-b87a-c62bcd0e454e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:53:44.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:53:47.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont: Politics, not police</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90867a1-3aa4-446e-9c9f-f662b18379d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:53:44.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:53:47.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with CNN, Puigdemont said the government in Madrid had
        no reason to apply Article 155 of the constitution to Catalonia and that to
        do so would be a mistake.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a3bbd4-d4a8-4729-b429-c03aaed6a4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:53:44.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:53:47.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also rejected any suggestion that he should be arrested for his
        actions, saying he was not a criminal. "My arrest would be unjustified and
        a mistake; this is not the moment to send people with whom you have political
        discrepancies to prison."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f2a435-6ec1-443d-96db-f54bb5576d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:53:44.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:53:47.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont said it was an important time for both sides to enter
        into dialogue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c00984-12b6-453d-80e7-b8ea9cc755f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:53:44.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:53:47.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at a point where the most important thing that there is
        no previous condition to sit down and talk, to accept that we have to talk,
        we need to talk in the right conditions," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd399174-551a-4c1b-8089-4d0d8767d1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:53:44.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:53:47.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe, it could help (us) to talk if two people representing the
        Spanish government and two people representing the Catalan government just
        simply agree on one thing, for instance, naming a mediator."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3987644b-2970-4756-b51e-5bc339254cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:53:44.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:53:47.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he was concerned that he is dividing the people of Spain,
        Puigdemont blamed the turmoil on the state''s response. "Yesterday I tried
        to send a message of calmness and to remind people that we are facing a political
        problem that we need to solve with politics and not with police," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0cdef5-06e1-4ea6-b8af-13236b561bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:53:44.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:53:47.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people were injured&nbsp;in Catalonia on October 1 as
        Spanish national police sought to prevent the referendum going ahead.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebbc276-437d-42b9-93b5-06bc9775cb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:53:44.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:53:47.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont: ''Right to be respected''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab65533-ec1d-4d64-887f-0392642156a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:53:44.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:53:47.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont''s remarks to CNN are his first since his much anticipated
        appearance before the Catalan Parliament Tuesday in Barcelona, when it widely
        expected that he would unilaterally declare independence for the wealthy northeastern
        region.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791a342e-527b-499c-aaed-14d1a7f1d55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:53:44.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:53:47.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Puigdemont said he wanted to take the heat out of the political
        standoff that has roiled Spain since the vote, which was banned by Madrid.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13b6e3d-648b-414e-b791-5c7d5e8f1ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:53:44.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:53:47.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the result of the referendum on October 1, Catalonia has earned
        the right to be an independent state," he told delegates. "It has earned the
        right to be heard and respected."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5d2438-665d-4dd7-ad68-7fe97457d35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:53:44.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:53:47.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Puigdemont said that parliament should suspend a formal declaration
        in order to pursue dialogue. He did not specify what form the talks would
        take, or who would mediate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843daa4f-0756-4736-8d30-6a82d8b613ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:53:44.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:53:47.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s Deputy Prime Minister Soraya Saenz de Santamaria on Tuesday
        dismissed Puigdemont''s actions, saying: "The speech of the President of Catalonia
        is of someone who doesn''t know where he is going and what he wants to do."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6a20e5-9c78-4fdf-9c44-be1d36a61d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:53:44.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:53:47.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Minister: ''Fake news''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4025f955-9add-484e-9f8b-b3388e0caba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:53:44.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:53:47.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish Foreign Minister Alfonso Dastis was also heavily critical
        of Puigdemont and the Catalan government in remarks to the Spanish Congress
        on Wednesday, accusing them of spreading propaganda and "lies."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e40fcfa-8fc2-4414-8793-10ee24f50fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:53:44.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:53:47.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, he told Europe 1 radio, a French station, that the Spanish
        government was "ready to talk with everyone but within the framework offered
        by our constitution and the rule of law."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ca1956-25c1-4ef6-bba6-99daa7c0fe54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:53:44.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:53:47.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Puigdemont''s Tuesday declaration, Dastis said: "I interpreted
        it as a trick, frankly."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2124c66-601c-45ee-b5a4-7520efee5054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:53:44.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:53:47.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish Socialist opposition leader Pedro Sanchez echoed Rajoy''s
        call for clarity from the Catalan government, saying neither Catalans nor
        the rest of the nation should be left in a state of uncertainty.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79940cdc-1c75-4886-8604-e12e574ce0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:53:44.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:53:47.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at his party''s headquarters, he said Rajoy had agreed
        to open a process of constitutional reform in Spain but that this was unconnected
        to events in Catalonia. "We consider that the best way to defend the constitution
        is to reform it," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a125f32-6936-4b65-8580-b8027a44277c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:53:44.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:53:47.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Catalan leader ready
        for dialogue with Spain ''without preconditions''."</em></p>'
  'Harvey-Weinstein-sexual-assault-scandal-grows-as-more-women-come-forward':
    'author': 'Sandra Gonzalez, Lisa Respers France, Brian Stelter and Brian Lowry'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-10-11T23:54:36.481+08:00
    'imagesource': 'jcr:77e2f955-0fd3-4d21-9f52-e96e3d4ff28b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2c8c06c-5163-48b5-9b71-e4e6a635f8d2'
    'lead': 'Harvey Weinstein is heading to rehab. His wife of 10 years, Georgina
      Chapman, is heading to divorce court. And his former company is heading into
      an uncertain future.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T11:56:15.961+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T11:56:19.506+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T11:56:19.083+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harvey Weinstein sexual assault scandal grows as more women come forward

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250276d9-ee8f-497c-95e1-3dd2a6a47596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) —&nbsp;Harvey Weinstein is heading to rehab. His wife
        of 10 years, Georgina Chapman, is heading to divorce court. And his former
        company is heading into an uncertain future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0f6bc9-d265-45cf-8645-4c31a1e976f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions are swirling about whether Weinstein is in legal jeopardy
        now that more women have come forward accusing him of rape, assault and other
        misconduct. And there are indications even more women will speak out in coming
        days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667ad61f-6034-4437-91f8-5bbb6c6106a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board of the Weinstein Company movie studio, which fired him
        on Sunday, issued a statement on Tuesday night expressing shock and dismay
        at new allegations of "extreme sexual misconduct and sexual assault."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc4500b-1802-446f-a933-6fcd5faa2b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These alleged actions are antithetical to human decency," the board
        members, including Harvey''s brother Bob, said. "These allegations come as
        an utter surprise to the Board. Any suggestion that the Board had knowledge
        of this conduct is false."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9bd036-8577-4b94-89da-c6631833ee46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This claim of innocence generated immediate skepticism in media
        circles. The actor Rose McGowan, who The New York Times&nbsp;reported&nbsp;received
        a $100,000 settlement from Weinstein 20 years ago, said on Twitter that "they
        all knew" and repeated her call for the board to be dissolved.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56468bef-ceb0-4e4f-84e1-613a5bfae79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenges for the business are formidable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c24aed0-18e8-49e2-9edf-43bcd448ee4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some partners are thinking about backing away from projects. Amazon&nbsp;told
        The Hollywood Reporter&nbsp;on Tuesday night that "we are reviewing our options
        for the projects we have with The Weinstein Co."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9361cf-c5ea-4530-be39-171c1f046483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week Harvey Weinstein''s name was removed from the credits
        of Weinstein Co. shows like "Project Runway." The company is contemplating
        a name change to wipe away the Weinstein name altogether.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0df1ce-83d7-4a11-a24f-e94d142fbd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s no way to forget the chilling accounts published by
        The New York Times last week and The New Yorker on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf84f09-7d9e-47ef-ac74-907ee103e213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronan Farrow''s&nbsp;reporting for The New Yorker&nbsp;included
        three separate accusations of rape -- including a claim that Weinstein forcibly
        performed and received oral sex and forced vaginal sex.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c529d7ff-1292-404b-8e13-773fbb207c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for Weinstein said "any allegations of non-consensual
        sex are unequivocally denied by Mr. Weinstein."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9a431c-40f1-4682-a785-e932612a98b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farrow also interviewed numerous women who alleged assault and harassment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a875e134-fe14-4f85-b55c-5a8b389534cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few hours later, The Times&nbsp;published allegations&nbsp;from
        more women, including Gwyneth Paltrow and Angelina Jolie, both of whom said
        Weinstein harassed them in the 1990s.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58307750-2d6c-47f2-8e69-c820ca436924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This way of treating women ends now," said Paltrow, who alleged
        that Weinstein harassed her after hiring her for a role when she was 22.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb117ca8-3918-48e4-8151-29aa98c9a2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein had no comment on their assertions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31157be-df4b-488c-8411-12b5868a745a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollywood expressed shock at the predatory behavior described in
        the news stories. The New Yorker also focused on the belief that many employees
        at Weinstein Co. had knowledge of the misconduct.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a956fe54-dd04-4fdb-83f3-894b7029fbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what may have prompted the board to issue its statement
        on Tuesday night.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40ab38d-0c76-4c43-af06-33832ba88abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avowing "utter surprise," Bob Weinstein, Lance Maerov, Richard Koenigsberg
        and Tarak Ben Ammar said they are "committed to assisting with our full energies
        in all criminal or other investigations of these alleged acts, while pursuing
        justice for the victims and a full and independent investigation of our own."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846e1b12-7ff1-4ece-b073-bcdd22795024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Harvey Weinstein believes his brother Bob betrayed him</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7c5bbd-53d6-4142-ac70-aceb7bc0002f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s further distancing from Weinstein came hours after
        his wife, Georgina Chapman, a founder of the designer clothing company Marchesa,&nbsp;told
        People magazine: "I have chosen to leave my husband."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cc20be-9e0f-4972-82f5-8404ed2213f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart breaks for all the women who have suffered tremendous
        pain because of these unforgivable actions," she said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bbf731-71b7-4dd3-880f-40a31bb0e42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for Chapman&nbsp;has not responded to CNN requests
        for comment. The pair have two young children.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf7b77e-9c61-431c-8d22-95691c6b7857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein, meanwhile, is bound for rehab, his representative confirmed
        to CNN late Tuesday. The spokesperson declined to say when Weinstein will
        report for treatment and where.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1416b4f-c337-43c2-817f-fbadb9c499c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollywood is accustomed to taking moral stands on a variety of issues.
        But the avalanche of sexual-misconduct allegations has placed the industry
        in the uncomfortable position of looking inward.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc442a4-66ba-4d1a-8042-4ec8efc44548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t entirely new territory. The charges against Weinstein
        follow rape accusations against Bill Cosby and, before that, director Roman
        Polanski.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e5ea41-30f1-4d53-bf07-03ff6470e6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Weinstein''s high profile as a maker of Oscar-caliber films
        -- and the array of big-name talent that has passed through his orbit -- is
        forcing people who have worked with him to address what they knew, or perhaps
        should have known.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dce8199-b2f1-4d6c-950b-fdd754e0c86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weinstein," actor Ewan McGregor tweeted on Wednesday. "It''s about
        time this came to light and he is getting is just deserts. Heard rumours over
        the years but this is awful. Bye Bully!"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7234f637-2582-420b-afd6-e650ef34f86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who are already hostile toward Hollywood are seizing on the
        scandal, eager to claim hypocrisy by those who spoke out against Fox News''
        Roger Ailes and Bill O''Reilly, and especially then-presidential candidate
        Donald Trump when the "Access Hollywood" tape surfaced a year ago.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d1e38b-1702-4fb0-b75b-4cf5411202dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have said that people who worked with Weinstein, Democratic
        politicians who accepted his money, and late night hosts have all been slow
        to address the scandal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c80c18-0d1a-498a-9ea1-67a2565cb80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The floodgates opened on Tuesday. Meryl Streep, Ben Affleck, George
        Clooney and&nbsp;Matt Damon&nbsp;were among the actors&nbsp;who issued statements&nbsp;or
        gave lengthy interviews about the story, which has seized Hollywood''s attention
        at a time usually dominated by talk of Oscar frontrunners.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069de4e0-6fcf-42ee-a132-e454ff7679a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Barack Obama and Hillary Clinton both also&nbsp;denounced&nbsp;Weinstein
        in statements.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99e098c-96a6-4b1c-b5da-c395e0552a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question now is how many more women will come forward.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26198703-b79d-4cfd-9c06-b7cfe1117fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Don Lemon on "CNN Tonight" alongside actor and Weinstein
        accuser Louisette Geiss, attorney Gloria Allred said she had spoken with more
        accusers who "do not want to speak out publicly."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6ab75f-7e1b-4b55-be38-a64b39b9c746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, she added, "some may."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db95d9d3-3cf3-4e72-8d67-71399db53223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal has compelled others to come forward with their stories.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32cffb3-3c43-471f-b089-1e3a2855485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets on Tuesday, actor Terry Crews said the Weinstein
        story was causing him post-traumatic stress because he was once assaulted
        by a male executive.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266e06f7-ebba-4bf0-a6cd-f73cb6e7227b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, me coming forward with my story will deter a predator
        and encourage someone who feels hopeless,"&nbsp;Crews tweeted.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cf6c9f-8b2b-4ac1-9dde-b2d510eafac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:56:15.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T11:56:19.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Harvey Weinstein
        sexual assault scandal grows as more women come forward."</em></p>'
  'aga-muhlach-leading-man-roles':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-09-11T22:48:32.363+08:00
    'imagesource': 'jcr:99ca8ff7-6498-4b8b-b9ce-158166ecdab2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d334b59-ddf1-46dd-8e2f-8f8a71e3a0c6'
    'lead': 'Aga Muhlach believes there is no secret formula on becoming the ideal
      leading man, and defines his trademark acting as simple, natural, relatable,
      and coming from the heart.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T13:00:29.757+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T13:00:34.113+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T13:00:33.778+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aga Muhlach on leading man roles: Time to pass on the crown

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af55238-b122-4310-8689-b96605b347ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:00:29.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:00:34.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> His
        irresistible charm, contagious smile, superb acting skills, and undeniable
        chemistry with his leading ladies-all made him the ultimate heartthrob of
        the 80''s and 90''s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da85d6a0-b9d5-4a33-96ff-353610862ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:00:29.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:00:34.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aga Muhlach easily captured the hearts of Filipino moviegoers, first
        as a child star in 1975 in the film May Isang Tsuper ng Taxi.&nbsp; At 14,
        he joined the 1984 Viva Film youth-oriented movie Bagets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338f958d-c218-44be-a08e-124b486cbe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:00:29.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:00:34.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His rise to stardom earned him numerous award nominations from the
        Famas and Gawad Urian. He won his first acting award for his performance in
        the 1986 film, Napakasakit, Kuya Eddie.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9710e81-3624-45c3-8610-9d8bd6863a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:00:29.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:00:34.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala akong inulit-ulit na klase ng pelikula kunyari nakagawa
        ako ng isa o dalawang rom-com di na uulit ''yon</em>. If you notice <em>lahat
        ng</em> films <em>na ginawa ko may</em> serious, <em>may nakakabighani</em>
        or <em>mai-inspire ka</em>, <em>made-depress ka, mayroon ding matatamaan ka</em>
        and I always think <em>na dapat totoo yung pelikula,</em>" Muhlach explains</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6083123b-4620-4c9f-b686-e8aa9453ac12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:00:29.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:00:34.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I do not repeat film genres – like, if I make one
        or two rom-coms, I won''t do it again. If you notice, all the films I''ve
        done there are serious ones, films that inspire you or leave you in awe, there
        are some that will depress you, there are also ones that hit you hars and
        I always think that there should be truth in them.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0307b066-8e62-45c0-a788-71dca023fcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:00:29.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:00:34.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aga Muhlach: The ultimate leading man</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3b0352-fb55-48ce-8842-63899af920f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:00:29.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:00:34.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhlach believes there is no secret formula on becoming the ideal
        leading man, and defines his trademark acting as simple, natural, relatable,
        and coming from the heart.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc41ffd-d744-4d68-af60-50dfa12b4fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:00:29.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:00:34.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Muhlach says that he is very
        conscious on what his viewers will feel when they watch him on the big screen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38974ef3-5d9a-47a6-899a-584b37c5f7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:00:29.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:00:34.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung gusto ko dapat tama ang pelikula, tama ang panlasa. Dapat
        alam ng manood na kaya nilang gawin yung ginagawa ko."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6376c4e-0c95-4ba8-adcd-423e73c0837c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:00:29.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:00:34.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I want is for the film to be accurate and suitable
        for the audience. The audience should know they can do what I do.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9e48d1-46d8-4384-bab9-9ff12d31a70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:00:29.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:00:34.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhlach starred in various romantic films such as the 1992 film
        Bakit Labis Kitang Mahal and the 1995 hit Sana Maulit Muli with Lea Salonga,
        Forever in 1994 with Mikee Cojuangco, the 1995 drama Basta''t Kasama Kita
        with beauty queen Dayanara Torres to name a few. Muhlach has also teamed up
        with Megastar Sharon Cuneta, Angel Locsin, Kristine Hermosa, and Anne Curtis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abfc1e2-0dbd-4cf9-8bdc-2d924afb24a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:00:29.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:00:34.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On taking a showbiz break and fatherhood</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194f3088-36b7-41dc-99e6-61aa3043d13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:00:29.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:00:34.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhlach says that being father has changed his perspective in selecting
        movie roles. Muhlach married beauty queen-actress Charlene Gonzales in 2001
        and is a father of twins, Andres and Atasha.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7127d5-5ec8-4581-832e-912fc4610c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:00:29.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:00:34.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says, he is now more careful in choosing roles to portray which
        is why he chose a family drama as his comeback film.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c793695-3a55-4833-9d69-8187d8d76a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:00:29.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:00:34.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Family eh, how can you go wrong parang ang buong mundo is composed
        of families, so parang definitely everyone will relate, could relate, can
        relate sa pelikulang ito," the 48-year old actor said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76b42c0-eee5-4d0f-ba56-d2f3f9441ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:00:29.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:00:34.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How can you go wrong with family, the whole world
        is composed of them, so definitely everyone will relate, could relate, can
        relate to this movie.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d6be97-18f3-4ecc-966a-e8646a6e7842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:00:29.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:00:34.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now when asked if he is ready to take on the role of a leading man,
        Muhlach says that it''s about time to pass on that role to the younger generations
        of stars like his co-star in the movie Seven Sundays , Enrique Gil.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac019ad-60d1-4156-b367-8639764f7119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:00:29.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:00:34.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aga Muhlach-Lea Salonga reunion movie soon?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780c9111-a820-4a1b-a979-229df36de6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:00:29.759+08:00
