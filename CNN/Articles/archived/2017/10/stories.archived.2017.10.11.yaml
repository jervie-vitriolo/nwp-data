      'mgnl:created': 2019-08-14T16:44:55.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:45:04.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just his body, his presence, his face, bring me back to the little
        girl that I was when I was twenty-one," she told Farrow. "When I see him,
        it makes me feel little and stupid and weak. After the rape, he won."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e8c242-bc83-423d-a8ce-9fd1786ff6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:44:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:45:04.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for Weinstein denied the rape allegations in a statement
        provided to CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b409f30b-49f6-49b2-a8ee-dab8e9909cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:44:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:45:04.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any allegations of non-consensual sex are unequivocally denied
        by Mr. Weinstein," the statement read. "Mr. Weinstein has further confirmed
        that there were never any acts of retaliation against any women for refusing
        his advances."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90db7a51-aff8-4b86-91fa-1226d07d32dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:44:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:45:04.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farrow writes that "Three women -- among them actress Asia Argento
        and a former aspiring actress named Lucia Evans -- told me that Weinstein
        raped them, allegations that include Weinstein forcibly performing or receiving
        oral sex and forcing vaginal sex." The New Yorker did not provide any details
        of the third rape allegation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbbc251-40f7-4b06-a551-f91440ee32c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:44:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:45:04.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Yorker story, 10 months in the making, also includes allegations
        of harassment and other improper behavior. It comes two days after Weinstein
        was fired from his company in the wake of a New York Times story detailing
        numerous incidents of alleged sexual harassment over a period of three decades.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94fd5ef-4e35-4d9d-aacf-fae0cc0b566b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:44:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:45:04.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the course of a ten-month investigation, I was told by thirteen
        women that, between the nineteen-nineties and 2015, Weinstein sexually harassed
        or assaulted them, allegations that corroborate and overlap with the Times''s
        revelations, and also include far more serious claims," Farrow wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410ac32a-a109-4f63-a4f0-9802ee52eeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:44:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:45:04.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Yorker piece goes even further with allegations against
        Weinstein.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f582faf-e39b-4fea-845c-e66169a6f109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:44:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:45:04.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sixteen former and current executives and assistants at Weinstein''s
        companies told me that they witnessed or had knowledge of unwanted sexual
        advances and touching at events associated with Weinstein''s films and in
        the workplace," the story says. "They and others describe a pattern of professional
        meetings that were little more than thin pretexts for sexual advances on young
        actresses and models."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84450605-780e-4abe-a575-d7620fe9ccc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:44:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:45:04.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farrow reported that there was a culture of fear surrounding Weinstein.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910fb379-3300-4a5f-9b79-03fe00f8a14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:44:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:45:04.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many said that they had seen Weinstein''s associates confront and
        intimidate those who crossed him, and feared that they would be similarly
        targeted," Farrow wrote. "Four actresses, including Mira Sorvino and Rosanna
        Arquette, told me they suspected that, after they rejected Weinstein''s advances
        or complained about them to company representatives, Weinstein had them removed
        from projects or dissuaded people from hiring them." CNN has reached out to
        representatives for Sorvino and Arquette for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea639ec9-a3eb-418d-85fe-a1301e64bdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:44:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:45:04.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorvino said on Twitter on Tuesday, "Very proud of my sisters in
        spirit who had the courage to break the silence. Very hard for me -- more
        so for others. We took our power back!!"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d601b3-356c-48bc-9d59-564002ae9779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:44:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:45:04.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the new set of allegations, Weinstein''s spokeswoman
        also said, "Mr. Weinstein obviously can''t speak to anonymous allegations,
        but with respect to any women who have made allegations on the record, Mr.
        Weinstein believes that all of these relationships were consensual." The statement
        continued, "Mr. Weinstein has begun counseling, has listened to the community
        and is pursuing a better path. Mr. Weinstein is hoping that, if he makes enough
        progress, he will be given a second chance."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3af882-9f5c-495c-9407-0d6410f538e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:44:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:45:04.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Harvey Weinstein
        accused of rape in New Yorker story."</em></p>'
  'At-least-15-dead-as-fires-rage-in-Northern-California':
    'author': 'Madison Park, Jason Hanna and Ralph Ellis, CNN'
    'caption': 'More than a dozen wildfires raged across Northern California on Tuesday,
      October 10, 2017 morning, with the biggest ones scorching the state''s famous
      wine country, killing several people and burning more than 1,500 homes and businesses,
      authorities said. (Source: AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-11T04:00:51.490+08:00
    'imagesource': 'jcr:1c562658-c0e6-40c9-acb4-bb5019fd4329'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4181f769-2817-4f93-a0b2-c1c911de8e05'
    'lead': 'More than a dozen wildfires raged across Northern California for the
      third straight day Tuesday, with the biggest ones killing at least 15 people,
      scorching the state''s famous wine country, and forcing more than 20,000 people
      to evacuate, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T16:47:47.748+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T16:47:52.101+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T16:47:51.680+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 15 dead as fires rage in Northern California

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f196a346-1323-4558-8e72-737aabb2a85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than a dozen wildfires raged across
        Northern California for the third straight day Tuesday, with the biggest ones
        killing at least 15 people, scorching the state''s famous wine country, and
        forcing more than 20,000 people to evacuate, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bf43e9-e86e-45fc-bdce-1e3c9a12037f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest fires were burning in Sonoma, Napa and Mendocino counties,
        with flames ripping through the lush, picturesque landscape.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120b6551-d36a-4ce6-bd77-2b6d2af212c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is too early to tell whether any of the wildfires were started
        by humans, said Ken Pimlott, director of Cal Fire. "All these fires are under
        investigation," he told reporters, adding that his department was focusing
        on rescues and firefighting. But he said the chance the fires were caused
        by lightning was "fairly minimal."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91c4360-551f-4f4e-9a0e-c5f0403adaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live updates: Wildfires ravage California''s wine country</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ced886f-6103-4ce1-9efe-f93c1f1e173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know so far, according to California authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0e25f6-0e2c-46c0-9686-22566d7ea047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• At least 15 people have died since Sunday night, when most of
        the fires began.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc64c225-3c71-42f9-ac0b-b650c2fe1ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Two of those who died were in Napa County, county spokeswoman
        Kristi Jourdan said. They were 100-year-old Charles Rippey and his wife, Sara,
        98. They died when a fire engulfed their home near the Silverado Country Club
        north of Napa, Jourdan said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f11204d-4eab-4aae-a559-eefde61a9e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• About 1,500 homes and businesses have been destroyed by the three
        largest fires in Northern California, California Department of Forestry and
        Fire Protection spokesman Daniel Berlant said Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9018b6-ddaa-4494-a0f0-2e5bfdb0f244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• More than 100 people were being treated at Napa- and Sonoma-area
        hospitals for fire-related injuries or health issues, including burns, smoke
        inhalation and shortness of breath.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cc0e6a-fb56-4182-9f3b-64c476501653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>•&nbsp;Wildfires were burning more than 115,000 acres in California
        as of Tuesday morning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88248f50-52c9-405e-b133-f88b5653cf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before and after: Images of California devastation</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e78c2e9-0ff7-4996-b500-c15062d1dd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• More than 100 phone calls have been made to Sonoma County''s missing
        persons hotline, the county said Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dbae53-e7fb-4df6-85cf-c96173544c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Fires have left more than 91,000 customers without power in the
        state, mostly in Northern California, said Pacific Gas and Electric Co. spokesman
        J.D. Guidi.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08279592-3960-48d8-9a46-efecefef7a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Most of the Northern California fires&nbsp;ignited Sunday night,
        driven by winds of more than 50 mph and dry conditions, Cal Fire Director
        Ken Pimlott said Monday.&nbsp;The high winds led to "extreme rates of spread
        and volatile burning conditions," according to Cal Fire.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fb5a27-176f-4042-9cec-8f916363bc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Firefighters in Northern California appeared to be getting a break
        from the weather on Tuesday. Winds decreased throughout the area; 6 to 13
        mph was forecast around Santa Rosa.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b731b568-3481-4b55-b24b-62760d42a2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winds may pick up Tuesday night, and again on Wednesday night, but
        they won''t be as strong as they were Sunday, the National Weather Service
        said. "Winds and the fire weather threat will decrease Tuesday in the north,
        but a threat will remain in Southern California,"&nbsp;the weather service
        said Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a519782e-df2c-4834-a4e5-548414e6b975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Destruction in Santa Rosa</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb67c405-85ab-4f73-b988-ae2c6d652a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devastation was significant in Santa Rosa, a city of about 175,000
        roughly 50 miles northwest of San Francisco. Fire leveled subdivisions and
        reduced cars and homes into burnt piles of ash and rubble.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ca7101-5cb4-4074-b8d8-e17dad697320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven deaths were reported there. Nearly 5,000 people were staying
        in Sonoma County shelters, county spokesman Scott Alonso said Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be40606c-56ab-48bc-b48f-0f2f1c135f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Graves told&nbsp;CNN affiliate KGO&nbsp;that he left his Santa
        Rosa home as the flames approached.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9405141-8b28-4245-8266-32f70e1cb65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got the news a couple hours late that (the house) was burning,"
        he said Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33fd440-0552-46e9-90f3-de1b930407a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Destroyed landmarks in the city included the Fountaingrove Inn,
        a 124-room hotel; a nearby event center, the Fountaingrove Round Barn; and
        classrooms at the Luther Burbank Center for the Arts,&nbsp;The (Santa Rosa)
        Press Democrat reported.&nbsp;One of Santa Rosa''s fire stations was also
        lost in the fire, according to a post on the&nbsp;Mountain View Fire Department''s
        Facebook account.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bce7ce-597f-4e37-8eaa-dad3d92ab6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m lucky," Santa Rosa Mayor Chris Coursey said at a news conference
        Monday. "My house is fine. My family is fine. My city is not."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c480a694-41da-46d6-9a17-6667e0243d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large part of Santa Rosa was evacuated, including&nbsp;Kaiser
        Permanente Hospital and Sutter Hospital. Authorities imposed a sundown-to-sunrise
        curfew for the northern and eastern parts of the city under evacuation orders.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc16a518-5828-4011-a911-7cc052b892f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are asking people to stay indoors" because of smoke, Alonso
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae27b61-6122-4ba1-b317-3b6816eff59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flames also destroyed the home of a man who has been helping
        to fight it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad1ee0c-7f08-4ba2-89c1-c15483e8ee62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Welch, fire chief of Mill Valley just north of San Francisco,
        lives in Santa Rosa. Fire consumed his home as he was working to save other
        structures in the area; he and his family are safe,&nbsp;KGO reported.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6486d880-ae92-475f-ac4d-6e9c1b58a015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mill Valley residents and employees started a YouCaring.com fundraiser
        to help the family; it had collected more than $46,000 by late Tuesday morning.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2ed26d-61b3-4946-b3cb-772a88cf5153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Wine doesn''t matter. People matter.''</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f09f224-4033-46da-ae8f-800a61fef5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest blaze was the&nbsp;Tubbs fire, at 27,000 acres, stretching
        from Santa Rosa in Sonoma County to the Calistoga area in Napa County.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deba816f-238c-4e4d-ad82-f643fe36c16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That fire has destroyed at least 571 structures, Cal Fire said Tuesday,
        making it&nbsp;one of the top 15 most destructive fires in recorded California
        history.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94056459-f46c-4b2b-ae90-8c4887c8bf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napa County also had the Atlas fire at 25,000 acres and the Partrick
        fire at 1,000 acres.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523a13b3-90a9-4b5d-8107-493a7f084e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sonoma County, firefighters battled the Tubbs fire in Santa Rosa,
        the Nuns fire at 5,000 acres and another fire that spread across 2,000 acres.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6eb0d3-fc93-4855-a388-18bdc016a503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mendocino County, the Redwood Complex fire had burned&nbsp;at
        least 21,000 acres, as of Tuesday morning.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce1a28e-e953-419f-83fc-fb8ee00743c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large wildfires often are named for local geographic areas or features.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1a7e9e-8a54-4226-aa68-bcc1b466de23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atlas fire destroyed several homes near the Silverado Country
        Club north of Napa,&nbsp;CNN affiliate KPIX reported, including the house
        where the Rippeys died.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd40d55-9c3a-4326-a1cb-ede782955a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in that area, fire burned the main building of the Signorello
        Estate Winery to the ground. Broken and charred wine bottles remained on seared
        metal shelves, video from KPIX showed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7bfdbd-6041-4ee6-b08d-dabbf16f37c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Napa, with about 80,000 residents, was not under evacuation.&nbsp;But
        parts of it were under a boil-water notice Tuesday, because fires destroyed
        a pump station near the Silverado resort and rendered a water treatment plant
        inoperable,&nbsp;the city said. Many in Napa also lost power and cell service,&nbsp;according
        to the Napa police.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e6da22-e695-44c7-bfe7-167e29631088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alison Crowe, the winemaker for Garnet Vineyards &amp; Picket Fence
        Vineyards in Napa Valley, estimated two-thirds to three-fourths of the grape
        harvest already had taken place but said some grapes still haven''t been picked.
        The 2017 harvest will be remembered for this fire, she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b2576e-a882-4ce0-b12e-63dd03d84286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wine doesn''t matter; people matter," she said. "I know that''s
        people''s attitude right now."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e69865-7da3-456b-a7e7-88e1af4af89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napa and Sonoma counties have the most wineries in California. The
        economic impact from the wine industry was estimated at $13 billion for each
        county,&nbsp;according to 2012&nbsp;and&nbsp;2014 research&nbsp;done by Stonebridge
        Research Group.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9ad725-dc9e-4110-b8e3-9aeea99a5a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winery owner Lauren Benward Krause said she saw flames approaching
        her Beltane Ranch property Monday night in Glen Ellen, southeast of Santa
        Rosa, while she was on the phone with a 911 operator.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0072d1a8-24b7-4dcb-a64d-ff7c58db82c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We evacuated kids and pets from the house first; then we sprayed
        everything we could with a garden hose before losing power and water," she
        said. "It took all night."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa954a8-686b-4d9c-a2c7-028ea7c8f5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quick action by firefighters and neighbors minimized damage at the
        vineyard and winery late Monday, though flames burned a storage building and
        a sheep barn, Krause said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50330a38-d3eb-4a8b-a907-b60312f7b7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighbors helped her family move horses and cattle to safety, and
        a friend''s construction company delivered a truck of water.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543896ea-88c9-4302-a6cd-b058b2023346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She posted video to Instagram of a structure on the property in
        flames.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ec33ad-faa8-4ebe-9f11-3423b80101f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karissa Kruse, president of the Sonoma County Winegrowers, said
        she has heard of winery losses in her county, but that the total impact won''t
        be known for some time as evacuations are still in place.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8612b55c-110a-42ad-80bd-c1e448f26a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She lost her home in the fire after she evacuated at 2 a.m. Monday.
        She had 10 minutes to evacuate and came back later in the day to find her
        home gone.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7e473c-b6c1-403e-a766-484b4bceb7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m lucky. I''m out. I''m safe," Kruse said. "I''m still probably
        a little in shock myself."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eea25b3-b5a8-48bb-aa02-bcedfe6de665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fires fueled by wind and dry conditions</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebac1bb-1ffc-4674-a4ef-eda06fe97a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have not said what caused the fires but noted windy
        and dry conditions Sunday and Monday made it easy for the fires to spread.
        October is typically the busiest month for wildfires in California, they said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65c0fc2-f5aa-4baa-9e2c-efa345be6915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complicating firefighting efforts was a shortage of resources, Napa
        County Fire Chief Barry Biermann said Tuesday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3c8b9f-daef-47d2-810b-ec927d2a2a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have folks on the fire line starting their third shift right
        now that have not been relieved," Biermann said Tuesday morning, "because
        there''s folks not available to come in, with so many fires in the area."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951eff2e-b0cd-464d-9f0e-e85dd406a1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Jerry Brown on Monday&nbsp;issued an emergency proclamation&nbsp;for
        Napa, Sonoma, Yuba, Butte, Lake, Mendocino, Nevada and Orange counties. Orange
        County in the south is dealing with a 7,500-acre fire that has destroyed 14
        structures, damaged 22 and threatens 5,000 others, Orange County fire Capt.
        Larry Kurtz said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732d4827-b0bd-4178-9872-3e5a841f5c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures from Disneyland on Monday afternoon showed smoky conditions
        in the distance giving the sky an orange glow.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543ba2bf-bee5-4863-b78c-2080df7dbad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These fires have destroyed structures and continue to threaten
        thousands of homes, necessitating the evacuation of thousands of residents,"
        the governor''s emergency proclamation said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd370d499-a863-4664-bb92-fd0b171d2ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:47:47.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:47:52.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "At least 15 dead
        as fires rage in Northern California."</em></p>'
  'Hillary-Clinton-condemns-longtime-Democratic-donor-Harvey-Weinstein':
    'author': ' Eli Watkins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-11T08:34:36.077+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '803bda41-bfc6-4086-87f2-41fbccb40e3e'
    'lead': 'Hillary Clinton condemned disgraced Hollywood executive Harvey Weinstein
      on Tuesday, marking her first public comments on the matter since reports of
      his alleged predatory behavior broke five days ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T16:50:29.372+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T16:50:32.894+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T16:50:32.621+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hillary Clinton, Obamas condemn longtime Democratic donor Harvey Weinstein

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee80522-80fe-46f0-9d3e-25f84b81be54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:50:29.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:50:32.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hillary Clinton and former President Barack
        Obama condemned disgraced Hollywood executive Harvey Weinstein on Tuesday,
        marking their first public comments on the matter since reports of his alleged
        predatory behavior broke five days ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7559570f-dd3b-4239-9f2a-58e9c1f68f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:50:29.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:50:32.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was shocked and appalled by the revelations about Harvey Weinstein,"
        Clinton said in a statement through her spokesman Nick Merrill. "The behavior
        described by women coming forward cannot be tolerated. Their courage and the
        support of others is critical in helping to stop this kind of behavior."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e951d6-9d48-4403-b0d0-b8eba72e952e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:50:29.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:50:32.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from Obama and former first lady Michelle Obama on Tuesday
        evening similarly expressed disgust at Weinstein''s reported actions and praised
        those who came forward.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf91fd0-9f4f-4bd2-8c45-90ecfb4c3060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:50:29.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:50:32.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michelle and I have been disgusted by the recent reports about
        Harvey Weinstein," the statement said. "Any man who demeans and degrades women
        in such fashion needs to be condemned and held accountable, regardless of
        wealth or status. We should celebrate the courage of women who have come forward
        to tell these painful stories. And we all need to build a culture -- including
        by empowering our girls and teaching our boys decency and respect -- so we
        can make such behavior less prevalent in the future."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f25023-f595-480c-9b62-b8f06533b2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:50:29.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:50:32.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both statements made no mention of Weinstein''s sizable donations
        to the Clinton and Obama war chests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4692503c-4eb5-41de-b495-ebed185b9559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:50:29.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:50:32.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein is a longtime associate of the Clintons and a major Democratic
        Party donor who bundled funds for the party''s political campaigns, including
        supporting both of Clinton''s presidential bids. Weinstein was also a bundler
        -- someone who gathers donations from others into large sums -- for the Obama-Biden
        2012 effort.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2216f32-2c49-40bc-93c8-b9c67a898edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:50:29.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:50:32.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations against Weinstein have renewed a debate about sexual
        harassment in the workplace and drawn attention to Clinton, the Democrats''
        2016 standard-bearer who made the treatment of women a key plank of her presidential
        campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339497e5-9f33-4057-ae8c-bef65ff6967a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:50:29.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:50:32.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for the former secretary of state and former President
        Bill Clinton had&nbsp;previously not responded&nbsp;to requests for comment
        about Weinstein, whose ties to the Clintons go back years, from the Clinton
        presidency to the former first lady''s successful campaign for Senate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6124a1-a84c-41a6-827a-8d18d7fe3067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:50:29.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:50:32.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton spoke in California Monday night as part of her book tour
        and did not address the allegations, nor was she asked about them during the
        90-minute event.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01112fb8-23c5-434d-9765-dbf9241601c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:50:29.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:50:32.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office of former Vice President Joe Biden declined to comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b33c3b-cbb0-4224-b281-4631e0dc2cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:50:29.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:50:32.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats disavow</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f643192-877e-4095-87e8-d65225c8f05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:50:29.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:50:32.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Democratic office-holders quickly repudiated Weinstein, with
        some going so far as to send donations given by Weinstein to charity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21e404f-590b-4b48-9acb-d4502092b7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:50:29.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:50:32.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s former running mate, Virginia Democratic Sen. Tim Kaine,&nbsp;said
        on CNN&nbsp;Tuesday morning that people should condemn Weinstein and said
        he anticipated Clinton would say something eventually.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8d358d-860a-47c8-84a0-e12ed26386a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:50:29.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:50:32.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaine noted Clinton has spoken out about sexual harassment often.
        During the campaign, Clinton spoke out about the issue and went after President
        Donald Trump over the allegations of sexual assault against him. Trump pushed
        back by touting similar allegations against her husband, former President
        Bill Clinton.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd878c99b-cdac-4020-8875-b7555f7ad59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:50:29.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:50:32.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in the campaign, the former secretary of state&nbsp;was asked&nbsp;about
        some of those accusations and her own assertions that victims who allege assault
        should be believed. In the context of allegations against her husband, Clinton
        said, "I would say that everyone should be believed at first until they are
        disbelieved based on evidence."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb013bd4-6c78-4e44-8185-618c8533cf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:50:29.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:50:32.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s condemnation Tuesday came after years of links between
        the Clintons, Weinstein and the Democratic Party.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b922bf74-debb-444e-8e51-f65e2fa57a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:50:29.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:50:32.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the Clintons rented a home next to Weinstein in the Hamptons,
        and Weinstein served as a connector between Hollywood stars and Hillary Clinton''s
        2016 campaign.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf9c5d1-6139-4a94-8d08-e3674790753a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:50:29.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:50:32.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein raised about $1.5 million from 1990-2016, according to&nbsp;data&nbsp;from
        the campaign finance-tracking Center for Responsive Politics, and was involved
        in fundraisers for Clinton''s effort, some of which she headlined.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041940aa-d15e-4055-af65-37823c1a248c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:50:29.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:50:32.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Tuesday''s announcement, longtime Hillary Clinton aides
        were confused by the former secretary of state''s silence on the issue, questioning
        -- in private -- why she had not weighed in at all.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a988fde-46b5-4cf9-9ab5-c2483dfe3c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:50:29.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:50:32.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obamas'' ties with Weinstein were significant as well. Besides
        supporting Obama''s 2012 presidential bid as a bundler and maintaining his
        role in the Democratic Party, Weinstein appeared at the White House several
        times for formal and informal events, and the Obamas'' eldest daughter, Malia,
        interned at the Weinstein Company.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb5cace-6c62-444f-8039-bed119525cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:50:29.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:50:32.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a White House event for student films in 2013, first lady Michelle
        Obama&nbsp;credited&nbsp;Weinstein for making the event happen and praised
        him as a wonderful person and a good friend, and Weinstein&nbsp;was oneof
        many guests at a star-studded White House birthday party for Obama in 2016.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc6709c-3a1b-476a-82d1-ed3e9281d109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:50:29.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:50:32.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Clinton, the Obamas have repeatedly addressed and condemned
        sexual harassment and assault.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d883d5-22fd-48d8-893f-53c52bdae04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:50:29.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:50:32.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Obama delivered a&nbsp;scathing speech&nbsp;last October,
        attacking Trump for having "bragged about sexually assaulting women," in reference
        to the infamous Access Hollywood tape.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47239361-06c2-4471-b21a-bcf12f337995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:50:29.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:50:32.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bombshell allegations</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b2dc21-acd5-4119-901a-f53365f5409c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:50:29.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:50:32.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bombshell report in&nbsp;The New York Times&nbsp;detailed decades
        of sexual harassment by Weinstein, and just three days after its publication,
        Weinstein was fired by the company he founded.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d31e03-28c7-43ea-bc44-b3a81a6fab60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:50:29.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:50:32.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, The New Yorker published a major story in which several
        women alleged sexual assault by Weinstein. Through his representative, Sallie
        Hofmeister, Weinstein&nbsp;denied&nbsp;"any allegations of non-consensual
        sex."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e230df-5661-459d-8839-dfd35b639c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:50:29.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:50:32.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports have put Democrats under pressure to disavow Weinstein
        and return or donate contributions from him to charity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6c34de-a152-4fc7-95f9-240d82877e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:50:29.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:50:32.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connecticut Sen. Chris Murphy, for example, said in a CNN interview
        on Sunday that Democrats should give any money they received from Weinstein
        back.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b078a5c-b9d9-4dc5-af3c-12b3a9dd6949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:50:29.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:50:32.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Hillary Clinton condemns
        longtime Democratic donor Harvey Weinstein."</em></p>'
  'Catalonias-president-puts-off-declaration-of-split-from-Spain':
    'author': 'Ray Sanchez and Hilary Clarke, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-11T08:06:06.037+08:00
    'imagesource': 'jcr:1a89b2c4-dee1-4974-a00f-d065a5117004'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '479e7c22-f20f-4df8-8219-66f29f5ae4ab'
    'lead': 'The leader of Catalonia postponed a formal declaration of independence
      from Spain on Tuesday, stepping back from the brink of a constitutional crisis
      that has engulfed one of Europe''s richest nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T16:55:30.837+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T16:56:10.781+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T16:56:10.418+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Catalonia''s president puts off declaration of split from Spain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cc352a-21b3-44ac-99a7-02b4fa3f7bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:55:30.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:56:10.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>The leader of Catalonia postponed a formal
        declaration of independence from Spain on Tuesday, stepping back from the
        brink of a constitutional crisis that has engulfed one of Europe''s richest
        nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e208c00-3ccb-4aa7-9cc8-b96dd9113796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:55:30.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:56:10.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carles Puigdemont, the Catalan President, declared that the region
        had "earned the right" to independence from Madrid. But he told the Catalan
        Parliament in Barcelona that he wanted to take the heat out of the political
        standoff that has roiled Spain since a disputed referendum on October 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b429c04a-0357-4658-8b53-f463ac248c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:55:30.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:56:10.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the result of the referendum on the first of October, Catalonia
        has earned the right to be an independent state. It has earned the right to
        be heard and respected," Puigdemont told delegates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea47274-6fff-4144-8c51-e4fc42c55c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:55:30.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:56:10.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I defend the mandate of the people of Catalonia to become an independent
        republic," he said, to applause from the chamber.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bace34-029b-4ef9-a4f2-55de30ad1e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:55:30.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:56:10.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that parliament should suspend a formal declaration
        in order to pursue dialogue. He did not specify what form the talks would
        take, or who would mediate them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07620fb2-79bc-47a7-bcfc-9b98038f869a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:55:30.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:56:10.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish Prime Minister Mariano Rajoy called for an extraordinary
        Cabinet meeting for Wednesday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b016d5a-546f-41bc-8058-564a9b1e88fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:55:30.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:56:10.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s Deputy Prime Minister Soraya Saenz de Santamaria dismissed
        Puigdemont''s actions, saying: "The speech of the President of Catalonia is
        of someone who doesn''t know where he is going and what he wants to do."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c928df82-700b-4986-9225-9b9cd07d3c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:55:30.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:56:10.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont cannot impose mediation on Madrid, she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e864de94-9478-4b4f-b79d-02886e154800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:55:30.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:56:10.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dialogue in democracy is done by the rules and not inventing them
        as you please," she told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df89f626-a7ca-4a29-a05e-04492d6606b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:55:30.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:56:10.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajoy has previously refused to hold talks unless Puigdemont drops
        his independence claim.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802e0114-5909-43c5-8241-0326997c0019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:55:30.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:56:10.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain was plunged into political uncertainty after the divisive
        and controversial referendum found that 90% of Catalan voters in favor of
        independence. But the result was not as decisive it appeared -- turnout was
        only 43% as many Catalans stayed at home. And the referendum was declared
        illegal by Spain''s top court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3888898e-4de7-4352-81d9-b5c1be009584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:55:30.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:56:10.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s highly anticipated parliamentary session was delayed
        for just over an hour amid reports that last-minute attempts at international
        mediation were underway.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c5b05b-6aea-4f07-8f56-401c2c38641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:55:30.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:56:10.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont said Catalonia was living through a "historic moment"
        that would have repercussions throughout Europe. "The consequences and effects
        go well beyond our country," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76641e3-706f-48a7-adb8-8f558f2a2ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:55:30.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:56:10.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He defended the right of Catalans to express their views. "We are
        not criminals," he said. "We are not crazy. We are not making a coup d''état
        ... We are normal people who wish to have a vote."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecd526d-cb4c-4575-90d4-a924e9b7bea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:55:30.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:56:10.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also talked about dialogue, de-escalation and peace just
        nine days after Spanish police tried to shut the vote down by firing rubber
        bullets and pulling voters from polling booths in scenes that shocked many
        across Europe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5a14c3-4ce4-426f-9da0-9e9f602bc080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:55:30.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:56:10.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If everyone acts responsibly the conflict can be revolved in a
        calm manner," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249c7495-66b5-489b-bb51-177e01abffa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:55:30.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:56:10.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrid and the European Union had earlier implored Puigdemont not
        make a unilateral declaration of independence. The Spanish government had
        warned Puigdemont not to take any "irreversible" action.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b411c106-3dc9-491b-af41-04e3a295a5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:55:30.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:56:10.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the speech, the head of the Catalan branch of the anti-independence
        Ciutadans party, Ines Arrimadas, accused Puigdemont of dividing the region.
        "The people of Catalonia are not united, thanks to you," she said, alluding
        to Puigdemont''s claim that the region was united behind the idea of independence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c79549-8d0b-4f28-9af2-55e59c526c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:55:30.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:56:10.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most Catalans believe that Catalonia is their land, Spain is their
        country and Europe their future," Arrimadas said after Puigdemont stopped
        short of a full declaration of independence Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d8fd7f-c8f5-48e7-8d89-c98aeff5bc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:55:30.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:56:10.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s Minister of Foreign Affairs, Angelino Alfano, on Tuesday
        joined other European leaders in urging Puigdemont to enter talks with Madrid
        "aimed at safeguarding the unity of the country."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f42b42d-0aec-4f82-ae69-9a66e2933174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:55:30.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:56:10.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Italy therefore considers the unilateral declaration of independence
        unacceptable and rejects any escalation,'' Alfano said in a statement. "We
        express our confidence in the Spanish Government''s ability to protect constitutional
        order and legality and, consequently, to ensure respect for the rights of
        all citizens."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f270af-e9ea-4a6c-b55c-a7ed7cb3b583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:55:30.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:56:10.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, European Council President Donald Tusk urged Puigdemont
        to back down. "The force of arguments is always better than the argument of
        force," he said in Brussels.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3e70f0-ba75-47f9-8ed1-de9c426bce61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:55:30.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:56:10.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ada Colau, mayor of Barcelona and an influential figure who has
        been critical of both sides and has called for de-escalation, thanked Puigdemont
        on Twitter for choosing "dialogue and mediation" and said it was now up to
        "Rajoy and other other political forces to make a move."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a4a469-de4f-4c14-bfdf-bbd8f22e342d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:55:30.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:56:10.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Barcelona, some Catalonians expressed mixed feelings after watching
        the speech on big screens at Ciutadella Park.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3fb579-f741-4665-a9f1-ccda26f02cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:55:30.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:56:10.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m in shock," Angels Grabulosa, 34, said. "It''s not the declaration
        we expected. I don''t know what''s going to happen now. We are now just waiting
        to make sense of it all."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f419d851-23cf-48c8-8a51-0921909e275d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:55:30.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:56:10.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grabulosa said she expected a full declaration of independence,
        but added, "I hope that what starts now is a constituent process to start
        our new constitution and new state."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148fcf6a-8373-4da3-890d-e70f1d676833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:55:30.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:56:10.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Miro, 31, said the timeline of the independence process was
        disappointing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8eef01-3ccd-4ab3-aced-540c31220103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:55:30.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:56:10.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is too early to tell," said Miro, holding the flag of Catalonia.
        "The people that return home will have to come back out to the streets and
        revindicate what we have done until now. The referendum was won by a majority.
        A lot of people want independence and now to prolong it is a mistake."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90d990b-e0ca-4d8f-9edf-cceb59786686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:55:30.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T16:56:10.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/10/10/europe/catalonia-independence-declaration-delayed-spain/index.html">"Catalonia''s
        president puts off declaration of split from Spain."</a></em></p>'
  'Lifestyle-check-on-Vice-Mayor-Duterte-Mans-Carpio-sought':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-11T05:55:38.724+08:00
    'imagesource': 'jcr:a7807164-5680-4607-b1ad-ce6c7ae9eedf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db2f4ee6-7e60-4f76-9698-1fe17a3ba81b'
    'lead': 'The Senate Blue Ribbon Committee draft report requested the National
      Bureau of Investigation conduct a lifestyle check on the presidential son and
      son-in-law. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T08:14:58.113+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T08:15:02.072+08:00
