  'wildfires-claim-lives-in-northern-california':
    'author': 'Nicole Chavez, CNN'
    'caption': '(File photo) Wildfires in California''s wine country. (Source: Mikayla
      Segura)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-11T16:23:53.613+08:00
    'imagesource': 'jcr:14cf6df1-0fb1-44b8-a748-26d4cc354f2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5268a88e-0e42-4d86-852a-0325229636ca'
    'lead': 'Wildfires raging across Northern California have killed at least 17 people,
      as hundreds of firefighters battle the flames and keep thousands of people away
      from the blaze''s path.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T14:02:49.096+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T14:02:53.989+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T14:02:53.772+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wildfires claim at least 17 lives in Northern California

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1594df75-cae3-4ff6-9d20-30a2f9258677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:02:49.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:02:53.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Wildfires raging across Northern California
        have killed at least 17 people, as hundreds of firefighters battle the flames
        and keep thousands of people away from the blaze''s path.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8057d104-7daa-4394-90ce-9c95c149c4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:02:49.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:02:53.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the fires were ignited Sunday, driven by winds of more than
        50 mph and dry conditions. With no rain in the forecast this week and a chance
        of gusts of 35 to 40 mph on Wednesday, forecasters say the weather will create
        challenges for firefighters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09af4406-b9d7-4503-876f-8475294d79e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:02:49.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:02:53.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20,000 people had been ordered to evacuate as of Tuesday
        night and authorities were encouraging others to pack "ready-to-go bags" with
        documents and medicines, in case they had to flee the fast-spreading flames
        on a moment''s notice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b50aab-5f4b-4e83-9b2c-10e47a6ae061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:02:49.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:02:53.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it would be one of the worst disasters in California history,"
        Captain Mike Palacio with the California Highway Patrol said at a community
        meeting. "You gotta be patient. We are just trying to keep people alive."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dde9239-4812-409d-824c-5130405b6d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:02:49.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:02:53.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildfires have burned 115,000 acres in California. The largest fires
        were burning in Sonoma, Napa, and Mendocino counties, filling the picturesque
        landscape of the state''s wine country with charred rubble and clouds of smoke.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8012f411-4d35-4c5e-904a-140e53575d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:02:49.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:02:53.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said President Donald Trump has signed a major disaster
        declaration and fire management assistance grants for the state.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c0c974-de52-4376-b605-b2bb3246ec3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:02:49.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:02:53.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The loss of homes and burning of precious land is heartbreaking,
        but the loss of life is truly devastating," Press Secretary Sarah Sanders
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef96e2e-8aa3-462e-91de-e539a0dc3f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:02:49.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:02:53.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 17 people have died since Sunday night. A total of 11 people
        died in Sonoma County, officials said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf1fbe7-9b1f-4696-a1f3-c13ecc0534df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:02:49.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:02:53.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of those who died were in Napa County, county spokeswoman Kristi
        Jourdan said. Charles Rippey, 100, and his wife, Sara, 98, died when a fire
        engulfed their home near the Silverado Country Club north of Napa, Jourdan
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8805e1d3-9a30-4385-a53a-b65d94d3902d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:02:49.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:02:53.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 people were being treated at Napa- and Sonoma-area
        hospitals for fire-related injuries or health issues, including burns, smoke
        inhalation and shortness of breath.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea8b3eb-aacd-4103-8e97-9497067e9a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:02:49.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:02:53.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scores missing</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949eadc9-d634-440c-beec-7d9d2c3ae02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:02:49.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:02:53.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families are frantically searching for more than 180 people who
        have been reported missing. Authorities believe communications issues are
        preventing many of those people from checking in with family.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbc2b79-7266-4979-a17f-eddcb85b8d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:02:49.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:02:53.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathy Riordan is looking for her 28-year-old niece, Christina Hanson.
        Christina, who uses a wheelchair, lives in an apartment next to her father''s
        house in Santa Rosa, California. The family hasn''t heard from Christina since
        early Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a648b140-b8fc-4446-bfc8-11d3090ab23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:02:49.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:02:53.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father, Michael Hanson, somehow made it to a hospital after
        suffering third-degree burns on over half his body. The family believes Christina''s
        father may know what happened to her, but he''s in a medically induced coma.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e76e67-952a-445b-9b30-310d91afe731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:02:49.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:02:53.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve called every hospital in the area," Riordan said. "I''ve
        called all of the shelters. I''ve called everybody that would take my call.
        I''ve called everywhere I can think."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9533dd-1a80-4813-b555-c9884fd78bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:02:49.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:02:53.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looked like we were at war"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453fff22-a204-488f-ad5d-65aa28aa8f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:02:49.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:02:53.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest blaze, the Tubbs fire, has reduced cars and homes into
        burnt piles of ash and rubble in Santa Rosa, a city of about 175,000 roughly
        50 miles northwest of San Francisco.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1424fba5-1473-4665-8401-965976eb6666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:02:49.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:02:53.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire has burned 27,000 acres and destroyed at least 571 structures,
        Cal Fire said Tuesday, making it one of the top 15 most destructive fires
        in recorded California history.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53630dc9-4bb3-4c4d-8308-f6dfa2deb6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:02:49.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:02:53.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large part of Santa Rosa was evacuated, including the Kaiser Permanente
        Hospital and Sutter Hospital, where patients emerged from the hospital with
        protective masks, some using walkers or wheelchairs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9510abb9-da36-4954-bb92-50c50bc6cf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:02:49.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:02:53.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only thing that remained of Margaret Curzon''s house was a concrete
        statue of the Virgin Mary. She and her parents lost almost everything when
        the wildfire destroyed their home.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccb4912-2445-4f65-839c-0b0a4b64f87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:02:49.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:02:53.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mom woke up early Monday morning and smelled smoke, but thought
        it was the neighbor''s barbecue or chimney, so she went back to sleep. They
        woke up again because their bichon frise dog, Brady, was whimpering.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515b31c1-4c9c-4b8a-b206-676dbe2fe20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:02:49.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:02:53.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father looked outside and his first thought was that there was
        some sort of bomb, or an attack.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdd61a4-8cb9-441d-8ba4-2865e0026f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:02:49.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:02:53.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looked like we were at war," Curzon said. "The sky was orange
        and there were embers falling from the sky."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4abbff-1c32-4c72-895d-7f3591542301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:02:49.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:02:53.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Wildfires claim
        at least 17 lives in Northern California."</em></p>'
  'north-korea-united-states-hackers-war-plans':
    'author': 'Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-11T15:54:45.350+08:00
    'imagesource': 'jcr:4a93bb17-d0d7-4b93-bd9a-640f63ad973a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cf8bcff-d3b3-4be7-aeaf-e94962df66f8'
    'lead': 'North Korean hackers allegedly stole classified military documents from
      a South Korean Defense Ministry database in September 2016, according to Rhee
      Cheol-hee, a member of South Korea''s National Assembly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T14:05:22.088+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T14:05:26.261+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T14:05:25.946+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korean hackers stole U.S.-South Korea war plans, official says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75971c6d-bfaf-4398-bc76-ba7f6fa31bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:05:22.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:05:26.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korean hackers allegedly stole classified
        military documents from a South Korean Defense Ministry database in September
        2016, according to Rhee Cheol-hee, a member of South Korea''s National Assembly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49470573-e876-41bd-9bd8-d33ca7382aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:05:22.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:05:26.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhee, who belongs to the ruling Democratic Party and sits on the
        Defense Committee, told CNN on Tuesday that he received information about
        the alleged hacking from the Defense Ministry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da61557-7f32-4d3d-9e56-fd0163f3c7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:05:22.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:05:26.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the documents stolen included the South Korea-U.S. wartime
        operational plan and a document that includes procedures to "decapitate" the
        North Korean leadership.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6162b7c3-9e32-4b4a-9a60-bb2044193b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:05:22.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:05:26.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 235 gigabytes worth of military data was stolen by the hackers,
        Rhee said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b86992-5345-4346-b434-d4e8656043ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:05:22.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:05:26.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Rhee''s comments by reporters at a daily press
        briefing on Tuesday, a spokesman from South Korea''s Defense Ministry declined
        to comment, saying the information is classified.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c82998-1a84-46f7-abb6-9d60a3d33cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:05:22.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:05:26.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon also declined to comment specifically on reports of
        the potential breach, but spokesman Col. Robert Manning said on Tuesday that
        the U.S. is "confident in the security of our operations plans and our ability
        to deal with any threat from North Korea."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8110bc1a-02dd-457e-aa4b-630770d17ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:05:22.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:05:26.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The operations plan that they are referring to is a bilateral plan,
        so the Republic of Korea-U.S. alliance remains steadfast in their commitment
        to make sure they safeguard that information and ensure readiness on the Korean
        peninsula to counter any North Korean threats," Manning said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c24df3-a906-414b-9182-d00f807f6089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:05:22.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:05:26.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to address the specifics of that discussion but
        what I will tell you is that it is a ROK-US alliance commitment to make sure
        that they safeguard operations and plans," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548d845e-666d-41ef-8ccb-7ccd4dda003d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:05:22.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:05:26.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Treasure trove''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a446aee-2b32-487a-8d34-4d4efb4633e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:05:22.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:05:26.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on the level of detail in the stolen plans, the hack could
        pose serious challenges for the U.S.-South Korean alliance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7b5361-5e00-4267-8b8e-99bb04773d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:05:22.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:05:26.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the North Koreans in fact accessed the U.S./South Korean defense
        plans, this is a treasure trove of information and presents a real danger,"
        said CNN military analyst and retired Lt. Col. Rick Francona.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b33a9c5-75a5-49bf-b0d6-83b2715bb765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:05:22.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:05:26.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I had access to the enemy''s plans, not only would I know what
        forces were going to be arrayed against me, I would now where they will be,
        what weapons they will have, where the command and control nodes will be established
        – all critical warfighting information."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc01d48c-fd61-4a3b-9f1c-023499342eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:05:22.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:05:26.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the alleged 2016 hack emerged as President Donald Trump
        continues to imply that diplomatic efforts to rein in North Korea''s nuclear
        and missile programs through negotiations have proven to be ineffective.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b288b2-c7c2-49ee-a08b-8cf411a58541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:05:22.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:05:26.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our country has been unsuccessfully dealing with North Korea for
        25 years, giving billions of dollars &amp; getting nothing. Policy didn''t
        work," Trump tweeted on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d8ac8b-0e3e-4990-af26-7985066be5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:05:22.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:05:26.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a pair of tweets sent Saturday afternoon, Trump said past agreements
        with North Korea have all been violated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a08695-90e7-4118-97fd-5d47147b54e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:05:22.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:05:26.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Presidents and their administrations have been talking to North
        Korea for 25 years, agreements made and massive amounts of money paid ...
        hasn''t worked, agreements violated before the ink was dry, makings fools
        of U.S. negotiators," Trump wrote. "Sorry, but only one thing will work!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648b616c-fe46-40f4-891b-565b06c8edc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:05:22.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:05:26.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by reporters later Saturday about the tweet, Trump would only
        say: "You''ll figure that out pretty soon."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4930f34b-1ccb-4f8d-8796-d1b4c19a8424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:05:22.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:05:26.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Range of options''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391ffe2d-1a00-44f2-b5fe-4d26c1e445ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:05:22.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:05:26.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said Tuesday that Trump and his national security
        team were briefed and discussed "a range of options to respond to any form
        of North Korean aggression or, if necessary, to prevent North Korea from threatening
        the United States and its allies with nuclear weapons."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f085909f-2e36-4161-854c-5df12c81b13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:05:22.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:05:26.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Secretary of Defense James Mattis reiterated that diplomacy
        along with international economic sanctions against Pyongyang would remain
        the leading element of U.S. strategy towards North Korea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7955df-90bf-4e95-b60a-dc1b887f254a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:05:22.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:05:26.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is right now a diplomatically led economic sanction buttressed
        effort to try and turn North Korea off this path," Mattis said Monday during
        his opening remarks at the Association of the United States Army''s annual
        meeting in Washington.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ca1413-2302-4af3-9fb9-100725c7d3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:05:22.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:05:26.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mattis added that the military would continue to prepare options
        should diplomacy fail.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b45bad0-29a9-46f2-bd3b-fc434f325399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:05:22.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:05:26.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got to be ready to ensure that there are military options
        that our President can employ if needed," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28480a69-9fbf-49a5-9918-cbd3c19d7899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:05:22.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:05:26.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now what does the future hold? Neither you nor I could say," Mattis
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7a248e-1232-496c-a6a3-1029acbeee7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:05:22.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:05:26.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Army Chief of Staff Gen. Mark Milley made clear Monday what a
        bind the U.S. is in when it comes to solving the challenge of North Korea''s
        nuclear and missile programs, stating there are "no risk-free options" but
        said there is also not an "indefinite amount of time" to solve the crisis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71cea64-ac74-46da-8f16-5cba8367934a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:05:22.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:05:26.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A full-blown war on the Korean Peninsula will be horrific by any
        stretch of the imagination. No one has any doubts about that," Milley told
        reporters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65add91b-4c6d-480a-8cac-99d538c1b1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:05:22.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:05:26.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean-linked hackers</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6409e31-51e8-49e4-a1b3-2fe38ed6ba18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:05:22.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:05:26.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. and South Korea have been aware of North Korea''s bold
        hacking operations for several years, linking Pyongyang to a series of sophisticated
        cyberattacks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed783bda-35d6-44fe-9e0b-99812c7707d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:05:22.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:05:26.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, when South Korea''s banks and broadcasters were attacked,
        that government blamed its neighbor to the north. In 2014, the U.S. government
        blamed North Korea for the the hack on Sony Pictures.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3602fa49-e8ed-4f3b-ae09-f410569e51a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:05:22.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:05:26.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in April, North Korea was linked to attacks on banks in 18 countries
        after researchers connected hackers to an operation known as "Lazarus," according
        to a report from Russian cybersecurity firm Kaspersky.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890505ce-9515-486c-a01a-54282d82f304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:05:22.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:05:26.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stolen money was likely used to help advance North Korea''s
        development of nuclear weapons, Anthony Ruggiero, a senior fellow for Foundation
        for Defense of Democracies, told CNN at the time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba610bf-05b0-4f2b-81f3-f358b7c35c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:05:22.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:05:26.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To hide their location, hackers typically launch cyberattacks from
        computer servers far from home. According to Kaspersky, the Lazarus hackers
        carefully routed their signal through France, South Korea and Taiwan to set
        up that attack server. But there was apparently one mistake spotted by Kaspersky:
        A connection that briefly came from North Korea.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8d0146-0208-479d-8990-02d2a1c9a468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:05:22.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:05:26.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaspersky is one of the world''s top cybersecurity firms, providing
        popular anti-malware protection to computers at homes and companies worldwide.
        Its researchers are known for exposing some of the most complex global hacking
        operations. U.S. law enforcement remains suspicious of the firm''s ties to
        the Russian government, but Kaspersky strongly denies Kremlin influence on
        the company''s business.</p>'
