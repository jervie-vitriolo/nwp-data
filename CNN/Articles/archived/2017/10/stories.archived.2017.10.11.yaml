      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 11) — As the war in Marawi
        draws to a close, the President warned soldiers of other terror threats to
        the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a254a5f0-a784-42b6-85f8-dab9f07aaaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:08:16.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:08:20.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will not disappear. They will regroup anywhere and everywhere.
        Ang sabi ko lang and I''m warning you the soldiers of the Republic: what if
        they strike in five places at the same time? Zamboanga, maybe Basilan, Isabela.
        ''Yan ang pumapasok sa opisina ko eh [That''s what I get from my office],"
        President Rodrigo Duterte told soldiers Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad034f9-e742-4379-b79d-3b543be35ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:08:16.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:08:20.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s commander-in-chief led the groundbreaking of 1,000
        housing units for Scout Rangers on a 50-hectare San Miguel Bulacan property.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a672f24-5742-483b-bdd2-ea2334108705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:08:16.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:08:20.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte said the distribution of housing units is
        the government''s way to express gratitude for soldiers'' hard work with the
        crisis in Marawi. Once turned over, house beneficiaries will also get ₱70,000
        each.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9273dacb-6062-4794-b6f5-3b05f37e9b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:08:16.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:08:20.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS-inspired Maute rebels took over the city in May, which prompted
        the declaration of martial law in Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283c3e0f-03ed-470d-a3ce-97e8408d8a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:08:16.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:08:20.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since fighting broke out, 759 Maute have been killed, while 155
        government troopers and 47 civilians have died in action. Meanwhile, 1,750
        have been rescued.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87426cf-729d-41d1-81c5-572adf41d6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:08:16.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:08:20.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military officials claim they are close to liberating the war-torn
        city.</p>'
