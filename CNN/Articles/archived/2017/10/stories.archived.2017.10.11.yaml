      'mgnl:lastActivated': 2019-08-14T15:35:31.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: #XanderFord trends as internet celebrity reveals new look</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c6c515-bb9a-4468-b397-4c3f27fbbe68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:14.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:35:31.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford revealed that before going under the knife, he talked to a
        psychiatrist.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128d6f95-b3b8-4890-9335-c28256f1c075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:14.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:35:31.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Handa ka na?</em> [Are you ready?]''" the doctor asked him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da80075a-3c1d-4c1b-bdfa-4be9ea4c36dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:14.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:35:31.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinabi ko lang ho na, ''Handa na ako,''</em>" he said. <em>"Basta
        gusto ko lang sana mabago lahat. And gusto ko sana, iba tingin sa akin ng
        tao."</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b327bc12-aac3-4751-b627-6695b71d0da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:14.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:35:31.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just said, "I''m ready." I just wanted everything
        to change. And I wanted people to look at me differently.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff67911c-5581-4458-b548-cf3f9685e2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:14.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:35:31.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford also revealed he chose his new look.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58427e34-1e5a-43a6-9b29-08e16114aa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:14.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:35:31.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ko lang na, ''yun lang, pointed nose,"</em> he said. "''Y<em>un
        lang ilalagay nila. Wala silang gagayahin."</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05f65d7-338c-435d-a44b-8627a4812b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:14.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:35:31.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just told them to give me a pointed nose. That''s
        all they should do. They shouldn''t copy anyone.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d5315a-e79d-4387-9185-5a6c40417f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:14.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:35:31.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bashers brought me here</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3456758f-047d-44f9-a397-641d92680086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:14.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:35:31.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before going into a solo career in 2016, Ford became famous as a
        member and singer of Internet group and teen boyband, "Hasht5."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c69c37f-d7d6-4fc9-a933-c6ce2ec825e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:14.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:35:31.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also relentlessly bullied online for his appearance, particularly
        his pimply face.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62848dad-2c00-4a4a-903c-b6616ca35120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:14.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:35:31.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: 4 questions on Marlou Arizala''s ''death''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edb5211-f9c9-44ad-b17d-7e910deef3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:14.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:35:31.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the bullying, Ford said he''s thankful for his bashers for
        their role in making him a star.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5af2f4-6ddd-4596-bdb1-499ca492f8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:14.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:35:31.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siguro kung wala akong basher, hindi ko siguro mararating yung
        itong narating ko,"</em> he said. <em>"Siguro, hindi ko ito magagawa. Kung
        wala akong bashers, siguro hindi ako sikat."</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726416b3-0d12-4557-9e10-5c5cad1ac43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:14.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:35:31.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I didn''t have any bashers, I probably wouldn''t
        have made it to where I am. I probably wouldn''t have gone under the knife.
        If I didn''t have bashers, I probably wouldn''t be famous.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d5e9e7-97c4-4ca0-9bec-2e57bdadfc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:14.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:35:31.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ford said people who are being bullied because of their looks
        don''t necessarily have to undergo plastic surgery.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aeb7a3-0a6d-4f35-aef1-f6f0e94ace63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:14.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:35:31.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ko sinasabi ''yun,"</em> he said. <em>"Basta kung saan
        sila masaya, go sila. ''Wag silang magpapa-apekto sa basher. Basher lang ''yan."</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beae78d9-e6ac-4789-b144-fbec74f987fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:14.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:35:31.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m not saying that. Whatever makes them happy, they
        should go for it. They should not be affected by bashers. They''re just bashers.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112ea73f-a6b8-4190-9592-459c965c4cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:14.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:35:31.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from his new book, Ford said he is still doing shows and going
        on tour.</p>'
    '27':
