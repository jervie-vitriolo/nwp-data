      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> From
        victim to book author.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bf3112-fd74-40f6-afe7-edada1d761c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:14.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:35:31.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet sensation Xander Ford, who was formerly known online as
        Marlou Arizala, told CNN Philippines on Wednesday that he is writing a book
        based on his experiences of being bullied online.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780ee1d3-a863-4d12-9a0b-2c290006c2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:14.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:35:31.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About c<em>yberbullying lang siya and maraming laman yung book,</em>"
        he said. "<em>About lang din siya kung paano iwasan ang bully or paano ma-bully.
        Kung paano magsuot, ganun."</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af919c21-b4f7-4347-9f13-ef85bcb7aba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:14.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:35:31.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s about cyberbullying and there''s a lot in the
        book. It''s about how to avoid bullies or how bullying happens. It will also
        talk about how to dress up, things like that.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5f8ed7-0221-41de-9687-bae34772cd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:14.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:35:31.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old star also said he is still thinking about other
        things to put in his book, which he said will be in Taglish.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebf70db-15a8-4f73-b127-3792a4193ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:14.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:35:31.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Abangan na lang nila</em> [They should look out for it]," he
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a324eec-ab2a-4710-aa4d-f2870c3a5e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:14.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:35:31.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life-changing transformation</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4f7a74-e875-4d1d-b80d-2c6299120122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:14.198+08:00
