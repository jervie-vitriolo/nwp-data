      Later in the evening they fled the palace aboard four American helicopters and
      were taken to Clark Air Base enroute to exile in Hawaii.'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2017-10-11T14:45:05.356+08:00
