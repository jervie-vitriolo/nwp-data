      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41fcbcd-6e40-4952-83af-94069639bec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:54:54.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:54:58.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> An
        immediate resignation by Commission on Elections (Comelec) Chairman Andres
        Bautista could have avoided an impeachment vote, a ranking lawmaker said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77442fa-31e4-4838-aa1d-2eb765aa7711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:54:54.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:54:58.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee Chairman Rey Umali told CNN Philippines things would have
        been different if Bautista resigned immediately instead of by the end of the
        year as he announced Wednesday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487cf1f0-d877-4bd5-aa44-6676688ddbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:54:54.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:54:58.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only purpose of impeachment is to remove. And... had he resigned
        effective immediately, that would have ended this issue on impeachment," Umali
        said.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">House Justice Committee chair Rey Umali discusses the House vote
        impeaching Comelec chair Andy Bautista <a href="https://t.co/gobNMtkero">pic.twitter.com/gobNMtkero</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/918072696415584257?ref_src=twsrc%5Etfw">October
        11, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4289c84-14ce-40f4-9388-a63f3ed61134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:54:54.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:54:58.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef9008b-e95e-4013-b2b4-cf4965420fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:54:54.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:54:58.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 137-75, the House of Representatives on Wednesday overturned
        its Justice Committee''s recommendation that dismissed the complaint against
        Bautista filed by former Negros Oriental Representative Jacinto Paras and
        lawyer Ferdinand Topacio of the Volunteers Against Crime and Corruption.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING NEWS: House votes to impeach Comelec chief Andres Bautista
        <a href="https://t.co/avMHlmuesP">pic.twitter.com/avMHlmuesP</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/918043579766812672?ref_src=twsrc%5Etfw">October
        11, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cd336d-dfe3-4efc-af68-2a4c6da6282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:54:54.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:54:58.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c51519-b71b-459b-ab27-de7630cb733b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:54:54.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:54:58.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: House panel junks impeachment complaint vs. Comelec chair</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dd1047-e342-4c90-85b0-701349246de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:54:54.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:54:58.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said he wasn''t surprised a vote was forthcoming as he heard
        Speaker Pantaleon Alvarez would reject the committee report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aed4e3-e5fb-412e-8cf0-fd0c8b11582e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:54:54.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:54:58.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suspected it when I heard that the Speaker will vote in the negative
        so I was already expecting that," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38749852-082f-4306-835f-9e97657239c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:54:54.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:54:58.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said the vote was "democracy at work."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faae28f-39af-441c-b7ca-8a274aca773a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:54:54.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:54:58.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said he would call for a committee hearing next week to work
        on the Articles of Impeachment which will be the list of charges to be presented
        at the Senate Impeachment Court, identify the panel of prosecutors, and "talk
        about how to strengthen evidence."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edad49f-16e7-4754-8fcc-bb6268956f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:54:54.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:54:58.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot come to the Senate Impeachment Court with a weak case,"
        he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2a46e6-9135-4310-a2bc-d2790f5b0753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:54:54.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:54:58.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impeachment is a constitutional and political process that strips
        certain elected officials of their immunity so that they can face trial before
        an impeachment court.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6c8429-d97d-45e9-89b6-8ed04994bbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:54:54.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:54:58.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate Majority Leader Tito Sotto aid the Senate shall
        specify the date and time to consider the Articles of Impeachment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b86aaec-1a09-4c6a-b712-9210291f60f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:54:54.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:54:58.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista: I will abide by the Constitution</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0fa1dc-970e-41ac-98fe-36a58c58aee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:54:54.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:54:58.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista responded to the House vote soon after the results came
        out.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4467c4-50d7-4c94-9082-41e6fbd5d22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:54:54.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:54:58.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfortunate that the decision of the House Committee on Justice,
        which was voted upon by a vote of 26-2, to dismiss the impeachment complaint
        against me was overturned this afternoon by the House of Representatives,"
        he said in his social media account.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d438d5-7bed-462f-a669-b3dfa491fc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:54:54.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:54:58.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I acknowledge that all members of the House of Representatives
        are entitled to their own opinion. While it may be an unnecessary move since
        I already tendered my resignation to the President today effective end of
        the year to ensure a smooth transition, I will abide by the Constitution and
        the relevant rules regarding the impeachment process," Bautista added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805fd14d-4be2-485e-b0a5-7a61945999a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:54:54.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:54:58.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KABAYAN Party-list Rep. Harry Roque sent out a tweet Wednesday,
        saying, "We have more than 100 no votes. Andy Bautista is impeached!"</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We have more than 100 no votes. Andy Bautista is impeached!</p>&mdash;
        Harry Roque (@attyharryroque) <a href="https://twitter.com/attyharryroque/status/918038458668605441?ref_src=twsrc%5Etfw">October
        11, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da769d92-8303-4fd3-b0b7-db5138b2081d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:54:54.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:54:58.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88118d8a-77c4-4f5e-b417-5bd3b9dfc236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:54:54.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:54:58.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque tweeted after the voting.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259ca512-513b-4b56-86a7-48e944a66f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:54:54.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:54:58.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a confirmation of the votes, the result was 137 to reject
        the report, 75 to accept, and two abstentions. The House needs a one-third
        vote of its members to impeach an official – in this case, 98.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff13910-f360-459a-95a3-1e28a3600bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:54:54.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:54:58.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Committee was directed to prepare the Articles of Impeachment
        for submission to the Senate, which will act as the Impeachment Court.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98f102c-cb93-4d6c-b83d-efa1457fa762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:54:54.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:54:58.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday morning, Bautista said in his social media accounts
        he would resign by the end of the year.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a622a7-ab52-456f-b76a-16cedadf87e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:54:54.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:54:58.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Comelec Chief Andy Bautista to resign</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38b4989-c1e9-4079-8328-e2036b5dc4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:54:54.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:54:58.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with deep sadness that I am informing you about my decision
        to resign as the Chair of the Commission on Elections by the end of the year,"
        Bautista said in his letter addressed to Comelec employees.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eb437c-61c4-4931-8679-c47b730ede88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:54:54.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:54:58.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reversal of decision</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7522ea-839d-4809-9ed9-a50f3cd41f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:54:54.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:54:58.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Committee rejected the complaint as it was "insufficient
        in form."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7945caf9-4c11-49da-8d06-10bd696e51e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:54:54.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:54:58.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The result of the voting in insufficiency in form of this complaint
        renders this complaint dismissed," House Justice Committee Chairman Reynaldo
        Umali had said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc17d324-58c7-4ad5-bef3-8fe097e96089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:54:54.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:54:58.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the committee decision, Bautista said he felt "vindicated."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a03978-8ae6-4d43-ada4-6f131fddb709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:54:54.392+08:00
      'mgnl:createdBy': 'jeff'
