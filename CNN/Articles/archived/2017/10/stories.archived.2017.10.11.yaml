      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford declared Marlou Arizala dead prior to the big reveal of his
        now-chiseled face, lighter skin, and updated name. But he said he would have
        wanted to keep using his given name.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13750c6a-0b3e-40a3-a1d0-c6612528c1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:29:31.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:29:35.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro po, ito na lang po yung pangalan ko din. Hindi ko na papalitan.
        Pero yung Xander po is screen name ko lang po siya. (Si Marlou) ''Yun pa rin
        ako," he told CNN Philippines on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa312e1-5631-4f36-9b2e-865a40e8a331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:29:31.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:29:35.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I wouldn''t have changed it. Xander is my screen name.
        I am still Marlou.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50242bfe-9ef9-4c5e-9300-0c3defcbdde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:29:31.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:29:35.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked where Marlou is now, he replied, "Hindi ko po alam sa
        kanya po kung saan na po siya. Siguro po, kinuha na siya ni Lord."</p>'
    '5':
