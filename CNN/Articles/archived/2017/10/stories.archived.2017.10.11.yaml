    'title': 'UAAP: La Salle holds off late FEU rally to start second round campaign
      on positive note, 75-73

      '
    'updated': 2017-10-16T14:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1d9112-46e7-4e63-94e8-80cb35b1ab3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:09.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:36:20.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> After
        a heatbreaking loss to archrivals Ateneo Blue Eagles, the De La Salle University
        (DLSU) Green Archers returned to the winning track.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317a0b3a-ddbd-44b0-a548-41492dbc543e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:09.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:36:20.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers swept the Far Eastern University (FEU) Tamaraws
        in their elimination round encounters, 75-73, Wednesday night at the Smart-Araneta
        Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496ccf5c-b995-44a9-92ef-8bea4e8dee78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:09.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:36:20.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricci Rivero showed the way for La Salle with 20 points, four assists,
        and two rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5069cb05-9510-48ad-8d7b-cb1f396bd6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:09.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:36:20.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU had a quick 4-0 start, but the Green Archers clamped down defensively
        to establish a five-point edge at the end of the opening quarter, 18-13.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561e5e5a-2029-4206-a8d6-33b6b64b0c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:09.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:36:20.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricci Rivero then anchored a second period attack with a lot of
        intensity to push La Salle to a 39-35 edge at the halftime break.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e38cd4-7808-456b-8f5f-29f96f0a6acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:09.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:36:20.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 7-2 run by the Tamaraws paved the way for them to inch closer
        going into the final frame.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d34d337-0de1-4a92-a6bf-42c013d2b12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:09.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:36:20.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With FEU clawing its way back, Jollo Go knocked back-to-back triples
        to give the Green Archers breathing room.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917e1ba7-537b-41dc-8f7a-2ea7b2595a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:09.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:36:20.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Mbala chipped in 18 points and 17 rebounds, while Jollo Go contributed
        14 points for DLSU who improved to 6-2 in the team standings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63ee4ae-a3fa-4617-a686-d1dce9aa355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:09.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:36:20.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ken Tuffin paced the Tamaraws with 14 markers and four boards.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6406ccc-7f97-4c7f-ad72-2a37ff0106d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:09.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:36:20.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU played without Arvin Tolentino who was suspended for one game
        after being thrown out in their last match against the Adamson Soaring Falcons.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de24f6b-4d54-4bf0-987e-4a28871fa5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:09.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:36:20.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle court general Aljun Melecio, meanwhile, sat out his fourth
        straight game as he is still recovering from dengue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4146d4b-8115-4506-87d5-783a9f405321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:09.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:36:20.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers will go up agains the University of the Philippines
        on October 25, while the  Tamaraws collide with cellar dwellers University
        of Santo Tomas Growling Tigers on the same day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae88587-9e01-4738-adad-774166650629'
