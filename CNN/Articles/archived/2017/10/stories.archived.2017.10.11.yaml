      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1b8bf1-af55-4ea4-90f8-a6fbb43eb699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:14:58.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:15:02.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Carpio and Pulong, the Blue Ribbon Committee is also
        recommending further investigation and lifestyle check on at least 14 other
        people tagged in the drug shipment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ccd260-0153-4b3b-9df2-bcbacadd0be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:14:58.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:15:02.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include Chinese national Richard Chen, who owns the Valenzuela
        warehouse where the shipment was found, Davao City Councilor Nilo "Small Abellera,"
        Mark Ruben Taguba II, and businessmen Manny Li and Kenneth Dong.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c2e246-e964-4057-8b49-99a88cc0c048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:14:58.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:15:02.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Ribbon investigation that began in July also covered corruption
        and "incompetence" in the Customs Bureau, aside from the proliferation of
        the payoff system and existence of the Davao Group.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fdd40d-6da0-454c-9f4e-88bff730018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:14:58.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:15:02.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report recommended the filing of criminal charges against all
        officers of Bureau of Customs Command Center and other involved personalities.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee33f12-e825-4ffb-8074-343b2eb47b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:14:58.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:15:02.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Command Center, headed by Deputy Commissioner Gerardo Gambala,
        issued alert orders on shipments and was blamed for the unhampered entry of
        the P6.4-billion shabu shipment from China to the Philippines.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2139a691-32f8-4100-842d-585e08ec443d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:14:58.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:15:02.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was abolished by new Customs Commissioner Isidro Lapeña in August.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fb66e2-bf0c-4bc6-a5b9-3c9bbd13b745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:14:58.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:15:02.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: BOC chief abolishes Command Center</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9218e1f4-e49f-4af2-8224-5cac0b459755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:14:58.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:15:02.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate panel urged for an "overhaul" of the bureau, and proposed
        a feasibility study on the use of pre-shipment inspection reports from the
        port of origin to its destination.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6565951-b81c-4cbc-8c62-352f8f923cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:14:58.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:15:02.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also called for the identification, further investigation, and
        possible prosecution of personalties "Tita Nanie," Jojo Bacud, "Jack," and
        Noel, whom Taguba mentioned are members of the Davao Group.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf30477c-edd3-4ab8-8ce9-d275c8006b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:14:58.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:15:02.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Eimor Santos contributed to this story.</p>'
  'Catalan-future-on-line-as-parliament-meets':
    'author': 'Euan McKirdy, Hilary Clarke and Angela Dewan, CNN'
    'caption': 'Spain''s highest court has suspended a meeting of Catalonia''s regional
      parliament planned for Monday in an apparent attempt to prevent Catalan President
      Carles Puigdemont''s expected declaration of independence. (Source: Pau Barrena/AFP/Getty
      Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-11T01:23:35.243+08:00
    'imagesource': 'jcr:1eb9a473-4fd0-430e-88e8-2964621bf205'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb43b68d-bd30-4e14-b357-2cf52f1edc05'
    'lead': 'Pro-independence Catalans gathered on the streets of Barcelona Tuesday
      ahead of a hotly anticipated speech by the region''s leader on the status of
      the restive province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T08:18:08.506+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T08:18:12.100+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T08:18:11.807+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Catalans'' future on line as parliament meets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3a82d9-602e-45a6-925a-9407ffe64363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:18:08.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:18:12.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pro-independence Catalans gathered on the
        streets of Barcelona Tuesday ahead of a hotly anticipated speech by the region''s
        leader on the status of the restive province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c74238-a062-4c7f-80ec-70d41277c413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:18:08.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:18:12.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carles Puigdemont, the President of Catalonia, was due to address
        a specially convened session of the region''s parliament. But the session,
        due to begin at 12 p.m. ET was delayed amid reports of international mediation
        to end the crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc712e49-29aa-4de6-b323-9e76bd777e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:18:08.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:18:12.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont requested the delay "given the contacts for an international
        mediation," his spokesman Joan Maria Pique told CNN. He did not immediately
        provide additional details on the mediation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ff83ee-40e4-45a3-ac44-401327030a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:18:08.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:18:12.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-independence Ciutadans party and the Catalan branch of
        Spanish Prime Minister Mariano Rajoy''s Popular Party (PPC) had also requested
        a suspension of Tuesday'' rsession, according to a document seen by CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefbc91e-af30-4852-b598-b308148ccfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:18:08.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:18:12.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont was under intense pressure to back down from plans to
        declare independence from Spain following a disputed referendum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff0ff5a-e007-4bc7-9765-a651cf92bc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:18:08.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:18:12.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parc de la Ciutadella, which houses the Catalan parliament building,
        was sealed off to the public for safety reasons, with the Catalan police Mossos
        guarding the entrances and exits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02ab559-5865-4e8b-85e1-02d9d83eda2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:18:08.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:18:12.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National police and the Guardia Civil kept a low profile, according
        to CNN reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed9eec3-2376-400e-87cb-2e1934790ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:18:08.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:18:12.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Council President Donald Tusk urged Puigdemont to back
        down. "The force of arguments is always better than the argument of force,"
        he said in Brussels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6b504c-1b4e-4b07-819b-bc04c6f6f7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:18:08.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:18:12.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I ask you to respect in your attentions the constitutional
        order and not announce a decision that would make such a dialogue impossible,"
        he said. "Diversity should not lead to conflict whose consequences would be
        bad for Catalonia, Spain and the whole of Europe."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448be132-024e-4bf3-8432-410c10a4040f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:18:08.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:18:12.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor of Barcelona Ada Colau, an influential figure who has been
        critical of both sides,&nbsp;called for de-escalation.&nbsp;She urged Puigdemont
        not to make a unilateral declaration of independence, and also called on the
        government of Prime Minister Rajoy not to impose direct rule from Madrid.
        "Now is the time for dialogue," she said in address from in Barcelona.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f1a465-7a93-4024-8c98-0e2b7a81fa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:18:08.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:18:12.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colau said Spain was experiencing its "worst institutional crisis
        since democracy began" and said Spain''s political elected representatives
        should "find a solution that is inclusive and up to standards we have been
        living."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f6f302-0207-4575-9d26-4841af591a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:18:08.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:18:12.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighboring France said Monday it would not recognize an independent
        Catalonia -- and independence would result in automatic expulsion from the
        European Union.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24205a96-a155-435f-b29f-3fe8f1c8a37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:18:08.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:18:12.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political uncertainty</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262b7be5-26a3-472b-92db-2ca655e50323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:18:08.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:18:12.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However thousands of supporters of independence are expected to
        show up at the parliament in Barcelona to show support for the plan, and to
        call on Puigdemont to honor his commitments to the separatist movement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f055d3a7-1c6b-4258-8a28-a1984bf5e671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:18:08.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:18:12.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political uncertainty began with a divisive and controversial
        referendum on October 1 that found a majority of Catalan voters in favor of
        independence for the wealthy, northeastern region of Spain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912902d0-b504-4fd1-815f-a8ff0b999ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:18:08.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:18:12.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrid declared the referendum illegal and Spanish police tried
        to shut the vote down by firing rubber bullets and pulling voters from polling
        booths in scenes that shocked many across Europe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53aa564-dd73-4126-bcf7-9afc2d72b07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:18:08.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:18:12.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catalonia''s Minister of Foreign Affairs, Raul Romeva Rueda, told
        CNN''s Nima Elbagir that the Catalan side has long wanted to negotiate a fair
        bargain with the Spanish state.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8417b170-45a5-40c6-9027-a14c6b74b8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:18:08.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:18:12.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have always demanded is a political dialogue. The opportunity
        to (practice) democracy, to allow everybody to express themselves ... We want
        to talk, we need to negotiate. The problem is nobody''s listening from the
        Spanish state side."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc65d9d-3572-419d-a3f2-d19306e39c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:18:08.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:18:12.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the Catalan government has invited international mediation
        and called for dialogue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c71bc60-519b-406b-a0ff-425fa38f4638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:18:08.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:18:12.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We say, ''we are ready, we want to go to the negotiating table.
        We are ready to start talks'' ... If (the central government has) an offer
        to make we are very much keen to listen to them."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8143a2f0-4222-4b92-b671-d05bc5e9fc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:18:08.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:18:12.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PM: ''Spain will not be divided''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e100dba-0899-4e31-b270-344452cdea0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:18:08.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:18:12.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Rajoy is determined to prevent a breakaway by the
        northeastern province in the wake of the October 1 vote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21af3319-6727-4e32-b145-37ee3d3d0e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:18:08.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:18:12.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spain will not be divided, and the national unity will be preserved.
        To this end we will employ all the means we have within the law. It is up
        to the government to make decisions, and to do so at the right moment," Rajoy
        said in an interview with German newspaper Die Welt on Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30338b4-7991-4090-9c45-25375d86b89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:18:08.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:18:12.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catalan authorities said 90% of voters chose independence from Madrid,
        but the result was not as decisive as it appeared -- turnout was only 43%.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e4874c-b50c-474f-97e9-b6b0ba87edc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:18:08.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:18:12.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s at stake?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a492e96-d1ff-4eeb-a678-4777cc5f68d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:18:08.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:18:12.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes are high for both Spain and Europe if Catalonia chooses
        to break away.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31c3f8f-0a11-4083-852e-23dbb22e100a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:18:08.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:18:12.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catalonia accounts for nearly a fifth of Spain''s economy, and leads
        all regions in producing 25% of the country''s exports, CNNMoney reports.
        It contributes much more in taxes (21% of the country''s total) than it gets
        back from the central government.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9a8ef4-2bf2-44a5-9d5b-01976a87e5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:18:08.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:18:12.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of an independent Catalonia has already prompted two
        major banks and some other businesses to move their registered headquarters
        to other parts of Spain.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f5fa53-79b0-4c97-a53d-5d789042fe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:18:08.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:18:12.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is more at stake for Madrid than losing wealth. The country
        has 17 regions with varying degrees of autonomy, and losing one may inspire
        others to begin, or revive, separatist movements.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fb6544-8686-4e34-8ba7-9e49b099b35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:18:08.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:18:12.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are many other unanswered questions, including continued
        membership in the European Union.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b51cd1b-4fac-4950-ab65-1d81f56c8ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:18:08.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:18:12.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If forced to apply independently for EU membership, Catalonia would
        have to convince all of the bloc''s current members, including Spain, to agree.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac6a3c2-f12c-4726-86a2-ec06f2763f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:18:08.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:18:12.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if Catalonia became an independent state, it would not automatically
        be a World Trade Organization member, so would likely face stiff trade barriers
        that would hurt its economy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7eacc4-f3ac-4046-b38b-0ff3754aab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:18:08.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:18:12.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on French TV Monday, Nathalie Loiseau, France''s minister
        of European affairs, said the French government would not recognize an independent
        Catalonia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1f8d22-8361-4f21-bba4-2615b39e265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:18:08.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:18:12.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If independence were to be recognized -- which is not something
        that''s being discussed -- the most immediate consequence would be that (Catalonia)
        automatically left the European Union," said Loiseau.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee3b4d1-6044-4c6f-a485-3217a431e1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:18:08.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:18:12.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish Deputy Prime Minister Soraya Sáenz de Santamaría said in
        an interview on Spanish radio that the government would invoke powers to take
        control of the regional government if Catalonia went ahead and declared independence.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44edcb75-28dc-45e1-8c4e-4df2297ff2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:18:08.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:18:12.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com</em><a href="http://edition.cnn.com/2017/10/10/europe/catalonia-puigdemont-parliament-address/index.html">
        "Catalans'' future on line as parliament meets."</a></p>'
  'Trump-says-he-has-confidence-in-Tillerson':
    'author': 'Dan Merica, Elise Labott, Kaitlan Collins and Jim Acosta, CNN'
    'caption': 'President Donald Trump addressed questions about his relationships
      with Secretary of State Rex Tillerson and White House chief of staff John Kelly
      amid reporting about tensions among his top aides. "I have a very good relationship"
      with Tillerson, Trump told reporters as he left the White House for a fundraiser
      in North Carolina, adding that Kelly likes the secretary of state as well. (Source:
      POOL)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-11T01:04:22.257+08:00
    'imagesource': 'jcr:2c3542c3-a337-411d-b863-554e52221cea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '690a1d48-62ec-4555-acfd-5cc2d405254b'
    'lead': 'President Donald Trump, after he publicly questioned his secretary of
      state''s intelligence, said Tuesday that he has confidence in Rex Tillerson.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T08:21:33.573+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T08:21:36.852+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T08:21:36.673+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says he has confidence in Tillerson

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ec34f6-9d04-4573-8725-fea7b1dc0589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:21:33.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:21:36.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump, after he publicly
        questioned his secretary of state''s intelligence, said Tuesday that he has
        confidence in Rex Tillerson.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2341cb49-c650-4316-866d-e79784b622b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:21:33.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:21:36.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes," Trump said when asked by a reporter whether he has confidence
        in the former oil executive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1c8daf-290f-4213-8a93-2e78bbede82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:21:33.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:21:36.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s relationship with Tillerson has been especially strained
        since reports that the secretary of state called the President a "moron" at
        a meeting at the Pentagon earlier this year. Trump and Tillerson met in the
        Oval Office on Friday, sources tell CNN, and are meeting twice Tuesday as
        their public feud continues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e34f6d9-bb37-44f6-baf1-ac446f971a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:21:33.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:21:36.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, clearly scorned by reports of Tillerson''s comments,&nbsp;told
        Forbes in an interview&nbsp;released Tuesday that he has a higher IQ than
        his secretary of state.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe10f76-db59-4752-818e-d53b37baa05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:21:33.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:21:36.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s fake news, but if he did that, I guess we''ll have
        to compare IQ tests," Trump said. "And I can tell you who is going to win."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6c31a0-7943-494e-9987-a4b6a80e935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:21:33.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:21:36.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Tuesday during a meeting with former Secretary of State
        Henry Kissinger that he didn''t think he undercut Tillerson with his comment
        about his intelligence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ad43e4-62f7-4048-a96b-52ca79b8cbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:21:33.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:21:36.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, I didn''t undercut anybody," Trump said. "I don''t believe
        in undercutting people."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b75a66a-439d-4f7a-acdc-ee68c98ca14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:21:33.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:21:36.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public back and forth has laid bare the fraught Trump-Tillerson
        relationship, making Tuesday''s meetings possibly high stakes -- if not awkward
        -- affairs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5c0051-9b90-4d93-b368-c83484fb24ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:21:33.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:21:36.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior State Department official says Friday''s meeting was last-minute
        and was related to the Middle East. The "moron" issue was not addressed, according
        to this official.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf632e90-3a16-498a-b9aa-52edbcbf6e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:21:33.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:21:36.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson and Trump are also meeting Tuesday morning, in addition
        to their scheduled lunch with Defense Secretary James Mattis, alongside other
        national security officials to discuss Iran, North Korea and other issues,
        according to this State Department official.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c25e5c-0982-450e-98c1-78aef0fee85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:21:33.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:21:36.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lunch comes a week after NBC, CNN and other news outlets reported
        that Tillerson had referred to the President as a "moron" at the Pentagon
        this summer. Trump publicly slammed the reports as "fake news," and Tillerson
        told reporters that he remains committed to the President. But the secretary
        of state notably did not deny calling the President a "moron" and privately,
        sources tell CNN, Trump fumed at his secretary of state''s comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9278327d-254d-4808-b965-cc0a9f2e32a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:21:33.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:21:36.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s latest comment underscores the volatility of the Trump-Tillerson
        relationship, despite the fact that the secretary of state told reporters
        last week that he plans to stay in the administration as long as the President
        will have him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db686fe-97ac-42d7-baf0-ac827a91767f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:21:33.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T08:21:36.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the uneasy relationship continues, it is unlikely -- for
        now -- that Tillerson will leave, sources have told CNN, because the President
        and his top aides are aware of the perception that they are shedding top staff
        at an unnerving clip.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222563fb-bd3a-4393-b504-dad0e57fb002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:21:33.574+08:00
