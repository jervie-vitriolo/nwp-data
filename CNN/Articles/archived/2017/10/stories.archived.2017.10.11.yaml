      'mgnl:lastActivated': 2019-08-14T13:00:34.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhlach is also aware of their fans'' clamor to reunite with former
        movie screen partner Lea Salonga. He says they have been talking about a possible
        reunion movie but they are still waiting for the perfect story to come.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfc3991-997b-4699-b1cc-d30c812de539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:00:29.759+08:00
      'mgnl:createdBy': 'jeff'
