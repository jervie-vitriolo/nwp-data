  'Ten-times-more-children-and-teens-obese-today-than-40-years-ago':
    'author': 'Meera Senthilingam, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-10-11T22:39:25.322+08:00
    'imagesource': 'jcr:05e4821b-af1a-48b8-888e-ce0204357146'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7beb1a5f-e8c2-45e4-b253-fcfd8e68d24c'
    'lead': 'The number of obese children and adolescents rose to 124 million in 2016
      -- more than 10 times higher than the 11 million classified as obese 40 years
      ago, in 1975.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T13:04:39.489+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T13:04:43.539+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T13:04:43.175+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ten times more children and teens obese today than 40 years ago

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eece9f9-1b01-4e63-a1ed-81eaa4a8708d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The number of obese children and adolescents rose to 124
        million in 2016 -- more than 10 times higher than the 11 million classified
        as obese 40 years ago, in 1975.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d5bcf8-84a9-45fd-89d7-b1b3237c0cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A further 213 million children and adolescents were overweight in
        2016, finds a&nbsp;new study published Tuesday&nbsp;in the Lancet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5583b069-e6ff-4545-bcc4-3d7d5b34b13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at the broader picture,&nbsp;this equated to roughly 5.6%
        of girls and 7.8% of boys being obese last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87bd6d1-1243-4106-bf70-7059a11d524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most countries within the Pacific Islands, including the Cook Islands
        and Nauru, had the highest rates globally, with more than 30% of their youth
        ages 5 to 19 estimated to be obese.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16f59f3-bae6-4dd3-bbf4-076ced3fa574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and some countries in the Caribbean, such as Puerto
        Rico, as well as the Middle East, including Kuwait and Qatar, came next with
        levels of obesity above 20% for the same age group, according to the new data,&nbsp;visualized
        by the NCD Risk Factor Collaboration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df09e80a-555a-4507-ac67-6bf8921ed17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past four decades, obesity rates in children and adolescents
        have soared globally, and continue to do so in low- and middle-income countries,"
        said Majid Ezzati, professor of global environmental health at Imperial College
        London in the UK, who led the research.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce73132-b66e-473b-9acf-492111b5f673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More recently, they have plateaued in higher-income countries,
        although obesity levels remain unacceptably high," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca64e347-e07b-4eac-b339-6d0e4c7da0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the same time period, the rise in obesity has particularly
        accelerated in East and South Asia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05e04a7-faf5-428b-9e24-b8f9abfceba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now have children who are gaining weight when they are 5 years
        old," unlike children at the same age two generations ago, Ezzati told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0f751f-f0b6-4b44-9923-4e95256634b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the largest study of its kind, more than 1,000 researchers collaborated
        to analyze weight and height data for almost 130 million people, including
        more than 31 million people 5 to 19 years old, to identify obesity trends
        from 1975 to 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4970f247-1594-45ce-83c2-83123a56db9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rates of child and adolescent obesity are accelerating in East,
        South and Southeast Asia, and continue to increase in other low and middle-income
        regions," said James Bentham, a statistician at the University of Kent, who
        co-authored the paper.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55967e19-652e-4d48-8aef-82d4112cb569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obesity in adults is defined using a person''s body mass index,
        the ratio between weight and height. A BMI of 18.5 to 24.9 is classified as
        a healthy weight, 25 to 29.9 considered overweight and 30 and over obese.
        Cut-offs are lower among children and adolescents and vary based on age.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed3bef8-f959-4b97-bedd-e6412ee60848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While average BMI among children and adolescents has recently plateaued
        in Europe and North America, this is not an excuse for complacency as more
        than one in five young people in the U,S. and one in 10 in the UK are obese,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab90348-a841-41b1-ac0c-dd28ed2ddd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greater risk as an adult</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335a5fd1-797d-4647-adbb-cae61df92f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being obese as a child comes with a high likelihood of being obese
        as an adult and the many health consequences that come with it, including
        the increased risk of diabetes, cardiovascular disease and some cancers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba28c37-a666-4f04-ac69-6dbf6b412475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential for these chronic conditions into adulthood also puts
        an increased burden on health systems -- and financial constraints on individuals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507fc149-81d5-459c-bb26-d0ee9d0b99d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing very worrying trends with pediatricians who have
        children come in as young as 7 with type 2 diabetes," said Temo Waqanivalu,
        programme officer for population-based prevention of non-communicable diseases
        at the World Health Organization. WHO co-led the research with Imperial College
        London.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d55e51-0f01-4c4b-a628-d829e239455c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Type 2 diabetes is typically an adult-onset condition, he told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5965b65f-f5c9-43a6-88d8-637768c28355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongoing undernutrition</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736a6c3b-8442-4b79-9310-ca4e62949a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new research also revealed ongoing problems on the other end
        of the body mass spectrum -- being underweight -- with 192 million estimated
        to be moderately or severely underweight worldwide in 2016. In adults, being
        underweight is defined as a BMI under 18.5.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e76605-f59f-4fe2-841c-4f1eac22a38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the obesity trend, the number of children and adolescents
        who are underweight has been declining globally since&nbsp;1975, the paper
        found, but numbers remain high.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9add0d8e-a2cb-4cc9-b875-33c524517bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, in India and Pakistan, 50.1% and almost 41.6% of girls,
        respectively, were underweight in 2016 -- down from 59.9% and 54% in 1975.
        Numbers were similar among boys in 2016, at 58.1% and 51%, respectively.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51c29d7-c8b6-4d76-b367-ef1b5f1c9bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being underweight comes with its own health consequences among children
        and adolescents, including a greater risk of infectious disease and potential
        harm during pregnancy for adolescents and women old enough to have children.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97713990-85c8-4716-a395-e08f58e997b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We mustn''t forget that undernutrition remains a major global public
        health problem," commented Dr. Frank Hu, professor of nutrition and epidemiology
        at the Harvard T.H. Chan School of Public Health in the United States. Hu
        was not involved in the research.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cbefeb-0e76-4a8b-836f-1dda16b69acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re experiencing this double burden of undernutrition and overnutrition
        at the same time," Hu told CNN, adding that "this is nothing new."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a55fa5-1d69-4c4a-b2f9-550a99ed97a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the key findings from this research, Ezzati highlights
        three points that need the most attention -- that numbers of underweight children
        is persisting and obesity in high-income countries is plateauing, while the
        increase has sped up in East Asia. "Obesity and underweight are just as important,"
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab23af0-b545-44fc-bd4a-86ef7d18c536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it''s happening</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765ea42a-f685-4939-9b08-a74170c2900c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past four decades, many countries underwent a "nutrition
        transition" as their economies grew, explained Hu. In those countries, such
        as India and China, people on the higher socioeconomic end of the spectrum
        became obese, he said, while people on the spectrum''s lower end were underweight
        -- at first.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ccbab7-0510-4096-82bd-34bba7011854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But when countries become more wealthy, the trends become reversed,"
        with the poorer population having access to cheaper, unhealthy foods and richer
        populations opting for healthier items, said Hu.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a9f77c-3838-410a-8c49-793e9edcfa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a continued need for policies that enhance food security
        in low-income countries and households, especially in South Asia," said Ezzati.
        "But, our data also show that the transition from underweight to overweight
        and obesity can happen quickly in an unhealthy nutritional transition, with
        an increase in nutrient-poor, energy-dense foods."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981190c5-b5c4-4310-a023-f854d30c6fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We need a healthy transition, Ezzati said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e6f014-ecfe-46e3-a01a-4c2ffca6da78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts believe countries therefore need to prioritize both problems,
        which they have not done to date.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d83f52-ae33-43e1-9295-938d141a40ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings highlight the disconnect between the global dialogue
        on overweight and obesity, which has largely overlooked the remaining under-nutrition
        burden, and the initiatives and donors focusing on under-nutrition that have
        paid little attention to the looming burden of overweight and obesity," said
        Ezzati.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e00b5b8-bf30-4327-965b-de052ecb37c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If programs have always targeted getting more calories into children,
        they''re not prepared when obesity hits, he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47526ff7-a133-44ae-94e3-723c4a94b4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever is to blame for this epidemic, it''s not the children,"
        Waqanivalu said, adding that governments have created environments in which
        parents and children are surrounded by unhealthy food options and inadequate
        options for physical exercise.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67822e1-9b81-4971-a621-83e66c8a4eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Children) don''t have much say in the environment they are brought
        up in," he said. "Parents only respond to the environment being created. The
        government determines the environment."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c0ee07-d60c-45fd-8b91-a458c2cfdd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting solutions in place</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17c739c-d8bf-45b0-b789-b5891b9b435c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This data is stating what we have already said, but now quantifying
        the magnitude of the problem," said Waqanivalu. "By releasing (the data),
        we hope to generate more political action from countries."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5f93f9-a66a-47d7-b659-07242e659fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waqanivalu went on to explain there are proven measures that work
        to reduce obesity rates, such as sugar taxes, restricting marketing of unhealthy
        foods to children and policies to increase physical activity at schools.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba85c3d-f8b1-4686-9f67-c004f5f14fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s our hope that countries will see how big the problem is (in
        their population), know the solution and be able to take some steps," said
        Waqanivalu.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c007003b-9073-46f9-8d45-d8cc80cf1be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study is an important wake-up call for countries where childhood
        obesity if increasing rapidly, especially in parts of Asia where the economy
        is still developing quickly and the prevalence of childhood obesity is rising,"
        said Hu whose own work has explored the rise in obesity rates in China and
        India.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b11f15-92a8-4d13-94aa-9f4b943e5d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dietary patterns are changing rapidly and accelerating obesity
        ... and will lead to chronic&nbsp;disease down the road," said Hu.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dd69fe-21f7-420c-bd6b-54bf9e69c2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with undernutrition, "we should be vigilant about both problems."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab4fc2d-289b-4de9-aac0-53b8b1cba5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:04:39.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:04:43.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Ten times more children
        and teens obese today than 40 years ago."</em></p>'
