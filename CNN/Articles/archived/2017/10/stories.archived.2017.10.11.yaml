    'template': '1'
    'title': 'Former President Gloria Arroyo joins Duterte''s PDP-Laban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133043de-b95b-45cc-8a61-154c0853233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:29:09.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:29:13.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 11) — Former President and
        Pampanga Representative Gloria Macapagal-Arroyo on Wednesday jumped ship and
        joined President Rodrigo Duterte''s political party.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cf1789-067f-445e-ad6c-6eaac56672bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:29:09.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:29:13.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo left the Lakas-Christian Muslim Democrats (Lakas-CMD) and
        transferred to the Partido Demokratiko Pilipino-Lakas ng Bayan (PDP-Laban).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5cbcee-0dd0-4020-a5e1-757d052692bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:29:09.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:29:13.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My joining the PDP-Laban is to consolidate support for the President.
        It is a matter of course as we have been talking about this for quite sometime,"
        Arroyo said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffeb259-df4c-4cc4-a08a-1027703c4dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:29:09.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:29:13.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo is serving her final term as representative of the second
        district of Pampanga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8549fa06-15a4-4e6a-93d5-214374a24157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:29:09.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:29:13.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bohol Rep. Arthur Yap, who came from the Nationalist People''s Coalition
        joined Arroyo at the oathtaking.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4f3824-ac78-44d5-8df5-6fd72b236e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:29:09.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:29:13.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two took their oaths before House Speaker Pantaleon Alvarez.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6423e990-87b6-4a86-b16e-07cc5c3e68a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:29:09.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:29:13.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo expressed support for Duterte on a number of occasions, most
        notably after she backed the declaration of martial law in Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34a2199-e445-4cbf-ab0d-2227a902f87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:29:09.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:29:13.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Arroyo: Trust Duterte on martial law declaration</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada7925b-f69a-45c4-a1a0-798d6743a8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:29:09.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:29:13.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also appointed Deputy House Speaker, but was removed from
        her post with 11 others after voting against the death penalty bill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6d3d7c-a4a0-42d2-ab9d-b77e44fc753f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:29:09.260+08:00
