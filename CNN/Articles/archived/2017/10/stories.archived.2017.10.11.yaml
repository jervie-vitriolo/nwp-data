      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d869e6b-974b-4c1c-9af7-260b877851f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:47:56.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:48:01.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a now-deleted Facebook post, Ford slammed the allegations, saying
        that older people are the ones dragging him down instead of understanding
        him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7dd202-1c73-49b4-bb23-ea883babc0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:47:56.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:48:01.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz responded to Ford in an Sunday Facebook post, saying that he
        merely gave Ford advice.</p>'
    '19':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fogie.diaz.5%2Fposts%2F1653444061374294&width=500&show_text=true&height=237&appId"
        width="500" height="237" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89bc20c-fc5e-49ed-ab60-086a1996e036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:47:56.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:48:01.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ee7f29-0452-4954-9d22-d3ee7cac10f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:47:56.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:48:01.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wag kang mag-play api-apihan, anak," he said. "Walang umaapi
        sa yo. Wag kang umastang kawawa, kasi hindi ka kinakawawa. Nangyayari lang
        ang panlalait sa yo ng ibang tao kasi ikaw ang gumagawa ng dahilan para laitin
        ka nila."</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b151fd1a-2a3c-4767-b212-f7f42dc076db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:47:56.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:48:01.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t play the victim, my child. No one is harassing
        you. Don''t play the victim because no one is hurting you. All these bad things
        that people are saying about you is because you are giving them a reason to
        do so.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd70bf6d-96e9-469e-86c9-09c5c8baa072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:47:56.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:48:01.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz added that Ford should be humble so that people would look
        at him positively.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251e91d5-c2b5-4ee0-885e-873684149a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:47:56.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:48:01.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Ford said on Wednesday that he partly agreed with
        what Diaz said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a555967-3f29-41a9-86a3-5d6d653fb4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:47:56.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:48:01.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tama naman po yung sinabi ni Tito Ogie,"</em> he said. "<em>Totoo
        naman na kailangan maging humble, patient and dapat(may) respeto sa ibang
        tao."</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee7b893-7312-45c3-81a0-27e9ab3618ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:47:56.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:48:01.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What Tito Ogie said is right. It''s true that you
        need to be humble, patient and that you should respect other people.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c27514-ab72-4758-b06f-b837519c1900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:47:56.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:48:01.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Diaz''s post, Ford''s management said on Sunday that the 19-year-old
        star''s alleged bad attitude are down to Ford "being a typical teenager with
        his jolly character."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f37d4d4-1a78-4004-82ca-77cc390a4bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:47:56.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:48:01.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been exaggerated to being boastful," the group said on
        Facebook. "Xander is not perfect. He is just a regular guy who is really working
        hard to please everyone especially those who doesn''t want him to be successful."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eafb1e-f779-4cc3-84bb-bbe12a6744f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:47:56.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:48:01.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford had long been a victim of bashing, mostly due to his appearance.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79043424-d880-4257-9f0a-6044f0e29e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:47:56.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:48:01.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: 4 questions on Marlou Arizala’s ‘death’</h2>'
    '39':
