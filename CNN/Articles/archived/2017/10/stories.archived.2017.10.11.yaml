    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Atio''s dad: Give the Anti-hazing Law more teeth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42a515a-d13a-431b-bc56-cb4837fa857e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:20:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:20:23.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 11) — The father of a student
        who died while being hazed is appealing for the amendment of the Anti-hazing
        Law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39602103-e93b-442f-b38b-a17b5ebf960b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:20:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:20:23.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horacio Castillo Jr., the dad of Atio Castillo. told CNN Philippines
        Wednesday that what happened to his son was "unacceptable."</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Atio Castillo&#39;s parents talk about their quest for justice <a
        href="https://t.co/bRmp78fjIN">pic.twitter.com/bRmp78fjIN</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/918062136256901120?ref_src=twsrc%5Etfw">October
        11, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94b45a2-3d16-4df1-9f7a-efde72e568d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:20:20.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:20:23.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c354c19-4dbb-4d10-8110-67863a6fd0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:20:20.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:20:23.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This senseless killing should stop. So I think they should really
        amend the Anti-hazing law. Put some more teeth in it, so we can protect our
        children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e3d789-6471-4d47-9ac2-bea5c20ef13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:20:20.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:20:23.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law''s author, former Senator Joey Lina told CNN Philippines,
        "What makes hazing a crime is the act of inflicting physical harm or psychological
        harm on a person."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cd88f8-ac25-42a9-9a8d-56ad9e2d5829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:20:20.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:20:23.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="http://cnnphilippines.com/news/2017/10/03/joey-lina-anti-hazing-law-ban.html">READ:
        Ex-senator and author of 1995 anti-hazing act defends law, says it bans hazing</a></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3868b7-5daa-4c55-bc34-78548350b156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:20:20.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:20:23.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since R.A. 8049, or the "An Act Regulating Hazing and Other Forms
        of Initiation Rites," was implemented in 1995, hazing activities have resulted
        in 18 deaths, 393 suspects and only one conviction, which was for the death
        of University of the Philippines Los Banos student Marlon Villanueva in 2006.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e65cc1-bc0b-4105-bc68-50ab97a78b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:20:20.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:20:23.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the low conviction rate, Lina added that the Anti-Hazing
        Law is already very strong because it made it easier to convict someone for
        hazing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce03247f-06df-47d9-a182-96d775b93fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:20:20.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:20:23.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lina said the statistics were a result of both poor enforcement
        and widespread disobedience of the law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5704cd25-ace6-418d-8db7-4a4fd739938d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:20:20.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:20:23.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We still hope he will come home''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91926497-878b-45e1-82c3-686c03d2d83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:20:20.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:20:23.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio''s parents confided they miss their son very much, and their
        lives will never be the same.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce72f452-4784-4cd3-8145-0a1338c97308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:20:20.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:20:23.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mother, Carmina, said, "I usually spend time in his room, then
        find myself falling asleep in his bed. And then, wake up again and start crying.
        start missing him."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72c5ede-9367-4989-85e6-f96cc98f14c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:20:20.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:20:23.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father then said, "Every day we would still hope that he will
        come home."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7bf863-e880-4871-887b-ebb4040a716a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:20:20.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:20:23.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What they want now for their son is for him to move on.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e736110d-a875-46a0-96c4-f0593dac0303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:20:20.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:20:23.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carmina said, "I want him to be happy, I want him to move on. Parang
        don''t hold back on our account. Just move on...keep on telling him, we''ll
        be okay.</p>'
  'alibaba-15-million-invest-tech-research':
    'author': 'Sherisse Pham, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-10-11T20:55:22.383+08:00
    'imagesource': 'jcr:ac356caa-337d-4ac1-9693-b8f617b8ba48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ec46f37-f214-4de1-8b15-631604b4b210'
    'lead': 'China''s Alibaba is pumping $15 billion into a global network of research
      labs aimed at challenging Silicon Valley''s dominance in future technology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T13:23:08.470+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T13:23:12.228+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T13:23:12.055+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alibaba is investing $15 billion in global tech research

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcfece9-ba84-4ee8-8cae-5cf8850b574a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:23:08.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:23:12.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — China''s Alibaba is pumping $15 billion into a global
        network of research labs aimed at challenging Silicon Valley''s dominance
        in future technology.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f5bc9b-9a6c-45b9-93a4-36e3c23f66a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:23:08.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:23:12.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said Wednesday that the investment would be used to
        establish research facilities over the next three years in China, the United
        States, Russia, Israel, and Singapore.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b3c0e4-4961-4741-8485-a5a4a74e4c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:23:08.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:23:12.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba wants them to focus on frontier technology such as quantum
        computing, connected devices (the so-called Internet of Things), fintech,
        and interaction between humans and machines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8264a78-95b3-48d3-a3ee-64116b945f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:23:08.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:23:12.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say companies such as Alibaba have to innovate at an ever
        faster pace to keep up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac5f12f-2785-4553-9b4b-db207b05f4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:23:08.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:23:12.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: It''s not just Amazon: Chinese tech giants are selling
        groceries too</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3ce299-be19-45c4-974d-7a8876c1c9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:23:08.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:23:12.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very important for Alibaba to continue to create new technology,"
        said Kitty Fok, a Beijing-based analyst with research firm IDC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4789fd0-b275-4d57-9899-753e9d54c0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:23:08.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:23:12.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. tech companies have led the way in the past. Now "Chinese companies
        should step up in terms of investment," said Fok.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff200c20-fb96-446f-b944-347e245f92d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:23:08.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:23:12.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have some way to go. Amazon, Alibaba''s big global e-commerce
        rival, invested more than $16 billion into technology research and development
        last year alone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8df73a7-781c-4036-8afc-d5e134110f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:23:08.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:23:12.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new group, dubbed the "Academy for Discovery, Adventure, Momentum
        and Outlook," will spearhead Alibaba''s program, headed by chief technology
        officer Jeff Zhang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29db9f2a-b833-47c9-8433-0edde4ad4ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:23:08.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:23:12.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now looking for talented and driven researchers to join
        us in the quest for new disruptive technologies," Zhang said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733fc0d1-53e8-47a4-b3b0-ac5d0c4ea3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:23:08.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:23:12.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba plans to recruit 100 researchers to staff the new labs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46c7540-2f48-483e-94ad-cc50887a8c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:23:08.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:23:12.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Jack Ma: We need to stop training our kids for manufacturing
        jobs</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ffbedb-fdcd-4afb-b2fb-4cc2fca31149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:23:08.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:23:12.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many billionaire tech founders, Jack Ma is a futurist. He predicts
        robots will eventually replace some the world''s leading CEOs and believes
        artificial intelligence will fundamentally change the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db3dee1-1c68-4959-bf85-638dfaec4d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:23:08.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:23:12.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given Ma''s views, and Alibaba''s wide range of businesses, investing
        in cutting edge technology makes sense.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2126e0-65a9-41e4-a8e5-d07c3c5a6202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:23:08.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:23:12.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Amazon, Alibaba has expanded beyond online shopping into other
        areas of activity, including grocery stores, online payment platforms and
        cloud services.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c4e0ff-76f7-4a06-bde8-acee65ec14e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:23:08.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:23:12.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also diversified by investing in start-ups such as ride hailing
        firm Didi Chuxing and bike sharing company ofo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df16775a-4e87-4c56-8e93-de4a935f233d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:23:08.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:23:12.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Alibaba is investing
        $15 billion in global tech research."</em></p>'
  'Drugs-and-tara-What-we-know-about-Customs-mess':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-11T20:52:33.478+08:00
    'imagesource': 'jcr:700d9dff-c76c-489f-819c-feb2d85929ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c7fa1b8-b4f0-491c-9118-e5c309680425'
    'lead': 'Senate probe on controversies hounding the Bureau of Customs drags on
      amid calls for the bureau to be abolished.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T13:26:28.720+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T13:26:35.922+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T13:26:35.403+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drugs and ''tara'': What we know about Customs mess

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e383a2-2ff8-4382-9a7e-2878c1604cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> Investigations
        into a multi-billion shabu smuggling have opened a can of worms, including
        corruption allegations against two members of the presidential family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7a88d3-f74b-4705-8ed8-8bd229f42559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hearings at the Senate and the House of Representatives revealed
        that the entry of 604 kilos of shabu worth ₱6.4 billion last May was facilitated
        by corrupt Customs officials and fixers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66e3edf-ccc9-42f1-a7b2-665e470829da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deep-seated corruption happens in the form of a "tara" system, where
        Bureau of Customs (BOC) officials are being paid off to let shipments through.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1fd51b-f568-46df-a51f-990b200e676e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential son Vice Mayor Paolo Duterte has been accused of peddling
        influence at the BOC, together with his brother-in-law Mans Carpio and several
        other Customs employees and aliases who are members of the so-called "Davao
        Group."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c538896-5d88-4bc0-87bd-a592efe85ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know about the controversies hounding the Bureau
        of Customs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb32465-52b7-4d00-bf0b-7201a27e4b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How shipment entered PH</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc2aebe-15a9-416c-bce1-c9d65afc229f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all started with the ₱6.4 billion-shabu shipment, one of the
        biggest hauls of smuggled drugs in the country, passing through the BOC on
        May 17.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58726024-9547-45e9-961a-b32cecfd41e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duties and taxes were paid on May 18. The shipment was released
        the same day without further inspection since it passed through the Customs''
        so-called express "green lane."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05595755-b8d9-4847-93eb-5863cf03013c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 604 bags of shabu were hidden in five solid steel cylinders
        used in printing presses, each a foot in diameter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f04812-3c58-458d-aa4e-fa062b6cd3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LOOK: How ₱6.4B-worth of shabu was shipped from China to PH</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a859b4b-68f6-46b7-8e51-e9d88cec3e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took the BOC more than a week to discover the unhampered entry
        of drugs, which were delivered to warehouses in Valenzuela City on May 24.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5f39e1-a82e-4ca8-99ab-a7553fb9d880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the evening of May 25, a Customs official from Xiamen, China
        alerted the BOC about the shipment of an undetermined quantity of illegal
        drugs from China. He is Zhang Xiaohui, director of the General Administration
        of China Customs'' International Enforcement Cooperation Division of the Anti-Smuggling
        Bureau.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f29afab-825b-42bf-9d07-30044745c516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence information reached Customs Intelligence and Investigation
        Service (CIIS) director Neil Estrella at around 11 p.m. on May 25.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5a9aa2-5a0a-4a7b-8479-d38565e2c6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrella said he immediately informed then Customs Commissioner
        Nicanor Faeldon, who ordered him to reach out to Filipino-Chinese businessman
        Richard Tan, whom Chinese Customs said was the tipster.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328f95d8-b8fe-464b-bdd8-3fbc6acabee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key players</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7866533-f4a8-49d5-8afc-793d2cc40058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan, who owned the Hong Fei Logistics warehouse where the drugs
        were found, told a different story.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2067548-a7a1-47b7-9a65-c3c002e60e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he first called the BOC, not the other way around. That''s
        after he received a call from Wang Xi Dong of China Customs Police.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c346996-349b-4028-991c-2d8d16f9908a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Wang told me that the five insulator machines contained illegal
        drugs and that the shipper in China had already been arrested by Chinese authorities,"
        Tan said in his affidavit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23abac73-e96d-4949-a450-a4158a2bfc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Customs said Tan was innocent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21dff38-331d-44f2-8c72-cf78684ef189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The owner is helping us but (he is) nervous. Please contact him
        and promise that you will not punish him and protect him. He will inform you
        the detailed address of (the) warehouse," Zhang said. This message was among
        the documents the BOC submitted to the House and Senate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e990660a-2948-4eac-923b-1998cf237185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, only Fidel Anoche Dee, caretaker of the warehouse,
        was arrested and charged over the shabu shipment, three months after the drugs
        were discovered.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ff6c65-4839-4bf3-be5b-ddb24866fb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 14, the National Bureau of Investigation also filed drug
        charges against Tan, Dee, and other Chinese and Taiwanese businessmen involved
        in the shipment: Dong Yi Shen (alias Kenneth Dong), Li Guang Feng (alias Manny
        Li), Chen I. Myin, and Jhu Minh Jyun.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb0cbe7-fd19-4eca-a8cf-61f4eee23204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearings, Tan and Li vehemently denied knowing that the
        shipment contained illegal drugs. They also could not say who had them shipped
        from China. Kenneth Dong also said the packing list sent to him by Li did
        not disclose the shipment contained steel cylinders.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6932ab-1cd1-4952-9f40-b59d9bd0bb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte gives PDEA lead role in drug war</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030df281-a33c-4f2d-a17e-92e6503f613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino players are also facing charges: Customs fixer Mark Taguba,
        who allegedly arranged for the shipment''s release along with licensed broker
        Teejay Marcellana, Eirene May Tatad, owner of import company EMT Trading.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a964d6-ad04-4e08-89a3-9912ec6cc3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-one-year-old Tatad, a licensed teacher, said she worked with
        Taguba in exchange of a ₱1,500 fee per container. Marcellana got ₱500 per
        container.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78312b75-83a7-49de-8574-7e7661e4e982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba repeatedly denied that the shipment came from his containers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77a75ce-12fd-4080-ac09-961ca8c7972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What BOC did wrong</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6b415f-0d88-422c-b7fc-25f815edd204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have criticized the BOC for failing to issue alert orders
        for the shabu shipment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc041328-4ae0-448b-ad1c-befab99a8a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the shipment was declared as kitchenware, Senator Ping
        Lacson pointed out there were enough grounds to hold the release of the shipment:
        it came from China, and its importer, EMT Trading had only one owner, and
        was relatively new in the customs brokerage business.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57ccf43-3292-4d24-904c-858082360623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resigned Customs Commissioner Nicanor Faeldon was also slammed for
        centralizing the power to issue alerts on the Command Center (ComCen).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e8b5d2-8b88-4f59-90dd-eb01905c10a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs Commissioner Isidro Lapeña abolished the ComCen on August
        31, shortly after replacing Faeldon.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80917cea-46b7-49f8-aecb-fd168eab80d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC was also slammed for other irregularities, including the
        conduct of dawn raids and seizure of shabu from two Valenzuela warehouses
        on May 26, without coordinating with the Philippine Drug Enforcement Agency,
        as required by law.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92e290a-1db4-48aa-bed7-265324c929c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs officials are either incompetent or corrupt for letting
        the shipment through, Senate Blue Ribbon Committee Chairman Richard Gordon
        said during the first hearing on July 31.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dfe758-96c0-45c5-8558-a216bd5630e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Tara'' system</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a271c675-57d8-4401-8c2c-2401c57385ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "tara" or payoff system is widely practiced at the BOC, Taguba
        said as he admitted paying off Customs officials and employees grease money
        to ease the release of his shipments.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ab1a60-e8b8-4566-9d4b-c329f1bb3bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba said of the ₱170,000 he earns per container as a fixer, he
        pays off 12 Customs officers a total of ₱27,000 per container.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fff1a67-cd91-46e2-87d7-dea8b897394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest-paid in his list is a certain "Tita Nani" from Customs''
        Imports and Assessment Service, whom authorities have yet to track down.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedc96d6-40e7-4119-8b55-cbf58a471c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba said "Tita Nani" and another fixer he identified by the alias
        of "Jack" mentioned the names of Paolo Duterte and Mans Carpio in a string
        of messages involving the peddling of influence at the bureau.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cd5b4f-124a-4871-b092-6c9b1c91176d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Taguba, "Tita Nani" instructed him to bring ₱5 million
        to Davao City before he could meet Paolo Duterte, but the meeting never took
        place.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65fc988-0309-4bfd-ae51-3da1ca99214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba said he gave that amount to Davao City Councilor Nilo "Small"
        Abellera, Jr. last Jan. 16, 2017. Abellera, the vice mayor''s alleged bagman,
        admitted to meeting Taguba and "Jack" but denied receiving money from them.
        Abellera said he did not grant Taguba''s request for help to meet the vice
        mayor.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e42c6c3-4d3b-4258-942f-7ef75b4acfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo Duterte, Carpio, and Abellera dismissed Taguba''s claims as
        hearsay.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7d2e23-b615-45d9-bf7d-9dbcab91df9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte vowed to have his son killed if allegations
        linking him to drugs and corruption are found to be true.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df35964d-12d1-4531-b1a6-2cb5f0d6356c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba later clarified he never testified that the two were involved
        in the shipment of drugs into the country, but "were merely mentioned" by
        the "Davao Group."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c493ac0f-945f-4d31-a688-46c470cd8c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators earlier accused Taguba of misleading the probe through
        shifting the attention to the "Davao Group."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1499bace-28cf-4012-be1d-490831b24fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pilit mong kinakaila na kasama ka dun sa 604 kilos ''tas ngayon
        kung sinu-sino naman kinakaladkad mo. Pati ''yung kwento niyo, ligaw. Kaya
        nangyayari talaga naliligaw yung intent ng committee," Senate Majority Leader
        Tito Sotto told Taguba in an August 31 hearing.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8603fd46-7441-4d5a-9e6f-96a94c7385db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "You vehemently denied involvement in the 604-kilo
        shipment but now you are dragging names. Even your stories have no direction,
        so the committee''s intent was also misled."]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96854740-96b3-48d9-96a0-308dc006a52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next?</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9952b8-a977-4bf6-88c6-04df8d0947ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee is now recommending a lifestyle
        check on the President''s son and son-in-law, its draft report on Tuesday
        showed.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e91d1ed-e068-418f-b0f0-caeb0bc43aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial report also recommended the filing of criminal charges
        against all officers of BOC Command Center and other involved personalities.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62f0581-6208-4e1b-b629-1a1fcfbfdc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Ways and Means and Committee on Dangerous
        Drugs in their own reports said the BOC must be abolished and replaced with
        a new revenue collecting system.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013db41d-197d-4059-a714-93688bfde70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said his committee will try to get to the bottom of the "tara"
        system as alleged by Senator Ping Lacson in an August 23 privilege speech.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f856dd19-7bc5-421a-99ad-ad5689914e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing "loud whispers" at the BOC, Lacson said Faeldon and several
        other officials were receiving grease money and that Faeldon received an initial
        "pasalubong" or welcome gift of ₱100 million.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21378e19-0e5f-41be-8962-24bfab79e6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon denied Lacson''s allegations and said all the other employees
        accused by Lacson are innocent.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99adba13-f334-4a07-85c8-c5950c375ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:28.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:26:35.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon has been detained at the office of the Senate sergeant-at-arms
        since September 11 for refusing to attend Senate hearings into the shabu shipment.</p>'
