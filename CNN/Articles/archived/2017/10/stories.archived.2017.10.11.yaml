    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d21a1ff-aeb7-4456-b18f-16864f7f10c8'
    'lead': 'One year, two months and 29 days after Syria began their qualifying campaign
      against Afghanistan, their hopes of reaching a first ever World Cup were finally
      ended against Australia in Sydney.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T15:44:25.685+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T15:44:29.218+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T15:44:28.817+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Syria''s World Cup hopes ended as Australia come from behind to win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f37f538-b97e-4a1a-b295-e2e0d91f9fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:44:25.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:44:29.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One year, two months and 29 days after
        Syria began their qualifying campaign against Afghanistan, their hopes of
        reaching a first ever World Cup were finally ended against Australia in Sydney.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88394260-242f-4e61-b101-02d99c7a7848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:44:25.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:44:29.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For almost 120 minutes of nail biting action, it looked as though
        a penalty shootout would be required to separate two teams who had been equally
        matched over two legs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0969966-fc5f-45f0-a8fb-3c8330da53c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:44:25.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:44:29.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, after 110 minutes, Australian stalwart Tim Cahill popped up
        with a 50th goal for his country to send the Socceroos through to the intercontinental
        play-off. Cahill''s second goal of the game gave Australia a 2-1 victory and
        a 3-2 aggregate win.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3aef832-f075-4b37-9aea-640245a2ccfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:44:25.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:44:29.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In far better conditions than the two teams had encountered in the
        first leg in Malaysia — a difficult pitch allied to humid weather — many had
        written Syria off before a ball had been kicked in Sydney.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4796fae0-2ba0-4bf2-840f-9b5438681d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:44:25.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:44:29.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But any doubts as to whether the "Qasioun Eagles" were in with a
        genuine chance of continuing their World Cup journey were dispelled after
        just six minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0382c8d-a77b-48fd-961e-18dc215f3044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:44:25.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:44:29.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Milligan''s stray pass in midfield was pounced upon by Tamer
        Haj Mohamad, who drove at the heart of the Australia defense.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01704a0-94d4-482e-a86a-712c94a9d1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:44:25.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:44:29.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The midfielder, who plays for the Dhofar Club in Oman, spotted Omar
        Al Somah''s run and threaded a through ball into his path.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668099ea-a6a4-44a9-86c9-c4efd6a2189b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:44:25.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:44:29.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria''s star striker took two touches -- one to cushion the pass,
        the second a fortunate bobble -- before calmly drilling the ball high over
        Mathew Ryan in the Australian goal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda80e9e-a3ab-4e89-be1c-abaeb7821ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:44:25.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:44:29.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In truth, the goal was against the run of play. As they did in the
        first leg, Australia started the match with intent but without much of a cutting
        edge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3583597c-6cef-4dbd-90de-36d5cdd19b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:44:25.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:44:29.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Egypt sent into raptures as country qualifies for first World
        Cup since 1990</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95759a8-b53b-4ea4-ae15-95bd9e2cbbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:44:25.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:44:29.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: ''The Ice Age cometh'' ... Iceland qualify for Russia 2018</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc5514b-b575-4f46-8c3d-79da8d6cc026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:44:25.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:44:29.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if the sizable following of Syrian fans inside Sydney''s Allianz
        Stadium had begun to dream of Russia, they were left deflated just seven minutes
        later.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c7b90a-0293-44b1-aa01-0334e6697224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:44:25.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:44:29.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Rogic''s pass down the line was curled brilliantly into the
        box first time by Matthew Leckie.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb184ae8-8aa9-43f2-bc35-f09f8a948b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:44:25.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:44:29.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lurking with intent at the far post, as he has done throughout his
        career, was the 37-year-old Cahill — coming to Australia''s rescue once again
        — who headed the ball back across goal past the helpless Ibrahim Alma.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b7ef02-33d6-445d-a06c-d35ed17fe132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:44:25.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:44:29.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That goal injected a bit more confidence into the Australian team
        and there was now an assuredness and intent to their passing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdb6b6c-d5db-4f36-af29-b3cd5ab92e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:44:25.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:44:29.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Cup draw</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be588992-71f6-4a2b-af87-376943536651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:44:25.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:44:29.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entering the second half, Alma became increasingly busy in the Syrian
        goal. First, he got down smartly to deny Cahill a second, before he could
        only watch on as Rogic curled an effort inches wide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a1799c-9685-4419-b46b-2f2c2cf50ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:44:25.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:44:29.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the tension rose it looked inevitable that the game would be
        heading into extra time, only for a rash decision by midfielder Mahmoud Al
        Mawas to turned the match on its head.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4714344-f289-4220-9a3c-12883544221a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:44:25.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:44:29.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second yellow card for a late, reckless challenge handed the advantage
        to Australia at a time when Syria looked to be dealing comfortably with everything
        their opponents threw at them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73788168-d9d3-4ad2-af75-f9cebe79f32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:44:25.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:44:29.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the sending off it was a matter of when, not if, Australia
        would take the lead. Eventually that goal came and it was that man again Cahill
        who was in the right place at the right time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69a87d7-0995-402d-a6c5-f5e2bede6deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:44:25.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:44:29.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robbie Kruse chipped the ball back into the box after being found
        by substitute Aaron Mooy and Cahill leapt high above his marker to nod the
        ball past Alma''s despairing dive.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc80e011-a181-4522-84e3-3c4054688b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:44:25.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:44:29.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguably Australia''s greatest player, nobody has scored more for
        the Socceroos than Cahill.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05544c92-aa7d-4da6-b12b-3fcd7b0c2dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:44:25.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:44:29.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so Syria were to have one last, agonizing chance to draw level
        through Al Somah.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b056892c-b6e3-48fa-8bbb-6ab69049d75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:44:25.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:44:29.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stepping up to a free kick 25 yards from goal, with a poise and
        posture almost identical to that of Cristiano Ronaldo, Al Somah''s effort
        beat Ryan but crashed off the outside of the post.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd43d8d-3a3e-4860-9279-4c4e44678030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:44:25.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:44:29.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rattling of the woodwork signaled the end for Syria and their
        against all odds World Cup campaign.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c067cf21-65ac-4803-95b9-865e48d18003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:44:25.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:44:29.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia will now likely face either Panama or Honduras over two
        legs for a place at Russia 2018 next summer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d78f76e-118d-447f-9524-a4280897192e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:44:25.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:44:29.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be 32 nations at the World Cup in 2018, with the draw
        for the tournament to take place inside the concert hall at Moscow''s State
        Kremlin Palace on December 1.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ac700f-a0af-4b0c-bc00-ab778f02357e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:44:25.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T15:44:29.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 World Cup''s first game will feature hosts Russia on June
        14 in Moscow''s Luzhniki Stadium.</p>'
