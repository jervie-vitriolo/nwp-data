      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also commented on the mountain of allegations against Weinstein
        by various actresses, saying, "This is our truth."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d89a5f1-e209-4327-8c9f-410c234c0d7a'
      'mgnl:activationStatus': true
