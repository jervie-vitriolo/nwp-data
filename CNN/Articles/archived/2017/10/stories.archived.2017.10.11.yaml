  'Florin-Hilbay-Senate-should-summon-Bruce-Rivera':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-11T19:23:38.853+08:00
    'imagesource': 'jcr:7aa7668f-21dd-4f89-b302-1c712d52b37b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e14daf23-9235-47fd-9376-e7343cd72760'
    'lead': 'Atty. Bruce Rivera has since denied implying other pro-administration
      bloggers were paid with public funds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T13:44:18.782+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-14T13:44:23.537+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T13:44:22.026+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Sol-Gen: Senate should summon blogger Bruce Rivera

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330adf3c-2ead-4937-98f5-e4bcd8b5a96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> Pro-administration
        social media personality Bruce Rivera should also testify in the Senate''s
        probe on fake news, a former solicitor-general said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d78666-9acd-475b-a0c5-bba630b8cf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florin Hilbay told CNN Philippines that lawyer Rivera, who blasted
        other pro-administration bloggers in a viral video and accused them of spreading
        fake news and inciting a "turf war," might hold information the Senate could
        use.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7dc396-c3af-49a1-acb5-f3d355dd38c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think maybe Bruce Rivera should be called also because he made
        some statements that might shed light into this government propaganda — whether
        or not they''re being paid with public funds or by politicians," said Hilbay,
        who also appeared at the Senate hearing on fake news on October 4.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da80e580-f8c2-4b68-9d7d-e4bd4e602337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Rivera''s video, which has since been taken down, he said a faction
        of pro-Duterte bloggers including RJ Nieto of Thinking Pinoy and Sass Roganda
        Sasot were responsible for spreading a false rumor that Vice President Leni
        Robredo was pregnant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2784cd1-dfc9-4a8a-912f-34f76f4956cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung buntis si Leni, di ba kayo naglabas nun?" said Rivera. "The
        truth of the matter is, may fake news kayo, may fake news yung kabila."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10490f41-e4e8-4bbd-bb23-c0f6130c8d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The rumor that Leni Robredo was pregnant, didn''t
        that come from you? The truth of the matter is, you have your fake news, they
        have theirs.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee85afa0-d3a3-4964-ae94-11d5853c3e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera also called them "bullies" and emphasized he did not receive
        money from politicians, prompting some netizens to believe Nieto and Sasot
        were paid by public funds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb0d09e-ea8d-4b4a-a86e-231521928b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huwag tayong magkunwaring para sa bayan kayo kasi sa totoo lang,
        magkaalam na kung magkaalaman... ang masasabi ko sarili ko ay hindi po ako
        bayad," said Rivera.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8540ef-d1fb-42fb-9b5b-e02f7214cfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ako binayaran ng kahit sinong tao... kahit sinong pulitiko,
        hindi ako binayaran ng pamasahe ko na pumunta ng Pilipinas, kaya utang na
        loob, huwag mong gawing isyu ito," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7b64ee-0304-40da-ad43-63e85cc7c4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s not pretend you''re for the country because
        the truth is, I''ll spill the beans if I have to... I can really say I''m
        not paid. I haven''t been paid by anyone, not any politician, not for my transportation
        going to the Philippines, so don''t make this an issue.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c02dcff-a5f0-4157-97a9-aff74828467b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera, however, later clarified that he was not implying that government
        money funded the bloggers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1049108-79cf-441b-b123-c02eb0efb947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oo, may hidwaan kami ni Miss Sasot at Mr. Nieto pero wala kayong
        pakialam sa away [namin] kasi walang pera ng bayan ang ginamit," he said in
        a post addressing the media.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b391eb4-45b0-4ca6-a4d9-b9267ec4fe66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yes, I don''t get along Ms. Sasot and Mr. Nieto, but
        don''t meddle because public funds weren''t used.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aab36b-cb69-4246-ab43-fa3aa0c9eb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Hilbay was mistaken, adding, "Walang makinarya ng fake
        news si Duterte. Paano kami maging makinarya kung kami nga di nagkakasundo
        once in a while?"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899fb34a-caf8-4141-8077-f767b29f2251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Duterte has no fake news machinery. How could there
        be, if we don''t even get along every once in a while?]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7754894b-7429-470b-ade1-29364d39355c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay first posted the suggestion on his Facebook page on Monday,
        saying Rivera revealed inside information "about the potential public nature
        of the funds being used to feed government propagandists."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94086c1b-6e98-4f76-a79a-74cf4e115741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera was among those accredited to cover the Association of Southeast
        Asian Nation Foreign Ministers'' Meeting and Related Meetings. He has since
        posted that he would deactivate his social media account on October 15.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bb9509-c137-479a-ab6f-246241ec1c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is most known for being the lawyer of so-called pork barrel queen
        Janet Napoles.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0211840a-39df-41ef-a966-5b3bd62a0f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay: Senate hearing should focus on gov''t officials</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f826a7-ad69-491f-9b03-1246120e0865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate opened its probe on fake news last October 4, tapping
        different bloggers, mediamen, and social media personalities. They also tackled
        posts made against the administration.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ff63a0-f2e4-4d80-8134-9dc21397902a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Senate wants to subpoena founder of anti-government blogs</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56185f68-eaf4-4540-b80c-493c631e642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay, however, thinks that summons for government critics, who
        are private citizens, are not necessary.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5960df4-de80-438d-b830-02a933097285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to private speakers, you have the libel laws for
        that. You don''t want people who already have access to government information...
        like senators for example, going after private persons whether anonymous or
        not," said Hilbay.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09588f3-6ded-4efa-80ea-c9322b62c775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hoped the hearing would concentrate more on legislation and the
        accountability of government officers spreading fake news, he added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ea01d4-91e5-4d9b-b2e7-88fb5bd0ab4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was really hoping that they would focus on legislation, that''s
        why I came prepared with a proposal," said Hilbay. "Given [some personalities'']
        relationship with government, I think they should have been the real focus
        of the investigation."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae043c4c-535f-45c6-8766-fbcc5467409a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay pitches independent fact-checking agency</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06608d5c-1612-45a6-8fd1-cb5c14ffef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former solicitor-general is also fielding an idea to combat
        fake news spread by public officials — an independent government agency that
        calls them out.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7730200f-b7f2-4875-ba3d-e364c3d6e422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay called out "disinformation [and] dishonesty" in government.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e89f7a-dbc0-4a07-a4b0-18fe517d726a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way to respond to that is by creating an entity, a public
        entity called the Institute for the Integrity of Information," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ae1f2f-7108-40c0-9480-568c21158da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the body should be composed of academics, media specialists,
        information technology experts, people who are not appointed by the President.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e220f9-f37f-4332-99d4-880ada253f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he clarified the institution would not target the press
        or private citizens.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58aaa54-c089-4279-9cb4-e78ee569e43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are a bit worried at the possibility of suppressing speech,
        so I need to emphasize that this is not directed towards the press. This is
        not directed towards citizens who want to exercise their freedom of speech.
        This is solely directed at the government," Hilbay said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c28a6e-4f86-4823-9ca6-6de2f96ff4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared the idea on his social media accounts, where it garnered
        over a thousand reactions and shares.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e646cc-e400-4108-8aa8-5e47d8e869ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no lawmakers have expressed interest in taking up the idea,
        Hilbay said it was mentioned to the Senate Committee on Public information
        and is now "part of the records."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f36cfd-fbf8-46fd-8e96-3feeb71ff755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I imagine if there are workforces in the Senate looking for possible
        solutions, they will find it there," he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b861dab2-1e91-45ff-bf15-519d0d54600b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public officials such as Assistant Secretary Mocha Uson and Justice
        Secretary Vitaliano Aguirre have been tagged in spreading false and misleading
        information.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e002eed1-89ba-4c76-87af-d4a725ab18ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson, whose Facebook page has over 5 million followers, has had
        a series of social media gaffes — from sharing fake news, outdated stories,
        and inaccurate photos. However, she maintains her blog is separate from her
        work as assistant secretary.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095722ea-1138-442c-8b9e-395e35b01e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Senators urge Mocha Uson: Use your power wisely</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0693de-8b4c-4d09-a634-701297a96d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre was criticized for sharing with the media a misleading photo
        accusing opposition lawmakers of having a hand in the Marawi siege. The photo
        was later proven to have been taken years ago in Iloilo.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785fef38-65ed-4e1a-9a3b-2d04819570fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also hired as a consultant Nieto,
        whose site was marked as the Catholic Bishops'' Conference of the Philippines
        as "carrying fake or unverified content." Nieto has over 400,000 followers
        on Facebook.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47287f00-74f5-4e3b-a61c-5c0dd230ee9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:18.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T13:44:23.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government agencies such as the Philippine News Agency and the Presidential
        Communications Office have also been under fire for other gaffes, including
        a misplaced photo and a video promoting martial law.</p>'
