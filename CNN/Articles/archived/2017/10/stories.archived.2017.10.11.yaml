      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In what is perhaps the fiercest and the
        most exhaustive attack against Donald Trump in hip-hop, Eminem "came to stomp,"
        unleashing on the President in an explosive 4.5 minute freestyle — which aired
        during Tuesday night''s BET Hip Hop Awards — calling Trump everything from
        "Donald the b----," to a "racist grandpa."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00525fac-f898-491c-8e0a-7c1a02fd91f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:10:01.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-14T14:10:05.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A request to the White House for comment was not immediately returned.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
