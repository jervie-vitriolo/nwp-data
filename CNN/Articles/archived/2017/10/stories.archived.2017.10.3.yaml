    'lead': 'At least 58 people were killed and more than 500 injured in a mass shooting
      on the Las Vegas Strip, authorities said Monday. The shooting is the deadliest
      in modern US history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T13:59:27.150+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T13:59:30.113+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
