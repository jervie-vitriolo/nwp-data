      'mgnl:type': 'text'
      'text': '<p>People were also donating flights, housing, food, transportation
        and other goods to victims'' family members who are coming to Las Vegas, said
        Chief Greg Cassell of the Clark County Nevada Fire Department.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a211d6a1-0b3f-4d52-9058-1995dbdcaf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.550+08:00
