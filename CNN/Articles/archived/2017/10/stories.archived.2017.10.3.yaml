    'template': '1'
    'title': 'PH sends condolences to U.S. over Las Vegas mass shooting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d4f1fe-8fae-4b5a-91d1-b324b5ca5b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:55:32.956+08:00
