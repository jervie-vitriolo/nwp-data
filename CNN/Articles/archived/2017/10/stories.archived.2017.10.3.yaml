    'mgnl:lastActivated': 2019-08-09T13:52:52.424+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T13:52:52.302+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health Secretary Ubial to face Commission on Appointments today'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091495b8-ed81-4ed8-83d0-5c5325d29a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:52:48.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:52:52.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> Health
        Secretary Paulyn Rosell-Ubial is set to face the Commission on Appointments
        (CA) for her confirmation hearing today.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dbf163-0032-4dc1-aadf-b5da16067b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:52:48.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:52:52.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA deliberations on Ubial''s nomination as Department of Health
        chief will start at 10 a.m. today, October 3.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaaedfe-6e26-49fa-a4c9-299adb36875d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:52:48.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:52:52.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to today''s hearing, Ubial had been bypassed twice by the
        CA. She was reappointed by President Rodrigo Duterte on July 23, 2017</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54453206-6c31-41de-9d7f-f58da1027b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:52:48.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:52:52.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial has drawn flak for proposing to distribute condoms to schools.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5823518c-3605-4cf9-a123-e422b9d18636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:52:48.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:52:52.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has been in public office for 27 years. Before being appointed
        by Duterte as Health Secretary in June 2016, Ubial was Assistant Secretary
        of Health for eight years.</p>'
  'PH-sends-condolences-to-U.S.-over-Las-Vegas-mass-shooting':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
