    'template': '1'
    'title': 'Officials in the Ombudsman''s office accused of corruption and bias
      in probe into Duterte''s wealth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cb8191-4a26-41b8-8d1d-5e98f9b4cd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:26:52.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:26:56.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> Lawyers
        from anti-crime groups filed on Tuesday an administrative complaint against
        two officials in the Office of the Ombudsman for being biased in the investigation
        of President Rodrigo Duterte''s wealth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be69b0d-344e-46f2-9492-f7d3b0e56aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:26:52.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:26:56.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a complaint to the Office of the Executive Secretary at the Malacanang
        Palace, the lawyers said Overall Deputy Ombudsman Arthur Carandang and Deputy
        Ombudsman for Mindanao Rodolfo Elman should be dismissed for graft and corruption
        and betrayal of public trust.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d920a22-2e32-41b5-b37b-7cbad626e63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:26:52.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:26:56.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They cited Republic Act 6770, or the Ombudsman Act of 1989, which
        states that "a Deputy or the Special Prosecutor, may be removed from office
        by the President for any of the grounds provided for the removal of the Ombudsman,
        and after due process."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a668d8-5e0f-435f-abd3-0501359fbdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:26:52.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:26:56.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint was filed by Manuelito Luna, legal counsel of the
        Volunteers Against Crime and Corruption, and Eligio Mallari, president of
        the Vanguard of the Philippine Constitution Inc. Both&nbsp; groups support
        President Duterte''s administration and its policies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b343213d-ac0a-4661-aec8-22c829b61409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:26:52.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:26:56.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two said Carandang caused "undue injury" to some parties, including
        the government, by showing partiality in his probe and&nbsp; divulging&nbsp;
        valuable information.&nbsp; They also said Carandang falsely and maliciously
        stated that the Anti-Money Laundering Council (AMLC) had issued a report disclosing
        Duterte''s bank records, a claim denied by the body.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c20dea7-2a2b-495a-afd8-089a9f221690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:26:52.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:26:56.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elman co-opted or conspired with Carandang, and is equally liable
        for graft and corruption or betrayal of public trust as the latter," the complaint
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae78cee1-58ea-4a90-b72c-053c4756de57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:26:52.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:26:56.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cited other members of the fact-finding team and field investigation
        unit of the Office of the Ombudsman in Mindanao for gross misconduct.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd26eee-20d6-4871-9c25-90ab485afd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:26:52.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:26:56.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mere possession of the bank records and documents is a crime
        in itself as well as constitutes gross misconduct," the lawyers&nbsp; said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758f41ee-d62e-4c3d-adf2-886661c67456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:26:52.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:26:56.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mallari was one of two complainants who filed an impeachment case
        against Chief Justice Maria Lourdes Sereno earlier this year. However, this
        was junked by the justice committee of the House of Representatives for insufficiency
        in form.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408526c0-90ce-4e9a-99a6-a4a89e2f5bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:26:52.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:26:56.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administrative complaint against the Ombudsman''s officials
        comes after Duterte accused Sereno and Morales of corruption, and urged them
        both to resign with him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5f59ad-5cab-47e9-bdc4-8864b35589b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:26:52.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:26:56.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte: I won’t submit to Ombudsman’s authority in wealth
        probe</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e7f321-41b7-4f41-8f88-102d8c1e539d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:26:52.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:26:56.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang on September 28 said the Ombudsman''s office had started
        a probe on Duterte''s wealth in response to a complaint of plunder filed by
        Duterte critic, Senator Antonio Trillanes, during the 2016 presidential campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2732dd92-f344-4a37-92a0-4a0da85a187e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:26:52.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:26:56.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Carandang has blindly sided with Senator Trillanes and is biased
        against the President. He has indulged in favoritism as well as tyrannically
        abused his power," the administrative complaint said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8119335-357d-4148-b7cf-69fe7f121b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:26:52.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:26:56.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales has delegated cases involving the Duterte family to Carandang
        after inhibiting herself from these, as she is an aunt of Manases Carpio,
        husband of presidential daughter and Davao City Mayor Sara Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc3f3b6-ace3-44c6-8456-668727ffcd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:26:52.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:26:56.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on September 28 said he would form a commission to
        probe alleged partiality and corruption in the Ombudsman''s office, which
        is a constitutional body outside the President''s investigative powers.</p>'
  'stephen-paddock-las-vegas-shooter-motive':
    'author': 'Madison Park, Darran Simon, and Philip Victor, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-03T17:09:35.427+08:00
    'imagesource': 'jcr:39945d30-cc6d-4cd1-8668-17b2b11c2279'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd90fc1c2-3c56-4d20-824c-4c907bb0c77f'
    'lead': 'Police searched the gunman''s home in Mesquite, Nevada, where they found
      at least 19 firearms, explosives, several thousand rounds of ammunition, and
      some electronic devices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T11:31:48.544+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T11:31:53.009+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T11:31:52.621+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Las Vegas investigation finds more weapons, but shooter''s motive unknown

      '
    'updated': 2017-10-04T13:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e54095-c0cd-4ae9-bace-94056d7f8ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After the deadliest mass shooting in modern
        U.S. history, the evil of one person was countered by the benevolence of countless
        others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e4ecdf-f853-4174-ba3c-2e6d6c64fab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heroes risking their lives to save strangers. Blood donors waiting
        for hours to help the wounded. Vigils from Reno to Las Vegas, where 59 country
        music fans were killed on the Las Vegas Strip late Sunday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1135afbb-102c-4c40-8d0c-aaa2f91c7727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 527 people are still trying to recover from injuries – everything
        from gunshot wounds to stampede injuries suffered when 22,000 people tried
        to flee the gunman''s aim.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e654de-7ed3-4bc9-8da9-81b43aa81095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one knows yet what caused 64-year-old Stephen Paddock to inflict
        such mass tragedy. But based on what authorities have found, he may have been
        planning something even worse.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85e89bc-026d-4b9c-a02b-f4fe96430bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the gunman''s 32nd-floor suite at the Mandalay Bay Resort and
        Casino, police recovered 23 weapons, including a handgun and multiple rifles
        – some with scopes on them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bd4b1b-ab5d-4103-864d-cdd225333a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also found several pounds of ammonium nitrate, a material
        used to make explosives, in his car.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a11f804-bf2d-42ac-a3e2-7241cdce578e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at Paddock''s home in Mesquite, Nevada, police found at least
        19 firearms, explosives, several thousand rounds of ammunition and some electronic
        devices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56010632-9c98-4206-8d7c-f5b9d56eb935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, police believe Paddock acted alone – which could make the
        motive harder to determine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3079eb69-eaf8-43d0-92c6-dee0d04b2a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56a6c53-5003-4bde-abd3-8474f123b516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– Several vigils were held Monday night to honor the victims of
        the shooting. Community members gathered in Reno, Las Vegas, the Nellis Air
        Force Base and at the campus of University of Nevada, Las Vegas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010717d8-7f5f-4804-8456-ef812fdcc255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– Paddock was alive when he made first contact with officers. A
        team of six officers searched the hotel floor-by-floor Sunday night before
        they found Paddock''s large, two-room suite, Las Vegas Metropolitan Police
        Sheriff Joseph Lombardo said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9762e05c-238f-48b4-a248-96533667ffe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– Paddock fired at the officers through the door and shot a security
        guard in the leg, Lombardo said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bec0d0-ac78-4126-a8ad-a3572ee7437d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– A SWAT team broke down the door, but Paddock had already killed
        himself, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17cd854-8306-4882-a1e3-2bd009d935df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– Paddock bought multiple firearms in the past, but investigators
        believe the firearms were purchased legally, a law enforcement official said.
        The official said initial reports suggest at least one rifle was altered to
        function as an automatic weapon.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdc0d93-60a6-4495-b1a4-3c89dedb6da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– A North Las Vegas gun store sold a shotgun and a rifle to Paddock
        in the spring. All state and federal requirements, including an FBI background
        check, were met, said David Famiglietti, president of New Frontier Armory.
        He said that neither of the weapons "leaving our store (are) capable of what
        we''ve seen and heard in the video without modification."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b571a6b-280b-407d-b7e8-cabc6244f451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''There was no cover''</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eedf8f7-019d-4edd-a678-4651d34429fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massacre started about 10:08 p.m. Sunday (1:08 a.m. ET Monday)
        at the Route 91 Harvest festival, Lombardo said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a330d2ae-83cb-4c88-994d-193cd726642d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Country singer Jason Aldean was performing at the outdoor festival
        attended by 22,000 people when bullets began to rain into the crowd.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d407eaa-f92c-46e5-9c63-f3026d06212e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimberly Folle, who was there, said she heard the gunshots at the
        beginning of an Aldean song, but didn''t think others heard it because the
        music was so loud.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ad0e17-8991-49c7-bbae-8ba9b8350ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It sounded like it was coming "from the sky," Folle told CNN''s
        Jake Tapper.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4f6b0b-0baf-4e58-b5f3-2292c9c12e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s gunshots. It''s gunshots. Get down. Get down," she said she
        told people around her.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208cc215-f1f5-4a06-aabc-f0bedde71f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music combined with the gunshots confused many people.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf4125b-40b2-445a-8631-e67d39047fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people didn''t believe it was real. Some people thought it
        was fireworks. Some people thought it was a speaker," survivor Rusty Dees
        told Tapper. "Some people were in shock."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b74036-238a-4087-a25f-9aa1f5793589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dees and Caren Mansholt were standing just to the right of the stage
        when they heard the shots. At first, Mansholt said, she thought it was fireworks,
        but saw nothing in the sky. Once they started realizing that it was gunfire,
        Mansholt tried to hide under a seat.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186e8652-5ede-4146-ab58-84b73c7842ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the main floor, everyone was covering but there was no cover,
        they were all exposed," Dees said. "So, you didn''t know if somebody was shot
        or if they were laying down."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b04fec8-bdff-47fd-bd4a-0acd400677a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many made terrifying dashes to the exits. Frantic concertgoers piled
        on top of each other, trying to get out of the shooter''s line of fire.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e6ecb0-f395-49aa-a06e-754a0d7569e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Country music world stunned by shooting</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e630f5-fac4-4f06-9146-6b545eba974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the life-or-death situation, Dees said people were trying to
        take care of each other.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7fca2d-08cf-4b34-8ba0-0bd1d42cd412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes the worst of America to also see the best of America.
        Everybody was helping each other," he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c3f0b7-112d-434a-9d1a-782d57d7071d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corrine Lomas also recalled the heroism of fellow concertgoers who
        risked their lives to save others as strangers pulled each other to hide and
        tended to the injured.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57781fb9-f3b5-498b-9c69-0dd21c187c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of really good people (were) holding people''s wounds shut,
        trying to help them while everybody was just ducked down," she said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ba0f61-223c-450d-9e44-2e7f0b4ce889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The firing went on forever," witness Kimberly Chilcote said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d550014-daa8-411d-a49c-7b10a9e6b0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her husband ran in short bursts – sprinting and hiding to
        avoid being targeted.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1930a7-a58a-4354-9f72-9846c93fd69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were purses and shoes everywhere ... there were bodies and
        blood," she said. "We just kept running."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccdd6d8-9331-4a4f-aeb0-f822e7a45bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor Benge said he "could see a guy with a bullet wound right
        in his neck, motionless," several feet away. "From there on ... people just
        started dropping like flies."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952ee0e4-cd31-4904-a848-90b70ff93082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump says he will visit Las Vegas after massacre</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3c0724-6576-4f20-a0b1-fa635507d89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who is the shooter?</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fe53e2-adbf-4a55-b083-e346346bd4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massacre has no known link to overseas terrorism or terror groups,
        a U.S. official with knowledge of the case said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a27bf1-d597-465e-a25b-c4a4968dab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police had no prior knowledge of the gunman before the attack, Sheriff
        Lombardo said. "I don''t know how it could have been prevented," he said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ab7678-4ebf-4266-a1a2-e5cdb84c5c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock was divorced with no known children.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a5231f-a540-42ca-8faf-f0dd33e1e5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His brother, Eric Paddock in Orlando, Florida, said he was stunned
        to learn Stephen was believed responsible: "We''re still just completely befuddled.
        Dumbstruck."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f03f37-4613-45a8-836f-1725c9ab30cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described his brother as having "no history of violence. No history
        of anything couldn''t give a s*** less about politics, religion, pointy hatted
        people etc, etc. He just wanted to get a freaking royal flush."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00170d2b-bab8-483e-baee-d1b825e10f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mentioned that his brother "loved to gamble. He loved – when
        I say loved – it was a job. It was fun because people were nice to him."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0640bef-920e-4b18-88f5-cb7d7c1ed1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time Eric Paddock spoke to his brother was when Stephen
        texted him, asking how their mother was doing after losing power from Hurricane
        Irma.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ad53d3-a8cf-488f-a20b-d8ad7e215b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:31:53.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Paddock said he knew his brother owned a few handguns and maybe
        one long rifle, but said he didn''t know of any automatic weapons.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7449807a-22b7-42fe-a1f7-ca241cc620d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.550+08:00
      'mgnl:createdBy': 'jeff'
