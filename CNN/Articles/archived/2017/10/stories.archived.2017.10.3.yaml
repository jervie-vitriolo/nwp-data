    'title': 'Health Secretary''s confirmation deferred; no new date set as Congress
      adjourns soon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c070beaa-256b-422d-9f4e-f132a3e0396c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:42:07.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:42:11.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> The
        Commission on Appointments (CA) deferred on Tuesday the confirmation of Health
        Secretary Paulyn Ubial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39ade31-4655-4048-8c4c-9b5e25b7c622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:42:07.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:42:11.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No date has been set on when Ubial will face the CA again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc08c2d-fde3-4c5e-b2f2-691827e7936f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:42:07.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:42:11.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Tuesday''s hearing, Ubial had been bypassed twice by the
        CA. She&nbsp; was reappointed by President Rodrigo Duterte on July 23.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f86c6bd-979a-405c-944a-66d399b0d7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:42:07.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:42:11.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An appointee is bypassed when the Commission does not confirm the
        appointment before Congress adjourns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c0b260-d0cf-4227-9444-71e54d36a9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:42:07.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:42:11.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Congress will be in session until October 13, and will resume
        on November 13.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c301b1c2-dd57-400b-a738-e7234a17f41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:42:07.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:42:11.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If no date is set before Congress ends its session on October 13,
        Ubial''s confirmation is considered bypassed for the third time. This means
        she will not be eligible for reappointment, according to the the new rules
        of the CA adopted on March 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d67e104-5c84-45c4-991c-8b9ed10059b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:42:07.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:42:11.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Tito Sotto grilled the Health Secretary on her proposal
        to distribute condoms to schools. Ubial said distribution will no longer happen
        and will be replaced by health education.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3694cc-8713-4117-b7c9-9af06741bd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:42:07.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:42:11.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plan of the Department of Health is to intensify health education
        and promotion on the youth on how HIV/AIDS is transmitted and show the need
        for them to avoid such infections," said Ubial.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c49c64-a759-4f81-8ab9-cbe05f9d41da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:42:07.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:42:11.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto also asked Ubial who funds her foreign trips, which he found
        were "too numerous or too often for the length of time she has occupied her
        post."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae4104b-34a8-4545-ab82-31e197a0cdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:42:07.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:42:11.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial said half of her foreign trips were funded by international
        organizations, such as the World Health Organization. Only the remaining half,
        she added, was funded by the Philippine government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fe3b42-aed4-4376-843c-0e0d27202fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:42:07.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:42:11.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The difference between me and my predecessors is I travel economy
        and I stay in budget hotels," Ubial said.</p>'
  'Duterte-war-on-drugs-poor-killed-narcopoliticians':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-03T14:29:07.530+08:00
    'imagesource': 'jcr:b0f64785-61a6-45f6-9274-970dcafb72a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '497bb403-7efe-4ab7-9975-8b8f8073346b'
    'lead': 'Majority of Filipinos in a non-commissioned survey agreed rich and powerful
      drug suspects are spared, while the poor allegedly involved in illegal drugs
      are killed. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T11:44:52.684+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T11:44:56.364+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T11:44:56.231+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '60% of Filipinos believe rich spared, poor killed in drug war – SWS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97b619a-5c32-4bca-8ae9-06aa73a508f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:44:52.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:44:56.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> Majority
        of Filipinos in a non-commissioned survey agreed rich and powerful drug suspects
        are spared, while the poor allegedly involved in illegal drugs are killed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53781f3-5492-4efd-8778-bc817a457866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:44:52.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:44:56.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private pollster Social Weather Stations (SWS) asked over a thousand
        Filipinos if they agree rich drug suspects get to live while the poor die.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f77f768-9a82-49ac-94a1-b343aa20d84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:44:52.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:44:56.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty percent agreed with the statement, 23 percent disagreed, and
        17 percent were undecided. The survey result was released on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae35d0a-c764-4f39-aee6-1c648664871c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:44:52.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:44:56.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a regional scale, 75 percent of respondents from Metro Manila,
        59 percent from Mindanao, 58 percent from Luzon, and 53 percent of respondents
        from the Visayas agreed only poor drug pushers were killed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d4a595-788c-4041-b8ca-5fc0bd8f67f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:44:52.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:44:56.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said 3,811 drug personalities were killed during drug operations
        since President Rodrigo Duterte took office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96492b53-ac9f-46a4-bdff-3414d257e29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:44:52.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:44:56.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights group Amnesty International released results of its investigation
        in February stating the Duterte administration''s anti-drug campaign is a
        war on the poor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fbb502-a253-493f-a961-6b8ba12c3370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:44:52.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:44:56.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some high-profile personalities killed in the anti-drug campaign
        were Albuera Mayor Rolando Espinosa, Ozamiz Mayor Reynaldo Parojinog Sr.,
        Datu Saudi Ampatuan Mayor Samsudin Dimaukom, and Western Visayas "top drug
        lord" Richard "Buang" Prevendido.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce0591b-826f-405b-9503-25544e8876c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:44:52.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:44:56.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate survey SWS earlier released about the drug war stated
        54 percent of Filipinos believe many of those killed in the drug war did not
        violently resist arrest. It noted 63 percent of Filipinos believe drug suspects
        were killed even if they surrendered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782d8bd0-1fda-41a9-b36a-5f708ccb8737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:44:52.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:44:56.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted from June 23 to 26 through face-to face
        interviews with 1,200 adults nationwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bd23f1-6d08-42fd-ac37-96fdffa89532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:44:52.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:44:56.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte still enjoys a high satisfaction rating
        despite criticisms against his drug war. An SWS survey in July showed he received
        a net satisfaction rating of 66&nbsp; for the second quarter of 2017, up by
        three points from his score in the previous quarter.</p>'
  'SSS-increase-members-contributions-pension':
    'author': 'Ruth Cabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-03T13:38:07.869+08:00
    'imagesource': 'jcr:6bdcaf9b-b8e5-46b4-924d-e83eb4ffa8cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6515cd37-4e61-41d4-af70-8aa56f705423'
    'lead': 'The SSS is hoping to implement by January, at the latest, its proposal
      for a 1.5 percent increase in monthly contributions, from the existing 11 percent
      to 12.5 percent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T11:47:48.433+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T11:47:51.732+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T11:47:51.539+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SSS wants to increase members'' contributions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a226912-106b-431c-942c-08a850e65643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:47:48.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:47:51.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 3) — Thirty-five million
        members of the Social Security System may start the new year shelling out
        more.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a554b2f8-77c6-48c2-97cc-939f0a83c589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:47:48.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:47:51.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SSS is hoping to implement by January, at the latest, its proposal
        for a 1.5 percent increase in monthly contributions, from the existing 11
        percent to 12.5 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224ddc53-fff6-4186-a80a-c44ed7a5ea0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:47:48.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:47:51.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The higher contribution was supposed to have taken effect in May,
        alongside the P1,000 increase in pension, but this was excluded from President
        Rodrigo Duterte''s executive order approving the pension hike. Since May,
        the SSS has been paying out P2-billion a month to cover the increase in pensions
        for 218,000 retired members.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c33646e-8f5c-4003-b6d2-89ce87f4a5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:47:48.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:47:51.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal could translate to P15 to P300 monthly increase in
        premium, depending on the contributor''s salary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2642b53-f36e-461c-9661-e057a6710e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:47:48.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:47:51.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could be implemented through a new executive order or if amendments
        to the SSS Charter are approved. The proposed amendments to Republic Act 1161
        or the Social Security Act have been approved by the House of Representatives,
        which include giving the SSS the authority to set the minimum and maximum
        monthly salary credits, schedule and rate of contribution, condone penalties&nbsp;
        without the need for prior approval of the Philippine President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfc19bd-61b1-45d5-8e2b-851f0437b3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:47:48.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:47:51.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Government Corporations and Public Enterprises
        tackles the measure this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3361592-99ca-4987-9044-744f620b503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:47:48.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:47:51.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS Chairman Amado Valdez stresses the need to immediately implement
        the increase in contributions to stabilize and prolong the life of the pension
        fund, "We want&nbsp; na 50 years or 75 years ang life of the pension fund.
        It''s (approval) something na pinagaaralan nila. Maari siguro next year. I
        hope it''s earlier."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eee992-19eb-4e90-a46e-33f4e47028b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:47:48.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:47:51.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say had it been implemented in May, the SSS could have
        collected P23 billion more this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ad569c-0bb0-466f-bde5-66e888f9cdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:47:48.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:47:51.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning secretary Ernesto Pernia admits that while
        the increase in contributions may burden employees and employers,&nbsp; the
        effect could be tempered once the administration''s tax reform measures are&nbsp;
        approved&nbsp; by January.&nbsp; He says that with lower income taxes, Filipinos
        should still get a higher take-home pay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b0d1f6-21f0-4e78-af3e-f00d0f0871fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:47:48.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:47:51.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be some impact but I think a lot of them are capable.
        They have the willingness and ability to pay anyway. If they know what the
        benefits are then they should be motivated to comply, " says Pernia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7229b9-62d2-4a99-bfd9-c185dd11468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:47:48.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:47:51.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Claire Jiao contributed to this story.</em></p>'
  'Duterte-emergency-powers-Bureau-of-Customs':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-03T17:15:30.191+08:00
    'imagesource': 'jcr:58fb2b1f-dd29-4d5c-a9f7-84dc9b84dcd8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce556b90-5c97-4659-97b9-5aea03a8a698'
    'lead': 'The ways and means committee said the government lost an estimated P48.3
      billion in revenues due to corruption at the BOC while officials amassed P7.7
      billion from grease money from July 2016 to July 2017. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T11:51:08.752+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T11:51:13.256+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T11:51:12.971+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grant Duterte emergency powers to abolish, revamp corrupt customs bureau:
      House panel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cbef12-fadc-41c5-b1e0-fe5089780847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:51:08.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:51:13.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 3) — President Rodrigo Duterte
        must take over the beleaguered Bureau of Customs (BOC) immediately and abolish
        the agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48451fe-9692-48ac-82f1-7cf68e834280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:51:08.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:51:13.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are two of the key recommendations of the House Committee
        on Ways and Means which investigated the entry of P6.4-billion worth of shabu
        from China and was seized by the BOC last May. It emerged later on that the
        shabu''s entry was facilitated by corrupt customs officials and fixers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da0e9ed-a2c9-4394-a701-385951f5700a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:51:08.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:51:13.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 82-page report released on Monday, the House committee said
        the "entry of large scale contraband especially illegal drugs" into the country
        due to deep-seated corruption and officials'' incompetence may be considered
        a national emergency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65412853-e662-4b92-9f7c-a4f767ec29ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:51:08.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:51:13.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The occurrence of the national emergency may be considered when
        the Philippine first line of defense has been compromised because of the Bureau''s
        corruption and incompetence in protecting and securing our border from entry
        of large scale contraband especially illegal drugs," the report said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d665f8-dcca-476d-90cd-8cfb0f5de364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:51:08.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:51:13.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, this Committee recommends that Congress grant the President
        emergency powers to immediately take over the operations of the Bureau in
        order to ensure public safety and security," the House Committee on Ways and
        Means said, on top of other key recommendations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5628a69-4b95-4dd7-9104-85ecd3395c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:51:08.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:51:13.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provision granting emergency powers to the President can be
        found in Section 23, Article VI of the 1987 Constitution, the report said,
        stating: "In times of war or other national emergency, the Congress may, by
        law, authorize the President, for a limited period and subject to such restrictions
        as it may prescribe, to exercise powers necessary and proper to carry out
        a declared national policy."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e663051-1ac0-4556-bdfb-d8a930a3b383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:51:08.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:51:13.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress shall carefully study the extent of powers to be given
        to the President, the committee said, adding the powers would be exercised
        over a two-year transition period while the BOC is reconstituted into two
        separate agencies. The formation of two agencies was also among the key recommendations
        of the report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5751147-f1bb-4b0d-844a-3a6d380747e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:51:08.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:51:13.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These would be the Bureau of Customs Service to assess and collect
        duties and taxes from shipments under the guidance of the Department of Finance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbecba90-06b6-41a1-af3a-9f6aa898c9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:51:08.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:51:13.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other agency would be the Bureau of Security Control to protect
        and secure Philippine borders, and will fall under the Department of Interior
        and Local Government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a68c2b-33cd-41ae-a29f-e17020b251ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:51:08.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:51:13.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The failure of government to act on recommendations to revamp the
        bureau will negatively impact the administration''s war against drugs, crime,
        and corruption, it said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd567f0-7581-4509-9134-da9e802bda17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:51:08.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:51:13.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current issue in the Bureau is part of the overall campaign
        on reducing criminality in the country. The inability of government to curb
        corruption will in turn facilitate the entry of illegal drugs into the country
        will surely result in increased criminality in the country," the House Ways
        and Means Committee report said.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/0B04gEVUkMvySQW9xN25KNVZKUFk/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8555e76a-52bf-4542-b8cd-38ee01e7d7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:51:08.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:51:13.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6528de-8607-4c1d-a1cd-f5246f77785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:51:08.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:51:13.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dismiss, probe BOC officials</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2c5c09-e9eb-43bf-aff3-fa1f023f1c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:51:08.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:51:13.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ways and means committee also said that Customs officials behind
        the shabu shipment must be immediately dismissed from public office for "serious
        errors, gross inexcusable negligence, and willful dereliction of duty," on
        top of graft and corruption and must be prosecuted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f67f14-59e7-47ba-8bed-f0a293ce616a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:51:08.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:51:13.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes former Commissioner Nicanor Faeldon who already resigned
        from his post and was replaced by Isidro Lapeña, former head of the Philippine
        Drug Enforcement Agency (PDEA).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca2b9bb-3a6c-4f0f-83cf-9eae50dd12c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:51:08.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:51:13.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon was slammed for centralizing the power to issue alert orders
        on shipments through the creation of a Command Center.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc45b4d0-e432-4d24-a600-ada4ce662fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:51:08.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:51:13.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By doing so, Players in the industry need not transact with many
        Bureau Offices. Instead, they only needed to transact and pay "tara" to the
        ComCen," the ways and means committee said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ca0cd8-538e-4126-bb96-cfb75e6e6e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:51:08.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:51:13.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: BOC chief abolishes Command Center</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a90279c-6028-4b7e-8084-f281dea84f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:51:08.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:51:13.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon must also be probed for graft and corruption, for doing
        business with fixers, and for causing delay in the prosecution of drug cases.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519bea90-a2c3-427f-9855-1c7b1e03b3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:51:08.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:51:13.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson has said Faeldon received an initial payoff
        of P100 million when he assumed as head of the BOC in 2016.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a36b69-6917-4c67-9ae8-73c3e550b8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:51:08.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:51:13.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon is detained at the office of the Senate sergeant-at-arms
        for refusing to attend Senate hearings into the shabu shipment.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c09608-e031-46da-8226-3c2b957f1fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:51:08.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:51:13.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also recommends authorities to investigate Customs
        Intelligence and Investigation Service director Neil Estrella, who led the
        Customs team that raided the Valenzuela City warehouses where the drugs were
        discovered. Estrella and his entire raiding team must be probed for lapses
        in the raid, including the failure to coordinate with PDEA, the lead agency
        on the fight against drugs.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1bc5a9-b487-4074-b512-ce3b77766365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:51:08.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:51:13.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Commissioner Gerardo Gambala, meanwhile, failed to issue
        alert orders for the drug shipments which Estrella said were declared as kitchenware
        by its importer, EMT Trading, the committee said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be7ccb5-8201-4ddb-961c-2555d17f5c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:51:08.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:51:13.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason why the P6.4 billion worth of Shabu was able to pass
        through the Bureau''s Green Lane is attributable to the incompetence and corruption
        of not one but many Bureau personnel," the committee said. It recommended
        the immediate dismissal and investigation of 13 BOC personnel and consultants.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59014022-9db5-4964-8213-0aa7e182334e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:51:08.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:51:13.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>LOOK: How ₱6.4B-worth of shabu was shipped from China to PH</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0be47fb-ceb1-4e9e-abe1-8d1c6d3ffe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:51:08.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:51:13.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the House Committee on Dangerous Drugs also highlighted
        the need to pass a legislation to replace the BOC by a new revenue collection
        agency. It released its own report in August 2016 after conducting several
        legislative hearings.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2938b73-4333-41ce-9251-a8b31473481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:51:08.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:51:13.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee is still conducting its own investigation
        into the 604-kilogram shabu shipment that was seized from two different warehouses
        in Paso de Blas and Barangay Ugong in Valenzuela City on May 26. It has yet
        to release its findings.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3b275f-6c6a-42fa-a491-7bfa446e4f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:51:08.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:51:13.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fixer Mark Taguba named Customs officials and individuals with aliases
        he has allegedly been paying off to ease the release of his shipments. He
        said he pays up to P27, 000 per container as "tara" or grease money for Customs
        officials. He, however, denied the shabu came from his containers.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4f4e60-3cba-42f7-b278-ae5dfaa7ef1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:51:08.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:51:13.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Fixer''s texts link customs commissioner''s office to payoff
        system</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedf868f-b9db-4f89-aaf6-03809c4d721c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:51:08.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:51:13.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba is facing drug charges filed by the National Bureau of Investigation.
        Eight other personalities have also been charged for their alleged involvement
        in the smuggling of P6.4-B shabu. They include Filipino-Chinese businessman
        Chen Lu Jong (alias Richard Chen) who owned the warehouse where drugs were
        found and caretaker Fidel Anoche Dee, businessmen Dong Yi Shen (alias Kenneth
        Dong, Li Guang Feng (alias Manny Li), Taiwanese nationals Chen I. Myin and
        Jhu Minh Jyun, customs broker Teejay Marcellana, and owner of EMT Trading
        Eirene May Tatad.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366067ae-affb-4be4-b1ca-dfc0fe884971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:51:08.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:51:13.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ways and means committee said the government lost an estimated
        P48.3 billion in revenues due to corruption at the BOC while officials amassed
        P7.7 billion from grease money from July 2016 to July 2017.</p>'
  'Tom-Petty-obit':
    'author': 'Lisa Respers France and Brandon Griggs, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-10-03T12:59:57.729+08:00
    'imagesource': 'jcr:e2cd9bbe-d290-4e69-9920-bc59aef386a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5f0ef84-fd12-4a51-a140-dea50443abd7'
    'lead': 'With his nasally voice and chiming guitar, Petty and his longtime band,
      the Heartbreakers, churned out an instantly recognizable brand of sturdy, heartland
      rock that made them a classic-radio staple for decades. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T11:53:33.326+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T11:53:37.252+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T11:53:37.022+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Music legend Tom Petty dies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791fbf75-938a-4446-be40-9a011e3dd8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:53:33.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:53:37.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rocker Tom Petty died Monday after being
        rushed to a Los Angeles hospital, according to Tony Dimitriades, longtime
        manager of Tom Petty &amp; The Heartbreakers. Dimitriades confirmed Petty''s
        death on behalf of the performer''s family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb01d21-85ec-4421-a6cd-a187ea3f2b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:53:33.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:53:37.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 66.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4977afdc-37f5-430d-a446-67fd458b5bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:53:33.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:53:37.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer was found unconscious in his Malibu home on Sunday night,
        authorities said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b546e1-9136-4ad7-a9f2-2d5db0e6858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:53:33.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:53:37.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petty was transported to UCLA Santa Monica Hospital where he was
        reportedly placed on life support.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1516983f-4aba-4a93-8cbd-0ad92cca4eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:53:33.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:53:37.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his nasally voice and chiming guitar, Petty and his longtime
        band, the Heartbreakers, churned out an instantly recognizable brand of sturdy,
        heartland rock that made them a classic-radio staple for decades. Petty, along
        with the band, was inducted into the Rock and Roll Hall of Fame in 2002.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c3759c-cbd8-4bd5-b5ad-fa51422475df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:53:33.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:53:37.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group finished a summer tour with three performances at the
        Hollywood Bowl last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dd2b4c-afad-4c4a-bb64-01d87d67b7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:53:33.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:53:37.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petty and the Heartbreakers first came to fame in the 1970s. It
        was both with that group and as a solo artist that Petty had a string of hits
        across the decades, including "Free Falin''," "American Girl" and "I Won''t
        Back Down."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b9e5fe-068b-4359-865a-bde46fa6da4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:53:33.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:53:37.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their 1976 debut contained a minor hit, "Breakdown," but it wasn''t
        until Petty''s third album, "Damn the Torpedoes," that he and the band broke
        through to the mainstream.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb4897b-45e8-4e6d-9220-a4f084367e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:53:33.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:53:37.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That 1980 album won critical raves, went platinum and spawned the
        hits "Don''t Do Me Like That" and "Refugee."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcb4a96-fc72-4676-b27c-834a3fc81e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:53:33.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:53:37.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petty sang with Stevie Nicks that same year on her smash hit, "Stop
        Draggin'' My Heart Around." The duet kicked off a long and fruitful period
        of collaboration between Petty and other artists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec07aeca-d601-449d-bd53-e4bacfcdd26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:53:33.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:53:37.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recorded "Don''t Come Around Here No More" -- memorable for its
        trippy, Mad Hatter-themed music video -- with the Eurythmics'' Dave Stewart
        in 1985. Petty joined Bob Dylan on tour the next year, which also included
        dates with the Grateful Dead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edbb4ac-b52c-4d52-bed4-a86bde8bad26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:53:33.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:53:37.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He joined fellow music legends Dylan, George Harrison, Jeff Lynne,
        and Roy Orbison in 1988 to form The Traveling Wilburys. They released two
        studio albums.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd96e45-65b1-4f85-8bf7-226a00c1225a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:53:33.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:53:37.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a rich career for Petty, who was born in Gainesville, Florida
        and became hooked on rock and roll when -- at the age of 11 -- he met superstar
        Elvis Presley on a movie set.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0285dfd6-8d5e-4b39-9970-83b8cbb6b129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:53:33.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:53:37.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petty joined his first band, The Sundowners, in high school at the
        age of 14.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c7dcbf-5963-4c05-a66a-2107ec3a0552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:53:33.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:53:37.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After getting into an argument with the band''s drummer, Petty quit
        and moved on to join a group called The Epics, which included Tom Leadon,
        a brother of Eagles guitarist Bernie Leadon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd482622-14ce-4f58-9bfc-ab73050eff79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:53:33.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:53:37.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We realized Tom was the real musician of the band," their fellow
        band member Rick Rucker told the Orlando Sentinel in 2006.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee2de6f-80b5-41ee-9aae-e4304477fd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:53:33.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:53:37.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Epics later changed their name to Mudcrutch, and Petty traveled
        to Los Angeles in search of a record deal for the rock quintet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1962f320-e055-49b9-afa5-0144d60b0ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:53:33.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:53:37.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite landing a deal, the group soon disbanded.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd32da13-294f-4ed7-9fff-b03d57132bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:53:33.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:53:37.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new group that included Petty and two former Mudcrutch members
        formed in 1975, eventually becoming known as Tom Petty and the Heartbreakers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbf2d5f-eb0c-4307-a674-7074a4f9dd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:53:33.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:53:37.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After pioneering the heartland rock sound, Petty went solo in 1989
        before regrouping with the Heartbreakers three years later.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b6a7e4-6176-4b98-a0f1-ae6be5fdf0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:53:33.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:53:37.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also found fame as an actor. His flair for drama was on display
        in his music videos for songs like "Mary Jane''s Last Dance."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b185436a-2bb1-4609-b078-ad5a56a187f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:53:33.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:53:37.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petty starred with Kevin Costner in the 1997 film, "The Postman."
        He also had a recurring role as the voice of Elroy "Lucky" Kleinschmidt in
        the animated comedy series, "King of the Hill."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c207c293-30d0-4b7c-aae3-30419ab5aad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:53:33.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:53:37.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2015 biography on Petty documented a dark turn for the singer
        and his struggle with heroin addiction in 1997, following the collapse of
        his 20-year marriage and a failed album.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f20f1c-d6e4-4347-ac5e-46bb00edea0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:53:33.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:53:37.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tried to go cold turkey, and that wouldn''t work," Petty said in
        the book. "It''s an ugly f***ing thing."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1096fd2a-de04-44bc-ad69-175efc045e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:53:33.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:53:37.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petty told CNN in a 2007 interview that he loved music as much as
        it loved him.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4e6582-4c9f-476f-b989-b910f61fe165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:53:33.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:53:37.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Music, as far as I have seen in the world so far, is the only real
        magic that I know," he said. "There is something really honest and clean and
        pure and it touches you in your heart."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0513e964-11c7-47bc-9939-2ee9e1c9c264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:53:33.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:53:37.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com “Music legend Tom
        Petty dies”</em></p>'
  'Marilou-Danley-Las-Vegas-massacre':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-03T11:15:14.074+08:00
    'imagesource': 'jcr:4e5005ce-77c7-49d1-b5ac-e7230bb01fa2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01d58e29-bf81-49bd-b2af-c9965e905f0f'
    'lead': 'A woman, earlier reported to be a Filipino, was cleared of involvement
      in the Las Vegas Strip massacre, the deadliest mass shooting in U.S. history. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T11:55:55.850+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T11:55:59.406+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T11:55:59.264+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marilou Danley no longer a person of interest in Las Vegas massacre
      – police

      '
    'updated': 2017-10-04T13:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea4dd01-a027-4a3d-b8bf-3ba683ed2dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:55.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:55:59.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> A woman,
        earlier reported to be a Filipino, was cleared of involvement in the Las Vegas
        Strip massacre, the deadliest mass shooting in U.S. history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10455441-b73d-4a3e-8547-1be4e208fc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:55.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:55:59.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marilou Danley is no longer considered to be a person of interest
        in the mass shooting, the Las Vegas police said in a statement on Tuesday
        (PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b75305-ceae-467e-80e5-91a3e754bdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:55.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:55:59.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marilou Danley is no longer being sought out as a person of interest,"
        the Las Vegas Metropolitan Police Department (LVMPD) said. "LVMPD detectives
        have made contact with her and do not believe she is involved with the shooting
        on the strip."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7623d40c-bb05-4889-9c38-d06e4ce59977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:55.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:55:59.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said she was not in the country when the mass shooting
        happened.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2dce93-8e6c-476a-86dc-5bec2f5bfebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:55.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:55:59.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines'' Foreign Affairs Department said they do not have confirmation
        if Danley is a Filipino.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758b7d1d-5e0d-4084-bf4c-f1f31bdff620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:55.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:55:59.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Consulate General is still trying to ascertain her nationality
        at this time," Foreign Affairs Spokesperson Rob Bolivar said on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd673a8-1ae3-42c6-b2cb-9a8ed4adf1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:55.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:55:59.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20,000 country music fans scampered for cover Sunday night
        (Monday, PHT) as 64-year-old Stephen Paddock fired hundreds of bullets from
        a hotel on the Las Vegas Strip.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff6f5eb-d203-4149-a6b2-ae8fcd8e8475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:55.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:55:59.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 59 were killed and 527 injured as the gunman unleashed
        a hailstorm of bullets from the 32nd floor of the nearby Mandalay Bay Resort
        and Casino.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b26fb7-6dcb-4662-8ef6-83036cac8a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:55.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:55:59.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police found 10 rifles inside Paddock''s hotel room. Paddock killed
        himself in the room, they added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e304a3a-835d-4ca1-94f8-93b6bd706d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:55.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:55:59.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Las Vegas shooting: What we know</h2>'
  'Las-Vegas-horror-unlikely-to-shift-gun-debate':
    'author': 'Stephen Collinson, CNN'
    'caption': 'President Donald Trump addressed the deadliest mass shooting in US
      history on Monday, October 2, 2017, morning from the White House, calling it
      an "act of pure evil."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-03T09:35:36.636+08:00
    'imagesource': 'jcr:3512a52d-5145-4ccb-bb04-74f08b57be2c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccfe9845-f6f2-495d-8a33-a0f3b90a45f1'
    'lead': 'Liberals voiced disbelief that such bloodletting, this time at a country
      music festival, had happened yet again. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T11:58:27.532+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T11:58:31.280+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T11:58:30.962+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Las Vegas horror unlikely to shift gun debate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33e77a6-c3c7-4453-b7fb-0df128d7913a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The deadliest mass shooting in modern
        American history&nbsp;thrust the bitter debate about gun rights back to the
        center of Washington politics Monday -- and everyone reached for familiar
        scripts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93274347-98e2-4336-a54d-192b13457f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As horror and disbelief rocked the nation after the massacre in
        Las Vegas that killed at least 59 people and injured more than 500, Democrats
        demanded more gun control, while Republicans, who oppose new firearms laws,
        offered condolences and prayers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e70115-5178-498c-b307-05cc02e96e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberals voiced disbelief that such bloodletting, this time at a
        country music festival, had happened yet again. Sen Elizabeth Warren of Massachusetts
        warned on Twitter: "Thoughts &amp; prayers are NOT enough."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a46d2a-2a48-4f18-94bf-188b65e1fdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But conservatives accused Democrats of politicizing a tragedy: "I
        just think is disgusting," Texas Republican Sen. John Cornyn said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8187844f-2053-4282-90b7-d6b7583c4278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much is still unknown about the motivations of 64-year-old Stephen
        Paddock, who set up a sniper position and rained death and terror on 22,000
        revelers from the 32nd floor of the Mandalay Bay hotel on Sunday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00c60bf-05f8-4bcf-b933-fd7fac7f930e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the carnage he unleashed is unlikely to sufficiently shake up
        well-worn gun politics to produce meaningful changes in the nation''s gun
        laws,&nbsp;even though public support for more regulation typically spikes
        after mass shootings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578715fe-d50c-4c4e-ad30-6aaa04dc4a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, with Republicans monopolizing power in the White House
        and in Congress, chances of reform appear less promising for Democrats than
        when President Barack Obama failed to do so after the Sandy Hook school massacre
        in 2012.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ff8d3f-837e-4467-9c0e-a89c333b955f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The structural impediments to change, meanwhile are formidable.
        Many Republicans sincerely believe their stance on the gun issue is fundamental
        to the character of America itself. The National Rifle Association maintains
        a dominant role in Republican politics, and can also threaten Senate Democrats
        facing re-election in red states next year. Still, the renewed debate on this
        emotive issue underlines the ever widening gulf of perception separating liberals
        and conservatives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0018ba07-c5db-4cf6-bf2b-aa66fdcf1139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somber Trump</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8b445b-6275-4b1e-b3e6-b726e9927d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was one new wrinkle in the depressingly well-worn ritual of
        Washington reacting to the latest massacre -- a new White House now understands
        the heart-rending duty of dealing with national trauma.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f7959f-2460-4fe1-a9b1-078a2d674c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what might have been one of the most conventional moments of
        his unorthodox political career, President Donald Trump struck appropriate
        notes of grief and shock as he called for national unity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a146690e-5f30-456c-b7f6-f8adae0f684b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If history is a guide, Trump will become weary of repeatedly being
        called upon to offer comfort after a massacre, an experience that caused Obama
        to become increasingly contemptible of lawmakers who refused to act.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c846a154-2513-4150-889c-f118a9cb3cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump&nbsp;used his campaign to accuse Democrat Hillary Clinton&nbsp;of
        conspiring to subvert the Second Amendment, in a wildly popular play to the
        Republican base. Barring some stunning conversion, he is unlikely to start
        pushing for more restrictive gun laws.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dbf72c-8fba-4e44-ac7d-8f3edb5e9e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, however he strove to reach a wider audience, accepting
        a President''s duty to offer solace at times of national trial. He did not,
        as he has often done -- for instance, after the Orlando massacre last year
        -- seek to leverage tragedy for political gain. And while his scripted remarks
        were a perfect match for the moment, it remains to be seen if he will be as
        apolitical and restrained after he has had time to absorb the quickening Washington
        debate over the killings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb62761e-ac10-4ee7-84ea-0a19563128db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We pray for the entire nation to find unity and peace," Trump said.
        "And we pray for the day when evil is banished, and the innocent are safe
        from hatred and from fear."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff3b1a0-e8b5-4387-9d7d-e697d7b0e59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders, meanwhile, choked up&nbsp;when
        describing the heroism of concert-goers who used their bodies to shield others.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7db7f4c-80f5-4f22-b150-c058d1e93137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the emotion in the White House was heartfelt, the administration
        showed no evidence that it was contemplating any political shift on guns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f561e94b-f32f-4eb7-88e7-933e58e32177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is ... a day of reflection, a day of mourning, a day of gratefulness
        for those that were saved," said Sanders, voicing the familiar GOP refrain
        that the aftermath of mass shootings is a bad time to discuss gun control.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef6f0a7-0b7d-41e4-9a4f-f68b51351368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that there will be, certainly, time for that policy discussion
        to take place. But that''s not the place that we''re in at this moment," she
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d320efb-0590-45af-9198-f9a832ac2fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Republicans went further.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbe7f88-2f66-420f-ab1c-234f917e6146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentucky Gov. Matt Bevin tweeted, "to all those political opportunists
        who are seizing on the tragedy in Las Vegas to call for more gun regs...You
        can''t regulate evil..."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273483ee-98f8-4b89-9d5d-1eecf550f076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats mobilize</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9052d106-ec33-4e1d-8666-c0c4e23a4891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats, now, don''t hesitate to push gun control when tragedy
        strikes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c44939d-21e6-48ee-96a3-ba691a7cf494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Chris Murphy, who experienced the Sandy Hook tragedy in his&nbsp;home
        state of Connecticut told Congress to "get off its ass."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25172d30-3deb-4511-a175-3ae439d87293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Rep. Seth Moulton of Massachusetts refused to join the
        President''s moment silence for the Las Vegas victims, saying on Twitter:
        "it''s time for action."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f02cf33-ea26-478b-b74b-45d36ea5ad78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, who demanded gun control during her campaign, called&nbsp;the
        massacre was "terrible and sickening."&nbsp;But she also diagnosed the challenge
        facing Democrats, for whom the issue is becoming increasingly powerful as
        a mobilizing force in elections.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec36c258-d824-4552-87f1-e2db7e320f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until we change the political calculation for a lot of elected
        officials and get a much more vigorous campaign ... we are still just going
        to be fighting rearguard actions," she said on a Center for American Progress
        podcast.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d081dd1-b857-40f0-9513-86c5cedf3273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s little political incentive for Republicans on Capitol Hill
        or the White House to take a risky move away from the GOP base on guns.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31431d5-abef-460f-ba07-e424d3c8bc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN poll in June 2016, conducted after the Pulse nightclub shooting
        in Orlando,&nbsp;found that 68% of Republicans opposed more restrictive measures.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d87640-9a86-448c-8d33-db133c37a3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic reformers also believe that the immense power of the
        NRA -- with its intimidating political and fundraising muscle -- is a bulwark
        against action.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f56553d-c91e-47d3-bdba-ef3f3a108667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the people serving in our Congress and the Senate
        have the guts to have a frank conversation with the American people," Connecticut
        Gov. Dannel Malloy told CNN''s Christiane Amanpour on Monday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922bbcb6-c9f7-4690-9e4c-0adc65226b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shrinking middle of American politics makes gun reforms even
        more uncomplicated.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5748ef77-6fe9-498a-91e6-8328006f7531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many conservatives, often from rural states where hunting and gun
        ownership is endemic to the culture,revere the Second Amendment. They do not
        believe the mad actions of someone who commits a massacre should infringe
        their constitutional rights or capacity for self defense.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e2be6f-65fc-4b0b-bdb8-5ffc162dd182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many liberals from cities and urban areas have never touched a gun
        or gone hunting, and despair at the government''s inability to ban assault
        rifles, limit magazines and improve background checks. They have more in common
        with people in other Western nations who view America''s gun laws as insane.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85867153-ff9d-4efa-9c35-4fe57d8f9b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2000, 38% of Republicans and 20% of Democrats&nbsp;said it was
        more important to protect gun rights than to control gun ownership, according
        to Pew Research. By the 2016 election, the gap between Trump and Clinton supporters
        on the same question had jumped to 70%.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072d3acd-ca40-44b1-964d-fbbaba05b4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, polls show majorities of Americans in favor of stricter
        background checks for gun purchases, though it is not clear that would have
        made a difference in Paddock''s case.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a3a38a-f216-48ae-b5dd-b2714051d1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a bill sponsored by&nbsp;Republican Sen. Pat Toomey of Pennsylvania
        and Democratic Sen. Joe Manchin&nbsp;of West Virginia doing just that could
        not pass the Senate in 2013 in the wake of Sandy Hook.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545090f4-08fc-4a22-a515-52f4a317f516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The structure of the chamber meanwhile means that public support
        for the bill was irrelevant because large liberal states like California and
        New York have the same voting power as rural conservative ones, like Wyoming
        or Arkansas.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cbc631-a4bd-473e-8d13-d8494f1a856c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given these constraints, gun rights campaigners understand that
        reform will take years and will begin in states and cities.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984c34e8-a43a-4742-847d-773095de7736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that means outrages like the one in Vegas will not swiftly reshape
        the political terrain.&nbsp;Democratic Sen. Dianne Feinstein, a longtime champion
        of stricter gun laws, was asked Monday whether anything will change this time.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2159ca16-ee03-4a1d-8316-0a46e7045b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, I thought Sandy Hook would. I thought Columbine would.
        I thought 101 California would," she said. "None of that did."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d308c31-2424-4249-8816-7825105d3329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:58:27.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:58:31.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Las Vegas horror
        unlikely to shift gun debate."</em></p>'
