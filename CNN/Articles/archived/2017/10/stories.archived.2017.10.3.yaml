      'jcr:uuid': 'dbdf44a6-df60-4dc0-92eb-54d95fc43b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f7a443-e906-4ebc-bbf1-083c3bf237f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanda Maloney tweeted a photo while she stood in line at 4:30 a.m.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc86761-357b-4e4d-bed7-b9ad2f365e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This. Is. Vegas. This is our community. These are our people. Thank
        you to everyone here donating," she tweeted.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4dcc54-4369-40a0-b4a5-96771071d769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maloney told CNN she also gave transportation to anyone who needed
        it after the attack.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f40c99-a7d4-4bb0-97d4-a75e54fb1017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just started picking people up and giving people rides," she
        said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b760ef-7387-4bb8-8ae1-adc3c5507166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aldean speaks out</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f7759c-27f6-46cb-8866-769368afc936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aldean posted a statement on Instagram saying that he and his crew
        were safe.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a8ab6e-e3b8-421a-a367-1be3d168a8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My Thoughts and prayers go out to everyone involved tonight. It
        hurts my heart that this would happen to anyone who was just coming out to
        enjoy what should have been a fun night," he wrote.</p>'
