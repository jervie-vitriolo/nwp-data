    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d6bf36-4530-4ea1-99ca-46897cac21f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.112+08:00
