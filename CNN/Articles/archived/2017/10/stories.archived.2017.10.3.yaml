      'mgnl:lastActivated': 2019-08-09T13:56:13.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 3) — The Philippine government
        on Tuesday expressed condolences to the United States over the deadly shooting
        incident in Las Vegas that killed dozens of people and injured more than 500.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef47da5-435a-4093-93c5-7bd08b1a88b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:55:32.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:56:13.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued early morning, the Department of Foreign Affairs
        sympathized with the families of those killed of the mass shooting, which
        it called "a disturbing act of violence."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ac5a2e-de65-49cd-9de0-5245cd391eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:55:32.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:56:13.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We mourn with the families of those who perished and hope for the
        speedy recovery of the more than 400 people who were reported injured," Foreign
        Affairs Chief Alan Cayetano said in the statement. "Our thoughts and prayers
        are with the American people today," Cayetano added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7eb39c-2087-45e9-871f-91e54a4c00e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:55:32.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:56:13.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police told CNN 58 people were killed and 515 injured after a gunman
        rained bullets down concertgoers from a hotel on the Las Vegas Strip Sunday
        evening in the United States. The incident has been tagged the deadliest mass
        shooting in modern U.S. history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d56d4c-b8e7-4075-8429-859f11a85778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:55:32.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:56:13.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Las Vegas police, the gunman, identified as 64-year-old
        Stephen Paddock, killed himself in his hotel room before authorities arrived.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2ba9ff-7313-4899-9e62-c0ded0aee0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:55:32.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:56:13.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: 58 killed, 515 hurt in Las Vegas Strip massacre</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09b5cbd-6a40-4b67-9875-8c508a1db3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:55:32.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:56:13.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, who is in New York for an official visit, said the Philippine
        Consulate General in Los Angeles, California is watching for new developments
        in the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898c46cc-b7f8-46fa-befa-7182d8048e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:55:32.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:56:13.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are coordinating with U.S. authorities to see if there
        are Filipinos among the shooting victims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a119a6-a70c-462f-8312-6b2002e97e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:55:32.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:56:13.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consul General Adelio Angelito Cruz said they are in touch with
        both Las Vegas police and leaders of the Filipino community to check on countrymen
        in the city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6a6224-325b-4eb5-9664-16c06e11cfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:55:32.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:56:13.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope and pray that all of them are safe and accounted for,"
        Cruz said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14035877-d46a-498b-b239-b25477eeff6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:55:32.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:56:13.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 131,000 Filipinos are in Las Vegas. Aside from this, the city
        also serves as a popular tourist destination for Filipinos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7ac6db-25c7-4ed8-92e1-f2828df5c357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:55:32.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:56:13.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting occurred hours before Cayetano met with American foreign
        service officials to discuss how the Philippines could provide overseas Filipinos
        in distress with better aid.</p>'
  'Las-Vegas-shooting-incident-what-we-know':
    'author': 'CNN Staff'
    'caption': 'The gunman in the mass shooting on the Las Vegas Strip on October
