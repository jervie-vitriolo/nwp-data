    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f3186e-aab7-420f-a256-4244294be843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:24:06.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:24:09.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 3) — There have been no reports
        of Filipinos affected yet in Monday''s Las Vegas massacre (PHT), according
        to the Philippine Consulate General in Los Angeles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa49bd3-3da3-48ed-a62b-353ed3d0bc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:24:06.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:24:09.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far we have not received any report from the Las Vegas Metropolitan
        Police Department, Filipino community leaders and organization in Las Vegas,"
        Philippine Vice Consul in Los Angeles Dyan Pastrana told CNN Philippines on
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae276b92-4438-4b14-a3a8-0fd00d5b8ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:24:06.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:24:09.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 59 have died and 527 have been reported injured after a
        gunman fired thousands of bullets from a hotel on the Las Vegas Strip, where
        an outdoor concert is being held.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82adedcc-2fec-4ba5-8fd6-2c91a1b31507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:24:06.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:24:09.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pastrana said the consulate will be sending a team in Las Vegas
        to send assistance to Filipinos and Filipino Americans in distress.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620cb24c-4ae6-478a-b656-beeafdf053e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:24:06.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:24:09.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A leader of a Filipino community has also extended his help, Pastrana
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d26565-c1e0-4a91-b2dd-755fbf269e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:24:06.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:24:09.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chair of the National Federation of Filipino American Association
        Mr Bernie Benito has coordinated with Filipino organizations there and extended,
        sent out an email to all members of the community so that if they have any
        information of any Filipinos who have been affected or injured during the
        incident then they can send out information, provide information," Pastrana
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1ae3ee-de67-4317-a722-902515e99968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:24:06.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:24:09.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs, in a statement issued early Tuesday
        morning, also sympathized with the families of those killed of the mass shooting,
        which it called "a disturbing act of violence."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191da0c3-58cb-4778-90a5-a416147ad400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:24:06.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:24:09.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We mourn with the families of those who perished and hope for the
        speedy recovery of the more than 400 people who were reported injured," Foreign
        Affairs Chief Alan Cayetano, who is in New York for an official visit, said.
        "Our thoughts and prayers are with the American people today," Cayetano added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6c2a3d-0d07-4811-98f7-d0d3dfb65f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:24:06.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:24:09.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: PH sends condolences to U.S. over Las Vegas mass shooting</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1988319a-3241-40ad-be29-23ca16804bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:24:06.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:24:09.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Las Vegas police, the gunman, identified as 64-year-old
        Stephen Paddock, killed himself in his hotel room before authorities arrived.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1ad3de-7210-4a80-bc9e-64362d9d1484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:24:06.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:24:09.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident was tagged the deadliest mass shooting in modern U.S.
        history.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c38410a-4d89-47ac-b742-86fd64bcd43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:24:06.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:24:09.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 131,000 Filipinos are in Las Vegas. Aside from this, the
        city also serves as a popular tourist destination for Filipinos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157073b0-b67c-4137-849c-4635bb31880a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:24:06.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:24:09.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pastrana said Filipinos who are looking for their loved ones may
        call the Las Vegas Metropolitan Police Department at 1866-535-5654, and the
        Consulate General at 1213-587-0758.</p>'
  'Portraits-of-the-victims-of-the-Las-Vegas-shooting':
