    'jcr:uuid': '251f56fd-4e52-476c-ace9-97fcbef91ce2'
    'lead': 'All Monarch flights to and from the UK have been cancelled. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T13:05:53.568+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T13:05:56.969+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T13:05:56.676+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK scrambles to help stranded travelers after ''biggest ever'' airline
      failure

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6142b2-f543-4e42-96ee-9df03bc70ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:05:53.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:05:56.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Britain is rushing to help more than
        100,000 travelers get back to the country after it suffered its largest ever
        airline collapse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e05bd1f-ff69-46ef-8e73-e61d09071c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:05:53.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:05:56.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an unprecedented response to an unprecedented situation,"
        British Transport Minister Chris Grayling said Monday, describing the measures
        following the sudden bankruptcy of Monarch Airlines as "the country''s biggest
        ever peacetime repatriation."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c791981-81eb-4c77-90d4-0ee1ad88a407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:05:53.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:05:56.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Monarch flights to and from the UK have been cancelled.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1e5e8d-01be-4963-914b-9c367725d98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:05:53.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:05:56.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That leaves roughly 110,000 Monarch customers — whom the airline
        was meant to fly back to the UK in the next two weeks — stuck overseas, according
        to the country''s Civil Aviation Authority.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca11266-ff3d-4930-8639-0b3094eb1906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:05:53.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:05:56.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it''s organizing replacement flights to bring the
        travelers home, describing the crisis as "the biggest ever UK airline failure."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a933af-1697-4f37-92e8-74cc90e93fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:05:53.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:05:56.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monarch Airlines tweet</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5e714b-e0e1-441d-97f2-391b360ae005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:05:53.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:05:56.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British transportation authorities said they are chartering more
        than 30 planes for the repatriation flights, creating "a temporary airline
        from scratch that would be one of the UK''s biggest carriers if operating
        permanently."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591ac32a-e860-48fa-91a4-1922f31a73c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:05:53.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:05:56.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collapse also affects 750,000 people booked on future flights
        or vacations with Monarch, a budget airline that flew to dozens of destinations
        around Europe and the Mediterranean.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7abb29b-bbef-4a4d-8732-d7d1aa971bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:05:53.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:05:56.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aviation authority has set up a special website to help affected
        customers at&nbsp;monarch.caa.co.uk. It also told people in the U.K. with
        plane tickets not to go to the airport, stressing that "there will be no more
        Monarch flights."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0a5b7e-dd0c-4602-8e36-76d68d710d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:05:53.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:05:56.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Ryanair in retreat: Cancels more flights, drops Alitalia
        bid</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d76672d-6752-453d-a217-877eb59c5680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:05:53.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:05:56.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chaotic situation prompted angry and anxious posts on social
        media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adb73c9-0a0d-4c47-98d8-f138250f5b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:05:53.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:05:56.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks @Monarch - that''s our Christmas holiday stuffed,"&nbsp;tweeted&nbsp;Pauline
        Bennett, who lives in northwestern England.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588df855-af84-4330-af71-6d464749cc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:05:53.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:05:56.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Waking up to find out @Monarch has collapsed,"&nbsp;tweeted&nbsp;Naveed
        Khan, a medical student in London. "Flights for a family break are cancelled,
        and equivalent flights double the price."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0e583b-faeb-478a-9adf-83e9a0862e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:05:53.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:05:56.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Monarch customers are angry and confused</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0533c58b-084b-4ca4-a957-89187b5eecc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:05:53.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:05:56.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accounting firm KPMG, which has been appointed to manage Monarch''s
        insolvency, said the airline had been unable to cope with escalating financial
        problems.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f4447d-c15c-467c-9e7b-e99606eab12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:05:53.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:05:56.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its business had suffered from drops in demand for trips to some
        destinations like Turkey because of&nbsp;concerns about terrorism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5eb63a-e858-4a8f-92d5-3221f3d0a869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:05:53.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:05:56.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also came under pressure from rising costs, intensifying
        competition and the plunge in the value of the pound against other currencies
        following Britain''s vote to leave the European Union, which reduced Britons''
        spending power overseas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba17322f-0cd6-43bb-8023-56c61d019b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:05:53.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:05:56.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as the airline, Monarch''s tour group business has also
        gone bust. All future vacations with that business have been canceled.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8ef721-e9ed-4ed9-a11a-509d4188b437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:05:53.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:05:56.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that this will be a difficult and distressing time
        for many," said Blair Nimmo, a KPMG partner who''s working on the Monarch
        case.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70df1c7e-a30c-41c4-bda1-8291c59575ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:05:53.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:05:56.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t immediately clear what would happen to the 2,100 employees
        at the affected parts of the nearly 50-year-old company.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd70856c-78ef-4638-95b8-dfbfddd4729b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:05:53.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:05:56.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KPMG officials will "be speaking to all of the group''s employees
        today, and commencing the process of returning the group''s leased aircraft
        fleet to its owners," Nimmo said Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c9c3b7-ad52-4c50-a9c0-b6c3c73766ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:05:53.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:05:56.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monarch''s owner, investment firm Greybull Capital, apologized for
        "all the inconvenience and distress" that the company''s collapse will cause.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310c0ff1-1305-4109-a39c-1747d7a2b272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:05:53.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:05:56.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: German airline goes bust after Etihad pulls plug</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2246c062-642e-40b5-8e3c-939456a914eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:05:53.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:05:56.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other European carriers have also suffered major difficulties.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a482c16d-5654-44d8-a8ea-8fa565315e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:05:53.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:05:56.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air Berlin, Germany''s second biggest airline,&nbsp;filed for bankruptcy&nbsp;in
        August. And Italy has put its struggling national airline, Alitalia,&nbsp;up
        for sale.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e555de7-cd59-4ff1-bf02-a220dfcc0782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:05:53.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:05:56.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland''s Ryanair, the biggest airline in Europe, has had to&nbsp;cancel
        thousands of flights&nbsp;recently because of a shortage of pilots.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09aee26-c616-4969-8e77-8a31e64664f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:05:53.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:05:56.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elaine Ly and Samuel Burke contributed to this report.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fc93ce-8e7b-49be-848b-2207eb8a1f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:05:53.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:05:56.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com. "U.K. scrambles to
        help stranded travelers after ''biggest ever'' airline failure."</em></p>'
  'No-reports-of-Filipinos-affected-in-Las-Vegas-massacre':
