      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The&nbsp;man police say killed at least
        58 people&nbsp;on the Las Vegas Strip was a retired accountant who enjoyed
        playing $100-a-hand poker, his brother says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97d709e-0173-4e2d-9d66-096748cee3bd'
      'mgnl:activationStatus': true
