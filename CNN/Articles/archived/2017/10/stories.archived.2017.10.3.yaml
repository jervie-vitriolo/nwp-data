    'jcr:uuid': 'f9c79f64-a379-4d7c-84d8-8bfc40337ce8'
    'lead': 'The Commission on Appointments will deliberate today on whether or not
      to confirm the appointment of Health Secretary Paulyn Ubial.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T13:52:48.906+08:00
