      'mgnl:type': 'text'
      'text': '<p>"There''s nothing sinister about that," Catalino Uy, officer in
        charge of the Department of the Interior and Local Government (DILG) said,</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd442cd79-4483-454a-810b-23eaf3754acf'
