      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of Nevadans waited in long lines to give blood on Monday,
        to help victims of the shooting. U.S. blood banks have enough blood to meet
        the immediate needs after the shooting, according to the chair of the AABB
        Interorganizational Task Force on Domestic Disasters and Acts of Terrorism,
        which assesses the need for blood collection after disasters.</p>'
