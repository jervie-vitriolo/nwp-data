      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:34:51.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what else we know about Stephen Paddock, the assailant in&nbsp;the
        deadliest mass shooting in modern US history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae1b299-f5a4-4166-9cac-724d0007e990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:34:47.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:34:51.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• He was 64 years old and lived in Mesquite, Nevada, a retiree community
        about 80 miles northeast of Las Vegas. He had previously lived in the Orlando,
        Florida, area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36e6c59-719f-45bf-bae6-65d9219766c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:34:47.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:34:51.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• He was divorced, was not known to have children, and was living
        with a woman in a home in Mesquite.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c372cdb9-12f9-443c-b54f-962ca9e04f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:34:47.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:34:51.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• He''d never shown violent tendencies, said his brother, Eric Paddock
        of Orlando, Florida. "He was my brother and it''s like an asteroid fell out
        of the sky," he said when he learned his sibling was the gunman in the Las
        Vegas massacre.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69884b7f-c6ab-4a6c-a161-1e43cae68a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:34:47.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:34:51.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• His father was a bank robber, Eric Paddock said. The FBI lists
        the late&nbsp;Benjamin Hoskins Paddock as being on the FBI''s most-wanted
        list&nbsp;from June 10, 1969 until May 5, 1977.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532ef533-0a1b-4332-a0ee-6f50542e2039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:34:47.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:34:51.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The father escaped from prison in 1969 and lived on the run until
        1978, when he was arrested in Oregon, the Eugene Register-Guard reported at
        the time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3433240-47af-4451-8b15-79ac59be2255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:34:47.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:34:51.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Eric Paddock said his father died a few years ago and that "he
        was never with my mom." Eric said he was born while his father was on the
        run.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134af7a6-3a7e-4e4c-9e9c-061f375875c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:34:47.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:34:51.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Stephen last communicated with his brother via a text, Eric said,
        asking about their mother, who''d lost power during Hurricane Irma. Eric also
        said Stephen spoke to his mother on the phone a week or two ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbb4999-82db-42a6-80c3-09ab85543a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:34:47.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:34:51.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Eric Paddock says his brother did not have affiliations with any
        terror or hate group, and that he doesn''t know why his brother would do this.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553ee9ea-da80-4362-9eb8-4d4869281edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:34:47.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:34:51.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• "He was a wealthy guy playing video poker ... on cruises," his
        brother said, adding that Stephen could afford anything he wanted and played
        $100-a-hand poker.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb5dbe6-a4d0-4340-b3a7-62a4186f30d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:34:47.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:34:51.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Eric Paddock said his brother owned apartments and houses. Business
        records filed in Texas show "Stephen C. Paddock" listed as the manager of
        "Mesquite Central Park Apartments GP 1, LLC" in Mesquite, Texas. In a statement,
        the apartment complex at that address said Paddock is not the current owner.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd49cb0a-2382-4a42-b186-cfb24045ea2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:34:47.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:34:51.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Stephen Paddock''s ex-wife lives in Los Angeles County, California,
        and has had no contact with him in years, authorities said. They divorced
        27 years ago, after four years and nine months of marriage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682d131d-de86-4c43-b75b-9fd91b16dee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:34:47.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:34:51.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Authorities searched Paddock''s home in Mesquite on Monday and
        found weapons and ammunition, but Mesquite police spokesman Quinn Averett
        did not give details. Eric Paddock said he helped Stephen move to Mesquite
        about a year ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675e5799-5c3a-4b69-8520-e3dfa2b8ad3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:34:47.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:34:51.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Marilou Danley was identified as Paddock''s companion or roommate,
        Las Vegas Metropolitan Police Sheriff Joseph Lombardo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a22af2-f7bf-439a-b4da-5a10489637c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:34:47.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:34:51.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• She does not appear to have been involved in the shooting and
        was in the Philippines when the massacre took place, authorities said. Paddock
        had been using some of her identification, Lombardo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf7dee0-354e-46c0-afa4-e5c1adb13479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:34:47.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:34:51.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• He kept a low profile. Law enforcement has no "derogatory information"
        about Stephen Paddock, besides the fact that he received a citation several
        years ago that was handled in the court system, Lombardo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c958518-01a2-44c4-b690-e26e70468518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:34:47.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:34:51.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Paddock had been staying at the Mandalay Bay Resort and Casino
        in Las Vegas since last Thursday. He killed himself in his room on the 32nd-floor
        before a police SWAT team burst in, Lombardo said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14461775-e34a-4d2c-9100-1173d0da7b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:34:47.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:34:51.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Authorities believe Paddock had a device similar to a hammer&nbsp;to
        smash the hotel windows prior to the shooting, Lombardo said. Officials think
        Paddock brought the weapons into the hotel by himself but did not provide
        specifics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e68813-4976-4283-9814-8aa013b15a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:34:47.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:34:51.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Hotel employees had been in his room prior to the shooting but
        did not notice anything amiss, Lombardo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2aa222-c155-47d8-9b84-790e8b96a2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:34:47.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:34:51.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Paddock had bought multiple firearms in the past, several of them
        purchased in California, a law enforcement official told CNN. But those don''t
        appear to be among the 10 or more guns found in the Mandalay Bay hotel room.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c47227-1c8c-47f5-9166-f101f9e27cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:34:47.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:34:51.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The suspicion, based on initial reports, is that at least one
        of the rifles used was altered to function as an automatic weapon, the official
        said. Among the weapons found were a .223 caliber and a .308 caliber.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc401fa-4948-4dbf-966d-b6f83c913404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:34:47.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:34:51.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• So far investigators believe&nbsp;the firearms were purchased
        legally.&nbsp;A Mesquite store, Guns &amp; Guitars, said it sold a gun to
        Paddock and that "he never gave any indication or reason to believe he was
        unstable or unfit at any time."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0578bb8a-7da3-42e8-b8de-4e02dd4e4960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:34:47.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:34:51.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Eric Paddock said he knew his brother had a couple of handguns
        and maybe one long rifle, but did not know of any automatic weapons.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23da603-d52f-43c2-baf7-ea88f5746fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:34:47.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:34:51.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Stephen Paddock did not have a machine gun when he moved him from
        Melbourne to Mesquite, Eric Paddock said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e298d93a-74f5-4c74-b6da-61f5529ca9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:34:47.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:34:51.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The suspect had a pilot''s license but he was not up to date on
        the medical certification he would need in order to fly legally, a federal
        official said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0bfd4a-b390-422f-9a2e-d33a4fe9392c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:34:47.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:34:51.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The FAA website shows that the last time he went to get the medical
        certification required for private pilots who want to fly was February 2008
        so he could not have flown legally recently.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07819b6a-8485-49a1-a5b1-b965714f6c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:34:47.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:34:51.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennessee nurse among first victims identified in Las Vegas</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ece1b4-63b8-438b-8b33-84df4a88ef6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:34:47.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:34:51.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The FAA will not release any information regarding his mental
        health from his last certification in 2008 because it is protected under federal
        privacy rules.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9411769-84dd-4300-84be-9376d0f7cee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:34:47.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:34:51.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• So far, authorities have found no military records for Stephen
        Paddock.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ba5901-d1ef-41a8-ae9e-517575565ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:34:47.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:34:51.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correction: This story has been revised to give the correct full
        name of the Eugene Register-Guard. The story also has been revised to give
        the correct amount of time Stephen Paddock and his ex-wife were married. They
        were married for four years and nine months.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8399d181-a94c-40a9-bcfe-c7959da0ffd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:34:47.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:34:51.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Gunman Stephen Paddock
        was an accountant who played $100-a-hand-poker."</em></p>'
