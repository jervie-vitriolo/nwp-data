  'nobel-prize-physics-2017-black-hole-telescope':
    'author': 'Angela Dewan and Manisha Ganguly, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-10-03T23:03:55.421+08:00
    'imagesource': 'jcr:38a4851e-3d61-4cf4-ac9c-005a143df602'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02afc5e0-9af7-47f0-aaf7-4c7cdfc8d3bf'
    'lead': 'The 2017 Nobel Prize in Physics has been awarded to Rainer Weiss, Barry
      C. Barish, and Kip S. Thorne for their detection of gravitational waves, a development
      scientists believe could give vital clues to the origins of the universe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T10:58:14.188+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T10:58:17.911+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T10:58:17.607+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nobel Prize in Physics goes to ''black hole telescope'' trio

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4972c2e-eb24-4b0b-829b-b831e48b43c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:14.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:58:17.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 2017 Nobel Prize in Physics has been
        awarded to Rainer Weiss, Barry C. Barish, and Kip S. Thorne for their detection
        of gravitational waves, a development scientists believe could give vital
        clues to the origins of the universe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b656f0fa-012a-418c-bc2f-ba02e1038d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:14.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:58:17.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three American physicists "made decisive contributions" to LIGO,
        an observatory instrument that enabled scientists to physically detect the
        waves, which Albert Einstein predicted a century ago in his theory of relativity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4ee165-530e-48e7-bd94-b674ab25279d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:14.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:58:17.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gravitational waves are "ripples" in the fabric of space and time
        caused by some of the most violent and energetic processes in the universe,
        according to the California Institute of Technology (Caltech).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43680277-753f-46fe-8a94-9ebd3d960b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:14.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:58:17.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strongest gravitational waves are produced by catastrophic events,
        such as colliding black holes, and the LIGO detector is essentially a "black
        hole telescope," allowing scientists to "see" what was previously invisible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94917a1-dec5-44b1-a962-0cc59cfb8727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:14.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:58:17.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On 14 September 2015, the universe''s gravitational waves were
        observed for the very first time," the Nobel committee wrote in a press release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842ce1da-d576-428c-a64b-bc66c8bbe8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:14.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:58:17.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The waves, which were predicted by Albert Einstein a hundred years
        ago, came from a collision between two black holes. It took 1.3 billion years
        for the waves to arrive at the LIGO detector in the USA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c00242-1ce8-4a7d-a469-19a3627470c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:14.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:58:17.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The signal was extremely weak when it reached Earth, but is already
        promising a revolution in astrophysics," the committee added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed18c530-c349-4449-94d1-d169e301a356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:14.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:58:17.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gravitational waves are an entirely new way of observing the most
        violent events in space and testing the limits of our knowledge."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd21278-4d45-4292-8cd0-5fb67b767163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:14.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:58:17.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Look deeper into the universe''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da76de1e-eef2-4003-b3b9-2d932722dd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:14.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:58:17.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award was given half to Weiss from the Massachusetts Institute
        of Technology and the other half jointly to Barish and Thorne from Caltech.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a517bcc-deb0-45d1-999b-fb58eb2bb813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:14.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:58:17.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 1,000 people have worked on the development of the technology
        over four decades, according to Weiss and the Nobel committee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14986b98-4ea6-4f49-9c9f-7882efef4e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:14.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:58:17.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(They are) people who have been thinking about this, sometimes
        failing and slowly getting the technology together to do this – it''s exciting
        that they''re finally doing this," Weiss said, speaking at the conference
        by phone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bd2b4a-228f-403a-9826-59d0e8848ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:14.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:58:17.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that as the detectors develop and become more sensitive,
        scientists will be able to look deeper into the universe and gain more insights
        into the origins of the universe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dae2bcc-4bf9-4f75-9d60-355ddb945b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:14.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:58:17.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fully expect to learn about things we didn''t know about, not
        just black holes."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c156f55-5a13-40c0-a76e-3e9630d76f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:14.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:58:17.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Sheila Rowan, Director of the University of Glasgow''s
        Institute for Gravitational Research, was one of the UK''s leads on LIGO and
        welcomed the Nobel committee''s decision.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575fc7eb-f795-4a91-a6fc-12fbec9cc96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:14.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:58:17.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discovery of the existence of gravitational waves, just over
        two years ago, has opened up a whole new way to understand the universe,"
        she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590ad49f-de52-4ff2-8b49-ae83eafc6623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:14.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:58:17.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the six Nobel prizes come with an award of 9 million Swedish
        kronor ($1.1 million), which is shared when there are multiple recipients.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cce83b-9019-40f8-b509-dcb4e4704cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:14.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:58:17.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfred Nobel created five prizes in his 1895 will for medicine,
        physics, chemistry, literature and peace. A sixth prize in economics was created,
        in Nobel''s memory, by Sweden''s central bank in 1968.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36f5270-c7d2-441f-92c2-495674ccd08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:14.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T10:58:17.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/03/world/nobel-physics-prize-2017/index.html">"Nobel
        Prize in Physics goes to ''black hole telescope'' trio."</a></em></p>'
