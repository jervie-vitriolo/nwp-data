      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Community responds</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0275556c-73a4-478d-9035-500b312bfe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:31:48.550+08:00
