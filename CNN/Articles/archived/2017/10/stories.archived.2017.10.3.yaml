    'imagesource': 'jcr:7c57b5b2-8a07-487c-9f89-cdc80db8b786'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43cf53ef-7c99-4d0d-96b9-d16f6d9b7f7b'
    'lead': 'Barangay Ginebra demolished the TNT KaTropa to grab Game 1 of their best-of-five
      semifinal series, 121-94, on Monday night at the Big Dome.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T13:37:57.843+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T13:38:23.957+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T13:38:23.738+08:00
