      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> The
        anti-drug drop box scheme in Quezon City may soon be implemented nationwide
        as the Interior Department wants the campaign institutionalized despite concerns
        it may be open to abuse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b680398b-09c3-44e7-a4b9-14217c076cd8'
      'mgnl:activationStatus': true
