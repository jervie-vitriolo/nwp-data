  'india-ronhingya-deportation-fight':
    'author': ' Huizhong Wu, CNN'
    'caption': '(File photo) Tens of thousands of refugees are trapped on the border
      into Bangladesh without basic food and medicine amid operations by the Myanmar
      military, which have already killed hundreds.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-03T04:41:36.444+08:00
    'imagesource': 'jcr:49a6e7c8-5e23-44d6-ba76-9ab478aa9048'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a86d002-d5f7-4fee-b7e4-8426052e0a40'
    'lead': 'The attempt to deport the refugees comes as more than half a million
      Muslim Rohingya have been forced to flee from Myanmar to neighboring Bangladesh
      to escape deadly violence that has been described by the United Nations as "ethnic
      cleansing."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T11:34:21.408+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T11:34:25.443+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T11:34:25.080+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India''s Rohingya refugee community fights deportation threat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af29a182-9827-49ce-879b-c8128bd0fce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Mohammad Salimullah, a Rohingya refugee living in the Indian
        capital New Delhi, is again living in fear.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1651e76f-0bca-411c-959f-cf55ae284e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having fled Myanmar more than 14 years ago to escape persecution,
        Salimullah now lives in a makeshift Rohingya settlement, where he owns and
        operates a small general store.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ec383f-66eb-423b-92f6-a5482185cb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here, after becoming refugees, we found the right to work, the
        right to go anywhere we''d like," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f77f6cd-cada-477c-970a-afa43c358773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (government in Myanmar) kept us in such a narrow and helpless
        state," he tells CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb2ae5a-c6e3-432b-b304-395da2f20b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, he worries that his hard-won freedom is under threat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b8d8dc-7ea0-4b22-874a-ec756a13d276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, India''s supreme court will consider a case brought
        on behalf of Salimullah against the deportation of the more than 40,000 Rohingya
        refugees in India.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b842a05-2672-4c7b-ab17-ea395cd5f608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attempt to deport the refugees comes as more than half a million
        Muslim Rohingya have been forced to flee from Myanmar to neighboring Bangladesh
        to escape deadly violence that has been described by the United Nations as
        "ethnic cleansing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20567588-cb9e-4440-bbc6-7da86c15f64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attitudes change</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd7c714-3c34-4a2e-9003-8e72de591e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changes in people''s attitude to Delhi''s Rohingya first began in
        August, when news emerged of guidance sent by India''s federal government,
        currently run by the Hindu nationalist Bharatiya Janata Party, to the country''s
        29 states, asking local officials to identify illegal immigrants for deportation
        – including, the guidance said, Rohingya Muslims who had fled Myanmar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f01b31-85a2-4b70-b084-722f9a5b61f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As per available estimates there are around 40,000 Rohingya living
        illegally in the country," India''s junior home minister Kiren Rijiju told
        Parliament on August 9. "The government has issued detailed instructions for
        deportation of illegal foreign nationals including Rohingyas."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1292fd45-e6e9-4d89-a8c2-926008ab4291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rijiju characterized the move as a "continuous process."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7172aa-6ac2-4ffd-b7f4-80a1af3d8942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The words from one of India Prime Minister Narendra Modi''s ministers
        set off a wave of fear and uncertainty across Rohingya settlements in India.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93b2281-b954-4c2f-940a-554317a12c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We felt scared, we asked people about what we should do, who we
        should talk to," Salimullah says. "Where else can we go?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c558f62-7bd2-49e7-9b9e-0e00a031758a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temporary settlements</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c160984-a9ad-43e3-a96b-37122ba1dd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salimullah left Myanmar in 2003, after, he says, his father was
        harassed and locked up by the police. He spent eight years in Bangladesh,
        working as an auto rickshaw driver. But life in Bangladesh was also restrictive,
        he adds. "You had to get permission just to leave the camps."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1527d75-c17b-449d-9dad-785984aa4fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He eventually left for India, crossing the border with his family
        in 2011. The Rohingya in India are scattered across India, from Kashmir in
        the north to Hyderabad in the South. Salimullah decided on Delhi.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeda8a2-fd5b-4e29-9675-dc13d4fda479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salimullah now lives in Kanchan Kunj, a Rohingya settlement in the
        city''s southeast, just off the banks of the Yamuna river.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c3da41-783c-4938-b999-991ca3142c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanchan Kunj is one of four Rohingya settlements in the city, and
        the oldest. The 50-odd homes there are all temporary structures, made with
        wooden planks, held down with bricks and covered in tarp. The structures last
        somewhere between two to four years, Salimullah said, though the community
        itself has been there since 2012.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca070c9-dc5a-4233-8b65-dde3f9221273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flies swarm in front of Salimullah''s shop, a wooden structure that
        stands on a patch of land off the banks of the Yamuna river in the city''s
        hinterlands. They buzz and loop around his body, but he doesn''t spend much
        time batting them away.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78121d4b-bf05-4398-82c6-c2492f0f3784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the news about the risk of deportation broke in August, Salimullah
        suddenly started getting visitors at his shop. Local political party representatives,
        activists, reporters – people who wanted to find out more about him and his
        fellow Rohingya refugees after the minister''s remarks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eaff3e-d1a5-4a2d-a624-281e54461cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was then, as the media and others descended on Kanchan Kunj,
        that Sailmullah learned that he could petition India''s top court to try and
        prevent deportation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731a8f3d-2647-4ffd-bbd6-e34922a7abef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was still apprehensive, though. "I thought we can''t go there
        (Myanmar) they will kill us. What can I do about this?" he says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51405e4-ac71-4617-bb95-a3e0037dff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, he approached supreme court lawyer Prashant Bhushan,
        who agreed to take his case and filed a petition asking for protection of
        Rohingya refugees from deportation on September 1.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52af2c71-d159-447e-9e03-e3e51cf1e48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal action came against the backdrop of growing humanitarian
        crisis in Myanmar''s Rakhine State and neighboring Bangladesh.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff1d456-2ce8-4efc-82c8-0e9c620e76ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent outbreak of violence is believed to have begun when Rohingya
        militants attacked border posts killing 12 security officers on August 25,
        according to Myanmar''s state media. In response, the military intensified
        what it terms "clearance operations" against "terrorists."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7152dc-60e0-4b44-9459-bda756337785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those fleeing these clearance operations bring with them
        stories of horrific, indiscriminate violence, entire villages being burned
        to the ground, and children and women murdered.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f157f7a7-223e-416f-80e6-84aabcf6397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s military denies charges of ethnic cleansing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e246f171-5145-4b4e-97a0-3ed6c7f862db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moral obligations</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721bfb6c-d9ec-412a-a3d4-893ce212da40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why does India want to deport the Rohingya back to Rakhine State?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ee62e6-7b0c-4c8e-ada9-918771a90553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an affidavit submitted to the supreme court on September 18,
        the government said that there exists "authentic material indicating linkages
        of some of the unauthorized Rohingya immigrants with Pakistan based terror
        organizations" and "that many of the Rohingyas figure in the suspected sinister
        designs of ISI/ISIS and other extremist group."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbf16f5-8d19-4601-b727-893ca4041c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said that it would submit evidence of this to the
        supreme court in a "sealed cover."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309ff61f-7ac6-43a8-a922-1de58cb1ef13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, no evidence has been made publicly available that firmly
        links Rohingya refugees with international terrorist networks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98abc8ad-4cdd-456d-8227-70944d4810cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government has also argued that India is not signatory
        to the specific UN Convention Relating to the Status of Refugees, nor the
        Protocol Relating to the Status of Refugees. A total of 148 countries are
        signatories to one of these two legal agreements that outline the rights of
        refugees and are meant to protect them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb3b474-78a4-49f5-917f-ee6043f98bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bhushan, the lawyer arguing the petition for the Rohingya in
        Delhi, says India cannot back out on its moral obligations to protect the
        vulnerable.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2f12e7-4817-4800-abc6-1410d947e7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While India does not have specific legislation governing the status
        of refugees, the country has a history of accepting refugees in times of crisis.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6ff67c-7793-4eb0-93f7-c22ef1a7712d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of Bangladesh''s founding in the early 1970s, for example,
        India played host to millions of refugees from across the border. So, regardless
        of a legal framework, "they have in practice abided by the refugee convention,"
        Bhushan says.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e088eb4-4ccf-483c-86f4-98903a46f9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, while India may not have signed the refugee convention,
        it is party to many other international conventions, like the Universal Declaration
        of Human Rights, which include the principle of "non-refoulement," which is
        the right guaranteed to refugees to be protected from violence in their home
        country, Bhushan argues.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c510098-2585-4f03-bc7d-2611685bbdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly the Indian government is now going back on its long-stated
        policy towards refugees in the case of Rohingyas, and is playing domestic
        communal politics with them by trying to whip up communal sentiment, by labeling
        them as Muslims and potential terrorists," he adds.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deeb66d-1a8c-49a2-88ad-dfc9497b8116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether India has developed specific plans to remove
        the Rohingya, which would require the direct involvement of the Myanmar government.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161d532f-dddf-4312-8d52-4553427015ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar does not recognize the Rohingya as citizens and does not
        issue them official documentation – rendering them effectively stateless.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86f5190-520f-42e8-be42-e40f0892b42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has recently tightened up border security in its northeast,
        denying entry to four Rohingya at the India-Bangladesh border.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be11d26-26e8-439f-977b-f5db36730f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the debate rages on publicly, refugees like Salimullah continue
        to live in fear as they encounter more local hostility.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c51f394-b107-430b-b67b-63c93b4722c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, his five-year-old community has decided to pool
        together money to pay three men to stand guard at night, he tells CNN.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daedf77-6e72-42b9-b1ad-843844e9f19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now the issue has become political, and people here say things
        like ''you people are terrorists,''" he says.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea991e9-01bd-4a44-8ba2-de8aa13d9e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they''re going to deport us, then there should at least be an
        example of a terrorist attack, or evidence that the country''s in danger,"
        he adds. "We''ve been here for years, and if you go to the local police station,
        there''s not a single (criminal) report against us."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a38bd0-c492-4d3f-b9df-1e0a397718b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:34:21.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:34:25.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/03/asia/india-delhi-rohingya-refugee/index.html">"India''s
        Rohingya refugee community fights deportation threat."</a></em></p>'
  'joey-lina-anti-hazing-law-ban':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-03T16:34:17.378+08:00
    'imagesource': 'jcr:65f3dee7-355d-4775-bd84-04ab3691423e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd07be1ba-5647-444e-ab22-8e054269c5f5'
    'lead': 'Former Senator Joey Lina, author of Republic Act 8049 or the "Anti-Hazing
      Law of 1995," says he is open to amendments, following deaths by hazing even
      as the law came into force 22 years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T11:38:55.716+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T11:39:00.032+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T11:38:59.771+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-senator and author of 1995 anti-hazing act defends law, says it bans
      hazing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed32042-6693-4187-acc3-98a4191d1a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:38:55.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:39:00.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> Despite
        its title, "An Act Regulating Hazing and Other Forms of Initiation Rites,"
        Republic Act 8049 indeed bans hazing, the law''s author said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46794db-94e4-4b1f-ac65-47d20cddc9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:38:55.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:39:00.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You interpret the law not based on the title, but in the entirety,"
        former Senator Joey Lina told CNN Philippines'' "The Source" on Tuesday. "Hazing,
        per se [as it is], is banned. It''s outlawed. It''s a crime."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8b6e17-3ff2-4c95-a268-14060219d32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:38:55.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:39:00.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act (R.A.) 8049 is also known as "An Act Regulating Hazing
        and Other Forms of Initiation Rites in Fraternities, Sororities, and Other
        Organizations and Providing Penalties Therefor."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fe03f3-2502-410d-ab00-2cb87337518a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:38:55.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:39:00.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of the words "regulating hazing" in the title of the
        law has prompted some lawmakers to file bills repealing the act, saying it
        does not expressly prohibit hazing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4a8e0d-cb38-4afc-9b93-a4065feaefde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:38:55.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:39:00.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lina said R.A. 8049''s title was carried over from the House''s
        version of the anti-hazing measure, adding that the Senate version of the
        bill then was entitled "An Act Instituting the Crime of Hazing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99236f0-34a0-44fb-a42e-fa6ddecc5b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:38:55.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:39:00.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure arose after the death of Aquila Legis neophyte Lenny
        Villa in hazing rates in 1991.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae32f94-c327-42d3-996b-3794b550c514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:38:55.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:39:00.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were, perhaps, I can only second-guess them, looking at the
        initiation rites," the former legislator said when asked about the House version''s
        title. "I don''t want to second-guess why they put word "regulating" because
        the body of the law itself, when you interpret it in its entirety, makes hazing
        a crime."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1de7f6e-550a-424c-b4ca-e572f86674bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:38:55.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:39:00.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following public anger over the hazing death of Aegis Juris neophyte
        Horacio Castillo III on September 17, Senator Migz Zubiri filed Senate Bill
        No. 1591 on September 19. His bill called for the repeal of R.A. 8049 and
        the imposition of harsher penalties.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e3ee48-610a-46c3-82dd-dd620fb85ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:38:55.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:39:00.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Timeline: The case of Horacio Castillo III</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f6d6be-e8aa-4b7c-8fbf-d85db9975534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:38:55.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:39:00.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri told CNN Philippines'' "The Source" on September 25 that
        the current Anti-Hazing Law was misleading because it used the word "regulating"
        instead of "prohibiting" or "banning."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e586b4-9a59-4021-8641-229d5b644621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:38:55.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:39:00.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Zubiri to UST law dean: What have you done about violent
        Aegis Juris members?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880f6163-6372-4ced-9ebf-f32891f58b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:38:55.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:39:00.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lina also said R.A. 8049 recognizes a distinction between hazing
        and initiation rites.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca57c35-0749-4162-9309-10ab8f69dc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:38:55.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:39:00.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cleaning the estero [canal], planting trees, doing medical-dental
        mission, literacy program, feeding program, these can be part of an initiation,"
        he said. "What makes hazing a crime is the act of inflicting physical harm
        or psychological harm on a person."</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Lina: Initiation does not necessarily mean hazing <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/lbLVmfT0sh">pic.twitter.com/lbLVmfT0sh</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/915028730048684033?ref_src=twsrc%5Etfw">October
        3, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b8934b-3930-46d9-a53d-431e292001b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:38:55.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:39:00.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565dbbee-a659-41df-909d-fd0b0e56fde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:38:55.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:39:00.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No to repeal</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db22ea6f-d6c7-4842-afcb-57b7a5357230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:38:55.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:39:00.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lina said he is against moves to repeal the measure, saying those
        who were already convicted under the law could be freed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f240c4d-9cf1-468c-9e95-bff4777316a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:38:55.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:39:00.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may be questions as to what you do with those already languishing
        in jail, already sentenced," he said. "There is a possibility the accused
        can use the repeal, depending on how the law will be crafted, that it will
        be favorable to them. The accused can say that there is no more law."</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Anti-hazing law author Joey Lina: Amend, not repeal, the law <a
        href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        live: <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a> <a href="https://t.co/7oagRRibky">pic.twitter.com/7oagRRibky</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/915021740480249856?ref_src=twsrc%5Etfw">October
        3, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dd5027-6b0c-4586-b54d-993ffcea3f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:38:55.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:39:00.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cf4d09-cf99-4762-9125-eb61bdae8f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:38:55.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:39:00.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since R.A. 8049 was implemented in 1995, hazing activities have
        resulted in 18 deaths, 393 suspects and only one conviction, which was for
        the death of University of the Philippines Los Banos student Marlon Villanueva
        in 2006.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443749e0-99fa-4fbb-8135-44c81fa6b22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:38:55.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:39:00.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: At least 18 frat-related deaths despite a 22-year-old
        anti-hazing law</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689aa064-18c2-4d8a-8ee1-1fa5424a9e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:38:55.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:39:00.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the low conviction rate, Lina added that the Anti-Hazing
        Law is already very strong because it made it easier to convict someone for
        hazing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd802bb1a-cace-405e-ac43-f5a6c7364f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:38:55.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:39:00.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa</em> Revised Penal Code,<em> kinakailangan</em> homicide,
        serious injuries and even murder and you have to prove beyond reasonable doubt
        <em>na itong taong ito talaga ang nag-paddle, ito ang sumuntok, ito ang tumadyak
        hanggang sa namatay yung</em> neophyte," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104510ce-3adb-4a15-a4cf-f9ad70d28f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:38:55.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:39:00.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Under the Revised Penal Code, you could only charge
        them with homicide, serious injuries and even murder and you have to prove
        beyond reasonable doubt that this person was really the only who paddled,
        punched and kicked the neophyte until he or she was dead.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a7e2d6-389f-4988-a052-7beaf926f01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:38:55.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:39:00.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dito sa [Under the] Anti-Hazing Law, you just have to establish
        that the persons accused were present during the hazing and he did not do
        anything to prevent the commission of the crime," Lina added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbc2045-887b-4473-973b-cc3702266e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:38:55.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:39:00.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lina said the statistics were a result of both poor enforcement
        and widespread disobedience of the law.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf07dac-6f49-47f3-90d7-5611b3b3c2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:38:55.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:39:00.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Anti-hazing law author on death of UST student: Justice
        system must operate</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5284599-cd59-4827-8718-70e4d63ed9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:38:55.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:39:00.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The law only sets a standard of human behavior," he said. "It does
        not automatically convert into compliance. Let us not immediately blame the
        law if the law is not being observed or it is being violated."</p>'
    '48':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Lina: The law only sets the standard of human behavior <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        live: <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a> <a href="https://t.co/ckvXQJTwYY">pic.twitter.com/ckvXQJTwYY</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/915022537616003073?ref_src=twsrc%5Etfw">October
        3, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac274a18-1d35-4383-b290-ecb8c55adbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:38:55.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:39:00.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06762df-8dc8-48fd-b9f8-7a756535f2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:38:55.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:39:00.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lina added that proving "mere presence" is also a "big challenge"
        for investigators.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3e2299-9cc6-4af2-aecb-275004abd0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:38:55.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:39:00.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need testimonial evidence that these persons were present"
        he said. "So you have to have people or witnesses saying that, "I saw him
        there." But this is easier than proving the responsibility of a person who
        is accused."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6074330e-6cde-4aa6-a0fd-bd112d83ed5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:38:55.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:39:00.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lina said he is open to amendments to the law, such as
        higher penalties or imposing fines on officers of organizations involved in
        hazing activities.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6b8997-8242-469e-84d7-a5a09d6f744f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:38:55.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:39:00.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue there is proportionality," he said. "Ang isang parusa
        ay dapat tugma sa bigat ng kasalanan [The punishment must fit the gravity
        of the offense]. The Congress must be extra careful in imposing penalties
        because under the Constitution, there is also a provision, no excessive fine
        or punishment shall be imposed."</p>'
