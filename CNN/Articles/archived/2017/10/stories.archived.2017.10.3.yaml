      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Country singer Jake Owen, who was on stage with Aldean, said children
        were among the crowd.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126581da-7441-4a48-ae42-e3b3a47fba59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw kids on their parents'' shoulders tonight," he said. "This
        is something they''ll never forget."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5173d5f-56d3-4fbd-9f1e-0479655cb4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump says he will visit Las Vegas after massacre</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72510425-0119-48a8-8304-7ea6a4c02e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10 minutes of gunfire</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20987cb-1cef-4c06-b1c4-b3bc09fa8726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachel De Kerf filmed her escape, starting just after the first
        shots were fired.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0f0717-f4a5-48f5-a385-fe6f7065bb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gunshots lasted for 10-15 minutes. It didn''t stop," she said.
        "We just ran for our lives."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8f46d9-36a1-4e05-a436-0797843de02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her sister, Monique Dumas, said everyone dropped to the ground as
        as the gunman sprayed bullets.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997e2d30-9e53-4b14-8a43-002d1ee431ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seemed there was a pause in the gunfire, and the people in the
        yellow shirts were telling the people to ''go, go, go, go,'' " she said. But
        "the gunfire never ended, it seemed like it went on and on and on.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da777cb6-e227-4902-b37c-9a172e5fa6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A concertgoer told CNN affiliate KLAS that frantic concertgoers
        piled on top of each other, trying to get out of the shooter''s line of fire.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef18ba0-2b28-4d8b-8637-de1d21be5fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My husband and I ran out toward our car, and there were people
        hiding underneath my car for cover," she said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69298e03-7f31-4044-bd3a-b269fd40cd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a gentleman who was shot and he said, ''Can you help
        me?'' And so I put him in my car, and I had like six people in my car -- people
        without shoes, running, just to get away."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65de32a0-fa24-46ee-8059-d99a1dbd8dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Country music world stunned by shooting</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959ff138-1227-47fc-9c4c-8706473f3e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Like shooting fish in a barrel''</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea28fc78-b944-4388-8e4f-beac518d806d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audio of the shooting suggested that the shooter had used a military-style
        weapon, CNN law enforcement analyst James Gagliano said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31fddb9-8d3e-4175-a742-8aa97fb30304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Automatic weapon(s) like that -- had to be numbers of magazines
        or a very large drum," he said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf30ec7-855f-4d33-a908-9bca4e4a323a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sounded to me like a belt-fed weapon, a military-style weapon.
        And then to be shooting down, to use the analogy, it was like shooting fish
        in a barrel in that space."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb637aca-fe0d-4c2b-be7b-511dc694c59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MGM Resorts, which owns the hotel the gunman fired from, tweeted
        its condolences.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e723563-8b29-4071-a80c-f3cc00110db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As local hospitals rushed to treat hundreds of patents, some relatives
        were still trying to find their loved ones.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9258fc7-28a5-40e5-9550-328042d82663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those looking for friends and family still missing after the attack
        can call 866-535-5654. Facebook has set up a crisis response page to help
        people determine whether their loved ones are safe.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8c4d21-2efa-4c5f-9063-82a2364771cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/02/us/las-vegas-shooter/index.html">"Weapons
        cache found at Las Vegas shooter''s home."</a></em></p>'
  'Health-Secretary-Paulyn-Ubial-confirmation':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-03T06:35:00.957+08:00
