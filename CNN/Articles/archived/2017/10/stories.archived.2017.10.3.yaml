      'mgnl:type': 'embedCode'
  'Three-global-drug-syndicates-supply-shabu-to-Philippines':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-03T21:08:31.893+08:00
    'imagesource': 'jcr:fb0ebabd-610e-4de0-99e4-7e269f8c67da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66b02979-cb47-48d9-a03c-ed90176d9fe1'
    'lead': 'Three of world''s most powerful drug syndicates have been smuggling shabu
      into the country, the Philippine Drug Enforcement Agency (PDEA) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T11:08:25.052+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T11:08:31.126+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T11:08:30.868+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three global drug syndicates supply shabu to Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0f9e9e-1ff3-4595-9884-8836ca44dbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:08:25.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:08:31.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> Three
        of world''s most powerful drug syndicates have been smuggling shabu into the
        country, the Philippine Drug Enforcement Agency (PDEA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca4ff0c-a7de-4fbd-90c7-7312d033992c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:08:25.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:08:31.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the Taiwan-based United Bamboo Gang or Bamboo Triad, 14K
        Triad or Hong Kong Triad, and the China-based Sun Yee On Triad, PDEA said
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b5c6b1-aef3-42aa-a4d7-8bf7023e5080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:08:25.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:08:31.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA, one of the lead agencies in the government''s war on drugs,
        said drug triads find the country an easy target for their businesses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd510a674-68fa-4801-9d99-d87d1c6e4e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:08:25.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:08:31.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese triads found the Philippines as a possible market and
        transshipment point for shabu because of the country''s vulnerability, particularly
        its porous borders and vast coastlines, a factor in the undetected movement
        of illegal drugs through shipment," PDEA said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf61a6dc-1b87-4d35-9430-71cffb762bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:08:25.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:08:31.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shabu or methamphetamine hydrochloride is the most prevalent drug
        in the country, seized in majority of anti-drug operations, PDEA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9257c77-d134-4a37-8450-6d2d9e228684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:08:25.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:08:31.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From July 1, 2016 to August 29, 2017, over 2,400 kilos of shabu
        worth P12.7 billion have been recovered from more than 7,000 anti-drug operations,
        it said. This comprises 68 percent of all drugs and drug paraphernalia seized
        during that period, PDEA added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4be7ff5-1f04-444b-8ca0-c55c932fc41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:08:25.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:08:31.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modus operandi</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccfd974-e02b-44dc-a5fb-de40aab34e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:08:25.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:08:31.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three triads operating in the country can each ship up to three
        tons or over 900 kilos of shabu to the country through shipside smuggling,
        PDEA Director General Aaron Aquino said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4296108e-6656-485e-ad35-77959ce53bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:08:25.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:08:31.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In shipside smuggling, these DTOs (drug trafficking organizations)
        cook their shabu in the high seas, dumped their contrabands overboard and
        retrieve them afterwards through nets as evidenced by the discovery of a floating
        shabu laboratory off the coast of Zambales on July 12, 2016," Aquino said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab52a9d-de09-4a75-8288-142f4da37848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:08:25.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:08:31.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They also deliver illegal drugs in nearby coastal areas and bury
        them to be recovered by their local contacts," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d07206-8abe-4284-bbc2-ac4652bf04ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:08:25.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:08:31.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This happened in July 2016, 180 kilos of shabu worth P800 million
        were unearthed in Barangau Culao in Claveria town, Cagayan. A week after,
        a supposed floating shabu laboratory was found off the waters of Subic, Zambales
        whether authorities seized P10-million shabu. Authorities said the two operations
        could be connected with one another since the same fishing vessel were spotted
        in the two occasions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4bd0e4-716a-42ca-876a-26fe3de89709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:08:25.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:08:31.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA said it is strengthening its efforts to stop the trafficking
        of drugs into the country through ensuring tight security in the country''s
        airports and seaports.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15e429d-6dcc-49ca-b1d5-63ea6bccc555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:08:25.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:08:31.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug enforcement agency''s report comes as the House of Representatives''
        Ways and Means Committee on Monday released a report that recommended the
        abolition of the corrupt Bureau of Customs (BOC) and the formation of a Bureau
        of Security Control under the Department of Interior and Local Government.
        This new bureau to protect and secure Philippine borders will be one of two
        agencies that will replace the BOC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca28790-31a9-4fbb-83df-37849a6fc159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:08:25.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:08:31.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Grant Duterte emergency powers to abolish, revamp corrupt
        customs bureau: House panel</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833f3329-1384-43da-b1e3-c1c41882059f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:08:25.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:08:31.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee made this recommendation after the entry to the country
        of P6.4-billion worth of shabu from China, seized by the BOC in two Valenzuela
        warehouses last May.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef46d43-c8f9-4644-b361-a76e1ac0674c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:08:25.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:08:31.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: LOOK: How ₱6.4B-worth of shabu was shipped from China
        to PH</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f165c0-2ae8-47b1-b0d6-96a8958dabe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:08:25.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:08:31.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation has filed drug charges against
        Chinese, Taiwanese, and Filipino nationals allegedly involved in the smuggling.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1eea43-531c-43fd-bb9e-f5c817721a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:08:25.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:08:31.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: NBI files drug raps vs. 9 for alleged involvement in P6.4-B
        shabu shipment</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc33229e-35b2-4e51-a0ee-1975666aaaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:08:25.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:08:31.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA statement also comes as a nationwide survey of Filipinos
        revealed that most Filipinos believe only the poor were being persecuted in
        the government''s war on drugs, which has been ongoing since July 2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b2754a-aa25-481d-9856-75c998d01ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:08:25.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:08:31.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Triads operating in PH</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db563ced-2f34-4a66-8888-2d9964f20ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:08:25.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:08:31.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sun Yee On is the oldest and wealthiest triad, PDEA said. It
        started in Hong Kong in 1919 and now has 55,000 members worldwide, mainly
        based in China and Macau.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9add00c0-bc69-40bf-b7bd-97c3b8f70c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:08:25.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:08:31.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the 14K Triad was founded in China in 1945 and is now
        based in Hong Kong, PDEA said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0078f0f8-8b87-4070-96a9-0b971752018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:08:25.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:08:31.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two drug triads, PDEA said, supply drugs to Mexico City-based
        Sinaloa Cartel, often considered the largest and most powerful international
        drug trafficking organization.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7c4a0e-c8be-43ea-92a4-8e490c66560e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:08:25.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:08:31.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA said it first found links of the country''s drug trade to the
        Sinaloa in 2013 when P420 million worth of shabu were seized from a game fowl
        ranch in Lipa, Batangas. The ranch was leased by Mexicans believed to be members
        of the drug cartel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffdbac8-3032-49e6-a936-6806061c8aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:08:25.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:08:31.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in January 2015, Horacio Herrera Hernandez, a high-ranking
        member of the Sinaloa Cartel, was arrested in a drug operation in Makati City.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceadb37f-c4ec-4745-bb04-39f55d9725ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:08:25.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:08:31.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bamboo Triad formed in the 1950s is also engaged in prostitution,
        gambling, extortion, gunrunning, and human trafficking.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba31d8a-2976-4454-9193-3631ae932419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:08:25.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:08:31.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Senator Antonio Trillanes, one of the staunch critics
        of the government''s war on drugs, has accused the eldest son of President
        Rodrigo Duterte of being a member of a Chinese drug triad group.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4762b38-8bbf-4b78-a20a-f4c16f5ed6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:08:25.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:08:31.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential son, Davao City Vice Mayor Paolo Duterte said Trillanes''
        claims were all hearsay. The President vowed to have his son killed if allegations
        linking him to the ₱6.4-billion peso illegal drug shipment from China are
        found to be true.</p>'
  'edsa-one-way-traffic-proposal':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-10-03T20:42:45.601+08:00
    'imagesource': 'jcr:905eed24-edb2-4a95-8966-3caffd672471'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a5b975d-b2fc-4916-a177-ff5c8125a85f'
    'lead': 'From number-coding to fee-based schemes, officials are now looking at
      more drastic solutions to end horrid Metro Manila traffic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T11:12:31.621+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T11:12:35.705+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T11:12:35.432+08:00
