    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Ginebra cruises past TNT to snag semis series opener, 121-94

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdda15b-4b1d-4ade-9436-1250877bcbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:37:57.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:38:23.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) - Barangay Ginebra drew first blood
        against the TNT KaTropa, 121-94, in Game 1 of their best-of-five series in
        the Philippine Basketball Association (PBA) Governors'' Cup semifinals on
        Monday evening at the Big Dome.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82722eee-8afc-4498-97f7-065d1dc8eb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:37:57.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:38:23.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Brownlee paced Ginebra with 21 points and eight rebounds,
        while Joe Devance registered 19 markers of his own.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1b4fa2-75fa-46c3-b51a-df4069cfb778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:37:57.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:38:23.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 10-2 run from Ginebra saw them breakaway from TNT, 27-19, at the
        1:24 mark of the opening period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3d3978-0762-469d-9ada-d3f579e6e9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:37:57.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:38:23.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra continued to protect the advantage, building a lead as big
        as 53-41 before going into the halftime interval with a 60-48 cushion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40729e8-fbcf-4ddb-a45c-161da1d7676d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:37:57.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:38:23.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The halftime break did not do TNT any favors, as Ginebra pushed
        their lead to 75-53 with 7:36 left in the third frame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32e18c5-7ee3-452e-9806-0589d2fd7921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:37:57.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:38:23.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KaTropa only managed to trim down the deficit to 87-72 before
        the payoff period, and were not able to find any momentum for the remainder
        of the game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce2b891-9f47-4d8e-bd52-d46b4d73a213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:37:57.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:38:23.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Glen Rice Jr. led TNT with 26 points and 10 boards in the
        losing effort.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ae2d15-0f6a-4f98-8394-baf8375af37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:37:57.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:38:23.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Ginebra who hung their hat on their defensive effort in their
        beat down of TNT, with their players saying that was the biggest factor in
        the win.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd11089-b757-46db-a184-7c8efd0d7df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:37:57.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:38:23.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we came out really aggressive, did well on the defensive
        end," Ginebra big man Greg Slaughter said. "That''s our calling card, just
        how hard and aggressive we play on defense."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38967ffb-844f-47e6-8ab1-897937b05e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:37:57.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:38:23.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series goes on the road for Game 2, with Ginebra wary of a TNT
        squad eager to rectify their Game 1 outing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542aa8f3-8476-497f-b0f1-9f595bad6f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:37:57.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:38:23.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Batangas is going to have a real treat of a game," Ginebra coach
        Tim Cone added. "I know that they are going to come back real strong and they
        are going to have an extra edge in their focus coming into the game."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69889df3-c87a-4f16-a4fa-d341d0069829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:37:57.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:38:23.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Ginebra look to press their advantage in Game 2 on Wednesday
        evening at Batangas City.</p>'
  'Catanduanes-policeman-recants-testimony-on-drug-war-abuses':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-03T07:09:08.899+08:00
    'imagesource': 'jcr:83b251df-f7e2-40eb-96fe-377906cede7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01501f5e-ee9d-4a41-a725-5a416a0b9fd2'
    'lead': 'Senator Ping Lacson called upon the PNP to summon Tacorda at the next
      hearing on October 10 to attest to his claims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T13:41:57.569+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T13:42:01.005+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T13:42:00.738+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Catanduanes policeman recants testimony on drug war abuses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170c2431-a9d2-44f3-9681-1fb5bdcfe073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:41:57.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:42:01.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 2) — In a turnaround of his
        previous testimony, a Catanduanes policeman recanted his statement last May
        saying the police ordered them to kill drug suspects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918cddef-4ef5-4e8e-85a7-2fbfe6197c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:41:57.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:42:01.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Senate probe on the slay of teenagers in police operations
        Monday, Sen. Panfilo Lacson read aloud a letter from SPO1 Vincent Tacorda,
        who had tendered his resignation from his post in April.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340fa7e2-5cbd-4187-9b10-b8df9193044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:41:57.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:42:01.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have done some serious soul searchings and I have come to realize
        that I love my organization and I continue to hold it and its ranks in the
        highest respect despite some sad experiences I went through," Tacorda said
        in the letter dated July 3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ac071a-8f0f-4625-a28c-706fcf57265a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:41:57.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:42:01.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, Chairman of the Senate Committee on Public Order and Dangerous
        Drugs conducting the probe, instructed the Philippine National Police (PNP)
        to summon Tacorda at the next hearing on October 10 to attest to his letter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75fbba3-167b-47b9-bfbc-c994016ce73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:41:57.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:42:01.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Dir. Gen. Ronald dela Rosa said Tacorda withdrew his earlier
        resignation and remains in active service. Dela Rosa however added Tacorda
        is facing charges as a suspect in the death of a journalist involved in a
        shabu laboratory raid in Catanduanes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95806b6a-e0dd-4ffb-adaa-45bf5af03335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:41:57.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:42:01.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the probe, Sen. Antonio Trillanes IV brought up Tacorda''s
        May 10 affidavit and video interview, which claimed there were no incidents
        of drug suspects being killed in police operations during the administration
        of former Pres. Benigno Aquino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5b1a8a-eb0d-4015-a0fe-dae6a3342d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:41:57.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:42:01.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tacorda''s affidavit explained that as of July 2016, there was "pressure
        to deliver" as the provincial director of Catanduanes police, PSupt. Jesus
        Martirez, ordered him and another policeman to accomplish "5-10 deaths of
        drug personalities". If there is no "death of drug personalities" within their
        area, the provincial director would be relieved of his post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f4566c-e51c-422e-9b62-f49370232554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:41:57.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:42:01.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tacorda said he was given the name of his first target and was designated
        as shooter. He was also given a P800 budget for lodging, a photo of the target,
        and a folder with the words, "PUSHER AKO, HUWAG TULARAN… bicol vigilante."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5607b094-be4e-4b90-a4a9-18bc42ea5d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:41:57.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:42:01.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The operation was well-coordinated with the Chief of Police," Tacorda
        said in his affidavit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b5ea99-6082-49d0-a840-bd8e8ff0355c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:41:57.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:42:01.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier claimed his drug war did not start
        until two months after he sat in office since July 2016</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc75d7fb-3638-43a2-8b3e-3e792546c8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:41:57.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:42:01.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte admits slow start to anti-drug drive</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc2fb87-1c89-4b59-bf22-f02f6cba7927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:41:57.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:42:01.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that if drug suspects were killed early on his term,
        it would not have been due to police operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad6e82d-b5ae-449f-8084-76626e72faa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:41:57.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:42:01.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBCP to protect ''whistleblowers''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415f16a6-a136-4ae8-97ae-5fb814e9aa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:41:57.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:42:01.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Monday, the Catholic Bishop''s Conference
        of the Philippines (CBCP) said some "law enforcers" sought the help of the
        Church as they are ready to expose details on drug-related killings in the
        country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf10912-0535-4647-993c-b0361f79f523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:41:57.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:42:01.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBCP said the "whistleblowers" met with Archbishop Socrates Villegas,
        CBCP President, and other officials of the Archdiocese of Lingayen-Dagupan
        to ask for succor and protection.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb013ec7-cd87-48a3-bd5a-c7f6eb1acfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:41:57.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:42:01.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have expressed their desire to come out in the open about
        their participation in extrajudicial killings and summary executions. Their
        consciences are troubling them," Villegas said in the statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b45b55-7943-4cd2-a095-b3c44a1b20e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:41:57.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:42:01.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If their preference is to stay with us in the Church, they will
        not be turned over to the State under its own witness protection program,"
        he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f157240a-b125-4e29-a4cb-f7f779823821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:41:57.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:42:01.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villegas, in previous statements, backed retired policeman Arturo
        Lascanas and self-confessed hitman Edgar Matobato, who revealed information
        on the so-called Davao Death Squad.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aabea3-72aa-4b32-999a-a29438b16ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:41:57.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:42:01.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe, who was at the probe, said she welcomed the willingness
        of the policeman to speak on their involvements on the alleged extrajudicial
        killings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d306c0-84bf-4adb-ac53-a9f4c1691c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:41:57.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:42:01.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are positive developments we look forward to all for the
        sake of serving truth and justice to the victims and their families," Poe
        said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00525783-273b-440f-b73a-c9f5b60a821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:41:57.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:42:01.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show over 3,800 suspects have been killed in anti-drug
        operations since July last year, but human rights groups claim the actual
        number of casualties could be thousands more.</p>'
  'NCRPO-Chief-Albayalde-Caloocan-police-force-retraining':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-03T07:34:48.644+08:00
    'imagesource': 'jcr:0507bdef-69bf-4e09-bc75-87f0d55fcdc1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57b18f3f-1a61-4f79-a6c4-34760d9bd2f2'
    'lead': 'Metro Manila Police Chief Oscar Albayalde says the former Caloocan police
      officers'' retraining will include values and ethics formation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T13:44:21.337+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T13:44:24.837+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T13:44:24.614+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCRPO Chief ''hopeful'' 30-day police retraining will produce better
      officers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1caf55-3b91-46fd-9394-772df684c5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:44:21.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:44:24.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> Metro
        Manila Police Chief Oscar Albayalde said Monday he is "hopeful" the 30-day
        retraining of over 1,000 former Caloocan City Police force will make them
        better police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db87fe9a-5da0-42eb-a0e2-6fdfba8f7403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:44:21.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:44:24.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very hopeful that after 30 days they will be reformed or
        transformed into a better police officer," he said on CNN Philippines'' News
        Night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6b8f29-ccca-4b08-b97e-55ad235749f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:44:21.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:44:24.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a thousand former Caloocan police will undergo a 30-day reorientation
        after being relieved from their posts. Their training will include values
        and ethics formation, Albayalde said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba7a8aa-670e-49ab-abd0-5aac82ee52df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:44:21.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:44:24.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire Caloocan police is up for retraining following recent
        reports of alleged abuses and violations by some of its members.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aa98b9-2954-41f0-bbb2-59c536690833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:44:21.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:44:24.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include a series of incidents linking its men to the killings
        in August of teenagers Kian delos Santos, Carl Angelo Arnaiz, and Reynaldo
        "Kulot" de Guzman, as well as an alleged robbery by the police that was caught
        on videotape.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4d8e5b-7696-43fa-8168-1e66697ff723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:44:21.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:44:24.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Caloocan police force replaced</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78374d6-354a-4468-844c-c254a3f3dd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:44:21.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:44:24.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said those involved in the killings of Carl, Reynaldo,
        and Kian will not be included in the retraining.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d746ad-1cb4-4fa7-9d47-bc36927111cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:44:21.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:44:24.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regard to those under restrictive custody, hindi sila kasama
        sa retraining natin [They''re not included in our retraining]. They are still
        under restrictive custody," Albayalde said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874b948d-48d2-422c-a69e-7958293b477f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:44:21.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:44:24.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the retraining will assist the Philippine National
        Police (PNP) in finding out the extent of the Caloocan police''s problem.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a84661-f4b4-49ba-a57f-c6777df1e303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:44:21.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:44:24.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also wanted to know how deep is this problem, if it has been
        culture doon sa Caloocan. Kung talagang ito ay ay malalim na or what they
        call kalakaran na sa Caloocan [If the problem is really deep, or if it has
        become common practice in Caloocan]," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027c86fe-8edc-48f3-b050-9623e8c8856b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:44:21.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:44:24.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the retraining of the police force did not mean all
        of its officers were bad officers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c60b3e3-dca2-475d-ac8a-d6bc1f8c2d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:44:21.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:44:24.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all know for the fact that all these personnel, yung mga mangilan-ngilan
        lang sa kanila [only a few of them] were really actually doing bad things,
        and of course majority of them are still good police officers."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f7b4b9-7876-482a-8ffc-6a1d82117878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:44:21.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:44:24.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dring the reorientation''s opening ceremony on Monday, PNP Chief
        Ronald "Bato" Dela Rosa said he remains proud of the Caloocan Police.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58d62a6-50ad-469d-94f1-bbf0533bdae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:44:21.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:44:24.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am still very proud of my men. Of what they have done to Caloocan.
        Kahit na sabihin ninyo na yung mga tao ko ay mga t******** [Even if you say
        my people are shameless]! I''m still very proud of them." he said.</p>'
  'Las-Vegas-Strip-massacre':
    'author': 'Holly Yan, Philip Victor and Susannah Cullinane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-03T16:06:28.322+08:00
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/bQYv0v_QPC0"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9b62671-cc5f-4da4-b241-4f6b50f9767f'
    'lead': 'Thousands of country music fans ran for cover Sunday night as a gunman
      fired hundreds of bullets from a hotel on the Las Vegas Strip, officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T13:49:20.108+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T13:49:24.371+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T13:49:23.717+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Weapons cache found at Las Vegas shooter''s home

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23163392-dffd-4ae1-a379-ebda2edc9ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WATCH: Las Vegas shooting: Rapid-fire shots, then ''Stay down!''</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913df88a-f575-4bf9-846f-8ff252aba556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Stephen Paddock, who sent bullets and terror down on thousands
        attending a Jason Aldean concert in Las Vegas, had an arsenal in his 32nd-floor
        hotel room and at his home 80 miles away, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53274bb-6bd2-408a-86e9-52db19addf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police recovered 23 guns from his Las Vegas hotel room and another
        19 guns from Paddock''s home in Mesquite, Nevada, Clark County Assistant Sheriff
        Todd Fasulo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf170f3-88f8-4cdd-82d7-ee5d0cfc1d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Paddock killed 59 people and injured another 527
        early Monday in the deadliest mass shooting in modern U.S. history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f744bbc-1a25-410e-9dfc-86656daa9f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hours after the retired accountant committed the shooting,
        authorities rolled out frightening new details, including the discovery of
        scopes on rifles at the resort and explosives at his home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1397ff-bdd1-47f7-8042-5b9be0d87d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what they couldn''t explain is why the man who had never faced
        any notable criminal charges did it. There was no known motive late Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb148fe-9eae-4184-a0d6-9560cab0a38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Paddock''s brother had no answers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b34d91-47f9-44ff-8acf-3967c646cf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still just completely befuddled. Dumbstruck," Eric Paddock
        said in Orlando, Florida.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4442539-b252-448c-b04f-e5bdd1b0fde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8b3fe2-cf9c-4bba-ad40-46904f603492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– A team of six officers spoke with security at the Mandalay Bay
        Resort and Casino, where Paddock was staying, and searched the hotel floor-by-floor
        Sunday night before they found Paddock''s room, Clark County Sheriff Joseph
        Lombardo told reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba4aa18-9b9d-4f56-a46b-ab4b408d94b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– Paddock, 64, fired at the officers through the door, Lombardo
        said. A SWAT team broke down the door, but Paddock had already killed himself,
        Lombardo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad27e53-e1dc-4b41-8a8f-37a8944e0320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– Authorities recovered 23 guns from Paddock''s room, said Clark
        County NV Assistant Sheriff Todd Fasulo. Lombardo said several of the rifles
        had scopes on them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cec8c9-fc90-4d19-ae9c-96c9bc820e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– Another 19 firearms, along with explosives and several thousand
        rounds of ammunition in Paddock''s Mesquite, Nevada, home. The gunman apparently
        had smashed out two windows to increase his range of targets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23be46f9-a052-4e9f-870d-da417f5bf9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– The sheriff said a SWAT team was standing by at a house in northern
        Nevada. A law enforcement official confirmed the FBI is present in Reno.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343a6c1b-c0d9-44c0-a4c0-0955098bd7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– Several vigils were held Monday night to honor the victims of
        the shooting. Communities came out in Reno, Las Vegas and at the campus of
        University of Nevada Las Vegas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76c75ec-4980-4e79-a79c-1ce97eb016ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– Sandra Casey, a special education teacher in Manhattan Beach,
        California, was killed, the Manhattan Beach Unified School District said.
        "We lost a spectacular teacher who devoted her life to helping some of our
        most needy students," school board President Jennifer Cochran said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c310d2-043f-4d9d-86f9-541c5a8543ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>–&nbsp;Sonny Melton also was identified&nbsp;as among the dead.
        His employer, Henry County Medical Center in Paris, Tennessee, said Melton
        was a registered nurse. His wife survived the shooting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa899d78-d802-44d1-82b0-f9e184425add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– Police had no prior knowledge of the gunman before the attack,
        Lombardo said. "I don''t know how it could have been prevented," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3bf81b-1ddf-44ce-a05e-9c2ea36c2f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– Paddock bought multiple firearms in the past, but investigators
        believe the firearms were purchased legally, a law enforcement official said.
        The official said initial reports suggest at least one rifle was altered to
        function as an automatic weapon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9908964-a37c-4511-85a6-e94474ea6082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– Chris Michel, owner of Dixie GunWorx, in St. George, Utah, recalled
        selling Paddock a shotgun earlier this year, CNN affiliate KTVX reported.
        "He talked about how he just moved closer to where we are," Michel said of
        Paddock. "He said he was visiting local firearms shops." Paddock lived in
        Mesquite, Nevada, about 35 miles from St. George.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2526b9-751d-45b4-9d10-b6c9c9c3333e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Everyone''s dying around me''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5192693d-26d1-4e95-982b-22ae6942973c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses described the horror that unfolded.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e52600d-cfa9-4e56-8257-2a927a5eb0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor Benge said he "could see a guy with a bullet wound right
        in his neck, motionless," several feet away. "From there on ... people just
        started dropping like flies."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff80d83d-bed9-4755-b5c4-2767af3186db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexandria Cheplak, 25, called her father as she ran from the bullets.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f43b4f-ec86-44a8-ab74-f0e06ea1dc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone''s dying around me," Jon Cheplak recalled her saying.
        "Everyone''s dying. They shot my friend ... I''ve got to get out of here."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd899c22d-f03c-4182-b241-c418febf5bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Paddock, unleashed a hailstorm of bullets from the 32nd
        floor of the resort, Lombardo said Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04607ce8-516a-427d-abac-1100a146d607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still piecing together a motive.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af724d83-d207-4802-b437-e2171c4dea9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t get into the mind of a psychopath," the sheriff said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2f1994-b81e-494d-b3ab-ca35bc476b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Carolyn Goodman described the gunman as "a crazed lunatic
        full of hate."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ad2cbd-e509-4c65-8481-2fd4e6266579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Festival turns into massacre</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dafe3a3-3575-4c1b-a33e-bfb866a7340c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massacre started about 10:08 p.m. Sunday (1:08 a.m. ET Monday)
        at the&nbsp;Route 91 Harvest festival, Lombardo said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f65d3f-ac49-4c0a-9136-192859be1586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benge was enjoying the concert with his sister when he heard a relentless
        onslaught of at least "200 to 300" bullets.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6b8e7e-dac1-4841-86fc-c7d9e3813d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The firing went on forever," witness Kimberly Chilcote said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4b205b-8697-4a72-9f8e-644a3910d48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her husband ran in short bursts -- sprinting and hiding
        to avoid being targeted.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b22abf-66f0-4460-9967-6a688cf1ee7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were purses and shoes everywhere ... there were bodies and
        blood," she said. "We just kept running."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a15754d-264e-4656-a22d-3ab62c7c81b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benge lauded the heroics of his sister, who "threw herself on top
        of me and said, ''I love you, Taylor,''" he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9ead3c-af42-4079-a177-6302768051f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even after an hour and 30 minutes, I didn''t know if I was safe."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ced2267-098b-4348-af73-5a2b05ffb528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness Bryan Hopkins said he survived by jumping into a walk-in
        freezer at the Mandalay Bay hotel.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6df0b9f-d808-45ad-bcb5-6c79c7740de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There must have been, I don''t know, 23 to 30 of us inside this
        freezer," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368deab9-6028-4a3c-9b35-c7d6dbaed685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corrine Lomas recalled the heroism of fellow concertgoers, risking
        their lives to save others.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aff844-1df1-4d34-84b9-8cf5e902211d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of really good people (were) holding people''s wounds shut,
        trying to help them while everybody was just ducked down," she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd1fb8b-94d3-493a-833c-4fe9becb6361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d1299e-86fd-4023-b38c-0dd5cad666cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they believe Paddock acted alone. "Right now, we believe
        it''s a sole actor, a lone-wolf-type actor," the sheriff said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b647646e-4eb0-4e20-88b4-4a0090967517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the massacre has no known link to overseas terrorism or
        terror groups, a U.S. official with knowledge of the case said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbc7986-88b7-4e71-99cf-7ca4b3130095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a woman who was described as a "person of interest" after the
        attack is now not believed to be involved in the shooting, police said in
        a statement.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf84ea5-382f-459d-b5f8-484ca7610690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marilou Danley is no longer being sought out as a person of interest,"
        the Las Vegas Metropolitan Police Department said. "LVMPD detectives have
        made contact with her and do not believe she is involved with the shooting
        on the strip."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324970d3-95e1-49d0-aba7-7455aec94049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman''s brother, Eric Paddock, said he was stunned to learn
        Stephen was believed responsible.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dc6564-fced-4b79-aa0d-511a309827dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described his brother, a retired accountant, as "a wealthy guy.
        He liked to play video poker. He went on cruises."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e631aa-1de0-48ee-9414-5cbe7dc7a698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time Eric Paddock spoke to his brother was when Stephen
        texted him, asking how their mother was doing after losing power from Hurricane
        Irma.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c47543-734f-4c57-bd0b-0782765fdb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Paddock said he knew his brother owned a few handguns and maybe
        one long rifle, but said he did not know of any automatic weapons.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e3a15e-9430-46d0-ba3c-0449dfb51859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Blood donations needed</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d71bd2-025f-4e22-a1d1-bfcbf3567bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With hundreds of victims still hospitalized, officials feared the
        death toll will keep rising.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5770ff2-a3f3-4bf2-ba9a-77843ac4d845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:49:24.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff implored the community to donate blood. And hundreds
        of Nevadans did exactly that.</p>'
    '53':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Donation lines stretch down the street at Las Vegas blood bank after
        call to help shooting victims <a href="https://t.co/DzDOU7F6ha">https://t.co/DzDOU7F6ha</a>
        <a href="https://t.co/NZ5xygnKx4">pic.twitter.com/NZ5xygnKx4</a></p>&mdash;
        CNN Breaking News (@cnnbrk) <a href="https://twitter.com/cnnbrk/status/914907003205689344?ref_src=twsrc%5Etfw">October
        2, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
