    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Las Vegas shooting: What we know

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29027dde-bc02-4370-bd03-f70f6f8524d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:59:27.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:59:30.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 58 people were killed and more
        than 500 injured in a mass shooting on the Las Vegas Strip, authorities said
        Monday. The&nbsp;shooting is the deadliest in modern US history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fda431d-65a4-4126-92bc-c251662166b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:59:27.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:59:30.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd92940-eb15-412d-a9fa-f17e26ce9760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:59:27.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:59:30.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Police served a search warrant on the Mesquite, Nevada, home of
        Las Vegas shooter, Stephen Paddock, Monday morning. Authorities found weapons
        and ammunition but could not go into details, according the Mesquite Police
        Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b14fc2-daee-4599-b154-05d93b68e32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:59:27.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:59:30.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• An additional property in northern Nevada owned by the shooter
        will be searched soon, Las Vegas Sheriff Joseph Lombardo said in a news conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cff3c23-3cef-4f2b-8e56-fc45c26bdaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:59:27.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:59:30.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• "We had no knowledge of this individual," Lombardo said of Paddock.
        "I don''t know how it could have been prevented."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4f56ce-4c44-4f61-bdb9-be78ef145bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:59:27.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:59:30.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The shooter''s brother, Eric Paddock, told CNN: "He was my brother
        and it''s like an asteroid fell out of the sky." He said the last time he
        spoke to his brother was when Stephen texted asking how their mother was after
        they lost power for five days in a storm. Eric Paddock said he knew of a couple
        of handguns and maybe one long rifle but did not know of any automatic weapons
        owned by Stephen Paddock.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a2e16b-0331-4234-b4cb-a66ed83741f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:59:27.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:59:30.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The shooter had been at the Mandalay Bay hotel since September
        28, 2017, authorities said. Hotel employees had been in his room prior to
        the shooting and did not notice anything amiss, according to Lombardo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9275ca3a-e462-4cd7-a00f-f84d7ad4153d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:59:27.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:59:30.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Police said in a statement that officers "breached the hotel room"
        where the shooter was located and "found the suspect dead." Authorities believe
        he killed himself.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdec06b2-e9b5-48b0-a8f9-c7fe58176bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:59:27.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:59:30.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Police do not believe there were any additional shooters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7356d829-168d-4178-b177-dd268f1a935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:59:27.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:59:30.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casualties:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed16e89-cb08-4791-98e2-78e2e916914e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:59:27.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:59:30.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• At least 58 dead; more than 500 people taken to area hospitals,
        authorities said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f819966-d7cb-4840-8143-3b7caa6771e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:59:27.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:59:30.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Nevada US Rep. Dina Titus said that the biggest need right now
        is blood.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10b6856-54f9-4a92-a085-0d70e2eab943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:59:27.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:59:30.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• This is the deadliest shooting in modern US history. The&nbsp;2016
        Pulse nightclub shooting in Orlando, Florida,&nbsp;previously was the deadliest,
        with 49 killed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dfc6c5-e39d-479f-9662-d34bfd2850c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:59:27.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:59:30.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c92d75-11bb-428c-b304-ecadc1d8d6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:59:27.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:59:30.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The FBI says they have determined no connection with an international
        terrorist group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01020ac7-722c-4812-bd65-d58607d25775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:59:27.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:59:30.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Authorities say they are not calling this terrorism, at this time.
        "We have to establish what his motivation was first," said Las Vegas Sheriff
        Joseph Lombardo, when asked why this event has not been labeled domestic terrorism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea423666-9345-46c1-9aec-bd8a66503c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:59:27.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:59:30.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The shooter had bought multiple firearms in the past, several
        purchased in California, a law enforcement official told CNN. But those don''t
        appear to be among the 10 or more found in the Mandalay Bay hotel room.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191ea98f-8bad-4e8a-9290-7a568a8cbe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:59:27.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:59:30.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• So far investigators believe the firearms were purchased legally.
        The suspicion, based on initial reports, is that any of the rifles used were
        altered in order to function as an automatic weapon, said the official. Among
        the weapons found so far: a .223 caliber and a .308 caliber.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f39f52-eb54-4d6d-8782-58e0ce05a7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:59:27.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:59:30.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the attack unfolded:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37878f28-df6e-4d18-a2c2-112a8322fbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:59:27.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:59:30.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• At around 10:08 p.m. local time Sunday (1:08 a.m. ET Monday) the
        Route 91 Harvest Festival -- a country music concert -- was interrupted by
        the sound of gunfire, witnesses said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2b1d4a-36e6-41f4-ac4d-3a500dea11fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:59:27.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:59:30.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Police said the gunman fired on the crowd of about 22,000 people
        from the 32nd floor of the Mandalay Bay hotel, several hundred feet southwest
        of the concert grounds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2da40d1-da52-4dec-958d-c0dfdbb41b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:59:27.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:59:30.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Country music singer&nbsp;Jason Aldean was performing&nbsp;when
        the gunshots began, according to witnesses'' cell phone video.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6ad832-2c60-4602-8f30-24a6eac2c468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:59:27.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:59:30.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• "The gunshots lasted for 10 to 15 minutes. It didn''t stop," said
        witness Rachel de Kerf.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca615e3-0d99-480f-98d7-107b63330ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:59:27.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:59:30.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaction:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4943f26-c07a-4d68-9094-f8298097e576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:59:27.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:59:30.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• DHS says no credible threat involving other public venues, but
        security could increase.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8bef68-a862-431a-af17-569beff8321a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:59:27.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:59:30.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>•&nbsp;President Trump tweeted, "My warmest condolences and sympathies
        to the victims and families of the terrible Las Vegas shooting. God bless
        you!"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6d34eb-4c50-4103-8de0-7ada6c4c035a'
      'mgnl:activationStatus': true
