    'template': '1'
    'title': 'Trillanes details Duterte''s alleged hidden wealth

      '
    'updated': 2017-10-04T07:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807b5da9-0b4d-4af4-8213-4b183b04118a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:23:40.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:23:44.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> A fierce
        critic of the President yet again accused him of millions of pesos in hidden
        wealth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c82f108-c674-4ff6-a365-2f14f0cbe4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:23:40.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:23:44.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a privilege speech Tuesday, Senator Antonio Trillanes presented
        President Rodrigo Duterte''s supposed bank transactions from 2006 to 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5120c9aa-edc9-4a2a-96d5-844034a7fac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:23:40.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:23:44.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi po ito kampanya, hindi po ito</em> campaign funds.<em>
        Hindi rin po ito ''yung sinasabi niya noong college student pa lang siya ay
        meron na siyang ₱3 million or kung ano man,"</em> Trillanes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533e49ed-140b-4781-bf00-2ceb2fefb4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:23:40.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:23:44.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is not campaign funds. It''s not the ₱3 million
        or so he acquired in college.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9113931-db6f-47da-b943-5ba74c4229af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:23:40.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:23:44.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes showed the President bought four life insurance plans
        for each of his children priced at ₱20 million each in one day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b41eb05-4089-430d-abb1-1ebf8d9ce7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:23:40.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:23:44.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said Duterte received over ₱118 million from a certain
        Samuel Uy, who deposited the money in tranches from October 2011 to April
        2013. Trillanes said Uy is a Duterte family friend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d4851a-32ef-4d76-a3cb-6326d88a9844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:23:40.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:23:44.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said for transactions ₱50 million and above, Duterte received
        the amount 13 times every six months. He added there were 21 transactions
        between ₱40 million and P50 million, which also entered Duterte''s accounts
        every six months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f9cc17-048f-4dcf-86cd-1c74cbca7a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:23:40.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:23:44.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest amount transacted in one day totaled ₱193 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05c3285-d6d0-4d5e-8efd-e5ae1e52579a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:23:40.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:23:44.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes quoted Duterte, who earlier said if he has more than ₱40
        million his bank account, he would gladly be shot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332c446c-a270-4ad4-add4-7634b1b2f46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:23:40.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:23:44.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung makikita ito ng mga sundalo,</em> M-60 <em>ang gagamitin
        saýo kasi marami-rami ito. Mauubos ''yung magasin, kung</em> ₱40 million ''<em>yung
        hinahanap mo,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcf1626-4cbb-4a0c-b1f0-d42f6b620274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:23:40.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:23:44.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If soldiers see these, they will use an M-60 because
        there are plenty. The magazine will run out if you''re looking at ₱40 million.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a74ffe-23ff-4f66-8f7e-6c7925f90797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:23:40.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:23:44.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator then asked the President, "Ano bang pinagkakakitaan
        mo Mr. Duterte? Mayor ka lang naman ng Davao City ng mga panahon na ''yan.
        Wala ka namang negosyo. So saan galing ''yang daan-daang piso?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7291ad94-6c17-441b-852f-1454c999c153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:23:40.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:23:44.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What are you earning from, Mr. Duterte? You were just
        a mayor of Davao City around that time. You don''t have any businesses. Where
        did the large sum of money come from?]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf3a8c5-5762-4703-8a93-e69df38d6565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:23:40.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:23:44.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then called on the President to sign a bank waiver.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04adbcff-a643-450c-9296-05b46468614b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:23:40.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:23:44.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' News Night on Tuesday, Presidential
        Chief Legal Counsel Salvador Panelo said Trillanes must prove his allegations
        against Duterte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18759bf9-7035-432b-b0c9-481962ef6be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:23:40.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:23:44.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accused the Senator of hiding behind his parliamentary immunity,
        and challenged Trillanes to repeat his accusations outside Senate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b881d0f-964f-411f-b301-53358e086f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:23:40.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:23:44.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Trillanes) keeps on using his parliamentary immunity in Congress.
        He should repeat what he''s saying outside of Congress, and we should also
        ask Mr. Samuel Uy, whoever he is, about what Mr. Trillanes is saying about
        him," Panelo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7380526d-f60e-46df-b326-322a1e58986d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:23:40.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:23:44.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been used to Mister Trillanes lying about things. He''s
        been besmirching the reputation of the President so what else is new," he
        added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a3ff2f-b916-4732-896e-d294fe890bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:23:40.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:23:44.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word war between Trillanes and Duterte began before the 2016
        elections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faff5e3-71b9-4c12-b6b4-53d0dab07e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:23:40.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:23:44.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte accused Trillanes of having offshore accounts, but Trillanes
        revealed in a trip to Singapore that no such accounts exist. The President
        then admitted he made the account numbers up.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5276bf-4e37-47ca-bf91-2eaa44e450bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:23:40.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:23:44.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the senator has repeatedly urged the bank waiver.
        Duterte dismissed Trillanes'' waiver as useless.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ecedb8-c782-48c6-b1f7-9638a9f1a199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:23:40.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:23:44.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman confirmed last week it is investigating
        the first family''s wealth, based on the complaint filed by Trillanes in 2016.</p>'
