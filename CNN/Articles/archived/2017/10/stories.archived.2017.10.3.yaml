      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents under the veil of anonymity can report those they suspect
        of using or peddling illegal drugs through drop boxes like the one in Barangay
        Valencia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b21ad73-842c-4b1b-88fd-eb8e327f295b'
