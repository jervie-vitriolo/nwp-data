      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The Orlando Police Department, which investigated the 2016 Pulse
        nightclub shooting, tweeted their condolences to those affected by the Las
        Vegas shooting.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b139ac55-9827-4940-ae31-4b9e1f037c99'
