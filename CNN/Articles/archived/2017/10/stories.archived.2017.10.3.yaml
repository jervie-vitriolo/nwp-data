      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung ibang opisina, yung ibang agency may mga suggestion box
        eh, we''re just doing that," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2046321-fa77-4722-8359-ee7eaa7ad142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:03:10.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:03:14.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Other offices, other agencies have suggestion boxes,
        we''re just doing that.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db00189b-c6a7-4dee-a519-60beae2998d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:03:10.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:03:14.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the strategy stirred up a storm on social media a few months
        back, with netizens raising concerns it may be open to abuse.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b3bac2-a26c-4b25-9ca9-576914daf915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:03:10.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:03:14.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Barangay Valencia admit some residents use the drop
        box to spite enemies over personal grudges, and said they have safeguards
        in place.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be65aa7-eb42-48e8-85c4-9e5d626bb694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:03:10.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:03:14.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eugene Gabor, a kagawad in Barangay Valencia said, "''Pag kinausap
        namin, at nagsabi silang hindi, sila mismo nago-offer, ''ah sir, baka galit
        lang sa akin ''yan,'' ganito ganon. ''Gusto niyo mag drug test po tayo ngayon?''"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5d57a7-e860-4204-833a-a6d2975f2205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:03:10.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:03:14.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we talk to people and they said it wasn''t them,
        they say ''ah sir, someone just might be mad at me. Do you want a drug test
        right now?]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1af6e5a-488d-4c17-988a-15ce4a0c021b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:03:10.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:03:14.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police in Barangay Valencia also takes offense on how social
        media made their campaign look sinister by calling it a death box.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984fcb1e-b291-4f76-93d5-1578fabee2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:03:10.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:03:14.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PO1 Ramon Beltran from the Quezon City Police Department Station
        7 said, "Parang napaka-imposible naman yon, kasi kami yung barangay na walang
        pinatay."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee8c4fd-e1dd-4fce-b707-08cbff6c4099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:03:10.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:03:14.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s almost impossible since we''re a barangay
        where no one was killed.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3042a8f4-ca95-404b-944c-5998c8ddaa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:03:10.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:03:14.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of provinces have replicated the campaign. Soon, it will
        be nationwide, courtesy of an Interior Department memo released in late August.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4d2de3-3919-42a2-b131-786788c75f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:03:10.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:03:14.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics are asking, with the billions of pesos of taxpayers'' money
        going to the government''s intel fund every year, why pass the job on the
        citizens?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98682e4-bc74-4adb-ac0c-cb2bd022cc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:03:10.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:03:14.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bad idea?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d1b171-bae1-408a-9fd6-04919e1dabeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:03:10.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:03:14.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros slammed the idea of the drop boxes, saying
        it was "foolish and dangerous."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5695f8d4-7146-45ce-b87e-51cdc96e3db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:03:10.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:03:14.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Hontiveros called it a "drug box tokhang" that was
        "prone to malice and abuse."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b1a16d-36d9-43e3-9617-75ce1e005100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:03:10.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:03:14.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unilateral and arbitrary. Lacking any credible system for
        vetting, case-building and exacting accountability, any name can be written
        down and dropped in the said drop box," she added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92026cd9-28fc-4c6c-bb51-d4da388da676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:03:10.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:03:14.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The individuals whose names are written on pieces of paper could
        also become vulnerable to threats from vigilante groups. What would stop extrajudicial
        killers and vigilante groups from breaking the drop boxes and getting the
        submitted names?" Hontiveros said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276030e0-f510-4c59-ae00-0fddc61962b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:03:10.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:03:14.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, rights group Karapatan says the campaign is "essentially
        creating a hit-list, and authorities are asking everyone to write it for them."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bd41ff-8974-4daf-943d-92d2c75c0a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:03:10.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:03:14.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, the tactic is arbitrary and promotes unnecessary paranoia.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58174cb5-09d9-4218-bebf-ae109edd5eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:03:10.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:03:14.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a lawyers group says it is studying whether the program violates
        due process, and may question it before the courts.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a9ad18-4578-4ebd-a820-b23d162850ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:03:10.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:03:14.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will study forthwith whether this open violation and threat
        to the rights to due process and presumption of innocence has reached the
        legal level," said the National Union of People''s Lawyers.</p>'
    '49':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/0B04gEVUkMvySMWgyX0ZQMVdWeUE/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492b48bc-2dce-447e-94e6-0386c33f39c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:03:10.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:03:14.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
