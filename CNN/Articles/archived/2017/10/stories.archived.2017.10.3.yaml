    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA to study ''one way, all the way'' scheme for major roads

      '
    'updated': 2017-10-04T15:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcc079c-ae2f-46e2-bf85-4f590fbd4c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:12:31.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:12:35.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was updated to include interviews with MMDA and Rep.
        Edgar Sarmiento.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e77f245-6bd9-4735-bbdf-f6cb838b808b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:12:31.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:12:35.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 3) — The Metropolitan Manila
        Development Authority (MMDA) said the proposal to convert major roads in Metro
        Manila into one-way routes will need the approval of city mayors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e240ce-1d43-4386-980e-7344dfc3b046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:12:31.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:12:35.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MMDA is the governing body. We need to get the approval of our
        Metro Manila mayors, then once we approve it, we will study it," MMDA Spokesperson
        Celine Pialago told CNN Philippines on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2aea22-4e5f-4680-be4d-6ace4df03aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:12:31.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:12:35.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA spokesperson added the proposal, which will be presented
        to Metro Manila mayors on October 10, needs more study in terms of volume
        count and engineering, among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ab7d10-c7dd-48f2-8ac7-02f12269e146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:12:31.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:12:35.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot just declare a one way all for EDSA, C-5, and Roxas Boulevard
        just like that. Of course there will be adjustments in the areas of other
        cities such as Makati, Quezon City, Ortigas. We really need to plan it, of
        course the memory of the motorists, they are used to it," Pialago added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe5a653-4d2e-40fc-bc6a-a9c9fc497a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:12:31.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:12:35.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samar 1st District representative Edgar Sarmiento proposed turning
        EDSA into a highway for southbound vehicles from Caloocan to Pasay. The 23.8-kilometer
        major highway is Metro Manila''s main artery which was constructed in 1940.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cb3b95-4f9c-4ddf-a108-09191b52f6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:12:31.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:12:35.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: State of emergency needed to solve traffic woes - motoring
        expert</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebaf6ca-9389-47e9-9d26-6ce0fcf11be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:12:31.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:12:35.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other major roads, C-5 and Roxas Boulevard, were included in
        the proposal. The 32.5-kilometer long C-5 runs parallel to EDSA, while Roxas
        Boulevard is a 7.6-kilometer that cuts through Manila, Pasay, and Parañaque.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80752e55-3b25-4e64-ba4c-4d91125917f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:12:31.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:12:35.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento is vice-chairman of the House Committee on Transportation.
        He suggested turning C-5 into a so-called expressway for northbound vehicles,
        or those coming from Laguna, Cavite, going towards Quezon City, Bulacan, and
        Pampanga.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073b5d6a-9a52-41b5-8613-464b3d2f6ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:12:31.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:12:35.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also proposed that Roxas Boulevard along the Manila Bay be turned
        into a superhighway for northbound vehicles coming from Cavite going all the
        way to Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dc62a8-5198-4a3e-a7f5-c795d4a1128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:12:31.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:12:35.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the city mayors will "see potential" in the plan, Pialago said
        the MMDA will consider it as a "temporary solution" while several constructions
        are ongoing. Even as government tries to solve the traffic crisis, it is investing
        up to P8 trillion in infrastructure until 2022 under President Rodrigo Duterte''s
        "Build, Build, Build program."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c158dbbb-77d9-4b94-8ed9-287f6465d617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:12:31.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:12:35.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Japan International Cooperation Agency (JICA) study has found
        the country will lose up to P6 billion per day in traffic costs and productivity
        loss by 2030 if the traffic situation in Metro Manila is not addressed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10587c20-0783-4687-9cf0-812f0f34f518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:12:31.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:12:35.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"One way, all the way" still to be reviewed by experts</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c353ec66-435e-45b4-b38d-feb69e7ace8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:12:31.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:12:35.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento also said that should the plan be put into action, it
        will be done after efforts in improving public transportation. One of his
        ideas is a semi-rapid bus system, which will run both northbound and southbound,
        so only private cars are affected by the proposed one-way scheme.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30332857-4f04-43ff-9c7b-5b8f39065483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:12:31.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:12:35.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will occupy the outermost lane of EDSA, both ways. Isa pababa,
        isa paakyat [One going south, one going north]," Sarmiento told CNN Philippines''
        The Source on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1855e7fc-4cb1-4d2e-849c-8038a0ad25bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:12:31.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:12:35.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will just be a series of buses that will run headway, maybe
        two minutes. Ano ang excess capacity sa [Whatever the excess capacity is on
        the] lane, you have an option to either take the bus or take the railway,"
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3f8b3a-1ac4-4c57-be48-f7e5943d6aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:12:31.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:12:35.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento clarified that the proposal was "just a suggestion," and
        he did not plan to convert it to legislation. He also said it had yet to be
        reviewed by experts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a04dcb7-46ee-4e63-b2f7-17d8f61b01e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:12:31.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:12:35.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be specific, this is not going to be passed as a law,"
        he said. "It will be studied before anything before anything can be introduced,"
        Sarmiento added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f5623d-a221-4f17-9cfd-2b4505718d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:12:31.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:12:35.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines multi-platform writer Regine Cabato, digital
        producer Yvette Morales, and senior digital producers Lara Tan and Pia Garcia
        contributed to this report.</em></p>'
  'Actress-Andi-Eigenmann-quits-showbiz-to-be-full-time-mom':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-10-03T23:09:28.841+08:00
    'imagesource': 'jcr:66886e93-cba1-4e4f-904a-660318c1b2c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '795f0dc2-4e3e-4a84-a7b6-1cc814f16b03'
    'lead': 'The 27-year-old actress lashed out on a netizen on one of her Instagram
      posts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T11:15:06.217+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T11:15:10.200+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T11:15:09.835+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Actress Andi Eigenmann quits showbiz to be full-time mom

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf702a8-526f-416e-8bab-9338379acf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:15:06.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:15:10.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 3) — Actress Andi Eigenmann
        revealed on her Instagram that she has quit showbiz.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aac76be-64bf-4734-8102-c63b9161a769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:15:06.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:15:10.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eigenmann made the statement on the comment section of one of her
        Instagram posts on Tuesday, where she replied to a netizen who called her
        a snob.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cd9ce8-dab1-476e-b7d5-9e7919bae943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:15:06.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:15:10.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masungit pala to si Andi nagpapa-picture daw sis ko sa airport,
        tinaasan daw siya ng kilay #sad," said user @vievayanong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3b735f-12e4-4038-a293-efc80092603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:15:06.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:15:10.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Andi is a snob. My sister asked for a picture with
        her, but Andi declined her.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7968abe9-f66b-4b4b-b7ec-6cdbd05d85a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:15:06.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:15:10.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>andi</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ea7e3c-4e63-40cd-aa3b-e952f546e4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:15:06.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:15:10.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eigenmann replied to the user, saying "first of all, i dont snub
        people who acknowledge me. I do, however, politely tell off people who are
        rude. How can you even say that if you have no idea who i even am?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1f59f7-bd57-4095-ae0a-0ca583e2625e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:15:06.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:15:10.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress revealed she left the showbiz industry to be a full
        time mom to her daughter Adrianna Gabrielle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfa911e-33e9-4cbc-8223-88406301e076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:15:06.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:15:10.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I wanted the life I had in the past, I wouldn''t have left showbiz.
        So go figure. But me wanting to be a full time mom, and to live my life so
        far away from the spotlight, doesn''t also result to your accusations being
        anywhere true," Eigenmann said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1407a992-ad43-4f36-91bb-ddabdceab1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:15:06.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:15:10.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from taking care of her daughter full-time, Eigenmann also
        said she left the industry because she was "not happy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c07096f-7646-4b17-90d6-355afefcb5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:15:06.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:15:10.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fame is not the solution. And it pains me to that there are people
        like you who think that this is something I should even be sad about," she
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0360c9-c873-41b9-a221-62eb36357901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:15:06.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:15:10.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eigenmann, the 27-year-old daughter of veteran actors Mark Gil and
        Jaclyn Jose, started her showbiz career in 2007, with her role in "Prinsesa
        ng Banyera."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf043bd-a1d5-42c1-8505-3917294c8394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:15:06.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:15:10.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is best known for her roles in the television shows "Agua Bendita,"
        and "Galema, Anak ni Zuma," and hit films "Camp Sawi" and "A Secret Affair."</p>'
  'Nothing-stood-out-about-Stephen-Paddock-before-Las-Vegas-shooting-people-who-knew-him-say':
    'author': 'Emanuella Grinberg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-03T20:32:01.679+08:00
    'imagesource': 'jcr:f2829da0-f742-45ae-aaec-00678a3fa366'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73c5ff9a-ca75-4d3b-a7a5-634edf6dbb73'
    'lead': 'Las Vegas police said they did not know Stephen Paddock''s name before
      the shooting and they believe he acted alone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T11:17:51.717+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T11:17:55.433+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T11:17:55.039+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nothing stood out about Stephen Paddock before Las Vegas shooting, people
      who knew him say

      '
    'updated': 2017-10-04T01:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a76426f-f6e0-4118-b0db-e3419a35861c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:17:51.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:17:55.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The last time Eric Paddock heard from his
        brother, Stephen Paddock had texted to find out how their 90-year-old mother
        was doing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cb528d-9ebd-4082-9058-36850cb8b018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:17:51.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:17:55.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was mid-September and Hurricane Irma had cut power in the Orlando,
        Florida, neighborhood where she lived. Stephen Paddock, who lived in Nevada,
        followed up with a call to their mother. Later, he sent her a walker to help
        her get around, Eric Paddock said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79fde98-316b-4885-b7cf-39c80550d741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:17:51.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:17:55.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About two weeks after the text, 64-year-old Stephen Paddock would
        be dead of a self-inflicted gun shot after police say he opened fire on a
        country music festival in Las Vegas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38efb239-d7c0-42f8-a0d2-9b3a0cbe834c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:17:51.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:17:55.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news doesn''t square with Eric Paddock''s image of his older
        brother, he told reporters Monday -- a poker-playing accountant with no apparent
        political or religious affiliation, "as far as I know," he hastened to add.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb9579b-28f2-41af-bfdb-0a9fb7435862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:17:51.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:17:55.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To his brother, Stephen was "just a guy," an "army of one" with
        no known children despite a string of relationships. Someone you might see
        nursing a drink alone at a bar. Someone who went on cruises and played $100-a-hand
        video poker. Someone who sent boxes of cookies to his mother.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139b95b1-3cda-4eff-95b4-91d212fdfe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:17:51.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:17:55.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennessee nurse among first victims identified in Las Vegas</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064d64c0-a2b6-4059-94c5-e844234c98e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:17:51.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:17:55.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s absolutely no way I could conceive that my brother would
        shoot a bunch of people that he didn''t know," Eric Paddock said outside his
        home Monday, shaking his head as he fumbled for words.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba5d1c6-9672-4ef1-bfb8-ee3656dd0c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:17:51.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:17:55.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something just incredibly wrong happened to my brother."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2fa5e0-18b6-4ee9-b4fa-1016bfc8bfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:17:51.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:17:55.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various agencies are investigating what led Stephen Paddock to shoot
        from the 32th floor of the Mandalay Bay hotel into a crowd of some 22,000
        concertgoers. Paddock&nbsp;killed more than 50 people&nbsp;and wounded more
        than 500.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cd34e8-9060-46bd-b400-d7cc290ca92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:17:51.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:17:55.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Las Vegas police said they did not know Stephen Paddock''s name
        before the shooting and they believe he acted alone. He bought multiple firearms
        in the past, but investigators believe&nbsp;the firearms were purchased legally,
        a law enforcement official said. A Mesquite store, Guns &amp; Guitars, said
        it sold a gun to Paddock and that "he never gave any indication or reason
        to believe he was unstable or unfit at any time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d399e4-e319-48fb-a66f-7031b94e33a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:17:51.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:17:55.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police found at least 23 weapons inside his hotel room, including
        multiple rifles, some with scopes. At least one rifle may have been altered
        to function as an automatic weapon, a law enforcement official said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225f604b-c5cd-4fd7-82ff-2210056e0b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:17:51.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:17:55.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Paddock said he knew his brother had firearms. His children
        had gone skeet-shooting with their uncle before, but Eric did not know Stephen
        to be a hunter. He acknowledged the limits of his knowledge, living thousands
        of miles from a brother he only spoke to occasionally.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4203a89a-7b3e-44c0-9e30-8d3caa9851a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:17:51.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:17:55.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric helped his brother drive across the country in 2016 to a new
        home in Mesquite, Nevada, a retiree community about 80 miles northeast of
        Las Vegas. Along the way, the brothers ate sushi and drank late into the evening,
        Eric Paddock recalled. But he did not recall his brother bringing a machine
        gun along with him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f92a6f-7b73-45da-8fab-8968e2973142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:17:51.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:17:55.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Paddock lived in Mesquite with his girlfriend, Marilou Danley,
        police said. She was out of the country during the shooting, and is not believed
        to have been involved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a24848-2a11-4ba2-8db1-fa795d5c91ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:17:51.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:17:55.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A search of Stephen Paddock''s home&nbsp;turned up at least 19 additional
        firearms, explosives and several thousand rounds of ammunition, Clark County
        Sheriff Joseph Lombardo said Monday night. Several pounds of ammonium nitrate,
        a material used to make explosives, were found in Paddock''s car.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c17fb0c-01c6-48df-99b2-3d073aa4e6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:17:51.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:17:55.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That came as a surprise to one of his former neighbors. "If there
        was any impression, I would say, guy had no idea what a gun was," said Don
        Judy, who lived next door to Stephen Paddock from 2013-2015 in a retirement
        community in Melbourne, Florida.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa2e3c4-d5cc-4f71-a5b7-7e9e9d974a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:17:51.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:17:55.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock never stayed at the house for very long, Judy said. Sometimes
        he came with his girlfriend, sometimes without.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90257740-da79-4419-9237-667351ff0200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:17:51.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:17:55.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a gambler and a speculator, and he did that in Vegas," Judy
        said. Paddock once mentioned that "We''re up all night because we gamble,"
        the neighbor added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91132027-2dff-4997-918a-3593dbd51714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:17:51.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:17:55.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Paddock said his brother was a successful real estate investor
        who owned apartments and houses. Investigators were looking Monday at several
        properties in the Reno area associated with Stephen Paddock.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd458e594-c174-46a0-a712-0222a2bee698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:17:51.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:17:55.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of the properties told CNN the FBI stopped by on Monday.
        One resident at the Del Webb Parkway said he and his wife never saw Stephen
        Paddock, but saw his girlfriend as recently as this summer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6cd388-ea8f-460a-84f2-cbce1cbf0bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:17:51.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:17:55.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because he had no children, he was free to come and go as he pleased,
        his brother said. Paddock had married and divorced twice, court records show.
        His first marriage lasted two years, from 1977 to 1979. He remarried in 1985,
        and divorced again in 1990, after four years of marriage.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8754e1-32af-4891-a373-7fbe44de3bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:17:51.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:17:55.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His second ex-wife lives in Los Angeles County, California, and
        has had no contact with him in years, authorities said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858f10d0-e00e-4c59-90a2-58015b05bc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:17:51.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:17:55.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He flew planes for a while until he got tired of it and started
        taking cruises, his brother said. A federal official confirmed he had a pilot''s
        license, but said that he was not up to date on the medical certification
        he would need in order to fly legally.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67db79c5-8776-4ff0-96c1-02198ed78898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:17:51.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:17:55.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a passion that traced back to his childhood, his brother
        said. He excelled at sports, too, but never played or joined organized clubs.
        "He wasn''t a team kind of guy," Eric Paddock said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b8347f-06bd-43a5-8bf4-5a5864bfdadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:17:51.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:17:55.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One point of intrigue has emerged from the shooter''s background,
        courtesy of his brother: Their father was a bank robber.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a537156d-1672-405f-8949-92af241ae040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:17:51.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:17:55.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the FBI,&nbsp;Benjamin Hoskins Paddock&nbsp;was on
        its most-wanted list from June 10, 1969 until May 5, 1977. He escaped from
        prison in 1969 and lived on the run until 1978, when he was arrested in Oregon,
        the Eugene Register-Guard reported at the time. Eric Paddock said his father
        died a few years ago and that "he was never with my mom." Eric said he was
        born while his father was on the run.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c02e3b-9358-4ca6-8181-713004b54abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:17:51.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:17:55.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Eric Paddock resisted the idea that his brother was somehow
        emulating their father''s criminal tendencies. When pressed to explain what
        happened, he has no explanation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04446af6-2284-404d-bde7-8a1fea07023b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:17:51.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:17:55.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was my brother, and it''s like an asteroid fell out of the sky,"
        he said. "We''re still just completely dumbstruck."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48a5608-dab7-4a6f-ba39-5e9de5be8ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:17:51.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:17:55.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Nothing stood out
        about Stephen Paddock before Las Vegas shooting, people who knew him say."</em></p>'
  'Ombudsman-I-will-not-abandon-my-constitutional-duties':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-03T20:24:40.978+08:00
    'imagesource': 'jcr:20b5e3ac-d38c-4207-a837-9781b0f5f651'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7feba7c8-4009-49cd-b2b1-4de134807bae'
    'lead': 'Ombudsman chair Conchita Carpio Morales remains unfazed by President
      Rodrigo Duterte''s remarks against her office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T11:20:11.487+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-09T11:20:15.081+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T11:20:14.913+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman: I will not abandon my constitutional duties

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aa52a6-523f-49c2-9955-4538387fe184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:20:11.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:20:15.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 3) — Ombudsman chair Conchita
        Carpio Morales on Tuesday said she will continue performing her duties despite
        President Rodrigo Durterte''s remarks against her office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d539ee0-d5d5-4250-a833-f6bc10be1036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:20:11.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:20:15.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not be baited into abandoning my constitutional duties.
        If the President has charges against me, I am prepared to answer the charges
        against him in the same manner," Morales said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827c2762-aef3-4d08-a810-d8ccd6e406c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:20:11.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:20:15.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows Duterte''s statement that he will form a commission
        to investigate the Ombudsman for alleged partiality and corruption.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29acfd70-0367-4d22-871e-527427662c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:20:11.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:20:15.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also challenged Morales, whom Duterte accused of selective justice,
        to resign with him, along with Chief Justice Maria Lourdes Sereno.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e802cd7-9410-4cb7-b515-da7ee974b62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:20:11.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:20:15.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As public officials, we have sworn to uphold the rule of law. We
        should as well, serve with honor, honesty, and decency," Morales added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64dd72d-c3f2-48f3-bbcd-b4df58684db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:20:11.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:20:15.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s remarks were in response to Overall Deputy Ombudsman
        Arthur Carandang''s statement that he received a report from the Anti-Money
        Laundering Council (AMLC) supposedly revealing a cash flow worth P1 billion
        in the President''s bank accounts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03086548-b504-4323-b537-c6833e255cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:20:11.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:20:15.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMLC, however, denied providing reports to the Ombudsman on
        the matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1281120a-e889-4dd5-aa20-ca2c5a2be5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:20:11.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:20:15.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang earlier confirmed the office is conducting a probe on
        Duterte''s wealth over a plunder complaint filed by Senator Antonio Trillanes
        during the 2016 presidential campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b75314-24dd-4b2a-bd0f-e95c3cc6a69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:20:11.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:20:15.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang is also facing administrative charges for alleged corruption
        and betrayal of public trust.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b545043b-7d91-4a6f-bc2a-782e2921ca44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:20:11.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:20:15.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales has delegated cases involving the Duterte family to Carandang
        after inhibiting herself, as she is the aunt of Manases Carpio, the husband
        of Presidential daughter Davao City Mayor Sara Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd37d8d-515c-424c-b766-d3cf47f7c1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:20:11.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T11:20:15.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, the Ombudsman is an independent office tasked
        to probe into public authorities and take appropriate actions against them
        if found erring or committing crimes against the public.</p>'
  'Trillanes-details-Duterte-alleged-hidden-wealth':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Senator Antonio Trillanes IV and President Rodrigo Duterte. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-03T18:25:41.783+08:00
    'imagesource': 'jcr:af99fe79-2d57-401a-8f1e-26470f778f17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '425e7e65-7065-4778-aa0a-13006ddb9ea4'
    'lead': 'In a privilege speech Tuesday, Senator Antonio Trillanes presented President
      Rodrigo Duterte''s supposed bank transactions from 2006 to 2015.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T11:23:40.175+08:00
