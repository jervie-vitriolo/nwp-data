    'title': 'Portraits of the victims of the Las Vegas shooting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cae7d7-1da1-43c6-a9bc-5598d1f094ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One was a nurse who died protecting his
        wife. Another devoted her life to teaching children with special needs. They
        were people from different walks of life who had gathered to enjoy a country
        music festival in the glimmering heart of the Las Vegas Strip.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe554325-c2d3-433f-942e-4c554610c8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shooting at a country music festival in Las Vegas on Sunday night
        left at least 59 people dead and more than 527 injured, making it the deadliest
        shooting in modern American history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0422b4-fddc-48ac-a102-dfcde9662055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of their stories.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa56dda-cd86-4010-a42b-7182d9175e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonny Melton</p>'
    '7':
      'image': 'jcr:f1df04a6-1dd2-4acd-b5ad-0d765e76303c'
      'imageCaption': 'Sonny Melton, right, was among those who were shot and killed
        in Las Vegas on Sunday night on October 1, 2017. His wife, Heather Melton
        (left), an orthopedic surgeon at Innovative Orthopedics survived the shooting. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78927f0-1921-4188-aff7-413820c58965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0450eb3f-22c9-4705-adb8-6cf368943d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonny Melton, 29, a registered nurse from Tennessee, was shot and
        killed in Las Vegas on Sunday night, according to his place of employment,
        Henry County Medical Center in Paris, Tennessee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c8e55f-0d51-4c86-9647-d3d559992ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife, Heather Melton, an Orthopedic Surgeon at Innovative Orthopedics,
        survived the mass shooting, the statement reads.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46be537-feaa-412e-9133-014ae490375a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN affiliate WSMV, Heather Melton said her
        husband saved her life amid the gunfire.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06ed15c-fd99-4ec0-9a45-045c74136b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He saved my life. He grabbed me and started running when I felt
        him get shot in the back," she said. "I want everyone to know what a kind-hearted,
        loving man he was, but at this point, I can barely breathe."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c8ebb2-e76d-497c-be3d-038728398215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonny Melton graduated from Union University in 2015 with a Bachelor
        of Science in Nursing Accelerated degree and was president of his BSNA class,
        according to the university.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4930c138-2e2f-493a-9e12-06f6bdc7b68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know how when you met someone and you just know that they''re
        good and kind? That was Sonny," said Christy Davis, assistant professor of
        nursing at Union. "He just had a sweet, kind spirit about him."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e123d8b-bab4-4fe9-9600-981bbc4734dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennessee Gov. Bill Haslam tweeted that he was praying for those
        affected by the shooting, including Melton''s family.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb993043-6c1f-479c-b7ff-e6604e8c4997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In particular, Crissy and I extend our condolences and prayers
        to the family of Sonny Melton from West Tennessee who was among those killed
        in this tragedy," Haslam said. "We know other Tennesseans were in attendance
        or performing at the event, and my thoughts go out to them as we grieve and
        process the enormity of this attack. Tennessee stands with Las Vegas during
        this difficult time."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70457bcb-c41a-405b-9c67-2e77b4965e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachael Parker</p>'
    '25':
      'image': 'jcr:1b43831f-2d65-4366-83b0-cc44d1b701ab'
      'imageCaption': 'This is a photo of Manhattan Beach Police employee Rachael
        Parker. Parker was shot and killed in the mass shooting at a country music
        concert in Las Vegas.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f3da78-0c46-4d91-a23c-25ff5ac59bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba32724-4d2b-4bb2-96ff-3aa27e8d97da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachael Parker, a 33-year-old records technician for the police
        department in Manhattan Beach, California, was shot in Las Vegas and later
        died at the hospital, Manhattan Beach Police Department said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389904da-d0ad-49f2-b47c-4dccfebc58e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker had been employed with the police for 10 years, and "will
        be greatly missed," the department said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811fb256-c7aa-4518-ab84-fd6b5e5e5e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was one of four Manhattan Beach police employees who were off-duty
        and attended the country music concert in Las Vegas where the shooting occurred.
        Another police employee, a sworn officer, was shot and suffered minor injuries,
        the department said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cc6cf1-6527-4688-97f1-7ff6bc6263d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandra Casey</p>'
    '34':
      'image': 'jcr:014e34d2-d8e0-446d-a337-67796b823b07'
      'imageCaption': 'Las Vegas shooting victim Sandra Casey. Casey was a special
        education teacher at Manhattan Beach Middle School. She was shot and killed
        in the massacre.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0194294-e661-4580-b84d-8d450ce8a2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2343b786-7acf-4781-8817-c258e49f571e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandra Casey, a special education teacher at Manhattan Beach Middle
        School, was fatally wounded in the shooting, according to Mike Matthews, the
        Manhattan Beach Unified School District Superintendent.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0551826b-b6e7-4082-9acf-a395f47592db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casey had taught there for the past nine years and will be remembered
        for her sense of humor, passion for her work, devotion to her students, and
        her commitment to continuing her own learning and to taking on whatever new
        projects came her way, Matthews said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b36e2c-b3fd-4850-9f3f-be2185ee809b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our students, employees, and parents are devastated by Sandy Casey''s
        death. We lost a spectacular teacher who devoted her life to helping some
        of our most needy students," Matthews said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f88115-6852-4776-a598-8789863fe834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other members of the Manhattan Beach Unified School district
        attended the music festival as well but were unharmed, the school district
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04fb197-0e65-4b3e-8cd1-91e5846139b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenny Parks</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d79c27-330d-4c33-a10f-7de5c4b53583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenny Parks, a kindergarten teacher for the Lancaster School District
        in California, was killed in the Vegas shooting, according to Steven McCarthy,
        her husband''s uncle.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f592fa-a2d1-4242-8cdd-6cc456ab0b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was truly one of the most loving people you could ever hope
        to meet," McCarthy said. "She always went out of her way to help anybody."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68dc36f-3776-4db9-9c02-e638da3b2659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he never saw her upset, and never saw her sad.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fb03f9-131b-47d1-844f-708db7ade848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband, Bobby Parks, is currently in surgery after the bullet
        injured his arm and finger, McCarthy said. He said that Bobby Parks is responsive
        and aware that his wife passed away.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04714c1b-63ce-4f3b-9f32-e92f7f490e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenny Parks has two brothers who lived in Las Vegas, and the couple
        was visiting them.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23434b91-7d09-4994-a15d-6017ab367f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan Smith</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232ca583-6a97-4723-b516-bcc9fb00e234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan Smith, a 53-year-old mother who was the office manager for
        Vista Elementary School in California, was killed in the shooting, according
        to Jake Finch, the Simi Valley Unified School District''s media relations
        coordinator.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d741a5-ff13-4e21-a1ba-61fbb61bbe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith, who had been with the school district for 16 years, was a
        "big country music fan" and had gone to Las Vegas with a couple of friends
        for the music festival, Finch said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8bcf5c-82da-4d18-a30d-e31fc83b8236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was "always so welcoming," Finch said, and served as the "right
        hand to the principal."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f560ce9-f72c-4b1a-b225-600ed28488a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith was married with two young-adult children, Finch said. Her
        own kids were once a part of the school district and she was very active as
        a parent, Finch said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7602bfa-d088-4f3e-87fc-96518c857f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody knew her," he added. "She touched a lot of lives."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b78ad9f-a77a-48cf-82ab-98162abfe244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PTA at Vista Fundamental Elementary School posted condolences
        for Smith on Facebook, saying "she was a wonderful woman, an advocate for
        our children, and a friend."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bc6e1b-5cf8-4e60-9a14-df81276a2bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith''s daughter, Mallorie Burditus, also posted a message on Facebook
        thanking everyone for their "thoughts and prayers, messages and calls," and
        added that her "family appreciates everyone''s kind words during this extremely
        difficult time."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aecbf6-2e6d-4ee9-be72-5f44c0a2e58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa Romero-Muniz</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a078124-3d80-4327-9e28-a4124e3b27e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa Romero-Muniz, a secretary for Gallup-McKinley County Schools
        in western New Mexico, was killed in the shooting, school district superintendent
        Mike Hyatt said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea159f3-2280-402d-8fbf-a87d4895d528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had worked for the school district since 2003 at three different
        schools and specifically worked as a discipline secretary, acting as an advocate
        for students during times of discipline.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaab003-f2eb-4e19-94e0-fadc64a2932b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As many students have mentioned in some Facebook posts and to many
        of us, she was there for them and she respected them and tried to work with
        them as much as she could," Hyatt said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73765a27-a9c8-4007-b25f-262c629ca3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Romero-Muniz was outgoing, kind, and considerate of all
        those she worked with.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b15b7a-5e8f-462a-834c-75a44b236a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot express enough the loss that our organization feels at
        this time, and the heartache we feel for Lisa''s husband, children, grandchildren
        and family," Hyatt said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6030f6cf-e1cd-49c3-9cc2-63e072099497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:38.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-09T13:30:41.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://edition.cnn.com/2017/10/02/us/las-vegas-shooting-victims/index.html">Portraits
        of the victims of the Las Vegas shooting."</a></em></p>'
