  'tindig-pilipinas-rodrigo-duterte-sign-waiver-bank-account':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-15T15:40:35.631+08:00
    'imagesource': 'jcr:76a4f2fd-a219-4abe-a6d5-806facefcb16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa0c9c4d-5b0d-45bf-9a90-dd13e6a167d6'
    'lead': 'An opposition group said Duterte should make his bank accounts public
      to disprove allegations of hidden wealth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T15:12:52.433+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T15:12:57.141+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T15:12:56.860+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Protesters call on Duterte to sign waiver on bank accounts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7ae0fd-5eee-4d85-9d0b-b0f6c632d9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:12:52.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:12:57.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 15) — Hundreds of protesters
        joined an opposition group on Saturday at the University of the Philippines
        Diliman challenging President Rodrigo Duterte to disprove allegations of hidden
        wealth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1ffb15-dafe-4601-89ee-da3fc8b22756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:12:52.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:12:57.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tindig Pilipinas is primarily composed of current and former government
        officials connected with the Liberal Party and the previous Aquino administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a57d3cf-67ae-43d0-98d5-0d0bdbaf4c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:12:52.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:12:57.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Group member and former Social Welfare and Development Secretary
        Dinky Soliman said Duterte should sign a waiver and make his bank accounts
        public to prove he is not hiding wealth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8a166d-1019-4ce1-b0d9-fc8f5aa55676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:12:52.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:12:57.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soliman added the movement is not part of a supposed destabilization
        plot against the administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53526052-16c7-44c9-93f8-cd2be5e390ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:12:52.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:12:57.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ba siya naniniwala sa</em> Department of National Defense
        at sa Armed Forces of the Philippines<em> sa ilalim ng puder niya, sinabi
        po na walang</em> destabilization at wala pong kulay ito. Ito ay ordinaryong
        mamayang naninindigan. Oo dati akong kasama sa administrasyong Aquino pero
        hindi naman nawala sa pagka-Pilipino ko," Soliman said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4dfbed-140a-4077-9558-80f24890881b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:12:52.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:12:57.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Doesn''t the President believe the Department of National
        Defense and the Armed Forces of the Philippines that under his administration,
        there is no destabilization, and this is not clouded with political color.
        We are ordinary citizens standing our ground. Yes, I was a part of the Aquino
        administration, but my sense of being a Filipino is still intact.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d536b8c-de76-445d-8dc4-0fbea5a58e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:12:52.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:12:57.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soliman''s statement came after Duterte threatened to establish
        a revolutionary government if alleged destabilization plots against his administration
        would escalate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63435660-8e6d-4cfa-b7fd-e4f5d0e105a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:12:52.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:12:57.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte warns of revolutionary gov''t if destabilization
        plots escalate</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ff36d1-e8a8-4f03-8336-40ede79519a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:12:52.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:12:57.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will clear the streets and I will declare all government positions
        vacant," he said in a PTV4 interview that aired on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dc2941-5086-4114-8af6-046e619eba92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:12:52.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:12:57.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mas matuloy, wala na akong problema kasi habulin ko na ngayon
        ''yung mga corrupt para matanggal ko. Sige, mag-demonstrate kayo, bring it
        to a point na talagang tatagilid ''yung gobyerno,"</em> he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ed0f14-0457-436a-8233-5c2fee52c8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:12:52.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:12:57.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it happens, I won''t have any problems because
        I''ll go after those who are corrupt and remove them. Go, demonstrate, bring
        it to a point that the government will tip over.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409bd575-b4d9-40f6-85e3-2da2120f11ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:12:52.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:12:57.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soliman also slammed the government for waging a witch hunt against
        institutions and personalities criticizing the government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692da9be-63a8-4178-9cee-474034cfbf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:12:52.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:12:57.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited as an example the impeachment case Supreme Court Chief
        Justice Maria Lourdes Sereno and the President''s threats against Ombudsman
        Conchita Carpio Morales.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606e2eb5-a58b-4d2a-8b17-b6738c3c72ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:12:52.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:12:57.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Impeachment proceedings vs. Sereno, Morales underway</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf94f4f5-dc05-495b-85ca-5404f342674e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:12:52.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:12:57.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issue since elections</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647811d0-fb30-40ee-8aa6-a69fe3a9c2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:12:52.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:12:57.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Antonio Trillanes IV, one of Duterte''s staunchest critics,
        reiterated his call for the President to sign a waiver for his bank accounts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0324d575-7055-411a-b1ab-9552811ec390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:12:52.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:12:57.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters supported the call by signing a petition board, a
        campaign Tindig Pilipinas said would be launched in other areas nationwide
        in the weeks to come.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308e0424-48d6-4893-b1f5-8a652a0d1d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:12:52.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:12:57.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pirma ka na ng waiver, tama na ang dakdak at paninindak. Pirma
        na, ''wag porma,"</em> Trillanes said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7686bf0c-d4b2-46ad-8052-cb8edada7b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:12:52.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:12:57.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sign the waiver, enough with the talk and threats.
        Sign now, don''t deflect.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1414a8-499c-4cb5-9a83-e6c189781314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:12:52.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:12:57.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes and Duterte have been butting heads over the latter''s
        accounts since the 2016 presidential campaign, when then vice presidential
        candidate Trillanes said Duterte allegedly had ₱211 million in several bank
        accounts, which were not declared in his Statements of Assets and Liabilities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f71fff8-a9ee-4ba2-89d0-372c817c2a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:12:52.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:12:57.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Banking on the truth: How Duterte, Trillanes made it to this
        week''s headlines</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeda9045-d069-4ec3-9c3c-94e69020f392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:12:52.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:12:57.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign, Duterte revealed his bank records, which showed
        two BPI accounts with only ₱17,000 and around ₱24,000.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8549c0-4b17-4556-87d2-3dd22d2ca0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:12:52.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:12:57.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte presents peso, dollar accounts</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d971b1f-f7af-49b1-b880-1e73b42fbd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:12:52.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:12:57.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Money Laundering Council and Bangko Sentral ng Pilipinas
        decided not to investigate the matter further.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcd2a82-e246-4481-a260-9d6540df4f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:12:52.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:12:57.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte lashes out at Bangko Sentral, AMLC over bank account
        controversy</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd64df5-d213-4c6a-9142-3dceb6f14f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:12:52.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:12:57.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2017, Trillanes said Duterte and his family had ₱2 billion
        in undeclared wealth in their bank accounts from 2006 to 2015.</p>'
    '26':
