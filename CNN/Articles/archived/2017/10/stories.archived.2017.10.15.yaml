      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> A
        transport group said the public should brace for what it called the biggest
        jeepney strike on Oct. 16 and 17 to protest the government''s plan to phase
        out old jeepneys.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d62f388-2376-4fd7-aaa0-5bb2283d430c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:51:06.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:51:10.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 200,000 members of transport group Pinagkaisang Samahan ng
        mga Tsuper at Operator Nationwide (PISTON) will go on nationwide strike.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2d628b-9d26-44ab-9356-afee0cc7eb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:51:06.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:51:10.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang isyu rito ay isyu doon sa phaseout ng jeepney at takot ng operator
        na mawalan sila ng kabuhayan dahil hindi makayanan ang laki ng gagastusin
        at uutangan," PISTON President George San Mateo said Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33c2fee-b6fd-4126-97cd-dbd872332ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:51:06.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:51:10.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The issue here is the jeepney phaseout and the operator''s
        fear they will lose their source of livelihood because of the compounding
        expenses and debts.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13766fa9-8214-4730-b108-9cebbcf270ff'
