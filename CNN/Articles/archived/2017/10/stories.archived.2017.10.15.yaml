    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4b6c20-61f2-41d0-8c06-0e11c1c4bafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:57:07.483+08:00
