  'FEU-snaps-two-game-losing-skid-dominates-UST-in-96-70-rout':
    'author': ' CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-15T15:17:39.365+08:00
    'imagesource': 'jcr:23c1362d-477d-41d1-8b4d-15a474f44371'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0763f6e-6b56-47d9-946a-617af4bff97f'
    'lead': 'The Far Eastern University got back on the winning track after thrashing
      the UST Growling Tigers in the UAAP Season 80 men''s seniors basketball tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T15:17:20.753+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T15:17:32.284+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T15:17:32.139+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: FEU snaps two-game losing skid, dominates UST in 96-70 rout

      '
    'updated': 2017-10-16T14:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5904a10-3403-4827-8db0-ab949b93aac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:17:20.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:17:32.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 15) — The Far Eastern University
        (FEU) Tamaraws dismantled the University of Santo Tomas (UST) Growling Tigers,
        96-70, Sunday afternoon at the San Juan Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0c8f54-5856-4a61-b3e4-2a49d0c79ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:17:20.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:17:32.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ken Tuffin led the way for the Tamaraws with 14 points and three
        rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e23d1d-c4e2-4bdd-81c9-ee83cf4a17d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:17:20.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:17:32.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were unstoppable as they were clicking on all cylinders in
        the opening quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a239633-4ebb-4f15-a6a3-743519229373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:17:20.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:17:32.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws'' offensive onslaught came from their unselfish style
        of play that carried them to a 26-point edge heading into the halftime break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb54581b-6b70-408c-bf64-bae21f501bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:17:20.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:17:32.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Growling Tigers clearly missed the services of import Steve
        Akomo, who is suffering from a flu, and starting guard Jordan Sta. Ana, who
        sustained a shoulder injury during practice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7309f6-fcd2-4f4b-acbf-eb33fc8fb786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:17:20.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:17:32.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An undermanned UST squad could not keep up with FEU who continued
        to push its lead as high as 36 points in the second half.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50277b82-b0e6-49a6-b125-5aa03d0e0935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:17:20.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:17:32.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arvin Tolentino chipped in 13, while Jasper Parker added 10 points
        for the Tamaraws who climbed up to 5-4 in the team standings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf0bcf2-77ac-46c5-b23c-10e1726173d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:17:20.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:17:32.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wendell Comboy and Jeepy Faundo paced the Growling Tigers with 17
        markers apiece. They remain winless after nine outings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb58fbd-3c33-4502-a2aa-e41a923768d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:17:20.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:17:32.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU will go up against league leaders Ateneo Blue Eagles October
        21, while UST collide with NU on October 22.</p>'
    '17':
      'image': 'jcr:f7c42188-af53-4bf5-a1a3-af2cdcd59c5e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ecf926-079e-433d-8e32-4e7a371b9dd8'
