    'template': '1'
    'title': 'Harvey Weinstein ousted by Movie Academy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d418cb2-9416-47c7-974d-71207f20f56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:23:28.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:23:33.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Harvey Weinstein — who more than anyone defined and
        shaped the sharp-elbowed art of Oscar campaigning — has been expelled from
        the group that presents the Academy Awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f8b6b6-8a8b-4a55-86fa-33f92dcbf7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:23:28.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:23:33.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest and perhaps most symbolic blow to the Hollywood mogul
        since a host of sexual harassment and assault allegations went public nine
        days ago, the Academy of Motion Picture Arts and Sciences board voted on Saturday
        to strip Weinstein''s membership.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5218ac8-dff6-4e69-a61d-7b041af141c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:23:28.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:23:33.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the academy said the action, which is effective
        immediately, was intended "not simply to separate ourselves from someone who
        does not merit the respect of his colleagues but also to send a message that
        the era of willful ignorance and shameful complicity in sexually predatory
        behavior and workplace harassment in our industry is over."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae022fd-b253-4ab5-902d-eedd60ed5bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:23:28.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:23:33.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has already had his membership suspended in BAFTA, the
        British version of the Oscars, and faces separate action from the Producers
        Guild of America. That vote has&nbsp;been delayed&nbsp;until Monday, according
        to Variety.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e4a7e2-1960-4bbd-8f2a-772a8027819b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:23:28.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:23:33.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The academy''s decision — voted on by its 54 board members in a
        special meeting — continues what amounts to an industry-wide attempt to purge
        Weinstein from the place he has occupied in the film business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125d1d08-cada-40f1-a72b-a4874311908c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:23:28.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:23:33.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the outsized role Weinstein has played in the Oscars for decades,
        being censured by an organization he so assiduously courted comes as a particularly
        sharp rebuke.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4feb0c-210e-4f05-9cf0-9fcc53429176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:23:28.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:23:33.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although academy members have been disciplined for violating its
        rules, there is virtually no precedent for ousting someone in the face of
        a scandal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1762943b-d64f-4254-b541-4e0dc419839e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:23:28.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:23:33.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As reports have noted, director Roman Polanski — who&nbsp;fled the
        U.S.&nbsp;in 1978 to avoid the legal consequences of a rape involving a 13-year-old
        girl — and Mel Gibson, who temporarily became an industry pariah after making
        anti-Semitic remarks, remained members.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdb1ab4-8a86-449c-a325-66d378728ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:23:28.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:23:33.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Harvey Weinstein''s eight days of accusations and collateral
        damage</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3923866f-cd42-4441-bfa8-e8ff6ca5e40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:23:28.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:23:33.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the academy''s bylaws, two-thirds of the board had to agree
        to take such an action. Some of the higher-profile members include Whoopi
        Goldberg, Steven Spielberg and Tom Hanks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cbfbfd-95bc-41ec-8850-afeee3a4917f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:23:28.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:23:33.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the New York Times first reported on sexual-harassment accusations
        against Weinstein last Thursday, dozens of women have come forward recounting
        their own experiences. The New Yorker published its own account, which included
        charges of rape by three women.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4b2950-cc7c-4d69-910b-c2414681e163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:23:28.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:23:33.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein-backed films, through Miramax and then the Weinstein Co.,
        have won dozens of Oscars, including best picture wins for "The King''s Speech"
        and "The Artist." Weinstein was also an individual recipient in 1999 as the
        producer of "Shakespeare in Love."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7268f9-fd30-48e0-999d-4d6a2e1e555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:23:28.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:23:33.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through his representative, Weinstein has categorically denied that
        any non-consensual sex took place. He did express some contrition in a statement
        after the New York Times piece in which he apologized for past behavior that
        has "caused a lot of pain" and said he would take a leave of absence to "conquer
        my demons."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5500c4-5d9d-49cb-ab67-b2bc90be67d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:23:28.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:23:33.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote regarding Weinstein could have implications for the academy
        in the future, since it will almost surely be used as a benchmark when other
        situations involving members arise. Speaking on condition of anonymity, one
        source has&nbsp;called it&nbsp;a "watershed moment."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3f8954-2bb6-4df3-85b5-4b57b7c3c9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:23:28.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:23:33.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The academy''s initial statement announcing the meeting said that
        it found Weinstein''s actions as described "repugnant, abhorrent and antithetical
        to the high standards of the Academy and the creative community it represents."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66316ca-328c-4851-8f8b-8be914609114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:23:28.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:23:33.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, it said it''s working to advance ethical standards
        that "all Academy members will be expected to exemplify."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a320ca-fdf5-470e-a12e-2febe218f76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:23:28.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:23:33.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein''s brother Bob, CEO of the Weinstein Co., said that Harvey
        "definitely should be kicked out" of the academy&nbsp;in an interview&nbsp;with
        the Hollywood Reporter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6b349c-b1a3-4000-b6e8-78abbeeffbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:23:28.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:23:33.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Harvey Weinstein
        ousted by Movie Academy."</em></p>'
