  'malacanang-palace-suspend-class-work-nationwide-october-16-walang-pasok':
    'author': ' VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-15T14:24:20.071+08:00
    'imagesource': 'jcr:582d43cd-3dc8-4f03-b601-f6cf14e14a69'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c773f27c-2d98-437e-b471-5c460066f04e'
    'lead': 'Transport groups will hold a nationwide protest the proposed jeepney
      phaseout on October 16 and 17.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T15:20:56.720+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T15:21:00.027+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T15:20:59.826+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace suspends all classes, work in gov''t offices nationwide on Oct.
      16

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8691e5ab-9a94-469d-9727-08af93b86816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:20:56.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:21:00.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> Malacañang
        announced Sunday that all classes and work in government offices nationwide
        are suspended on Monday due to the transport strike.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5854b323-4a1c-4907-93cd-e530e825a967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:20:56.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:21:00.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Classes at all levels, both public and private, and government
        work nationwide will be suspended for tomorrow, October 16, 2017 (not including
        Tuesday)," the Office of the Executive Secretary (OES) said Sunday. "As to
        suspension of government work, we shall issue the usual memorandum circular."</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Palace suspends classes, gov&#39;t work nationwide on
        Oct. 16 <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/MXHplcIzUL">pic.twitter.com/MXHplcIzUL</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/919392220419039232?ref_src=twsrc%5Etfw">October
        15, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e15327-e05c-4015-93de-bb910bb0ac5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:20:56.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:21:00.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5272b389-b6de-4fe3-94d2-41ab0704d718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:20:56.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:21:00.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace added that work in the private sector is not covered
        by the suspension, which will be at the discretion of employers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59df2cd6-c257-4186-bc91-ff96cd2afb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:20:56.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:21:00.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport and labor groups are set to stage a nationwide strike
        on October 16 and 17 to protest the Public Utility Jeepney (PUJ) Phaseout
        program, which is expected to affect hundreds of thousands of drivers and
        operators.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd5d132-8b83-475c-a745-a795af3ce336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:20:56.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:21:00.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Transport strike vs. jeepney phaseout set for Oct. 16-17</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e269fd47-1de3-4042-949a-8f49d457313a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:20:56.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:21:00.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George San Mateo, national president of transport alliance Pagkakaisa
        ng mga Samahan ng Tsuper at Opereytor Nationwide (PISTON), on Friday said
        they are opposing the program, which was endorsed by President Rodrigo Duterte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63242f6d-09aa-4e53-a70b-5e4243bb6522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:20:56.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:21:00.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte has not only rejected our demand to junk the previous Aquino
        administration''s PUJ phaseout program, he is now even rushing its implementation
        to complete the monopoly takeover of our livelihood by his big business cronies
        and foreign auto industry giants," San Mateo said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ec602c-bb9a-4943-9bc7-3cc24fe51c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:20:56.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:21:00.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining PISTON in the call are Kilusang Mayo Uno (KMU) and other
        transport and commuters'' groups under the No to Jeepney Phaseout Coalition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33617bc5-b4f3-4f23-8a50-da4e95e26590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:20:56.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T15:21:00.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pampanga, Anti-Jeepney Phaseout Coalition spokesperson Bong Meneses
        said around 8,000 PUJs are expected to join the strike.</p>'
