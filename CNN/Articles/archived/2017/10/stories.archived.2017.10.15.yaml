    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military fighting hard to meet ''target date'' in ending Marawi crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95b3a72-7bfc-475e-99f2-aa7923636344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:59:20.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:59:24.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> The
        military set October 15 as the date to end the Marawi crisis, but with more
        than 40 Maute members still occupying two hectares of the city, the battle
        appears far from over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c58ee2-d169-476c-b277-96e1fd900e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:59:20.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:59:24.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Ranao Deputy Commander Col. Romeo Brawner in a Sunday
        press briefing said it was only a "target date," not a deadline.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27734551-6b78-48cd-85f6-2c4949a701a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:59:20.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:59:24.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the war continue, it will be the sixth time for the government
        to move the date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f182f5-6e2a-4bb4-8403-942ca684cadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:59:20.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:59:24.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner said the lives of civilians, with about 100 of them remaining
        with the terrorists, and that of soldiers and policemen, are at stake.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6569c10a-d226-4f1d-8dc3-c23281c801af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:59:20.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:59:24.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will try to finish it today but if not, they will still push
        harder," Brawner said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471d1822-9344-4b22-9283-223a89f7d942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:59:20.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:59:24.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said even high-ranking military officials are helping end the
        war, with one battalion commander shot during the Saturday firefight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258ec1c7-f41a-45f9-b97e-ae95785cf9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:59:20.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:59:24.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Even) our field commanders are really at the forefront leading
        their men. Talagang ganun po katindi ''yung labanan&nbsp; (That''s how intense
        the fighting is). We are hoping we will end this siege, Marawi siege, very
        soon," Brawner said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd8bce5-4dd2-419b-8704-62deda1777a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:59:20.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:59:24.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, Brawner said 162 soldiers have been killed in action,
        with more than 1,700 soldiers wounded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960b7a03-56aa-46a8-aec9-f3026c79a13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:59:20.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:59:24.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While 47 civilians and 817 Maute fighters have been killed since
        the fighting broke out on May 23.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d948fc-2447-44ff-b823-1c2a58111313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:59:20.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:59:24.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi Crisis Management Committee head Zia Alonto Adiong said even
        though evacuees are longing to go home, they understand why the fighting continues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b119744-3084-4b7b-94d4-71e50e787dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:59:20.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:59:24.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We put emphasis that in order to liberate Marawi City, we do not
        only focus on sanitizing the area from (improvised explosive devices)...securing
        historical landmarks. The prime and primordial concern is securing the lives
        of hostages," Adiong said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c59f140-f6ef-437a-84b1-00f07c354fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:59:20.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:59:24.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting hostages</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6508d4-d737-4461-8b2d-d1d17346df78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:59:20.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:59:24.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner said according to the 16-year-old girl hostage rescued Saturday,
        women and children are being used as human shields, and are sometimes forced
