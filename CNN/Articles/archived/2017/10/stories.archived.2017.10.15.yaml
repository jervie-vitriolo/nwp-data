      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4a433f-1213-48c8-b6ab-1fa706880215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:57:07.482+08:00
