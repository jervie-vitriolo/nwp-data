      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 15) — Regulators said they
        received reports the nationwide jeepney strike on Oct. 16 and 17 strike is
        part of a plot to destabilize the government.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e17b585-4034-47db-8a4b-664d3e4cf22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:57:07.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:57:11.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 200,000 drivers and operators of transport group Pinagkaisang
        Samahan ng mga Tsuper at Operator Nationwide (PISTON) is protesting the government''s
        plan to phase out jeepneys 15 years and older beginning next year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76deff6e-b11b-4dcb-a90f-fdecc177dd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:57:07.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:57:11.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are receiving reports that the transport strike tomorrow (Oct.
        16) led by PISTON will be supported by other Left-leaning groups. Allegedly,
        the plot is to destabilize government," said Aileen Lizada, board member and
        spokesperson of the Land Transportation Franchising and Regulatory Board (LTFRB)
        Sunday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80154e6-705e-40d0-b238-cda1cdb12cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:57:07.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:57:11.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PISTON denied the allegation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5038d1-07a2-4adc-81bf-d47765791ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:57:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:57:11.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huwag haluan ng</em> destab-destab scenario ni Lizada. She''s
        imagining things. Well, attempt <em>na lang ng gobyerno ''yan na alisan ng
        moral basis ang dalawang araw na</em> strike," said PISTON President George
        San Mateo.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77350023-3094-4bd2-b6e9-406b8aecc595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:57:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:57:11.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Lizada should not include destabilization scenarios.
        She''s imagining things. Well, it''s the government''s attempt to remove the
        moral basis of the two-day strike.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b589712f-1975-48d7-82c3-6547fc10c756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:57:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:57:11.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, leftist group Kilusang Mayo Uno (KMU) said in a text
        message to CNN Philippines the protests are a legitimate venue for affected
        drivers to defend their rights.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fc5f83-c5ed-4f7e-94c8-711a9584564d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:57:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:57:11.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapos sa argumento ang</em> LTFRB at gobyerno <em>sa usaping
        ito kaya pinakamadali at pinaka-</em>convenienteng excuse<em> ang sabihing
        destab ang layunin ng kilos-protesta bukas,"</em> KMU Chairperson Elmer Labog
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a7bc14-5e0d-46e5-8737-13193d1e3555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:57:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:57:11.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: LTFRB and the government are running out of arguments.
        That''s why it''s convenient and easy to use destabilization as an excuse
        of a reason for the protests tomorrow.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d711b1-7224-447b-825f-57962b399884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:57:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:57:11.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Presidential Spokesperson Abi Valte questioned moves to brand
        almost anything as destabilization.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Lahat na lang, destab. Sa susunod pag may bagyo, baka sabihin destab
        na rin. <a href="https://t.co/LOHuftbVrf">https://t.co/LOHuftbVrf</a></p>&mdash;
        Abi Valte (@Abi_Valte) <a href="https://twitter.com/Abi_Valte/status/919444837010509824?ref_src=twsrc%5Etfw">October
        15, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
