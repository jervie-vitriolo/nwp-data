      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa Rep. Ruffy Biazon said claims of destabilization should
        only be based on "credible intel."</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Claim of destabilization should only be based on credible intel
        gathered by the appropriate agency with mandate and capability.</p>&mdash;
        Ruffy Biazon (@ruffybiazon) <a href="https://twitter.com/ruffybiazon/status/919453592062275585?ref_src=twsrc%5Etfw">October
        15, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
