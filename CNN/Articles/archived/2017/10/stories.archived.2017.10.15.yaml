  'PBA-finals-game-2-ginebra-vs-meralco':
    'author': ' Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-15T21:47:53.716+08:00
    'imagesource': 'jcr:a0814a3e-a6c2-46c0-aaad-045a61896636'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '403a0018-ad20-4658-a995-4517e4e559ab'
    'lead': 'Barangay Ginebra built a 2-0 series lead over the Meralco Bolts, 86-76,
      in the PBA Governors’ Cup Finals on Sunday at the Big Dome.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T14:47:28.098+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-15T14:47:34.451+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T14:47:34.260+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Finals: Fourth quarter surge sees Ginebra past Meralco for 2-0 advantage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464cfc7d-b324-4153-97cd-81462e202a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:47:28.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:47:34.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> Barangay
        Ginebra clicked in the payoff period to blow by the Meralco Bolts, 86-76,
        to earn a 2-0 advantage in their best-of-seven Philippine Basketball Association
        (PBA) Governors’ Cup Finals series on Sunday at the Big Dome.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c57b2c-8feb-41d6-a36e-0f501c9c1f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:47:28.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:47:34.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Brownlee led Ginebra in scoring with 19 points, while Japeth
        Aguilar and LA Tenorio added 16 and 14 markers, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e45c37-c547-4dfc-8f48-b5f1ec7bafe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:47:28.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:47:34.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 9-0 run saw the Bolts go ahead early with a 17-8 advantage midway
        through the opening quarter, before erecting a 24-18 lead over Ginebra going
        into the second frame.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd296fcca-9e6c-413d-ae4c-4a72b90b62ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:47:28.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:47:34.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite trailing 40-37 at the halftime break, it was Meralco again
        who stuck their noses in front, 62-57, going into the final period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e101c50-8807-4e7b-b2fd-71a54b244607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:47:28.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:47:34.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the payoff period, Ginebra finally started firing on all cylinders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692e12e1-a029-45db-a5e5-ed397ab6b31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:47:28.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:47:34.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Meralco nursing a 75-69 advantage at the 5:56 mark, Ginebra
        went on a 17-1 flurry to close out the fourth quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc104aba-6005-4849-abeb-1a5b0755d5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:47:28.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:47:34.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tenorio hit a clutch triple at the 1:08 mark of the fourth quarter
        that practically sealed the deal for the defending champions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3ed418-9005-42c2-8943-ae218da77894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:47:28.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:47:34.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco couldn’t find a bucket in the end as they now find themselves
        staring at a 0-2 deficit in the series.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabe0225-2bde-4b99-b1ee-315fc43a8a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:47:28.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:47:34.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning Best Import of the Conference Allen Durham paced Meralco
        with a game-high 25 points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997e2dd4-db64-4a2d-a9fe-6bf4bdb7b3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:47:28.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:47:34.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, Ginebra coach Tim Cone was relieved to have recovered
        from their poor start.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb553587-0d3e-445f-a1c7-9fc5cf637b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:47:28.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:47:34.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We took a big punch from them early in the game and kind of survived
        that,” Cone said. “We had a real good closing kick. Our energy went up in
        the last three minutes of the game, when we tied the game.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f47a347-f9ba-4309-b07f-3a223a6611ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:47:28.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-15T14:47:34.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next game is scheduled Wednesday at the same venue with Ginebra
        looking to build on their lead, while Meralco will try to finally get their
        first victory and ensure that the series will have a Game 5.</p>'
