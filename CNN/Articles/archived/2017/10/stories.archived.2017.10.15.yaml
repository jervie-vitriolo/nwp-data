  'Military-Marawi-crisis-target-date-october-15':
    'author': 'CNN Philippines Staff'
    'caption': 'The military set October 15 as the date to end the Marawi crisis,
      but with more than 40 Maute members still occupying two hectares of the city,
      the battle appears far from over | File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-15T19:46:40.424+08:00
    'imagesource': 'jcr:9d837a2e-0245-4721-9dfd-729c899cb9bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16d92eb9-e386-4300-966a-72b37da747fb'
    'lead': 'Task Force Ranao Deputy Commander Col. Romeo Brawner said this day is
      not yet over.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T14:59:20.186+08:00
