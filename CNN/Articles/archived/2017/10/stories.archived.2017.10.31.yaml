      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In the Philippines,
        Halloween festivities in the city have arguably overtaken local traditions,
        as children dress up in all manner of costumes, from the ubiquitous aswang
        to the pop-culture-inspired character. Amid a backdrop of the poor living
        among the dead and thousands still living in poverty in the country’s capital,
        some families still find time and resources to mark the occasion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a9811f-c229-46e6-9045-8cc9d99fd88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:14:11.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-05-20T20:43:16.898+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the weekend before Halloween, Hannah Reyes Morales was in
        Sampaloc, Manila, taking photographs of children in their scariest attires.
        Morales, a documentary and travel photographer whose work has been published
        in the The New York Times, Al Jazeera America, and The Atlantic, has been
        frequenting the area for a project when she was asked for a favor. “One of
        the moms told me they were celebrating Halloween and she made a request for
        me to come with my camera, so they could have pictures of the kids in costume.
        So I came over,” she says. “Many of the moms had pooled together resources
        to buy paint, glitters, and other materials for the kids. There was a mom
        who put coal that they sold on her child''s skin so he could have a costume.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de9939d-ba68-4d16-878f-40e79529cd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:14:11.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-05-20T20:43:16.898+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of kids ranged from two to 12 years old, and taking their
        photos posed a small challenge. “Every other frame there was another child
        who was trying to do a peace sign in front, or put their painted hands over
        my lens, or just grab onto my legs,” says Morales. In a trigger-happy country
        with a predisposition for taking and being in photos, it was difficult to
        get the children to pose individually. Most of the kids weren’t shy, says
        Morales, and “they were happy to pose for a portrait.”</p>'
    '5':
      'image': 'jcr:32f15f53-27fb-4b20-b31c-491e683838c2'
      'imageCaption': '“Photographing kids is always a challenge,” says Morales. “Most
        of them gather around you and try to pose for the camera as a group.” Photo
        by HANNAH REYES MORALES'
